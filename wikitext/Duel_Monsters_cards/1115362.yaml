  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Monarch (Spell/Trap archetype)|Monarch]]" [[Spell]]/[[Trap]] or 1 [[monster]] with 2800 [[ATK]]/1000 [[DEF]] from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. You can [[declare]] 1 [[Attribute]]; make 1 [[face-up]] monster on the [[field]] become that Attribute. If you [[Tribute Summon]] a monster with 2400 or more [[ATK]] and 1000 [[DEF]], while this card is in your GY: You can add this card to your hand or Special Summon it. You can only use each [[effect]] of "Eidos the Underworld Monarch" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Monarque" ou 1 monstre avec 2800 ATK/1000 DEF depuis votre Deck ou Cimetière à votre main. Vous pouvez déclarer 1 Attribut ; faites devenir 1 monstre face recto sur le Terrain de cet Attribut. Si vous Invoquez par Sacrifice un monstre avec min. 2400 ATK et 1000 DEF, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main ou l'Invoquer Spécialement. Vous ne pouvez utiliser chaque effet de "Eidos, le Monarque Souterrain" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Monarch“-Zauber/Falle oder 1 Monster mit 2800 ATK/1000 DEF von deinem Deck oder Friedhof hinzufügen. Du kannst 1 Eigenschaft deklarieren; lasse 1 offenes Monster auf dem Spielfeld zu jener Eigenschaft werden. Falls du ein Monster mit 2400 oder mehr ATK und 1000 DEF als Tributbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen oder sie als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Eidos der Unterweltmonarch“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Monarca/Monarchi" o 1 mostro con 2800 ATK/1000 DEF dal tuo Deck o Cimitero alla tua mano. Puoi dichiarare 1 Attributo; fai diventare 1 mostro scoperto sul Terreno di quell'Attributo. Se Evochi tramite Tributo un mostro con ATK 2400 o superiore e 1000 DEF, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano o Evocarla Specialmente. Puoi utilizzare ogni effetto di "Eidos il Monarca del Mondo Sotterraneo" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Monarca" ou 1 monstro com 2800 ATK/1000 DEF do seu Deck ou Cemitério à sua mão. Você pode declarar 1 Atributo; faça com que 1 monstro com a face para cima no campo se torne desse Atributo. Se você Invocar por Invocação-Tributo um monstro com 2400 ou mais de ATK e 1000 de DEF, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão ou Invocá-lo por Invocação-Especial. Você só pode usar cada efeito de "Eidos, o Monarca do Submundo" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Monarca" o 1 monstruo con 2800 ATK/1000 DEF en tu Deck o Cementerio. Puedes declarar 1 Atributo; haz que 1 monstruo boca arriba en el Campo se convierta en un monstruo con ese Atributo. Si Invocas por Sacrificio un monstruo con 2400 ATK o más y 1000 DEF, mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano o Invocarla de Modo Especial. Sólo puedes usar cada efecto de "Eidos el Monarca del Inframundo" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地から「帝王」魔法・罠カード１枚または攻撃力２８００／守備力１０００のモンスター１体を手札に加える。②：属性を１つ宣言して発動できる。フィールドのモンスター１体の属性を宣言した属性にする。③：このカードが墓地に存在する状態で、自分が攻撃力２４００以上で守備力１０００のモンスターをＡ召喚した場合に発動できる。このカードを手札に加えるか特殊召喚する。
  | ko_text             = 
  | sc_text             = 此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从自己牌组・墓地将1张“帝王”魔法・陷阱卡或1只攻击力2800/守备力1000的怪兽加入手牌。②：宣言1个属性可以发动。将场上的1只怪兽的属性改成所宣言的属性。③：此卡存在于墓地的状态下，自己将攻击力2400以上且守备力1000的怪兽上级召唤的情况下可以发动。将此卡加入手牌或特殊召唤。
