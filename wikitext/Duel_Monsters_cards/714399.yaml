  | text                = You cannot [[declare]] [[attack]]s, except with [[Zombie]] [[Monster Card|monster]]s. You can only use each of the following [[effect]]s of "Cursed Eldland" [[once per turn]].<br />● You can [[pay]] 800 [[LP]]; [[Add a card|add]] 1 "[[Eldlich]]" monster or 1 "[[Golden Land]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]].<br />● If this card is sent from the [[Spell & Trap Zone]] to the [[Graveyard|GY]]: You can [[send]] 1 "Eldlich" monster or 1 "Golden Land" Spell/Trap from your Deck to the GY.
  | fr_text             = Vous ne pouvez pas déclarer d'attaques (sauf avec des monstres Zombie). Vous ne pouvez utiliser chacun des effets suivants de "Surnaterre Maudite" qu'une fois par tour.<br />● Vous pouvez payer 800 LP ; ajoutez 1 monstre "Surnaliche" ou 1 Magie/Piège "Terre d'Or" depuis votre Deck à votre main.<br />● Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez envoyer 1 monstre "Surnaliche" ou 1 Magie/Piège "Terre d'Or" depuis votre Deck au Cimetière.
  | de_text             = Du kannst keine Angriffe deklarieren, außer mit Zombie-Monstern. Du kannst jeden der folgenden Effekte von „Verfluchtes Eldland“ nur einmal pro Spielzug verwenden.<br />● Du kannst 800 LP zahlen; füge deiner Hand 1 „Eldlich“-Monster oder 1 „Goldenen Landes“-Zauber/Falle von deinem Deck hinzu.<br />● Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 „Eldlich“-Monster oder 1 „Goldenen Landes“-Zauber/Falle von deinem Deck auf den Friedhof legen.
  | it_text             = Non puoi dichiarare attacchi, eccetto con mostri Zombie. Puoi utilizzare ognuno dei seguenti effetti di "Spettraterra Maledetta" una sola volta per turno.<br />● Puoi pagare 800 LP; aggiungi 1 mostro "Spettralich" o 1 Magia/Trappola "Terra Dorata" dal tuo Deck alla tua mano.<br />● Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi mandare 1 mostro "Spettralich" o 1 Magia/Trappola "Terra Dorata" dal tuo Deck al Cimitero.
  | pt_text             = Você não pode declarar ataques, exceto com monstros Zumbi. Você só pode usar cada um dos seguintes efeitos de "Eldland Amaldiçoada" uma vez por turno.<br />● Você pode pagar 800 PV; adicione 1 monstro "Eldlich" ou 1 Magia/Armadilha "Terra Dourada" do seu Deck à sua mão.<br />● Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode enviar 1 monstro "Eldlich" ou 1 Magia/Armadilha "Terra Dourada" do seu Deck para o Cemitério.
  | es_text             = No puedes declarar ataques, excepto con monstruos Zombi. Sólo puedes usar cada uno de los siguientes efectos de "Arcalandia Maldita" una vez por turno.<br />● Puedes pagar 800 LP; añade a tu mano 1 monstruo "Arcalich" o 1 Mágica/Trampa "Tierra Dorada" en tu Deck.<br />● Si esta carta es mandada de la Zona de Magia y Trampas al Cementerio: puedes mandar al Cementerio 1 monstruo "Arcalich" o 1 Mágica/Trampa "Tierra Dorada" en tu Deck.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分はアンデット族モンスターでしか攻撃宣言できない。②：８００ＬＰを払って発動できる。デッキから「エルドリッチ」モンスター１体か「黄金郷」魔法・罠カード１枚を手札に加える。③：このカードが魔法＆罠ゾーンから墓地へ送られた場合に発動できる。デッキから「エルドリッチ」モンスター１体か「黄金郷」魔法・罠カード１枚を墓地へ送る。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 언데드족 몬스터로밖에 공격 선언할 수 없다. ②: 800 LP를 지불하고 발동할 수 있다. 덱에서 "엘드리치" 몬스터 1장 또는 "황금향" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "엘드리치" 몬스터 1장 또는 "황금향" 마법 / 함정 카드 1장을 묘지로 보낸다.
  | sc_text             = 此卡名的②③效果1回合仅可各使用1次。①：只要此卡存在于魔法与陷阱区域，自己仅可用不死族怪兽攻击宣言。②：支付800LP可以发动。从牌组将1只“埃尔德里奇”怪兽或者1张“黄金乡”魔法・陷阱卡加入手牌。③：此卡被从魔法与陷阱区域送至墓地的情况下可以发动。从牌组将1只“埃尔德里奇”怪兽或1张“黄金乡”魔法・陷阱卡送至墓地。
