  | text                = [[Activate]] 1 of these [[effect]]s (but you can only use each [[effect]] of "Volcanic Emission" [[once per turn]]);<br />● Take 1 "[[Volcanic]]" [[monster]] from your [[Main Deck|Deck]], and either [[Add a card|add]] it to your [[hand]] or [[Special Summon]] it, [[ignoring its Summoning conditions]], but [[return]] it to the hand during the [[End Phase]].<br />● [[Target]] 1 [[Pyro]] monster on the [[field]]; inflict [[Effect damage|damage]] to your opponent equal to that monster's [[original ATK]], or if you targeted a monster you [[control]], the damage is halved.
  | fr_text             = Activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Émission Volcanique" qu'une fois par tour) ;<br />● Prenez 1 monstre "Volcanique" depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement en ignorant ses conditions d'Invocation, mais renvoyez-le à la main durant la End Phase.<br />● Ciblez 1 monstre Pyro sur le Terrain ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre, ou si vous avez ciblé un monstre que vous contrôlez, les dommages sont divisés par deux.
  | de_text             = Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Vulkanischer Auswurf“ nur einmal pro Spielzug verwenden);<br />● Nimm 1 „Vulkanisch“-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen, aber gib es während der End Phase auf die Hand zurück.<br />● Wähle 1 Pyro-Monster auf dem Spielfeld; füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu oder falls du ein Monster, das du kontrollierst, als Ziel gewählt hast, wird der Schaden halbiert.
  | it_text             = Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Emissione Vulcanica" una sola volta per turno);<br />● Prendi 1 mostro "Vulcanico" dal tuo Deck e aggiungilo alla tua mano oppure Evocalo Specialmente, ignorando le sue condizioni di Evocazione, ma fallo ritornare nella mano durante la End Phase.<br />● Scegli come bersaglio 1 mostro Pyro sul Terreno; infliggi al tuo avversario danno pari all'ATK originale di quel mostro o, se hai scelto come bersaglio un mostro che controlli, il danno viene dimezzato.
  | pt_text             = Ative 1 desses efeitos (mas você só pode usar cada efeito de "Emissão Vulcânica" uma vez por turno);<br />● Pegue 1 monstro "Vulcânico(a)" do seu Deck e adicione-o à sua mão ou Invoque-o por Invocação-Especial, ignorando suas condições de Invocação, mas devolva-o para a mão durante a Fase Final.<br />● Escolha 1 monstro Piro no campo; cause dano ao seu oponente igual ao ATK original desse monstro ou, se você escolheu um monstro que você controla, o dano é diminuído pela metade.
  | es_text             = Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Emisión Volcánica" una vez por turno);<br />● Toma 1 monstruo "Volcánico/a" en tu Deck y ya sea añádelo a tu mano o Invócalo de Modo Especial, ignorando sus condiciones de Invocación, pero devuélvelo a la mano durante la End Phase.<br />● Selecciona 1 monstruo Piro en el Campo; inflige daño a tu adversario igual al ATK original de ese monstruo o, si seleccionaste un monstruo que controles, el daño se divide a la mitad.
  | ja_text             = ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●デッキから「ヴォルカニック」モンスター１体を選び、手札に加えるか召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。<br />●フィールドの炎族モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。自分フィールドのモンスターを対象として発動した場合、この効果で与えるダメージは半分になる。
  | ko_text             = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).<br />●덱에서 "볼캐닉" 몬스터 1장을 고르고, 패에 넣거나 소환 조건을 무시하여 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다.<br />●필드의 화염족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. 자신 필드의 몬스터를 대상으로 하고 발동했을 경우, 이 효과로 주는 데미지는 절반이 된다.
