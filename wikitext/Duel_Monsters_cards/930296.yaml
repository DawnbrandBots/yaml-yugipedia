  | text         = [[Banish]] 1 card from your [[hand]], and if you do, during your next [[Standby Phase]], you can [[Add a card|add]] up to 2 cards with the same name as that banished card from your [[Main Deck|Deck]] to your hand. If you [[activate]]d this card while your opponent [[control]]led no cards, for the rest of this [[turn]] you cannot activate cards, or the [[effect]]s of cards, with the same original name as that banished card.
  | fr_text      = Bannissez 1 carte depuis votre main, et si vous le faites, durant votre prochaine Standby Phase, vous pouvez ajouter max. 2 cartes du même nom que la carte bannie depuis votre Deck à votre main. Si vous avez activé cette carte tant que votre adversaire ne contrôlait aucune carte, le reste de ce tour vous ne pouvez activer ni de cartes ni d'effets de cartes du même nom d'origine que la carte bannie.
  | de_text      = Verbanne 1 Karte von deiner Hand und falls du dies tust, kannst du deiner Hand während deiner nächsten Standby Phase bis zu 2 Karten mit demselben Namen wie jene verbannte Karte von deinem Deck hinzufügen. Falls du diese Karte aktiviert hast, solange dein Gegner keine Karten kontrolliert hat, kannst du für den Rest dieses Spielzugs weder Karten noch die Effekte von Karten mit demselben Grund-Namen wie jene verbannte Karte aktivieren.
  | it_text      = Bandisci 1 carta dalla tua mano e, se lo fai, durante la tua prossima Standby Phase, puoi aggiungere fino a 2 carte con lo stesso nome di quella carta bandita dal tuo Deck alla tua mano. Se hai attivato questa carta mentre il tuo avversario non controllava nessuna carta, per il resto di questo turno non puoi attivare carte, o effetti di carte, con lo stesso nome originale di quella carta bandita.
  | pt_text      = Bana 1 card da sua mão e, se isso acontecer, durante sua próxima Fase de Apoio, você pode adicionar até 2 cards com o mesmo nome que o desse card banido do seu Deck à sua mão. Se você ativou este card enquanto seu oponente não controlava nenhum card, pelo resto deste turno você não pode ativar cards, ou os efeitos de cards, com o mesmo nome original que o desse card banido.
  | es_text      = Destierra 1 carta en tu mano y, si lo haces, durante tu próxima Standby Phase puedes añadir a tu mano hasta 2 cartas en tu Deck con el mismo nombre que el de esa carta desterrada. Si activaste esta carta mientras tu adversario no controlaba cartas, por el resto de este turno no puedes activar cartas, o efectos de cartas, con el mismo nombre original que el de esa carta desterrada.
  | ja_text      = ①：自分の手札を１枚選んで除外する。次の自分スタンバイフェイズに、この効果で除外したカードの同名カードを２枚までデッキから手札に加える事ができる。相手フィールドにカードが存在しない状態でこのカードを発動した場合、発動したターンの終了時まで自分はこの効果で除外したカード及びそのカードと元々のカード名が同じカードの効果を発動できない。
  | ko_text      = ①: 자신의 패를 1장 고르고 제외한다. 다음 자신 스탠바이 페이즈에, 이 효과로 제외한 카드와 같은 이름의 카드를 2장까지 덱에서 패에 넣을 수 있다. 상대 필드에 카드가 존재하지 않는 상태에서 이 카드를 발동했을 경우, 발동한 턴의 종료시까지 자신은 이 효과로 제외한 카드 및 그 카드와 원래의 카드명이 같은 카드의 효과를 발동할 수 없다.
  | sc_text      = ①：挑选自己的１张手牌除外。在下个自己的准备阶段，可将最多２张以此效果除外的卡的同名卡从牌组加入手牌。在对手场上不存在卡的状态下发动此卡的情况下，直至发动的回合结束时为止，自己不可发动以此效果除外的卡及原本卡名与该卡相同的卡的效果。
