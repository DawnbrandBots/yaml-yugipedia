  | pt_text             = 2+ monstros "Springans" de Nível 4<br />Se este card for Invocado por Invocação-Xyz ou enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Springans Capitão Sargas" do seu Deck ou Cemitério. Você pode desassociar 2 matérias deste card; adicione à sua mão ou Invoque por Invocação-Especial 1 dos seguintes monstros do seu Deck.<br />● Monstro "Springans"<br />● Monstro "Therion"<br />● "Caído de Arbaz" ou 1 monstro que o mencione<br />Você só pode usar 1 efeito de "Vamos Nessa, Springans!" por turno e apenas uma vez por turno.
