  | fr_text             = 2+ monstres "Springans" de Niveau 4<br />Si cette carte est Invoquée par Xyz ou envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 "Capitaine Sargas Springans" depuis votre Deck ou Cimetière. Vous pouvez détacher 2 Matériels de cette carte ; ajoutez à votre main ou Invoquez Spécialement 1 des monstres suivants depuis votre Deck.<br />● Monstre "Springans"<br />● Monstre "Therion"<br />● "Albaz le Déchu" ou 1 monstre qui le mentionne<br />Vous ne pouvez utiliser qu'1 effet de "À Fond Springans !" par tour, et uniquement une fois le tour.
  | de_text             = 2+ „Springans“-Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen oder auf den Friedhof gelegt wird: Du kannst 1 „Springans-Kapitän Sargas“ als Spezialbeschwörung von deinem Deck oder Friedhof beschwören. Du kannst 2 Material von dieser Karte abhängen; füge deiner Hand 1 der folgenden Monster von deinem Deck hinzu oder beschwöre es als Spezialbeschwörung.<br />● „Springans“-Monster<br />● „Therion“-Monster<br />● „Gefallener von Albaz“ oder 1 Monster, das ihn erwähnt<br />Du kannst nur 1 Effekt von „Drauf los, Springans!“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
