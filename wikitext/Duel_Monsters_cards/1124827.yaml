  | fr_text              = 2+ Monstres à Effet<br />Vous ne pouvez ni Invoquer ni Poser de monstres dans des zones pointées par cette carte. Les monstres pointés par cette carte ne peuvent pas attaquer, et aussi, leurs effets activés sont annulés. Gagne une ATK égale à la somme des ATK d'origine des monstres pointés par cette carte. Non destructible ni au combat ni par des effets de monstre, tant que cette carte ne pointe aucun monstre.
  | de_text              = 2+ Effektmonster<br />Du kannst Monster nicht in Zonen, auf die diese Karte zeigt, beschwören/setzen. Monster, auf die diese Karte zeigt, können nicht angreifen, zusätzlich werden ihre aktivierten Effekte annulliert. Erhält ATK in Höhe der Summe der Grund-ATK der Monster, auf die diese Karte zeigt. Kann weder durch Kampf noch durch Monstereffekte zerstört werden, solange diese Karte nicht auf Monster zeigt.
  | it_text              = 2+ Mostri con Effetto<br />Non puoi Evocare/Posizionare mostri in una o più zone puntate da questa carta. I mostri puntati da questa carta non possono attaccare, inoltre i loro effetti attivati sono annullati. Guadagna ATK pari alla somma degli ATK originali dei mostri puntati da questa carta. Non può essere distrutto in battaglia o dagli effetti dei mostri, mentre questa carta non punta a nessun mostro.
  | pt_text              = 2+ Monstros de Efeito<br />Você não pode Invocar/Baixar monstros em uma ou mais zonas para as quais este card apontar. Monstros para os quais este card apontar não podem atacar e, além disso, seus efeitos ativados são negados. Ganha ATK igual à soma do ATK original dos monstros para os quais este card apontar. Não pode ser destruído em batalha ou por efeitos de monstro, enquanto este card não apontar para nenhum monstro.
  | es_text              = 2+ Monstruos de Efecto<br />No puedes Invocar/Colocar monstruos a una o más zonas a las que apunte esta carta. Los monstruos a los que apunte esta carta no pueden atacar, y además sus efectos activados son negados. Gana ATK igual al ATK original total de los monstruos a los que apunte esta carta. No puede ser destruida en batalla o por efectos de monstruos, mientras esta carta no apunte a ningún monstruo.
  | ja_text              = 効果モンスター２体以上<br />自分はこのカードのリンク先にモンスターを出せない。①：このカードのリンク先のモンスターは攻撃できず、そのモンスターの発動した効果は無効化される。②：このカードの攻撃力は、このカードのリンク先のモンスターの元々の攻撃力分アップする。③：このカードのリンク先にモンスターが存在しない場合、このカードは戦闘及びモンスターの効果では破壊されない。
