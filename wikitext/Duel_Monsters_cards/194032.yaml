  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Dharc la Charmeuse des Ténèbres" face recto que vous contrôlez et 1 monstre TÉNÈBRES face recto que vous contrôlez au Cimetière. Lorsque vous le faites : vous pouvez ajouter 1 monstre LUMIÈRE de Type Magicien de Niveau 3 ou 4 depuis votre Deck à votre main. Si cette carte a été Invoquée Spécialement par cet effet et attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offenen „Dharc, der finstere Zauberer“, den du kontrollierst, und 1 offenes FINSTERNIS Monster, das du kontrollierst, auf den Friedhof legst. Wenn du dies tust: Du kannst deiner Hand 1 LICHT Monster vom Typ Hexer der Stufe 3 oder 4 von deinem Deck hinzufügen. Falls diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wurde und ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Dharc l'Ammaliatore Oscuro" scoperto che controlli e 1 mostro OSCURITÀ scoperto che controlli al Cimitero. Quando lo fai: puoi aggiungere 1 mostro LUCE di Tipo Incantatore di Livello 3 o 4 dal tuo Deck alla tua mano. Se questa carta è stata Evocata Specialmente da questo effetto ed attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
