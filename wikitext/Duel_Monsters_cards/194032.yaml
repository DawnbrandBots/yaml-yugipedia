  | ko_text               = 이 카드는 자신 필드 위의 "암령사 달크" 1장과 어둠 속성 몬스터 1장을 묘지로 보내고, 패 또는 덱에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 덱에서 레벨 3 또는 레벨 4의 마법사족 / 빛 속성 몬스터 1장을 패에 넣을 수 있다. 또한, 이 방법으로 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  | sc_text               = ①：此卡可将自己场上的１只表侧表示的“暗灵使 达尔克”和１只暗属性怪兽送至墓地，来从手牌・牌组特殊召唤。②：以此卡的①方法特殊召唤成功时可以发动。从牌组将１只等级３・４的魔法师族・光属性怪兽加入手牌。③：以此卡的①方法特殊召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
