  | pendulum_effect       = Each time a [[monster]](s) is flipped [[face-up]], place 1 [[E.C. Counter]] on this card. At the end of the [[Battle Phase]], if you have an "[[Enneacraft]]" card in your other [[Pendulum Zone]]: You can [[target]] 1 monster your opponent [[control]]s with less [[ATK]] than this card; [[destroy]] it.
  | text                  = FLIP: Change all your opponent's [[Monster Card|monsters]] to [[face-down]] [[Defense Position]]. The monsters that were, cannot change their [[battle position]]s.<br />During your turn, when your opponent activates a card or effect on the [[field]] ([[Quick Effect]]): You can change this face-down card to [[face-up]] Defense Position; [[negate]] the activation, and if you do, destroy that card. You can [[reveal]] this card in your [[hand]]; [[Special Summon]] 1 monster from your [[hand]] in face-down Defense Position. You cannot Special Summon the [[turn]] you [[activate]] this effect, except in face-down Defense Position.
  | fr_pendulum_effect    = Chaque fois qu'un ou plusieurs monstres sont retournés face recto, placez 1 Compteur E.C. sur cette carte. À la fin de la Battle Phase, si vous avez une carte "Ennéacrimaisseau" dans votre autre Zone Pendule : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec une ATK inférieure à cette carte ; détruisez-le.
  | fr_text               = FLIP : Changez tous les monstres de votre adversaire en Position de Défense face verso. Les monstres qui l'ont été ne peuvent pas changer leur position de combat.<br />Durant votre tour, lorsque votre adversaire active une carte ou un effet sur le Terrain (Effet Rapide) : vous pouvez changer cette carte face verso en Position de Défense face recto ; annulez l'activation, et si vous le faites, détruisez la carte. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cet effet, sauf en Position de Défense face verso.
  | de_pendulum_effect    = Jedes Mal, wenn ein oder mehr Monster aufgedeckt werden, lege 1 E.W.-Zählmarke auf diese Karte. Am Ende der Battle Phase, falls du eine „Enneawerk“-Karte in deiner anderen Pendelzone hast: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das weniger ATK als diese Karte hat; zerstöre es.
  | de_text               = FLIPP: Ändere alle Monster deines Gegners in die verdeckte Verteidigungsposition. Die Monster, die geändert wurden, können ihre Kampfpositionen nicht ändern.<br />Während deines Spielzugs, wenn dein Gegner eine Karte oder einen Effekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese verdeckte Karte in die offene Verteidigungsposition ändern; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer in die verdeckte Verteidigungsposition.
  | it_pendulum_effect    = Ogni volta che uno o più mostri vengono scoperti, metti 1 Segnalino E.M. su questa carta. Alla fine della Battle Phase, se hai una carta "Enneamezzo" nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK inferiore a questa carta; distruggilo.
  | it_text               = SCOPRI: Metti coperti in Posizione di Difesa tutti i mostri del tuo avversario. I mostri che già lo erano non possono cambiare la loro posizione.<br />Durante il tuo turno, quando il tuo avversario attiva una carta o un effetto sul Terreno (Effetto Rapido): puoi mettere scoperta in Posizione di Difesa questa carta coperta; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto coperto in Posizione di Difesa.
  | pt_pendulum_effect    = Sempre que um ou mais monstros forem virados com a face para cima, coloque 1 Marcador de E.N. neste card. No final da Fase de Batalha, se você tiver um card "Eneanave" na sua outra Zona de Pêndulo: você pode escolher 1 monstro que seu oponente controla com ATK menor que o deste card; destrua-o.
  | pt_text               = VIRE: Coloque todos os monstros do seu oponente com a face para baixo em Posição de Defesa. Os monstros que foram, não podem mudar suas posições de batalha.<br />Durante o seu turno, quando seu oponente ativar um card ou efeito no campo (Efeito Rápido): você pode colocar este card que estiver com a face para baixo, com a face para cima em Posição de Defesa; negue a ativação e, se isso acontecer, destrua esse card. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão com a face para baixo em Posição de Defesa. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto com a face para baixo em Posição de Defesa.
  | es_pendulum_effect    = Cada vez que uno o más monstruos son volteados boca arriba, pon 1 Contador E.N. en esta carta. Al final de la Battle Phase, si tienes una carta "Eneagranave" en tu otra Zona de Péndulo: puedes seleccionar 1 monstruo que controle tu adversario con menos ATK que esta carta; destrúyelo.
  | es_text               = VOLTEO: Cambia todos los monstruos de tu adversario a Posición de Defensa boca abajo. Los monstruos que fueron cambiados no pueden cambiar sus posiciones de batalla.<br />Durante tu turno, cuando tu adversario activa una carta o efecto en el Campo (Efecto Rápido): puedes cambiar esta carta boca abajo a Posición de Defensa boca arriba; niega la activación y, si lo haces, destruye esa carta. Puedes mostrar esta carta en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano en Posición de Defensa boca abajo. No puedes Invocar de Modo Especial el turno en el que actives este efecto, excepto en Posición de Defensa boca abajo.
  | ja_pendulum_effect    = ①：モンスターがリバースする度に、このカードに糾罪カウンターを１つ置く。②：自分・相手のバトルフェイズ終了時、もう片方の自分のＰゾーンに「糾罪巧」カードが存在する場合、このカードより攻撃力が低い相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ja_text               = ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：自分ターンに相手がフィールドでカードの効果を発動した時、裏側表示のこのカードを表側守備表示にして発動できる。その発動を無効にし破壊する。③：このカードがリバースした場合に発動する。相手フィールドのモンスターを全て裏側守備表示にする。この効果で裏側守備表示になったモンスターは表示形式を変更できない。
  | ko_pendulum_effect    = ①: 몬스터가 리버스할 때마다, 이 카드에 규죄 카운터를 1개 놓는다. ②: 자신 / 상대의 배틀 페이즈 종료시, 다른 한쪽 자신의 펜듈럼 존에 "에니아크래프트" 카드가 존재할 경우, 이 카드보다 공격력이 낮은 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | ko_text               = ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 자신 턴에 상대가 필드에서 카드의 효과를 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드가 리버스했을 경우에 발동한다. 상대 필드의 몬스터를 전부 뒷면 수비 표시로 한다. 이 효과로 뒷면 수비 표시가 된 몬스터는 표시 형식을 변경할 수 없다.
  | sc_pendulum_effect    = ①：每当有怪兽反转，就在此卡上放1个纠罪计数物。②：在自己・对手的战斗阶段结束时，另一方自己的灵摆区域存在“纠罪巧”卡的情况下，以对手场上的1只攻击力低于此卡的怪兽为对象可以发动。将该怪兽破坏。
  | sc_text               = ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：在自己回合中，对手在场上发动卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。将该发动无效并破坏。③：此卡反转的情况下发动。将对手场上的怪兽全部改成里侧守备表示。以此效果变为里侧守备表示的怪兽不可变更表示形式。
