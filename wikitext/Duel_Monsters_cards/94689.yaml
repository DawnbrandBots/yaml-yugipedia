  | fr_lore               = "Supay" + 1+ monstre non-Syntoniseur<br />Si cette carte est ciblée par une attaque : gagnez des LP égaux à la moitié de l'ATK du monstre attaquant. Si cette carte sur le Terrain est détruite : vous pouvez cibler 1 "Inti le Dragon du Soleil" dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_lore               = „Supay“ + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Angriffsziel gewählt wird: Du erhältst LP in Höhe der Hälfte der ATK des angreifenden Monsters. Falls diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Sonnendrache Inti“ in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  | it_lore               = "Supay" + 1+ mostri non-Tuner<br />Se questa carta viene scelta come bersaglio per un attacco: guadagni LP pari alla metà dell'ATK del mostro attaccante. Se questa carta sul Terreno viene distrutta: puoi scegliere come bersaglio 1 "Inti, Drago del Sole" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_lore               = "Supay" + 1+ monstros não-Reguladores<br />Se este card for escolhido como alvo de um ataque: ganhe PV igual à metade do ATK do monstro atacante. Se este card no campo for destruído: você pode escolher 1 "Dragão do Sol Inti" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_lore               = "Supay" + 1+ monstruos que no sean Cantantes<br />Si esta carta es seleccionada para un ataque: gana LP iguales a la mitad del ATK del monstruo atacante. Si esta carta en el Campo es destruida: puedes seleccionar 1 "Dragón del Sol Inti" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_lore               = 「スーパイ」＋チューナー以外のモンスター１体以上<br />①：このカードが攻撃対象に選択された場合に発動する。攻撃モンスターの攻撃力の半分だけ自分のＬＰを回復する。②：フィールドのこのカードが破壊された場合、自分の墓地の「太陽龍インティ」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = "수파이" ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 공격 몬스터의 공격력의 절반만큼 자신의 LP를 회복한다. ②: 필드의 이 카드가 파괴되었을 경우, 자신 묘지의 "태양룡 인티" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_lore               = “苏帕伊”＋协调以外的怪兽１只以上<br />①：此卡被选择为攻击对象的情况下发动。依攻击怪兽的攻击力一半的数值来恢复自己的LP。<br />②：场上的此卡被破坏的情况下，以自己墓地的１只“太阳龙 因蒂”为对象可以发动。将该怪兽特殊召唤。
