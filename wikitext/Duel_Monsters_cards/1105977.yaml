  | text                 = If a [[monster]] with 2500 [[original ATK]] or DEF is on the [[field]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Regenesis Sage" [[once per turn]] this way. You can only use each of the following [[effect]]s of "Regenesis Sage" once per turn. When your opponent [[activate]]s a card or effect ([[Quick Effect]]): You can [[send]] 1 other "[[Regenesis]]" card from your hand or [[face-up]] field to the [[GY]]; [[negate]] the activation, and if you do, [[destroy]] that card. During your opponent's [[End Phase]], if this card is in the GY because it was sent there this turn: You can [[Add a card|add]] this card to your hand.
  | fr_text              = Si un monstre avec 2500 ATK ou DEF d'origine est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Sage de la Regenèse" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Sage de la Regenèse" qu'une fois par tour. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer 1 autre carte "Regenèse" depuis votre main ou Terrain face recto au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Durant la End Phase de votre adversaire, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter cette carte à votre main.
  | de_text              = Falls ein Monster mit 2500 Grund-ATK oder -DEF auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Regenesis-Weiser“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Regenesis-Weiser“ nur einmal pro Spielzug verwenden. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 andere „Regenesis“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Während der End Phase deines Gegners, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst diese Karte deiner Hand hinzufügen.
  | it_text              = Se un mostro con ATK o DEF originale 2500 è sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Saggio Regenesis" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Saggio Regenesis" una sola volta per turno. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare 1 altra carta "Regenesis" dalla tua mano o Terreno scoperto al Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Durante la End Phase del tuo avversario, se questa carta è nel Cimitero perché è stata mandata lì in questo turno: puoi aggiungere questa carta alla tua mano.
  | pt_text              = Se um monstro com 2500 de ATK ou DEF original estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Sábio Regênese" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Sábio Regênese" uma vez por turno. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar para o Cemitério 1 outro card "Regênese" da sua mão ou do campo com a face para cima; negue a ativação e, se isso acontecer, destrua esse card. Durante a Fase Final do seu oponente, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar este card à sua mão.
  | es_text              = Si un monstruo con 2500 ATK o DEF originales está en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Sabio Regénesis" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Sabio Regénesis" una vez por turno. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio otra carta "Regénesis" en tu mano o Campo boca arriba; niega la activación y, si lo haces, destruye esa carta. Durante la End Phase de tu adversario, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir esta carta a tu mano.
  | ja_text              = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに元々の攻撃力か元々の守備力が２５００のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：相手がカードの効果を発動した時、自分の手札・フィールド（表側表示）からこのカード以外の「リジェネシス」カード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。③：このカードが墓地へ送られた相手ターンのエンドフェイズに発動できる。このカードを手札に加える。
  | ko_text              = 이 카드명의, ①의 방법으로 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 원래 공격력 또 원래 수비력이 2500인 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 상대가 카드의 효과를 발동했을 때, 자신의 패 / 필드(앞면 표시)에서 이 카드 이외의 "리제네시스" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드가 묘지로 보내진 상대 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_text              = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：场上存在原本攻击力或原本守备力为2500的怪兽的情况下，此卡可从手牌特殊召唤。②：对手发动卡的效果时，从自己手牌・场上（表侧表示）将此卡以外的1张“再世”卡送至墓地可以发动。将该发动无效并破坏。③：在此卡被送至墓地的对手回合，于结束阶段可以发动。将此卡加入手牌。
