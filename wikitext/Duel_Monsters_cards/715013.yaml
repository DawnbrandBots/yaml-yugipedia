  | fr_lore               = Lorsque cette carte est activée : vous pouvez cibler 1 monstre "Barrière de Glace" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Tant que vous contrôlez min. 3 monstres "Barrière de Glace", les monstres "Barrière de Glace" que vous contrôlez ne sont pas affectés par les effets activés des monstres de votre adversaire qui ont été Invoqués Spécialement depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Chaînes Glaciales de la Barrière de Glace" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst 1 „Eisbarriere“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Solange du 3 oder mehr „Eisbarriere“-Monster kontrollierst, bleiben „Eisbarriere“-Monster, die du kontrollierst, von aktivierten Effekten der Monster deines Gegners unberührt, die als Spezialbeschwörung vom Extra Deck beschworen wurden. Du kannst nur 1 „Frostketten der Eisbarriere“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mostro "Barriera di Ghiaccio" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Mentre controlli 3 o più mostri "Barriera di Ghiaccio", i mostri "Barriera di Ghiaccio" che controlli sono immuni agli effetti attivati dei mostri del tuo avversario che sono stati Evocati Specialmente dall'Extra Deck. Puoi attivare solo 1 "Catene di Gelo della Barriera di Ghiaccio" per turno.
  | pt_lore               = Quando este card for ativado: você pode escolher 1 monstro "Barreira de Gelo" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Enquanto você controlar 3 ou mais monstros "Barreira de Gelo", os monstros "Barreira de Gelo" que você controla não são afetados pelos efeitos ativados dos monstros do seu oponente que foram Invocados por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Correntes Glaciais da Barreira de Gelo" por turno.
  | es_lore               = Cuando esta carta es activada: puedes seleccionar 1 monstruo "Barrera de Hielo" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Mientras controles 3 o más monstruos "Barrera de Hielo", los monstruos "Barrera de Hielo" que controles no son afectados por los efectos activados de los monstruos de tu adversario que fueron Invocados de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Cadenas Congeladas de la Barrera de Hielo" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時に、自分の墓地のレベル４以下の「氷結界」モンスター１体を対象にできる。その場合、そのモンスターを特殊召喚する。②：このカードが魔法＆罠ゾーンに存在し、自分フィールドに「氷結界」モンスターが３体以上存在する限り、自分フィールドの「氷結界」モンスターはＥＸデッキから特殊召喚された相手モンスターが発動した効果を受けない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시에, 자신 묘지의 레벨 4 이하의 "빙결계" 몬스터 1장을 대상으로 할 수 있다. 그 경우, 그 몬스터를 특수 소환한다. ②: 이 카드가 마법 & 함정 존에 존재하고, 자신 필드에 "빙결계" 몬스터가 3장 이상 존재하는 한, 자신 필드의 "빙결계" 몬스터는 엑스트라 덱에서 특수 소환된 상대 몬스터가 발동한 효과를 받지 않는다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。<br />①：此卡发动时，可将自己墓地１只等级４以下的“冰结界”怪兽作为对象。该情况下，将该怪兽特殊召唤。<br />②：只要此卡存在于魔法与陷阱区域，且自己场上存在３只以上的“冰结界”怪兽，自己场上的“冰结界”怪兽不受被从额外牌组特殊召唤的对手怪兽所发动的效果影响。
