  | text         = 1 [[Tuner]] + 1+ non-Tuner [[monster]]s<br />You can only [[control]] 1 "Gashadokuro, the Skeletal Mayakashi". You can only use each of these [[effect]]s of "Gashadokuro, the Skeletal Mayakashi" [[once per turn]].<br />● If a [[Link Monster]] in your [[possess]]ion is [[destroyed by battle]] or an opponent's card effect while this card is in the [[GY]]: You can [[banish]] 1 other [[Zombie]] monster from your GY, and if you do, [[Special Summon]] this card.<br />● If this card is Special Summoned from the GY: You can [[activate]] this effect; this [[turn]], this [[face-up]] card is [[unaffected]] by other cards' effects.
  | fr_text      = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez contrôler qu'1 "Gashadokuro, Mayakashi du Squelette". Vous ne pouvez utiliser chacun de ces effets de "Gashadokuro, Mayakashi du Squelette" qu'une fois par tour.<br />● Si un Monstre Lien en votre possession est détruit au combat ou par un effet de carte de l'adversaire tant que cette carte est dans le Cimetière : vous pouvez bannir 1 autre monstre Zombie depuis votre Cimetière, et si vous le faites, Invoquez Spécialement cette carte.<br />● Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez activer cet effet ; ce tour, cette carte face recto n'est pas affectée par les effets d'autres cartes.
  | de_text      = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur 1 „Gashadokuro, der knöcherne Mayakashi“ kontrollieren. Du kannst jeden dieser Effekte von „Gashadokuro, der knöcherne Mayakashi“ nur einmal pro Spielzug verwenden.<br />● Falls ein Linkmonster, das dir gehört, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird, solange sich diese Karte im Friedhof befindet: Du kannst 1 anderes Zombie-Monster von deinem Friedhof verbannen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.<br />● Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst diesen Effekt aktivieren; in diesem Spielzug bleibt diese offene Karte von den Effekten anderer Karten unberührt.
  | it_text      = 1 Tuner + 1+ mostri non-Tuner<br />Puoi controllare solo 1 "Gashadokuro, il Mayakashi Scheletrico". Puoi utilizzare ognuno di questi effetti di "Gashadokuro, il Mayakashi Scheletrico" una sola volta per turno.<br />● Se un Mostro Link sotto il tuo comando, viene distrutto in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel Cimitero: puoi bandire 1 altro mostro Zombie dal tuo Cimitero e, se lo fai, Evoca Specialmente questa carta.<br />● Se questa carta viene Evocata Specialmente dal Cimitero: puoi attivare questo effetto; in questo turno, questa carta scoperta è immune agli effetti delle altre carte.
  | pt_text      = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode controlar 1 "Gashadokuro, o Mayakashi Esqueleto". Você só pode usar cada um desses efeitos de "Gashadokuro, o Mayakashi Esqueleto" uma vez por turno.<br />● Se um Monstro Link em sua posse for destruído em batalha ou por um efeito de card do oponente enquanto este card estiver no Cemitério: você pode banir 1 outro monstro Zumbi no seu Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial.<br />● Se este card for Invocado por Invocação-Especial do Cemitério: você pode ativar este efeito; neste turno, este card com a face para cima não é afetado por outros efeitos de cards.
  | es_text      = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes controlar 1 "Gashadokuro, el Mayakashi Esquelético". Sólo puedes usar cada uno de estos efectos de "Gashadokuro, el Mayakashi Esquelético" una vez por turno.<br />● Si un Monstruo de Enlace en tu posesión es destruido en batalla o por el efecto de una carta del adversario mientras esta carta está en el Cementerio: puedes desterrar otro monstruo Zombi en tu Cementerio y, si lo haces, Invoca esta carta de Modo Especial.<br />● Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes activar este efecto; este turno, esta carta boca arriba no es afectada por efectos de otras cartas.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「骸の魔妖－餓者髑髏」は自分フィールドに１体しか表側表示で存在できない。②：このカードが墓地に存在し、自分のリンクモンスターが戦闘または相手の効果で破壊された場合に発動できる。自分の墓地から他のアンデット族モンスター１体を除外し、このカードを特殊召喚する。③：このカードが墓地からの特殊召喚に成功した場合に発動できる。このターン、表側表示のこのカードは他のカードの効果を受けない。
  | ko_text      = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "백골의 마요괴－아자촉루"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 묘지에 존재하고, 자신의 링크 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 다른 언데드족 몬스터 1장을 제외하고, 이 카드를 특수 소환한다. ③: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에, 앞면 표시의 이 카드는 다른 카드의 효과를 받지 않는다.
  | sc_text      = 协调＋协调以外的怪兽１只以上<br />此卡名的②③效果１回合仅可各使用１次。<br />①：“骸之魔妖－饿者髑髅”在自己场上仅可有１张以表侧表示存在。<br />②：此卡存在于墓地，且自己的连接怪兽因战斗或对手的效果被破坏的情况下可以发动。从自己的墓地将１只其他的不死族怪兽除外，将此卡特殊召唤。<br />③：此卡从墓地特殊召唤的情况下可以发动。此回合，表侧表示的此卡不受其他卡的效果影响。
