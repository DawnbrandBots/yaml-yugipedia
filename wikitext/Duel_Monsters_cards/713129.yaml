  | de_text               = „Elementar-HELD Neos“ + 1 „Bewaffnete/r Drache“-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Drache-Monster in deinem Friedhof bestimmen und alle Monster zerstören, die dein Gegner kontrolliert und deren Stufe kleiner oder gleich seiner ist. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst diese Karte den folgenden Effekt erhalten lassen.<br />● Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Elementar-HELD“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
