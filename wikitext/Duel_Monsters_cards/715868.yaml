  | text                = If a [[face-up]] [[Beast]] [[monster]] you [[control]] was [[return]]ed to the [[hand]] this [[turn]], except "Melffy Pinny" ([[Quick Effect]]): You can [[Special Summon]] this card from your hand, then immediately after this [[effect]] [[resolve]]s, [[Synchro Summon]] 1 [[Synchro Monster]] using only this card you control and "[[Melffy]]" monsters in your hand. During your [[End Phase]], if this card is in your [[GY]]: You can [[target]] 1 Beast [[Xyz Monster]] you control; [[attach]] this card to it as [[material]]. You can only use each effect of "Melffy Pinny" once per turn.
  | fr_text             = Si un monstre Bête face recto que vous contrôlez ("Pinny Melffy" exclu) a été renvoyé à la main ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro en utilisant uniquement cette carte que vous contrôlez et des monstres "Melffy" dans votre main. Durant votre End Phase, si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Xyz Bête que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Pinny Melffy" qu'une fois par tour.
  | de_text             = Falls in diesem Spielzug ein offenes Ungeheuer-Monster, das du kontrollierst, auf die Hand zurückgegeben wurde, außer „Melffy-Pinni“ (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür nur diese Karte, die du kontrollierst, und „Melffy“-Monster in deiner Hand. Während deiner End Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Ungeheuer-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Melffy-Pinni“ nur einmal pro Spielzug verwenden.
  | it_text             = Se un mostro Bestia scoperto che controlli è stato fatto ritornare nella mano in questo turno, eccetto "Melffy Pinny" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, poi immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro utilizzando solo questa carta che controlli e mostri "Melffy" nella tua mano. Durante la tua End Phase, se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz Bestia che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Melffy Pinny" una sola volta per turno.
  | pt_text             = Se um monstro Besta com a face para cima que você controla foi devolvido para a mão neste turno, exceto "Melffy Pinny" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro usando apenas este card que você controla e monstros "Melffy" na sua mão. Durante sua Fase Final, se este card estiver no seu Cemitério: você pode escolher 1 Monstro Xyz Besta que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Melffy Pinny" uma vez por turno.
  | es_text             = Si un monstruo Bestia boca arriba que controlas ha sido devuelta a la mano este turno, excepto "Pinny Melffy" (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano e inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía usando sólo esta carta que controlas y monstruos "Melffy" en tu mano. Durante tu End Phase, si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo Xyz Bestia que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Pinny Melffy" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「メルフィー・ラッシィ」以外の自分フィールドの表側表示の獣族モンスターが手札に戻った自分・相手ターンに発動できる。このカードを手札から特殊召喚する。その後、このカードと手札の「メルフィー」モンスターのみを素材としてＳ召喚を行う事ができる。②：自分エンドフェイズにこのカードが墓地に存在する場合、自分フィールドの獣族Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  | translated_text     = If a face-up Beast monster you control was returned to the hand this turn, except "Melffy Pinny" (Quick Effect): You can Special Summon this card from your hand, then immediately after this effect resolves, '''you can''' Synchro Summon 1 Synchro Monster using only this card you control and "Melffy" monsters in your hand. During your End Phase, if this card is in your GY: You can target 1 Beast Xyz Monster you control; attach this card to it as material. You can only use each effect of "Melffy Pinny" once per turn.
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "메르피 랏시" 이외의 자신 필드의 앞면 표시의 야수족 몬스터가 패로 되돌아간 턴에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드와 패의 "메르피" 몬스터만을 소재로서 싱크로 소환할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 엔드 페이즈에 이 카드가 묘지에 존재할 경우, 자신 필드의 야수족 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：自己场上“梅尔菲・乐西”以外的表侧表示的兽族怪兽放回手牌的回合可以发动。从手牌将此卡特殊召唤。然后，可仅以此卡和手牌的“梅尔菲”怪兽作为素材同步召唤。此效果在对手回合中也可以发动。②：在自己的结束阶段此卡存在于墓地的情况下，以自己场上的１只兽族超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。
