  | fr_text             = (Cette carte est toujours traitée comme une carte "Secours-AS".)<br />Ciblez 1 monstre "Secours-AS" dans votre Cimetière, ou si vous contrôlez "Hydrant des Secours-AS", vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire à la place ; Invoquez-le Spécialement sur votre Terrain. Vous ne pouvez activer qu'1 "SAUVETAGE !" par tour.
  | de_text             = (Diese Karte wird immer als „Rettungs-ASS“-Karte behandelt.)<br />Wähle 1 „Rettungs-ASS“-Monster in deinem Friedhof oder falls du „Rettungs-ASS Hydrant“ kontrollierst, kannst du stattdessen 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Du kannst nur 1 „RETTEN!“ pro Spielzug aktivieren.
  | it_text             = (Questa carta viene sempre considerata come una carta "Salvataggio-ASSO".)<br />Scegli come bersaglio 1 mostro "Salvataggio-ASSO" nel tuo Cimitero o, se controlli "Salvataggio-ASSO Idrante", puoi invece scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno. Puoi attivare solo 1 "SALVATAGGIO!" per turno.
  | pt_text             = (Este card deve ser sempre considerado como um card "ÁS-Resgate".)<br />Escolha 1 monstro "ÁS-Resgate" no seu Cemitério ou, se você controlar "ÁS-Resgate Hidrante", em vez disso, você pode escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo. Você só pode ativar 1 "RESGATAR!" por turno.
  | es_text             = (Esta carta se trata siempre como una carta "AS-Rescate").<br />Selecciona 1 monstruo "AS-Rescate" en tu Cementerio o, si controlas "Hidrante AS-Rescate", puedes seleccionar 1 monstruo en el Cementerio de tu adversario en su lugar; Invócalo de Modo Especial a tu Campo. Sólo puedes activar 1 "¡RESCATE!" por turno.
  | ja_text             = このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「Ｒ－ＡＣＥ」モンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。自分フィールドに「Ｒ－ＡＣＥハイドラント」が存在する場合、代わりに相手の墓地のモンスター１体を対象とする事もできる。
  | ko_text             = 이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "R－ACE(레스큐 에이스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 자신 필드에 "R－ACE(레스큐 에이스) 하이드런트"가 존재할 경우, 대신에 상대 묘지의 몬스터 1장을 대상으로 할 수도 있다.
  | sc_text             = 此卡名在规则上也视为“救援王牌”卡。此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“救援王牌”怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。自己场上存在“救援王牌 消防栓”的情况下，作为代替也可以对手墓地的１只怪兽作为对象。
