  | text            = [[Excavate]] the top 3 cards of your [[Main Deck|Deck]], [[Add a card|add]] 1 of them to your [[hand]], also, after that, [[shuffle]] the rest back into your Deck. You can only [[activate]] 1 "Pot of Duality" per [[turn]]. You cannot [[Special Summon]] during the turn you activate this card.
  | fr_text         = Dévoilez les 3 cartes du dessus de votre Deck, ajoutez-en 1 à votre main, et aussi, après ça, mélangez les cartes restantes dans votre Deck. Vous ne pouvez activer qu'1 "Pot de Dualité" par tour. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cette carte.
  | de_text         = Grabe die obersten 3 Karten deines Decks aus, füge 1 von ihnen deiner Hand hinzu, zusätzlich mische danach die restlichen in dein Deck zurück. Du kannst nur 1 „Topf der Gegensätzlichkeit“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Spezialbeschwörungen durchführen.
  | it_text         = Dissotterra le prime 3 carte del tuo Deck, aggiungi 1 di esse alla tua mano, inoltre, dopo averlo fatto, mischia il resto nel tuo Deck. Puoi attivare solo 1 "Giara della Dualità" per turno. Non puoi Evocare Specialmente durante il turno in cui attivi questa carta.
  | pt_text         = Escave os 3 cards do topo do seu Deck, adicione 1 deles à sua mão e, além disso, depois, embaralhe o resto de volta no seu Deck. Você só pode ativar 1 "Pote da Dualidade" por turno. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este card.
  | es_text         = Excava las 3 cartas de la parte superior de tu Deck, añade 1 de ellas a tu mano y además, después de eso, baraja el resto de vuelta a tu Deck. Sólo puedes activar 1 "Olla de la Dualidad" por turno. No puedes Invocar de Modo Especial durante el turno en el que activas esta carta.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はモンスターを特殊召喚できない。①：自分のデッキの上からカードを３枚めくり、その中から１枚を選んで手札に加える。その後、残りのカードをデッキに戻す。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. ①: 자신의 덱 위에서 카드를 3장 넘겨, 그 중에서 1장을 골라 패에 넣고, 그 후 남은 카드를 덱으로 되돌린다.
  | tc_text         = 从我方牌组的上方依序翻阅３张卡牌，从中挑选１张加入手牌，之后将剩下的卡牌返回至牌组。「強欲而謙虛之壺」１回合只可发动１张，发动此卡的回合，我方不可特殊召唤怪兽。
  | sc_text         = 此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己不可特殊召唤怪兽。①：从自己的牌组上面翻开３张卡，从其中挑选１张加入手牌，然后将剩余的卡放回牌组。
