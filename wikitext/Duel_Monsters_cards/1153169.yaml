  | es_text               = Al comienzo de tu Battle Phase: puedes activar 1 de estos efectos;<br />● Invoca de Modo Especial 1 monstruo Máquina desde tu mano.<br />● Manda al Cementerio 1 monstruo Máquina de LUZ de Nivel 4 o menor en tu Deck.<br />Si esta carta es destruida: puedes seleccionar 1 monstruo Máquina de LUZ en tu Cementerio; Invócalo de Modo Especial y, si Invocaste de Modo Especial un monstruo con 1200 ATK original o menos, éste gana 1200 ATK. Sólo puedes usar cada efecto de "Vic Viper Type-L" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分バトルフェイズ開始時、以下の効果から１つを選択して発動できる。●手札から機械族モンスター１体を特殊召喚する。●デッキからレベル４以下の機械族・光属性モンスター１体を墓地へ送る。②：このカードが破壊された場合、自分の墓地の機械族・光属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で元々の攻撃力が１２００以下のモンスターを特殊召喚した場合、その攻撃力は１２００アップする。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 배틀 페이즈 개시시에, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●패에서 기계족 몬스터 1장을 특수 소환한다. ●덱에서 레벨 4 이하의 기계족 / 빛 속성 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 파괴되었을 경우, 자신 묘지의 기계족 / 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 원래 공격력이 1200 이하인 몬스터를 특수 소환했을 경우, 그 공격력은 1200 올린다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：在自己的战斗阶段开始时，可从以下效果中选择1个发动。●从手牌将1只机械族怪兽特殊召唤。●从牌组将1只等级4以下的机械族・光属性怪兽送至墓地。②：此卡被破坏的情况下，以自己墓地的1只机械族・光属性怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤了原本攻击力在1200以下的怪兽的情况下，其攻击力上升1200。
