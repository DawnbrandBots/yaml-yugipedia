  | fr_pendulum_effect    = Au début de la Damage Step, si un monstre que vous contrôlez combat un monstre face recto de votre adversaire : vous pouvez défausser 1 carte ; l'ATK/DEF du monstre combattant de votre adversaire deviennent la moitié de son ATK/DEF actuelles (même si cette carte quitte le Terrain).
