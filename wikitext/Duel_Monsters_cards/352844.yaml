  | de_pendulum_effect    = Am Beginn des Damage Steps, falls ein Monster, das du kontrollierst, gegen ein offenes Monster deines Gegners kämpft: Du kannst 1 Karte abwerfen; die ATK und DEF des kämpfenden Monsters deines Gegners werden gleich der Hälfte seiner derzeitigen ATK und DEF (selbst falls diese Karte das Spielfeld verlässt).
  | de_text               = Falls diese Karte in der Monsterzone ihres Besitzers durch einen Angriff oder Karteneffekt deines Gegners zerstört wird: Du kannst deiner Hand während der End Phase dieses Spielzugs 1 Monster vom Typ Krieger oder Hexer mit 2000 oder weniger ATK von deinem Deck hinzufügen, außer „Dragodies, der ermächtigte Krieger“.
  | it_pendulum_effect    = All'inizio del Damage Step, se un mostro che controlli combatte con un mostro scoperto dell'avversario: puoi scartare 1 carta; l'ATK e il DEF del mostro dell'avversario che sta combattendo diventano la metà dei suoi ATK e DEF attuali (anche se questa carta lascia il Terreno).
  | it_text               = Se questa carta nella Zona Mostri del suo proprietario viene distrutta da un attacco o dall'effetto di una carta del tuo avversario: puoi aggiungere 1 mostro di Tipo Guerriero o Incantatore con ATK di 2000 o inferiore dal tuo Deck alla tua mano, eccetto "Dragodies, il Guerriero Potenziato", durante la End Phase di questo turno.
  | pt_pendulum_effect    = No começo da etapa de Dano, se um monstro que você controla batalhar um monstro com a face para cima do oponente: você pode descartar 1 card; o ATK e DEF do monstro batalhante do oponente se tornam metade do seu ATK e DEF atuais (mesmo que este card deixe o campo).
  | pt_text               = Se este card na Zona de Monstros do seu dono for destruído por um ataque ou efeito de card do seu oponente: você pode adicionar 1 monstro do Tipo Guerreiro ou Mago com 2000 ou menos de ATK do seu Deck à sua mão, exceto "Dragodies, o Guerreiro Edificado", durante a Fase Final deste turno.
  | es_pendulum_effect    = Al comienzo del Damage Step, si un monstruo que controlas batalla con un monstruo boca arriba de tu adversario: puedes descartar 1 carta; el ATK y la DEF del monstruo batallante de tu adversario se convierten en la mitad de su ATK y DEF en este momento (aún si esta carta deja el Campo).
  | es_text               = Si esta carta en la Zona de Monstruos de su dueño es destruida por un ataque o efecto de carta de tu adversario: puedes añadir a tu mano 1 monstruo de Tipo Guerrero o Lanzador de Conjuros con 2000 ATK o menos en tu Deck, excepto "Dragodies, el Guerrero Fortalecido", durante la End Phase de este turno.
