  | ja_text               = ①：自分のモンスターゾーンのこのカードが相手モンスターの攻撃または相手の効果で破壊された場合に発動できる。このターンのエンドフェイズに、デッキから「魔装戦士 ドラゴディウス」以外の攻撃力２０００以下の、戦士族または魔法使い族モンスター１体を手札に加える。
  | ko_pendulum_effect    = ①: 자신의 몬스터가 상대의 옆면 표시 몬스터와 전투를 실행하는 데미지 스텝 개시시에 패를 1장 버리고 발동할 수 있다. 그 전투를 실행 하는 상대 몬스터의 공격력 / 수비력은 절반이 된다.
  | ko_text               = ①: 자신의 몬스터 존의 이 카드가 상대 몬스터의 공격 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "마장전사 드라고디우스" 이외의 공격력 2000 이하인, 전사족 또는 마법사족 몬스터 1장을 패에 넣는다.
