  | text            = [[Target]] 1 [[face-up]] non-[[Monster Token|Token]] [[monster]] your opponent [[control]]s; [[Special Summon]] 1 monster from your [[hand]], [[Main Deck|Deck]], or [[Extra Deck]] that has 2 or more of the same [[Type]], [[Attribute]], and/or [[ATK]] (but [[negate]] its [[effect]]s), and if you do, negate that targeted monster's effects, also, after that, if these monsters have the same name, you can [[banish]] both, [[face-down]]. Your opponent cannot activate the targeted monster's effects in response to this card's activation. You can only activate 1 "Metaltronus" per [[turn]].
  | fr_text         = Ciblez 1 monstre non-Jeton face recto contrôlé par votre adversaire ; Invoquez Spécialement 1 monstre depuis votre main, Deck ou Extra Deck qui a min. 2 mêmes Type, Attribut et/ou ATK (mais annulez ses effets), et si vous le faites, annulez les effets du monstre ciblé, et aussi, après ça, si ces monstres ont le même nom, vous pouvez les bannir face verso tous les deux. Votre adversaire ne peut pas activer les effets du monstre ciblé en réponse à l'activation de cette carte. Vous ne pouvez activer qu'1 "Métaltronus" par tour.
  | de_text         = Wähle 1 offenes Nichtspielmarke-Monster, das dein Gegner kontrolliert; beschwöre 1 Monster, das 2 oder mehr von selber Typ, selbe Eigenschaft und/oder selbe ATK hat, als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Extra Deck (aber annulliere seine Effekte) und falls du dies tust, annulliere die Effekte jenes als Ziel gewählten Monsters, zusätzlich kannst du danach diese Monster verdeckt verbannen, falls beide denselben Namen haben. Dein Gegner kann die Effekte des als Ziel gewählten Monsters nicht als Reaktion auf die Aktivierung dieser Karte aktivieren. Du kannst nur 1 „Metaltronus“ pro Spielzug aktivieren.
  | it_text         = Scegli come bersaglio 1 mostro non-Segna-Mostro scoperto controllato dal tuo avversario; Evoca Specialmente 1 mostro dalla tua mano, Deck o Extra Deck che ha 2 o più degli stessi Tipo, Attributo e/o ATK (ma annulla i suoi effetti) e, se lo fai, annulla gli effetti di quel mostro scelto come bersaglio, inoltre, dopo averlo fatto, se questi mostri hanno lo stesso nome, puoi bandire entrambi, coperti. Il tuo avversario non può attivare gli effetti del mostro scelto come bersaglio in risposta all'attivazione di questa carta. Puoi attivare solo 1 "Metaltronus" per turno.
  | pt_text         = Escolha 1 monstro com a face para cima que não seja Ficha que seu oponente controla; Invoque por Invocação-Especial 1 monstro da sua mão, do Deck ou do Deck Adicional que tenha 2 ou mais do mesmo Tipo, Atributo e/ou ATK (mas negue seus efeitos) e, se isso acontecer, negue os efeitos do monstro alvo e, além disso, depois, se esses monstros tiverem o mesmo nome, você pode banir os dois, com a face para baixo. Seu oponente não pode ativar os efeitos do monstro alvo em resposta à ativação deste card. Você só pode ativar 1 "Metaltronus" por turno.
  | es_text         = Selecciona 1 monstruo boca arriba que no sea una Ficha que controle tu adversario; Invoca de Modo Especial, desde tu mano, Deck o Deck Extra, 1 monstruo que tenga 2 o más del mismo Tipo, Atributo y/o ATK (pero niega sus efectos) y, si lo haces, niega los efectos del monstruo seleccionado y además, después de eso, si estos monstruos tienen el mismo nombre, puedes desterrar ambos, boca abajo. Tu adversario no puede activar los efectos del monstruo seleccionado en respuesta a la activación de esta carta. Sólo puedes activar 1 "Metaltronus" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：トークン以外の相手フィールドの表側表示モンスター１体を対象として発動できる（このカードの発動に対して、相手は対象のモンスターの効果を発動できない）。種族・属性・攻撃力の内、２つ以上が対象のモンスターと同じモンスター１体を手札・デッキ・ＥＸデッキから効果を無効にして特殊召喚し、対象のモンスターの効果を無効にする。この効果で特殊召喚したモンスターと対象のモンスターのカード名が同じ場合、さらにその２体を裏側で除外できる。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 토큰 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(이 카드의 발동에 대하여, 상대는 대상 몬스터의 효과를 발동할 수 없다). 종족 / 속성 / 공격력 중, 2개 이상이 대상 몬스터와 같은 몬스터 1장을 패 / 덱 / 엑스트라 덱에서 효과를 무효로 하여 특수 소환하고, 대상 몬스터의 효과를 무효로 한다. 이 효과로 특수 소환한 몬스터와 대상 몬스터의 카드명이 같을 경우, 추가로 그 2장을 뒷면으로 제외할 수 있다.
  | sc_text         = 此卡名的卡１回合仅可发动１张。<br />①：以对手场上衍生物以外的１只表侧表示怪兽为对象可以发动（应对此卡的发动，对手不可发动对象怪兽的效果）。从手牌・牌组・额外牌组，将种族・属性・攻击力中有２个以上和对象怪兽相同的１只怪兽的效果无效并特殊召唤，将对象怪兽的效果无效。以此效果特殊召唤的怪兽和对象怪兽的卡名相同的情况下，进而可将该２只以里侧除外。
