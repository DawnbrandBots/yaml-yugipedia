  | text            = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed by its own [[effect]]. If a [[Monster Card|monster]](s) you [[control]] is [[destroy]]ed by an opponent's [[attack]] or card effect: You can [[pay]] half your [[LP]]; Special Summon this card from your [[hand]]. Cannot be [[target]]ed by card effects. If this card attacks an opponent's monster, during the [[Damage Step]] only, [[negate]] the effects of that monster while it is [[face-up]] on the [[field]] (but its effects can still be [[activate]]d), also its [[ATK]] becomes half its [[original ATK]]. Once per [[battle]], if this card battles, during [[damage calculation]] ([[Quick Effect]]): You can make this card's ATK become equal to the highest original ATK on the field (your choice, if tied).
  | fr_text         = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Si un ou plusieurs monstres que vous contrôlez sont détruits par une attaque ou effet de carte de l'adversaire : vous pouvez payer la moitié de vos LP ; Invoquez Spécialement cette carte depuis votre main. Non ciblable par des effets de carte. Si cette carte attaque un monstre de l'adversaire, durant la Damage Step uniquement, annulez les effets du monstre tant qu'il est face recto sur le Terrain (mais ses effets peuvent toujours être activés), et aussi, son ATK devient la moitié de son ATK d'origine. Une fois par combat, si cette carte combat, durant le calcul des dommages (Effet Rapide) : vous pouvez faire devenir l'ATK de cette carte égale à la plus haute ATK d'origine sur le Terrain (en cas d'égalité, vous choisissez).
  | de_text         = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Falls ein oder mehr Monster, die du kontrollierst, durch einen Angriff oder Karteneffekt eines Gegners zerstört werden: Du kannst die Hälfte deiner LP zahlen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Kann nicht als Ziel für Karteneffekte gewählt werden. Falls diese Karte ein Monster eines Gegners angreift, nur während des Damage Steps, annulliere die Effekte des Monsters, solange es offen auf dem Spielfeld liegt (aber seine Effekte können trotzdem aktiviert werden), zusätzlich werden seine ATK gleich der Hälfte seiner Grund-ATK. Einmal pro Kampf, falls diese Karte kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst die ATK dieser Karte gleich den höchsten Grund-ATK auf dem Spielfeld werden lassen (bei Gleichstand bestimmst du).
  | it_text         = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Se uno o più mostri che controlli vengono distrutti da un attacco o dall'effetto di una carta dell'avversario: puoi pagare la metà dei tuoi LP; Evoca Specialmente questa carta dalla tua mano. Non può essere scelto come bersaglio dagli effetti delle carte. Se questa carta attacca un mostro dell'avversario, solamente durante il Damage Step, annulla gli effetti di quel mostro mentre è scoperto sul Terreno (ma i suoi effetti possono ancora essere attivati), inoltre il suo ATK diventa la metà del suo ATK originale. Una volta per battaglia, se questa carta combatte, durante il calcolo dei danni (Effetto Rapido): puoi fare diventare l'ATK di questa carta pari all'ATK originale più alto sul Terreno (in caso di parità, scegli tu).
  | pt_text         = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Se um ou mais monstros que você controla forem destruídos por um ataque ou efeito de card do oponente: você pode pagar metade dos seus PV; Invoque este card por Invocação-Especial da sua mão. Não pode ser alvo de efeitos de card. Se este card atacar um monstro do oponente, apenas durante a Etapa de Dano, negue os efeitos desse monstro enquanto ele estiver com a face para cima no campo (mas os efeitos dele ainda podem ser ativados) e, além disso, o ATK dele se torna metade do seu ATK original. Uma vez por batalha, se este card batalhar, durante o cálculo de dano (Efeito Rápido): você pode fazer com que o ATK deste card se torne igual ao maior ATK original no campo (em caso de empate, você seleciona).
  | es_text         = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial por su propio efecto. Si uno o más monstruos que controlas son destruidos por el ataque o efecto de carta del adversario: puedes pagar la mitad de tus LP; Invoca esta carta de Modo Especial desde tu mano. No puede ser seleccionada por efectos de cartas. Si esta carta ataca a un monstruo del adversario, sólo durante el Damage Step, niega los efectos de ese monstruo mientras esté boca arriba en el Campo (pero sus efectos aún pueden activarse), y además su ATK se convierte en la mitad de su ATK original. Una vez por batalla, si esta carta batalla, durante el cálculo de daño (Efecto Rápido): puedes hacer que el ATK de esta carta se convierta igual al ATK original más alto en el Campo (si hay empate, eliges tú).
  | ja_text         = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。①：自分フィールドのモンスターが相手の攻撃・効果で破壊された場合、ＬＰを半分払って発動できる。このカードを手札から特殊召喚する。②：このカードは効果の対象にならない。③：このカードが相手モンスターを攻撃するダメージステップの間、そのモンスターの効果は無効化され、攻撃力は元々の攻撃力の半分になる。④：このカードが戦闘を行うダメージ計算時に発動できる。このカードの攻撃力は、フィールドのモンスターの一番高い元々の攻撃力と同じになる。
