  | fr_lore               = 2 monstres Bête Ailée de Niveau 4<br />Si cette carte est Invoquée par Xyz et que votre adversaire a min. 3000 LP de plus que vous : vous pouvez faire gagner 3000 ATK à cette carte. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez détacher un nombre de votre choix de Matériels de cette carte ; détruisez exactement ce nombre de monstres contrôlés par votre adversaire.
  | de_lore               = 2 Geflügeltes Ungeheuer-Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen wird und dein Gegner mindestens 3000 LP mehr hat als du: Du kannst diese Karte 3000 ATK erhalten lassen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst eine beliebige Anzahl Material von dieser Karte abhängen; zerstöre genau dieselbe Anzahl Monster, die dein Gegner kontrolliert.
  | it_lore               = 2 mostri Bestia Alata di Livello 4<br />Se questa carta viene Evocata Xyz, e i LP del tuo avversario sono almeno di 3000 superiori ai tuoi: puoi far guadagnare a questa carta 3000 ATK. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi staccare un qualsiasi numero di materiali da questa carta; distruggi esattamente quel numero di mostri controllati dal tuo avversario.
  | pt_lore               = 2 monstros Besta Alada de Nível 4<br />Se este card for Invocado por Invocação-Xyz e os PV do seu oponente estiverem pelo menos 3000 acima dos seus: você pode fazer com que este card ganhe 3000 de ATK. Quando este card destruir um monstro do oponente em batalha: você pode desassociar qualquer número de matérias deste card; destrua exatamente esse número de monstros que seu oponente controla.
  | es_lore               = 2 monstruos Bestia Alada de Nivel 4<br />Si esta carta es Invocada Xyz, y los LP de tu adversario son al menos 3000 más que los tuyos: puedes hacer que esta carta gane 3000 ATK. Cuando esta carta destruye un monstruo del adversario en batalla: puedes desacoplar de esta carta cualquier cantidad de materiales; destruye exactamente esa cantidad de monstruos que controle tu adversario.
  | ja_lore               = 鳥獣族レベル４モンスター×２<br />①：自分のＬＰが相手より３０００以上少なく、このカードがＸ召喚に成功した場合に発動できる。このカードの攻撃力は３０００アップする。②：このカードが戦闘で相手モンスターを破壊した時、このカードのＸ素材を任意の数だけ取り除いて発動できる。取り除いたＸ素材の数だけ、相手フィールドのモンスターを選んで破壊する。
  | ko_lore               = 비행야수족 레벨 4 몬스터 × 2<br />①: 자신의 LP가 상대보다 3000 이상 적고, 이 카드가 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 공격력은 3000 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 이 카드의 엑시즈 소재를 임의의 수만큼 제거하고 발동할 수 있다. 제거한 엑시즈 소재의 수만큼, 상대 필드의 몬스터를 고르고 파괴한다.
