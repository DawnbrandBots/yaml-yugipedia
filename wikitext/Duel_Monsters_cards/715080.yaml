  | fr_text         = "Suijin" + "Sanga du Tonnerre"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Une fois par Chaîne (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, changez son ATK à 0. Vous ne pouvez utiliser cet effet de "Gardien de la Porte de l'Eau et du Tonnerre" que deux fois par tour. Si cette carte face recto Invoquée Spécialement contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 de vos "Suijin" ou "Sanga du Tonnerre" bannis.
  | de_text         = „Suijin“ + „Sanga des Donners“<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Einmal pro Kette (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK bis zum Ende dieses Spielzugs zu 0. Du kannst diesen Effekt von „Torwächter von Wasser und Donner“ nur zweimal pro Spielzug verwenden. Falls diese offene als Spezialbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 deiner verbannten „Suijin“ oder „Sanga des Donners“ als Spezialbeschwörung beschwören.
  | it_text         = "Suijin" + "Sanga del Tuono"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Una volta per Catena (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0 fino alla fine di questo turno. Puoi utilizzare questo effetto di "Guardiano del Cancello dell'Acqua e del Tuono" solo due volte per turno. Se questa carta scoperta Evocata Specialmente sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 dei tuoi "Suijin" o "Sanga del Tuono" banditi.
  | pt_text         = "Suijin" + "Sanga do Trovão"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Uma vez por Corrente (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, mude o ATK dele para 0. Você só pode usar este efeito de "Guardião do Portão da Água e do Trovão" duas vezes por turno. Se este card com a face para cima Invocado por Invocação-Especial sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 dos seus "Suijin" ou "Sanga do Trovão" banidos.
  | es_text         = "Suijin" + "Sanga del Trueno"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controlas. Una vez por Cadena (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0 hasta el final de este turno. Sólo puedes usar este efecto de "Guardián de la Puerta del Agua y Trueno" dos veces por turno. Si esta carta Invocada de Modo Especial boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial 1 de tus "Suijin" o "Sanga del Trueno" desterrados.
  | ja_text         = 「水魔神－スーガ」＋「雷魔神－サンガ」<br />自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。このカード名の①の効果は１ターンに２度まで使用できる。①：自分・相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる（同一チェーン上では１度まで）。そのモンスターの攻撃力をターン終了時まで０にする。②：特殊召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。自分の除外状態の、「水魔神－スーガ」か「雷魔神－サンガ」１体を特殊召喚する。
