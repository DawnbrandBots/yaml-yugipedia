  | text                = [[Special Summon]] 1 "[[Artmage]]" [[monster]] or 1 "[[Medius the Pure]]" from your [[Main Deck|Deck]], also for the rest of this [[turn]], the [[activate|activation]] of your cards and [[effect]]s that include an effect that [[Fusion Summon]]s a [[Fusion Monster]] cannot be [[negate]]d, also your opponent cannot activate cards or effects when a monster is Fusion Summoned this way. You can [[banish]] this card from your [[GY]], then [[target]] 1 "Artmage" monster you [[control]]; [[return]] that monster to the [[hand]]/[[Extra Deck]], and if you do, [[destroy]] 1 card your opponent controls. You can only use 1 "Artmage Pact -Awakening-" effect per turn, and only [[once per turn|once that turn]].
  | fr_text             = Invoquez Spécialement 1 monstre "Artmage" ou 1 "Medius le Pur" depuis votre Deck, et aussi, le reste de ce tour, l'activation de vos cartes et effets qui incluent un effet qui Invoque par Fusion un Monstre Fusion ne peut pas être annulée, et aussi, votre adversaire ne peut activer ni de cartes ni d'effets lorsqu'un monstre est Invoqué par Fusion de cette façon. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Artmage" que vous contrôlez ; renvoyez le monstre à la main/Extra Deck, et si vous le faites, détruisez 1 carte contrôlée par votre adversaire. Vous ne pouvez utiliser qu'1 effet de "Pacte Artmage -Éveil-" par tour, et uniquement une fois le tour.
  | de_text             = Beschwöre 1 „Kunstmagus“-Monster oder 1 „Medius der Reine“ als Spezialbeschwörung von deinem Deck, zusätzlich für den Rest dieses Spielzugs kann die Aktivierung deiner Karten und Effekte, die einen Effekt enthalten, der ein Fusionsmonster als Fusionsbeschwörung beschwört, nicht annulliert werden, zusätzlich kann dein Gegner weder Karten noch Effekte aktivieren, wenn ein Monster auf diese Art als Fusionsbeschwörung beschworen wird. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Kunstmagus“-Monster wählen, das du kontrollierst; gib jenes Monster auf die Hand / lege es ins Extra Deck zurück und falls du dies tust, zerstöre 1 Karte, die dein Gegner kontrolliert. Du kannst nur 1 Effekt von „Kunstmagus-Pakt -Erwachen-“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Evoca Specialmente 1 mostro "Artmage" o 1 "Medius il Puro" dal tuo Deck, inoltre per il resto di questo turno, l'attivazione delle tue carte ed effetti che comprende un effetto che Evoca tramite Fusione un Mostro Fusione non può essere annullata, inoltre il tuo avversario non può attivare carte o effetti quando un mostro viene Evocato tramite Fusione in questo modo. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Artmage" che controlli; fai ritornare quel mostro nella mano/Extra Deck e, se lo fai, distruggi 1 carta controllata dal tuo avversario. Puoi utilizzare solo 1 effetto di "Patto Artmage -Risveglio-" per turno, e solo una volta in quel turno.
  | pt_text             = Invoque por Invocação-Especial 1 monstro "Artmage" ou 1 "Medius, o Puro" do seu Deck e, além disso, pelo resto deste turno, a ativação dos seus cards e efeitos que incluam um efeito que Invoque um Monstro de Fusão por Invocação-Fusão não pode ser negada e, além disso, seu oponente não pode ativar cards ou efeitos quando um monstro for Invocado por Invocação-Fusão desta forma. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Artmage" que você controla; devolva esse monstro para a mão/Deck Adicional e, se isso acontecer, destrua 1 card que seu oponente controla. Você só pode usar 1 efeito de "Pacto de Artmage -Despertar-" por turno e apenas uma vez por turno.
  | es_text             = Invoca de Modo Especial, desde tu Deck, 1 monstruo "Artmagia" o 1 "Medius el Puro" y además, por el resto de este turno, la activación de tus cartas y efectos que incluyan un efecto que Invoque por Fusión un Monstruo de Fusión no puede ser negada, y además tu adversario no puede activar cartas o efectos cuando un monstruo sea Invocado por Fusión de esta forma. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Artmagia" que controles; devuelve a la mano/Deck Extra ese monstruo y, si lo haces, destruye 1 carta que controle tu adversario. Sólo puedes usar 1 efecto de "Pacto Artmagia -Despertar-" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「アルトメギア」モンスターか「無垢なる者 メディウス」１体を特殊召喚する。このターン、融合モンスターを融合召喚する効果を含む効果を自分が発動した場合、その発動は無効化されず、その融合召喚成功時に相手はカードの効果を発動できない。②：墓地のこのカードを除外し、自分フィールドの「アルトメギア」モンスター１体を対象として発動できる。そのモンスターを手札・ＥＸデッキに戻し、相手フィールドのカード１枚を破壊する。
