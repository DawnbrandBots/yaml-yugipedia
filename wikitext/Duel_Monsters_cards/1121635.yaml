  | sc_text             = 此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将1只“神艺”怪兽或“无垢者 墨迪乌斯”特殊召唤。此回合，自己发动包含融合召唤融合怪兽的效果在内的效果的情况下，该发动不会被无效化，该融合召唤成功时，对手不可发动卡的效果。②：将墓地的此卡除外，以自己场上的1只“神艺”怪兽为对象可以发动。将该怪兽放回手牌・额外牌组，将对手场上的1张卡破坏。
