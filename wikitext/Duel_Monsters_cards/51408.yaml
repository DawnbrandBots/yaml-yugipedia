  | pt_text             = Se você controlar um monstro "Asanegra", você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro que seu oponente controla; mude a posição de batalha do alvo.
  | es_text             = Si controlas un monstruo "Alanegra", puedes Invocar esta carta de Modo Normal sin Sacrificar. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo que controle tu adversario; cambia la posición de batalla de ese objetivo.
  | ja_text             = 自分フィールド上に「ＢＦ」と名のついたモンスターが表側表示で存在する場合、このカードはリリースなしで召喚する事ができる。このカードが召喚に成功した時、相手フィールド上に存在するモンスター１体の表示形式を変更する事ができる。
  | ko_text             = 자신 필드 위에 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 이 카드가 일반 소환에 성공했을 때, 상대 필드 위에 존재하는 몬스터 1장의 표시 형식을 변경할 수 있다.
