  | fr_lore               = 2 monstres de noms différents<br />Tant que cette carte pointe un ou plusieurs monstres, les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Si un ou plusieurs monstres pointés par cette carte sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre Insecte de max. Niveau 4 depuis votre main ou Cimetière, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Insecte Shinobi Hagakuremino" qu'une fois par tour.
  | de_lore               = 2 Monster mit unterschiedlichen Namen<br />Solange diese Karte auf ein oder mehr Monster zeigt, können Monster deines Gegners diese Karte nicht als Ziel für Angriffe wählen. Falls ein oder mehr Monster, auf die diese Karte zeigt, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 Insekt-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Shinobi-Insekt Hagakuremino“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri con nomi diversi<br />Mentre questa carta punta uno o più mostri, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Se uno o più mostri puntati da questa carta vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro Insetto di Livello 4 o inferiore dalla tua mano o Cimitero, ma bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Hagakuremino Insetto Shinobi" una sola volta per turno.
  | pt_lore               = 2 monstros com nomes diferentes<br />Enquanto este card apontar para um ou mais monstros, os monstros do seu oponente não podem escolher este card como alvo de ataques. Se um ou mais monstros para os quais este card apontar forem destruídos em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro Inseto de Nível 4 ou menos da sua mão ou do Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Inseto Shinobi Hagakuremino" uma vez por turno.
  | es_lore               = 2 monstruos con nombres diferentes<br />Mientras esta carta apunte a uno o más monstruos, los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Si uno o más monstruos a los que esta carta apunta son destruidos en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo Insecto de Nivel 4 o menor desde tu mano o Cementerio, pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Insecto Shinobi Hagakuremino" una vez por turno.
  | ja_lore               = カード名が異なるモンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのリンク先にモンスターが存在する限り、相手はこのカードを攻撃対象に選択できない。②：このカードのリンク先のモンスターが戦闘・効果で破壊された場合に発動できる。自分の手札・墓地からレベル４以下の昆虫族モンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_lore               = 카드명이 다른 몬스터 × 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞에 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. ②: 이 카드의 링크 앞의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 4 이하의 곤충족 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
