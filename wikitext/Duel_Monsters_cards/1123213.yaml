  | text                = 2+ [[Level]] 4 "[[Vanquish Soul]]" [[monsters]]<br />[[Once per turn]], if a "Vanquish Soul" monster [[battle]]d this [[turn]], you can also [[Xyz Summon]] "Vanquish Soul Rocks" by using 1 "Vanquish Soul" monster or 1 "[[Rock of the Vanquisher]]" you [[control]] ([[transfer]] its [[material]]s to this card). Gains the following effects, based on the [[Attribute]]s of its [[attach]]ed materials.<br />● [[DARK]]: All monsters your opponent controls lose 800 [[ATK]].<br />● [[FIRE]]: "Vanquish Soul" monsters you control gain 1000 ATK.<br />● [[EARTH]]: You can [[detach]] 1 material from this card; [[destroy]] 1 card your opponent controls.
  | fr_text             = 2+ monstres "Âme du Vainqueur" de Niveau 4<br />Une fois par tour, si un monstre "Âme du Vainqueur" a combattu ce tour, vous pouvez aussi Invoquer par Xyz "Âme du Vainqueur Rocks" en utilisant 1 monstre "Âme du Vainqueur" ou 1 "Rocher du Vainqueur" que vous contrôlez (transférez ses Matériels à cette carte). Gagne les effets suivants, selon les Attributs de ses Matériels attachés.<br />● TÉNÈBRES : Tous les monstres contrôlés par votre adversaire perdent 800 ATK.<br />● FEU : Les monstres "Âme du Vainqueur" que vous contrôlez gagnent 1000 ATK.<br />● TERRE : Vous pouvez détacher 1 Matériel de cette carte ; détruisez 1 carte contrôlée par votre adversaire.
  | de_text             = 2+ „Bezwingerseele“-Monster der Stufe 4<br />Einmal pro Spielzug, falls in diesem Spielzug ein „Bezwingerseele“-Monster gekämpft hat, kannst du „Bezwingerseele Rocks“ auch als Xyz-Beschwörung beschwören, indem du 1 „Bezwingerseele“-Monster oder 1 „Fels des Bezwingers“ verwendest, das oder den du kontrollierst (transferiere sein Material an diese Karte). Diese Karte erhält die folgenden Effekte, basierend auf den Eigenschaften ihres angehängten Materials.<br />● FINSTERNIS: Alle Monster, die dein Gegner kontrolliert, verlieren 800 ATK.<br />● FEUER: „Bezwingerseele“-Monster, die du kontrollierst, erhalten 1000 ATK.<br />● ERDE: Du kannst 1 Material von dieser Karte abhängen; zerstöre 1 Karte, die dein Gegner kontrolliert.
  | it_text             = 2+ mostri "Sgomina Anima" di Livello 4<br />Una volta per turno, se un mostro "Sgomina Anima" ha combattuto in questo turno, puoi anche Evocare Xyz "Sgomina Anima Rocks" utilizzando 1 mostro "Sgomina Anima" o 1 "Roccia dello Sgominatore" che controlli (trasferisci i suoi materiali su questa carta). Guadagna i seguenti effetti, a seconda degli Attributi dei suoi materiali attaccati.<br />● OSCURITÀ: Tutti i mostri controllati dal tuo avversario perdono 800 ATK.<br />● FUOCO: I mostri "Sgomina Anima" che controlli guadagnano 1000 ATK.<br />● TERRA: Puoi staccare 1 materiale da questa carta; distruggi 1 carta controllata dal tuo avversario.
  | pt_text             = 2+ monstros "Alma Aniquiladora" de Nível 4<br />Uma vez por turno, se um monstro "Alma Aniquiladora" batalhou neste turno, você também pode Invocar "Alma Aniquiladora Rochas" por Invocação-Xyz ao usar 1 monstro "Alma Aniquiladora" ou 1 "Rocha do Aniquilador" que você controla (transfira as matérias dele para este card). Ganhe os seguintes efeitos, de acordo com os Atributos de suas matérias associadas.<br />● TREVAS: Todos os monstros que seu oponente controla perdem 800 de ATK.<br />● FOGO: Monstros "Alma Aniquiladora" que você controla ganham 1000 de ATK.<br />● TERRA: Você pode desassociar 1 matéria deste card; destrua 1 card que seu oponente controla.
  | es_text             = 2+ monstruos "Derrota Almas" de Nivel 4<br />Una vez por turno, si un monstruo "Derrota Almas" batalló este turno, también puedes Invocar Xyz "Derrota Almas Piedras" usando 1 monstruo "Derrota Almas" o 1 "Piedra del Derrotador" que controles (transfiere sus materiales a esta carta). Gana los siguientes efectos, basados en los Atributos de sus materiales acoplados.<br />● OSCURIDAD: Todos los monstruos que controla tu adversario pierden 800 ATK.<br />● FUEGO: Los monstruos "Derrota Almas" que controlas ganan 1000 ATK.<br />● TIERRA: Puedes desacoplar 1 material de esta carta; destruye 1 carta que controle tu adversario.
  | ja_text             = レベル４「ＶＳ」モンスター×２体以上<br />「ＶＳ ロックス」は、「ＶＳ」モンスターが戦闘を行ったターンに１度、自分フィールドの「ＶＳ」モンスターか「闘神の虚像」の上に重ねてＸ召喚する事もできる。①：このカードがＸ素材としているモンスターの属性によって、このカードは以下の効果を得る。●闇：相手フィールドのモンスターの攻撃力は８００ダウンする。●炎：自分フィールドの「ＶＳ」モンスターの攻撃力は１０００アップする。●地：このカードのＸ素材を１つ取り除いて発動できる。相手フィールドのカード１枚を破壊する。
  | ko_text             = 레벨 4 "VS(뱅키시 소울)" 몬스터 × 2장 이상<br />"VS(뱅키시 소울) 록스"는, "VS(뱅키시 소울)" 몬스터가 전투를 실행한 턴에 1번, 자신 필드의 "VS(뱅키시 소울)" 몬스터나 "록 오브 뱅키셔" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드가 엑시즈 소재로 하고 있는 몬스터의 속성에 따라, 이 카드는 이하의 효과를 얻는다. ● 어둠: 상대 필드의 몬스터의 공격력은 800 내린다. ● 화염: 자신 필드의 "VS(뱅키시 소울)" 몬스터의 공격력은 1000 올린다. ● 땅: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 카드 1장을 파괴한다.
  | sc_text             = 等级4“对击斗魂”怪兽×2只以上<br />在“对击斗魂”怪兽战斗过的每个回合有1次，“对击斗魂 项”也可重叠在自己场上的“对击斗魂”怪兽或“斗神的虚像”上面来超量召唤。①：此卡根据此卡持有的超量素材的怪兽属性获得以下效果。●暗：对手场上的怪兽的攻击力下降800。●炎：自己场上的“对击斗魂”怪兽的攻击力上升1000。●地：去除此卡的1个超量素材可以发动。将对手场上的1张卡破坏。
