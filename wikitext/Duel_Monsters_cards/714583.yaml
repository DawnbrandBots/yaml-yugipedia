  | lore                  = This [[Special Summon]]ed card cannot be [[destroyed by battle]]. You can only use each of the following [[effect]]s of "Divine Dragon Titanomakhia" [[once per turn]]. You can [[banish]] 3 "Divine Dragon Titanomakhia" from your [[GY]] and/or [[face-up]] [[field]], including this card on the field; [[destroy]] all cards your opponent [[control]]s. During the [[End Phase]]: You can [[send]] cards from the top of your Deck to your GY, equal to the number of [[Dragon]] monsters you control.
  | fr_lore               = Cette carte Invoquée Spécialement ne peut pas être détruite au combat. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Divin Titanomakhia" qu'une fois par tour. Vous pouvez bannir 3 "Dragon Divin Titanomakhia" depuis votre Cimetière et/ou Terrain face recto (cette carte sur le Terrain incluse) ; détruisez toutes les cartes contrôlées par votre adversaire. Durant la End Phase : vous pouvez envoyer un nombre de cartes du dessus de votre Deck à votre Cimetière, égal au nombre de monstres Dragon que vous contrôlez.
  | de_lore               = Diese als Spezialbeschwörung beschworene Karte kann nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Himmlischer Drache Titanomakhia“ nur einmal pro Spielzug verwenden. Du kannst 3 „Himmlischer Drache Titanomakhia“ von deinem Friedhof und/oder offen von deiner Spielfeldseite verbannen, darunter diese Karte auf dem Spielfeld; zerstöre alle Karten, die dein Gegner kontrolliert. Während der End Phase: Du kannst die obersten Karten deines Decks in Höhe der Anzahl der Drache-Monster, die du kontrollierst, auf deinen Friedhof legen.
  | it_lore               = Questa carta Evocata Specialmente non può essere distrutta in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Drago Divino Titanomakhia" una sola volta per turno. Puoi bandire 3 "Drago Divino Titanomakhia" dal tuo Cimitero e/o Terreno scoperto, compresa questa carta sul Terreno; distruggi tutte le carte controllate dal tuo avversario. Durante la End Phase: puoi mandare carte dalla cima del tuo Deck al tuo Cimitero, pari al numero di mostri Drago che controlli.
  | pt_lore               = Este card Invocado por Invocação-Especial não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "Dragão Divino Titanomakhia" uma vez por turno. Você pode banir 3 "Dragão Divino Titanomakhia" do seu Cemitério e/ou do campo com a face para cima, incluindo este card no campo; destrua todos os cards que seu oponente controla. Durante a Fase Final: você pode enviar cards do topo do seu Deck para o seu Cemitério, igual ao número de monstros Dragão que você controla.
  | es_lore               = Esta carta Invocada de Modo Especial no puede ser destruida en batalla. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Divino Titanomakhia" una vez por turno. Puedes desterrar 3 "Dragón Divino Titanomakhia" en tu Cementerio y/o Campo boca arriba, incluyendo esta carta en el Campo; destruye todas las cartas que controle tu adversario. Durante la End Phase: puedes mandar a tu Cementerio cartas en la parte superior de tu Deck, igual al número de monstruos Dragón que controlas.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：特殊召喚されたこのカードは戦闘では破壊されない。②：自分の墓地及び自分フィールドの表側表示モンスターの中から、フィールドのこのカードを含む「神竜 ティタノマキア」３体を除外して発動できる。相手フィールドのカードを全て破壊する。③：自分・相手のエンドフェイズに発動できる。自分フィールドのドラゴン族モンスターの数だけ、自分のデッキの上からカードを墓地へ送る。
  | ko_lore               = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 특수 소환된 이 카드는 전투로는 파괴되지 않는다. ②: 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 필드의 이 카드를 포함하는 "신룡 티타노마키아" 3장을 제외하고 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신 필드의 드래곤족 몬스터의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낸다.
