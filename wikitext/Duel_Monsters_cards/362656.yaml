  | it_lore               = [[Target|Scegli come bersaglio]] 1 dei tuoi mostri "[[Ritual Beast Tamer|Domatore Bestia Spirito]]" e 1 dei tuoi mostri "[[Spiritual Beast|Avatar Bestia Spirito]]" che erano [[Banish|banditi]] e/o nel tuo [[Graveyard|Cimitero]]; [[Special Summon|Evocali Specialmente]] in [[Defense Position|Posizione di Difesa]]. Dopo che questa carta è stata [[Activate|attivata]], non puoi Evocare Specialmente mostri, eccetto mostri "[[Ritual Beast|Bestia Spirito]]", per il resto di questo [[turn]]o. Puoi attivare solo 1 "Imboscata Bestia Spirito" per turno.
  | pt_lore               = [[Target|Escolha]] 1 dos seus monstros "[[Ritual Beast Tamer|Domador da Besta Espiritual]]" e 1 dos seus monstros "[[Spiritual Beast|Avatar da Besta Espiritual]]" que estiverem [[Banish|banidos]] e/ou no seu [[Graveyard|Cemitério]]; [[Summon|Invoque-os]] por [[Special Summon|Invocação-Especial]] em [[Defense Position|Posição de Defesa]]. Depois que este card for [[Activate|ativado]], pelo resto do turno, você não pode Invocar monstros por Invocação-Especial, exceto monstros "[[Ritual Beast|Besta Espiritual]]". Você só pode ativar 1 "Emboscada da Besta Espiritual" por turno.
  | es_lore               = Selecciona 1 de tus monstruos "Domador del Espíritu Bestia" y 1 de tus monstruos "Avatar del Espíritu Bestia" que estén desterrados y/o en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa. Después de que esta carta es activada, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Espíritu Bestia". Sólo puedes activar 1 "Emboscada del Espíritu Bestia" por turno.
