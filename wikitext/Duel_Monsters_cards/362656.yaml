  | fr_lore               = Ciblez 1 de vos monstres "Dompteur Bête Spirituelle" et 1 de vos monstres "Avatar Bête Spirituelle" qui sont bannis et/ou dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense. Après activation de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Bête Spirituelle" exclus) le reste de ce tour. Vous ne pouvez activer qu'1 "Embuscade Bête Spirituelle" par tour.
