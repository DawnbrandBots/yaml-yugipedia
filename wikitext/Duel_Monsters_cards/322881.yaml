  | text                  = "[[Jet Synchron]]" + 1 or more non-[[Tuner monster]]s<br />If this card is [[Synchro Summon]]ed: You can [[target]] 1 card your opponent [[control]]s; [[return]] it to the [[hand]]. If this card is in your [[Graveyard]]: You can [[Tribute]] 1 [[Level]] 2 or lower [[Monster Card|monster]]; [[Special Summon]] this card in [[Defense Position]], but [[banish]] it when it [[leaves the field]]. You can only use each [[effect]] of "Jet Warrior" [[once per turn]].
  | fr_text               = "Avion à Réaction Synchronique" + 1 monstre non-Syntoniseur ou plus<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 monstre de max. Niveau 2 ; Invoquez Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Guerrier à Réaction" qu'une fois par tour.
  | de_text               = „Jetsynchron“ + 1 oder mehr Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster der Stufe 2 oder niedriger als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Jetkrieger“ nur einmal pro Spielzug verwenden.
  | it_text               = "Jet Synchron" + 1 o più mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 mostro di Livello 2 o inferiore; Evoca Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Guerriero Jet" una sola volta per turno.
  | pt_text               = "Jato Sincron" + 1 ou mais monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 card que seu oponente controla; devolva-o para a mão. Se este card estiver no seu Cemitério: você pode oferecer como Tributo 1 monstro de Nível 2 ou menos; Invoque este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Guerreiro Jato" uma vez por turno.
  | es_text               = "Sincrón de Jet" + 1 o más monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Si esta carta está en tu Cementerio: puedes Sacrificar 1 monstruo de Nivel 2 o menor; Invoca esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Guerrero de Jet" una vez por turno.
  | ja_text               = 「ジェット・シンクロン」＋チューナー以外のモンスター１体以上<br />「ジェット・ウォリアー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①:このカードがＳ召喚に成功した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②:このカードが墓地に存在する場合、自分フィールドのレベル２以下のモンスター１体をリリースして発動できる。このカードを墓地から守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text               = "제트 싱크론" + 튜너 이외의 몬스터 1장 이상<br />"제트 워리어"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 레벨 2 이하의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 묘지에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text               = "喷气同步士"＋1只以上协调以外的怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤成功的情况下，以对手场上的1张卡为对象可以发动。将该卡放回持有者的手牌。②：此卡存在于墓地的情况下，解放自己场上的1只等级2以下怪兽可以发动。将此卡从墓地以守备表示特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
