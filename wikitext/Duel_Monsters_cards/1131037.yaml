  | sc_text             = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己墓地存在“气旋”的情况下，或对手场上不存在魔法・陷阱卡的情况下，此卡可从手牌特殊召唤。②：“绚岚”速攻魔法卡或“气旋”发动的情况下可以发动。从牌组将自己场上不存在同名怪兽的1只“绚岚”怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤风属性怪兽。
