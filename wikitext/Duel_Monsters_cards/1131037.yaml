  | text                = If you have "[[Mystical Space Typhoon]]" in your [[GY]], or your opponent [[control]]s no [[Spells]]/[[Traps]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Radiant Typhoon Meghala" [[once per turn]] this way. If a "[[Radiant Typhoon]]" [[Quick-Play Spell Card]] or "Mystical Space Typhoon" is [[activate]]d (except during the [[Damage Step]]): You can Special Summon 1 "Radiant Typhoon" monster from your [[Main Deck|Deck]] with a different name than the monsters you control, also you cannot Special Summon for the rest of this [[turn]], except [[WIND]] monsters. You can only use this [[effect]] of "Radiant Typhoon Meghala" [[once per turn]].
  | fr_text             = Si vous avez "Typhon d'Espace Mystique" dans votre Cimetière, ou que votre adversaire ne contrôle aucun Magie/Piège, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Typhon Radieux Meghala" qu'une fois par tour de cette façon. Si "Typhon d'Espace Mystique" ou une Carte Magie Jeu-Rapide "Typhon Radieux" est activé (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Typhon Radieux" depuis votre Deck de nom différent des monstres que vous contrôlez, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres VENT exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Typhon Radieux Meghala" qu'une fois par tour.
  | de_text             = Falls du „Mystischer Raum-Taifun“ in deinem Friedhof hast oder dein Gegner keine Zauber/Fallen kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Glanztaifun Meghala“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls eine „Glanztaifun“-Schnellzauberkarte oder „Mystischer Raum-Taifun“ aktiviert wird (außer während des Damage Steps): Du kannst 1 „Glanztaifun“-Monster mit einem unterschiedlichen Namen als die Monster, die du kontrollierst, als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von WIND Monstern. Du kannst diesen Effekt von „Glanztaifun Meghala“ nur einmal pro Spielzug verwenden.
  | it_text             = Se hai "Tifone Spaziale Mistico" nel tuo Cimitero, o il tuo avversario non controlla nessuna Magia/Trappola, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Tifone Radiante Meghala" una sola volta per turno in questo modo. Se una Carta Magia Rapida "Tifone Radiante" o "Tifone Spaziale Mistico" viene attivata (eccetto durante il Damage Step): puoi Evocare Specialmente dal tuo Deck 1 mostro "Tifone Radiante" con un nome diverso dai mostri che controlli, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Tifone Radiante Meghala" una sola volta per turno.
  | pt_text             = Se você tiver "Tufão Espacial Místico" no seu Cemitério, ou seu oponente não controlar nenhuma Magia/Armadilha, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Tufão Radiante Meghala" por Invocação-Especial uma vez por turno desta forma. Se um Card de Magia Rápida "Tufão Radiante" ou "Tufão Espacial Místico" for ativado (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Tufão Radiante" do seu Deck com um nome diferente que o dos monstros que você controla e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Tufão Radiante Meghala" uma vez por turno.
  | es_text             = Si tienes "Tifón del Espacio Místico" en tu Cementerio, o tu adversario no controla Mágicas/Trampas, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Meghala Tifón Radiante" una vez por turno de esta forma. Si una Carta Mágica de Juego Rápido "Tifón Radiante" o "Tifón del Espacio Místico" es activada (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Tifón Radiante" con un nombre diferente al de los monstruos que controlas, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Meghala Tifón Radiante" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分の墓地に「サイクロン」が存在する場合、または相手フィールドに魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。②：「絢嵐」速攻魔法カードか「サイクロン」が発動した場合に発動できる。同名モンスターが自分フィールドに存在しない「絢嵐」モンスター１体をデッキから特殊召喚する。この効果の発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。
