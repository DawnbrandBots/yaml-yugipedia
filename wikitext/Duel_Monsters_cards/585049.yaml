  | text                = 1 "[[Edge Imp]]" [[Monster Card|monster]] + 2 "[[Fluffal]]" monsters<br />Gains 300 [[ATK]] for each [[Fairy]] and [[Fiend]] monster in your [[Graveyard|GY]], during your [[turn]] only. When this [[Fusion Summon]]ed card [[destroy]]s a monster by battle: You can [[send]] "[[Frightfur]]", "Fluffal", and/or "Edge Imp" monsters from your [[Main Deck|Deck]] to the GY, equal to the original [[Level]] of that destroyed monster. When your opponent [[activate]]s a card or [[effect]] that [[target]]s this card on the field ([[Quick Effect]]): You can [[banish]] 1 "Frightfur" monster from your [[Extra Deck]]; [[negate]] that effect.
  | fr_text             = 1 monstre "Lutin Tranchant" + 2 monstres "Peluchimal"<br />Gagne 300 ATK pour chaque monstre Elfe et Démon dans votre Cimetière durant votre tour uniquement. Lorsque cette carte Invoquée par Fusion détruit un monstre au combat : vous pouvez envoyer un nombre de monstres "Frourreur", "Peluchimal" et/ou "Lutin Tranchant" depuis votre Deck au Cimetière, égal au Niveau d'origine du monstre détruit. Lorsque votre adversaire active une carte ou un effet qui cible cette carte sur le Terrain (Effet Rapide) : vous pouvez bannir 1 monstre "Frourreur" depuis votre Extra Deck ; annulez l'effet.
  | de_text             = 1 „enkobold“-Monster + 2 „Kuscheltier“-Monster<br />Erhält nur während deines Spielzugs für jedes Fee- und Unterweltler-Monster in deinem Friedhof 300 ATK. Wenn diese als Fusionsbeschwörung beschworene Karte ein Monster durch Kampf zerstört: Du kannst „Schreckenspelz“-, „Kuscheltier“- und/oder „enkobold“-Monster in Höhe der Grund-Stufe des zerstörten Monsters von deinem Deck auf den Friedhof legen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der diese Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst 1 „Schreckenspelz“-Monster von deinem Extra Deck verbannen; annulliere den Effekt.
  | it_text             = 1 mostro "Imp Filo" + 2 mostri "Fluffal"<br />Guadagna 300 ATK per ogni mostro Fata o Demone nel tuo Cimitero, solamente durante il tuo turno. Quando questa carta Evocata tramite Fusione distrugge un mostro in battaglia: puoi mandare dal tuo Deck al Cimitero mostri "Pellicciaspavento", "Fluffal" e/o "Imp Filo" pari al Livello originale del mostro distrutto. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio questa carta sul Terreno (Effetto Rapido): puoi bandire 1 mostro "Pellicciaspavento" dal tuo Extra Deck; annulla quell'effetto.
  | pt_text             = 1 monstro "Diabrete de" + 2 monstros "Fofanimal"<br />Ganha 300 de ATK para cada monstro Fada e Demônio no seu Cemitério, apenas durante o seu turno. Quando este card Invocado por Invocação-Fusão destruir um monstro em batalha: você pode enviar monstros "Peladura", "Fofanimal" e/ou "Diabrete de" do seu Deck para o Cemitério, igual ao Nível original desse monstro destruído. Quando seu oponente ativar um card ou efeito que escolha como alvo este card no campo (Efeito Rápido): você pode banir 1 monstro "Peladura" do seu Deck Adicional; negue o efeito.
  | es_text             = 1 monstruo "Diablillo de" + 2 monstruos "Peluchanimal"<br />Gana 300 ATK por cada monstruo Hada y Demonio en tu Cementerio, sólo durante tu turno. Cuando esta carta Invocada por Fusión destruye un monstruo en batalla: puedes mandar al Cementerio tantos monstruos "Atemorizante", "Peluchanimal", y/o "Diablillo de" en tu Deck, como el Nivel original de ese monstruo destruido. Cuando tu adversario activa una carta o efecto que selecciona esta carta en el Campo (Efecto Rápido): puedes desterrar 1 monstruo "Atemorizante" en tu Deck Extra; niega ese efecto.
  | ja_text             = 「エッジインプ」モンスター＋「ファーニマル」モンスター×２<br />①：このカードの攻撃力は自分ターンの間、自分の墓地の天使族・悪魔族モンスターの数×３００アップする。②：融合召喚したこのカードが戦闘でモンスターを破壊した時に発動できる。そのモンスターのレベルの数だけ、「デストーイ」、「ファーニマル」、「エッジインプ」モンスターをデッキから墓地へ送る。③：フィールドのこのカードを対象とする相手の効果が発動した時、ＥＸデッキから「デストーイ」モンスター１体を除外して発動できる。その効果を無効にする。
  | ko_text             = "에지임프" 몬스터 ＋ "퍼니멀" 몬스터 × 2<br />①: 이 카드의 공격력은 자신 턴 동안, 자신 묘지의 천사족 / 악마족 몬스터의 수 × 300 올린다. ②: 융합 소환한 이 카드가 전투로 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터의 레벨의 수만큼, "데스완구", "퍼니멀", "에지임프" 몬스터를 덱에서 묘지로 보낸다. ③: 필드의 이 카드를 대상으로 하는 상대 효과가 발동했을 때, 엑스트라 덱에서 "데스완구" 몬스터 1장을 제외하고 발동할 수 있다. 그 효과를 무효로 한다.
