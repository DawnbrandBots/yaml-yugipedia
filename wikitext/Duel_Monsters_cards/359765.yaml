  | text                 = This card can be used to [[Ritual Summon]] any "[[Nekroz]]" [[Ritual Monster]]. [[Tribute]] [[Monster Card|monsters]] from your [[hand]] or [[field]], then Ritual Summon 1 "Nekroz" Ritual Monster from your hand or [[GY]] whose [[Level]] equals the total Levels of those monsters. You can only use this effect of "Nekroz Cycle" [[once per turn]]. If you [[control]] no monsters: You can [[banish]] this card and 1 "Nekroz" monster from your GY; [[Add a card|add]] 1 "Nekroz" [[Spell Card|Spell]] from your [[Main Deck|Deck]] to your hand.
  | fr_text              = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Nékroz". Sacrifiez des monstres depuis votre main ou Terrain, puis Invoquez Rituellement 1 Monstre Rituel "Nékroz" depuis votre main ou Cimetière dont le Niveau est égal à la somme des Niveaux de ces monstres. Vous ne pouvez utiliser cet effet de "Cycle Nékroz" qu'une fois par tour. Si vous ne contrôlez aucun monstre : vous pouvez bannir cette carte et 1 monstre "Nékroz" depuis votre Cimetière ; ajoutez 1 Magie "Nékroz" depuis votre Deck à votre main.
  | de_text              = Diese Karte kann verwendet werden, um ein beliebiges „Nekroz“-Ritualmonster als Ritualbeschwörung zu beschwören. Biete Monster von deiner Hand oder Spielfeldseite als Tribut an, dann beschwöre 1 „Nekroz“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof, dessen Stufe der Summe der Stufen jener Monster entspricht. Du kannst diesen Effekt von „Nekroz-Zyklus“ nur einmal pro Spielzug verwenden. Falls du keine Monster kontrollierst: Du kannst diese Karte und 1 „Nekroz“-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Nekroz“-Zauber von deinem Deck hinzu.
  | it_text              = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Nekroz". Offri come Tributo mostri dalla tua mano o Terreno, poi Evoca tramite Rituale dalla tua mano o Cimitero 1 Mostro Rituale "Nekroz" con Livello pari alla somma dei Livelli di quei mostri. Puoi utilizzare questo effetto di "Ciclo Nekroz" una sola volta per turno. Se non controlli nessun mostro: puoi bandire questa carta e 1 mostro "Nekroz" dal tuo Cimitero; aggiungi 1 Magia "Nekroz" dal tuo Deck alla tua mano.
  | pt_text              = Este card pode ser usado para Invocar qualquer Monstro de Ritual "Necroz" por Invocação-Ritual. Ofereça como Tributo monstros da sua mão ou do campo e, depois, Invoque por Invocação-Ritual 1 Monstro de Ritual "Necroz" da sua mão ou do Cemitério cujo Nível seja igual à soma dos Níveis desses monstros. Você só pode usar este efeito de "Ciclo Necroz" uma vez por turno. Se você não controlar nenhum monstro: você pode banir este card e 1 monstro "Necroz" do seu Cemitério; adicione 1 Magia "Necroz" do seu Deck à sua mão.
  | es_text              = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Necroz". Sacrifica monstruos en tu mano o Campo, y después Invoca por Ritual, desde tu mano o Cementerio, 1 Monstruo de Ritual "Necroz" cuyo Nivel sea igual a los Niveles totales de esos monstruos. Sólo puedes usar este efecto de "Ciclo Necroz" una vez por turno. Si no controlas monstruos: puedes desterrar esta carta y 1 monstruo "Necroz" en tu Cementerio; añade a tu mano 1 Mágica "Necroz" en tu Deck.
  | ja_text              = このカード名の①の効果は１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、自分の手札・墓地から「影霊衣」儀式モンスター１体を儀式召喚する。②：自分フィールドにモンスターが存在しない場合、自分の墓地から「影霊衣」モンスター１体とこのカードを除外して発動できる。デッキから「影霊衣」魔法カード１枚を手札に加える。
  | ko_text              = "네크로즈" 의식 몬스터의 의식 소환에 필요. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 자신의 패 / 묘지에서 "네크로즈" 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지에서 이 카드와 "네크로즈" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "네크로즈" 마법 카드 1장을 패에 넣는다.
  | sc_text              = 此卡名的①效果1回合仅可使用1次。①：为使合计等级与仪式召唤的怪兽相等，解放自己手牌・场上的怪兽，从自己手牌・墓地将1只“影灵衣”仪式怪兽仪式召唤。②：自己场上不存在怪兽的情况下，从自己墓地将1只“影灵衣”怪兽和此卡除外可以发动。从牌组将1张“影灵衣”魔法卡加入手牌。
