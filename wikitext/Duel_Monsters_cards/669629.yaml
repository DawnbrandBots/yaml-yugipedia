  | text          = You can [[discard]] 1 [[Zombie]] [[Monster Card|monster]]; [[Special Summon]] this card from your [[hand]]. During your opponent's [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 Zombie monster in either [[Graveyard|GY]]; Special Summon that monster (but [[banish]] it when it [[leaves the field]]), then banish this [[face-up]] card until the [[End Phase]]. You can only use each [[effect]] of "Jack-o-Bolan" [[once per turn]].
  | fr_text       = Vous pouvez défausser 1 monstre Zombie ; Invoquez Spécialement cette carte depuis votre main. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre Zombie dans l'un des Cimetières ; Invoquez Spécialement le monstre (mais bannissez-le lorsqu'il quitte le Terrain), puis bannissez cette carte face recto jusqu'à la End Phase. Vous ne pouvez utiliser chaque effet de "Jack-o-Bolan" qu'une fois par tour.
  | de_text       = Du kannst 1 Zombie-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 Zombie-Monster in einem beliebigen Friedhof wählen; beschwöre das Monster als Spezialbeschwörung (aber verbanne es, wenn es das Spielfeld verlässt), dann verbanne diese offene Karte bis zur End Phase. Du kannst jeden Effekt von „Jack-o-Bolan“ nur einmal pro Spielzug verwenden.
  | it_text       = Puoi scartare 1 mostro Zombie; Evoca Specialmente questa carta dalla tua mano. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Zombie in qualsiasi Cimitero; Evoca Specialmente quel mostro (ma bandiscilo quando lascia il Terreno), poi bandisci questa carta scoperta fino alla End Phase. Puoi utilizzare ogni effetto di "Jack-o-Bolan" una sola volta per turno.
  | pt_text       = Você pode descartar 1 monstro Zumbi; Invoque este card por Invocação-Especial da sua mão. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 monstro Zumbi em qualquer Cemitério; Invoque esse monstro por Invocação-Especial (mas bana-o quando ele deixar o campo) e, depois, bana este card com a face para cima até a Fase Final. Você só pode usar cada efeito de "Jack Caveira de Abóbora" uma vez por turno.
  | es_text       = Puedes descartar 1 monstruo Zombi; Invoca esta carta de Modo Especial desde tu mano. Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo Zombi en cualquier Cementerio; Invoca ese monstruo de Modo Especial (pero destiérralo cuando deje el Campo), y después destierra esta carta boca arriba hasta la End Phase. Sólo puedes usar cada efecto de "Jack-o-Bóboro" una vez por turno.
  | ja_text       = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からアンデット族モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：相手メインフェイズに、自分または相手の墓地のアンデット族モンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。その後、表側表示のこのカードをエンドフェイズまで除外する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_text       = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 언데드족 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대 메인 페이즈에, 자신 또는 상대 묘지의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 그 후, 앞면 표시의 이 카드를 엔드 페이즈까지 제외한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text       = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将1只不死族怪兽舍弃可以发动。从手牌将此卡特殊召唤。②：在对手的主要阶段，以自己或对手墓地的1只不死族怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。然后，直至结束阶段为止将表侧表示的此卡除外。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。
