  | it_text      = Attiva scartando 1 carta, poi scegli come bersaglio fino a 2 mostri nel tuo Cimitero; Evocali Specialmente. Quando qualsiasi di quei mostri lascia il Terreno, distruggi questa carta. Quando questa carta lascia il Terreno, distruggi quei mostri. Puoi attivare solo 1 "Aggancio Doppio" per turno.
