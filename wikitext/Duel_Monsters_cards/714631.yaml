  | es_text      = Activa esta carta descartando 1 carta, y después selecciona hasta 2 monstruos en tu Cementerio; Invócalos de Modo Especial. Cuando cualquiera de esos monstruos deje el Campo, destruye esta carta. Cuando esta carta deje el Campo, destruye ese o esos monstruos. Sólo puedes activar 1 "Doble Anzuelo" por turno.
