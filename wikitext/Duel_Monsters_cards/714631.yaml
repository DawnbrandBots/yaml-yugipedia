  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 버리고, 자신 묘지의 몬스터를 2장까지 대상으로 하여 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 대상 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다. 이 카드가 필드에서 벗어났을 때에 대상 몬스터는 파괴된다.
