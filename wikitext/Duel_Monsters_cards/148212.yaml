  | pt_text             = Se o único monstro com a face para cima que você controla for 1 monstro "Asanegra", exceto "Asanegra - Gladius, o Sol da Meia-noite", você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, este card não pode ser destruído em batalha.
