  | ja_text             = ①：自分フィールドの表側表示モンスターが「{{Ruby|ＢＦ|ブラックフェザー}}－{{Ruby|白|びゃく}}{{Ruby|夜|や}}のグラディウス」以外の「{{Ruby|ＢＦ|ブラックフェザー}}」モンスター１体のみの場合、このカードは手札から特殊召喚できる。②：このカードは１ターンに１度だけ戦闘では破壊されない。
  | ko_text             = ①: 자신 필드의 앞면 표시 몬스터가 "BF(블랙 페더)-백야의 글라디우스" 이외의 "BF(블랙 페더)" 몬스터 1장뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다.
