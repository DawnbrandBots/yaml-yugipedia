  | de_text             = Falls das einzige offene Monster, das du kontrollierst, 1 „Schwarzflügel“-Monster außer „Schwarzflügel - Gladius die Mitternachtssonne“ ist, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden.
