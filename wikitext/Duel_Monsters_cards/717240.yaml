  | text                = If a [[Field Spell Card|Field Spell]] is placed [[face-up]] in the [[Field Zone]]: You can [[Add a card|add]] 1 "[[Triamid]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]], except "Triamid Loading". If a face-up [[Rock]] [[Monster Card|monster]](s) you [[control]] is [[destroyed by battle]] or an opponent's card [[effect]]: You can [[Special Summon]] 1 "Triamid" monster with a different name from your Deck. You can only use each effect of "Triamid Loading" [[once per turn]].
  | fr_text             = Si une Magie de Terrain est placée face recto dans la Zone Terrain : vous pouvez ajouter 1 Magie/Piège "Triamid" ("Chargement Triamid" exclu) depuis votre Deck à votre main. Si un ou plusieurs monstres Rocher face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Triamid" de nom différent depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Chargement Triamid" qu'une fois par tour.
  | de_text             = Falls ein Spielfeldzauber offen in die Spielfeldzone gelegt wird: Du kannst deiner Hand 1 „Triamid“-Zauber/Falle von deinem Deck hinzufügen, außer „Triamidenladen“. Falls ein oder mehr offene Fels-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst 1 „Triamid“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Triamidenladen“ nur einmal pro Spielzug verwenden.
  | it_text             = Se una Magia Terreno viene messa scoperta nella Zona Terreno: puoi aggiungere 1 Magia/Trappola "Triamide" dal tuo Deck alla tua mano, eccetto "Caricamento Triamide". Se uno o più mostri Roccia scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Triamide" con un nome diverso dal tuo Deck. Puoi utilizzare ogni effetto di "Caricamento Triamide" una sola volta per turno.
  | pt_text             = Se uma Magia de Campo for colocada com a face para cima na Zona do Campo: você pode adicionar 1 Magia/Armadilha "Triâmide" do seu Deck à sua mão, exceto "Carregando Triâmide". Se um ou mais monstros Rocha com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Triâmide" com um nome diferente do seu Deck. Você só pode usar cada efeito de "Carregando Triâmide" uma vez por turno.
  | es_text             = Si una Mágica de Campo es puesta boca arriba en la Zona del Campo: puedes añadir a tu mano 1 Mágica/Trampa "Trirámide" en tu Deck, excepto "Cargando Trirámide". Si uno o más monstruos Roca boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Trirámide" con un nombre diferente. Sólo puedes usar cada efecto de "Cargando Trirámide" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在し、フィールドゾーンにフィールド魔法カードが表側表示で置かれた場合に発動できる。デッキから「古代遺跡の静粛」以外の「トラミッド」魔法・罠カード１枚を手札に加える。②：自分フィールドの表側表示の岩石族モンスターが戦闘または相手の効果で破壊された場合に発動できる。破壊されたモンスターとはカード名が異なる「トラミッド」モンスター１体をデッキから特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하고, 필드 존에 필드 마법 카드가 앞면 표시로 놓여졌을 경우에 발동할 수 있다. 덱에서 "트라미드 로딩" 이외의 "트라미드" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 필드의 앞면 표시의 암석족 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 파괴된 몬스터와는 카드명이 다른 "트라미드" 몬스터 1장을 덱에서 특수 소환한다.
