  | text            = Cannot be [[Tribute]]d, or be [[destroyed by battle]], while [[face-up]] on the [[field]]. You can only use each of the following [[effect]]s of "Mantman the Ultrahuman" [[once per turn]]. If your opponent [[control]]s a face-up card you [[own]]: You can [[Special Summon]] this card from your [[hand]]. During the [[End Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]: You can place this card on the bottom of the [[Main Deck|Deck]], then you can [[return]] 1 face-up card on the field you own to your hand.
  | fr_text         = Ni Sacrifiable ni destructible au combat, tant que cette carte est face recto sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Manthomme l'Ultrahumain" qu'une fois par tour. Si votre adversaire contrôle une carte face recto que vous possédez : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la End Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez placer cette carte au-dessous du Deck, puis vous pouvez renvoyer 1 carte face recto sur le Terrain que vous possédez à votre main.
  | de_text         = Diese Karte kann weder als Tribut angeboten noch durch Kampf zerstört werden, solange sie offen auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Mantman der Ultramensch“ nur einmal pro Spielzug verwenden. Falls dein Gegner eine offene Karte kontrolliert, die du besitzt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der End Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst diese Karte unters Deck legen, dann kannst du 1 offene Karte auf dem Spielfeld, die du besitzt, auf deine Hand zurückgeben.
  | it_text         = Non può essere offerto come Tributo, o essere distrutto in battaglia, mentre è scoperto sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Mantman l'Ultraumano" una sola volta per turno. Se il tuo avversario controlla una carta scoperta di tua proprietà: puoi Evocare Specialmente questa carta dalla tua mano. Durante la End Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi mettere questa carta in fondo al Deck, poi puoi far ritornare 1 carta scoperta sul Terreno di tua proprietà nella tua mano.
  | pt_text         = Não pode ser oferecido como Tributo, ou destruído em batalha, enquanto estiver com a face para cima no campo. Você só pode usar cada um dos seguintes efeitos de "Homem de Capa, o Ultra-Humano" uma vez por turno. Se seu oponente controlar um card com a face para cima do qual você é dono: você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Final, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode colocar este card no fundo do Deck e, depois, você pode devolver para a sua mão 1 card do qual você é dono com a face para cima no campo.
  | es_text         = No puede ser Sacrificado, o destruido en batalla, mientras esté boca arriba en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Mantman el Ultrahumano" una vez por turno. Si tu adversario controla una carta boca arriba que tú poseas: puedes Invocar esta carta de Modo Especial desde tu mano. Durante la End Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes poner esta carta en la parte inferior del Deck, y después puedes devolver a tu mano 1 carta boca arriba en el Campo que poseas.
  | ja_text         = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：元々の持ち主が自分である表側表示カードが相手フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードはモンスターゾーンに存在する限り、リリースできず、戦闘では破壊されない。③：このカードが召喚・特殊召喚したターンのエンドフェイズに発動できる。このカードをデッキの一番下に戻す。その後、元々の持ち主が自分であるフィールドの表側表示カード１枚を手札に戻す事ができる。
  | ko_text         = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 원래의 주인이 자신인 앞면 표시 카드가 상대 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 몬스터 존에 존재하는 한, 릴리스할 수 없으며, 전투로는 파괴되지 않는다. ③: 이 카드를 일반 소환 / 특수 소환한 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌린다. 그 후, 원래의 주인이 자신인 필드의 앞면 표시 카드 1장을 패로 되돌릴 수 있다.
