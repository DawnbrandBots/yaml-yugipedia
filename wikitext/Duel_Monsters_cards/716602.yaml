  | fr_text               = 1 monstre "Griffrayeur" ou 1 "Visas Starfrost"<br />Pour l'Invocation Lien de cette carte, vous ne pouvez utiliser que des monstres dans votre Zone Monstre Main comme Matériel. Si cette carte est Invoquée par Lien dans la Zone Monstre Extra : vous pouvez ajouter 1 "Planète Primitive Reichphobia" depuis votre Deck à votre main. Si vous contrôlez "Visas Starfrost" : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Lumière-Heart Griffrayeur" qu'une fois par Duel.
  | de_text               = 1 „Schreckensklaue“-Monster oder 1 „Visas Starfrost“<br />Für die Linkbeschwörung dieser Karte kannst du nur Monster in deiner Main-Monsterzone als Material verwenden. Falls diese Karte als Linkbeschwörung in die Extra-Monsterzone beschworen wird: Du kannst deiner Hand 1 „Primitiver Planet Reichphobia“ von deinem Deck hinzufügen. Falls du „Visas Starfrost“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diesen Effekt von „Schreckensklaue Licht-Heart“ nur einmal pro Duell verwenden.
  | it_text               = 1 mostro "Spaventartiglio" o 1 "Visas Starfrost"<br />Per l'Evocazione Link di questa carta, puoi utilizzare solo mostri nella tua Zona Mostri Main come materiale. Se questa carta viene Evocata Link nella Zona Mostri Extra: puoi aggiungere 1 "Pianeta Primitivo Reichphobia" dal tuo Deck alla tua mano. Se controlli "Visas Starfrost": puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Spaventartiglio Luce-Heart" una sola volta per Duello.
  | pt_text               = 1 monstro "Espantagarra" ou 1 "Visas Starfrost"<br />Para a Invocação-Link deste card, você só pode usar monstros na sua Zona de Monstros Principal como matéria. Se este card for Invocado por Invocação-Link na Zona de Monstros Adicional: você pode adicionar 1 "Planeta Primitivo Reichphobia" do seu Deck à sua mão. Se você controlar "Visas Starfrost": você pode Invocar este card por Invocação-Especial do seu Cemitério. Você só pode usar este efeito de "Espantagarra Luz-Heart" uma vez por Duelo.
  | es_text               = 1 monstruo "Terrogarra" o 1 "Visas Starfrost"<br />Para la Invocación por Enlace de esta carta, sólo puedes usar monstruos en tu Zona de Monstruos Principal como material. Si esta carta es Invocada por Enlace en la Zona de Monstruos Extra: puedes añadir a tu mano 1 "Planeta Primitivo Reichphobia" en tu Deck. Si controlas "Visas Starfrost": puedes Invocar esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar este efecto de "Terrogarra Luz-Heart" una vez por Duelo.
  | ja_text               = 「スケアクロー」モンスターまたは「ヴィサス＝スタフロスト」１体<br />このカードをリンク召喚する場合、自分のメインモンスターゾーンのモンスターしかリンク素材にできない。このカード名の②の効果はデュエル中に１度しか使用できない。①：このカードがＥＸモンスターゾーンにリンク召喚された場合に発動できる。デッキから「肆世壊＝ライフォビア」１枚を手札に加える。②：自分フィールドに「ヴィサス＝スタフロスト」が存在する場合に発動できる。このカードを墓地から特殊召喚する。
  | ko_text               = "스케어클로" 몬스터 또는 "비서스＝스타프로스트" 1장<br />이 카드를 링크 소환할 경우, 자신 메인 몬스터 존의 몬스터밖에 링크 소재로 할 수 없다. 이 카드명의 ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 몬스터 존에 링크 소환되었을 경우에 발동할 수 있다. 덱에서 "사세괴＝라이포비아" 1장을 패에 넣는다. ②: 자신 필드에 "비서스＝스타프로스트"가 존재할 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
