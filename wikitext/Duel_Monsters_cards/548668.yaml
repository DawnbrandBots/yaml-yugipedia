  | pt_text        = Quando um card ou efeito for ativado que inclua qualquer um desses efeitos (Efeito Rápido): você pode descartar este card; negue a ativação.<br />● Adicionar um ou mais cards do Cemitério à mão, ao Deck e/ou ao Deck Adicional.<br />● Invocar por Invocação-Especial um ou mais Cards de Monstro do Cemitério.<br />● Banir um ou mais cards do Cemitério.<br />Você só pode usar este efeito de "Fantasma Belle & Mansão Assombrada" uma vez por turno.
