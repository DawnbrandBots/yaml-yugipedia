  | text                = [[Activate]] this card only if you [[control]] a [[Level]] 6 or higher "[[Yosenju]]" [[Monster Card|monster]]. While you have a "Yosenju" card in your [[Pendulum Zone]], if a monster would be [[return]]ed from the [[field]] to the [[hand]] by a card [[effect]], [[shuffle]] it into the [[Main Deck|Deck]] instead, unless it is a "Yosenju" monster.
  | fr_text             = Activez cette carte uniquement si vous contrôlez un monstre "Yosenju" de min. Niveau 6. Tant que vous avez une carte "Yosenju" dans votre Zone Pendule, si un monstre va être renvoyé depuis le Terrain à la main par un effet de carte, mélangez-le dans le Deck à la place, sauf si c'est un monstre "Yosenju".
  | de_text             = Aktiviere diese Karte nur, falls du ein „Yosenju“-Monster der Stufe 6 oder höher kontrollierst. Solange du eine „Yosenju“-Karte in deiner Pendelzone hast, falls ein Monster durch einen Karteneffekt vom Spielfeld auf die Hand zurückgegeben würde, mische es stattdessen ins Deck, es sei denn, es ist ein „Yosenju“-Monster.
  | it_text             = Attiva questa carta solo se controlli un mostro "Yosenju" di Livello 6 o superiore. Mentre hai una carta "Yosenju" nella tua Zona Pendulum, se un mostro sta per essere fatto ritornare dal Terreno nella mano dall'effetto di una carta, invece mischialo nel Deck, a meno che sia un mostro "Yosenju".
  | pt_text             = Ative este card apenas se você controlar um monstro "Yosenju" de Nivel 6 ou mais. Enquanto você tiver um card "Yosenju" na sua Zona de Pêndulo, se um monstro seria devolvido do campo para a mão por um efeito de card, em vez disso, embaralhe-o no Deck, a não ser que ele seja um monstro "Yosenju".
  | es_text             = Sólo puedes activar esta carta si controlas un monstruo "Yosenju" de Nivel 6 o mayor. Mientras tengas una carta "Yosenju" en tu Zona del Péndulo, si un monstruo fuera a ser devuelto a la mano desde el Campo por efecto de una carta, barájalo al Deck en su lugar, a menos que sea un monstruo "Yosenju".
  | ja_text             = 自分フィールドにレベル６以上の「妖仙獣」モンスターが存在する場合にこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在し、自分のＰゾーンに「妖仙獣」カードが存在する限り、フィールドにセットされたモンスター及び「妖仙獣」モンスター以外のフィールドの表側表示モンスターが効果で手札に戻る場合、手札に戻らず持ち主のデッキに戻る。
  | ko_text             = 자신 필드에 레벨 6 이상의 "요선수" 몬스터가 존재할 경우에 이 카드를 발동할 수 있다. ① : 이 카드가 마법 & 함정 존에 존재하고, 자신 펜듈럼 존에 "요선수" 카드가 존재하는 한, 필드에 세트되어 있는 몬스터 및 "요선수" 몬스터 이외의 필드의 앞면 표시 몬스터가 효과로 패로 되돌아갈 경우, 패로 되돌리지 않고 주인의 덱으로 되돌아간다.
