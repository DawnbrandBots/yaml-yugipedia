  | text                = [[Target]] 1 "[[Blue-Eyes]]" [[Monster Card|monster]] you [[control]]; this [[turn]], that [[face-up]] monster is [[unaffected]] by card [[effect]]s, except its own, it cannot be [[destroyed by battle]], also any opponent's monster it battles is destroyed at the end of the [[Damage Step]]. While this card is in your [[GY]], if you Normal or Special Summon a "[[Blue-Eyes White Dragon]]": You can [[Set]] this card, but [[banish]] it when it [[leaves the field]]. You can only use this effect of "The Ultimate Creature of Destruction" once per turn.
  | fr_text             = Ciblez 1 monstre "Yeux Bleus" que vous contrôlez ; ce tour, le monstre face recto n'est pas affecté par des effets de carte (ses propres effets exclus), il ne peut pas être détruit au combat, et aussi, les monstres de l'adversaire qu'il combat sont détruits à la fin de la Damage Step. Tant que cette carte est dans votre Cimetière, si vous Invoquez Normalement ou Spécialement "Dragon Blanc aux Yeux Bleus" : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "La Créature Ultime de Destruction" qu'une fois par tour.
  | de_text             = Wähle 1 „Blauäugig“-Monster, das du kontrollierst; in diesem Spielzug bleibt das offene Monster von Karteneffekten unberührt, außer von seinen eigenen, es kann nicht durch Kampf zerstört werden, zusätzlich wird jedes Monster eines Gegners, gegen das es kämpft, am Ende des Damage Steps zerstört. Solange diese Karte in deinem Friedhof liegt, falls du einen „Blauäugiger w. Drache“ als Normal- oder Spezialbeschwörung beschwörst: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Die ultimative Kreatur der Zerstörung“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro "Occhi Blu" che controlli; in questo turno, quel mostro scoperto è immune agli effetti delle carte, eccetto i suoi stessi, non può essere distrutto in battaglia, inoltre qualsiasi mostro dell'avversario con cui combatte viene distrutto alla fine del Damage Step. Mentre questa carta è nel tuo Cimitero, se Evochi Normalmente o Specialmente un "Drago Bianco Occhi Blu": puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "La Creatura Finale della Distruzione" una sola volta per turno.
  | pt_text             = Escolha 1 monstro "Olhos Azuis" que você controla; neste turno, esse monstro com a face para cima não é afetado por efeitos de card, exceto seus próprios, ele não pode ser destruído em batalha e, além disso, qualquer monstro do oponente que ele batalhar é destruído no final da Etapa de Dano. Enquanto este card estiver no seu Cemitério, se você Invocar um "Dragão Branco de Olhos Azuis" por Invocação-Normal ou Especial: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "A Criatura Definitiva da Destruição" uma vez por turno.
  | es_text             = Selecciona 1 monstruo "Ojos Azules" que controles; este turno, ese monstruo boca arriba no es afectado por efectos de cartas, excepto los suyos propios, no puede ser destruido en batalla, y además cualquier monstruo del adversario con el que batalle es destruido al final del Damage Step. Mientras esta carta está en tu Cementerio, si Invocas de Modo Normal o Especial a "Dragón Blanco de Ojos Azules": puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "La Criatura de la Destrucción Definitiva" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ブルーアイズ」モンスター１体を対象として発動できる。このターン、その表側表示モンスターは戦闘では破壊されず、自身以外のカードの効果を受けず、そのモンスターと戦闘を行ったモンスターはダメージステップ終了時に破壊される。②：このカードが墓地に存在する状態で、自分が「青眼の白龍」を召喚・特殊召喚した場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "푸른 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 자신 이외의 카드의 효과를 받지 않으며, 전투로는 파괴되지 않고, 그 몬스터와 전투를 실행한 몬스터는 데미지 스텝 종료시에 파괴된다. ②: 이 카드가 묘지에 존재하고, 자신이 "푸른 눈의 백룡"의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：可以自己场上的1只“青眼”怪兽为对象发动。此回合中，该表侧表示的怪兽不受自身以外的卡的效果影响，不会因战斗被破坏，与该怪兽进行战斗的怪兽会在伤害步骤结束时被破坏。②：此卡存在于墓地，自己召唤・特殊召唤“青眼白龙”成功的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡离开场上的情况下，将其除外。
