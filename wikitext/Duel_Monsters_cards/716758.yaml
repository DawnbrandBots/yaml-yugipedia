  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "도레미코드" 펜듈럼 몬스터 카드의 펜듈럼 스케일에 따라 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●홀수: 자신의 엑스트라 덱에서 펜듈럼 스케일이 홀수인 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 특수 소환한다. ●짝수: 자신의 엑스트라 덱에서 펜듈럼 스케일이 짝수인 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 특수 소환한다. ●홀수와 짝수: 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：依自己场上的"音服和弦"灵摆怪兽卡的灵摆刻度，可从以下效果中选择1个发动。<br />●奇数：从自己的额外牌组将1只灵摆刻度为奇数的表侧表示"音服和弦"灵摆怪兽特殊召唤。<br />●偶数：从自己的额外牌组将1只灵摆刻度为偶数的表侧表示"音服和弦"灵摆怪兽特殊召唤。<br />●奇数与偶数：以对手场上的1张卡为对象可以发动。将该卡破坏。
