  | ko_text         = ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지 그 몬스터는 공격력을 600 내리고, 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다.
  | tc_text         = 可选择场上以表侧表示存在的１只怪兽并发动。直至回合结束时，被选择的怪兽攻击力下降６００点，并不成为卡牌效果的对象，不会因卡牌效果而被破坏。
