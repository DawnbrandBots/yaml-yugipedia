  | text                = [[Special Summon]] 1 "[[Mimighoul]]" [[monster]] from your [[hand]] or [[Main Deck|Deck]] to your [[field]], or in [[face-down]] [[Defense Position]] to your opponent's field, then you can change 1 [[face-up]] monster on the field to face-down Defense Position. You can [[banish]] this card from your [[GY]], then [[target]] any number of "[[Mimighoul]]" cards you [[control]]; [[return]] them to the hand. You can only use 1 "Mimighoul Room" [[effect]] per turn, and only once that turn.
  | fr_text             = Invoquez Spécialement 1 monstre "Mimigoule" depuis votre main ou Deck sur votre Terrain, ou en Position de Défense face verso sur le Terrain de votre adversaire, puis vous pouvez changer 1 monstre face recto sur le Terrain en Position de Défense face verso. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez un nombre de votre choix de cartes "Mimigoule" que vous contrôlez ; renvoyez-les à la main. Vous ne pouvez utiliser qu'1 effet de "Chambre Mimigoule" par tour, et uniquement une fois le tour.
  | de_text             = Beschwöre 1 „Mimighul“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck auf deine Spielfeldseite oder in die verdeckte Verteidigungsposition auf die Spielfeldseite deines Gegners, dann kannst du 1 offenes Monster auf dem Spielfeld in die verdeckte Verteidigungsposition ändern. Du kannst diese Karte von deinem Friedhof verbannen und dann eine beliebige Anzahl „Mimighul“-Karten wählen, die du kontrollierst; gib sie auf die Hand zurück. Du kannst nur 1 Effekt von „Mimighul-Raum“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Evoca Specialmente 1 mostro "Mimighoul" dalla tua mano o Deck sul tuo Terreno, o coperto in Posizione di Difesa sul Terreno del tuo avversario, poi puoi mettere coperto in Posizione di Difesa 1 mostro scoperto sul Terreno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio un qualsiasi numero di carte "Mimighoul" che controlli; falle ritornare nella mano. Puoi utilizzare solo 1 effetto di "Mimighoul Stanza" per turno, e solo una volta in quel turno.
  | pt_text             = Invoque por Invocação-Especial 1 monstro "Mimicarniçal" da sua mão ou do Deck no seu campo, ou com a face para baixo em Posição de Defesa no campo do seu oponente e, depois, você pode colocar 1 monstro com a face para cima no campo, com a face para baixo em Posição de Defesa. Você pode banir este card do seu Cemitério e, depois, escolha qualquer número de cards "Mimicarniçal" que você controla; devolva-os para a mão. Você só pode usar 1 efeito de "Quarto Mimicarniçal" por turno e apenas uma vez por turno.
  | es_text             = Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Mimighoul" a tu Campo, o en Posición de Defensa boca abajo al Campo de tu adversario, y después puedes cambiar 1 monstruo boca arriba en el Campo a Posición de Defensa boca abajo. Puedes desterrar esta carta en tu Cementerio, y después selecciona cualquier número de cartas "Mimighoul" que controles; devuélvelas a la mano. Sólo puedes usar 1 efecto de "Sala Mimighoul" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札・デッキから「ミミグル」モンスター１体を選び、自分フィールドに特殊召喚するか相手フィールドに裏側守備表示で特殊召喚する。その後、フィールドの表側表示モンスター１体を裏側守備表示にできる。②：墓地のこのカードを除外し、自分フィールドの「ミミグル」カードを任意の数だけ対象として発動できる。そのカードを手札に戻す。
  | ko_text             = 
