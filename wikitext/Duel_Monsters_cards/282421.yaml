  | text                = To [[activate]] this card, you must [[Draw a card|draw]] it for your [[normal draw]] in your [[Draw Phase]], [[reveal]] it, and keep it revealed until [[Main Phase 1]]. During that Main Phase: You can activate 1 of these [[effect]]s;<br />● [[Send]] 1 "[[Seventh]]" [[Normal Spell]] from your [[Main Deck|Deck]] to the [[GY]]; this effect becomes that [[Spell]]'s effect when that card is activated.<br />● [[Special Summon]] up to 2 monsters from your Deck, but [[negate]] their effects, then immediately after this effect [[resolve]]s, [[Xyz Summon]] 1 "[[Number]]" monster using materials you control, including both those monsters.
  | fr_text             = Pour activer cette carte, vous devez la piocher pour votre pioche normale durant votre Draw Phase, la révéler et la garder révélée jusqu'à la Main Phase 1. Durant cette Main Phase : vous pouvez activer 1 de ces effets ;<br />● Envoyez 1 Magie Normale "Septième" depuis votre Deck au Cimetière ; cet effet devient l'effet de la Magie lorsque la carte est activée.<br />● Invoquez Spécialement max. 2 monstres depuis votre Deck, mais annulez leurs effets, puis immédiatement après la résolution de cet effet, Invoquez par Xyz 1 monstre "Numéro" en utilisant des Matériels que vous contrôlez (ces deux monstres inclus).
  | de_text             = Um diese Karte zu aktivieren, musst du sie als dein normales Ziehen in deiner Draw Phase ziehen, vorzeigen und bis zur Main Phase 1 vorgezeigt lassen. Während jener Main Phase: Du kannst 1 dieser Effekte aktivieren;<br />● Lege 1 Normalen „Siebent“-Zauber von deinem Deck auf den Friedhof; dieser Effekt wird derselbe wie der Effekt jenes Zaubers, wenn jene Karte aktiviert wird.<br />● Beschwöre bis zu 2 Monster als Spezialbeschwörung von deinem Deck, aber annulliere ihre Effekte, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Nummer“-Monster als Xyz-Beschwörung und verwende dafür Material, das du kontrollierst, darunter jene beiden Monster.
  | it_text             = Per attivare questa carta, devi pescarla per la tua normale pescata nella tua Draw Phase, rivelarla e tenerla rivelata fino alla Main Phase 1. Durante quella Main Phase: puoi attivare 1 di questi effetti;<br />● Manda 1 Magia Normale "Settimo/a" dal tuo Deck al Cimitero; questo effetto diventa l'effetto di quella Magia quando quella carta viene attivata.<br />● Evoca Specialmente fino a 2 mostri dal tuo Deck, ma annulla i loro effetti, poi immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 mostro "Numero" utilizzando materiali che controlli, compresi entrambi quei mostri.
  | pt_text             = Para ativar este card, você deve comprá-lo em sua compra normal na sua Fase de Compra, revelá-lo e mantê-lo revelado até a Fase Principal 1. Durante essa Fase Principal: você pode ativar 1 desses efeitos;<br />● Envie 1 Magia Normal "Sétimo" do seu Deck para o Cemitério; este efeito se torna o efeito dessa Magia quando esse card for ativado.<br />● Invoque por Invocação-Especial até 2 monstros do seu Deck, mas negue seus efeitos e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 monstro "Número" usando matérias que você controla, incluindo esses dois monstros.
  | es_text             = Para activar esta carta, debes robarla en tu robo normal en tu Draw Phase, mostrarla, y mantenerla mostrada hasta la Main Phase 1. Durante esa Main Phase: puedes activar 1 de estos efectos;<br />● Manda al Cementerio 1 Mágica Normal "Séptima" en tu Deck; este efecto se convierte en el efecto de esa Mágica cuando esa carta es activada.<br />● Invoca hasta 2 monstruos de Modo Especial, desde tu Deck, pero niega sus efectos e inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 monstruo "Número" usando materiales que controles, incluyendo esos dos monstruos.
  | ja_text             = ①：自分ドローフェイズに通常のドローをしたこのカードを公開し続ける事で、そのターンのメインフェイズ１に、以下の効果から１つを選択して発動できる。●デッキから「セブンス」通常魔法カード１枚を墓地へ送って発動できる。この効果は、その魔法カード発動時の効果と同じになる。●デッキからモンスターを２体まで効果を無効にして特殊召喚し、そのモンスターを全て含む自分フィールドのモンスターを素材として「Ｎｏ．」Ｘモンスター１体をＸ召喚する。
  | ko_text             = ①: 자신 드로우 페이즈에 일반 드로우를 한 이 카드를 계속해서 공개하는 것으로, 그 턴의 메인 페이즈 1 에, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "세븐스" 일반 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 이 효과는, 그 마법 카드 발동시의 효과와 같아진다. ●덱에서 몬스터를 2장까지 효과를 무효로 하여 특수 소환하고, 그 몬스터를 전부 포함하는 자신 필드의 몬스터를 소재로서 "No." 엑시즈 몬스터 1장을 엑시즈 소환한다.
  | sc_text             = ①：在自己的抽牌阶段通过持续公开以通常抽牌抽到的此卡，在该回合的主要阶段１，可从以下效果中选择１个发动。<br />●从牌组将１张“七皇”通常魔法卡送至墓地可以发动。此效果变为与该魔法卡发动时的效果相同。<br />●从牌组将最多２只怪兽的效果无效并特殊召唤，将自己场上的怪兽（须包含该特殊召唤的全部怪兽）作为素材，进行１只“编号”超量怪兽的超量召唤。
