  | text            = Gains 800 [[ATK]]/[[DEF]] while you have no [[Monster Card|monsters]] in your [[GY]]. If this card in your [[possession]] is [[destroy]]ed by an opponent's card and [[sent]] to your GY: [[Shuffle]] this card into the [[Main Deck|Deck]]. After [[damage calculation]], if this card [[battle]]s an opponent's monster: You can [[target]] 1 card your opponent [[control]]s; destroy that target.
  | fr_text         = Gagne 800 ATK/DEF tant que vous n'avez aucun monstre dans votre Cimetière. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Après le calcul des dommages, si cette carte combat un monstre de l'adversaire : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez la cible.
  | de_text         = Erhält 800 ATK/DEF, solange du keine Monster in deinem Friedhof hast. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Nach der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_text         = Guadagna 800 ATK/DEF mentre non hai nessun mostro nel tuo Cimitero. Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Dopo il calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.
  | pt_text         = Ganha 800 de ATK/DEF enquanto você não tiver monstros no seu Cemitério. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: embaralhe este card no Deck. Depois do cálculo de dano, se este card batalhar um monstro do oponente: você pode escolher 1 card que seu oponente controla; destrua o alvo.
  | es_text         = Gana 800 ATK/DEF mientras no tengas monstruos en tu Cementerio. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: baraja esta carta al Deck. Después del cálculo de daño, si esta carta batalla con un monstruo del adversario: puedes seleccionar 1 carta que controle tu adversario; destruye ese objetivo.
  | ja_text         = ①：自分の墓地にモンスターが存在しない場合、このカードの攻撃力・守備力は８００アップする。②：このカードが相手モンスターと戦闘を行ったダメージ計算後、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。③：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  | ko_text         = ①: 자신 묘지에 몬스터가 존재하지 않을 경우, 이 카드의 공격력 / 수비력은 800 올린다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 파괴한다. ③: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  | tc_text         = 此卡因对手被破坏并送入墓地时，此卡返回至牌组。我方墓地不存在怪兽的场合，此卡的攻击力、守备力上升800点。此卡与对手怪兽战斗时，可选择对手场上的1张卡牌破坏。
  | sc_text         = ①：自己的墓地不存在怪兽的情况下，此卡的攻击力・守备力上升８００。②：此卡与对手怪兽进行战斗的伤害计算后，以对手场上的１张卡为对象可以发动。将该对手的卡破坏。③：此卡被对手破坏并被送至墓地的情况下发动。将此卡放回牌组。
