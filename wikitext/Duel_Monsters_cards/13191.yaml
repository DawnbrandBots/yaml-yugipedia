  | text          = If the [[DEF]] of an [[attack]]ed [[Defense Position]] [[monster]] is higher than the [[ATK]] of your opponent's attacking monster, the [[Battle Damage]] inflicted to your opponent is doubled. [[Destroy]] the attacking monster after [[damage calculation]].
  | fr_text       = Si la DEF d'un monstre attaqué en Position de Défense est supérieure à l'ATK du monstre attaquant de votre adversaire, les dommages de combat infligés à votre adversaire sont doublés. Détruisez le monstre attaquant après le calcul des dommages.
  | de_text       = Falls die DEF eines angegriffenen Monsters in Verteidigungsposition höher ist als die ATK des angreifenden Monsters auf der Spielfeldseite deines Gegners, wird der Kampfschaden, der deinem Gegner zugefügt wird, verdoppelt. Zerstöre das angreifende Monster nach der Schadensberechnung.
  | it_text       = Se il DEF di un mostro attaccato in Posizione di Difesa è superiore all'ATK del mostro attaccante del tuo avversario, il danno da combattimento inflitto al tuo avversario è raddoppiato. Distruggi il mostro attaccante dopo il calcolo dei danni.
  | pt_text       = Se o DEF de um monstro atacado em Posição de Defesa é superior ao ATK do monstro atacante no Campo do seu adversário, o dano de batalha infligido ao seu adversário é dobrado. Destrúa o monstro atacante depois do cálculo de dano.
  | es_text       = Si la DEF de un monstruo atacado en Posición de Defensa es superior al ATK del monstruo atacante de tu adversario, el daño de batalla infligido a los Life Points de tu adversario es doblado. Destruye el monstruo atacante después del cálculo de daño.
  | ja_text       = 攻撃された守備表示モンスターの守備力が、相手攻撃モンスターの攻撃力を越えていた場合、相手に与える戦闘ダメージは倍になる。ダメージ計算後にその攻撃モンスターを破壊する。
  | ko_text       = 공격받은 수비 표시 몬스터의 수비력이, 상대 공격 몬스터의 공격력을 넘었을 경우, 상대에게 주는 전투 데미지는 배가 된다. 데미지 계산 후에 그 공격 몬스터를 파괴한다.
