  | fr_text             = Lorsque cette carte, qui a été Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez ajouter 1 carte "Bête Gladiateur" depuis votre Deck à votre main. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Samnite, Bête Gladiateur" exclu) depuis votre Deck.
  | de_text             = Wenn diese Karte, die durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde, ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst deiner Hand 1 „Gladiatorungeheuer“-Karte von deinem Deck hinzufügen. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Samnite“.
  | it_text             = Quando questa carta, che è stata Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia", distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi aggiungere 1 carta "Gladiatore Bestia" dal tuo Deck alla tua mano. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Samnite".
  | pt_text             = Quando este card, que foi Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora", destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode adicionar 1 card "Besta Gladiadora" do seu Deck à sua mão. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Samnite".
  | es_text             = Cuando esta carta, que fue Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes añadir a tu mano 1 carta "Bestia Gladiador" en tu Deck. Al final de la Battle Phase, si esta carta batalló: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Samnite".
  | ja_text             = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキから「剣闘獣」と名のついたカード１枚を手札に加える事ができる。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣サムニテ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。
  | ko_text             = 이 카드가 '검투수' 라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 덱에서 '검투수' 라는 이름이 붙은 카드 1장을 패에 넣을 수 있다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 '검투수 샘나이트' 이외의 '검투수' 라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
