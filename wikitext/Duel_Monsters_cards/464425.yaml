  | pt_text               = Durante sua Fase Principal, se este card foi Invocado por Invocação-Pêndulo neste turno: você pode enviar 1 monstro "Camarartista" da sua mão para o Cemitério; compre 1 card. Você só pode usar este efeito de "Camarartista Lançador de Ada-da-gas" uma vez por turno.
