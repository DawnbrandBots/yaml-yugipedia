  | text            = (This card is always treated as a "[[Dogmatika]]" and "[[Despia]]" card.)<br />If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[send]] 1 "[[Fallen of Albaz]]" or 1 card that mentions it from your [[Main Deck|Deck]] to the [[GY]]. If a card(s) leaves the [[Extra Deck]] (except during the [[Damage Step]]): You can [[target]] 1 "Fallen of Albaz", or 1 monster that mentions it, in your GY, except "Guiding Quem, the Virtuous"; Special Summon it. You can only use each [[effect]] of "Guiding Quem, the Virtuous" [[once per turn]].
  | fr_text         = (Cette carte est toujours traitée comme carte "Dogmatika" et "Despia".)<br />Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 "Albaz le Déchu" ou 1 carte qui le mentionne depuis votre Deck au Cimetière. Si une ou plusieurs cartes quittent l'Extra Deck (sauf durant la Damage Step) : vous pouvez cibler 1 "Albaz le Déchu" ou 1 monstre qui le mentionne ("Influente Quem, la Vertueuse" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Influente Quem, la Vertueuse" qu'une fois par tour.
  | de_text         = (Diese Karte wird immer als „Dogmatika“- und „Despia“-Karte behandelt.)<br />Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Gefallener von Albaz“ oder 1 Karte, die ihn erwähnt, von deinem Deck auf den Friedhof legen. Falls eine oder mehr Karten das Extra Deck verlassen (außer während des Damage Steps): Du kannst 1 „Gefallener von Albaz“ oder 1 Monster, das ihn erwähnt, in deinem Friedhof wählen, außer „Leitende Quem, die Tugendhafte“; beschwöre ihn oder es als Spezialbeschwörung. Du kannst jeden Effekt von „Leitende Quem, die Tugendhafte“ nur einmal pro Spielzug verwenden.
  | it_text         = (Questa carta viene sempre considerata come una carta "Dogmatika" e "Dispia".)<br />Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 "Caduto di Albaz" o 1 carta che lo menziona dal tuo Deck al Cimitero. Se una o più carte lasciano l'Extra Deck (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 "Caduto di Albaz", o 1 mostro che lo menziona, nel tuo Cimitero, eccetto "Guida Quem, la Virtuosa"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Guida Quem, la Virtuosa" una sola volta per turno.
  | pt_text         = (Este card deve ser sempre considerado como um card "Dogmatika" e "Despia".)<br />Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 "Caído de Arbaz" ou 1 card que o mencione do seu Deck para o Cemitério. Se um ou mais cards deixarem o Deck Adicional (exceto durante a Etapa de Dano): você pode escolher 1 "Caído de Arbaz", ou 1 monstro que o mencione, no seu Cemitério, exceto "Guia Quem, a Virtuosa"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Guia Quem, a Virtuosa" uma vez por turno.
  | es_text         = (Esta carta se trata siempre como una carta "Dogmátik" y "Despía").<br />Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 "Caído de Albaz" o 1 carta que lo mencione en tu Deck. Si una o más cartas dejan el Deck Extra (excepto durante el Damage Step): puedes seleccionar 1 "Caído de Albaz", o 1 monstruo que lo mencione, en tu Cementerio, excepto "Guía Quem, la Virtuosa"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Guía Quem, la Virtuosa" una vez por turno.
  | ja_text         = このカード名はルール上「ドラグマ」カード、「デスピア」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「アルバスの落胤」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。②：自分・相手のカードがＥＸデッキから離れた場合、「導きの聖女クエム」を除く自分の墓地の、「アルバスの落胤」またはそのカード名が記されたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text         = 이 카드명은 룰상 "드래그마" 카드, "데스피아" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. "알버스의 낙윤" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 묘지로 보낸다. ②: 자신 / 상대의 카드가 엑스트라 덱에서 벗어났을 경우, "인도하는 성녀 쿠엠"이 아닌 자신 묘지의, "알버스의 낙윤" 1장 또는 그 카드명이 쓰여진 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text         = 此卡名在规则上也视为“教导”卡、“惨绝戏”卡。此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１只“阿尔白斯之落胤”或１张记载有该卡名的卡送至墓地。②：自己・对手的卡离开额外牌组的情况下，以除“引导之圣女 库妸㽗”以外的、自己墓地的１只“阿尔白斯之落胤”或１只记载有该卡名的怪兽为对象可以发动。将该怪兽特殊召唤。
