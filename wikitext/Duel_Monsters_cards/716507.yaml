  | fr_text             = Sacrifiez 1 monstre ; Invoquez Spécialement 1 monstre "Mercefourrure" depuis votre main ou Deck, dont le Niveau est inférieur ou supérieur de 1 à celui que le monstre Sacrifié avait sur le Terrain. Vous ne pouvez pas déclarer d'attaques le tour où vous activez cette carte, sauf avec des monstres "Mercefourrure". Vous ne pouvez activer qu'1 "Bleu Mercefourrure" par tour.
  | de_text             = Biete 1 Monster als Tribut an; beschwöre 1 „Fellsöldner“-Monster, dessen Stufe 1 höher oder 1 niedriger als die ist, die das als Tribut angebotene Monster auf dem Spielfeld hatte, als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Angriffe deklarieren, außer mit „Fellsöldner“-Monstern. Du kannst nur 1 „Fellsöldner-Neuling“ pro Spielzug aktivieren.
  | it_text             = Offri come Tributo 1 mostro; Evoca Specialmente dalla tua mano o Deck 1 mostro "Pelliccia Mercenaria" con Livello superiore di 1 o inferiore di 1 a quello che il mostro offerto come Tributo aveva sul Terreno. Non puoi dichiarare attacchi nel turno in cui attivi questa carta, eccetto con mostri "Pelliccia Mercenaria". Puoi attivare solo 1 "Recluta Pelliccia Mercenaria" per turno.
  | pt_text             = Ofereça 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro "de Peluguel" da sua mão ou do Deck, cujo Nível seja 1 maior ou 1 menor que o monstro oferecido como Tributo tinha no campo. Você não pode declarar ataques no turno em que ativar este card, exceto com monstros "de Peluguel". Você só pode ativar 1 "Novato de Peluguel" por turno.
  | es_text             = Sacrifica 1 monstruo; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Mascota a Sueldo", cuyo Nivel sea 1 mayor o 1 menor que el que el monstruo Sacrificado tenía en el Campo. No puedes declarar ataques en el turno en el que activaste esta carta, excepto con monstruos "Mascota a Sueldo". Sólo puedes activar 1 "Mascota a Sueldo Novata" por turno.
