  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets ;<br />● Ajoutez 1 Magie/Piège "Magistus" depuis votre Deck à votre main.<br />● Renvoyez 1 de vos monstres Magicien de max. Niveau 4 bannis à votre Cimetière.<br />Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Magistus" que vous contrôlez ; équipez-le avec 1 monstre "Magistus" (monstres de Niveau 4 exclus) depuis votre Cimetière.<br />Vous ne pouvez utiliser chaque effet de "Rilliona, Magistus du Verre" qu'une fois par tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />● Füge deiner Hand 1 „Magistus“-Zauber/Falle von deinem Deck hinzu.<br />● Lege 1 deiner verbannten Hexer-Monster der Stufe 4 oder niedriger auf deinen Friedhof zurück.<br />Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Magistus“-Monster wählen, das du kontrollierst; rüste es mit 1 „Magistus“-Monster von deinem Friedhof aus, außer einem Monster der Stufe 4.<br />Du kannst jeden Effekt von „Rilliona, Magistus des Glases“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti;<br />● Aggiungi 1 Magia/Trappola "Magistus" dal tuo Deck alla tua mano.<br />● Fai ritornare 1 dei tuoi mostri Incantatore di Livello 4 o inferiore banditi nel tuo Cimitero.<br />Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Magistus" che controlli; equipaggialo con 1 mostro "Magistus" dal tuo Cimitero, eccetto un mostro di Livello 4.<br />Puoi utilizzare ogni effetto di "Rilliona, la Magistus di Verre" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos;<br />● Adicione 1 Magia/Armadilha "Magistus" do seu Deck à sua mão.<br />● Devolva para o seu Cemitério 1 dos seus monstros Mago banidos de Nível 4 ou menos.<br />Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Magistus" que você controla; equipe-o com 1 monstro "Magistus" do seu Cemitério, exceto um monstro de Nível 4.<br />Você só pode usar cada efeito de "Rilliona, a Magistus de Verre" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos;<br />● Añade a tu mano 1 Mágica/Trampa "Magistus" en tu Deck.<br />● Devuelve a tu Cementerio 1 de tus monstruos Lanzador de Conjuros desterrados de Nivel 4 o menor.<br />Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Magistus" que controles; equípalo con 1 monstruo "Magistus" en tu Cementerio, excepto un monstruo de Nivel 4.<br />Sólo puedes usar cada efecto de "Rilliona, la Magistus de Vidria" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、以下の効果から１つを選択して発動できる。●デッキから「マギストス」魔法・罠カード１枚を手札に加える。●除外されている自分のレベル４以下の魔法使い族モンスター１体を選んで墓地に戻す。②：墓地のこのカードを除外し、自分フィールドの「マギストス」モンスター１体を対象として発動できる。自分の墓地からレベル４以外の「マギストス」モンスター１体を選び、装備カード扱いとして対象のモンスターに装備する。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "마기스토스" 마법 / 함정 카드 1장을 패에 넣는다. ●제외되어 있는 자신의 레벨 4 이하의 마법사족 몬스터 1장을 고르고 묘지로 되돌린다.<br />②: 묘지의 이 카드를 제외하고, 자신 필드의 "마기스토스" 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신 묘지에서 레벨 4 이외의 "마기스토스" 몬스터 1장을 고르고, 장착 카드로 취급하여 대상 몬스터에 장착한다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下，可从以下效果中选择1个发动。●从牌组将1张“伟魔”魔法・陷阱卡加入手牌。●挑选1只被除外的自己的等级4以下的魔法师族怪兽放回墓地。②：将墓地的此卡除外，以自己场上的1只“伟魔”怪兽为对象可以发动。从自己的墓地挑选1只等级4以外的“伟魔”怪兽，视为装备卡装备于对象怪兽。
