  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière en retirant 6 Compteurs Magie de "Citadelle Magique d'Endymion" que vous contrôlez. Si elle est Invoquée de cette façon : ciblez 1 Magie dans votre Cimetière ; ajoutez la cible à votre main. Une fois par tour : vous pouvez défausser 1 Magie, puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschwören, indem du 6 Zauberzählmarken von einer „Magische Zitadelle von Endymion“ entfernst, die du kontrollierst. Falls diese Karte auf diese Art beschworen wird: Wähle 1 Zauber in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu. Einmal pro Spielzug: Du kannst 1 Zauber abwerfen und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano o Cimitero) rimuovendo 6 Segnalini Magia da una "Cittadella Magica di Endymion" che controlli. Se viene Evocato in questo modo: scegli come bersaglio 1 Magia nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Una volta per turno: puoi scartare 1 Magia, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Cemitério) ao remover 6 Marcadores de Magia de um "Cidadela Mágica de Endymion" que você controla. Se Invocado desta forma: escolha 1 Magia no seu Cemitério; adicione o alvo à sua mão. Uma vez por turno: você pode descartar 1 Magia e, depois, escolher 1 card no campo; destrua o alvo.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano o Cementerio) retirando 6 Contadores Mágicos de una "Ciudadela Mágica de Endimión" que controles. Si es Invocada de esta forma: selecciona 1 Mágica en tu Cementerio; añade ese objetivo a tu mano. Una vez por turno: puedes descartar 1 Mágica, y después seleccionar 1 carta en el Campo; destruye ese objetivo.
  | ja_lore               = ①：このカードは自分フィールドの「魔法都市エンディミオン」に置かれている魔力カウンターを６つ取り除き、手札・墓地から特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した場合、自分の墓地の魔法カード１枚を対象として発動する。そのカードを手札に加える。③：１ターンに１度、手札から魔法カード１枚を捨て、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_lore               = ①: 이 카드는 자신 필드의 "마법 도시 엔디미온"에 놓여 있는 마력 카운터를 6개 제거하고, 패 / 묘지에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 경우, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동한다. 그 카드를 패에 넣는다. ③: 1턴에 1번, 패에서 마법 카드 1장을 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
