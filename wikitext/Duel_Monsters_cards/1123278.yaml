  | text                = You can [[banish]] 1 other [[Level]] 7 or higher [[monster]] from your [[hand]]; [[Special Summon]] this card from your hand. You can [[target]] 1 [[face-up]] monster you [[control]]; Special Summon 1 monster from your [[Main Deck|Deck]] with a different name that has 2 or more of the same Level, [[ATK]], and/or [[DEF]], but it cannot activate its [[effect]]s this turn. You can only use each effect of "Replicard LAD" [[once per turn]].
  | fr_text             = Vous pouvez bannir 1 autre monstre de min. Niveau 7 depuis votre main ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; Invoquez Spécialement 1 monstre depuis votre Deck de nom différent qui a min. 2 mêmes Niveau, ATK et/ou DEF, mais il ne peut pas activer ses effets ce tour. Vous ne pouvez utiliser chaque effet de "Réplicarte NAD" qu'une fois par tour.
  | de_text             = Du kannst 1 anderes Monster der Stufe 7 oder höher von deiner Hand verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 offenes Monster wählen, das du kontrollierst; beschwöre 1 Monster mit einem unterschiedlichen Namen, das 2 oder mehr von selbe Stufe, ATK und/oder DEF hat, als Spezialbeschwörung von deinem Deck, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst jeden Effekt von „Replikarte SAD“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi bandire 1 altro mostro di Livello 7 o superiore dalla tua mano; Evoca Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; Evoca Specialmente dal tuo Deck 1 mostro con un nome diverso che ha 2 o più dello stesso Livello, ATK e/o DEF, ma esso non può attivare i suoi effetti in questo turno. Puoi utilizzare ogni effetto di "Replicarta LAD" una sola volta per turno.
  | pt_text             = Você pode banir 1 outro monstro de Nível 7 ou mais da sua mão; Invoque este card por Invocação-Especial da sua mão. Você pode escolher 1 monstro com a face para cima que você controla; Invoque por Invocação-Especial 1 monstro do seu Deck com um nome diferente que tenha 2 ou mais dos mesmos Nível, ATK e/ou DEF, mas ele não pode ativar seus efeitos neste turno. Você só pode usar cada efeito de "Replicard NAD" uma vez por turno.
  | es_text             = Puedes desterrar otro monstruo de Nivel 7 o mayor en tu mano; Invoca esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 monstruo boca arriba que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo con un nombre diferente que tenga 2 o más del mismo Nivel, ATK y/o DEF, pero no puede activar sus efectos este turno. Sólo puedes usar cada efecto de "Replicarta NAD" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他のレベル７以上のモンスター１体を除外して発動できる。このカードを手札から特殊召喚する。②：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとはカード名が異なり、レベル・攻撃力・守備力の内、２つ以上が同じモンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 패에서 다른 레벨 7 이상의 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다르고, 레벨 / 공격력 / 수비력 중, 2개 이상이 같은 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 효과를 발동할 수 없다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将1只其他的等级7以上的怪兽除外可以发动。从手牌将此卡特殊召唤。②：以自己场上的1只表侧表示怪兽为对象可以发动。从牌组将1只与该怪兽卡名不同、等级・攻击力・守备力中2项以上相同的怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不可发动效果。
