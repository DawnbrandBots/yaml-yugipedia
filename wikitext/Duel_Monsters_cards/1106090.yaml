  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler 2 monstres "Forêt Blanche" dans votre Cimetière ; placez-les face recto dans les Zones Magie & Piège de leur propriétaire comme Magies Continues. Durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Peuplier de la Forêt Blanche" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 2 „Weißen Wald“-Monster in deinem Friedhof wählen; lege sie offen als Permanente Zauber in die Zauber- & Fallenzonen ihrer Besitzer. Während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden Effekt von „Pappel vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 2 mostri "Foresta Bianca" nel tuo Cimitero; mettili scoperti nelle Zone Magie & Trappole del loro proprietario come Magie Continue. Durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli. Puoi utilizzare ogni effetto di "Pioppo della Foresta Bianca" una sola volta per turno.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode escolher 2 monstros "Floresta Branca" no seu Cemitério; coloque-os com a face para cima nas Zonas de Magias & Armadilhas dos seus donos como Magias Contínuas. Durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla. Você só pode usar cada efeito de "Poplar da Floresta Branca" uma vez por turno.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 2 monstruos "Bosque Blanco" en tu Cementerio; ponlos boca arriba en las Zonas de Magia y Trampas de sus dueños como Mágicas Continuas. Durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas. Sólo puedes usar cada efecto de "Álamo del Bosque Blanco" una vez por turno.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分の墓地の「白き森」モンスター２体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。②：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 자신 묘지의 "하얀 숲" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  | sc_text             = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下，以自己墓地的2只“白森”怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。②：在对手的主要阶段可以发动。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。
