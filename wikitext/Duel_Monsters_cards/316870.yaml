  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 „D/D“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 800 ATK (selbst falls diese Karte das Spielfeld verlässt).
  | de_text               = Einmal pro Spielzug, falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 der Monster wählen; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des Monsters. Diese Karte kann während des Spielzugs, in dem dieser Effekt aktiviert wird, deinen Gegner nicht direkt angreifen. Kann nicht durch Zauber-/Falleneffekte zerstört werden, die diese Karte nicht als Ziel wählen.
  | it_pendulum_effect    = Una volta per turno: puoi scegliere come bersaglio 1 mostro "D/D" che controlli; esso guadagna 800 ATK, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
