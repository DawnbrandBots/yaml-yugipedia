  | es_pendulum_effect    = Una vez por turno: puedes seleccionar 1 monstruo "D/D" que controles; hasta el final de este turno, éste gana 800 ATK (aún si esta carta deja el Campo).
  | es_text               = Una vez por turno, si uno o más monstruos que controlas son destruidos en batalla o por efecto de una carta: puedes seleccionar 1 de esos monstruos; hasta el final de este turno, esta carta gana ATK igual al ATK original de ese monstruo. Esta carta no puede atacar a tu adversario directamente durante el turno que es activado este efecto. No puede ser destruida por efectos de Cartas Mágicas/de Trampa que no seleccionen esta carta.
  | ja_pendulum_effect    = ①：１ターンに１度、自分フィールドの「ＤＤ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで８００アップする。
