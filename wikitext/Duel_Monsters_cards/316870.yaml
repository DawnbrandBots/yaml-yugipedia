  | ko_text               = ①: 1턴에 1번, 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 대상 몬스터의 원래 공격력만큼 올린다. 이 효과를 발동한 턴에, 이 카드는 직접 공격할 수 없다. ②: 이 카드는, 이 카드를 대상으로 하지 않는 마법 / 함정 카드의 효과로는 파괴되지 않는다.
