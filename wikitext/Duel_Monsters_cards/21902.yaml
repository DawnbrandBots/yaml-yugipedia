  | fr_text             = Au début de la Damage Step, si cette carte a attaqué un monstre en Position de Défense face verso : détruisez le monstre. Vous devez contrôler un monstre "Six Samouraïs" face recto de nom différent pour activer et résoudre cet effet. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  | de_text             = Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angegriffen hat: Zerstöre das Monster. Du musst ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  | it_text             = All'inizio del Damage Step, se questa carta ha attaccato un mostro coperto in Posizione di Difesa: distruggi quel mostro. Devi controllare un mostro "Sei Samurai" scoperto con un nome diverso per attivare e risolvere questo effetto. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  | es_text             = Al comienzo del Damage Step, si esta carta atacó a un monstruo en Posición de Defensa boca abajo: destruye ese monstruo. Debes controlar un monstruo "Seis Samuráis" boca arriba con nombre diferente para activar y resolver este efecto. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_text             = 自分フィールド上に「六武衆－イロウ」以外の「六武衆」と名のついたモンスターが存在し、このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊できる。
  | ko_text             = 자신 필드 위에 "여섯 무사-이로우" 이외의 "여섯 무사" 라는 이름이 붙은 몬스터가 존재하는 한, 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다. 이 카드가 파괴될 경우, 대신에 이 카드 이외의 "여섯 무사" 라는 이름이 붙은 몬스터를 파괴할 수 있다.
