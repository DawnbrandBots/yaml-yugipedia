  | lore                = If you do not [[control]] any [[face-up]] [[monster]]s, other than [[Winged Beast]] monsters: You can [[Special Summon]] both this card and 1 "[[Raidraptor]]" monster from your [[hand]]. If you control no monsters: You can [[target]] 2 [[Level]] 4 or lower "Raidraptor" monsters in your [[GY]], including this card; Special Summon them in [[Defense Position]]. You can only use 1 "Raidraptor - Bloom Vulture" [[effect]] per turn, and [[Only 1 effect once per turn|only once that turn]], also you cannot Special Summon monsters the turn you [[activate]] either of these effects, except [[DARK]] monsters.
  | fr_lore             = Si vous ne contrôlez aucun monstre face recto (monstres Bête Ailée exclus) : vous pouvez Invoquer Spécialement cette carte ainsi qu'1 monstre "Raidraptor" depuis votre main. Si vous ne contrôlez aucun monstre : vous pouvez cibler 2 monstres "Raidraptor" de max. Niveau 4 (cette carte incluse) dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense. Vous ne pouvez utiliser qu'1 effet de "Raidraptor - Vautour Fleurissant" par tour, et uniquement une fois le tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le tour où vous activez un de ces effets.
  | de_lore             = Falls du keine offenen Monster kontrollierst, außer Geflügeltes Ungeheuer-Monstern: Du kannst sowohl diese Karte als auch 1 „Überfallraptor“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls du keine Monster kontrollierst: Du kannst 2 „Überfallraptor“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, darunter diese Karte; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 Effekt von „Überfallraptor - Blütegeier“ pro Spielzug verwenden und in jenem Spielzug nur einmal, zusätzlich kannst du in dem Spielzug, in dem du einen dieser Effekte aktivierst, keine Spezialbeschwörungen durchführen, außer von FINSTERNIS Monstern.
  | it_lore             = Se non controlli nessun mostro scoperto, a parte mostri Bestia Alata: puoi Evocare Specialmente sia questa carta che 1 mostro "Raidraptor" dalla tua mano. Se non controlli nessun mostro: puoi scegliere come bersaglio 2 mostri "Raidraptor" di Livello 4 o inferiore nel tuo Cimitero, compresa questa carta; Evocali Specialmente in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Raidraptor - Avvoltoio Fioritura" per turno, e solo una volta in quel turno, inoltre non puoi Evocare Specialmente mostri nel turno in cui attivi qualsiasi di questi due effetti, eccetto mostri OSCURITÀ.
  | pt_lore             = Se você não controlar nenhum monstro com a face para cima, que não sejam monstros Besta Alada: você pode Invocar por Invocação-Especial tanto este card quanto 1 monstro "Ataqueraptor" da sua mão. Se você não controlar nenhum monstro: você pode escolher 2 monstros "Ataqueraptor" de Nível 4 ou menos no seu Cemitério, incluindo este card; Invoque-os por Invocação-Especial em Posição de Defesa. Você só pode usar 1 efeito de "Ataqueraptor - Abutre Florescente" por turno e apenas uma vez por turno e, além disso, você não pode Invocar monstros por Invocação-Especial no turno em que ativar qualquer um destes efeitos, exceto monstros de TREVAS.
  | es_lore             = Si no controlas ningún monstruo boca arriba, que no sean monstruos Bestia Alada: puedes Invocar de Modo Especial ambos, esta carta y 1 monstruo "Asaltorrapaz", desde tu mano. Si no controlas monstruos: puedes seleccionar 2 monstruos "Asaltorrapaz" de Nivel 4 o menor en tu Cementerio, incluyendo esta carta; Invócalos de Modo Especial en Posición de Defensa. Sólo puedes usar 1 efecto de "Asaltorrapaz - Buitre de Floración" por turno, y sólo una vez ese turno, y además no puedes Invocar monstruos de Modo Especial el turno en el que activas cualquiera de estos efectos, excepto monstruos de OSCURIDAD.
  | ja_lore             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、この効果を発動するターン、自分は闇属性モンスターしか特殊召喚できない。①：自分フィールドに鳥獣族モンスター以外の表側表示モンスターが存在しない場合に発動できる。このカードと「ＲＲ」モンスター１体を手札から特殊召喚する。②：自分フィールドにモンスターが存在しない場合、このカードを含む自分の墓地のレベル４以下の「ＲＲ」モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_lore             = 
  | sc_lore             = 此卡名的①②效果１回合１次，仅可使用其中１个，发动此效果的回合中，自己仅可特殊召唤暗属性怪兽。<br />①：自己场上不存在鸟兽族怪兽以外的表侧表示怪兽的情况下可以发动。从手牌将此卡和１只“急袭猛禽”怪兽特殊召唤。<br />②：自己场上不存在怪兽的情况下，以包含此卡在内的、自己墓地２只等级４以下的“急袭猛禽”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
