  | lore                  = If you [[control]] a "[[Rokket]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Absorouter Dragon" [[once per turn]] this way. If this card is [[sent]] to the [[GY]]: You can [[Add a card|add]] 1 "Rokket" monster from your [[Main Deck|Deck]] to your hand. You can only use this [[effect]] of "Absorouter Dragon" once per turn.
  | fr_lore               = Si vous contrôlez un monstre "Rokkette", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dragon Absorouteur" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 monstre "Rokkette" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dragon Absorouteur" qu'une fois par tour.
  | de_lore               = Falls du ein „Rakkete“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Absorouter-Drache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Rakkete“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Absorouter-Drache“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli un mostro "Mizzile", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Drago Assorouter" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 mostro "Mizzile" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Drago Assorouter" una sola volta per turno.
  | pt_lore               = Se você controlar um monstro "Foguette", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dragão Absoroteador" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério: você pode adicionar 1 monstro "Foguette" do seu Deck à sua mão. Você só pode usar este efeito de "Dragão Absoroteador" uma vez por turno.
  | es_lore               = Si controlas un monstruo "Cohette", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Dragón Absorrouter" una vez por turno de esta forma. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Cohette" en tu Deck. Sólo puedes usar este efecto de "Dragón Absorrouter" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「ヴァレット」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが墓地へ送られた場合に発動できる。デッキから「ヴァレット」モンスター１体を手札に加える。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "바렛" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "바렛" 몬스터 1장을 패에 넣는다.
  | sc_lore               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上有“枪弹”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡被送至墓地的情况下可以发动。从牌组将1只“枪弹”怪兽加入手牌。
