  | text                = [[Once per turn]], during the [[Battle Phase]]: You can [[activate]] 1 of these [[effect]]s.<br />● [[Target]] 1 "[[Ghostrick]]" [[Monster Card|monster]] you [[control]]; change that target to [[face-down]] [[Defense Position]], and if you do, change 1 face-down Defense Position monster your opponent controls to [[face-up]] [[Attack Position]].<br />● Target 1 face-down Defense Position monster you control; change that target to face-up Attack Position, and if it is a "Ghostrick" monster, change 1 face-up monster your opponent controls to face-down Defense Position.
  | fr_text             = Une fois par tour, durant la Battle Phase : vous pouvez activer 1 de ces effets.<br />● Ciblez 1 monstre "Fantôruse" que vous contrôlez ; changez la cible en Position de Défense face verso, et si vous le faites, changez 1 monstre en Position de Défense face verso contrôlé par votre adversaire en Position d'Attaque face recto.<br />● Ciblez 1 monstre en Position de Défense face verso que vous contrôlez ; changez la cible en Position d'Attaque face recto, et si c'est un monstre "Fantôruse", changez 1 monstre face recto contrôlé par votre adversaire en Position de Défense face verso.
  | de_text             = Einmal pro Spielzug, während der Battle Phase: Du kannst 1 dieser Effekte aktivieren.<br />● Wähle 1 „Geistertrick“-Monster, das du kontrollierst; ändere das gewählte Ziel in die verdeckte Verteidigungsposition und falls du dies tust, ändere 1 Monster in verdeckter Verteidigungsposition, das dein Gegner kontrolliert, in die offene Angriffsposition.<br />● Wähle 1 Monster in verdeckter Verteidigungsposition, das du kontrollierst; ändere das gewählte Ziel in die offene Angriffsposition und falls es ein „Geistertrick“-Monster ist, ändere 1 offenes Monster, das dein Gegner kontrolliert, in die verdeckte Verteidigungsposition.
  | pt_text             = Uma vez por turno, durante a Fase de Batalha: você pode ativar 1 desses efeitos.<br />● Escolha 1 monstro "Fantardil" que você controla; coloque o alvo com a face para baixo em Posição de Defesa e, se isso acontecer, coloque 1 monstro com a face para baixo em Posição de Defesa que seu oponente controla com a face para cima em Posição de Ataque.<br />● Escolha 1 monstro com a face para baixo em Posição de Defesa que você controla; coloque o alvo com a face para cima em Posição de Ataque e, se ele for um monstro "Fantardil", coloque 1 monstro com a face para cima que seu oponente controla com a face para baixo em Posição de Defesa.
  | es_text             = Una vez por turno, durante la Battle Phase: puedes activar 1 de estos efectos.<br />● Selecciona 1 monstruo "Fantastruco" que controles; cambia ese objetivo a Posición de Defensa boca abajo y, si lo haces, cambia 1 monstruo en Posición de Defensa boca abajo que controle tu adversario a Posición de Ataque boca arriba.<br />● Selecciona 1 monstruo en Posición de Defensa boca abajo que controles; cambia ese objetivo a Posición de Ataque boca arriba, y si es un monstruo "Fantastruco", cambia 1 monstruo boca arriba que controle tu adversario a Posición de Defensa boca abajo.
  | it_text             = Una volta per turno, durante la Battle Phase: puoi attivare 1 di questi effetti.<br />● Scegli come bersaglio 1 mostro "Fantasmatrucco" che controlli; metti quel bersaglio coperto in Posizione di Difesa e, se lo fai, metti scoperto in Posizione di Attacco 1 mostro coperto in Posizione di Difesa controllato dal tuo avversario.<br />● Scegli come bersaglio 1 mostro coperto in Posizione di Difesa che controlli; metti quel bersaglio scoperto in Posizione di Attacco e, se esso è un mostro "Fantasmatrucco", metti coperto in Posizione di Difesa 1 mostro scoperto controllato dal tuo avversario.
  | ja_text             = １ターンに１度、～～～に以下の効果から１つを選択して発動できる。.<br />●自分フィールド上に「ゴーストリック」と名のついたモンスター１体を選択して裏側守備表示にし、相手フィールド上に裏側守備表示で存在するモンスター１体を選んで表側攻撃表示にする。.<br />●自分フィールド上に裏側守備表示で存在するモンスター１体を選択して表側攻撃表示にし、それが「ゴーストリック」と名のついたモンスターだった場合、相手フィールド上に表側表示で存在するモンスター１体を選んで裏側守備表示にする。
  | ko_text             = 1턴에 1번, 배틀 페이즈 중에 이하의 효과에서 1개를 선택하고 발동할 수 있다. <br />● 자신 필드 위에 "고스트릭" 이라는 이름이 붙은 몬스터 1장을 선택하여 뒷면 수비 표시하고, 상대 필드 위에 뒷면 수비 표시로 존재하는 몬스터 1장을 고르고 앞면 공격 표시로 한다. <br />● 자신의 필드 위에 뒷면 수비 표시로 존재하는 몬스터 1장을 선택하고 앞면 공격 표시하고, 그것이 "고스트릭" 이라는 이름이 붙는 몬스터였을 경우, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 고르고 뒷면 수비 표시로 한다.
  | sc_text             = ①：１回合１次，在战斗阶段可从以下效果中选择１个发动。<br />●以自己场上的１只“鬼计”怪兽为对象可以发动。将该“鬼计”怪兽改成里侧守备表示，挑选对手场上的１只里侧守备表示怪兽改成表侧攻击表示。<br />●以自己场上的１只里侧守备表示怪兽为对象可以发动。将该里侧守备表示怪兽改成表侧攻击表示，该怪兽是“鬼计”怪兽的情况下，挑选对手场上的１只表侧表示怪兽改成里侧守备表示。
