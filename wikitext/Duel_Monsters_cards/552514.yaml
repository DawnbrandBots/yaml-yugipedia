  | text            = If you [[control]] no [[Monster Card|monsters]] in your [[Main Monster Zone]]: [[Target]] 1 [[face-up]] monster on the [[field]]; that target is [[unaffected]] by [[card effect]]s this [[turn]], except its own, and if you have 3 or more [[Spell Card|Spells]] in your [[Graveyard|GY]], it cannot be [[destroyed by battle]] this turn.
  | fr_text         = Si vous ne contrôlez aucun monstre dans vos Zones Monstre Main : ciblez 1 monstre face recto sur le Terrain ; la cible n'est pas affectée par des effets de carte (leurs propres effets exclus) ce tour, et si vous avez min. 3 Magies dans votre Cimetière, elle ne peut pas être détruite au combat ce tour.
  | de_text         = Falls du keine Monster in deinen Main-Monsterzonen kontrollierst: Wähle 1 offenes Monster auf dem Spielfeld; das gewählte Ziel bleibt in diesem Spielzug von Karteneffekten unberührt, außer seinen eigenen, und falls du 3 oder mehr Zauber in deinem Friedhof hast, kann es in diesem Spielzug nicht durch Kampf zerstört werden.
  | it_text         = Se non controlli nessun mostro nelle tue Zone Mostri Main: scegli come bersaglio 1 mostro scoperto sul Terreno; quel bersaglio è immune agli effetti delle carte in questo turno, eccetto i suoi stessi, e, se hai 3 o più Magie nel tuo Cimitero, esso non può essere distrutto in battaglia in questo turno.
  | pt_text         = Se você não controlar nenhum monstro nas suas Zonas de Monstros Principais: escolha 1 monstro com a face para cima no campo; o alvo não é afetado por efeitos de card neste turno, exceto seus próprios e, se você tiver 3 ou mais Magias no seu Cemitério, ele não pode ser destruído em batalha neste turno.
  | es_text         = Si no controlas monstruos en tus Zonas de Monstruos Principales: selecciona 1 monstruo boca arriba en el Campo; ese objetivo no es afectado por efectos de cartas este turno, excepto los suyos, y si tienes 3 o más Mágicas en tu Cementerio, este turno éste no puede ser destruido en batalla.
  | ja_text         = ①：自分のメインモンスターゾーンにモンスターが存在しない場合、フィールドの表側表示モンスター１体を対象として発動できる。このターン、その表側表示モンスターは自身以外のカードの効果を受けない。自分の墓地に魔法カードが３枚以上存在する場合、さらにこのターン、そのモンスターは戦闘では破壊されない。
  | ko_text         = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 자신 이외의 카드의 효과를 받지 않는다. 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 추가로 이 턴에, 그 몬스터는 전투로는 파괴되지 않는다.
  | sc_text         = ①：自己的主要怪兽区域不存在怪兽的情况下，可以场上1只表侧表示的怪兽为对象发动。这个回合中，该表侧表示怪兽不受自身以外的卡的效果影响。自己墓地存在3张以上的魔法卡的情况下，这个回合中进而让该怪兽不被战斗破坏。
