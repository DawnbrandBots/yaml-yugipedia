  | lore                  = [[Target]] 1 [[face-up]] [[Monster Card|monster]] your opponent [[control]]s; [[negate]] its [[Monster effect|effects]] (until the end of this [[turn]]), then, if this card was [[Set]] before activation and is on the [[field]] at [[Resolve|resolution]], for the rest of this turn all other [[Spell Card|Spell]]/[[Trap Card|Trap]] [[effect]]s in this [[column]] are negated. If you control no cards, you can [[activate]] this card from your [[hand]].
  | fr_lore               = Ciblez 1 monstre face recto contrôlé par votre adversaire ; annulez ses effets (jusqu'à la fin de ce tour), puis, si cette carte a été Posée avant l'activation et est sur le Terrain à la résolution, tous les autres effets de Magie/Piège dans cette colonne sont annulés le reste de ce tour. Si vous ne contrôlez aucune carte, vous pouvez activer cette carte depuis votre main.
  | de_lore               = Wähle 1 offenes Monster, das dein Gegner kontrolliert; annulliere seine Effekte (bis zum Ende dieses Spielzugs), dann, falls diese Karte vor der Aktivierung gesetzt war und bei der Auflösung auf dem Spielfeld liegt, werden für den Rest dieses Spielzugs alle anderen Zauber-/Falleneffekte in dieser Spalte annulliert. Falls du keine Karten kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_lore               = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; annulla i suoi effetti (fino alla fine di questo turno), poi, se questa carta era Posizionata prima dell'attivazione ed è sul Terreno alla risoluzione, per il resto di questo turno tutti gli altri effetti delle Magie/Trappole in questa colonna sono annullati. Se non controlli nessuna carta, puoi attivare questa carta dalla tua mano.
  | pt_lore               = Escolha 1 monstro com a face para cima que seu oponente controla; negue seus efeitos (até o final deste turno) e, depois, se este card estava Baixado antes da ativação e estiver no campo na resolução, pelo resto deste turno, todos os outros efeitos de Magia/Armadilha nesta coluna são negados. Se você não controlar nenhum card, você pode ativar este card da sua mão.
  | es_lore               = Selecciona 1 monstruo boca arriba que controle tu adversario; niega sus efectos (hasta el final de este turno) y después, si esta carta fue Colocada antes de la activación y está en el Campo cuando se resuelva, por el resto de este turno todos los demás efectos de Mágicas/Trampas en esta columna son negados. Si no controlas cartas, puedes activar esta carta desde tu mano.
  | ja_lore               = 自分フィールドにカードが存在しない場合、このカードの発動は手札からもできる。①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。セットされていたこのカードを発動した場合、さらにこのターン中、このカードと同じ縦列の他の魔法・罠カードの効果は無効化される。
  | ko_lore               = 자신 필드에 카드가 존재하지 않을 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 세트되어 있던 이 카드를 발동했을 경우, 추가로 이 턴 중에, 이 카드와 같은 세로열의 다른 마법 / 함정 카드의 효과는 무효화된다.
  | sc_lore               = 自己场上不存在卡的情况下，此卡也可从手牌发动。①：以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。将被放置的此卡发动的情况下，进而在此回合中，将和此卡同一纵列的其他魔法・陷阱卡的效果无效化。
