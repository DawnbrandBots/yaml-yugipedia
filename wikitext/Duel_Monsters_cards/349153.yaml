  | lore                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Pendulum Monster]]s<br />[[Once per turn]]: You can [[target]] 1 Pendulum Monster on the [[field]] or 1 card in the [[Pendulum Zone]]; [[destroy]] it, and if you do, [[shuffle]] 1 card on the field into the [[Main Deck|Deck]]. Once per turn: You can [[Special Summon]] 1 "[[Dracoslayer]]" [[Monster Card|monster]] from your Deck in [[Defense Position]], but it cannot be used as [[Synchro Material|material]] for a [[Synchro Summon]].
  | fr_lore               = 1 Syntoniseur + 1+ Monstre Pendule non-Syntoniseur<br />Une fois par tour : vous pouvez cibler 1 Monstre Pendule sur le Terrain ou 1 carte dans la Zone Pendule ; détruisez-le, et si vous le faites, mélangez 1 carte sur le Terrain dans le Deck. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre "Dracossassin" depuis votre Deck en Position de Défense, mais il ne peut pas être utilisé comme Matériel pour une Invocation Synchro.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Pendelmonster<br />Einmal pro Spielzug: Du kannst 1 Pendelmonster auf dem Spielfeld oder 1 Karte in der Pendelzone wählen; zerstöre es oder sie und falls du dies tust, mische 1 Karte auf dem Spielfeld ins Deck. Einmal pro Spielzug: Du kannst 1 „Drachobezwinger“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, aber es kann nicht als Material für eine Synchrobeschwörung verwendet werden.
  | it_lore               = 1 Tuner + 1+ Mostri Pendulum non-Tuner<br />Una volta per turno: puoi scegliere come bersaglio 1 Mostro Pendulum sul Terreno o 1 carta nella Zona Pendulum; distruggila e, se lo fai, mischia 1 carta sul Terreno nel Deck. Una volta per turno: puoi Evocare Specialmente 1 mostro "Dracoassassino" dal tuo Deck in Posizione di Difesa, ma esso non può essere utilizzato come materiale per una Synchro Evocazione.
  | pt_lore               = 1 Regulador + 1+ Monstros Pêndulo não-Reguladores<br />Uma vez por turno: você pode escolher 1 Monstro Pêndulo no campo ou 1 card na Zona de Pêndulo; destrua-o e, se isso acontecer, embaralhe 1 card do campo no Deck. Uma vez por turno: você pode Invocar por Invocação-Especial em Posição de Defesa 1 monstro "Dracossassino" do seu Deck, mas ele não pode ser usado como matéria para uma Invocação-Sincro.
  | es_lore               = 1 Cantante + 1+ Monstruos de Péndulo que no sean Cantantes<br />Una vez por turno: puedes seleccionar 1 Monstruo de Péndulo en el Campo o 1 carta en la Zona de Péndulo; destrúyelo/a y, si lo haces, baraja al Deck 1 carta en el Campo. Una vez por turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Dracoasesino" en Posición de Defensa, pero no puede ser usado como material para una Invocación por Sincronía.
  | ja_lore               = チューナー＋チューナー以外のＰモンスター１体以上<br />①：１ターンに１度、フィールドのＰモンスター１体またはＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、フィールドのカード１枚を選んで持ち主のデッキに戻す。②：１ターンに１度、自分メインフェイズに発動できる。デッキから「竜剣士」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはＳ素材にできない。
  | ko_lore               = 튜너 ＋ 튜너 이외의 펜듈럼 몬스터 1장 이상<br />①: 1턴에 1번, 필드의 펜듈럼 몬스터 1장 또는 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 필드의 카드 1장을 골라 주인의 덱으로 되돌린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "룡검사" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 싱크로 소환의 소재로 할 수 없다.
  | sc_lore               = 协调＋协调以外的灵摆怪兽１只以上<br />①：１回合１次，以场上的１只灵摆怪兽或灵摆区域的１张卡为对象可以发动。将该卡破坏，将场上的１张卡放回牌组。<br />②：１回合１次，在自己的主要阶段可以发动。从牌组将１只“龙剑士”怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽不可作为同步素材。
