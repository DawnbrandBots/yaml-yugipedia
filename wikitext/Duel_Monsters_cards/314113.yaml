  | text                  = You can [[Tribute]] 3 [[monster]]s or 1 "[[Gravekeeper's]]" monster to [[Tribute Summon]] (but not [[Tribute Set|Set]]) this card. When this card is Tribute Summoned: You can [[activate]] any of these [[effects]], and [[resolve]] in sequence, up to the number of "Gravekeeper's" monsters Tributed for its [[Summon]];<br />● This card gains [[ATK]] equal to the combined [[Level]]s that all monsters Tributed for its Tribute Summon had on the [[field]] x 100.<br />● [[Destroy]] all [[Set]] monsters your opponent [[control]]s.<br />● All monsters your opponent currently controls lose 2000 ATK/[[DEF]].
  | fr_text               = Vous pouvez Sacrifier 3 monstres ou 1 monstre "Protecteurs du Tombeau" pour Invoquer par Sacrifice (mais pas Poser) cette carte. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez activer un nombre de ces effets, inférieur ou égal au nombre de monstres "Protecteurs du Tombeau" Sacrifiés pour son Invocation, et résolvez-les dans l'ordre ;<br />● Cette carte gagne une ATK égale à la somme des Niveaux que tous les monstres Sacrifiés pour son Invocation Sacrifice avaient sur le Terrain x 100.<br />● Détruisez tous les monstres Posés contrôlés par votre adversaire.<br />● Tous les monstres actuellement contrôlés par votre adversaire perdent 2000 ATK/DEF.
  | de_text               = Du kannst 3 Monster oder 1 „Grabwächter“-Monster als Tribut anbieten, um diese Karte als Tributbeschwörung zu beschwören (aber nicht um sie zu setzen). Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst eine Anzahl dieser Effekte aktivieren und nacheinander auflösen bis zur Anzahl der „Grabwächter“-Monster, die als Tribut für ihre Beschwörung angeboten wurden;<br />● Diese Karte erhält ATK in Höhe der Summe der Stufen, die alle als Tribut für ihre Tributbeschwörung angebotenen Monster auf dem Spielfeld hatten, x 100.<br />● Zerstöre alle gesetzten Monster, die dein Gegner kontrolliert.<br />● Alle Monster, die dein Gegner derzeit kontrolliert, verlieren 2000 ATK/DEF.
  | it_text               = Puoi offrire come Tributo 3 mostri o 1 mostro "Custode di Tombe" per Evocare tramite Tributo (ma non Posizionare) questa carta. Quando questa carta viene Evocata tramite Tributo: puoi attivare qualsiasi di questi effetti, e risolverli in ordine, fino al massimo al numero di mostri "Custode di Tombe" offerti come Tributo per la sua Evocazione;<br />● Questa carta guadagna ATK pari alla somma dei Livelli che tutti i mostri offerti come Tributo per la sua Evocazione tramite Tributo avevano sul Terreno x 100.<br />● Distruggi tutti i mostri Posizionati controllati dal tuo avversario.<br />● Tutti i mostri attualmente controllati dal tuo avversario perdono 2000 ATK/DEF.
  | pt_text               = Você pode oferecer como Tributo 3 monstros ou 1 monstro "do Coveiro" para Invocar este card por Invocação-Tributo (mas não Baixar). Quando este card for Invocado por Invocação-Tributo: você pode ativar quaisquer desses efeitos, até o número de monstros "do Coveiro" oferecidos como Tributo para sua Invocação, e resolvê-los em sequência;<br />● Este card ganha ATK igual à soma dos Níveis que todos os monstros oferecidos como Tributo para sua Invocação-Tributo tinham no campo x 100.<br />● Destrua todos os monstros Baixados que seu oponente controla.<br />● Todos os monstros que seu oponente controla atualmente perdem 2000 de ATK/DEF.
  | es_text               = Puedes Sacrificar 3 monstruos o 1 monstruo "Cuidador de Tumbas" para Invocar por Sacrificio esta carta (pero no para Colocarla). Cuando esta carta es Invocada por Sacrificio: puedes activar cualquiera de estos efectos, hasta la cantidad de monstruos "Cuidador de Tumbas" Sacrificados en su Invocación, y resolverlos en secuencia;<br />● Esta carta gana ATK igual a los Niveles combinados que todos los monstruos Sacrificados en su Invocación por Sacrificio tenían en el Campo x 100.<br />● Destruye todos los monstruos Colocados que controle tu adversario.<br />● Todos los monstruos que tu adversario controle en este momento pierden 2000 ATK/DEF.
  | ja_text               = このカードはモンスター３体または「墓守」モンスター１体をリリースして表側表示でアドバンス召喚する事もできる。①：このカードがアドバンス召喚に成功した時、このカードのアドバンス召喚のためにリリースした「墓守」モンスターの数まで、以下の効果から選択して発動できる。●このカードの攻撃力は、このカードのアドバンス召喚のためにリリースしたモンスターのレベルの合計×１００アップする。●相手フィールドの裏側表示モンスターを全て破壊する。●相手フィールドの全てのモンスターの攻撃力・守備力は２０００ダウンする。
  | ko_text               = 이 카드는 몬스터 3장을 릴리스, 또는 "묘지기"라는 이름이 붙은 몬스터 1장을 릴리스하고 일반 소환할 수도 있다. 이 카드가 소환에 성공했을 때, 그 소환을 위해 릴리스한 "묘지기"라는 이름이 붙은 몬스터의 수까지, 이하의 효과에서 선택하고 발동할 수 있다. ● 이 카드의 공격력은, 그 소환을 위해 릴리스한 몬스터의 레벨의 합계 × 100 포인트 올린다. ● 상대 필드 위에 세트된 몬스터를 전부 파괴한다. ● 상대 필드 위의 모든 몬스터의 공격력 / 수비력은 2000 포인트 내린다.
