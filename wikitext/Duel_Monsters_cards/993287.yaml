  | fr_text         = "Triforteressops" ou "Stégocyber" + 1 monstre Machine ou Dinosaure<br />Non destructible au combat, tant qu'un monstre Invoqué Spécialement depuis le Cimetière est sur le Terrain. Si un ou plusieurs monstres sont Invoqués Spécialement depuis la main tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez utiliser cet effet de "Stockagepode" qu'une fois par tour.
  | de_text         = „Trifestungstops“ oder „Stego-Cyber“ + 1 Maschine- oder Dinosaurier-Monster<br />Kann nicht durch Kampf zerstört werden, solange ein als Spezialbeschwörung vom Friedhof beschworenes Monster auf dem Spielfeld liegt. Falls ein oder mehr Monster als Spezialbeschwörung von der Hand beschworen werden, solange sich dieses Monster auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst diesen Effekt von „Speicherpode“ nur einmal pro Spielzug verwenden.
  | it_text         = "Triceratofortezza" o "Stegocyber" + 1 mostro Macchina o Dinosauro<br />Non può essere distrutto in battaglia mentre un mostro Evocato Specialmente dal Cimitero è sul Terreno. Se uno o più mostri vengono Evocati Specialmente dalla mano mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile. Puoi utilizzare questo effetto di "Depositopodo" una sola volta per turno.
