  | fr_text               = Vous ne pouvez utiliser chaque effet de "Sombrero de la Constellée" qu'une fois par tour. Tant que cette carte est dans le Cimetière, si elle y a été envoyée ce tour, vous pouvez Invoquer Normalement 1 monstre "Constellée" avec 1 Sacrifice en moins.<br />Vous pouvez bannir 1 monstre "Constellée" depuis votre Cimetière, puis ciblez 1 monstre "Constellée" dans votre Cimetière ; ajoutez la cible à votre main, et aussi, cette carte gagne l'effet suivant.<br />● Ce tour : vous pouvez activer cet effet ; Invoquez Normalement 1 monstre "Constellée".
  | de_text               = Du kannst jeden Effekt von „Sternzeichen-Kundler Sombreo“ nur einmal pro Spielzug verwenden. Solange sich diese Karte im Friedhof befindet, falls sie in diesem Spielzug dorthin gelegt wurde, kannst du 1 „Sternzeichen“-Monster mit 1 Tribut weniger als Normalbeschwörung beschwören.<br />Du kannst 1 „Sternzeichen“-Monster von deinem Friedhof verbannen und dann 1 „Sternzeichen“-Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu und diese Karte erhält den folgenden Effekt.<br />● In diesem Spielzug: Du kannst diesen Effekt aktivieren; beschwöre 1 „Sternzeichen“-Monster als Normalbeschwörung.
  | it_text               = Puoi utilizzare ogni effetto di "Costellazione Sombrero" una sola volta per turno. Mentre questa carta è nel Cimitero, se ci è stata mandata in questo turno, puoi Evocare Normalmente 1 mostro "Costellazione" per 1 Tributo in meno.<br />Puoi bandire 1 mostro "Costellazione" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Costellazione" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano, inoltre questa carta guadagna il seguente effetto.<br />● In questo turno: puoi attivare questo effetto; Evoca Normalmente 1 mostro "Costellazione".
  | pt_text               = Você só pode usar cada efeito de "Constelar Sombrero" uma vez por turno. Enquanto este card estiver no Cemitério, se ele foi enviado para lá neste turno, você pode Invocar por Invocação-Normal 1 monstro "Constelar" oferecendo 1 Tributo a menos que o normalmente exigido.<br />Você pode banir 1 monstro "Constelar" do seu Cemitério e, depois, escolher 1 monstro "Constelar" em seu Cemitério; adicione o alvo à sua mão e, além disso, este card ganha o seguinte efeito.<br />● Neste turno: você pode ativar este efeito; Invoque por Invocação-Normal 1 monstro "Constelar".
  | es_text               = Sólo puedes usar cada efecto de "Constelación Sombrero" una vez por turno. Mientras esta carta esté en el Cementerio, si fue mandada allí este turno, puedes Invocar de Modo Normal 1 monstruo "Constelación" con 1 Sacrificio menos.<br />Puedes desterrar 1 monstruo "Constelación" en tu Cementerio y después seleccionar 1 monstruo "Constelación" en tu Cementerio; añade ese objetivo a tu mano y, además, esta carta gana el siguiente efecto.<br />● Este turno: puedes activar este efecto; Invoca de Modo Normal 1 monstruo "Constelación".
  | ja_text               = 「セイクリッド・ソンブレス」の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「セイクリッド」モンスター１体を除外し、自分の墓地の「セイクリッド」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードの①の効果を適用したターンのメインフェイズに発動できる。「セイクリッド」モンスター１体を召喚する。③：このカードが墓地へ送られたターン、「セイクリッド」モンスターを召喚する場合に必要なリリースを１体少なくできる。
  | ko_text               = "세이크리드 솜브레스" ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "세이크리드" 몬스터1장을 제외하고, 자신 묘지의 "세이크리드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드의 ①의 효과를 적용한 턴의 메인 페이즈에 발동할 수 있다. "세이크리드" 몬스터 1장을 일반 소환한다. ③: 이 카드가 묘지로 보내진 턴에, "세이크리드" 몬스터를 일반 소환할 경우에 필요한 릴리스를 1장 줄일 수 있다.
