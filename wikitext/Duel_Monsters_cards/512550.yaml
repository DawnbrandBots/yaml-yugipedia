  | ja_text               = 鋭い牙で獲物を仕留めるドラゴン。鋭く素早い動きで攻撃を繰り出すが、守備能力は持ち合わせていない。
  | translated_text       = ''A dragon that brings down its prey with its sharp fangs. It attacks with fierce and swift movements, but it has no ability to defend itself.''
