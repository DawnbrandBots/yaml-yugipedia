  | de_text               = ''Dieser Drache hat zahllose Beute mit seinen scharfen Krallen gerissen. Er schlägt blitzschnell zu, denn wenn er nicht zuerst angreift, ist er verwundbar für einen Gegenangriff.''
  | it_text               = ''Questo drago ha già abbattuto innumerevoli prede grazie ai suoi artigli affilatissimi. Cerca sempre di colpire per primo, poiché è vulnerabile ai contrattacchi dei nemici.''
  | pt_text               = ''Este dragão já derrotou muitas vítimas com suas presas afiadas. Ele ataca muito rapidamente, porque se não atacar primeiro, fica vulnerável ao contra-ataque.''
