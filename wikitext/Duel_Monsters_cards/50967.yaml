  | text                = If you [[control]] a "[[Blackwing]]" [[Monster Card|monster]] other than "Blackwing - Bora the Spear", you can [[Special Summon]] this card (from your [[hand]]). If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]].
  | fr_text             = Si vous contrôlez un monstre "Aile Noire" ("Aile Noire - Bora la Lance" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text             = Falls du ein anderes „Schwarzflügel“-Monster als „Schwarzflügel - Bora der Speer“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text             = Se controlli un mostro "Alanera" diverso da "Alanera - Bora la Lancia", puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text             = Se você controlar um monstro "Asanegra" que não seja "Asanegra - Bora, a Lança", você pode Invocar este card por Invocação-Especial (da sua mão). Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text             = Si controlas un monstruo "Alanegra" que no sea "Alanegra - Bora la Lanza", puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text             = ①：自分フィールドに「ＢＦ－黒槍のブラスト」以外の「{{Ruby|ＢＦ|ブラックフェザー}}」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_text             = ①: 자신 필드에 "BF(블랙 페더)－흑창의 블래스트" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | tc_text             = 我方场上存在「BF－黑槍的布拉斯特」以外冠有「BF」之名的怪兽的场合，此卡可从手牌特殊召唤。此卡攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该数值的战斗伤害。
  | sc_text             = ①：自己场上有“黑羽－黑枪之爆流斯特”以外的“黑羽”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
