  | text                = If a [[Tuner]](s) is [[sent]] to your [[GY]], even during the [[Damage Step]]: You can [[Special Summon]] this card from your GY (if it was there when the monster was sent) or [[hand]] (even if not), but [[banish]] it when it [[leaves the field]], then if "[[Junk Warrior]]" or a monster that mentions it (except this card) is on the field, you can change all monsters your opponent controls with 1900 or more [[ATK]] to [[Defense Position]], also for the rest of this [[turn]], you cannot Special Summon from the [[Extra Deck]], except [[Synchro Monster]]s. You can only use this [[effect]] of "Crossroad Sonic Chick" [[once per turn]].
  | fr_text             = Si un ou plusieurs Syntoniseurs sont envoyés à votre Cimetière, même durant la Damage Step : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque les monstres ont été envoyés) ou main (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain, puis si "Robot Guerrier" ou un monstre qui le mentionne (cette carte exclue) est sur le Terrain, vous pouvez changer tous les monstres contrôlés par votre adversaire avec min. 1900 ATK en Position de Défense, et aussi, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez utiliser cet effet de "Bip Bip du Tournant" qu'une fois par tour.
  | de_text             = Falls ein oder mehr Empfänger auf deinen Friedhof gelegt werden, selbst während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als das Monster gelegt wurde) oder deiner Hand (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, dann, falls „Gerümpelkrieger“ oder ein Monster, das ihn erwähnt (außer dieser Karte), auf dem Spielfeld liegt, kannst du alle Monster mit 1900 oder mehr ATK, die dein Gegner kontrolliert, in die Verteidigungsposition ändern, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst diesen Effekt von „Scheideweg-Klanghühnchen“ nur einmal pro Spielzug verwenden.
  | it_text             = Se uno o più Tuner vengono mandati al tuo Cimitero, anche durante il Damage Step: puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando il mostro è stato mandato) o mano (anche se non era lì), ma bandiscila quando lascia il Terreno, poi se "Guerriero Rottame" o un mostro che lo menziona (eccetto questa carta) è sul Terreno, puoi mettere in Posizione di Difesa tutti i mostri con ATK 1900 o superiore controllati dal tuo avversario, inoltre per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Pulcino Sonico Bivio" una sola volta per turno.
  | pt_text             = Se um ou mais Reguladores forem enviados para o seu Cemitério, mesmo durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando o monstro foi enviado) ou da mão (mesmo se ele não estava), mas bana-o quando ele deixar o campo e, depois, se "Guerreiro Sucata" ou um monstro que o mencione (exceto este card) estiver no campo, você pode colocar todos os monstros que seu oponente controla com 1900 ou mais de ATK em Posição de Defesa e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Sincro. Você só pode usar este efeito de "Filhote Sônico da Encruzilhada" uma vez por turno.
  | es_text             = Si uno o más Cantantes son mandados a tu Cementerio, incluso durante el Damage Step: puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba allí cuando el monstruo fue mandado) o mano (aun si no lo estaba), pero destiérrala cuando deje el Campo y después, si "Guerrero de Basura" o un monstruo que lo mencione (excepto esta carta) está en el Campo, puedes cambiar todos los monstruos que controle tu adversario con 1900 ATK o más a Posición de Defensa y además, por el resto de este turno, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Pollo Sónico de Encrucijada" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：チューナーが自分の墓地へ送られた場合に発動できる（ダメージステップでも発動可能）。このカードを手札・墓地から特殊召喚する。このカードを除く、「ジャンク・ウォリアー」またはそのカード名が記されたモンスターがフィールドに存在する場合、さらに相手フィールドの攻撃力１９００以上のモンスターを全て守備表示にできる。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
