  | text                 = If a [[monster]] with 2500 [[original ATK]] or DEF is on the [[field]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Regenesis Warrior" [[once per turn]] this way. You can only use each of the following effects of "Regenesis Warrior" once per turn. ([[Quick Effect]]): You can [[Tribute]] this card, then [[target]] 1 monster your opponent controls; [[return]] it to the hand. During your opponent's [[End Phase]], if this card is in the [[GY]] because it was sent there this [[turn]]: You can [[Add a card|add]] this card to your hand.
  | fr_text              = Si un monstre avec 2500 ATK ou DEF d'origine est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Guerrier de la Regenèse" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Guerrier de la Regenèse" qu'une fois par tour. (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; renvoyez-le à la main. Durant la End Phase de votre adversaire, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter cette carte à votre main.
  | de_text              = Falls ein Monster mit 2500 Grund-ATK oder -DEF auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Regenesis-Krieger“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Regenesis-Krieger“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert; gib es auf die Hand zurück. Während der End Phase deines Gegners, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst diese Karte deiner Hand hinzufügen.
  | it_text              = Se un mostro con ATK o DEF originale 2500 è sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Guerriero Regenesis" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Guerriero Regenesis" una sola volta per turno. (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; fallo ritornare nella mano. Durante la End Phase del tuo avversario, se questa carta è nel Cimitero perché è stata mandata lì in questo turno: puoi aggiungere questa carta alla tua mano.
  | pt_text              = Se um monstro com 2500 de ATK ou DEF original estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Guerreiro Regênese" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Guerreiro Regênese" uma vez por turno. (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 monstro que seu oponente controla; devolva-o para a mão. Durante a Fase Final do seu oponente, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar este card à sua mão.
  | es_text              = Si un monstruo con 2500 ATK o DEF originales está en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Guerrero Regénesis" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Guerrero Regénesis" una vez por turno. (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 1 monstruo que controle tu adversario; devuélvelo a la mano. Durante la End Phase de tu adversario, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir esta carta a tu mano.
  | ja_text              = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに元々の攻撃力か元々の守備力が２５００のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分・相手ターンに、このカードをリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを手札に戻す。③：このカードが墓地へ送られた相手ターンのエンドフェイズに発動できる。このカードを手札に加える。
  | ko_text              = 
  | sc_text              = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：场上存在原本攻击力或原本守备力为2500的怪兽的情况下，此卡可从手牌特殊召唤。②：在自己・对手回合中，解放此卡，以对手场上的1只怪兽为对象可以发动。将该怪兽放回手牌。③：在此卡被送至墓地的对手回合，于结束阶段可以发动。将此卡加入手牌。
