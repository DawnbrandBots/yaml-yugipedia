  | fr_text         = Envoyez 1 monstre contrôlé par votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck au Cimetière, puis votre adversaire gagne des LP égaux à l'ATK ou DEF d'origine du monstre (la plus haute valeur). Vous ne pouvez activer qu'1 "Laser Effaceur Psychique" par tour.
  | de_text         = Lege 1 Monster, das dein Gegner kontrolliert und das als Spezialbeschwörung vom Extra Deck beschworen wurde, auf den Friedhof, dann erhält dein Gegner LP in Höhe der Grund-ATK oder -DEF jenes Monsters (was davon höher ist). Du kannst nur 1 „Psi-Löschlaser“ pro Spielzug aktivieren.
  | it_text         = Manda al Cimitero 1 mostro controllato dal tuo avversario che è stato Evocato Specialmente dall'Extra Deck, poi il tuo avversario guadagna LP pari all'ATK o DEF originale di quel mostro (il più alto). Puoi attivare solo 1 "Laser Cancellatore Psichico" per turno.
  | pt_text         = Envie 1 monstro que seu oponente controla que foi Invocado por Invocação-Especial do Deck Adicional para o Cemitério e, depois, seu oponente ganha PV igual ao ATK ou DEF original desse monstro (o que for maior). Você só pode ativar 1 "Laser Apagador Psíquico" por turno.
  | es_text         = Manda al Cementerio 1 monstruo que controle tu adversario que fue Invocado de Modo Especial desde el Deck Extra, y después tu adversario gana LP iguales al ATK o DEF original de ese monstruo (lo que sea mayor). Sólo puedes activar 1 "Láser Borrador Psíquico" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキから特殊召喚された相手フィールドのモンスター１体を選んで墓地へ送る。その後、墓地へ送ったモンスターの元々の攻撃力と元々の守備力の内、高い方の数値分だけ相手のＬＰを回復する。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱에서 특수 소환된 상대 필드의 몬스터 1장을 고르고 묘지로 보낸다. 그 후, 묘지로 보낸 몬스터의 원래 공격력과 원래 수비력 중, 높은 쪽의 수치만큼만 상대의 LP를 회복한다.
