  | lore                = [[Special Summon]] this card as an [[Effect Monster]] ([[Fairy]]/[[EARTH]]/[[Level]] 2/[[ATK]] 0/[[DEF]] 0) with the following [[effect]] (this card is also still a [[Trap]]).<br />● [[Once per Chain]], when your opponent [[activate]]s a [[monster effect]] on the [[field]] that [[target]]s a card(s) you [[control]] ([[Quick Effect]]): You can [[Set]] this card in your [[Spell & Trap Zone]], and if you do, [[negate]] that opponent's effect, then if that monster has the highest ATK on your opponent's field, [[return]] it to the [[hand]].<br />You can only activate 1 "Kuebiko" per [[turn]].
  | fr_lore             = Invoquez Spécialement cette carte comme Monstre à Effet (Elfe/TERRE/Niveau 2/ATK 0/DEF 0) avec l'effet suivant (cette carte est toujours aussi un Piège).<br />● Une fois par Chaîne, lorsque votre adversaire active un effet de monstre sur le Terrain qui cible une ou plusieurs cartes que vous contrôlez (Effet Rapide) : vous pouvez Poser cette carte dans votre Zone Magie & Piège, et si vous le faites, annulez l'effet de l'adversaire, puis si le monstre a la plus haute ATK sur le Terrain de votre adversaire, renvoyez-le à la main.<br />Vous ne pouvez activer qu'1 "Kuebiko" par tour.
  | de_lore             = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Fee/ERDE/Stufe 2/ATK 0/DEF 0) mit dem folgenden Effekt (diese Karte ist zusätzlich weiterhin eine Falle).<br />● Einmal pro Kette, wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert, der eine oder mehr Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte in deine Zauber- & Fallenzone setzen und falls du dies tust, annulliere jenen Effekt des Gegners, dann, falls jenes Monster die höchsten ATK auf der Spielfeldseite deines Gegners hat, gib es auf die Hand zurück.<br />Du kannst nur 1 „Kuebiko“ pro Spielzug aktivieren.
  | it_lore             = Evoca Specialmente questa carta come Mostro con Effetto (Fata/TERRA/Livello 2/ATK 0/DEF 0) con il seguente effetto (questa carta è ancora anche una Trappola).<br />● Una volta per Catena, quando il tuo avversario attiva l'effetto di un mostro sul Terreno che sceglie come bersaglio una o più carte che controlli (Effetto Rapido): puoi Posizionare questa carta nella tua Zona Magie & Trappole e, se lo fai, annulla quell'effetto dell'avversario, poi se quel mostro ha l'ATK più alto sul Terreno del tuo avversario, fallo ritornare nella mano.<br />Puoi attivare solo 1 "Kuebiko" per turno.
  | pt_lore             = Invoque este card por Invocação-Especial como um Monstro de Efeito (Fada/TERRA/Nível 2/ATK 0/DEF 0) com o seguinte efeito (este card ainda é considerado uma Armadilha).<br />● Uma vez por Corrente, quando seu oponente ativar um efeito de monstro no campo que escolha como alvo um ou mais cards que você controla (Efeito Rápido): você pode Baixar este card na sua Zona de Magias & Armadilhas e, se isso acontecer, negue esse efeito do oponente e, depois, se esse monstro tiver o maior ATK no campo do seu oponente, devolva-o para a mão.<br />Você só pode ativar 1 "Kuebiko" por turno.
  | es_lore             = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Hada/TIERRA/Nivel 2/ATK 0/DEF 0) con el siguiente efecto (esta carta también sigue siendo una Trampa).<br />● Una vez por Cadena, cuando tu adversario activa un efecto de monstruo en el Campo que selecciona una o más cartas que controlas (Efecto Rápido): puedes Colocar esta carta en tu Zona de Magia y Trampas y, si lo haces, niega ese efecto del adversario y después, si ese monstruo tiene el mayor ATK en el Campo de tu adversario, devuélvelo a la mano.<br />Sólo puedes activar 1 "Kuebiko" por turno.
