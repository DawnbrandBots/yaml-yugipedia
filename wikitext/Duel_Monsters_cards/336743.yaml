  | text                  = When this card is [[Normal Summon]]ed: You can Special Summon 1 [[face-up]] [[DARK]] [[Pendulum Monster]] from your [[Extra Deck]], but it has its effects [[negate]]d, also you cannot [[Special Summon]] [[Monster Card|monsters]] for the rest of this [[turn]], except "[[D/D]]" monsters.
  | fr_pendulum_effect    = Une fois par tour : vous pouvez payer 500 LP, puis ciblez 1 monstre "D/D" que vous contrôlez ; il gagne 500 ATK (même si cette carte quitte le Terrain). Sauf si vous avez une carte "D/D" dans votre autre Zone Pendule, l'Échelle Pendule de cette carte devient 5.
  | fr_text               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Monstre Pendule TÉNÈBRES face recto depuis votre Extra Deck, mais il a ses effets annulés, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "D/D" exclus) le reste de ce tour.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 500 LP zahlen und dann 1 „D/D“-Monster wählen, das du kontrollierst; es erhält 500 ATK (selbst falls diese Karte das Spielfeld verlässt). Der Pendelbereich dieser Karte wird zu 5, es sei denn, du hast eine „D/D“-Karte in deiner anderen Pendelzone.
  | de_text               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes FINSTERNIS Pendelmonster als Spezialbeschwörung von deinem Extra Deck beschwören, aber seine Effekte bleiben annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „D/D“-Monstern.
  | it_pendulum_effect    = Una volta per turno: puoi pagare 500 LP, poi scegliere come bersaglio 1 mostro "D/D" che controlli; esso guadagna 500 ATK (anche se questa carta lascia il Terreno). A meno che tu non abbia una carta "D/D" nella tua altra Zona Pendulum, il Valore Pendulum di questa carta diventa 5.
  | it_text               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Mostro Pendulum OSCURITÀ scoperto dal tuo Extra Deck, ma i suoi effetti si annullano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "D/D".
  | pt_pendulum_effect    = Uma vez por turno: você pode pagar 500 PV e, depois, escolher 1 monstro "D/D" que você controla; ele ganha 500 de ATK (mesmo que este card deixe o campo). A não ser que você tenha um card "D/D" na sua outra Zona de Pêndulo, a Escala de Pêndulo deste card se torna 5.
  | pt_text               = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo de TREVAS com a face para cima do seu Deck Adicional, mas ele tem seus efeitos negados e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "D/D".
  | es_pendulum_effect    = Una vez por turno: puedes pagar 500 LP, y después seleccionar 1 monstruo "D/D" que controles; éste gana 500 ATK (aún si esta carta deja el Campo). A menos que tengas una carta "D/D" en tu otra Zona de Péndulo, la Escala de Péndulo de esta carta se convierte en 5.
  | es_text               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo de OSCURIDAD boca arriba, pero ve negados sus efectos, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "D/D".
  | ja_pendulum_effect    = ①：１ターンに１度、５００ＬＰを払い、自分フィールドの「ＤＤ」モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００アップする。②：もう片方の自分のＰゾーンに「ＤＤ」カードが存在しない場合、このカードのＰスケールは５になる。
  | ja_text               = ①：このカードが召喚に成功した時に発動できる。自分のエクストラデッキから、表側表示の闇属性Ｐモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、この効果の発動後、ターン終了時まで自分は「ＤＤ」モンスターしか特殊召喚できない。
  | ko_pendulum_effect    = ①: 1턴에 1번, 500 LP를 지불하고, 자신 필드의 "DD(디디)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 500 올린다. ②: 다른 한쪽 자신의 펜듈럼 존에 "DD(디디)" 카드가 존재하지 않을 경우, 이 카드의 펜듈럼 스케일은 5 가 된다.
  | ko_text               = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신 엑스트라 덱에서, 앞면 표시의 어둠 속성 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 효과의 발동 후, 턴 종료시까지 자신은 "DD(디디)" 몬스터밖에 특수 소환할 수 없다.
