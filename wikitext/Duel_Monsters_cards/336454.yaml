  | text                  = Must be [[Special Summon]]ed with "[[The Fang of Critias]]", using "[[Tyrant Wing]]". This card can [[attack]] all your opponent's [[monster]]s, once each. You can [[target]] 1 [[face-up]] monster you control; [[equip]] this monster to that target. It gains 400 [[ATK]]/[[DEF]], also it can make 3 attacks during each [[Battle Phase]].
  | fr_text               = Uniquement Invocable Spécialement avec "Le Croc de Critias", en utilisant "Aile Tyran". Cette carte peut attaquer une fois tous les monstres de votre adversaire. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; équipez ce monstre à la cible. Il gagne 400 ATK/DEF, et aussi, il peut faire 3 attaques durant chaque Battle Phase.
  | de_text               = Muss mit „Kralle des Critias“ als Spezialbeschwörung beschworen werden, verwende dafür „Tyrannenflügel“. Diese Karte kann alle Monster deines Gegners einmal angreifen. Du kannst 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster aus. Es erhält 400 ATK/DEF, zusätzlich kann es während jeder Battle Phase 3 Angriffe durchführen.
  | it_text               = Deve essere Evocato Specialmente con "La Zanna di Critias", utilizzando "Ala Tiranna". Questa carta può attaccare tutti i mostri del tuo avversario, una volta ciascuno. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questo mostro a quel bersaglio. Esso guadagna 400 ATK/DEF, inoltre può effettuare 3 attacchi durante ogni Battle Phase.
  | pt_text               = Deve ser Invocado por Invocação-Especial com "A Presa de Critias", usando "Asa Tirana". Este card pode atacar todos os monstros do seu oponente, uma vez cada. Você pode escolher 1 monstro com a face para cima que você controla; equipe este monstro no alvo. Ele ganha 400 de ATK/DEF e, além disso, ele pode realizar 3 ataques durante cada Fase de Batalha.
  | es_text               = Debe ser Invocado de Modo Especial con "El Colmillo de Critias", usando "Tirano Alas". Esta carta puede atacar a todos los monstruos de tu adversario, una vez a cada uno. Puedes seleccionar 1 monstruo boca arriba que controles; equipa este monstruo a ese objetivo. Ése gana 400 ATK/DEF, y además puede hacer 3 ataques durante cada Battle Phase.
  | ja_text               = このカードは「クリティウスの牙」の効果で自分の手札・フィールドの「タイラント・ウィング」を墓地へ送った場合のみ特殊召喚できる。①：このカードは相手モンスター全てに１回ずつ攻撃できる。②：自分フィールドのモンスター１体を対象として発動できる。このカードを装備カード扱いとしてその自分のモンスターに装備する。③：このカードの効果でこのカードを装備したモンスターは、攻撃力・守備力が４００アップし、１度のバトルフェイズ中に３回攻撃できる。
  | ko_text               = 이 카드는 "[[The Fang of Critias|크리티우스의 이빨]]"의 [[Effect|효과]]로 자신의 [[Hand|패]] / [[Field|필드]]의 "[[Tyrant Wing|타이란트 윙]]"을 [[Graveyard|묘지]]로 [[Send|보냈을]] 경우에만 [[Special Summon|특수 소환]]할 수 있다. ①: 이 카드는 상대 [[Monster Card|몬스터]] 전부에 1회씩 [[Attack|공격]]할 수 있다. ②: 자신 필드의 몬스터 1장을 [[Target|대상]]으로 하고 [[Activate|발동]]할 수 있다. 이 카드를 [[ATK|공격력]] / [[DEF|수비력]]을 400 올리는 [[Equip Card|장착 카드]]로 취급하여 그 자신의 몬스터에 [[Equip|장착]]한다. 이 [[Monster effect|효과]]로 장착했을 경우, 장착 몬스터는 1번의 [[Battle Phase|배틀 페이즈]] 중에 3회 공격할 수 있다.
