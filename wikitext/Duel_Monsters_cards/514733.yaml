  | text          = During your opponent's [[Main Phase]] ([[Quick Effect]]): You can [[send]] this card from your [[hand]] to the [[GY]], then [[target]] 1 [[Effect Monster]] your opponent [[control]]s; [[negate]] the [[effect]]s of that [[face-up]] [[Monster Card|monster]] your opponent controls, until the end of this [[turn]].
  | fr_text       = Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez les effets du monstre face recto contrôlé par votre adversaire.
  | de_text       = Während der Main Phase deines Gegners (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs die Effekte jenes offenen Monsters, das dein Gegner kontrolliert.
  | it_text       = Durante la Main Phase del tuo avversario (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla gli effetti di quel mostro scoperto controllato dal tuo avversario, fino alla fine di questo turno.
  | pt_text       = Durante a Fase Principal do seu oponente (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e, depois, escolha 1 Monstro de Efeito que seu oponente controla; até o final deste turno, negue os efeitos desse monstro com a face para cima que seu oponente controla.
  | es_text       = Durante la Main Phase de tu adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 Monstruo de Efecto que controle tu adversario; hasta el final de este turno, niega los efectos de ese monstruo boca arriba que controla tu adversario.
  | ja_text       = ①：相手メインフェイズに、このカードを手札から墓地へ送り、相手フィールドの効果モンスター１体を対象として発動できる。その相手モンスターの効果をターン終了時まで無効にする。
  | ko_text       = ①: 상대 메인 페이즈에, 이 카드를 패에서 묘지로 보내고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 효과를 턴 종료시까지 무효로 한다.
  | sc_text       = ①：在对手的主要阶段从手牌将此卡送至墓地，以对手场上的1只效果怪兽为对象可以发动。将该对手怪兽的效果直至回合结束时为止无效。
