  | text                = 2 "[[Altergeist]]" [[Monster Card|monsters]]<br />Gains [[ATK]] equal to the [[original ATK]] of each "Altergeist" monster it [[points to]]. When a [[Spell Card|Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d ([[Quick Effect]]): You can [[Tribute]] 1 "Altergeist" monster this card points to; [[negate]] the activation, and if you do, [[destroy]] that card. If this card is [[sent]] from the [[field]] to the [[GY]]: You can [[Add a card|add]] 1 "Altergeist" card from your [[Main Deck|Deck]] to your [[hand]]. You can only use this effect of "Altergeist Hexstia" [[once per turn]].
  | fr_text             = 2 monstres "Altergeist"<br />Gagne une ATK égale à l'ATK d'origine de chaque monstre "Altergeist" pointé par cette carte. Lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Altergeist" pointé par cette carte ; annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Altergeist" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Hexstia Altergeist" qu'une fois par tour.
  | de_text             = 2 „Altergeist“-Monster<br />Diese Karte erhält ATK in Höhe der Grund-ATK jedes „Altergeist“-Monsters, auf das sie zeigt. Wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 1 „Altergeist“-Monster, auf das diese Karte zeigt, als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Altergeist“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Altergeist Hexstia“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "Altergeist"<br />Guadagna ATK pari all'ATK originale di ogni mostro "Altergeist" a cui punta. Quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi offrire come Tributo 1 mostro "Altergeist" puntato da questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Altergeist" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Altergeist Hexstia" una sola volta per turno.
  | pt_text             = 2 monstros "Altergeist"<br />Ganha ATK igual ao ATK original de cada monstro "Altergeist" para o qual ele apontar. Quando um Card de Magia/Armadilha ou seus efeitos forem ativados (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Altergeist" para o qual este card apontar; negue a ativação e, se isso acontecer, destrua esse card. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Altergeist" do seu Deck à sua mão. Você só pode usar este efeito de "Altergeist Héxstia" uma vez por turno.
  | es_text             = 2 monstruos "Altergeist"<br />Gana ATK igual al ATK original de cada monstruo "Altergeist" al que apunte. Cuando una Carta Mágica/de Trampa o su efecto es activada (Efecto Rápido): puedes Sacrificar 1 monstruo "Altergeist" al que apunte esta carta; niega la activación y, si lo haces, destruye esa carta. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Altergeist" en tu Deck. Sólo puedes usar este efecto de "Altergeist Hexstia" una vez por turno.
  | ja_text             = 「オルターガイスト」モンスター２体<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのリンク先の「オルターガイスト」モンスターの元々の攻撃力分アップする。②：魔法・罠カードの効果が発動した時、このカードのリンク先の「オルターガイスト」モンスター１体をリリースして発動できる。その発動を無効にし破壊する。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「オルターガイスト」カード１枚を手札に加える。
  | ko_text             = "얼터가이스트" 몬스터 2장<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 링크 앞의 "얼터가이스트" 몬스터의 원래 공격력만큼 올린다. ②: 마법 / 함정 카드의 효과가 발동했을 때, 이 카드의 링크 앞의 "얼터가이스트" 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "얼터가이스트" 카드 1장을 패에 넣는다.
  | sc_text             = “幻变骚灵”怪兽2只<br />此卡名的③效果1回合仅可使用1次。①：此卡的攻击力上升相当于此卡连接端的“幻变骚灵”怪兽原本攻击力的数值。②：魔法・陷阱卡的效果发动时，解放此卡连接端的1只“幻变骚灵”怪兽可以发动。将该发动无效并破坏。③：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“幻变骚灵”卡加入手牌。
