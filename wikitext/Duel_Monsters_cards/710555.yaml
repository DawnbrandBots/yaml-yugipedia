  | text                  = 1 [[Tuner]] + 1+ non-Tuner [[Dragon]] [[monsters]]<br />You can [[target]] 1 [[banish]]ed [[LIGHT]] or [[DARK]] monster; [[Special Summon]] it to your [[field]]. When your opponent activates a [[monster effect]] ([[Quick Effect]]): You can target 1 banished card; [[shuffle]] it into the [[Main Deck|Deck]], then if you shuffled it into your Deck, [[destroy]] that monster, or if you shuffled it into your opponent's Deck, negate that activated [[effect]]. You can only use each effect of "Bystial Dis Pater" [[once per turn]].
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur Dragon<br />Vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES banni ; Invoquez-le Spécialement sur votre Terrain. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez cibler 1 carte bannie ; mélangez-la dans le Deck, puis si vous l'avez mélangée dans votre Deck, détruisez le monstre, ou si vous l'avez mélangée dans le Deck de votre adversaire, annulez l'effet activé. Vous ne pouvez utiliser chaque effet de "Bystial Dis Pater" qu'une fois par tour.
  | de_text               = 1 Empfänger + 1+ Drache-Nicht-Empfänger-Monster<br />Du kannst 1 verbanntes LICHT oder FINSTERNIS Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 verbannte Karte wählen; mische sie ins Deck, dann, falls du sie in dein Deck gemischt hast, zerstöre jenes Monster oder falls du sie ins Deck deines Gegners gemischt hast, annulliere jenen aktivierten Effekt. Du kannst jeden Effekt von „Abgeheuerlicher Dis Pater“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 Tuner + 1+ mostri Drago non-Tuner<br />Puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ bandito; Evocalo Specialmente sul tuo Terreno. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scegliere come bersaglio 1 carta bandita; mischiala nel Deck, poi se l'hai mischiata nel tuo Deck, distruggi quel mostro, o se l'hai mischiata nel Deck del tuo avversario, annulla quell'effetto attivato. Puoi utilizzare ogni effetto di "Bystial Dis Pater" una sola volta per turno.
  | pt_text               = 1 Regulador + 1+ monstros Dragão não-Reguladores<br />Você pode escolher 1 monstro de LUZ ou de TREVAS banido; Invoque-o por Invocação-Especial no seu campo. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode escolher 1 card banido; embaralhe-o no Deck e, depois, se você o embaralhou no seu Deck, destrua esse monstro, ou se você o embaralhou no Deck do seu oponente, negue esse efeito ativado. Você só pode usar cada efeito de "Bistial Dis Pater" uma vez por turno.
  | es_text               = 1 Cantante + 1+ monstruos Dragón que no sean Cantantes<br />Puedes seleccionar 1 monstruo de LUZ u OSCURIDAD desterrado; Invócalo de Modo Especial a tu Campo. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes seleccionar 1 carta desterrada; barájala al Deck y después, si la barajaste a tu Deck, destruye ese monstruo, o si la barajaste al Deck de tu adversario, niega ese efecto activado. Sólo puedes usar cada efecto de "Dis Pater Abystial" una vez por turno.
  | ja_text               = チューナー＋チューナー以外のドラゴン族モンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分か相手の除外状態の光・闇属性モンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。②：相手がモンスターの効果を発動した時、自分か相手の除外状態のカード１枚を対象として発動できる。そのカードをデッキに戻す。さらに、対象のカードの持ち主が自分の場合、そのモンスターは破壊される。相手の場合、その発動した効果を無効にする。
  | ko_text               = 튜너 ＋ 튜너 이외의 드래곤족 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 자신 또는 상대의 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ②: 상대가 몬스터의 효과를 발동했을 때, 제외되어 있는 자신 또는 상대의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. 추가로, 대상의 카드의 주인이 자신일 경우, 그 몬스터를 파괴한다. 상대일 경우, 그 발동한 효과를 무효로 한다.
  | sc_text               = 协调＋１只以上协调以外的龙族怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：以自己或对手被除外的１只光・暗属性怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。②：对手发动怪兽的效果时，以自己或对手的１张被除外的卡为对象可以发动。将该卡放回持有者的牌组。进而，对象卡的持有者为自己的情况下，将该怪兽破坏。为对手的情况下，将该发动的效果无效。
