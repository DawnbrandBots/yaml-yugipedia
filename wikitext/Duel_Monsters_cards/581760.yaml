  | fr_text               = 2 monstres Elfe<br />Vous pouvez Invoquer par Sacrifice des monstres Elfe qui nécessitent 2 Sacrifices en bannissant 2 monstres depuis votre Cimetière au lieu de les Sacrifier (c'est toujours traité comme Invocation Sacrifice). Vous pouvez défausser 1 carte ; prenez 1 monstre "Ange Déchu" depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière. Vous ne pouvez utiliser cet effet de "Ange Déchu Condamné" qu'une fois par tour. Une fois par tour, durant votre End Phase : gagnez 500 LP pour chaque monstre Elfe sur le Terrain.
  | de_text               = 2 Fee-Monster<br />Du kannst Fee-Monster, die 2 Tribute erfordern, als Tributbeschwörung beschwören, indem du 2 Monster von deinem Friedhof verbannst, statt Tribut anzubieten (dies wird trotzdem als Tributbeschwörung behandelt). Du kannst 1 Karte abwerfen; nimm 1 „Finsterlord“-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder lege es auf den Friedhof. Du kannst diesen Effekt von „Verdammter Finsterlord“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner End Phase: Du erhältst für jedes Fee-Monster auf dem Spielfeld 500 LP.
  | it_text               = 2 mostri Fata<br />Puoi Evocare tramite Tributo i mostri Fata che richiedono 2 Tributi bandendo 2 mostri dal tuo Cimitero invece di offrire Tributi (viene ancora considerata come un'Evocazione tramite Tributo). Puoi scartare 1 carta; prendi 1 mostro "Signore Oscuro" dal tuo Deck e aggiungilo alla tua mano oppure mandalo al Cimitero. Puoi utilizzare questo effetto di "Signore Oscuro Condannato" una sola volta per turno. Una volta per turno, durante la tua End Phase: guadagni 500 LP per ogni mostro Fata sul Terreno.
  | pt_text               = 2 monstros Fada<br />Você pode Invocar por Invocação-Tributo monstros Fada que requerem 2 Tributos ao banir 2 monstros do seu Cemitério em vez de oferecer Tributos (isso ainda é considerado uma Invocação-Tributo). Você pode descartar 1 card; pegue 1 monstro "Senhor(a) Obscuro(a)" do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério. Você só pode usar este efeito de "Senhora Obscura Condenada" uma vez por turno. Uma vez por turno, durante sua Fase Final: ganhe 500 PV para cada monstro Fada no campo.
  | es_text               = 2 monstruos Hada<br />Puedes Invocar por Sacrificio monstruos Hada que requieran de 2 Sacrificios desterrando 2 monstruos en tu Cementerio en lugar de Sacrificar (todavía se trata como una Invocación por Sacrificio). Puedes descartar 1 carta; toma 1 monstruo "Señoroscuro/a" en tu Deck, y añádelo a tu mano o mándalo al Cementerio. Sólo puedes usar este efecto de "Señoroscuro Condenado" una vez por turno. Una vez por turno, durante tu End Phase: gana 500 LP por cada monstruo Hada en el Campo.
  | ja_text               = 天使族モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分がモンスター２体のリリースを必要とする天使族モンスターのアドバンス召喚をする場合、モンスター２体をリリースせずに自分の墓地からモンスター２体を除外してアドバンス召喚できる。②：手札を１枚捨てて発動できる。デッキから「堕天使」モンスター１体を選び、手札に加えるか墓地へ送る。③：自分エンドフェイズに発動する。自分はフィールドの天使族モンスターの数×５００ＬＰ回復する。
  | ko_text               = 천사족 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신이 몬스터 2장의 릴리스를 필요로 하는 천사족 몬스터의 어드밴스 소환을 할 경우, 몬스터 2장을 릴리스하지 않고 자신 묘지에서 몬스터 2장을 제외하여 어드밴스 소환할 수 있다. ②: 패를 1장 버리고 발동할 수 있다. 덱에서 "타락천사" 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다. ③: 자신 엔드 페이즈에 발동한다. 자신은 필드의 천사족 몬스터의 수 × 500 LP 회복한다.
  | sc_text               = 天使族怪兽2只<br />此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己要上级召唤需要解放2只怪兽的天使族怪兽的情况下，可不解放2只怪兽，而是从自己墓地将2只怪兽除外来上级召唤。②：舍弃1张手牌可以发动。从牌组挑选1只“堕天使”怪兽，加入手牌或送至墓地。③：在自己的结束阶段发动。自己恢复场上天使族怪兽数量×500的LP。
