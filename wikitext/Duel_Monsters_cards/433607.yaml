  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except "[[D/D]]" monsters. This [[effect]] cannot be [[negate]]d. Once, while this card is in your [[Pendulum Zone]], you can negate an [[activate]]d [[Trap Card|Trap]] effect that would inflict [[Effect damage|damage]] to you, then [[destroy]] this card.
  | text                  = You can [[discard]] this card, then [[target]] 1 "[[D/D]]" or "[[Dark Contract]]" card in your [[Graveyard]], except "D/D Savant Newton"; [[Add a card|add]] it to your [[hand]]. You can only use this [[effect]] of "D/D Savant Newton" [[once per turn]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "D/D" exclus). Cet effet ne peut pas être annulé. Une fois, tant que cette carte est dans votre Zone Pendule, vous pouvez annuler un effet de Piège activé qui va vous infliger des dommages, puis détruisez cette carte.
  | fr_text               = Vous pouvez défausser cette carte, puis ciblez 1 carte "D/D" ou "Contrat des Ténèbres" ("D/D Savant Newton" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "D/D Savant Newton" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „D/D“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal, solange diese Karte in deiner Pendelzone liegt, kannst du einen aktivierten Falleneffekt annullieren, der dir Schaden zufügen würde, dann zerstöre diese Karte.
  | de_text               = Du kannst diese Karte abwerfen und dann 1 „D/D“- oder „Dunkler Vertrag“-Karte in deinem Friedhof wählen, außer „D/D-Gelehrter Newton“; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „D/D-Gelehrter Newton“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta, mentre questa carta è nella tua Zona Pendulum, puoi annullare l'effetto di una Trappola attivata che sta per infliggerti danno, poi distruggi questa carta.
  | it_text               = Puoi scartare questa carta, poi scegliere come bersaglio 1 carta "D/D" o "Contratto Oscuro" nel tuo Cimitero, eccetto "D/D Sapiente Newton"; aggiungila alla tua mano. Puoi utilizzare questo effetto di "D/D Sapiente Newton" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez, enquanto este card estiver na sua Zona de Pêndulo, você pode negar um efeito de Armadilha ativado que causaria dano a você e, depois, destruir este card.
  | pt_text               = Você pode descartar este card e, depois, escolher 1 card "D/D" ou "Pacto Obscuro" no seu Cemitério, exceto "D/D Newton, o Erudito"; adicione-o à sua mão. Você só pode usar este efeito de "D/D Newton, o Erudito" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez, mientras esta carta está en tu Zona de Péndulo, puedes negar un efecto de Carta de Trampa activado que te fuera a infligir daño, y después destruye esta carta.
  | es_text               = Puedes descartar esta carta, y después seleccionar 1 carta "D/D" o "Contrato Oscuro" en tu Cementerio, excepto "D/D Sabio Newton"; añádela a tu mano. Sólo puedes usar este efecto de "D/D Sabio Newton" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。②：このカードがＰゾーンに存在する限り１度だけ、自分にダメージを与える罠カードの効果が発動した場合、その効果を無効にできる。その後、このカードを破壊する。
  | ja_text               = 「ＤＤ魔導賢者ニュートン」のモンスター効果は１ターンに１度しか使用できない。①：このカードを手札から捨て、「ＤＤ魔導賢者ニュートン」以外の自分の墓地の、「ＤＤ」カードまたは「契約書」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_pendulum_effect    = ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 이 카드가 펜듈럼 존에 존재하는 한 1번만, 자신에게 데미지를 주는 함정 카드의 효과가 발동했을 경우, 그 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  | ko_text               = "DD(디디) 마도현자 뉴턴"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, "DD(디디) 마도현자 뉴턴" 이외의 자신 묘지의, "DD(디디)" 카드 또는 "겨약서" 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤“DD”怪兽。此效果不会被无效化。②：只要此卡存在于灵摆区域，仅限１次，给予自己伤害的陷阱卡的效果发动的情况下，可将该效果无效。然后将此卡破坏。
  | sc_text               = 此卡名的怪兽效果１回合仅可使用１次。①：从手牌将此卡舍弃，以自己墓地“DD 魔导贤者牛顿”以外的１张“DD”卡或“契约书”卡为对象可以发动。将该卡加入手牌。
