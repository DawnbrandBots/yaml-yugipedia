  | text                = You can [[discard]] 2 other "[[Darklord]]" cards; [[Special Summon]] this card from your [[hand]]. ([[Quick Effect]]): You can [[pay]] 1000 [[LP]], then [[target]] 1 "Darklord" [[Spell Card|Spell]]/[[Trap Card|Trap]] in your [[GY]]; apply that target's [[effect]], then [[shuffle]] that target into the [[Main Deck|Deck]]. You can only use this effect of "Darklord Nasten" [[once per turn]]. You can only Special Summon "Darklord Nasten(s)" once per turn.
  | fr_text             = Vous pouvez défausser 2 autres cartes "Ange Déchu" ; Invoquez Spécialement cette carte depuis votre main. (Effet Rapide) : vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège "Ange Déchu" dans votre Cimetière ; appliquez l'effet de la cible, puis mélangez la cible dans le Deck. Vous ne pouvez utiliser cet effet de "Ange Déchu Nasten" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Ange Déchu Nasten" qu'une fois par tour.
  | de_text             = Du kannst 2 andere „Finsterlord“-Karten abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. (Schnelleffekt): Du kannst 1000 LP zahlen und dann 1 „Finsterlord“-Zauber/Falle in deinem Friedhof wählen; führe den Effekt des gewählten Ziels aus, dann mische das gewählte Ziel ins Deck. Du kannst diesen Effekt von „Finsterlord Nasten“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Finsterlord Nasten“ als Spezialbeschwörung beschwören.
  | it_text             = Puoi scartare 2 altre carte "Signore Oscuro"; Evoca Specialmente questa carta dalla tua mano. (Effetto Rapido): puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola "Signore Oscuro" nel tuo Cimitero; applica l'effetto di quel bersaglio, poi mischia quel bersaglio nel Deck. Puoi utilizzare questo effetto di "Signore Oscuro Nasten" una sola volta per turno. Puoi Evocare Specialmente uno o più "Signore Oscuro Nasten" una sola volta per turno.
  | pt_text             = Você pode descartar 2 outros cards "Senhor(a) Obscuro(a)"; Invoque este card por Invocação-Especial da sua mão. (Efeito Rápido): você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha "Senhor(a) Obscuro(a)" no seu Cemitério; aplique o efeito do alvo e, depois, embaralhe o alvo no Deck. Você só pode usar este efeito de "Senhor Obscuro Nasten" uma vez por turno. Você só pode Invocar um ou mais "Senhor Obscuro Nasten" por Invocação-Especial uma vez por turno.
  | es_text             = Puedes descartar otras 2 cartas "Señoroscuro/a"; Invoca esta carta de Modo Especial desde tu mano. (Efecto Rápido): puedes pagar 1000 LP, y después seleccionar 1 Mágica/Trampa "Señoroscuro/a" en tu Cementerio; aplica el efecto de ese objetivo, y después baraja ese objetivo al Deck. Sólo puedes usar este efecto de "Señoroscuro Nasten" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Señoroscuro Nasten" una vez por turno.
  | ja_text             = 自分は「堕天使マスティマ」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：手札からこのカード以外の「堕天使」カード２枚を捨てて発動できる。このカードを手札から特殊召喚する。②：１０００ＬＰを払い、自分の墓地の「堕天使」魔法・罠カード１枚を対象として発動できる。その魔法・罠カードの効果を適用する。その後、墓地のそのカードをデッキに戻す。この効果は相手ターンでも発動できる。
  | ko_text             = 자신은 "타락천사 마스테마"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의 "타락천사" 카드 2장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1000 LP를 지불하고, 자신 묘지의 "타락천사" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 / 함정 카드의 효과를 적용한다. 그 후, 묘지의 그 카드를 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
