  | sc_text               = 以“异色眼降临”降临。此卡名的①效果１回合仅可使用１次。①：此卡特殊召唤成功时可以发动。将对手场上的魔法・陷阱卡全部放回持有者的手牌。应对此效果的发动，对手不可发动魔法・陷阱・怪兽的效果。②：只要此卡存在于怪兽区域，对手必须支付５００LP才可以发动卡的效果。
