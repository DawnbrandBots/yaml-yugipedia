  | fr_lore               = Durant le tour de chaque joueur : vous pouvez défausser cette carte, puis ciblez 1 monstre "Arôma" dans votre Cimetière ; gagnez des LP égaux à l'ATK de la cible. Tant que vos LP sont supérieurs à ceux de votre adversaire, que vous contrôlez un monstre "Arôma", et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Angélique Arômaséraphie" qu'une fois par tour.
  | de_lore               = Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen und dann 1 „Aroma“-Monster in deinem Friedhof wählen; du erhältst LP in Höhe der ATK des gewählten Ziels. Solange du mehr LP als dein Gegner hast, du ein „Aroma“-Monster kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Aromaseraphie Engelwurz“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante il turno di qualsiasi giocatore: puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Aroma" nel tuo Cimitero; guadagni LP pari all'ATK di quel bersaglio. Mentre i tuoi LP sono superiori a quelli del tuo avversario, tu controlli un mostro "Aroma" e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Aromaserafia Angelica" una sola volta per turno.
  | pt_lore               = Durante o turno de qualquer duelista: você pode descartar este card e, depois, escolher 1 monstro "Aromági" no seu Cemitério; ganhe PV igual ao ATK do alvo. Enquanto seus PV forem maiores que o do seu oponente, você controlar um monstro "Aromági" e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Aromági-serafim Angélica" uma vez por turno.
  | es_lore               = Durante el turno de cualquier jugador: puedes descartar esta carta, y después seleccionar 1 monstruo "Arobru" en tu Cementerio; gana tantos LP como el ATK de ese objetivo. Mientras tus LP sean mayores que los de tu adversario, tú controles un monstruo "Arobru" y esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Arobruserafía Angélica" una vez por turno.
