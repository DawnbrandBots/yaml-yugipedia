  | text                  = When you take [[battle damage]] while you [[control]] no [[Monster Card|monsters]]: Gain [[LP]] equal to the battle damage you took, and if you do, [[Special Summon]] 1 "[[Malus Token]]" ([[Fiend]]/[[DARK]]/[[Level]] 1/[[ATK]] ?/[[DEF]] ?). Its ATK/DEF are each equal to the amount of LP you gained by this [[effect]].
  | fr_text               = Lorsque vous recevez des dommages de combat tant que vous ne contrôlez aucun monstre : gagnez des LP égaux aux dommages de combat que vous avez reçus, et si vous le faites, Invoquez Spécialement 1 "Jeton Malus" (Démon/TÉNÈBRES/Niveau 1/ATK ?/DEF ?). Son ATK/DEF sont chacune égales au montant des LP que vous avez gagnés par cet effet.
  | de_text               = Wenn du Kampfschaden erhältst, solange du keine Monster kontrollierst: Du erhältst LP in Höhe des Kampfschadens, den du erhalten hast, und falls du dies tust, beschwöre 1 „Malus-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK ?/DEF ?) als Spezialbeschwörung. Ihre ATK/DEF entsprechen jeweils der Menge der LP, die du durch diesen Effekt erhalten hast.
  | it_text               = Quando subisci danno da combattimento mentre non controlli nessun mostro: guadagna LP pari al danno da combattimento che hai subito, e, se lo fai, Evoca Specialmente 1 "Segna-Malus" (Demone/OSCURITÀ/Livello 1 /ATK ?/DEF ?). I suoi ATK/DEF sono ognuno pari all'ammontare di LP che hai guadagnato con questo effetto.
  | pt_text               = Quando você sofrer dano de batalha enquanto não controlar nenhum monstro: ganhe PV igual ao dano de batalha que você sofreu e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha de Malus" (Demônio/TREVAS/Nível 1/ATK ?/DEF ?). Seu ATK/DEF são iguais ao valor de PV que você ganhou por meio deste efeito.
  | es_text               = Cuando recibes daño de batalla mientras no controlas monstruos: gana LP iguales al daño de batalla que recibiste y, si lo haces, Invoca de Modo Especial 1 "Ficha Malus" (Demonio/OSCURIDAD/Nivel 1/ATK ?/DEF ?). Su ATK/DEF son, cada uno, iguales a la cantidad de LP que ganaste por este efecto.
  | ja_text               = ①：自分フィールドにモンスターが存在せず、自分が戦闘ダメージを受けた時に発動できる。受けたダメージの数値分だけ自分のＬＰを回復し、自分フィールドに「邪精トークン」（悪魔族・闇・星１・攻／守？）１体を特殊召喚する。このトークンの攻撃力・守備力は、この効果で自分が回復した数値と同じになる。
  | ko_text               = ①: 자신 필드에 몬스터가 존재하지 않고, 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 받은 데미지의 수치만큼만 자신의 LP를 회복하고, 자신 필드에 "사정 토큰"(악마족 / 어둠 / 레벨 1 / 공 ? / 수 ?) 1장을 특수 소환한다. 이 토큰의 공격력 / 수비력은, 이 효과로 자신이 회복한 수치와 같아진다.
  | sc_text               = ①：自己场上没有怪兽存在、且自己受到了战斗伤害时可以发动。依所受伤害的数值恢复自己的LP，将1只"邪精衍生物"（恶魔族・暗・星1・攻/守?）特殊召唤至自己场上。此衍生物的攻击力・守备力变为与以此效果自己恢复的数值相同。
