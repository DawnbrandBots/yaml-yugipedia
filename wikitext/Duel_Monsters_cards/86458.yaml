  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />(Cette carte n'est pas traitée comme carte "Guerrier".)<br />Gagne 100 ATK pour chaque monstre Guerrier dans les Cimetières. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 monstre Guerrier dans l'un des Cimetières ; Invoquez Spécialement la cible.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Erhält für jedes Krieger-Monster in den Friedhöfen 100 ATK. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Krieger-Monster in einem beliebigen Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Guadagna 100 ATK per ogni mostro Guerriero nei Cimiteri. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero in qualsiasi Cimitero; Evoca Specialmente quel bersaglio.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Ganha 100 de ATK para cada monstro Guerreiro nos Cemitérios. Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro Guerreiro em qualquer Cemitério; Invoque o alvo por Invocação-Especial.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Gana 100 ATK por cada monstruo Guerrero en los Cementerios. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 monstruo Guerrero en cualquier Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカードの攻撃力は、お互いの墓地の戦士族モンスターの数×１００ポイントアップする。このカードが戦闘によって破壊され墓地へ送られた時、自分または相手の墓地の戦士族モンスター１体を選択し、自分フィールド上に特殊召喚できる。
  | ko_lore               = 튜너 + 튜너 이외의 몬스터 1장 이상<br />이 카드의 공격력은 묘지에 존재하는 전사족 몬스터의 수 X 100 포인트 올라간다. 이 카드가 전투에 의해서 파괴되어 묘지에 보내졌을 때, 묘지에 존재하는 전사족 몬스터 1장을 선택해 자신의 필드 위에 특수 소환할 수 있다.
  | tc_lore               = 协调＋协调以外的怪兽1只或以上<br />此卡的攻击力，上升双方墓地的战士族怪兽数量×100点。此卡因战斗被破坏送入墓地时，可选择我方或对手墓地的1只战士族怪兽，特殊召唤至我方场上。
  | sc_lore               = 协调＋协调以外的怪兽１只以上<br />①：此卡的攻击力上升相当于双方墓地的战士族怪兽数量×１００的数值。<br />②：此卡因战斗被破坏并被送至墓地时，以自己或对手墓地的１只战士族怪兽为对象可以发动。将该战士族怪兽特殊召唤至自己场上。
