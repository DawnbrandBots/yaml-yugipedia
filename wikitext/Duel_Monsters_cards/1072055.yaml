  | fr_lore               = 1 Syntoniseur Insecte + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez la traiter comme Syntoniseur. Une fois par tour : vous pouvez renvoyer 1 Magie Continue que vous contrôlez à la main ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Guêpe de Bataille", en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez infliger 100 points de dommages à votre adversaire pour chacun de vos monstres "Guêpe de Bataille" bannis. Vous ne pouvez utiliser cet effet de "Guêpe de Bataille - Sachi l'Arc Cérémonial" qu'une fois par tour.
  | de_lore               = 1 Insekt-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst sie als Empfänger behandeln. Einmal pro Spielzug: Du kannst 1 Permanenten Zauber, den du kontrollierst, auf die Hand zurückgeben; du kannst in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Kampfwespe“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst deinem Gegner für jedes deiner verbannten „Kampfwespe“-Monster 100 Schaden zufügen. Du kannst diesen Effekt von „Kampfwespe - Sachi der Zeremonienbogen“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner Insetto + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi considerarla come un Tuner. Una volta per turno: puoi far ritornare 1 Magia Continua che controlli nella mano; puoi Evocare Normalmente 1 mostro "Vespabattaglia" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi infliggere 100 danni al tuo avversario per ognuno dei tuoi mostri "Vespabattaglia" banditi. Puoi utilizzare questo effetto di "Vespabattaglia - Sachi l'Arco Cerimoniale" una sola volta per turno.
  | pt_lore               = 1 Regulador Inseto + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode considerá-lo como um Regulador. Uma vez por turno: você pode devolver 1 Magia Contínua que você controla para a mão; você pode Invocar por Invocação-Normal 1 monstro "Vespabatalha" durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card for enviado para o Cemitério como Matéria Sincro: você pode causar 100 de dano ao seu oponente para cada um dos seus monstros "Vespabatalha" banidos. Você só pode usar este efeito de "Vespabatalha - Sachi, o Arco Cerimonial" uma vez por turno.
  | es_lore               = 1 Cantante Insecto + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes tratarla como un Cantante. Una vez por turno: puedes devolver a la mano 1 Mágica Continua que controles; puedes Invocar de Modo Normal 1 monstruo "Avispabatalla" durante tu Main Phase este turno, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta es mandada al Cementerio como Material de Sincronía: puedes infligir 100 puntos de daño a tu adversario por cada uno de tus monstruos "Avispabatalla" desterrados. Sólo puedes usar este efecto de "Avispabatalla - Sachi el Arco Ceremonial" una vez por turno.
