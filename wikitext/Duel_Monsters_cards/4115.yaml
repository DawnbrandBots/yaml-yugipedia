  | ko_lore               = ①: 패를 1장 버리고 이 카드를 발동할 수 있다. 자신의 묘지에서 "해피 레이디"를 가능한 한 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 이 효과로 특수 소환한 몬스터는 전부 파괴된다.
  | sc_lore               = ①：舍弃1张手牌可以发动此卡。从自己的墓地尽可能地将"神鹰女郎"特殊召唤。此卡离开场上时，以此效果特殊召唤的怪兽将被全部破坏。
