  | fr_lore               = Activez cette carte en défaussant 1 carte ; Invoquez Spécialement autant d'exemplaires de "Dame Harpie" que possible depuis votre Cimetière. Lorsque cette carte face recto quitte le Terrain, détruisez ces monstres.
  | de_lore               = Aktiviere diese Karte, indem du 1 Karte abwirfst; beschwöre so viele Kopien von „Harpyie“ wie möglich als Spezialbeschwörung von deinem Friedhof. Wenn diese offene Karte das Spielfeld verlässt, zerstöre die Monster.
  | it_lore               = Attiva questa carta scartando 1 carta; Evoca Specialmente dal tuo Cimitero tante copie di "Lady Arpia" quante possibile. Quando questa carta scoperta lascia il Terreno, distruggi quei mostri.
  | pt_lore               = Ative este card ao descartar 1 card; Invoque por Invocação-Especial do seu Cemitério tantas cópias de "Lady Harpia" quanto possível. Quando este card com a face para cima deixar o campo, destrua esses monstros.
  | es_lore               = Activa esta carta descartando 1 carta; Invoca de Modo Especial, desde tu Cementerio, tantas copias de "Dama Arpía" como sea posible. Cuando esta carta boca arriba deja el Campo, destruye esos monstruos.
