  | text                  = [[Equip]] only to a [[Normal Monster]]. If it [[battle]]s a [[Monster Card|monster]] with a higher [[Level]], the equipped monster gains 500 [[ATK]] x the difference in Levels, during that [[damage calculation]] only. When this card is [[sent]] to the [[GY]]: You can place it on top of your [[Main Deck|Deck]].
  | fr_text               = Équipable uniquement à un Monstre Normal. S'il combat un monstre de Niveau supérieur, le monstre équipé gagne 500 ATK x la différence de Niveau, durant ce calcul des dommages uniquement. Lorsque cette carte est envoyée au Cimetière : vous pouvez la placer au-dessus de votre Deck.
  | de_text               = Rüste nur ein Normales Monster mit dieser Karte aus. Falls es gegen ein Monster mit einer höheren Stufe kämpft, erhält das ausgerüstete Monster nur während der Schadensberechnung 500 ATK x die Differenz ihrer Stufen. Wenn diese Karte auf den Friedhof gelegt wird: Du kannst sie auf dein Deck legen.
  | it_text               = Equipaggia solo a un Mostro Normale. Se esso combatte con un mostro di Livello superiore, il mostro equipaggiato guadagna 500 ATK x la differenza dei Livelli, solamente durante quel calcolo dei danni. Quando questa carta viene mandata al Cimitero: puoi metterla in cima al tuo Deck.
  | pt_text               = Só pode ser equipado a um Monstro Normal. Se ele batalhar um monstro de maior Nível, o monstro equipado ganha 500 de ATK x a diferença entre os Níveis, apenas durante o cálculo de dano. Quando este card for enviado para o Cemitério: você pode colocá-lo no topo do seu Deck.
  | es_text               = Sólo puedes equipar esta carta a un Monstruo Normal. Si éste batalla con un monstruo de Nivel más alto, el monstruo equipado gana 500 ATK x la diferencia en Niveles, sólo durante ese cálculo de daño. Cuando esta carta es mandada al Cementerio: puedes ponerla en la parte superior de tu Deck.
  | ja_text               = 通常モンスターにのみ装備可能。装備モンスターよりレベルの高いモンスターと戦闘を行う場合、装備モンスターの攻撃力はダメージ計算時のみレベルの差×５００ポイントアップする。このカードが墓地へ送られた時、このカードをデッキの一番上に戻す事ができる。
  | ko_text               = 일반 몬스터에만 장착 가능. 장착 몬스터보다 레벨의 높은 몬스터와 전투를 할 경우, 장착 몬스터의 공격력은 레벨의 차 × 500 포인트 올린다. 이 카드가 묘지로 보내졌을 때, 이 카드를 덱의 맨 위에 되돌릴 수 있다.
