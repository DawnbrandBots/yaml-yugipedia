  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 엑시즈 소재를 1개 제거한다. 제거한 엑시즈 소재가 자신 묘지로 보내졌을 경우, 추가로 그 카드를 자신 필드에 세트할 수 있다.
