  | de_text         = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Zauber/Falle in jedem Friedhof wählen; verbanne sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diese Karte als Tribut anbieten und dann 1 Fusions-, Synchro-, Xyz- oder Linkmonster in einem beliebigen Friedhof wählen; verbanne das gewählte Ziel und falls du dies tust, beschwöre 1 Monster mit einem unterschiedlichen Monsterkartentyp (Fusions-, Synchro-, Xyz- oder Link-) als das gewählte Ziel als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Rote Blüten aus dem Unterholz“ nur einmal pro Spielzug verwenden.
