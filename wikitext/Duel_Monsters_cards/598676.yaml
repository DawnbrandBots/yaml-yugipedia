  | es_text         = Si esta carta está en tu mano: puedes seleccionar 1 Mágica/Trampa en cada Cementerio; destiérralas y, si lo haces, Invoca esta carta de Modo Especial. Puedes Sacrificar esta carta y después seleccionar 1 Monstruo de Fusión, Sincronía, Xyz o Enlace en cualquier Cementerio; destierra ese objetivo y, si lo haces, Invoca de Modo Especial 1 monstruo desde tu Cementerio con un tipo de carta de monstruo diferente al de ese objetivo (Fusión, Sincronía, Xyz o Enlace). Sólo puedes usar cada efecto de "Flores Rojas del Bajorraíz" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分及び相手の墓地から１枚ずつ、魔法・罠カードを対象として発動できる。そのカードを除外し、このカードを特殊召喚する。②：このカードをリリースし、自分または相手の墓地の融合・Ｓ・Ｘ・リンクモンスター１体を対象として発動できる。そのモンスターを除外し、そのモンスターとは種類（融合・Ｓ・Ｘ・リンク）が異なるモンスター１体を自分の墓地から選んで特殊召喚する。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 및 상대의 묘지에서 1장씩, 마법 / 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 제외하고, 이 카드를 특수 소환한다. ②: 이 카드를 릴리스하고, 자신 또는 상대의 묘지의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외하고, 그 몬스터와는 종류(융합 / 싱크로 / 엑시즈 / 링크)가 다른 몬스터 1장을 자신 묘지에서 골라 특수 소환한다.
