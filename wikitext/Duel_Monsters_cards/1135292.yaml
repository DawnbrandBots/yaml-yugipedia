  | fr_text             = Ciblez 1 Monstre Xyz "DoomZ" que vous contrôlez ; équipez-lui cette carte avec l'effet suivant.<br />●Les cartes ne peuvent pas être ajoutées depuis le Main Deck à la main de votre adversaire, sauf en les piochant.<br />Si cette carte est détruite par un effet de carte : vous pouvez cibler 1 monstre face recto sur le Terrain ; équipez-lui 1 monstre "DoomZ" depuis votre Deck comme Magie d'Équipement. Vous ne pouvez utiliser chaque effet de "Destruction DoomZ" qu'une fois par tour.
  | de_text             = Wähle 1 „UntergangZ“-Xyz-Monster, das du kontrollierst; rüste es mit dieser Karte mit dem folgenden Effekt aus.<br />●Karten können der Hand deines Gegners nicht vom Main Deck hinzugefügt werden, außer durch Ziehen.<br />Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; rüste es mit 1 „UntergangZ“-Monster von deinem Deck als Ausrüstungszauber aus. Du kannst jeden Effekt von „UntergangZ-Zerstörung“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 Mostro Xyz "DoomZ" che controlli; equipaggia questa carta a esso con il seguente effetto.<br />●Le carte non possono essere aggiunte dal Main Deck alla mano del tuo avversario, eccetto pescandole.<br />Se questa carta viene distrutta dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; equipaggia 1 mostro "DoomZ" dal tuo Deck a esso come una Magia Equipaggiamento. Puoi utilizzare ogni effetto di "Distruzione DoomZ" una sola volta per turno.
  | pt_text             = Escolha 1 Monstro Xyz "DoomZ" que você controla; equipe este card a ele com o seguinte efeito.<br />●Cards não podem ser adicionados do Deck Principal à mão do seu oponente exceto ao serem comprados.<br />Se este card for destruído por um efeito de card: você pode escolher 1 monstro com a face para cima no campo; equipe 1 monstro "DoomZ" do seu Deck a ele como uma Magia de Equipamento. Você só pode usar cada efeito de "Destruição DoomZ" uma vez por turno.
  | es_text             = Selecciona 1 Monstruo Xyz "DoomZ" que controles; equípale esta carta con el siguiente efecto.<br />●No se pueden añadir cartas a la mano de tu adversario desde el Deck Principal, excepto robándolas.<br />Si esta carta es destruida por el efecto de una carta: puedes seleccionar 1 monstruo boca arriba en el Campo; equípale 1 monstruo "DoomZ" en tu Deck como una Mágica de Equipo. Sólo puedes usar cada efecto de "Destrucción DoomZ" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ドゥームズ」Ｘモンスター１体を対象としてこのカードを発動できる。このカードを以下の効果を持つ装備カード扱いでそのモンスターに装備する。●相手はドロー以外の方法でデッキからカードを手札に加える事ができない。②：このカードが効果で破壊された場合、フィールドの表側表示モンスター１体を対象として発動できる。デッキから「ドゥームズ」モンスター１体を装備魔法カード扱いで対象のモンスターに装備する。
