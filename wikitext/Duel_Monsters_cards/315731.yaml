  | text                = If you [[control]] a [[monster]] that is not a "[[Burning Abyss]]" monster, [[destroy]] this card. You can only use 1 of these [[effect]]s of "Cir, Malebranche of the Burning Abyss" per [[turn]], and only once that turn.<br />● If you control no [[Spell Card|Spell]]/[[Trap Card]]s: You can [[Special Summon]] this card from your [[hand]].<br />● If this card is [[sent]] to the [[GY]]: You can [[target]] 1 "Burning Abyss" monster in your GY, except "Cir, Malebranche of the Burning Abyss"; Special Summon it.
  | fr_text             = Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 des effets suivant de "Cir, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.<br />●Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />●Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Abysses Ardents" ("Cir, Malebranche des Abysses Ardents" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  | de_text             = Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 der folgenden Effekte von „Cir, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />●Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Brennenden Abgrund“-Monster in deinem Friedhof wählen, außer „Cir, Grimmetatze des Brennenden Abgrunds“; beschwöre es als Spezialbeschwörung.
  | it_text             = Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 dei seguenti effetti di "Cir, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.<br />●Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.<br />●Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Abisso Bruciante" nel tuo Cimitero, eccetto "Cir, Malebranche dell'Abisso Bruciante"; Evocalo Specialmente.
  | pt_text             = Se você controlar um monstro que não seja um monstro "Abismo Ardente". destrua este card. Você só pode usar 1 dos seguintes efeitos de "Cir, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.<br />● Se você não controlar nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.<br />● Se este card foi enviado para o Cemitério: você pode escolher 1 monstro "Abismo Ardente" no seu Cemitério, exceto "Cir, Malebranche do Abismo Ardente"; Invoque-o por Invocação-Especial.
  | es_text             = Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Cir, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.<br />●Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano.<br />●Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Abismo Ardiente" en tu Cementerio, excepto "Cir, Malebranche del Abismo Ardiente"; Invócalo de Modo Especial.
  | ja_text             = このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合、「彼岸の悪鬼 ガトルホッグ」以外の自分の墓地の「彼岸」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text             = "피안의 악귀 가토르호그"의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우, "피안의 악귀 가토르호그" 이외의 자신 묘지의 "피안" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text             = 此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下，以自己墓地的1只“彼岸恶鬼 加特霍格”以外的“彼岸”怪兽为对象可以发动。将该怪兽特殊召唤。
