  | de_text         = Du kannst 1 Pflanze-Monster als Tribut anbieten; beschwöre sowohl diese Karte als auch 1 anderes Pflanze-Monster als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Pflanze-Monstern. Du kannst 1 Pflanze-Monster wählen, das du kontrollierst; alle Pflanze-Monster, die du derzeit kontrollierst, werden bis zum Ende dieses Spielzugs zur Stufe des Monsters. Du kannst jeden Effekt von „Schneeglöckchen die Rikka-Fee“ nur einmal pro Spielzug verwenden.
