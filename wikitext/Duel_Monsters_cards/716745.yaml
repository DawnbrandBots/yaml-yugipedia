  | pt_text         = Você pode oferecer 1 monstro Planta como Tributo; Invoque por Invocação-Especial tanto este card quanto 1 outro monstro Planta da sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você pode escolher 1 monstro Planta que você controla; todos os monstros Planta que você controla atualmente se tornam do Nível desse monstro até o final deste turno. Você só pode usar cada efeito de "Floco de Neve, a Fada Rikka" uma vez por turno.
  | es_text         = Puedes Sacrificar 1 monstruo Planta; Invoca de Modo Especial desde tu mano esta carta y otro monstruo Planta, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Planta. Puedes seleccionar 1 monstruo Planta que controles; hasta el final de este turno, todos los monstruos Planta que controles en este momento se convierten en monstruos del Nivel de ese monstruo. Sólo puedes usar cada efecto de "Galanthus el Hada Rikka" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの植物族モンスター１体をリリースして発動できる。このカードと植物族モンスター１体を手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。②：自分フィールドの植物族モンスター１体を対象として発動できる。自分フィールドの全ての植物族モンスターのレベルはターン終了時まで対象のモンスターのレベルと同じになる。
