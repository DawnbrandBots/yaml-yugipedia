  | de_text             = Wenn ein Monster deines Gegners einen Angriff deklariert, solange du keine Zauber-/Fallenkarten in deinem Friedhof hast: Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; ändere das Angriffsziel darauf und führe die Schadensberechnung durch. Einmal pro Spielzug, wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst das Angriffsziel auf diese Karte ändern und die Schadensberechnung durchführen. Kann nicht durch Kampf zerstört werden.
