  | text                  = ''With her magical staff, she can channel the living heart of her world to shield her people from the [[Mekk-Knight]]s that have overrun it.''
  | fr_text               = ''Grâce à son bâton magique, elle peut canaliser le cœur vivant de son monde pour protéger son peuple des Mekk-Chevaliers qui l'ont envahi.''
  | de_text               = ''Mit ihrem Zauberstab kann sie das lebendige Herz ihrer Welt kanalisieren, um ihr Volk vor den Mekk-Rittern abzuschirmen, die ihre Welt überrannt haben.''
  | it_text               = ''Con il suo bastone magico, può incanalare il cuore vivente del suo mondo per proteggere la sua gente dai Mekk-Cavalieri che l'hanno invaso.''
  | es_text               = ''Con su bastón mágico, ella puede canalizar el corazón viviente del mundo para proteger a su gente de los Mekk-Caballeros que lo han conquistado.''
  | pt_text               = ''Com seu cajado mágico, ela pode canalizar o coração vivo do seu mundo para proteger seu povo dos Mekk-Cavaleiros que o devastaram.''
  | ja_text               = 星神に鎮魂の祈りを捧げる巫女。<br />手にした杖は代々受け継がれし祭器であり、力を結界に変えて{{Ruby|機界騎士|ジャックナイツ}}による支配から森の民を守護している。森の守護竜が懐く程の神通力をその身に秘めているが、普段は兄と幼馴染を大切に想う、心優しい少女の顔を見せる。
  | translated_text       = ''A priestess who offers requiem prayers to the celestial deity of the planet.<br />The staff she has obtained is a ritual tool handed down through generations, used to guard the people of the forest from the rule of the [[Mekk-Knight|Jack-Knights]] by converting energy into barriers. Though she hides a mystical power within herself linking her to the forest's [[World Chalice Guardragon|guardian dragon]], she is usually a kind girl who treasures her [[Chosen by the World Chalice|childhood friend]] and [[Beckoned by the World Chalice|older brother]].''
  | ko_text               = 성신에게 진혼의 기도를 올리는 무녀.<br />손에 든 지팡이는 대대로 물려받은 제례도구로, 힘을 결계로 바꿔 잭나이츠에 의한 지배로부터 숲의 백성을 수호하고 있다. 숲의 수호룡이 따를 정도의 신통력을 그 몸에 간직하고 있지만, 평소에는 오빠와 소꿉친구를 소중하게 생각하는, 마음씨 고운 소녀의 면모를 보인다.
  | sc_text               = 向星神献上镇魂祈祷的巫女。<br />手中的杖是代代传承的祭器，她将力量变为结界，保护森林之民不受机界骑士支配。<br />虽然她身上隐藏着连森林守护龙都会亲近的神通力，但平时看上去只是个珍视哥哥和发小的善良少女。
