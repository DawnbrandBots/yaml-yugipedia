  | fr_lore               = Lorsque votre adversaire va Invoquer un ou plusieurs monstres : envoyez 1 Monstre Synchro face recto que vous contrôlez au Cimetière ; annulez l'Invocation, et si vous le faites, détruisez le monstre, et votre adversaire ne peut pas Invoquer de monstre jusqu'à la fin de ce tour.
  | de_lore               = Wenn dein Gegner ein oder mehr Monster beschwören würde: Lege 1 offenes Synchromonster, das du kontrollierst, auf den Friedhof; annulliere die Beschwörung und falls du dies tust, zerstöre jenes Monster und dein Gegner kann bis zum Ende dieses Spielzugs kein Monster beschwören.
  | it_lore               = Quando il tuo avversario sta per Evocare uno o più mostri: manda 1 Mostro Synchro scoperto che controlli al Cimitero; annulla l'Evocazione e, se lo fai, distruggi quel mostro e il tuo avversario non può Evocare un mostro fino alla fine di questo turno.
  | pt_lore               = Quando seu oponente Invocaria um ou mais monstros: envie 1 Monstro Sincro com a face para cima que você controla para o Cemitério; negue a Invocação e, se isso acontecer, destrua esse monstro e seu oponente não pode Invocar um monstro até o final deste turno.
  | es_lore               = Cuando tu adversario fuera a Invocar uno o más monstruos: manda al Cementerio 1 Monstruo de Sincronía boca arriba que controles; niega la Invocación y, si lo haces, destruye ese monstruo, y tu adversario no puede Invocar monstruos hasta el final de este turno.
  | ja_lore               = ①：相手がモンスターを召喚・反転召喚・特殊召喚する際に、自分フィールドの表側表示のＳモンスター１体を墓地へ送って発動できる。それを無効にし、そのモンスターを破壊する。このターン、相手はモンスターを召喚・反転召喚・特殊召喚できない。
  | ko_lore               = ①: 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에, 자신 필드의 앞면 표시 싱크로 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다. 이 턴에, 상대는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다.
  | sc_lore               = ①：对手召唤・反转召唤・特殊召唤怪兽之际，将自己场上的１只表侧表示的同步怪兽送至墓地可以发动。将其无效，将该怪兽破坏。此回合，对手不可将怪兽召唤・反转召唤・特殊召唤。
