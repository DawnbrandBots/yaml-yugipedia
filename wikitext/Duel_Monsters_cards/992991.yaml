  | fr_text       = Si un ou plusieurs Monstres Xyz sont sur le Terrain : immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz en utilisant des monstres que vous contrôlez. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz que vous contrôlez ; équipez 1 autre Monstre Xyz depuis votre Terrain face recto ou Cimetière au monstre comme Magie d'Équipement avec les effets suivants.<br />● Le monstre équipé gagne une ATK égale à l'ATK de cette carte.<br />● Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  | de_text       = Falls sich ein oder mehr Xyz-Monster auf dem Spielfeld befinden: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Xyz-Monster als Xyz-Beschwörung und verwende dafür Monster, die du kontrollierst. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Xyz-Monster wählen, das du kontrollierst; rüste jenes Monster mit 1 anderen Xyz-Monster von deinem Friedhof oder offen von deiner Spielfeldseite als Ausrüstungszauber mit den folgenden Effekten aus.<br />● Das ausgerüstete Monster erhält ATK in Höhe der ATK dieser Karte.<br />● Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_text       = Se uno o più Mostri Xyz sono sul Terreno: immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz utilizzando mostri che controlli. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz che controlli; equipaggia 1 altro Mostro Xyz dal tuo Terreno scoperto o Cimitero a quel mostro come una Magia Equipaggiamento con i seguenti effetti.<br />● Il mostro equipaggiato guadagna ATK pari all'ATK di questa carta.<br />● Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  | pt_text       = Se um ou mais Monstros Xyz estiverem no campo: imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz usando monstros que você controla. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz que você controla; equipe 1 outro Monstro Xyz do seu campo com a face para cima ou Cemitério a esse monstro como uma Magia de Equipamento com os seguintes efeitos.<br />● O monstro equipado ganha ATK igual ao ATK deste card.<br />● Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_text       = Si uno o más Monstruos Xyz están en el Campo: inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz usando monstruos que controlas. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo Xyz que controles; equipa a ese monstruo otro Monstruo Xyz en tu Campo boca arriba o Cementerio como una Mágica de Equipo con los siguientes efectos.<br />● El monstruo equipado gana ATK igual al ATK de esta carta.<br />● Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  | ja_text       = ①：フィールドにＸモンスターが存在する場合に発動できる。Ｘモンスター１体のＸ召喚を行う。②：墓地のこのカードを除外し、自分フィールドのＸモンスター１体を対象として発動できる。そのモンスター以外の、自分のフィールド（表側表示）・墓地のＸモンスター１体を以下の効果を持つ装備魔法カード扱いで対象のモンスターに装備する。●装備モンスターの攻撃力は、このカードの攻撃力分アップする。●装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。
  | ko_text       = ①: 필드에 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 엑시즈 몬스터 1장의 엑시즈 소환을 실행한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터 이외의, 자신의 필드(앞면 표시) / 묘지의 엑시즈 몬스터 1장을 이하의 효과를 가지는 장착 마법 카드로 취급하고 대상 몬스터에 장착한다. ●장착 몬스터의 공격력은, 이 카드의 공격력만큼 올린다. ●장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
