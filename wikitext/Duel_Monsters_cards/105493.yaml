  | fr_text             = Non Invocable Spécialement. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main. Si vous contrôlez un autre monstre "Barrière de Glace", l'effet de End Phase de cette carte devient à la place "Ciblez 1 monstre contrôlé par votre adversaire ; renvoyez-le à la main".
  | de_text             = Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück. Falls du ein anderes „Eisbarriere“-Monster kontrollierst, wird der End-Phasen-Effekt dieser Karte stattdessen zu „Wähle 1 Monster, das dein Gegner kontrolliert; gib es auf die Hand zurück.“
  | it_text             = Non può essere Evocato Specialmente. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano. Se controlli un altro mostro "Barriera di Ghiaccio", l'effetto della End Phase di questa carta diventa invece "Scegli come bersaglio 1 mostro controllato dal tuo avversario; fallo ritornare nella mano".
  | pt_text             = Não pode ser Invocado por Invocação-Especial. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão. Se você controlar outro monstro "Barreira de Gelo", o efeito de Fase Final deste card em vez disso se torna "Escolha 1 monstro que seu oponente controla; devolva-o para a mão".
  | es_text             = No puede ser Invocado de Modo Especial. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuelve esta carta a la mano. Si controlas otro monstruo "Barrera de Hielo", el efecto de esta carta durante la End Phase se convierte en su lugar en "Selecciona 1 monstruo que controle tu adversario; devuélvelo a la mano".
  | ja_text             = このカードは特殊召喚できない。①：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。自分フィールドに他の「氷結界」モンスターが存在する場合、代わりに以下の効果を発動する。<br />●このカードが召喚・リバースしたターンのエンドフェイズに、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを手札に戻す。
  | translated_text     = Cannot be Special Summoned. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand. If you control another "Ice Barrier" monster, this card's End Phase effect instead becomes "Target 1 monster your opponent controls; return '''that target''' to the hand".
  | ko_text             = 이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 자신 필드 위에 이 카드 이외의 "빙결계"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 엔드 페이즈시에 발동하는 이 카드의 효과는 상대 필드 위에 존재하는 몬스터 1장을 선택하고 패로 되돌리는 효과가 된다.
  | sc_text             = 此卡不可特殊召唤。<br />①：此卡召唤・反转的回合的结束阶段发动。将此卡放回手牌。自己场上存在其他“冰结界”怪兽的情况下，作为代替发动以下效果。<br />●此卡召唤・反转的回合的结束阶段，以对手场上的１只怪兽为对象发动。将该对手怪兽放回手牌。
