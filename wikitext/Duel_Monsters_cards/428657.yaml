  | fr_lore               = Non Invocable Spécialement. Une fois par tour, si un autre monstre Spirit est Invoqué Normalement ou Spécialement tant que ce monstre est sur le Terrain : vous pouvez piocher 1 carte. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, falls ein anderes Spirit-Monster als Normal- oder Spezialbeschwörung beschworen wird, solange dieses Monster auf dem Spielfeld liegt: Du kannst 1 Karte ziehen. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  | it_lore               = Non può essere Evocato Specialmente. Una volta per turno, se un altro mostro Spirito viene Evocato Normalmente o Specialmente mentre questo mostro è sul Terreno: puoi pescare 1 carta. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Uma vez por turno, se outro monstro Espírito for Invocado por Invocação-Normal ou Especial enquanto este monstro estiver no campo: você pode comprar 1 card. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  | es_lore               = No puede ser Invocado de Modo Especial. Una vez por turno, si otro monstruo Spirit es Invocado de Modo Normal o Especial mientras este monstruo está en el Campo: puedes robar 1 carta. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano.
  | ja_lore               = このカードは特殊召喚できない。①：１ターンに１度、このカードがモンスターゾーンに存在し、このカード以外のスピリットモンスターが召喚・特殊召喚に成功した場合に発動できる。自分はデッキから１枚ドローする。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. ①: 1턴에 1번, 이 카드가 몬스터 존에 존재하고, 이 카드 이외의 스피릿 몬스터가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  | sc_lore               = 此卡不可特殊召唤。<br />①：１回合１次，此卡存在于怪兽区域的状态下，其他灵魂怪兽召唤・特殊召唤的情况下可以发动。自己抽１张。<br />②：此卡召唤・反转的回合的结束阶段发动。将此卡放回手牌。
