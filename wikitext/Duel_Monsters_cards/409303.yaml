  | text                = [[Equip]] only to a "[[Raidraptor]]" [[Monster Card|monster]]. It gains 1000 [[ATK]]. When the equipped monster is [[target]]ed for an [[attack]] by a monster whose ATK is higher than the equipped monster: You can [[Add a card|add]] 1 "[[Rank-Up-Magic]]" [[Spell Card]] from your [[Deck]] to your [[hand]], and if you do, you take no [[battle damage]] from that [[battle]].
  | fr_text             = Équipable uniquement à un monstre "Raidraptor". Il gagne 1000 ATK. Lorsque le monstre équipé est ciblé avec une attaque par un monstre dont l'ATK est supérieure à l'ATK du monstre équipé : vous pouvez ajouter 1 Carte Magie "Magie-Rang-Plus" depuis votre Deck à votre main, et si vous le faites, vous ne recevez aucun dommage de combat de ce combat.
  | de_text             = Rüste nur ein „Überfallraptor“-Monster mit dieser Karte aus. Es erhält 1000 ATK. Wenn das ausgerüstete Monster für einen Angriff durch ein Monster mit höheren ATK als das ausgerüstete Monster gewählt wird: Du kannst deiner Hand 1 „Rangsteigerungszauber“-Zauberkarte von deinem Deck hinzufügen und falls du dies tust, erhältst du keinen Kampfschaden aus dem Angriff.
  | it_text             = Equipaggia solo ad un mostro "Raidraptor". Esso guadagna 1000 ATK. Quando il mostro equipaggiato viene scelto come bersaglio per un attacco da un mostro il cui ATK è superiore a quello del mostro equipaggiato: puoi aggiungere 1 Carta Magia "Alza-Rango-Magico" dal tuo Deck alla tua mano e, se lo fai, non subisci danno da combattimento da quella battaglia.
  | pt_text             = Só pode ser [[equip]]ado a um [[Monster Card|monstro]] "[[Raidraptor|Ataqueraptor]]". Ele ganha 1000 de [[ATK]]. Quando o monstro equipado for [[Target|escolhido]] como alvo de um [[Attack|ataque]] por um monstro cujo ATK seja maior que o do monstro equipado: você pode [[Add a card|adicionar]] 1 [[Spell Card|Card de Magia]] "[[Rank-Up-Magic|Magia de Aumento de Classe]]" do seu [[Main Deck|Deck]] à sua [[Hand|mão]] e, se isso acontecer, você não sofre [[Battle damage|dano de batalha]] dessa [[Battle|batalha]].
  | es_text             = Sólo puedes equipar esta carta a un monstruo "Asaltorrapaz". Éste gana 1000 ATK. Cuando el monstruo equipado es seleccionado por un ataque por un monstruo cuyo ATK es mayor que el del monstruo equipado: puedes añadir a tu mano 1 Carta Mágica "Magia de Subida de Rango" en tu Deck y, si lo haces, no recibes daño de batalla de esa batalla.
  | ja_text             = 「ＲＲ」モンスターにのみ装備可能。①：装備モンスターの攻撃力は１０００アップする。②：装備モンスターが、装備モンスターより攻撃力が高いモンスターの攻撃対象に選択された時に発動できる。デッキから「ＲＵＭ」魔法カード１枚を手札に加え、その戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_text             = "RR" 몬스터에만 장착 가능. ① : 장착 몬스터의 공격력은 1000 올린다. ② : 장착 몬스터가 장착 몬스터보다 공격력이 높은 상대 몬스터의 공격 대상으로 선택되었을 때에 발동할 수 있다. 덱에서 "RUM" 마법 카드 1장을 패에 넣고, 그 전투로 발생하는 자신에게의 전투 데미지는 0 이 된다.
