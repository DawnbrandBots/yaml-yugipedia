  | text                  = [[Target]] 1 "[[Medius the Pure]]" in your [[GY]] or [[banish]]ment; [[Special Summon]] it. During your [[Main Phase]]: You can banish this card from your GY, then target 1 [[face-up]] [[monster]] you [[control]], and [[declare]] a [[Level]] from 1 to 10; that monster becomes that Level until the end of this [[turn]]. You can only use each [[effect]] of "Theorealize Overdrive" [[once per turn]].
  | fr_text               = Ciblez 1 "Medius le Pur" dans votre Cimetière ou bannissement ; Invoquez-le Spécialement. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto que vous contrôlez et déclarez un Niveau de 1 à 10 ; jusqu'à la fin de ce tour, le monstre devient ce Niveau. Vous ne pouvez utiliser chaque effet de "Théoréalisation Amplifiée" qu'une fois par tour.
  | de_text               = Wähle 1 „Medius der Reine“ in deinem Friedhof oder von deinen verbannten Karten; beschwöre ihn als Spezialbeschwörung. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das du kontrollierst, und eine Stufe von 1 bis 10 deklarieren; jenes Monster wird bis zum Ende dieses Spielzugs zu jener Stufe. Du kannst jeden Effekt von „Theorealisier-Übersteuerung“ nur einmal pro Spielzug verwenden.
  | it_text               = Scegli come bersaglio 1 "Medius il Puro" nel tuo Cimitero o carte bandite; Evocalo Specialmente. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli e dichiarare un Livello tra 1 e 10; quel mostro diventa di quel Livello fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Teorealizzare Superguida" una sola volta per turno.
  | pt_text               = Escolha 1 "Medius, o Puro" no seu Cemitério ou banimento; Invoque-o por Invocação-Especial. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que você controla e declare um Nível de 1 a 10; esse monstro se torna desse Nível até o final deste turno. Você só pode usar cada efeito de "Teorealizar Sobrecarga" uma vez por turno.
  | es_text               = Selecciona 1 "Medius el Puro" en tu Cementerio o destierro; Invócalo de Modo Especial. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba que controles y declara un Nivel de 1 a 10; ese monstruo se convierte en ese Nivel hasta el final de este turno. Sólo puedes usar cada efecto de "Teoresaber a Toda Marcha" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地・除外状態の「無垢なる者 メディウス」１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの表側表示モンスター１体を対象とし、１～１０までの任意のレベルを宣言して発動できる。そのモンスターのレベルをターン終了時まで宣言したレベルにする。
  | ko_text               = 
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：以自己墓地・除外状态的1只“无垢者 墨迪乌斯”为对象可以发动。将该怪兽特殊召唤。②：在自己的主要阶段将墓地的此卡除外，以自己场上的1只表侧表示怪兽为对象，宣言1～10的任意等级可以发动。将该怪兽的等级直至回合结束时为止改成宣言的等级。
