  | fr_lore               = Durant la Main ou Battle Phase : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre de Niveau 10, ou, si vous contrôlez "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet", vous pouvez appliquer cet effet à la place.<br />● Ajoutez 1 monstre non-TÉNÈBRES de Niveau 10 avec ? ATK depuis votre Deck à votre main, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre de Niveau 10.<br />Vous ne pouvez activer qu'1 "Invocation à la Vitesse de l'Éclair" par tour.
  | de_lore               = Während der Main oder Battle Phase: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster der Stufe 10 als Normalbeschwörung oder, falls du „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ kontrollierst, kannst du stattdessen diesen Effekt ausführen.<br />● Füge deiner Hand 1 Nicht-FINSTERNIS Monster der Stufe 10 mit ? ATK von deinem Deck hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Monster der Stufe 10 als Normalbeschwörung beschwören.<br />Du kannst nur 1 „Blitzschnelle Beschwörung“ pro Spielzug aktivieren.
  | it_lore               = Durante la Main o Battle Phase: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro di Livello 10 o, se controlli "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack", puoi invece applicare questo effetto.<br />● Aggiungi 1 mostro non-OSCURITÀ di Livello 10 con ? ATK dal tuo Deck alla tua mano, poi, immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro di Livello 10.<br />Puoi attivare solo 1 "Evocazione Tuonoveloce" per turno.
  | pt_lore               = Durante a Fase Principal ou de Batalha: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro de Nível 10 ou, se você controlar "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete", em vez disso, você pode aplicar este efeito.<br />● Adicione 1 monstro de Nível 10 que não seja de TREVAS com ATK ? do seu Deck à sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 monstro de Nível 10.<br />Você só pode ativar 1 "Invocação Cintilante" por turno.
  | es_lore               = Durante la Main o Battle Phase: inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo de Nivel 10 o, si controlas un "Escolta de la Reina", "Escolta del Rey" y "Escolta de la Sota", puedes aplicar este efecto en su lugar.<br />● Añade a tu mano 1 monstruo de Nivel 10 con ? ATK que no sea de OSCURIDAD en tu Deck y después, inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 monstruo de Nivel 10.<br />Sólo puedes activar 1 "Invocación a Velocidad de Trueno" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズ及びバトルフェイズに発動できる。レベル１０モンスター１体を召喚する。自分フィールドに「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」が全て存在する場合、代わりに以下の効果を適用できる。●デッキから闇属性以外の攻撃力？のレベル１０モンスター１体を手札に加える。その後、レベル１０モンスター１体を召喚できる。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 레벨 10 몬스터 1장을 일반 소환한다. 자신 필드에 "퀸즈 나이트" "잭스 나이트" "킹스 나이트"가 전부 존재할 경우, 대신에 이하의 효과를 적용할 수 있다. ●덱에서 어둠 속성 이외의 공격력 ? 의 레벨 10 몬스터 1장을 패에 넣는다. 그 후, 레벨 10 몬스터 1장을 일반 소환할 수 있다.
