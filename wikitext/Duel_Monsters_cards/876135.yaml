  | text                = [[Once per turn]], if a card in the [[Monster Zone]] moves to another Monster Zone (except during the [[Damage Step]]): You can [[activate]] 1 of these [[effect]]s;<br />● [[Level]] 5 or higher "[[Vaylantz]]" [[monsters]] you currently [[control]] gain 1200 [[ATK]] until the end of this [[turn]].<br />● [[Send]] this [[face-up]] card from the [[Spell & Trap Zone]] to the [[GY]], then [[target]] 1 [[Effect Monster]] in your opponent's [[Main Monster Zone]]; place that opponent's monster face-up as a [[Continuous Spell]] in their Spell & Trap Zone in its same [[column]]. (If the zone is occupied, destroy the occupying card.)
  | fr_text             = Une fois par tour, si une carte dans la Zone Monstre est déplacée dans une autre Zone Monstre (sauf durant la Damage Step) : vous pouvez activer 1 de ces effets ;<br />● Jusqu'à la fin de ce tour, les monstres "Vaylantz" de min. Niveau 5 que vous contrôlez actuellement gagnent 1200 ATK.<br />● Envoyez cette carte face recto depuis la Zone Magie & Piège au Cimetière, puis ciblez 1 Monstre à Effet dans la Zone Monstre Main de votre adversaire ; placez face recto le monstre de l'adversaire comme Magie Continue dans sa Zone Magie & Piège dans sa même colonne. (Si la zone est occupée, détruisez la carte qui l'occupe.)
  | de_text             = Einmal pro Spielzug, falls eine Karte in der Monsterzone in eine andere Monsterzone bewegt wird (außer während des Damage Steps): Du kannst 1 dieser Effekte aktivieren;<br />● „Vaylantz“-Monster der Stufe 5 oder höher, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs 1200 ATK.<br />● Lege diese offene Karte von der Zauber- & Fallenzone auf den Friedhof und wähle dann 1 Effektmonster in der Main-Monsterzone deines Gegners; lege jenes Monster des Gegners als Permanenten Zauber offen in seine Zauber- & Fallenzone in seine eigene Spalte. (Falls die Zone belegt ist, zerstöre die sie belegende Karte.)
  | it_text             = Una volta per turno, se una carta nella Zona Mostri si sposta in un'altra Zona Mostri (eccetto durante il Damage Step): puoi attivare 1 di questi effetti;<br />● I mostri "Vaylantz" di Livello 5 o superiore che controlli attualmente guadagnano 1200 ATK fino alla fine di questo turno.<br />● Manda questa carta scoperta dalla Zona Magie & Trappole al Cimitero, poi scegli come bersaglio 1 Mostro con Effetto nella Zona Mostri Main del tuo avversario; metti quel mostro dell'avversario scoperto come una Magia Continua nella sua Zona Magie & Trappole nella sua stessa colonna. (Se la zona è occupata, distruggi la carta che la occupa.)
  | pt_text             = Uma vez por turno, se um card na Zona de Monstros se mover para outra Zona de Monstros (exceto durante a Etapa de Dano): você pode ativar 1 desses efeitos;<br />● Monstros "Vaylantz" de Nível 5 ou mais que você controla atualmente ganham 1200 de ATK até o final deste turno.<br />● Envie este card com a face para cima da Zona de Magias & Armadilhas para o Cemitério e, depois, escolha 1 Monstro de Efeito na Zona de Monstros Principal do seu oponente; coloque esse monstro do oponente com a face para cima como uma Magia Contínua na Zona de Magias & Armadilhas dele em sua mesma coluna. (Se a zona estiver ocupada, destrua o card que a estiver ocupando.)
  | es_text             = Una vez por turno, si una carta en la Zona de Monstruos se mueve a otra Zona de Monstruos (excepto durante el Damage Step): puedes activar 1 de estos efectos;<br />● Los monstruos "Vaylantz" de Nivel 5 o mayor que controles en este momento ganan 1200 ATK hasta el final de este turno.<br />● Manda al Cementerio esta carta boca arriba en la Zona de Magia y Trampas, y después selecciona 1 Monstruo de Efecto en la Zona de Monstruos Principal de tu adversario; pon ese monstruo del adversario como una Mágica Continua boca arriba en su Zona de Magia y Trampas en su misma columna. (Si la zona está ocupada, destruye la carta ocupante).
  | ja_text             = ①：１ターンに１度、モンスターゾーンのカードが他のモンスターゾーンに移動した場合、以下の効果から１つを選択して発動できる。●自分フィールドの全てのレベル５以上の「ヴァリアンツ」モンスターの攻撃力はターン終了時まで１２００アップする。●魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、相手のメインモンスターゾーンの効果モンスター１体を対象として発動できる。その相手モンスターをそれと同じ縦列の相手の魔法＆罠ゾーンに永続魔法カード扱いで表側表示で置く（置く先にあるカードは破壊される）。
  | ko_text             = ①: 1턴에 1번, 몬스터 존의 카드가 다른 몬스터 존으로 이동했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 모든 레벨 5 이상의 "밸리언츠" 몬스터의 공격력은 턴 종료시까지 1200 올린다. ●마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 상대의 메인 몬스터 존의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터를 그것과 같은 세로열인 상대의 마법 & 함정 존에 지속 마법 카드로 취급하고 앞면 표시로 놓는다(놓을 곳에 있는 카드는 파괴된다).
  | sc_text             = ①：１回合１次，怪兽区域的卡移动至其他怪兽区域的情况下，可从以下效果中选择１个发动。<br />●自己场上所有等级５以上的“弈勇”怪兽的攻击力直至回合结束时为止上升１２００。<br />●把魔法与陷阱区域的表侧表示的此卡送至墓地，以对手的主要怪兽区域的１只效果怪兽为对象可以发动。将该对手怪兽视为永续魔法卡，以表侧表示放在与之同一纵列的对手的魔法与陷阱区域（原先位于所放之处的卡将被破坏）。
