  | fr_text               = Une fois par tour : vous pouvez payer 1000 LP ; ajoutez 1 carte "Argostars" depuis votre Cimetière ou bannissement à votre main. Chaque fois qu'un Piège Continu dans la Zone Magie & Piège est Invoqué Spécialement sur votre Terrain, infligez 500 points de dommages à votre adversaire. Une fois par Chaîne, si un Piège Continu active son effet dans votre Zone Monstre, tant que vous avez un monstre "Argostars" banni : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets.
  | de_text               = Einmal pro Spielzug: Du kannst 1000 LP zahlen; füge deiner Hand 1 „Argostars“-Karte von deinem Friedhof oder deinen verbannten Karten hinzu. Jedes Mal, wenn eine Permanente Falle in der Zauber- & Fallenzone als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, füge deinem Gegner 500 Schaden zu. Einmal pro Kette, falls der Effekt einer Permanenten Falle in deiner Monsterzone aktiviert wird, solange du ein verbanntes „Argostars“-Monster hast: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte.
  | it_text               = Una volta per turno: puoi pagare 1000 LP; aggiungi 1 carta "Argostars" dal tuo Cimitero o carte bandite alla tua mano. Ogni volta che una Trappola Continua nella Zona Magie & Trappole viene Evocata Specialmente sul tuo Terreno, infliggi 500 danni al tuo avversario. Una volta per Catena, se una Trappola Continua attiva il suo effetto nella tua Zona Mostri, mentre tu hai un mostro "Argostars" bandito: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno.
  | pt_text               = Uma vez por turno: você pode pagar 1000 PV; adicione 1 card "Argostars" do seu Cemitério ou banimento à sua mão. Sempre que uma Armadilha Contínua na Zona de Magias & Armadilhas for Invocada por Invocação-Especial no seu campo, cause 500 de dano ao seu oponente. Uma vez por Corrente, se uma Armadilha Contínua ativar seu efeito na sua Zona de Monstros, enquanto você tiver um monstro "Argostars" banido: você pode escolher 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno.
  | es_text               = Una vez por turno: puedes pagar 1000 LP; añade a tu mano 1 carta "Argostars" en tu Cementerio o destierro. Cada vez que una Trampa Continua en la Zona de Magia y Trampas es Invocada de Modo Especial a tu Campo, inflige 500 puntos de daño a tu adversario. Una vez por Cadena, si una Trampa Continua activa su efecto en tu Zona de Monstruos, mientras tienes un monstruo "Argostars" desterrado: puedes seleccionar 1 carta boca arriba que controle tu adversario; niega sus efectos hasta el final de este turno.
  | ja_text               = ①：１ターンに１度、１０００ＬＰを払って発動できる。自分の墓地・除外状態の「ＡＲＧ☆Ｓ」カード１枚を手札に加える。②：魔法＆罠ゾーンから自分フィールドに永続罠カードが特殊召喚される度に、相手に５００ダメージを与える。③：自分の「ＡＲＧ☆Ｓ」モンスターが除外されている状態で、自分の永続罠カードがモンスターゾーンで効果を発動した場合、相手フィールドの表側表示カード１枚を対象として発動できる（同一チェーン上では１度まで）。そのカードの効果をターン終了時まで無効にする。
  | ko_text               = ①: 1턴에 1번, 1000 LP를 지불하고 발동할 수 있다. 자신의 묘지 / 제외 상태인 "ARG☆S(아르고스타즈)" 카드 1장을 패에 넣는다. ②: 마법 & 함정 존에서 자신 필드에 지속 함정 카드가 특수 소환될 때마다, 상대에게 500 데미지를 준다. ③: 자신의 "ARG☆S(아르고스타즈)" 몬스터가 제외되어 있는 상태에서, 자신의 지속 함정 카드가 몬스터 존에서 효과를 발동했을 경우, 상대 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다(동일한 체인 위에서는 1번까지). 그 카드의 효과를 턴 종료시까지 무효로 한다.
  | sc_text               = ①：1回合1次，支付1000LP可以发动。将自己墓地・除外状态的1张“阿尔戈☆群星”卡加入手牌。②：每当有永续陷阱卡被从魔法与陷阱区域特殊召唤至自己场上，就给予对手500伤害。③：有自己的“阿尔戈☆群星”怪兽被除外的状态下，自己的永续陷阱卡在怪兽区域发动效果的情况下，以对手场上的1张表侧表示卡为对象可以发动（同一连锁上最多1次）。将该卡的效果直至回合结束时为止无效。
