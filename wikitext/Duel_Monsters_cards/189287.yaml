  | fr_text               = 3 monstres LUMIÈRE de Niveau 4<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro 39 : Utopie" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Vous pouvez détacher 1 Matériel de cette carte ; elle gagne 500 ATK jusqu'à la fin de ce tour, et si elle le fait, 1 monstre contrôlé par votre adversaire perd 1000 ATK jusqu'à la fin de ce tour. Vous devez avoir max. 1000 LP pour activer et résoudre cet effet.
  | de_text               = 3 LICHT Monster der Stufe 4<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du eine „Nummer 39: Utopia“, die du kontrollierst, als das Material verwendest. (Transferiere ihr Material an diese Karte.) Du kannst 1 Material von dieser Karte abhängen; sie erhält bis zum Ende dieses Spielzugs 500 ATK und falls sie dies tut, verliert 1 Monster, das dein Gegner kontrolliert, bis zum Ende dieses Spielzugs 1000 ATK. Du musst 1000 LP oder weniger haben, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = 3 mostri LUCE di Livello 4<br />Puoi anche Evocare Xyz questa carta utilizzando un "Numero 39: Utopia" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Puoi staccare 1 materiale da questa carta; essa guadagna 500 ATK fino alla fine di questo turno e, se lo fa, 1 mostro controllato dal tuo avversario perde 1000 ATK fino alla fine di questo turno. Devi avere 1000 LP o meno per attivare e risolvere questo effetto.
  | pt_text               = 3 monstros de LUZ de Nível 4<br />Você também pode Invocar este card por Invocação-Xyz ao usar um "Número 39: Utopia" que você controla como matéria. (Transfira as matérias dele para este card.) Você pode desassociar 1 matéria deste card; ele ganha 500 de ATK até o final deste turno e, se isso acontecer, 1 monstro que seu oponente controla perde 1000 de ATK até o final deste turno. Você deve ter 1000 PV ou menos para ativar e resolver este efeito.
  | es_text               = 3 monstruos de LUZ de Nivel 4<br />También puedes Invocar Xyz esta carta usando un "Número 39: Utopía" que controles como material. (Transfiere sus materiales a esta carta). Puedes desacoplar 1 material de esta carta; hasta el final de este turno, ésta gana 500 ATK y, si lo hace, hasta el final de este turno 1 monstruo que controle tu adversario pierde 1000 ATK. Debes tener 1000 LP o menos para activar y resolver este efecto.
  | ja_text               = 光属性レベル４モンスター×３<br />このカードは自分フィールドの「Ｎｏ．３９　希望皇ホープ」の上に重ねてＸ召喚する事もできる。①：このカードのＸ素材を１つ取り除いて発動できる。ターン終了時までこのカードの攻撃力を５００アップし、相手フィールドのモンスター１体を選んでその攻撃力をターン終了時まで１０００ダウンする。この効果は自分のＬＰが１０００以下の場合に発動と処理ができる。
  | ko_text               = 빛속성 레벨 4 몬스터×3<br />이 카드는 자신 필드 위의 "No.39 유토피아" 의 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 자신의 라이프 포인트가 1000 이하일 경우, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 엔드 페이즈시까지 이 카드의 공격력을 500 포인트 올리고 상대 필드 위의 몬스터 1장의 공격력을 1000포인트 내린다.
  | tc_text               = 光属性等级4怪兽×3<br />此卡可重叠至我方场上的「No.39希望皇 霍普」之上超量召唤。我方生命点数为1000点或以下的场合，可移除此卡的1个超量素材，直至回合结束时，上升此卡的攻击力500点并选择对手场上的1只怪兽，降低其1000点攻击力。
  | sc_text               = 光属性等级４怪兽×３<br />此卡也可重叠在自己场上的“编号39 希望皇霍普”上面来超量召唤。①：去除此卡的１个超量素材可以发动。直至回合结束时为止，此卡的攻击力上升５００，挑选对手场上的１只怪兽，将其攻击力直至回合结束时为止下降１０００。此效果在自己的LP为１０００以下的情况下才能发动和处理。
