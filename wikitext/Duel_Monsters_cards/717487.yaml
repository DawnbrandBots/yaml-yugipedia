  | text                = During your opponent's [[turn]] ([[Quick Effect]]): You can [[Special Summon]] 1 "[[Plunder Patroll]]" [[Monster Card|monster]] from your [[Extra Deck]] with the same [[Attribute]] as a monster your opponent [[control]]s or is in their [[Graveyard|GY]], and if you do, [[equip]] this card you control to it. If this card is [[Send|sent]] from the [[hand]] or [[Monster Zone]] to the GY: You can [[activate]] this [[effect]]; Special Summon 1 "Plunder Patroll" monster from your [[Main Deck|Deck]], except "Whitebeard, the Plunder Patroll Helm", also you cannot Special Summon monsters for the rest of this turn, except "Plunder Patroll" monsters. You can only use each effect of "Whitebeard, the Plunder Patroll Helm" [[once per turn]].
  | fr_text             = Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Patroll du Pillage" depuis votre Extra Deck du même Attribut qu'un monstre contrôlé par votre adversaire ou dans son Cimetière, et si vous le faites, équipez-lui cette carte que vous contrôlez. Si cette carte est envoyée depuis la main ou Zone Monstre au Cimetière : vous pouvez activer cet effet ; Invoquez Spécialement 1 monstre "Patroll du Pillage" ("Barbe Blanche, Casque de la Patroll du Pillage" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Patroll du Pillage" exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Barbe Blanche, Casque de la Patroll du Pillage" qu'une fois par tour.
  | de_text             = Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 „Plünderpatrouillen“-Monster mit derselben Eigenschaft wie ein Monster, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet, als Spezialbeschwörung von deinem Extra Deck beschwören und falls du dies tust, rüste es mit dieser Karte aus, die du kontrollierst. Falls diese Karte von der Hand oder Monsterzone auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; beschwöre 1 „Plünderpatrouillen“-Monster als Spezialbeschwörung von deinem Deck, außer „Weißbart, der Plünderpatrouillen-Ausguck“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Plünderpatrouillen“-Monstern. Du kannst jeden Effekt von „Weißbart, der Plünderpatrouillen-Ausguck“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante il turno del tuo avversario (Effetto Rapido): puoi Evocare Specialmente dal tuo Extra Deck 1 mostro "ConTrollo Bottino" con lo stesso Attributo di un mostro controllato dal tuo avversario o che è nel suo Cimitero e, se lo fai, equipaggia questa carta che controlli a esso. Se questa carta viene mandata dalla mano o dalla Zona Mostri al Cimitero: puoi attivare questo effetto; Evoca Specialmente 1 mostro "ConTrollo Bottino" dal tuo Deck, eccetto "Barbabianca, il Timoniere ConTrollo Bottino", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "ConTrollo Bottino". Puoi utilizzare ogni effetto di "Barbabianca, il Timoniere ConTrollo Bottino" una sola volta per turno.
  | pt_text             = Durante o turno do seu oponente (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Saquepatrollha" do seu Deck Adicional com o mesmo Atributo que o de um monstro que seu oponente controla ou no Cemitério dele e, se isso acontecer, equipe este card que você controla a ele. Se este card for enviado da mão ou da Zona de Monstros para o Cemitério: você pode ativar este efeito; Invoque por Invocação-Especial 1 monstro "Saquepatrollha" do seu Deck, exceto "Barba Branca, o Leme Saquepatrollha" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Saquepatrollha". Você só pode usar cada efeito de "Barba Branca, o Leme Saquepatrollha" uma vez por turno.
  | es_text             = Durante el turno de tu adversario (Efecto Rápido): puedes Invocar de Modo Especial 1 monstruo "Patrulla Saqueo" desde tu Deck Extra con el mismo Atributo que el monstruo que controla tu adversario o que está en su Cementerio y, si lo haces, equípale esta carta que controlas. Si esta carta en la mano o Zona de Monstruos es mandada al Cementerio: puedes activar este efecto; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Patrulla Saqueo", excepto "Barbablanca, Timón de la Patrulla Saqueo", y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Patrulla Saqueo". Sólo puedes usar cada efecto de "Barbablanca, Timón de la Patrulla Saqueo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに発動できる。相手のフィールド・墓地のモンスターのいずれかと同じ属性を持つ「海造賊」モンスター１体をＥＸデッキから特殊召喚し、自分フィールドのこのカードを装備カード扱いとしてそのモンスターに装備する。②：このカードが手札・モンスターゾーンから墓地へ送られた場合に発動できる。デッキから「海造賊－白髭の機関士」以外の「海造賊」モンスター１体を特殊召喚する。このターン、自分は「海造賊」モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에 발동할 수 있다. 상대의 필드 / 묘지의 몬스터의 어느 것과 같은 속성을 가지는 "플런드롤" 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 자신 필드의 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드가 패 / 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "플런드롤－흰수염 기관사" 이외의 "플런드롤" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 "플런드롤" 몬스터밖에 특수 소환할 수 없다.
