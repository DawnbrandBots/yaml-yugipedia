  | pendulum_effect       = You can [[target]] 1 other "[[Symphonic Warrior]]" card you [[control]]; [[return]] both that card and this card to the [[hand]]. You can only use this [[effect]] of "Symphonic Warrior Guitariss" [[once per turn]].
  | text                  = If "[[Symph Amplifire]]" is in your [[Field Zone]]: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[target]] 1 card in your [[Pendulum Zone]]; return it to the hand. You can only use each [[effect]] of "Symphonic Warrior Guitariss" [[once per turn]].
  | fr_pendulum_effect    = Vous pouvez cibler 1 autre carte "Guerrier Symphonique" que vous contrôlez ; renvoyez la carte ainsi que cette carte à la main. Vous ne pouvez utiliser cet effet de "Guitarrisso, Guerrier Symphonique" qu'une fois par tour.
  | fr_text               = Si "Amplifeu Symph" est dans votre Zone Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 carte dans votre Zone Pendule ; renvoyez-la à la main. Vous ne pouvez utiliser chaque effet de "Guitarrisso, Guerrier Symphonique" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 andere „Symphonischer Krieger“-Karte wählen, die du kontrollierst; gib sowohl jene Karte als auch diese Karte auf die Hand zurück. Du kannst diesen Effekt von „Symphonischer Krieger Gi-i-itarre“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls „Symph-Verstärkofeuer“ in deiner Spielfeldzone liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte in deiner Pendelzone wählen; gib sie auf die Hand zurück. Du kannst jeden Effekt von „Symphonischer Krieger Gi-i-itarre“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 altra carta "Guerriero Sinfonico" che controlli; fai ritornare sia quella carta che questa carta nella mano. Puoi utilizzare questo effetto di "Chitarriss Guerriero Sinfonico" una sola volta per turno.
  | it_text               = Se "Sinf Amplifuoco" è nella tua Zona Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; falla ritornare nella mano. Puoi utilizzare ogni effetto di "Chitarriss Guerriero Sinfonico" una sola volta per turno.
  | pt_pendulum_effect    = Você pode escolher 1 outro card "Guerreiro Sinfônico" que você controla; devolva tanto esse card como este card para a mão. Você só pode usar este efeito de "Guerreiro Sinfônico Guitariss" uma vez por turno.
  | pt_text               = Se "Sinfo Amplificardor" estiver na sua Zona do Campo: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 card na sua Zona de Pêndulo; devolva-o para a mão. Você só pode usar cada efeito de "Guerreiro Sinfônico Guitariss" uma vez por turno.
  | es_pendulum_effect    = Puedes seleccionar otra carta "Guerrero Sinfónico" que controles; devuelve ambas, esa carta y esta carta, a la mano. Sólo puedes usar este efecto de "Guerrero Sinfónico Guitariss" una vez por turno.
  | es_text               = Si "Amplifuego Sinf" está en tu Zona del Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 carta en tu Zona de Péndulo; devuélvela a la mano. Sólo puedes usar cada efecto de "Guerrero Sinfónico Guitariss" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：このカード以外の自分フィールドの「音響戦士」カード１枚を対象として発動できる。そのカードとこのカードを持ち主の手札に戻す。
  | ja_text               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のフィールドゾーンに「アンプリファイヤー」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合、自分のＰゾーンのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 "사운드 워리어" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 주인의 패로 되돌린다.
  | ko_text               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 존에 "앰플리파이어"가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：以自己场上此卡以外的１张“音响战士”卡为对象可以发动。将该卡和此卡放回持有者的手牌。
  | sc_text               = 此卡名的①②怪兽效果１回合仅可各使用１次。①：自己的场地区域存在“扩音器热焰”的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤成功的情况下，以自己的灵摆区域的１张卡为对象可以发动。将该卡放回持有者的手牌。
