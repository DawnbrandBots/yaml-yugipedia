  | fr_text         = Activez cette carte en ciblant 1 monstre de min. Niveau 4 que vous contrôlez ; Invoquez Spécialement cette carte comme un Monstre à Effet (Type Rocher/TERRE/Niveau 4/ATK 1000/DEF 1000), puis équipez le monstre face recto à cette carte. (Cette carte est toujours aussi une Carte Piège.) Si elle est Invoquée de cette façon, cette carte gagne une ATK/DEF égales à l'ATK du monstre qui lui est équipé par cet effet, et aussi, si elle attaque, changez-la en Position de Défense à la fin de la Damage Step.
  | de_text         = Aktiviere diese Karte, indem du 1 Monster der Stufe 4 oder höher wählst, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Fels/ERDE/Stufe 4/ATK 1000/DEF 1000), dann rüste diese Karte mit dem offenen Monster aus. (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese Karte auf diese Art beschworen wird, erhält sie ATK und DEF in Höhe der ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist, zusätzlich, falls sie angreift, ändere sie am Ende des Damage Steps in die Verteidigungsposition.
  | it_text         = Attiva questa carta scegliendo come bersaglio 1 mostro di Livello 4 o superiore che controlli; Evoca Specialmente questa carta come Mostro con Effetto (Tipo Roccia/TERRA/Livello 4/ATK 1000/DEF 1000), poi equipaggia quel mostro scoperto a questa carta. (Questa carta è ancora anche una Carta Trappola.) Se viene Evocata in questo modo, questa carta guadagna ATK e DEF pari all'ATK del mostro equipaggiato ad essa da questo effetto, inoltre, se attacca, mettila in Posizione di Difesa alla fine del Damage Step.
  | pt_text         = Ative este card ao escolher 1 monstro de Nível 4 ou mais que você controla; Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Rocha/TERRA/Nível 4/ATK 1000/DEF 1000) e, depois, equipe esse monstro com a face para cima a este card. (Este card ainda é considerado um Card de Armadilha.) Se Invocado desta forma, este card ganha ATK e DEF igual ao ATK do monstro equipado a ele por este efeito e, além disso, se ele atacar, coloque-o em Posição de Defesa no final da Etapa de Dano.
  | es_text         = Activa esta carta seleccionando 1 monstruo de Nivel 4 o mayor que tú controles; Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Roca/TIERRA/Nivel 4/ATK 1000/DEF 1000), y después equipa ese monstruo boca arriba a esta carta. (Esta carta todavía sigue siendo una Carta de Trampa). Si es Invocada de esta forma, esta carta gana ATK y DEF iguales al ATK del monstruo equipado a ella por este efecto, también, si ataca, cámbiala a Posición de Defensa al final del Damage Step.
  | ja_text         = ①：自分フィールドのレベル４以上のモンスター１体を対象として発動できる。このカードは発動後、効果モンスター（岩石族・地・星４・攻／守１０００）となり、モンスターゾーンに特殊召喚する。その後、対象の表側表示モンスターを装備カード扱いとしてこのカードに装備する。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚されたこのカードの攻撃力・守備力は、このカードの効果で装備したモンスターの攻撃力分アップし、このカードは攻撃したダメージステップ終了時に守備表示になる。
  | ko_text         = ①: 자신 필드의 레벨 4 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드는 발동 후, 효과 몬스터(암석족 / 땅 / 레벨 4 / 공 1000 / 수 1000)가 되어, 몬스터 존에 특수 소환한다. 그 후, 대상의 앞면 표시 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환된 이 카드의 공격력 / 수비력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올리고, 이 카드는 공격한 데미지 스텝 종료시에 수비 표시가 된다.
