  | fr_text         = 2+ monstres Zombie<br />Les Monstres Synchro que vous contrôlez ne peuvent pas être détruits par des effets de carte. Les monstres FEU que vous contrôlez ne peuvent pas être détruits au combat. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 de vos Monstres Synchro Zombie bannis ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Vous ne pouvez utiliser cet effet de "Suprématie Saga-Compétence Shiranui" qu'une fois par tour.
  | de_text         = 2+ Zombie-Monster<br />Synchromonster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. FEUER Monster, die du kontrollierst, können nicht durch Kampf zerstört werden. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 deiner verbannten Zombie-Synchromonster wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Du kannst diesen Effekt von „Shiranui-Fähigkeitssage Überlegenheit“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri Zombie<br />I Mostri Synchro che controlli non possono essere distrutti dagli effetti delle carte. I mostri FUOCO che controlli non possono essere distrutti in battaglia. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 dei tuoi Mostri Synchro Zombie banditi; Evocalo Specialmente in una tua zona puntata da questa carta. Puoi utilizzare questo effetto di "Shiranui Abilitàsaga Supremazia" una sola volta per turno.
  | pt_text         = 2+ monstros Zumbi<br />Monstros Sincro que você controla não podem ser destruídos por efeitos de card. Monstros de FOGO que você controla não podem ser destruídos em batalha. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 dos seus Monstros Sincro Zumbi banidos; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Você só pode usar este efeito de "Supremacia Shiranui Destrezasaga" uma vez por turno.
  | es_text         = 2+ monstruos Zombi<br />Los Monstruos de Sincronía que controles no pueden ser destruidos por efectos de cartas. Los monstruos de FUEGO que controles no pueden ser destruidos en batalla. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 de tus Monstruos de Sincronía Zombi desterrados; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Sólo puedes usar este efecto de "Shiranui Sagahabilidad Supremacía" una vez por turno.
  | ja_text         = アンデット族モンスター２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドのＳモンスターは効果では破壊されない。②：このカードがモンスターゾーンに存在する限り、自分の炎属性モンスターは戦闘では破壊されない。③：相手ターンに、除外されている自分のアンデット族Ｓモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。
  | ko_text         = 언데드족 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 싱크로 몬스터는 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 화염 속성 몬스터는 전투로는 파괴되지 않는다. ③: 상대 턴에, 제외되어 있는 자신의 언데드족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.
  | sc_text         = 不死族怪兽２只以上<br />此卡名的③效果１回合仅可使用１次。<br />①：只要此卡存在于怪兽区域，自己场上的同步怪兽不会因效果被破坏。<br />②：只要此卡存在于怪兽区域，自己的炎属性怪兽不会因战斗被破坏。<br />③：在对手回合中，以自己除外状态的１只不死族同步怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。
