  | it_text             = Puoi controllare solo 1 "Ordalia Roccia di Guerra". Quando questa carta viene attivata: metti 3 segnalini su di essa. Quando un tuo mostro "Roccia di Guerra" distrugge un mostro dell'avversario in battaglia e lo manda al suo Cimitero: puoi rimuovere 1 segnalino da questa carta e, se lo fai, pesca 1 carta. Se l'ultimo segnalino è stato rimosso da questo effetto, manda questa carta al Cimitero.
  | pt_text             = Você só pode controlar 1 "Provação Caverguerra". Quando este card for ativado: coloque 3 marcadores nele. Quando um monstro "Caverguerra" seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério dele: você pode remover 1 marcador deste card e, se isso acontecer, compre 1 card. Se o último marcador foi removido por este efeito, envie este card para o Cemitério.
