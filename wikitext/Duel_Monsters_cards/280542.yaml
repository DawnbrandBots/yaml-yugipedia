  | pt_text               = 2 monstros de Nível 4<br />Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro em Posição de Ataque que seu oponente controla, cujo ATK atual seja diferente do seu ATK original; destrua-o e, se isso acontecer, compre 1 card.
