  | text            = If this card is [[Special Summon]]ed: Apply this [[effect]], based on whether your opponent has more [[monsters]] in their [[GY]], or more [[Spells]] & [[Traps]]. (If they have more monsters, [[banish]] this card, and if you do, your opponent banishes 1 monster from their GY. If they have more Spells & Traps, [[send]] this card to the GY, and if you do, your opponent sends 1 monster they control to the GY.) During the [[End Phase]] of the next [[turn]] after this card was [[banish]]ed: You can Special Summon this banished card. You can only use each effect of "Doombearer Psychopompos" [[once per turn]].
  | fr_text         = Si cette carte est Invoquée Spécialement : appliquez cet effet, selon si votre adversaire a plus de monstres dans son Cimetière, ou plus de Magies/Pièges. (S'il a plus de monstres, bannissez cette carte, et si vous le faites, votre adversaire bannit 1 monstre depuis son Cimetière. S'il a plus de Magies/Pièges, envoyez cette carte au Cimetière, et si vous le faites, votre adversaire envoie 1 monstre qu'il contrôle au Cimetière.) Durant la End Phase du prochain tour après que cette carte a été bannie : vous pouvez Invoquer Spécialement cette carte bannie. Vous ne pouvez utiliser chaque effet de "Porteur du Déclin Psychopompos" qu'une fois par tour.
  | de_text         = Falls diese Karte als Spezialbeschwörung beschworen wird: Führe diesen Effekt aus, basierend darauf, ob dein Gegner mehr Monster oder mehr Zauber und Fallen in seinem Friedhof hat. (Falls mehr Monster, verbanne diese Karte und falls du dies tust, verbannt dein Gegner 1 Monster von seinem Friedhof. Falls mehr Zauber und Fallen, lege diese Karte auf den Friedhof und falls du dies tust, legt dein Gegner 1 Monster, das er kontrolliert, auf den Friedhof.) Während der End Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Untergangsbringer Psychopompos“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta viene Evocata Specialmente: applica questo effetto, a seconda che il tuo avversario abbia più mostri nel suo Cimitero o più Magie & Trappole. (Se ha più mostri, bandisci questa carta e, se lo fai, il tuo avversario bandisce 1 mostro dal suo Cimitero. Se ha più Magie & Trappole, manda questa carta al Cimitero e, se lo fai, il tuo avversario manda 1 mostro che controlla al Cimitero.) Durante la End Phase del prossimo turno dopo che questa carta è stata bandita: puoi Evocare Specialmente questa carta bandita. Puoi utilizzare ogni effetto di "Portadestino Psicompompo" una sola volta per turno.
  | pt_text         = Se este card for Invocado por Invocação-Especial: aplique este efeito, baseado em se seu oponente tem mais monstros ou mais Magias & Armadilhas no Cemitério dele. (Se ele tiver mais monstros, bana este card e, se isso acontecer, seu oponente bane 1 monstro do Cemitério dele. Se ele tiver mais Magias & Armadilhas, envie este card para o Cemitério e, se isso acontecer, seu oponente envia 1 monstro que ele controla para o Cemitério.) Durante a Fase Final do próximo turno depois que este card foi banido: você pode Invocar este card banido por Invocação-Especial. Você só pode usar cada efeito de "Psicopompo, o Portador da Perdição" uma vez por turno.
  | es_text         = Si esta carta es Invocada de Modo Especial: aplica este efecto, basado en si tu adversario tiene más monstruos en su Cementerio, o más Mágicas & Trampas. (Si tiene más monstruos, destierra esta carta y, si lo haces, tu adversario destierra 1 monstruo en su Cementerio. Si tiene más Mágicas & Trampas, manda esta carta al Cementerio y, si lo haces, tu adversario manda 1 monstruo que controle al Cementerio). Durante la End Phase del próximo turno después de que esta carta fuera desterrada: puedes Invocar de Modo Especial esta carta desterrada. Sólo puedes usar cada efecto de "Psicopompos Portaperdición" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動する。相手の墓地の以下のカードの内、枚数が多い方の効果を適用する。●モンスターカード：このカードを除外し、相手は自身の墓地からモンスター１体を選んで除外する。●魔法・罠カード：このカードを墓地へ送り、相手は自身のフィールドのモンスター１体を選んで墓地へ送る。②：このカードが除外された場合、次のターンのエンドフェイズに発動できる。除外されているこのカードを特殊召喚する。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 상대 묘지의 이하의 카드 중, 매수가 많은 쪽의 효과를 적용한다. ●몬스터 카드: 이 카드를 제외하고, 상대는 자신 묘지에서 몬스터 1장을 골라 제외한다. ●마법 / 함정 카드: 이 카드를 묘지로 보내고, 상대는 자신 필드의 몬스터 1장을 골라 묘지로 보낸다. ②: 이 카드가 제외되었을 경우, 다음 턴의 엔드 페이즈에 발동할 수 있다. 제외되어 있는 이 카드를 특수 소환한다.
