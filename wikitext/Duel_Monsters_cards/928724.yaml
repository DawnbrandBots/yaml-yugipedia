  | text            = "[[Reign-Beaux, Overlord of Dark World]]" + 2+ [[Fiend]] monsters<br />If this card is [[Fusion Summon]]ed: You can [[destroy]] all cards your opponent [[control]]s. This card's [[original ATK and DEF|original ATK/DEF]] each become the number of [[material]]s used for its [[Summon]] x 1000. [[Once per turn]] ([[Quick Effect]]): You can [[target]] 1 [[face-up]] card you control; [[discard]] 1 card, also your opponent cannot target that face-up card with card effects for the rest of this [[turn]].
  | fr_text         = "Règne-Galant, Chef Suprême du Monde Ténébreux" + 2+ monstres Démon<br />Si cette carte est Invoquée par Fusion : vous pouvez détruire toutes les cartes contrôlées par votre adversaire. L'ATK/DEF d'origine de cette carte deviennent le nombre de Matériels utilisés pour son Invocation x 1000. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 carte face recto que vous contrôlez ; défaussez 1 carte, et aussi, votre adversaire ne peut pas cibler la carte face recto avec des effets de carte le reste de ce tour.
  | de_text         = „Reign-Beaux, Oberherr der Finsteren Welt“ + 2+ Unterweltler-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst alle Karten zerstören, die dein Gegner kontrolliert. Die Grund-ATK/DEF dieser Karte werden jeweils gleich der Anzahl des für ihre Beschwörung verwendeten Materials x 1000. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offene Karte wählen, die du kontrollierst; wirf 1 Karte ab, zusätzlich kann dein Gegner jene offene Karte für den Rest dieses Spielzugs nicht als Ziel für Karteneffekte wählen.
  | it_text         = "Reign-Beaux, Signore del Mondo Oscuro" + 2+ mostri Demone<br />Se questa carta viene Evocata tramite Fusione: puoi distruggere tutte le carte controllate dal tuo avversario. Gli ATK/DEF originali di questa carta diventano ognuno il numero di materiali utilizzati per la sua Evocazione x 1000. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 carta scoperta che controlli; scarta 1 carta, inoltre il tuo avversario non può scegliere come bersaglio quella carta scoperta con gli effetti delle carte per il resto di questo turno.
  | pt_text         = "Rei-Beaux, Suserano do Mundo Negro" + 2+ monstros Demônio<br />Se este card for Invocado por Invocação-Fusão: você pode destruir todos os cards que seu oponente controla. O ATK/DEF originais deste card se tornam o número de matérias usadas para sua Invocação x 1000. Uma vez por turno (Efeito Rápido): você pode escolher 1 card com a face para cima que você controla; descarte 1 card e, além disso, seu oponente não pode escolher esse card com a face para cima como alvo de efeitos de card pelo resto deste turno.
  | es_text         = "Reignbeaux, Señor Supremo del Mundo Oscuro" + 2+ monstruos Demonio<br />Si esta carta es Invocada por Fusión: puedes destruir todas las cartas que controla tu adversario. El ATK/DEF originales de esta carta se convierten, cada uno, en el número de materiales usados para su Invocación x 1000. Una vez por turno (Efecto Rápido): puedes seleccionar 1 carta boca arriba que controles; descarta 1 carta, y además tu adversario no puede seleccionar esa carta boca arriba con efectos de cartas por el resto de este turno.
  | ja_text         = 「暗黒界の魔神 レイン」＋悪魔族モンスター２体以上<br />①：このカードが融合召喚した場合に発動できる。相手フィールドのカードを全て破壊する。②：このカードの元々の攻撃力・守備力は、このカードの融合素材としたモンスターの数×１０００になる。③：自分・相手ターンに１度、自分フィールドの表側表示カード１枚を対象として発動できる。自分の手札を１枚選んで捨てる。このターン、相手は対象の表側表示カードを効果の対象にできない。
  | ko_text         = "암흑계의 마신 레인" ＋ 악마족 몬스터 2장 이상<br />①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. ②: 이 카드의 원래의 공격력 / 수비력은, 이 카드의 융합 소재로 한 몬스터의 수 × 1000 이 된다. ③: 자신 / 상대 턴에 1번, 자신 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 고르고 버린다. 이 턴에, 상대는 대상의 앞면 표시 카드를 효과의 대상으로 할 수 없다.
