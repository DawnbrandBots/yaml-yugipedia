  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur de Type Machine ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre "Karakuri" depuis votre Deck. Une fois par tour, lorsque la position de combat d'un monstre "Karakuri" face recto que vous contrôlez est changée (et reste face recto) : piochez 1 carte.
  | de_text             = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Maschine<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Karakuri“-Monster als Spezialbeschwörung von deinem Deck beschwören. Einmal pro Spielzug, wenn die Kampfposition eines offenen „Karakuri“-Monsters, das du kontrollierst, geändert wird (und das Monster offen liegen bleibt): Ziehe 1 Karte.
  | it_text             = 1 Tuner + 1 o più mostri non-Tuner di Tipo Macchina<br />Quando questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro "Karakuri" dal tuo Deck. Una volta per turno, quando la Posizione di un mostro "Karakuri" scoperto che controlli viene cambiata (e rimane scoperto): pesca 1 carta.
  | pt_text             = 1 Regulador + 1+ monstros Máquina não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro "Karakuri" do seu Deck. Uma vez por turno, se a posição de batalha de um ou mais monstros "Karakuri" com a face para cima que você controla for mudada: compre 1 card.
  | es_text             = 1 Cantante + 1 o más monstruos de Tipo Máquina que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Karakuri". Una vez por turno, cuando cambia la posición de batalla de un monstruo "Karakuri" boca arriba que controles (y éste permanece boca arriba): roba 1 carta.
