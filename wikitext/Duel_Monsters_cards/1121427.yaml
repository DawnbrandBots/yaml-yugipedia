  | text                = 2 [[LIGHT]] [[monsters]], including a [[Beast]] monster<br />Your opponent cannot [[target]] cards in the [[Field Zone]]s with card [[effect]]s. You can only use each of the following effects of "Ukanomitsune-no-Onari" [[once per turn]]. If this card is [[Link Summon]]ed: You can [[target]] 1 [[Quick-Play Spell]] in your [[GY]]; [[Set]] it. If this card is [[destroy]]ed: For each card in a Field Zone, you can apply 1 of these effects. (If both, apply them in sequence.)<br />● Destroy 1 card your opponent controls.<br />● Inflict 1500 [[Effect damage|damage]] to your opponent.
  | fr_text             = 2 monstres LUMIÈRE (un monstre Bête inclus)<br />Votre adversaire ne peut pas cibler de cartes dans les Zones Terrain avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Ukanomitsune-no-Onari" qu'une fois par tour. Si cette carte est Invoquée par Lien : vous pouvez cibler 1 Magie Jeu-Rapide dans votre Cimetière ; Posez-la. Si cette carte est détruite : pour chaque carte dans une Zone Terrain, vous pouvez appliquer 1 de ces effets. (Si vous appliquez les deux, appliquez-les dans l'ordre.)<br />● Détruisez 1 carte contrôlée par votre adversaire.<br />● Infligez 1500 points de dommages à votre adversaire.
  | de_text             = 2 LICHT Monster, darunter ein Ungeheuer-Monster<br />Dein Gegner kann Karten in den Spielfeldzonen nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Ukanomitsune-no-Onari“ nur einmal pro Spielzug verwenden. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Schnellzauber in deinem Friedhof wählen; setze ihn. Falls diese Karte zerstört wird: Für jede Karte in einer Spielfeldzone kannst du 1 dieser Effekte ausführen. (Falls beide, führe sie nacheinander aus.)<br />● Zerstöre 1 Karte, die dein Gegner kontrolliert.<br />● Füge deinem Gegner 1500 Schaden zu.
  | it_text             = 2 mostri LUCE, compreso un mostro Bestia<br />Il tuo avversario non può scegliere come bersaglio carte nelle Zone Terreno con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Ukanomitsune-no-Onari" una sola volta per turno. Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 Magia Rapida nel tuo Cimitero; Posizionala. Se questa carta viene distrutta: per ogni carta in una Zona Terreno, puoi applicare 1 di questi effetti. (Se entrambi, applicali in ordine.)<br />● Distruggi 1 carta controllata dal tuo avversario.<br />● Infliggi 1500 danni al tuo avversario.
  | pt_text             = 2 monstros de LUZ, incluindo um monstro Besta<br />Seu oponente não pode escolher cards nas Zonas do Campo como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Ukanomitsune-no-Onari" uma vez por turno. Se este card for Invocado por Invocação-Link: você pode escolher 1 Magia Rápida no seu Cemitério; Baixe-a. Se este card for destruído: para cada card em uma Zona do Campo, você pode aplicar 1 desses efeitos. (Se forem os dois, aplique-os em sequência.)<br />● Destrua 1 card que seu oponente controla.<br />● Cause 1500 de dano ao seu oponente.
  | es_text             = 2 monstruos de LUZ, incluyendo un monstruo Bestia<br />Tu adversario no puede seleccionar cartas en las Zonas del Campo con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Ukanomitsune-no-Onari" una vez por turno. Si esta carta es Invocada por Enlace: puedes seleccionar 1 Mágica de Juego Rápido en tu Cementerio; Colócala. Si esta carta es destruida: por cada carta en una Zona del Campo, puedes aplicar 1 de estos efectos. (Si eliges ambos, aplícalos en secuencia).<br />● Destruye 1 carta que controle tu adversario.<br />● Inflige 1500 puntos de daño a tu adversario.
  | ja_text             = 獣族モンスターを含む光属性モンスター２体<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合、自分の墓地の速攻魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。②：相手はフィールドゾーンのカードを効果の対象にできない。③：このカードが破壊された場合に発動できる。フィールドゾーンのカードの数まで以下の効果を選び、その効果を適用する（同じ効果は１つまで）。●相手フィールドのカード１枚を破壊する。●相手に１５００ダメージを与える。
  | ko_text             = 
  | sc_text             = 包含兽族怪兽在内的光属性怪兽2只<br />此卡名的①③效果1回合仅可各使用1次。①：此卡连接召唤的情况下，以自己墓地的1张速攻魔法卡为对象可以发动。将该卡放置在自己场上。②：对手不可将场地区域的卡作为效果的对象。③：此卡被破坏的情况下可以发动。以场地区域的卡的数量为上限挑选以下效果，并适用该效果（相同效果最多1个）。●将对手场上的1张卡破坏。●给予对手1500伤害。
