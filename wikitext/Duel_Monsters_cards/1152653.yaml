  | text                = 1 [[Tuner]] + 1+ [[Synchro Monster]]s<br />If this card you [[control]] would be used as [[Synchro Material]], you can treat it as a non-Tuner. When a card or [[effect]] is [[activate]]d in [[response]] to another card or effect activation ([[Quick Effect]]): You can activate 1 of these effects;<br />● [[Negate]] the first effect, and if you do, [[destroy]] that card.<br />● Negate the second effect, and if you do, destroy that card.<br />You can only use this effect of "Zalen the Shackled Dragon" once per turn.
  | fr_text             = 1 Syntoniseur + 1+ Monstre Synchro<br />Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur. Lorsqu'une carte ou un effet est activé en réponse à l'activation d'une autre carte ou d'un autre effet (Effet Rapide) : vous pouvez activer 1 de ces effets ;<br />● Annulez le premier effet, et si vous le faites, détruisez la carte.<br />● Annulez le deuxième effet, et si vous le faites, détruisez la carte.<br />Vous ne pouvez utiliser cet effet de "Zalen le Dragon Enchaîné" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1+ Synchromonster<br />Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet würde, kannst du sie als Nicht-Empfänger behandeln. Wenn eine Karte oder ein Effekt als Reaktion auf die Aktivierung einer anderen Karte oder eines anderen Effekts aktiviert wird (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren;<br />● Annulliere den ersten Effekt und falls du dies tust, zerstöre jene Karte.<br />● Annulliere den zweiten Effekt und falls du dies tust, zerstöre jene Karte.<br />Du kannst diesen Effekt von „Zalen der gefesselte Drache“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner + 1+ Mostri Synchro<br />Se questa carta che controlli sta per essere utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner. Quando viene attivata una carta o un effetto in risposta all'attivazione di un'altra carta o effetto (Effetto Rapido): puoi attivare 1 di questi effetti;<br />● Annulla il primo effetto e, se lo fai, distruggi quella carta.<br />● Annulla il secondo effetto e, se lo fai, distruggi quella carta.<br />Puoi utilizzare questo effetto di "Zalen il Drago Incatenato" una sola volta per turno.
  | pt_text             = 1 Regulador + 1+ Monstros Sincro<br />Se este card que você controla seria usado como Matéria Sincro, você pode considerá-lo como um não-Regulador. Quando um card ou efeito for ativado em resposta à ativação de outro card ou efeito (Efeito Rápido): você pode ativar 1 desses efeitos;<br />● Negue o primeiro efeito e, se isso acontecer, destrua esse card.<br />● Negue o segundo efeito e, se isso acontecer, destrua esse card.<br />Você só pode usar este efeito de "Zalen, o Dragão Acorrentado" uma vez por turno.
  | es_text             = 1 Cantante + 1+ Monstruos de Sincronía<br />Si esta carta que controlas fuera a ser usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante. Cuando es activada una carta o efecto en respuesta a otra activación de carta o efecto (Efecto Rápido): puedes activar 1 de estos efectos;<br />● Niega el primer efecto y, si lo haces, destruye esa carta.<br />● Niega el segundo efecto y, si lo haces, destruye esa carta.<br />Sólo puedes usar este efecto de "Zalen el Dragón Encadenado" una vez por turno.
  | ja_text             = チューナー＋Ｓモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。②：カードの効果の発動にチェーンして、魔法・罠・モンスターの効果が発動した時、以下の効果から１つを選択して発動できる。●その効果を無効にし破壊する。●その効果がチェーンしたカードの効果を無効にし破壊する。
  | ko_text             = 튜너 ＋ 싱크로 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ②: 카드의 효과 발동에 체인하여, 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●그 효과를 무효로 하고 파괴한다. ●그 효과가 체인한 카드의 효과를 무효로 하고 파괴한다.
  | sc_text             = 协调＋同步怪兽1只以上<br />此卡名的②效果1回合仅可使用1次。①：要以自己场上的此卡作为同步素材的情况下，可将此卡视为协调以外的怪兽。②：连锁卡的效果的发动，魔法・陷阱・怪兽的效果发动时，可从以下效果中选择1个发动。<br />●将该效果无效并破坏。<br />●将该效果所连锁的、卡的效果无效并破坏。
