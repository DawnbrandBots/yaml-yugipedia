  | de_text              = In diesem Spielzug können deine LICHT Unterweltler-Monster nicht durch Kampf zerstört werden, zusätzlich wird der Kampfschaden halbiert, den du erhältst. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Unterweltlerschmied“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster, die du kontrollierst, und/oder Monster in deinen Zauber- & Fallenzonen, mit denen ein „Unterweltlerschmied“-Monster als Ausrüstungszauber ausgerüstet ist, als Material. Du kannst diesen Effekt von „Unterweltlerschmied-Kyrie“ nur einmal pro Spielzug verwenden.
  | it_text              = In questo turno, i tuoi mostri LUCE Demone non possono essere distrutti in battaglia, inoltre qualsiasi danno da combattimento che subisci viene dimezzato. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione "Demonefabbro" dal tuo Extra Deck, utilizzando mostri che controlli, e/o mostri nelle tue Zone Magie & Trappole che sono equipaggiati a un mostro "Demonefabbro" come una Magia Equipaggiamento, come materiale. Puoi utilizzare questo effetto di "Demonefabbro Kyrie" una sola volta per turno.
  | pt_text              = Neste turno, seus monstros Demônio de LUZ não podem ser destruídos em batalha e, além disso, qualquer dano de batalha que você sofrer é diminuído pela metade. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão "Criademônio" do seu Deck Adicional, usando monstros que você controla, e/ou monstros nas suas Zonas de Magias & Armadilhas que estiverem equipados a um monstro "Criademônio" como uma Magia de Equipamento, como matéria. Você só pode usar este efeito de "Kyrie do Criademônio" uma vez por turno.
  | es_text              = Este turno, tus monstruos Demonio de LUZ no pueden ser destruidos en batalla, y además cualquier daño de batalla que fueras a recibir se divide a la mitad. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Demoniherrero/a", usando como material monstruos que controles y/o monstruos en tus Zonas de Magia y Trampas que estén equipados a un monstruo "Demoniherrero/a" como una Mágica de Equipo. Sólo puedes usar este efecto de "Demoniherrero Kyrie" una vez por turno.
