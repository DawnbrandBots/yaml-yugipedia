  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez envoyer 1 Magie/Piège depuis votre main ou Terrain au Cimetière ; ajoutez 1 carte "Forêt Blanche" ou 1 monstre LUMIÈRE Magicien depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Rciela, Âme Sinistre de la Forêt Blanche" qu'une fois par tour. Les Monstres Synchro Illusion et Magicien que vous contrôlez gagnent 500 ATK, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zauber/Falle von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „Weißen Wald“-Karte oder 1 LICHT Hexer-Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Rciela, unheimliche Seele vom Weißen Wald“ nur einmal pro Spielzug verwenden. Illusion- und Hexer-Synchromonster, die du kontrollierst, erhalten 500 ATK, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi mandare 1 Magia/Trappola dalla tua mano o Terreno al Cimitero; aggiungi 1 carta "Foresta Bianca" o 1 mostro LUCE Incantatore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Rciela, Anima Sinistra della Foresta Bianca" una sola volta per turno. I Mostri Synchro Illusione e Incantatore che controlli guadagnano 500 ATK, inoltre non possono essere distrutti dagli effetti delle carte del tuo avversario.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode enviar 1 Magia/Armadilha da sua mão ou do campo para o Cemitério; adicione 1 card "Floresta Branca" ou 1 monstro Mago de LUZ do seu Deck à sua mão. Você só pode usar este efeito de "Rciela, a Alma Sinistra da Floresta Branca" uma vez por turno. Monstros Sincro Ilusão e Mago que você controla ganham 500 de ATK e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio 1 Mágica/Trampa en tu mano o Campo; añade a tu mano 1 carta "Bosque Blanco" o 1 monstruo Lanzador de Conjuros de LUZ, en tu Deck. Sólo puedes usar este efecto de "Rciela, Alma Siniestra del Bosque Blanco" una vez por turno. Los Monstruos de Sincronía Ilusión y Lanzador de Conjuros que controlas ganan 500 ATK, y además no pueden ser destruidos por efectos de cartas de tu adversario.
