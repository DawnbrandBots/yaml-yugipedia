  | text            = When this card is [[Normal Summon]]ed: You can increase the [[Level]]s of all [[Machine]]-[[Type]] [[Monster Card|monster]]s you currently [[control]] by 1. If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent. If this card attacks, it is changed to Defense Position at the end of the [[Damage Step]].
  | fr_text         = Lorsque cette carte est Invoquée Normalement : vous pouvez augmenter le Niveau de tous les monstres de Type Machine que vous contrôlez actuellement de 1. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte attaque, à la fin de la Damage Step, elle est changée en Position de Défense.
  | de_text         = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die Stufen aller Monster vom Typ Maschine, die du derzeit kontrollierst, um 1 erhöhen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese Karte angreift, wird sie am Ende des Damage Steps in die Verteidigungsposition geändert.
  | it_text         = Quando questa carta viene Evocata Normalmente: puoi aumentare il Livello di tutti i mostri di Tipo Macchina che controlli attualmente di 1. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine del Damage Step.
  | pt_text         = Quando este card for Invocado por Invocação-Normal: você pode aumentar em 1 os Níveis de todos os monstros do Tipo Máquina que você controla atualmente. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este card atacar, ele é colocado em Posição de Defesa no final da Etapa de Dano.
  | es_text         = Cuando esta carta es Invocada de Modo Normal: puedes incrementar en 1 los Niveles de todos los monstruos de Tipo Máquina que controles en este momento. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta ataca, se cambia a Posición de Defensa al final del Damage Step.
  | ja_text         = このカードが召喚に成功した時、自分フィールド上の全ての機械族モンスターのレベルを１つ上げる事ができる。このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。
  | ko_text         = 이 카드가 일반 소환에 성공했을 때, 자신 필드 위의 모든 기계족 몬스터의 레벨을 1개 올릴 수 있다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드는 공격했을 경우, 데미지 스텝 종료시에 수비 표시가 된다.
