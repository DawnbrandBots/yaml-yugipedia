  | text                = You can [[Tribute]] 1 other [[Effect Monster]]; [[Special Summon]] up to 3 "[[Ice Barrier Token]]s" ([[Aqua]]/[[WATER]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0), and if you do, increase this card's Level by that number, also you cannot [[Special Summon]] from the [[Extra Deck]] for the rest of this [[turn]], except WATER [[Synchro Monster]]s. If this card is [[sent]] to the [[GY]]: You can [[Add a card|add]] 1 of your "[[Ice Barrier]]" cards that is [[banish]]ed or in your [[Main Deck|Deck]] to your hand, except "Mirror Mage of the Ice Barrier". You can only use each [[effect]] of "Mirror Mage of the Ice Barrier" [[once per turn]].
  | fr_text             = Vous pouvez Sacrifier 1 autre Monstre à Effet ; Invoquez Spécialement max. 3 "Jeton Barrière de Glace" (Aqua/EAU/Niveau 1/ATK 0/DEF 0), et si vous le faites, augmentez le Niveau de cette carte de ce nombre, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro EAU exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 de vos cartes "Barrière de Glace" ("Mage Miroir de la Barrière de Glace" exclu) qui est bannie ou dans votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Mage Miroir de la Barrière de Glace" qu'une fois par tour.
  | de_text             = Du kannst 1 anderes Effektmonster als Tribut anbieten; beschwöre bis zu 3 „Eisbarriere-Spielmarken“ (Aqua/WASSER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung und falls du dies tust, erhöhe diese Stufe dieser Karte um jene Anzahl, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Synchromonstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 deiner „Eisbarriere“-Karten hinzufügen, die verbannt ist oder sich in deinem Deck befindet, außer „Spiegelmagier der Eisbarriere“. Du kannst jeden Effekt von „Spiegelmagier der Eisbarriere“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo 1 altro Mostro con Effetto; Evoca Specialmente fino a 3 "Segna-Barriera di Ghiaccio" (Acqua/ACQUA/Livello 1/ATK 0/DEF 0) e, se lo fai, aumenta il Livello di questa carta di quel numero, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro ACQUA. Se questa carta viene mandata al Cimitero: puoi aggiungere alla tua mano 1 delle tue carte "Barriera di Ghiaccio" che è bandita o nel tuo Deck, eccetto "Mago Specchio della Barriera di Ghiaccio". Puoi utilizzare ogni effetto di "Mago Specchio della Barriera di Ghiaccio" una sola volta per turno.
  | pt_text             = Você pode oferecer como Tributo 1 outro Monstro de Efeito; Invoque por Invocação-Especial até 3 "Ficha de Barreira de Gelo" (Aqua/ÁGUA/Nível 1/ATK 0/DEF 0) e, se isso acontecer, aumente o Nível deste card por esse número e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro de ÁGUA. Se este card for enviado para o Cemitério: você pode adicionar à sua mão 1 dos seus cards "Barreira de Gelo" que estiverem banidos ou no seu Deck, exceto "Mago do Espelho da Barreira de Gelo". Você só pode usar cada efeito de "Mago do Espelho da Barreira de Gelo" uma vez por turno.
  | es_text             = Puedes Sacrificar otro Monstruo de Efecto; Invoca de Modo Especial hasta 3 "Ficha Barrera de Hielo" (Aqua/AGUA/Nivel 1/ATK 0/DEF 0) y, si lo haces, aumenta el Nivel de esta carta en ese número, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía de AGUA. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 de tus cartas "Barrera de Hielo" que esté desterrada o en tu Deck, excepto "Mago del Espejo de la Barrera de Hielo". Sólo puedes usar cada efecto de "Mago del Espejo de la Barrera de Hielo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの他の効果モンスター１体をリリースして発動できる。自分フィールドに「氷結界トークン」（水族・水・星１・攻／守０）を３体まで特殊召喚し、その数だけこのカードのレベルを上げる。このターン、自分は水属性ＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地へ送られた場合に発動できる。「氷結界の鏡魔師」以外の自分のデッキ・除外状態の「氷結界」カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 다른 효과 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "빙결계 토큰"(물족 / 물 / 레벨 1 / 공 0 / 수 0)을 3장까지 특수 소환하고, 그 수만큼 이 카드의 레벨을 올린다. 이 턴에, 자신은 물 속성 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. "빙결계의 경마사" 이외의 자신의 덱 / 제외 상태인 "빙결계" 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：解放自己场上１只其他效果怪兽可以发动。将最多３只“冰结界衍生物”（水族・水・星１・攻／守０）特殊召唤至自己场上，此卡的等级上升相当于其数量的数值。此回合，自己从额外牌组仅可特殊召唤水属性同步怪兽。②：此卡被送至墓地的情况下可以发动。将“冰结界的镜魔师”以外的、自己的牌组・除外状态的１张“冰结界”卡加入手牌。
