  | text                  = "[[Destiny HERO - Plasma]]" + "[[Destiny HERO - Dogma]]"<br />A [[Fusion Summon]] of this card can only be done with the above [[Fusion Material]]s. [[Once per turn]]: You can [[target]] 1 [[Monster Card|monster]] your opponent [[control]]s; [[destroy]] that target, and if it was [[face-up]], inflict [[Effect damage|damage]] to your opponent equal to the [[ATK]] it had on the [[field]]. You cannot conduct your [[Battle Phase]] the [[turn]] you [[activate]] this [[effect]]. Once per turn, during your [[Standby Phase]], if this card is in your [[GY]]: You can [[banish]] 1 "[[Destiny HERO]]" card from your GY; [[Special Summon]] this card.
  | fr_text               = "Plasma - HÉROS de la Destinée" + "Dogma - HÉROS de la Destinée"<br />L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels Fusion ci-dessus. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez la cible, et si elle était face recto, infligez des dommages à votre adversaire égaux à l'ATK qu'elle avait sur le Terrain. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Une fois par tour, durant votre Standby Phase, si cette carte est dans votre Cimetière : vous pouvez bannir 1 carte "HÉROS de la Destinée" depuis votre Cimetière ; Invoquez Spécialement cette carte.
  | de_text               = „Schicksals-HELD - Plasma“ + „Schicksals-HELD - Dogma“<br />Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben erwähnten Fusionsmaterial durchgeführt werden. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel und falls es offen lag, füge deinem Gegner Schaden in Höhe der ATK zu, die es auf dem Spielfeld hatte. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Einmal pro Spielzug, während deiner Standby Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Schicksals-HELD“-Karte von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  | it_text               = "Plasma - EROE del Destino" + "Dogma - EROE del Destino"<br />L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i Materiali da Fusione sopra indicati. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio e, se era scoperto, infliggi al tuo avversario danno pari all'ATK che aveva sul Terreno. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Una volta per turno, durante la tua Standby Phase, se questa carta è nel tuo Cimitero: puoi bandire 1 carta "EROE del Destino" dal tuo Cimitero; Evoca Specialmente questa carta.
  | pt_text               = "HERÓI do Destino - Plasma" + "HERÓI do Destino - Dogma"<br />A Invocação-Fusão deste card só pode ser feita com as Matérias de Fusão acima. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; destrua o alvo e, se ele estava com a face para cima, cause dano ao seu oponente igual ao ATK que ele tinha no campo. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Uma vez por turno, durante sua Fase de Apoio, se este card estiver no seu Cemitério: você pode banir 1 card "HERÓI do Destino" do seu Cemitério; Invoque este card por Invocação-Especial.
  | es_text               = "HÉROE del Destino - Plasma" + "HÉROE del Destino - Dogma"<br />Una Invocación por Fusión de esta carta sólo puede hacerse con los Materiales de Fusión listados arriba. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destruye ese objetivo, y si estaba boca arriba, inflige daño a tu adversario igual al ATK que tenía en el Campo. El turno en el que activas este efecto no puedes realizar tu Battle Phase. Una vez por turno, durante tu Standby Phase, si esta carta está en tu Cementerio: puedes desterrar 1 carta "HÉROE del Destino" en tu Cementerio; Invoca esta carta de Modo Especial.
  | ja_text               = 「Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」＋「Ｄ－ＨＥＲＯ ドグマガイ」<br />このカードの融合召喚は上記のカードでしか行えない。①：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊し、表側表示モンスターを破壊した場合、その攻撃力分のダメージを相手に与える。この効果を発動するターン、自分はバトルフェイズを行えない。②：このカードが墓地に存在する場合、自分スタンバイフェイズに自分の墓地の「Ｄ－ＨＥＲＯ」カード１枚を除外して発動できる。このカードを墓地から特殊召喚する。
  | ko_text               = "데스티니 히어로 블루－D" ＋ "데스티니 히어로 도그마 가이"<br />이 카드의 융합 소환은 상기의 카드로밖에 실행할 수 없다. ①: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다). 그 상대 몬스터를 파괴하고, 앞면 표시 몬스터를 파괴했을 경우, 그 공격력만큼의 데미지를 상대에게 준다. ②: 이 카드가 묘지에 존재할 경우, 자신 스탠바이 페이즈에, 자신 묘지에서 "데스티니 히어로" 카드 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text               = "命运－英雄 血魔-D"＋"命运－英雄 教义魔侠"<br />此卡的融合召唤仅可用上述卡进行。①：1回合1次，以对手场上的1只怪兽为对象可以发动。破坏该对手怪兽，破坏的是表侧表示怪兽的情况下，给予对手相当于其攻击力数值的伤害。发动此效果的回合中，自己无法进行战斗阶段。②：此卡存在于墓地的情况下，在自己的准备阶段将自己墓地的1张"命运－英雄"卡除外可以发动。从墓地将此卡特殊召唤。
