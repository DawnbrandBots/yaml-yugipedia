  | text                 = This card's name becomes "[[Magical Citadel of Endymion]]" while in the [[Spell & Trap Zone]]. Each time a [[Spell Card]] is [[activate]]d, place 1 [[Spell Counter]] on this card when that Spell [[resolve]]s. [[Once per turn]], after [[damage calculation]], if your [[Spellcaster]] [[Monster Card|monster]] is destroyed by battle: You can remove 6 Spell Counters from your [[field]]; [[Special Summon]] 1 [[Level]] 7 or higher Spellcaster monster from your [[hand]] or [[Main Deck|Deck]]. You can only activate 1 "Endymion's Lab" per [[turn]].
  | fr_text              = Le nom de cette carte devient "Citadelle Magique d'Endymion" tant qu'elle est dans la Zone Magie & Piège. Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Une fois par tour, après le calcul des dommages, si votre monstre Magicien est détruit au combat : vous pouvez retirer 6 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement 1 monstre Magicien de min. Niveau 7 depuis votre main ou Deck. Vous ne pouvez activer qu'1 "Laboratoire d'Endymion" par tour.
  | de_text              = Der Name dieser Karte wird zu „Magische Zitadelle von Endymion“, solange sie in der Zauber- & Fallenzone liegt. Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug, nach der Schadensberechnung, falls dein Hexer-Monster durch Kampf zerstört wird: Du kannst 6 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre 1 Hexer-Monster der Stufe 7 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst nur 1 „Labor von Endymion“ pro Spielzug aktivieren.
  | it_text              = Il nome di questa carta diventa "Cittadella Magica di Endymion" mentre è nella Zona Magie & Trappole. Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Una volta per turno, dopo il calcolo dei danni, se un tuo mostro Incantatore viene distrutto in battaglia: puoi rimuovere 6 Segnalini Magia dal tuo Terreno; Evoca Specialmente 1 mostro Incantatore di Livello 7 o superiore dalla tua mano o Deck. Puoi attivare solo 1 "Laboratorio di Endymion" per turno.
  | pt_text              = O nome deste card se torna "Cidadela Mágica de Endymion" enquanto estiver na Zona de Magias & Armadilhas. Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Uma vez por turno, depois do cálculo de dano, se um monstro Mago seu for destruído em batalha: você pode remover 6 Marcadores de Magia do seu campo; Invoque por Invocação-Especial 1 monstro Mago de Nível 7 ou mais da sua mão ou do Deck. Você só pode ativar 1 "Laboratório de Endymion" por turno.
  | es_text              = El nombre de esta carta se convierte en "Ciudadela Mágica de Endimión" mientras esté en la Zona de Magia y Trampas. Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. Una vez por turno, después del cálculo de daño, si tu monstruo Lanzador de Conjuros es destruido en batalla: puedes retirar 6 Contadores Mágicos de tu Campo; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Lanzador de Conjuros de Nivel 7 o mayor. Sólo puedes activar 1 "Laboratorio de Endimión" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：このカードは魔法＆罠ゾーンに存在する限り、カード名を「魔法都市エンディミオン」として扱う。②：自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。③：１ターンに１度、自分の魔法使い族モンスターが戦闘で破壊されたダメージ計算後に、自分フィールドの魔力カウンターを６つ取り除いて発動できる。手札・デッキからレベル７以上の魔法使い族モンスター１体を特殊召喚する。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 마법 & 함정 존에 존재하는 한, 카드명을 "마법 도시 엔디미온"으로 취급한다. ②: 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ③: 1턴에 1번, 자신의 마법사족 몬스터가 전투로 파괴된 데미지 계산 후에, 자신 필드의 마력 카운터를 6개 제거하고 발동할 수 있다. 패 / 덱에서 레벨 7 이상의 마법사족 몬스터 1장을 특수 소환한다.
