  | fr_text             = "Poings du Double Avatar - Yuhi" + 2 monstres "Double Avatar"<br />Si cette carte combat, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step. Si cette carte attaque, après le calcul des dommages : vous pouvez renvoyer 1 monstre contrôlé par votre adversaire à la main. Lorsqu'une Carte Magie/Piège ou effet de Magie/Piège de votre adversaire qui cible cette carte sur le Terrain est activé, tant que vous contrôlez min. 2 Monstres Fusion (Effet Rapide) : vous pouvez annuler l'activation. Vous ne pouvez utiliser cet effet de "Double Avatar - Kon-Gyo Éveillé" qu'une fois par tour.
  | de_text             = „Doppelavatar-Fäuste - Yuhi“ + 2 „Doppelavatar“-Monster<br />Falls diese Karte kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Falls diese Karte angreift, nach der Schadensberechnung: Du kannst 1 Monster, das dein Gegner kontrolliert, auf die Hand zurückgeben. Wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt deines Gegners aktiviert wird, die oder der diese Karte auf dem Spielfeld als Ziel wählt, solange du 2 oder mehr Fusionsmonster kontrollierst (Schnelleffekt): Du kannst die Aktivierung annullieren. Du kannst diesen Effekt von „Doppelavatar - Ermächtigter Kon-Gyo“ nur einmal pro Spielzug verwenden.
  | it_text             = "Pugni Duplice Avatar - Yuhi" + 2 mostri "Duplice Avatar"<br />Se questa carta combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Se questa carta attacca, dopo il calcolo dei danni: puoi far ritornare nella mano 1 mostro controllato dal tuo avversario. Quando viene attivata una Carta Magia/Trappola del tuo avversario o un suo effetto che sceglie come bersaglio questa carta sul Terreno, mentre controlli 2 o più Mostri Fusione (Effetto Rapido): puoi annullare l'attivazione. Puoi utilizzare questo effetto di "Duplice Avatar - Kon-Gyo Potenziato" una sola volta per turno.
  | pt_text             = "Punhos dos Dois Avatares - Yuhi" + 2 monstros "Dois Avatares"<br />Se este card batalhar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. Se este card atacar, depois do cálculo de dano: você pode devolver 1 monstro que seu oponente controla para a mão. Quando um Card de Magia/Armadilha do seu oponente ou seus efeitos forem ativados que escolham como alvo este card no campo, enquanto você controlar 2 ou mais Monstros de Fusão (Efeito Rápido): você pode negar a ativação. Você só pode usar este efeito de "Dois Avatares - Kon-Gyo Edificado" uma vez por turno.
  | es_text             = "Puños Avatar Doble - Yuhi" + 2 monstruos "Avatar Doble"<br />Si esta carta batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Si esta carta ataca, después del cálculo de daño: puedes devolver a la mano 1 monstruo que tu adversario controle. Cuando es activada una Carta Mágica/de Trampa de tu adversario o su efecto, que selecciona esta carta en el Campo, mientras controlas 2 o más Monstruos de Fusión (Efecto Rápido): puedes negar la activación. Sólo puedes usar este efecto de "Avatar Doble - Kon-Gyo Empoderado" una vez por turno.
  | ja_text             = 「双天拳の熊羆」＋「双天」モンスター×２<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。②：このカードが攻撃したダメージ計算後に発動できる。相手フィールドのモンスター１体を選んで持ち主の手札に戻す。③：自分フィールドに融合モンスターが２体以上存在し、フィールドのこのカードを対象とする相手の魔法・罠カードの効果が発動した時に発動できる。その発動を無効にする。
  | ko_text             = "쌍천권의 웅비" + "쌍천" 몬스터 × 2<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 공격한 데미지 계산 후에 발동할 수 있다. 상대 필드의 몬스터 1장을 고르고 주인의 패로 되돌린다. ③: 자신 필드에 융합 몬스터가 2장 이상 존재하고, 필드의 이 카드를 대상으로 하는 상대의 마법 / 함정 카드의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다.
