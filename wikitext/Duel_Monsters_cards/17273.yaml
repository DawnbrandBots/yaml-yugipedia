  | fr_text               = Activez cette carte uniquement si vous contrôlez "Meisei, Le Maître des Sceaux". Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain. Si vous ne contrôlez pas "Meisei, Le Maître des Sceaux", détruisez cette carte.
  | de_text               = Aktiviere diese Karte nur, falls du „Siegelmeister Meisei“ kontrollierst. Fallenkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Falleneffekte auf dem Spielfeld. Falls du „Siegelmeister Meisei“ nicht kontrollierst, zerstöre diese Karte.
  | it_text               = Attiva questa carta solo se controlli "Maisei Maestro dei Sigilli". Le Carte Trappola, e i loro effetti sul Terreno, non possono essere attivati. Annulla gli effetti di tutte le Trappole sul Terreno. Se non controlli "Maisei Maestro dei Sigilli", distruggi questa carta.
  | pt_text               = Ative este card apenas se você controlar "Meisei, Mestre dos Selos". Os Cards de Armadilha, bem como seus efeitos no campo, não podem ser ativados. Negue todos os efeitos de Armadilha no campo. Se você não controlar "Meisei, Mestre dos Selos", destrua este card.
  | es_text               = Activa esta carta sólo si controlas "Amo de los Sellos Meisei". No se pueden activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas en el Campo. Si no controlas "Amo de los Sellos Meisei", destruye esta carta.
  | ja_text               = 「封印師 メイセイ」が自分フィールド上に存在している時のみ発動する事ができる。このカードがフィールド上に存在する限り罠カードは発動できず、全てのフィールド上罠カードの効果は無効になる。「封印師 メイセイ」が自分フィールド上に存在しなくなった時、このカードを破壊する。
  | ko_text               = "봉인사 메이세이"가 자신 필드 위에 존재하고 있을 때만 발동할수 있다. 이 카드가 필드 위에 존재하는 한,함정 카드는 발동할 수 없으며, 모든 필드 위 함정 카드의 효과는 무효가 된다."봉인사 메이세이"가 자신 필드 위에 존재하지 않게 되었을 때 이 카드를 파괴한다.
