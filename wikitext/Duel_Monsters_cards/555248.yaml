  | text          = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed and you [[control]] no [[Link Monster]]s: You can Special Summon 1 "[[Congester Token]]" ([[Cyberse]]/[[DARK]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0). You can only use this [[effect]] of "Cluster Congester" [[once per turn]]. Once per [[Battle Step]], if a Link Monster you control is [[attack]]ed ([[Quick Effect]]): You can [[banish]] this card from your [[Graveyard|GY]] and that Link Monster; Special Summon "Congester Tokens", up to the number of Link Monsters your opponent controls.
  | fr_text       = Si cette carte est Invoquée Normalement ou Spécialement et que vous ne contrôlez aucun Monstre Lien : vous pouvez Invoquer Spécialement 1 "Jeton Congestionneur" (Cyberse/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Congestionneur de Bloc" qu'une fois par tour. Une fois par Battle Step, si un Monstre Lien que vous contrôlez est attaqué (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière et le Monstre Lien ; Invoquez Spécialement un nombre de "Jeton Congestionneur", inférieur ou égal au nombre de Monstres Lien contrôlés par votre adversaire.
  | de_text       = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und du keine Linkmonster kontrollierst: Du kannst 1 „Verstopfer-Spielmarke“ (Cyberse/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Cluster-Verstopfer“ nur einmal pro Spielzug verwenden. Einmal pro Battle Step, falls ein Linkmonster, das du kontrollierst, angegriffen wird (Schnelleffekt): Du kannst diese Karte von deinem Friedhof und das Linkmonster verbannen; beschwöre „Verstopfer-Spielmarken“ bis zur Anzahl der Linkmonster, die dein Gegner kontrolliert, als Spezialbeschwörung.
  | it_text       = Se questa carta viene Evocata Normalmente o Specialmente e tu non controlli nessun Mostro Link: puoi Evocare Specialmente 1 "Segna-Congestionatore" (Cyberso/OSCURITÀ/Livello 1/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Congestionatore di Cluster" una sola volta per turno. Una volta per Battle Step, se un Mostro Link che controlli viene attaccato (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero e quel Mostro Link; Evoca Specialmente "Segna-Congestionatore", fino al numero di Mostri Link controllati dal tuo avversario.
  | pt_text       = Se este card for Invocado por Invocação-Normal ou Especial e você não controlar nenhum Monstro Link: você pode Invocar por Invocação-Especial 1 "Ficha de Congestor" (Ciberso/TREVAS/Nível 1/ATK 0/DEF 0). Você só pode usar este efeito de "Congestor Aglomerado" uma vez por turno. Uma vez por Etapa de Batalha, se um Monstro Link que você controla for atacado (Efeito Rápido): você pode banir este card do seu Cemitério e esse Monstro Link; Invoque por Invocação-Especial "Fichas de Congestor" até o número de Monstros Link que seu oponente controla.
  | es_text       = Si esta carta es Invocada de Modo Normal o Especial y no controlas Monstruos de Enlace: puedes Invocar de Modo Especial 1 "Ficha Congestionador" (Ciberso/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Sólo puedes usar este efecto de "Congestionador de Clúster" una vez por turno. Una vez por Battle Step, si un Monstruo de Enlace que controlas es atacado (Efecto Rápido): puedes desterrar esta carta en tu Cementerio y ese Monstruo de Enlace; Invoca de Modo Especial tantas "Fichas Congestionador" como la cantidad de Monstruos de Enlace que controle tu adversario.
  | ja_text       = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドにリンクモンスターが存在せず、このカードが召喚・特殊召喚に成功した場合に発動できる。自分フィールドに「コンジェスタートークン」（サイバース族・闇・星１・攻／守０）１体を特殊召喚する。②：自分のリンクモンスターが攻撃されたバトルステップに１度、そのリンクモンスターと墓地のこのカードを除外して発動できる。相手フィールドのリンクモンスターの数まで、自分フィールドに「コンジェスタートークン」を特殊召喚する。
  | ko_text       = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 링크 몬스터가 존재하지 않으며, 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드에 "컨제스터 토큰"(사이버스족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. ②: 자신의 링크 몬스터가 공격받은 배틀 스텝에 1번, 그 링크 몬스터와 묘지의 이 카드를 제외하고 발동할 수 있다. 상대 필드의 링크 몬스터의 수까지, 자신 필드에 "컨제스터 토큰"을 특수 소환한다.
