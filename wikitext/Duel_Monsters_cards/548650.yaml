  | sc_text         = 此卡名以①方法的特殊召唤1回合仅可进行1次。①：有纵列不存在卡的情况下，此卡可从手牌以攻击表示特殊召唤至该纵列的自己场上。②：有其他卡被摆放在与此卡同一纵列的情况下发动。将此卡破坏。③：1回合1次，在自己的主要阶段可以发动。此回合，此卡原本的攻击力变为一半，可直接攻击。
