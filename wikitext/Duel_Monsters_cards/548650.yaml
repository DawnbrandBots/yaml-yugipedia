  | text            = If there is a [[column]] with no cards, you can [[Special Summon]] this card (from your [[hand]]) in [[Attack Position]] to your [[zone]] in that column. You can only Special Summon "Red Hared Hasty Horse" [[once per turn]] this way. If another card is placed in this card's column: [[Destroy]] this card. Once per turn: You can halve this card's [[Original ATK and DEF|original]] [[ATK]] for the rest of this turn, and if you do, it can [[attack]] [[Direct attack|directly]] this turn.
  | fr_text         = S'il y a une colonne sans aucune carte, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque dans votre zone de cette colonne. Vous ne pouvez Invoquer Spécialement "Cheval Lièvre Rouge Hâtif" qu'une fois par tour de cette façon. Si une autre carte est placée dans la colonne de cette carte : détruisez cette carte. Une fois par tour : vous pouvez diviser par deux l'ATK d'origine de cette carte le reste de ce tour, et si vous le faites, elle peut attaquer directement ce tour.
  | de_text         = Falls es eine Spalte ohne Karten gibt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition in deine Zone in die Spalte beschwören. Du kannst „Stürmisches Häschenpferd“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls eine andere Karte in die Spalte dieser Karte gelegt wird: Zerstöre diese Karte. Einmal pro Spielzug: Du kannst die Grund-ATK dieser Karte für den Rest dieses Spielzugs halbieren und falls du dies tust, kann sie in diesem Spielzug direkt angreifen.
  | it_text         = Se c'è una colonna senza nessuna carta, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco nella tua zona di quella colonna. Puoi Evocare Specialmente "Cavallo Avventato Lepre Scarlatta" una sola volta per turno in questo modo. Se un'altra carta viene messa nella colonna di questa carta: distruggi questa carta. Una volta per turno: puoi dimezzare l'ATK originale di questa carta per il resto di questo turno e, se lo fai, essa può attaccare direttamente in questo turno.
  | ko_text         = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 카드가 존재하지 않는 세로열이 있을 경우, 이 카드는 그 세로열인 자신 필드에 패에서 공격 표시로 특수 소환할 수 있다. ②: 이 카드와 같은 세로열에 다른 카드가 놓여졌을 경우에 발동한다. 이 카드를 파괴한다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 턴에, 이 카드의 원래 공격력은 절반이 되고, 직접 공격할 수 있다.
  | pt_text         = Se houver uma coluna sem cards, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque em uma zona sua nessa coluna. Você só pode Invocar "Cavalo Apressado Lebre Vermelha" por Invocação-Especial uma vez por turno desta forma. Se outro card for colocado na coluna deste card: destrua este card. Uma vez por turno: você pode diminuir o ATK original deste card pela metade pelo resto deste turno e, se isso acontecer, ele pode atacar diretamente neste turno.
  | es_text         = Si hay una columna sin cartas, puedes Invocar esta carta de Modo Especial (desde tu mano), en Posición de Ataque, a tu zona en esa columna. Sólo puedes Invocar de Modo Especial a "Liebre Roja en Caballo Veloz" una vez por turno de esta forma. Si otra carta es puesta en la columna de esta carta: destruye esta carta. Una vez por turno: puedes dividir a la mitad el ATK original de esta carta por el resto de este turno y, si lo haces, este turno ésta puede atacar directamente.
