  | text                  = 1 [[Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />When this card is [[Synchro Summon]]ed while you [[control]] no other monsters: You can [[target]] 1 "[[Junk]]" monster in your [[GY]]; [[Special Summon]] it. You can only use this effect of "Stardust Assault Warrior" [[once per turn]]. If this card attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]].
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation tant que vous ne contrôlez aucun autre monstre : vous pouvez cibler 1 monstre "Robot" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Guerrier d'Assaut de Poussière d'Étoile" qu'une fois par tour. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird, solange du keine anderen Monster kontrollierst: Du kannst 1 „Gerümpel“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Sternenstaub-Sturmkrieger“ nur einmal pro Spielzug verwenden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata mentre non controlli nessun altro mostro: puoi scegliere come bersaglio 1 mostro "Rottame" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Guerriero Assalto Polvere di Stelle" una sola volta per turno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro enquanto você não controlar nenhum outro monstro: você pode escolher 1 monstro "Sucata" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Guerreiro Agressor da Poeira Estelar" uma vez por turno. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía mientras no controlas otros monstruos: puedes seleccionar 1 monstruo "Basura" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Guerrero de Asalto del Polvo de Estrellas" una vez por turno. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />「スターダスト・アサルト・ウォリアー」の①の効果は１ターンに１度しか使用できない。①：このカードが{{Ruby|Ｓ|シンクロ}}召喚に成功した時、自分フィールドに他のモンスターが存在しない場合に自分の墓地の「ジャンク」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_text               = 튜너 + 튜너 이외의 몬스터 1장 이상<br />"스타더스트 어썰트 워리어"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 때, 자신 필드에 다른 몬스터가 존재하지 않을 경우에 자신 묘지의 "정크" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | sc_text               = 协调＋1只以上协调以外的怪兽<br />此卡名的①效果1回合仅可使用1次。①：此卡同步召唤成功时，自己场上没有其他怪兽存在的情况下，以自己墓地的1只"废品"怪兽为对象可以发动。将该怪兽特殊召唤。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
