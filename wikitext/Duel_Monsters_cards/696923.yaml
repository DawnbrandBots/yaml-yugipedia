  | text            = "[[Aleister the Invoker]]" + 1 [[Fusion Monster]]<br />If this card is [[Special Summon]]ed, or a [[Monster Card|monster]](s) is Special Summoned to your opponent's [[field]]: You can [[target]] 1 monster your opponent [[control]]s; [[destroy]] it. You can only use this [[effect]] of "Invoked Augoeides" [[once per turn]]. Once per turn: You can [[banish]] 1 Fusion Monster from your [[GY]]; this card gains [[ATK]] equal to that banished monster's ATK, until the end of your opponent's [[turn]].
  | fr_text         = "Aleister l'Invokhateur" + 1 Monstre Fusion<br />Si cette carte est Invoquée Spécialement, ou un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser cet effet de "Augoeides l'Invokhé" qu'une fois par tour. Une fois par tour : vous pouvez bannir 1 Monstre Fusion depuis votre Cimetière ; jusqu'à la fin du tour de votre adversaire, cette carte gagne une ATK égale à l'ATK du monstre banni.
  | de_text         = „Aleister der Beschwörer“ + 1 Fusionsmonster<br />Falls diese Karte als Spezialbeschwörung beschworen wird oder ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst diesen Effekt von „Beschworener Augoeides“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Fusionsmonster von deinem Friedhof verbannen; diese Karte erhält bis zum Ende des Spielzugs deines Gegners ATK in Höhe der ATK des verbannten Monsters.
  | it_text         = "Aleister l'Invocatore" + 1 Mostro Fusione<br />Se questa carta viene Evocata Specialmente, o se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Puoi utilizzare questo effetto di "Augoeides Invokato" una sola volta per turno. Una volta per turno: puoi bandire 1 Mostro Fusione dal tuo Cimitero; questa carta guadagna ATK pari all'ATK di quel mostro bandito, fino alla fine del turno del tuo avversario.
  | pt_text         = "Aleister, Aquele que Invoka" + 1 Monstro de Fusão<br />Se este card for Invocado por Invocação-Especial ou se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente: você pode escolher 1 monstro que seu oponente controla; destrua-o. Você só pode usar este efeito de "Augoeides, o Invokado" uma vez por turno. Uma vez por turno: você pode banir 1 Monstro de Fusão do seu Cemitério; até o final do turno do seu oponente, este card ganha ATK igual ao ATK desse monstro banido.
  | es_text         = "Aleister, el que Invoka" + 1 Monstruo de Fusión<br />Si esta carta es Invocada de Modo Especial, o uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Sólo puedes usar este efecto de "Augoeides Invokado" una vez por turno. Una vez por turno: puedes desterrar 1 Monstruo de Fusión en tu Cementerio; hasta el final del turno de tu adversario, esta carta gana ATK igual al ATK de ese monstruo desterrado.
  | ja_text         = 「召喚師アレイスター」＋融合モンスター<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、または相手フィールドにモンスターが特殊召喚された場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。②：１ターンに１度、自分の墓地から融合モンスター１体を除外して発動できる。このカードの攻撃力は相手ターン終了時まで、除外したモンスターの攻撃力分アップする。
  | ko_text         = "소환사 알레이스터" ＋ 융합 몬스터<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 또는 상대 필드에 몬스터가 특수 소환되었을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ②: 1턴에 1번, 자신 묘지에서 융합 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 상대 턴 종료시까지, 제외한 몬스터의 공격력만큼 올린다.
  | sc_text         = “召唤师 阿莱斯特”＋融合怪兽<br />此卡名的①效果１回合仅可使用１次。①：此卡特殊召唤成功的情况下，或怪兽被特殊召唤至对手场上的情况下，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏。②：１回合１次，从自己的墓地将１只融合怪兽除外可以发动。此卡的攻击力直至对手回合结束时为止，上升相当于所除外怪兽的攻击力的数值。
