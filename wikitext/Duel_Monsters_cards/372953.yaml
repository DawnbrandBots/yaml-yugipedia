  | text                  = (This card's original [[Level]] is always treated as 12.)<br />Cannot be [[Synchro Summon]]ed. Must be [[Special Summon]]ed (from your [[Extra Deck]]) by [[send]]ing 2 Level 8 or higher [[Monster Card|monsters]] you [[control]] with the same Level to the [[Graveyard]] (1 [[Tuner monster|Tuner]] and 1 non-Tuner), and cannot be Special Summoned by other ways. Cannot be [[destroy]]ed by card [[effect]]s. This card gains 1000 [[ATK]] for each monster on the [[field]]. [[Once per turn]], during either player's [[Main Phase]]: You can Special Summon the same number of "[[Utchatzimime Token]]s" ([[Fiend]]-[[Type]]/[[DARK]]/Level 1/ATK 0/[[DEF]] 0) on each player's field in [[Defense Position]], so as to [[Summon]] as many as possible, also this card cannot [[attack]] for the rest of this [[turn]].
  | fr_text               = (Le Niveau d'origine de cette carte est toujours traité comme 12.)<br />Non Invocable par Synchronisation. Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant 2 monstres de min. Niveau 8 que vous contrôlez de même Niveau au Cimetière (1 Syntoniseur et 1 non-Syntoniseur), et non Invocable Spécialement autrement. Non destructible par des effets de carte. Cette carte gagne 1000 ATK pour chaque monstre sur le Terrain. Une fois par tour, durant la Main Phase de chaque joueur : vous pouvez Invoquer Spécialement le même nombre de "Jeton Utchatzimime" (Type Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) sur chaque Terrain en Position de Défense, en en Invoquant autant que possible, et aussi, cette carte ne peut pas attaquer le reste de ce tour.
  | de_text               = (Die Grundstufe dieser Karte wird immer als 12 behandelt.) Kann nicht als Synchrobeschwörung beschworen werden. Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 2 Monster der Stufe 8 oder höher mit derselben Stufe, die du kontrollierst, (1 Empfänger und 1 Nicht-Empfänger) auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Kann nicht durch Karteneffekte zerstört werden. Diese Karte erhält 1000 ATK für jedes Monster auf dem Spielfeld. Einmal pro Spielzug, während der Main Phase eines beliebigen Spielers: Du kannst dieselbe Anzahl „Utchatzimime-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung auf jede Spielfeldseite in die Verteidigungsposition beschwören, sodass du so viele wie möglich beschwörst, zusätzlich kann diese Karte für den Rest dieses Spielzugs nicht angreifen.
  | it_text               = (Il Livello originale di questa carta viene sempre considerato come 12.)<br />Non può essere Synchro Evocato. Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando al Cimitero 2 mostri di Livello 8 o superiore che controlli con lo stesso Livello (1 Tuner e 1 non-Tuner), e non può essere Evocato Specialmente in altri modi. Non può essere distrutto dagli effetti delle carte. Questa carta guadagna 1000 ATK per ogni mostro sul Terreno. Una volta per turno, durante la Main Phase di qualsiasi giocatore: puoi Evocare Specialmente lo stesso numero di "Segna-Utchatzimime" (Tipo Demone/OSCURITÀ/Livello 1/ATK 0/DEF0) sul Terreno di ogni giocatore in Posizione di Difesa, fino a Evocarne tanti quanti possibile, inoltre questa carta non può attaccare per il resto di questo turno.
  | pt_text               = (O Nível original deste card deve ser sempre considerado como 12.)<br />Não pode ser Invocado por Invocação-Sincro. Você deve Invocá-lo por Invocação-Especial (do seu Deck Adicional) ao enviar 2 monstros de Nível 8 ou mais que você controla com o mesmo Nível para o Cemitério (1 Regulador e 1 não-Regulador) e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Não pode ser destruído por efeitos de card. Este card ganha 1000 de ATK para cada monstro no campo. Uma vez por turno, durante a Fase Principal de qualquer duelista: você pode Invocar por Invocação-Especial o mesmo número de "Fichas Utchatzimime" (Tipo Demônio/TREVAS/Nível 1/ATK 0/DEF 0) no campo de cada duelista em Posição de Defesa, de forma a Invocar tantos quanto possível e, além disso, este card não pode atacar pelo resto deste turno.
  | es_text               = (El Nivel original de esta carta se trata siempre como 12).<br />No puede ser Invocado por Sincronía. Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio 2 monstruos que controles, de Nivel 8 o mayor y que sean del mismo Nivel (1 Cantante y 1 que no sea Cantante), y no puede ser Invocado de Modo Especial de otra forma. No puede ser destruido por efectos de cartas. Esta carta gana 1000 ATK por cada monstruo en el Campo. Una vez por turno, durante la Main Phase de cualquier jugador: puedes Invocar de Modo Especial la misma cantidad de "Fichas Utchatzimime" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en el lado del Campo de cada jugador en Posición de Defensa, Invocando la mayor cantidad posible, y además esta carta no puede atacar por el resto de este turno.
  | ja_text               = ルール上、このカードのレベルは１２として扱う。このカードはＳ召喚できず、自分フィールドのレベル８以上で同じレベルの、チューナーとチューナー以外のモンスターを１体ずつ墓地へ送った場合のみ特殊召喚できる。①：このカードは効果では破壊されず、攻撃力はフィールドのモンスターの数×１０００アップする。②：１ターンに１度、自分・相手のメインフェイズに発動できる。お互いのフィールドに同じ数だけ、「邪眼神トークン」（悪魔族・闇・星１・攻／守０）を可能な限り守備表示で特殊召喚する。このターンこのカードは攻撃できない。
  | ko_text               = 룰상, 이 카드의 레벨은 12 로 취급한다. 이 카드는 싱크로 소환할 수 없으며, 자신 필드의 레벨 8 이상으로 같은 레벨의, 튜너와 튜너 이외의 몬스터를 1장씩 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드는 효과로는 파괴되지 않으며, 공격력은 필드 몬스터의 수 × 1000 올린다. ②: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 서로 필드에 같은 수만큼, "사안신 토큰"(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0)을 가능한 한 수비 표시로 특수 소환한다. 이 턴에 이 카드는 공격할 수 없다.
