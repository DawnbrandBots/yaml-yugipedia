  | fr_text             = Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre de min. Niveau 7 depuis votre main ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres avec un Niveau exclus) le reste de ce tour. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Ursarctique" ("Mikbilis Ursarctique" exclu) depuis votre main. Vous ne pouvez utiliser chaque effet de "Mikbilis Ursarctique" qu'une fois par tour.
  | de_text             = Während der Main Phase (Schnelleffekt): Du kannst 1 anderes Monster der Stufe 7 oder höher von deiner Hand als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Monstern mit einer Stufe. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Ursarktisch“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Ursarktischer Mikgrizzly“. Du kannst jeden Effekt von „Ursarktischer Mikgrizzly“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo 1 altro mostro di Livello 7 o superiore dalla tua mano; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri con un Livello. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro "Ursartico" dalla tua mano, eccetto "Ursartico Mikbile". Puoi utilizzare ogni effetto di "Ursartico Mikbile" una sola volta per turno.
  | pt_text             = Durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro de Nível 7 ou mais da sua mão; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros com um Nível. Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro "Ursártico(a)" da sua mão, exceto "Ursártico Mikbilis". Você só pode usar cada efeito de "Ursártico Mikbilis" uma vez por turno.
  | es_text             = Durante la Main Phase (Efecto Rápido): puedes Sacrificar otro monstruo de Nivel 7 o mayor en tu mano; Invoca esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar de Modo Especial, excepto monstruos que tengan Nivel. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 monstruo "Osártico/a" en tu mano, excepto "Osártico Mikbilis". Sólo puedes usar cada efecto de "Osártico Mikbilis" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、手札からこのカード以外のレベル７以上のモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分はレベルを持つモンスターしか特殊召喚できない。②：このカードが特殊召喚に成功した場合に発動できる。手札から「ベアルクティ－ミクビリス」以外の「ベアルクティ」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 패에서 이 카드 이외의 레벨 7 이상의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 레벨을 가지는 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "베어루크티－미크빌리스" 이외의 "베어루크티" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，从手牌解放此卡以外的1只等级7以上的怪兽可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤拥有等级的怪兽。②：此卡特殊召唤成功的情况下可以发动。从手牌将"北斗天熊－小灰熊"以外的1只"北斗天熊"怪兽特殊召唤。
