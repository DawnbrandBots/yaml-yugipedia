  | text                 = 2+ [[monsters]], including an "[[Orcust]]" [[Link Monster]]<br />You can [[target]] 1 of your [[banish]]ed "Orcust" or "[[World Legacy]]" cards; [[Add a card|add]] it to your [[hand]], then you can [[shuffle]] 1 card from your [[hand]] into the [[Main Deck|Deck]] and take [[control]] of 1 [[face-up]] monster your opponent controls. During your [[Main Phase]], if this card is in the [[GY]] because it was sent there from the [[Extra Monster Zone]] this [[turn]]: You can banish this card; [[send]] 1 card on the field to the GY. You can only use each [[effect]] of "Enlilgirsu, the Orcust Mekk-Knight" once per turn.
  | fr_text              = 2+ monstres (un Monstre Lien "Orcust" inclus)<br />Vous pouvez cibler 1 de vos cartes "Orcust" ou "Héritage du Monde" bannies ; ajoutez-la à votre main, puis vous pouvez mélanger 1 carte depuis votre main dans le Deck, et prenez le contrôle d'1 monstre face recto contrôlé par votre adversaire. Durant votre Main Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée depuis la Zone Monstre Extra ce tour : vous pouvez bannir cette carte ; envoyez 1 carte sur le Terrain au Cimetière. Vous ne pouvez utiliser chaque effet de "Enlilgirsu, le Mekk-Chevalier Orcust" qu'une fois par tour.
  | de_text              = 2+ Monster, darunter ein „Orcust“-Linkmonster<br />Du kannst 1 deiner verbannten „Orcust“- oder „Weltvermächtnis“-Karten wählen; füge sie deiner Hand hinzu, dann kannst du 1 Karte von deiner Hand ins Deck mischen und die Kontrolle über 1 offenes Monster übernehmen, das dein Gegner kontrolliert. Während deiner Main Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug von der Extra-Monsterzone dorthin gelegt wurde: Du kannst diese Karte verbannen; lege 1 Karte vom Spielfeld auf den Friedhof. Du kannst jeden Effekt von „Enlilgirsu, der Orcust-Mekk-Ritter“ nur einmal pro Spielzug verwenden.
  | it_text              = 2+ mostri, compreso un Mostro Link "Orcusestra"<br />Puoi scegliere come bersaglio 1 delle tue carte "Orcusestra" o "Eredità del Mondo" bandite; aggiungila alla tua mano, poi puoi mischiare 1 carta dalla tua mano nel Deck e prendere il controllo di 1 mostro scoperto controllato dal tuo avversario. Durante la tua Main Phase, se questa carta è nel Cimitero perché è stata mandata lì dalla Zona Mostri Extra in questo turno: puoi bandire questa carta; manda al Cimitero 1 carta sul Terreno. Puoi utilizzare ogni effetto di "Enlilgirsu, l'Orcusestra Meck-Cavaliere" una sola volta per turno.
  | pt_text              = 2+ monstros, incluindo um Monstro Link "Orcust"<br />Você pode escolher 1 dos seus cards "Orcust" ou "Legado Mundial" banidos; adicione-o à sua mão e, depois, você pode embaralhar 1 card da sua mão no Deck e tomar o controle de 1 monstro com a face para cima que seu oponente controla. Durante sua Fase Principal, se este card estiver no Cemitério porque foi enviado para lá da Zona de Monstros Adicional neste turno: você pode banir este card; envie 1 card no campo para o Cemitério. Você só pode usar cada efeito de "Enlilgirsu, o Mekk-Cavaleiro Orcust" uma vez por turno.
  | es_text              = 2+ monstruos, incluyendo un Monstruo de Enlace "Orcust"<br />Puedes seleccionar 1 de tus cartas "Orcust" o "Legado Mundial" desterradas; añádela a tu mano, y después puedes barajar al Deck 1 carta en tu mano y tomar el control de 1 monstruo boca arriba que controle tu adversario. Durante tu Main Phase, si esta carta está en el Cementerio porque fue mandada allí desde la Zona de Monstruos Extra este turno: puedes desterrar esta carta; manda al Cementerio 1 carta en el Campo. Sólo puedes usar cada efecto de "Enlilgirsu, el Mekk-Caballero Orcust" una vez por turno.
  | ja_text              = 「オルフェゴール」Ｌモンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の除外状態の、「オルフェゴール」カードか「星遺物」カード１枚を対象として発動できる。そのカードを手札に加える。その後、自分の手札を１枚選んでデッキに戻して相手フィールドの表側表示モンスター１体のコントロールを得る事ができる。②：このカードがＥＸモンスターゾーンから墓地へ送られたターンの自分メインフェイズに、このカードを除外して発動できる。フィールドのカード１枚を墓地へ送る。
  | translated_text      = 2+ monsters, including an "Orcust" Link Monster
  You can target 1 of your banished "Orcust" or "World Legacy" cards; add it to your hand, then you can shuffle 1 card from your hand into the Deck and take control of 1 face-up monster your opponent controls. <del>During your Main Phase,</del> If this card is in the GY because it was sent there from the Extra Monster Zone this turn: You can banish this card; send 1 card on the field to the GY. You can only use each effect of "Enlilgirsu, the Orcust Mekk-Knight" once per turn.
  | ko_text              = "오르페골" 링크 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 제외 상태인, "오르페골" 카드나 "성유물" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 그 후, 자신의 패를 1장 골라 덱으로 되돌리고 상대 필드의 앞면 표시 몬스터 1장의 컨트롤을 얻을 수 있다. ②: 이 카드가 엑스트라 몬스터 존에서 묘지로 보내진 턴의 자신 메인 페이즈에, 이 카드를 제외하고 발동할 수 있다. 필드의 카드 1장을 묘지로 보낸다.
  | sc_text              = 包含“自鸣天琴”连接怪兽在内的怪兽2只以上<br />此卡名的①②效果1回合仅可各使用1次。①：以自己除外状态的1张“自鸣天琴”卡或“星遗物”卡为对象可以发动。将该卡加入手牌。然后，可挑选自己的1张手牌放回牌组并获得对手场上的1只表侧表示怪兽的控制权。②：在此卡从额外怪兽区域被送至墓地的回合的自己的主要阶段，将此卡除外可以发动。将场上的1张卡送至墓地。
