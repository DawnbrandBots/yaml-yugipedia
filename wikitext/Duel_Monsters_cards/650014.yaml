  | text                = Cannot be [[destroy]]ed by card [[effect]]s while you [[control]] a [[Fusion Monster]]. You can only use each of the following effects of "Dragonmaid Tinkhec" [[once per turn]].<br />● ([[Quick Effect]]): You can [[discard]] this card, then [[target]] 1 "[[Dragonmaid]]" [[Monster Card|monster]] you control; it gains 2000 [[ATK]] until the end of this [[turn]].<br />● At the end of the [[Battle Phase]]: You can [[return]] this card to the hand, and if you do, Special Summon 1 Level 3 "Dragonmaid" monster from your hand.
  | fr_text             = Non destructible par des effets de carte tant que vous contrôlez un Monstre Fusion. Vous ne pouvez utiliser chacun des effets suivants de "Dragonirène Tinkhec" qu'une fois par tour.<br />● (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Dragonirène" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 2000 ATK.<br />● À la fin de la Battle Phase : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 1 monstre "Dragonirène" de Niveau 3 depuis votre main.
  | de_text             = Kann nicht durch Karteneffekte zerstört werden, solange du ein Fusionsmonster kontrollierst. Du kannst jeden der folgenden Effekte von „Drachenmädchen Hüncke“ nur einmal pro Spielzug verwenden.<br />● (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Drachenmädchen“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 2000 ATK.<br />● Am Ende der Battle Phase: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 1 „Drachenmädchen“-Monster der Stufe 3 als Spezialbeschwörung von deiner Hand.
  | it_text             = Non può essere distrutto dagli effetti delle carte mentre controlli un Mostro Fusione. Puoi utilizzare ognuno dei seguenti effetti di "Cinuca Dragonzella" una sola volta per turno.<br />● (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Dragonzella" che controlli; esso guadagna 2000 ATK fino alla fine di questo turno.<br />● Alla fine della Battle Phase: puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 mostro "Dragonzella" di Livello 3 dalla tua mano.
  | pt_text             = Não pode ser destruído por efeitos de card enquanto você controlar um Monstro de Fusão. Você só pode usar cada um dos seguintes efeitos de "Dragãozela Coreinhazi" uma vez por turno.<br />● (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "Dragãozela" que você controla; ele ganha 2000 de ATK até o final deste turno.<br />● No final da Fase de Batalha: você pode devolver este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragãozela" de Nível 3 da sua mão.
  | es_text             = No puede ser destruido por efectos de cartas mientras controles un Monstruo de Fusión. Sólo puedes usar cada uno de los siguientes efectos de "Dragoncella Neracico" una vez por turno.<br />● (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo "Dragoncella" que controles; éste gana 2000 ATK hasta el final de este turno.<br />● Al final de la Battle Phase: puedes devolver esta carta a la mano y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Dragoncella" de Nivel 3.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「ドラゴンメイド」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで２０００アップする。②：自分フィールドに融合モンスターが存在する限り、このカードは効果では破壊されない。③：自分・相手のバトルフェイズ終了時に発動できる。このカードを手札に戻し、手札からレベル３の「ドラゴンメイド」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신 필드의 "드래곤메이드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 2000 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드에 융합 몬스터가 존재하는 한, 이 카드는 효과로는 파괴되지 않는다. ③: 자신 / 상대의 배틀 페이즈 종료시에 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 패에서 레벨 3 의 "드래곤메이드" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①③效果1回合仅可各使用1次。①：在自己・对手回合中，从手牌将此卡舍弃，以自己场上的1只“龙女仆”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升2000。②：只要自己场上存在融合怪兽，此卡就不会因效果被破坏。③：在自己・对手的战斗阶段结束时可以发动。将此卡放回手牌，从手牌将1只等级3的“龙女仆”怪兽特殊召唤。
