  | fr_text      = Durant la Main Phase, si vous contrôlez un Syntoniseur Démon, ou votre adversaire contrôle un monstre Invoqué Spécialement (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez infliger 400 points de dommages à votre adversaire pour chaque monstre FEU que vous contrôlez de noms différents. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez envoyer 1 Piège Normal depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Le Roi des Brasiers Crime Flame" qu'une fois par tour.
  | de_text      = Während der Main Phase, falls du einen Unterweltler-Empfänger kontrollierst oder dein Gegner ein als Spezialbeschwörung beschworenes Monster kontrolliert (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner für jedes FEUER Monster mit unterschiedlichem Namen, das du kontrollierst, 400 Schaden zufügen. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Normale Falle von deinem Deck auf den Friedhof legen. Du kannst jeden Effekt von „Rotlotus-König, Flammendelikt“ nur einmal pro Spielzug verwenden.
  | it_text      = Durante la Main Phase, se controlli un Tuner Demone, o il tuo avversario controlla una mostro Evocato Specialmente (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi infliggere 400 danni al tuo avversario per ogni mostro FUOCO che controlli con nome diverso. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi mandare 1 Trappola Normale dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Re Loto Rosso, Fiamma del Crimine" una sola volta per turno.
  | pt_text      = Durante a Fase Principal, se você controlar um Regulador Demônio, ou seu oponente controlar um monstro Invocado por Invocação-Especial (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode causar 400 de dano ao seu oponente para cada monstro de FOGO que você controla com nomes diferentes. Se este card for enviado para o Cemitério como Matéria Sincro: você pode enviar 1 Armadilha Normal do seu Deck para o Cemitério. Você só pode usar cada efeito de "Rei Lótus Vermelho, Crime das Chamas" uma vez por turno.
  | es_text      = Durante la Main Phase, si controlas un Cantante Demonio, o tu adversario controla un monstruo Invocado de Modo Especial (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes infligir 400 puntos de daño a tu adversario por cada monstruo de FUEGO que controles con nombres diferentes. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes mandar al Cementerio 1 Trampa Normal en tu Deck. Sólo puedes usar cada efecto de "Rey Loto Rojo, Crimen de la Llama" una vez por turno.
  | ja_text      = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに悪魔族チューナーが存在する場合、または相手フィールドに特殊召喚されたモンスターが存在する場合、自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。自分フィールドの炎属性モンスターの種類×４００ダメージを相手に与える。③：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから通常罠カード１枚を墓地へ送る。
  | ko_text      = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 악마족 튜너가 존재할 경우, 또는 상대 필드에 특수 소환된 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신 필드의 화염 속성 몬스터의 종류 × 400 데미지를 상대에게 준다. ③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 일반 함정 카드 1장을 묘지로 보낸다.
