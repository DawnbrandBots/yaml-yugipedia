  | text                = You can only [[control]] 1 "ZW - Pegasus Twin Saber". If your opponent's [[LP]] are at least 2000 higher than yours, you can [[Special Summon]] this card (from your [[hand]]). You can [[target]] 1 "[[Utopia (archetype)|Utopia]]" [[Monster Card|monster]] you control; [[equip]] this card you control to it as an [[Equip Spell Card|Equip Spell]] that gives it 1000 [[ATK]]. [[Once per turn]], while this card is equipped to a monster, you can [[negate]] a [[monster effect]] [[activate]]d on your opponent's [[field]].
  | fr_text             = Vous ne pouvez contrôler qu'1 "ZW - Pégase Double Sabre". Si votre adversaire a min. 2000 LP de plus que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez-lui cette carte que vous contrôlez comme une Magie d'Équipement qui lui donne 1000 ATK. Une fois par tour, tant que cette carte est équipée à un monstre, vous pouvez annuler un effet de monstre activé sur le Terrain de votre adversaire.
  | de_text             = Du kannst nur 1 „ZW - Pegasus-Zwillingssäbel“ kontrollieren. Falls dein Gegner mindestens 2000 LP mehr hat als du, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste es mit dieser Karte, die du kontrollierst, als Ausrüstungszauber aus, der ihm 1000 ATK gibt. Einmal pro Spielzug, solange diese Karte ein Monster ausrüstet, kannst du einen Monstereffekt annullieren, der auf der Spielfeldseite deines Gegners aktiviert wird.
  | it_text             = Puoi controllare solo 1 "ZW - Pegaso Sciabole Gemelle". Se i LP del tuo avversario sono almeno di 2000 superiori ai tuoi, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questa carta che controlli a esso come una Magia Equipaggiamento che gli dà 1000 ATK. Una volta per turno, mentre questa carta è equipaggiata a un mostro, puoi annullare l'effetto di un mostro attivato sul Terreno del tuo avversario.
  | pt_text             = Você só pode controlar 1 "ZW - Pégaso Sabre Gêmeo". Se os PV do seu oponente forem pelo menos 2000 a mais que os seus, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode escolher 1 monstro "Utopia" que você controla; equipe este card que você controla a ele como uma Magia de Equipamento que concede a ele 1000 de ATK. Uma vez por turno, enquanto este card estiver equipado a um monstro, você pode negar um efeito de monstro ativado no campo do seu oponente.
  | es_text             = Sólo puedes controlar 1 "ZW - Pegaso de Doble Sable". Si los LP de tu adversario son al menos 2000 más que los tuyos, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes seleccionar 1 monstruo "Utopía" que controles; equípale esta carta que controlas como una Mágica de Equipo que le da 1000 ATK. Una vez por turno, mientras esta carta esté equipada a un monstruo, puedes negar un efecto de monstruo activado en el Campo de tu adversario.
  | ja_text             = ①：「ＺＷ－天馬双翼剣」は自分フィールドに１枚しか表側表示で存在できない。②：自分のＬＰが相手より２０００以上少ない場合、このカードは手札から特殊召喚できる。③：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分フィールドのこのカードを攻撃力１０００アップの装備魔法カード扱いでそのモンスターに装備する。④：このカードが装備されている場合、１ターンに１度、相手がフィールドで発動したモンスターの効果の処理時に、その効果を無効にできる。
  | ko_text             = ①: "ZW(제알 웨폰)－페가수스 트윈 세이버"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신의 LP가 상대보다 2000 이상 적을 경우, 이 카드는 패에서 특수 소환할 수 있다. ③: 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 이 카드를 공격력 1000 올리는 장착 카드로 취급하여 그 몬스터에 장착한다. ④: 이 카드가 장착되어 있을 경우, 1턴에 1번, 상대 필드의 몬스터가 발동한 효과를 무효로 할 수 있다.
  | sc_text             = ①：“ZEXAL兵器－天马双翼军刀”在自己场上仅可有１张以表侧表示形式存在。②：自己的LP比对手少２０００以上的情况下，此卡可从手牌中特殊召唤。③：以自己场上的１只“希望皇霍普”怪兽为对象可以发动。将自己场上的此卡视为攻击力上升１０００的装备卡装备于该怪兽。④：此卡被装备中的情况下，１回合１次，可将对手场上的怪兽发动的效果无效。
