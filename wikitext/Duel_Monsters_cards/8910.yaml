  | de_lore               = Wenn ein Monster eines Gegners einen Angriff deklariert, solange er 2 oder mehr offene Monster kontrolliert und du ein Monster kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert, außer dem angreifenden Monster; übernimm (bis zum Ende der Battle Phase) die Kontrolle über jenes offene Monster und falls du dies tust, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
  | it_lore               = Quando un mostro dell'avversario dichiara un attacco mentre lui controlla 2 o più mostri scoperti e tu controlli un mostro: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, eccetto il mostro attaccante; prendi il controllo di quel mostro scoperto (fino alla fine della Battle Phase) e, se lo fai, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
  | pt_lore               = Quando um monstro do oponente declarar um ataque enquanto ele controlar 2 ou mais monstros com a face para cima e você controlar um monstro: escolha 1 monstro com a face para cima que seu oponente controla, exceto o monstro atacante; tome o controle desse monstro com a face para cima (até o final da Fase de Batalha) e, se isso acontecer, mude o alvo do ataque para ele e realize o cálculo de dano.
  | es_lore               = Cuando un monstruo del adversario declara un ataque mientras controla 2 o más monstruos boca arriba y tú controlas un monstruo: selecciona 1 monstruo boca arriba que controle tu adversario, excepto el monstruo atacante; toma el control de ese monstruo boca arriba (hasta el final de la Battle Phase) y, si lo haces, cambia el objetivo del ataque a ese y haz el cálculo de daño.
  | ja_lore               = ①：相手フィールドに表側表示モンスターが２体以上存在し、自分フィールドにモンスターが存在する場合、相手モンスターの攻撃宣言時に攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールをバトルフェイズ終了時まで得て、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  | ko_lore               = ①: 상대 필드에 앞면 표시 몬스터가 2장 이상 존재하고, 자신 필드에 몬스터가 존재할 경우, 상대 몬스터의 공격 선언시에 공격 몬스터 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 배틀 페이즈 종료시까지 얻고, 공격 대상을 그 몬스터로 옮겨 데미지 계산을 실행한다.
