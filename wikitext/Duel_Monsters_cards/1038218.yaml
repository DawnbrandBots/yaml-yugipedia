  | pt_lore               = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Garras de Shurilane" uma vez por turno. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 monstro Demônio ou Ilusão que você controla, exceto "Garras de Shurilane"; devolva-o para a mão e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais dos seus cards (Efeito Rápido): você pode escolher 1 monstro que seu oponente controla; devolva este card do campo para a mão e, se isso acontecer, destrua esse monstro.
