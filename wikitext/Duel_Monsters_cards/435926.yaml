  | fr_pendulum_effect    = Une fois par tour, durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez cibler 1 de vos Monstres Pendule qui sont bannis ou dans votre Cimetière ("Pendulemucho" exclu) ; ajoutez-le face recto à votre Extra Deck.
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 Monstre Pendule de Niveau 1 face recto ("Pendulemucho" exclu) depuis votre Extra Deck, mais bannissez-le lorsqu'il quitte le Terrain.
  | de_pendulum_effect    = Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 deiner Pendelmonster wählen, das verbannt oder in deinem Friedhof ist, außer „Pendelumucho“; füge es offen deinem Extra Deck hinzu.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Pendelmonster der Stufe 1 als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Pendelumucho“, aber verbanne es, wenn es das Spielfeld verlässt.
  | it_pendulum_effect    = Una volta per turno, durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi scegliere come bersaglio 1 dei tuoi Mostri Pendulum che è bandito o nel tuo Cimitero, eccetto "Pendulumucho"; aggiungilo scoperto al tuo Extra Deck.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 Mostro Pendulum scoperto di Livello 1 dal tuo Extra Deck, eccetto "Pendulumucho", ma bandiscilo quando lascia il Terreno.
  | pt_pendulum_effect    = Uma vez por turno, durante sua Fase Principal, se este card foi ativado neste turno: Você pode escolher 1 dos seus Monstros Pêndulo, que estiver banido ou no seu Cemitério, exceto "Pêndulomucho"; adicione-o com a face para cima ao seu Deck Adicional.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo de Nível 1 com a face para cima do seu Deck Adicional, exceto "Pêndulomucho", mas bana-o quando ele deixar o campo.
  | es_pendulum_effect    = Una vez por turno, durante tu Main Phase, si esta carta fue activada este turno: puedes seleccionar 1 de tus Monstruos de Péndulo que esté desterrado o en tu Cementerio, excepto "Péndulomucho"; añádelo boca arriba a tu Deck Extra.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo de Nivel 1 boca arriba, excepto "Péndulomucho", pero destiérralo cuando deje el Campo.
  | ja_pendulum_effect    = ①：このカードを発動したターンの自分メインフェイズに１度だけ、自分の墓地のモンスターまたは除外されている自分のモンスターの中から、「ペンデュラムーチョ」以外のＰモンスター１体を対象として発動できる。そのＰモンスターを自分のエクストラデッキに表側表示で加える。
  | ja_text               = ①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分のエクストラデッキから、「ペンデュラムーチョ」以外の表側表示のレベル１のＰモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_pendulum_effect    = ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 1번만, 자신의 묘지의 몬스터 또는 제외되어 있는 자신의 몬스터 중에서 "펜듈럼무쵸" 이외의 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 펜듈럼 몬스터를 자신의 엑스트라 덱에 앞면 표시로 넣는다.
  | ko_text               = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "펜듈렴무초" 이외의 앞면 표시 레벨 1 의 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  | sc_pendulum_effect    = ①：在发动了此卡的回合的自己的主要阶段仅１次，以“灵摆姆啾”以外的、自己墓地・除外状态的１只灵摆怪兽为对象可以发动。将该怪兽以表侧加入自己的额外牌组。
  | sc_text               = ①：此卡召唤・特殊召唤的情况下可以发动。从自己的额外牌组（表侧）将“灵摆姆啾”以外的１只等级１灵摆怪兽特殊召唤。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
