  | text                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell]]. Must be Ritual Summoned, using 3 [[Monster Card|monsters]] you [[control]] with different [[Type]]s. During the [[Main Phase 1]] ([[Quick Effect]]): You can [[discard]] this card and 1 "Nekroz" [[Spell]]; your opponent cannot Special Summon from the [[Extra Deck]] during this phase. When this card is Ritual Summoned: You can [[banish]] all other cards on the [[field]] and in the [[GY]]s. You cannot [[Normal Summon]]/[[Normal Set|Set]] or Special Summon other monsters the [[turn]] you [[activate]] this [[effect]].
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Nékroz". Uniquement Invocable Rituellement depuis votre main en utilisant 3 monstres que vous contrôlez de Types différents, et non Invocable Spécialement autrement. Durant la Main Phase 1 de chaque joueur : vous pouvez défausser cette carte et 1 Carte Magie "Nékroz" ; durant cette phase, votre adversaire ne peut pas Invoquer Spécialement de monstres depuis l'Extra Deck. Lorsque cette carte est Invoquée Rituellement : vous pouvez bannir toutes les autres cartes sur le Terrain et dans les Cimetières. Vous ne pouvez ni Invoquer Normalement ni Poser Normalement ni Invoquer Spécialement d'autres monstres le tour où vous activez cet effet.
  | de_text               = Du kannst diese Karte mit einer beliebigen „Nekroz“-Ritualzauberkarte als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung von deiner Hand beschworen werden, indem du 3 Monster mit unterschiedlichen Typen verwendest, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Während der Main Phase 1 eines beliebigen Spielers: Du kannst diese Karte und 1 „Nekroz“-Zauberkarte abwerfen; dein Gegner kann während dieser Phase keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Wenn diese Karte als Ritualbeschwörung beschworen wird: Du kannst alle anderen Karten auf dem Spielfeld und in den Friedhöfen verbannen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, andere Monster weder als Normalbeschwörung beschwören/setzen noch als Spezialbeschwörung beschwören.
  | it_text               = Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Nekroz". Deve essere Evocata tramite Rituale dalla tua mano utilizzando 3 mostri che controlli con Tipi diversi, e non può essere Evocata Specialmente in altri modi. Durante la Main Phase 1 di qualsiasi giocatore: puoi scartare questa carta e 1 Carta Magia "Nekroz"; il tuo avversario non può Evocare Specialmente mostri dall'Extra Deck durante questa fase. Quando questa carta viene Evocata tramite Rituale: puoi bandire tutte le altre carte sul Terreno e nei Cimiteri. Non puoi Evocare Normalmente/Posizionare o Evocare Specialmente altri mostri nel turno in cui attivi questo effetto.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Necroz". Você deve Invocá-lo por Invocação-Ritual da sua mão ao usar 3 monstros que você controla de Tipos diferentes e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Durante a Fase Principal 1 de qualquer duelista: você pode descartar este card e 1 Card de Magia "Necroz"; seu oponente não pode Invocar monstros por Invocação-Especial do Deck Adicional durante esta fase. Quando este card for Invocado por Invocação-Ritual: você pode banir todos os outros cards do campo e dos Cemitérios. Você não pode Invocar outros monstros por Invocação-Normal/Baixar ou por Invocação-Especial no turno em que ativar este efeito.
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Necroz". Debe ser Invocado por Ritual desde tu mano usando 3 monstruos que controles que sean de Tipos diferentes, y no puede ser Invocado de Modo Especial de otra forma. Durante la Main Phase 1 de cualquier jugador: puedes descartar esta carta y 1 Carta Mágica "Necroz"; durante esta Phase, tu adversario no puede Invocar monstruos de Modo Especial desde el Deck Extra. Cuando esta carta es Invocada por Ritual: puedes desterrar todas las demás cartas en el Campo y los Cementerios. El turno en el que activas este efecto no puedes Invocar de Modo Normal/Colocar ni Invocar de Modo Especial otros monstruos.
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードはそれぞれ種族が異なる自分フィールドのモンスター３体を使用した手札からの儀式召喚でしか特殊召喚できない。①：自分・相手のメインフェイズ１に、手札からこのカードと「影霊衣」魔法カード１枚を捨てて発動できる。そのフェイズの間、相手はＥＸデッキからモンスターを特殊召喚できない。②：このカードが儀式召喚した時に発動できる（この効果を発動するターン、自分は他のモンスターを通常召喚・特殊召喚できない）。このカード以外のお互いのフィールド・墓地のカードを全て除外する。
  | translated_text       = You can Ritual Summon this card with any "Nekroz" Ritual Spell. Must be Ritual Summoned '''from your hand''', using 3 monsters you control with different Types. During the Main Phase 1 (Quick Effect): You can discard this card and 1 "Nekroz" Spell; your opponent cannot Special Summon from the Extra Deck during this phase. When this card is Ritual Summoned: You can banish all other cards on the field and in the GYs. You cannot Normal Summon/Set or Special Summon other monsters the turn you activate this effect.
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 각각 종족이 다른 자신 필드의 몬스터 3장을 사용한 패에서의 의식 소환으로밖에 특수 소환할 수 없다. ①: 자신 / 상대의 메인 페이즈 1 에 패에서 이 카드와 "네크로즈" 마법 카드 1장을 버리고 발동할 수 있다. 그 페이즈 동안, 상대는 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 의식 소환에 성공했을 때에 발동할 수 있다. 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 제외한다. 이 효과를 발동하는 턴에, 자신은 다른 몬스터를 통상 소환 / 특수 소환할 수 없다.
  | sc_text               = 以“影灵衣”仪式魔法卡降临<br />此卡仅可以仪式召唤方式特殊召唤，且仪式召唤仅可使用自己场上种族各不相同的3只怪兽并从手牌进行。①：在自己・对手的主要阶段1，从手牌将此卡和1张“影灵衣”魔法卡舍弃可以发动。在该阶段期间，对手不可从额外牌组特殊召唤怪兽。②：此卡仪式召唤时可以发动（发动此效果的回合中，自己不可通常召唤・特殊召唤其他怪兽）。将此卡以外的、双方场上・墓地的卡全部除外。
