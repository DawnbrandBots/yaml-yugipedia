  | de_text             = 2+ Monster der Stufe 10<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Monster von deinem Deck als Material an diese Karte anhängen. Du kannst diesen Effekt von „Mercurium das lebende Quecksilber“ nur einmal pro Spielzug verwenden. Solange diese Karte Material hat, kann dein Gegner die Effekte von Monstern in seinem Friedhof mit derselben Eigenschaft wie ein Monster in deinem Friedhof nicht aktivieren. Einmal pro Spielzug, während der End Phase: Hänge 1 Material von dieser Karte ab oder du erhältst 3000 Schaden.
  | it_text             = 2+ mostri di Livello 10<br />Se questa carta viene Evocata Xyz: puoi attaccare 1 mostro dal tuo Deck a questa carta come materiale. Puoi utilizzare questo effetto di "Mercurium il Mercurio Vivente" una sola volta per turno. Mentre questa carta ha materiale, il tuo avversario non può attivare gli effetti dei mostri nel suo Cimitero con lo stesso Attributo di un mostro nel tuo Cimitero. Una volta per turno, durante la End Phase: stacca 1 materiale da questa carta o subisci 3000 danni.
  | pt_text             = 2+ monstros de Nível 10<br />Se este card for Invocado por Invocação-Xyz: você pode associar 1 monstro do seu Deck a este card como matéria. Você só pode usar este efeito de "Mercurium, o Mercúrio Vivo" uma vez por turno. Enquanto este card tiver matéria, seu oponente não pode ativar os efeitos de monstros no Cemitério dele com o mesmo Atributo que o de um monstro no seu Cemitério. Uma vez por turno, durante a Fase Final: desassocie 1 matéria deste card ou sofra 3000 de dano.
