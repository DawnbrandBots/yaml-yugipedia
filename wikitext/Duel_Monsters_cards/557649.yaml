  | de_text               = 3+ Effektmonster<br />Kann nicht durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Karte von deiner Zauber- & Fallenzone auf den Friedhof legen; beschwöre 1 Monster, das in diesem Spielzug zerstört und auf einen beliebigen Friedhof gelegt wurde, als Spezialbeschwörung von dort auf deine Spielfeldseite, aber annulliere seine Effekte. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster auf dem Spielfeld wählen; ändere es in die offene Verteidigungsposition. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  | it_text               = 3+ Mostri con Effetto<br />Non può essere distrutto dagli effetti delle carte. Una volta per turno: puoi mandare 1 carta dalla tua Zona Magie & Trappole al Cimitero; Evoca Specialmente da qualsiasi Cimitero sul tuo Terreno 1 mostro che è stato distrutto e mandato lì in questo turno, ma annulla i suoi effetti. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro sul Terreno; mettilo scoperto in Posizione di Difesa. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto.
  | pt_text               = 3+ Monstros de Efeito<br />Não pode ser destruído por efeitos de card. Uma vez por turno: você pode enviar 1 card da sua Zona de Magias & Armadilhas para o Cemitério; Invoque por Invocação-Especial de qualquer Cemitério no seu campo, 1 monstro que foi destruído e enviado para lá neste turno, mas negue seus efeitos. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro no campo; coloque-o com a face para cima em Posição de Defesa. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito.
