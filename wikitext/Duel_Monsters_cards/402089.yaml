  | text                = [[Add a card|Add]] 1 "[[Zefra]]" card from your [[Main Deck|Deck]] to your [[hand]], except "Zefra Providence". If a "Zefra" card(s) you [[control]] would be [[destroy]]ed, except the [[turn]] this card was [[sent]] to the [[Graveyard]], you can [[banish]] this card from your Graveyard instead. You can only [[activate]] 1 "Zefra Providence" per turn.
  | fr_text             = Ajoutez 1 carte "Zefra" ("Providence de Zefra" exclu) depuis votre Deck à votre main. Si une ou plusieurs cartes "Zefra" que vous contrôlez vont être détruites, sauf le tour où cette carte a été envoyée au Cimetière, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Providence de Zefra" par tour.
  | de_text             = Füge deiner Hand 1 „Zefra“-Karte von deinem Deck hinzu, außer „Zefra-Vorsehung“. Falls eine oder mehr „Zefra“-Karten, die du kontrollierst, zerstört würden, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Zefra-Vorsehung“ pro Spielzug aktivieren.
  | it_text             = Aggiungi 1 carta "Zefra" dal tuo Deck alla tua mano, eccetto "Provvidenza Zefra". Se una o più carte "Zefra" che controlli stanno per essere distrutte, eccetto nel turno in cui questa carta è stata mandata al Cimitero, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Provvidenza Zefra" per turno.
