  | es_text             = Añade a tu mano 1 carta "Zefra" en tu Deck, excepto "Providencia Zefra". Si una o más cartas "Zefra" que controlas fueran a ser destruidas, excepto en el turno en que esta carta fue mandada al Cementerio, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Providencia Zefra" por turno.
