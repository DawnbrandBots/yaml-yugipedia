  | text            = (This card is always treated as a "[[White Forest]]" card.)<br />[[Target]] cards on the [[field]], up to the number of [[Fusion Monster|Fusion]] and [[Synchro Monster]]s in your [[field]] and [[GY]] that are [[Fiend]], [[Illusion]], or [[Spellcaster]]; [[return]] them to the [[hand]]. If this card is sent to the GY to activate a [[monster effect]]: You can [[Set]] this card. You can only use each effect of "Azamina Aphes" once per turn.
  | fr_text         = (Cette carte est toujours traitée comme carte "Forêt Blanche".)<br />Ciblez un nombre de cartes sur le Terrain, inférieur ou égal au nombre de Monstres Fusion et Synchro dans votre Terrain et Cimetière qui sont Démon, Illusion ou Magicien ; renvoyez-les à la main. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Azamina Aphes" qu'une fois par tour.
  | de_text         = (Diese Karte wird immer als „Weißen Wald“-Karte behandelt.)<br />Wähle Karten auf dem Spielfeld bis zur Anzahl der Fusions- und Synchromonster auf deiner Spielfeldseite und in deinem Friedhof, die Unterweltler, Illusion oder Hexer sind; gib sie auf die Hand zurück. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Azamina Aphes“ nur einmal pro Spielzug verwenden.
  | it_text         = (Questa carta viene sempre considerata come una carta "Foresta Bianca".)<br />Scegli come bersaglio carte sul Terreno, fino al numero di Mostri Fusione e Synchro nel tuo Terreno e Cimitero che sono Demone, Illusione o Incantatore; falle ritornare nella mano. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Azamina Aphes" una sola volta per turno.
  | pt_text         = (Este card deve ser sempre considerado como um card "Floresta Branca".)<br />Escolha cards no campo, até o número de Monstros de Fusão e Sincro no seu campo e Cemitério que sejam Demônio, Ilusão ou Mago; devolva-os para a mão. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Azamina Aphes" uma vez por turno.
  | es_text         = (Esta carta se trata siempre como una carta "Bosque Blanco").<br />Selecciona cartas en el Campo, hasta el número de Monstruos de Fusión y Sincronía en tu Campo y Cementerio que sean Demonio, Ilusión o Lanzador de Conjuros; devuélvelas a la mano. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Azamina Aphes" una vez por turno.
  | ja_text         = このカード名はルール上「白き森」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のフィールド・墓地の、悪魔族・幻想魔族・魔法使い族の融合・Ｓモンスターの数まで、フィールドのカードを対象として発動できる。そのカードを手札に戻す。②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
