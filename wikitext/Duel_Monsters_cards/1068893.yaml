  | text                = You can [[Tribute]] 1 [[monster]] from your [[hand]] or [[field]]; [[Add a card|add]] 1 "[[Azamina]]" card from your [[Main Deck|Deck]] to your hand. If a monster(s) is sent to your opponent's [[GY]], and you [[control]] an "Azamina" monster (except during the [[Damage Step]]): You can make your opponent lose 1500 [[LP]], and if you do, gain 1500 LP. During the [[End Phase]], if this card is in the GY because it was sent there from the [[Spell & Trap Zone]] this [[turn]] while [[face-up]]: You can [[Set]] it. You can only use each [[effect]] of "Deception of the Sinful Spoils" once per turn.
  | fr_text             = Vous pouvez Sacrifier 1 monstre depuis votre main ou Terrain ; ajoutez 1 carte "Azamina" depuis votre Deck à votre main. Si un ou plusieurs monstres sont envoyés au Cimetière de votre adversaire, et que vous contrôlez un monstre "Azamina" (sauf durant la Damage Step) : vous pouvez faire perdre 1500 LP à votre adversaire, et si vous le faites, gagnez 1500 LP. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée depuis la Zone Magie & Piège ce tour tant qu'elle était face recto : vous pouvez la Poser. Vous ne pouvez utiliser chaque effet de "Tromperie du Butin du Péché" qu'une fois par tour.
  | de_text             = Du kannst 1 Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; füge deiner Hand 1 „Azamina“-Karte von deinem Deck hinzu. Falls ein oder mehr Monster auf den Friedhof deines Gegners gelegt werden und du ein „Azamina“-Monster kontrollierst (außer während des Damage Steps): Du kannst deinen Gegner 1500 LP verlieren lassen und falls du dies tust, erhältst du 1500 LP. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug von der Zauber- & Fallenzone dorthin gelegt wurde, solange sie offen lag: Du kannst sie setzen. Du kannst jeden Effekt von „Täuschung und die sündhafte Beute“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo 1 mostro dalla tua mano o Terreno; aggiungi 1 carta "Azamina" dal tuo Deck alla tua mano. Se uno o più mostri vengono mandati al Cimitero del tuo avversario, e tu controlli un mostro "Azamina" (eccetto durante il Damage Step): puoi far perdere al tuo avversario 1500 LP e, se lo fai, guadagni 1500 LP. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì dalla Zona Magie & Trappole in questo turno mentre era scoperta: puoi Posizionarla. Puoi utilizzare ogni effetto di "Inganno delle Spoglie del Peccato" una sola volta per turno.
  | pt_text             = Você pode oferecer 1 monstro como Tributo da sua mão ou do campo; adicione 1 card "Azamina" do seu Deck à sua mão. Se um ou mais monstros forem enviados para o Cemitério do seu oponente e você controlar um monstro "Azamina" (exceto durante a Etapa de Dano): você pode fazer com que seu oponente perca 1500 PV e, se isso acontecer, ganhe 1500 PV. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá da Zona de Magias & Armadilhas neste turno enquanto estava com a face para cima: você pode Baixá-lo. Você só pode usar cada efeito de "Enganação dos Despojos do Pecado" uma vez por turno.
  | es_text             = Puedes Sacrificar 1 monstruo en tu mano o Campo; añade a tu mano 1 carta "Azamina" en tu Deck. Si uno o más monstruos son mandados al Cementerio de tu adversario, y tú controlas un monstruo "Azamina" (excepto durante el Damage Step): puedes hacer que tu adversario pierda 1500 LP y, si lo haces, ganas 1500 LP. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí desde la Zona de Magia y Trampas este turno mientras estaba boca arriba: puedes Colocarla. Sólo puedes usar cada efecto de "Engaño del Botín del Pecado" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドのモンスター１体をリリースして発動できる。デッキから「アザミナ」カード１枚を手札に加える。②：モンスターが相手の墓地へ送られた場合、自分フィールドに「アザミナ」モンスターが存在していれば発動できる。相手は１５００ＬＰを失い、自分は１５００ＬＰ回復する。③：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドにセットする。
  | ko_text             = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 "아자미나" 카드 1장을 패에 넣는다. ②: 몬스터가 상대 묘지로 보내졌을 경우, 자신 필드에 "아자미나" 몬스터가 존재하고 있으면 발동할 수 있다. 상대는 1500 LP를 상실하고, 자신은 1500 LP 회복한다. ③: 마법 & 함정 존의 앞면 표시의 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | sc_text             = 此卡名的①②③效果１回合仅可各使用１次。①：解放自己手牌・场上的１只怪兽可以发动。从牌组将１张“圣徒”卡加入手牌。②：怪兽被送至对手墓地的情况下，如果自己场上存在“圣徒”怪兽则可以发动。对手失去１５００LP，自己恢复１５００LP。③：在魔法与陷阱区域的表侧表示的此卡被送至墓地的回合的结束阶段可以发动。将此卡放置在自己场上。
