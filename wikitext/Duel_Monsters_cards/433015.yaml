  | text                = [[Target]] 1 "[[Raidraptor]]" [[Monster Card|monster]] you [[control]]; [[Special Summon]] 1 monster with the same name as that monster on the [[field]] from your [[hand]] or [[Main Deck|Deck]] in [[Defense Position]]. You can only [[activate]] 1 "Raidraptor - Call" per [[turn]]. You cannot Special Summon monsters during the turn you activate this card, except "Raidraptor" monsters.
  | fr_text             = Ciblez 1 monstre "Raidraptor" que vous contrôlez ; Invoquez Spécialement 1 monstre du même nom que le monstre sur le Terrain depuis votre main ou Deck en Position de Défense. Vous ne pouvez activer qu'1 "Raidraptor - Appel" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Raidraptor" exclus) durant le tour où vous activez cette carte.
  | de_text             = Wähle 1 „Überfallraptor“-Monster, das du kontrollierst; beschwöre 1 Monster mit demselben Namen wie jenes Monster auf dem Spielfeld als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition. Du kannst nur 1 „Überfallraptor - Ruf“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Überfallraptor“-Monstern.
  | it_text             = Scegli come bersaglio 1 mostro "Raidraptor" che controlli; Evoca Specialmente 1 mostro con lo stesso nome di quel mostro sul Terreno dalla tua mano o Deck in Posizione di Difesa. Puoi attivare solo 1 "Raidraptor - Richiamo" per turno. Non puoi Evocare Specialmente mostri durante il turno in cui attivi questa carta, eccetto mostri "Raidraptor".
  | pt_text             = Escolha 1 monstro "Ataqueraptor" que você controla; Invoque por Invocação-Especial, da sua mão ou do Deck, em Posição de Defesa, 1 monstro com o mesmo nome que o desse monstro no campo. Você só pode ativar 1 "Ataqueraptor - Chamado" por turno. Você não pode Invocar monstros por Invocação-Especial durante o turno em que ativar este card, exceto monstros "Ataqueraptor".
  | es_text             = Selecciona 1 monstruo "Asaltorrapaz" que controles; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo con el mismo nombre que ese monstruo en el Campo en Posición de Defensa. Sólo puedes activar 1 "Asaltorrapaz - Llamado" por turno. No puedes Invocar monstruos de Modo Especial durante el turno que actives esta carta, excepto monstruos "Asaltorrapaz".
  | ja_text             = 「ＲＲ－コール」は１ターンに１枚しか発動できず、このカードを発動するターン、自分は「ＲＲ」モンスターしか特殊召喚できない。①：自分フィールドの「ＲＲ」モンスター１体を対象として発動できる。その同名モンスター１体を手札・デッキから守備表示で特殊召喚する。
  | ko_text             = "RR(레이드 랩터즈)－콜"은 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 "RR(레이드 랩터즈)" 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 몬스터 1장을 패 / 덱에서 수비 표시로 특수 소환한다.
  | sc_text             = 此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己仅可特殊召唤“急袭猛禽”怪兽。①：以自己场上的１只“急袭猛禽”怪兽为对象可以发动。从手牌・牌组将１只其同名怪兽以守备表示特殊召唤。
