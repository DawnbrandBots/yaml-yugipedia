  | lore                  = 3 [[Level]] 6 [[Winged Beast]] [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by [[discard]]ing 1 "[[Rank-Up-Magic]]" [[Spell Card|Spell]], and using a [[Rank]] 5 or lower "[[Raidraptor]]" [[Xyz Monster]] you [[control]] as [[Xyz Material|material]]. ([[Transfer]] its materials to this card.) If this card is Xyz Summoned: You can [[target]] 1 monster your opponent controls; [[destroy]] it, and if it was [[face-up]], inflict [[Effect damage|damage]] to your opponent equal to the [[ATK]] it had on the [[field]]. If this card in your [[possess]]ion is destroyed by an opponent's card and [[sent]] to your [[GY]]: You can [[Special Summon]] 1 "[[Raidraptor - Revolution Falcon]]" from your [[Extra Deck]], and if you do, attach this card to it as material.
  | fr_lore               = 3 monstres Bête Ailée de Niveau 6<br />Vous pouvez aussi Invoquer par Xyz cette carte en défaussant 1 Magie "Magie-Rang-Plus", et en utilisant un Monstre Xyz "Raidraptor" de max. Rang 5 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Si cette carte est Invoquée par Xyz : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le, et s'il était face recto, infligez des dommages à votre adversaire égaux à l'ATK qu'il avait sur le Terrain. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 "Raidraptor - Faucon Révolutionnaire" depuis votre Extra Deck, et si vous le faites, attachez-lui cette carte comme Matériel.
  | de_lore               = 3 Geflügeltes Ungeheuer-Monster der Stufe 6<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 „Rangsteigerungszauber“-Zauber abwirfst und ein „Überfallraptor“-Xyz-Monster des Rangs 5 oder niedriger, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls es offen lag, füge deinem Gegner Schaden in Höhe der ATK zu, die es auf dem Spielfeld hatte. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Überfallraptor - Revolutionärer Falke“ als Spezialbeschwörung von deinem Extra Deck beschwören und falls du dies tust, hänge diese Karte als Material daran an.
  | it_lore               = 3 mostri Bestia Alata di Livello 6<br />Puoi anche Evocare Xyz questa carta scartando 1 Magia "Alza-Rango-Magico" e utilizzando un Mostro Xyz "Raidraptor" di Rango 5 o inferiore che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Se questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo e, se era scoperto, infliggi al tuo avversario danno pari all'ATK che aveva sul Terreno. Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 "Raidraptor - Falco Rivoluzione" dal tuo Extra Deck e, se lo fai, attacca questa carta ad esso come materiale.
  | pt_lore               = 3 monstros Besta Alada de Nível 6<br />Você também pode Invocar este card por Invocação-Xyz ao descartar 1 Magia "Magia de Aumento de Classe" e usar um Monstro Xyz "Ataqueraptor" de Classe 5 ou menos que você controla como matéria. (Transfira suas matérias para este card.) Se este card for Invocado por Invocação-Xyz: você pode escolher 1 monstro que seu oponente controla; destrua-o e, se ele estava com a face para cima, cause dano ao seu oponente igual ao ATK que ele tinha no campo. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 "Ataqueraptor - Falcão Revolto" do seu Deck Adicional e, se isso acontecer, associe este card a ele como matéria.
  | es_lore               = 3 monstruos Bestia Alada de Nivel 6<br />También puedes Invocar Xyz esta carta descartando 1 Mágica "Magia de Subida de Rango", y usando como material un Monstruo Xyz "Asaltorrapaz" de Rango 5 o menor que controles. (Transfiere sus materiales a esta carta). Si esta carta es Invocada Xyz: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo, y si estaba boca arriba, inflige daño a tu adversario igual al ATK que éste tenía en el Campo. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Asaltorrapaz - Halcón Revolucionario" y, si lo haces, acóplale esta carta como material.
  | ja_lore               = 鳥獣族レベル６モンスター×３<br />このカードは手札の「ＲＵＭ」魔法カード１枚を捨て、自分フィールドのランク５以下の「ＲＲ」Ｘモンスターの上に重ねてＸ召喚する事もできる。①：このカードがＸ召喚した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、その攻撃力分のダメージを相手に与える。②：このカードが相手によって破壊され墓地へ送られた場合に発動できる。ＥＸデッキから「ＲＲ－レヴォリューション・ファルコン」１体を特殊召喚し、このカードをＸ素材とする。
  | ko_lore               = 비행야수족 레벨 6 몬스터 × 3<br />이 카드는 패의 "RUM(랭크 업 매직)" 마법 카드 1장을 버리고, 자신 필드의 랭크 5 이하의 "RR(레이드 랩터즈)" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드를 엑시즈 소환했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 공격력만큼의 데미지를 상대에게 준다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 "RR(레이드 랩터즈)－레볼루션 팔콘" 1장을 특수 소환하고, 이 카드를 엑시즈 소재로 한다.
  | sc_lore               = 鸟兽族等级６怪兽×３<br />此卡也可舍弃手牌的１张“升阶魔法”魔法卡，来重叠在自己场上阶级５以下的“急袭猛禽”超量怪兽上面超量召唤。①：此卡超量召唤成功的情况下，以对手场上的１只怪兽为对象可以发动。破坏该怪兽，给予对手相当于其攻击力数值的伤害。②：此卡因对手被破坏并被送至墓地的情况下可以发动。从额外牌组将１只“急袭猛禽－革命猎鹰”特殊召唤，将此卡重叠在下方作为超量素材。
