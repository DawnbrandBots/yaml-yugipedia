  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez payer 1000 LP ; Posez 1 Magie Normale ou Jeu-Rapide "Téléportation" depuis votre Deck, Cimetière ou bannissement. Si cette carte Invoquée par Synchronisation est envoyée au Cimetière : vous pouvez cibler 1 carte contrôlée par votre adversaire, ou ciblez-en 2 si vous contrôlez un monstre Psychique (Fusion ou Synchro) ; renvoyez ces cartes à la main. Vous ne pouvez utiliser chaque effet de "Magicienne Psychique de la Sérénité" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1000 LP zahlen; setze 1 Normalen „Teleport“-Zauber oder „Teleport“-Schnellzauber von deinem Deck, deinem Friedhof oder deinen verbannten Karten. Falls diese als Synchrobeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert, oder 2 wählen, falls du ein Psi-, Fusions- oder Synchromonster kontrollierst; gib jene Karten auf die Hand zurück. Du kannst jeden Effekt von „Stille Psi-Zauberin“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi pagare 1000 LP; Posiziona 1 Magia Normale o Rapida "Teletrasporto" dal tuo Deck, Cimitero o carte bandite. Se questa carta Synchro Evocata viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario, o sceglierne come bersaglio 2 se controlli un mostro Psichico (Fusione o Synchro); fai ritornare quelle carte nella mano. Puoi utilizzare ogni effetto di "Stregona Psichica Serena" una sola volta per turno.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode pagar 1000 PV; Baixe 1 Magia Normal ou Rápida "Teleporte" do seu Deck, Cemitério ou banimento. Se este card Invocado por Invocação-Sincro for enviado para o Cemitério: você pode escolher 1 card que seu oponente controla, ou escolher 2 se você controlar um monstro Psíquico (de Fusão ou Sincro); devolva esse(s) card(s) para a mão. Você só pode usar cada efeito de "Feiticeira Psíquica Serena" uma vez por turno.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes pagar 1000 LP; Coloca 1 Mágica Normal o de Juego Rápido "Teleportación" desde tu Deck, Cementerio o destierro. Si esta carta Invocada por Sincronía es mandada al Cementerio: puedes seleccionar 1 carta que controle tu adversario, o seleccionar 2 si controlas un monstruo Psíquico (de Fusión o Sincronía); devuelve esa o esas cartas a la mano. Sólo puedes usar cada efecto de "Hechicera Psíquica Serena" una vez por turno.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、１０００ＬＰを払って発動できる。自分のデッキ・墓地・除外状態の「テレポート」通常・速攻魔法カード１枚を自分フィールドにセットする。②：Ｓ召喚したこのカードが墓地へ送られた場合、相手フィールドのカード１枚を対象として発動できる（サイキック族の融合・Ｓモンスターのいずれかが自分フィールドに存在する場合、この効果の対象を２枚にできる）。そのカードを手札に戻す。
