  | text                 = If this card [[battle]]s a [[monster]], neither can be [[destroyed by that battle]]. You can only use each of the following [[effect]]s of "Hecahands Godos" [[once per turn]]. If a card(s) is [[Add a card|added]] to your opponent's [[hand]] (except during the [[Draw Phase]] or [[Damage Step]]): You can [[Special Summon]] this card from your hand. During your opponent's [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 monster in your opponent's [[GY]]; Special Summon it to your [[field]], but [[banish]] it when it [[leaves the field]].
  | fr_text              = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Hécamains Godos" qu'une fois par tour. Si une ou plusieurs cartes sont ajoutées à la main de votre adversaire (sauf durant la Draw Phase ou Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain, mais bannissez-le lorsqu'il quitte le Terrain.
  | de_text              = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Hekahände Godos“ nur einmal pro Spielzug verwenden. Falls der Hand deines Gegners eine oder mehr Karten hinzufügt werden (außer während der Draw Phase oder des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber verbanne es, wenn es das Spielfeld verlässt.
  | it_text              = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Hecamani Godos" una sola volta per turno. Se una o più carte vengono aggiunte alla mano del tuo avversario (eccetto durante la Draw Phase o il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno, ma bandiscilo quando lascia il Terreno.
  | pt_text              = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Hecamãos Godos" uma vez por turno. Se um ou mais cards forem adicionados à mão do seu oponente (exceto durante a Fase de Compra ou Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo, mas bana-o quando ele deixar o campo.
  | es_text              = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Hecamanos Godos" una vez por turno. Si una o más cartas son añadidas a la mano de tu adversario (excepto durante la Draw Phase o el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo, pero destiérralo cuando deje el Campo.
  | ja_text              = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：ドローフェイズ以外で相手の手札にカードが加わった場合に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：相手メインフェイズに、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_text              = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 드로우 페이즈 이외로 상대의 패에 카드가 넣어졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 상대 메인 페이즈에, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text              = 此卡名的①③效果1回合仅可各使用1次。①：在抽牌阶段以外有卡加入对手手牌的情况下可以发动。从手牌将此卡特殊召唤。②：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。③：在对手的主要阶段，以对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
