  | fr_text             = Ciblez 1 monstre "Six Samouraïs" que vous contrôlez ; Invoquez Spécialement 1 monstre "Six Samouraïs" depuis votre Deck avec la même ATK mais de nom différent, et si vous le faites, détruisez-le durant la End Phase de ce tour.
  | de_text             = Wähle 1 „Sechs Samurai“-Monster, das du kontrollierst; beschwöre 1 „Sechs Samurai“-Monster mit denselben ATK, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck und falls du dies tust, zerstöre es während der End Phase dieses Spielzugs.
  | it_text             = Scegli come bersaglio 1 mostro "Sei Samurai" che controlli; Evoca Specialmente dal tuo Deck 1 mostro "Sei Samurai" con lo stesso ATK ma con un nome diverso e, se lo fai, distruggilo durante la End Phase di questo turno.
  | pt_text             = Escolha 1 monstro "Seis Samurai" que você controla; Invoque por Invocação-Especial 1 monstro "Seis Samurai" do seu Deck com o mesmo ATK mas um nome diferente e, se isso acontecer, destrua-o durante a Fase Final deste turno.
  | es_text             = Selecciona 1 monstruo "Seis Samuráis" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Seis Samuráis" con el mismo ATK pero un nombre diferente y, si lo haces, destrúyelo durante la End Phase de este turno.
  | ja_text             = ①：自分フィールドの「六武衆」モンスター１体を対象として発動できる。そのモンスターとはカード名が異なり、攻撃力が同じ「六武衆」モンスター１体をデッキから特殊召喚する。対象のモンスターはこのターンのエンドフェイズに破壊される。
  | ko_text             = ①: 자신 필드의 "여섯 무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 몬스터와는 카드명이 다르고, 같은 공격력을 가지는 "여섯 무사" 몬스터 1장을 덱에서 특수 소환한다. 이 턴의 엔드 페이즈에 대상 몬스터는 파괴된다.
  | sc_text             = ①：以自己场上的１只“六武众”怪兽为对象可以发动。从牌组将１只卡名与该怪兽不同、攻击力相同的“六武众”怪兽特殊召唤。对象怪兽将在此回合的结束阶段被破坏。
