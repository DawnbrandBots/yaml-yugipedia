  | text                  = [[Discard]] 1 card; [[add]] 1 "[[Destiny Board]]" or 1 [[Level]] 8 [[Fiend]] [[Monster Card|monster]] from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. You can [[banish]] this card from your GY, except the [[turn]] this card was [[sent]] to the GY; place any number of "Destiny Board" and/or "[[Spirit Message]]" cards with different names from your [[hand]] or GY on the bottom of the Deck in any order, then [[Draw a card|draw]] the same number of cards. You can only use each [[effect]] of "Dark Spirit's Mastery" [[once per turn]].
  | fr_text               = Défaussez 1 carte ; ajoutez 1 "Tableau de la Destinée" ou 1 monstre Démon de Niveau 8 depuis votre Deck ou Cimetière à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, sauf le tour où cette carte a été envoyée au Cimetière ; placez un nombre de votre choix de cartes "Tableau de la Destinée" et/ou "Message Spirituel" de noms différents depuis votre main ou Cimetière au-dessous du Deck dans l'ordre de votre choix, puis piochez le même nombre de cartes. Vous ne pouvez utiliser chaque effet de "Maîtrise de l'Esprit Noir" qu'une fois par tour.
  | de_text               = Wirf 1 Karte ab; füge deiner Hand 1 „Schicksalstafel“ oder 1 Unterweltler-Monster der Stufe 8 von deinem Deck oder Friedhof hinzu. Du kannst diese Karte von deinem Friedhof verbannen, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde; lege eine beliebige Anzahl „Schicksalstafel“ und/oder „Geisternachricht“-Karten mit unterschiedlichen Namen von deiner Hand oder deinem Friedhof in beliebiger Reihenfolge unters Deck, dann ziehe dieselbe Anzahl Karten. Du kannst jeden Effekt von „Beherrschung des dunklen Geistes“ nur einmal pro Spielzug verwenden.
  | it_text               = Scarta 1 carta; aggiungi 1 "Tavola del Destino" o 1 mostro Demone di Livello 8 dal tuo Deck o Cimitero alla tua mano. Puoi bandire questa carta dal tuo Cimitero, eccetto nel turno in cui questa carta è stata mandata al Cimitero; metti un qualsiasi numero di "Tavola del Destino" e/o carte "Messaggio dello Spirito" con nomi diversi dalla tua mano o Cimitero in fondo al Deck in qualsiasi ordine, poi pesca lo stesso numero di carte. Puoi utilizzare ogni effetto di "Maestria dello Spirito Oscuro" una sola volta per turno.
  | pt_text               = Descarte 1 card; adicione 1 "Tábua do Destino" ou 1 monstro Demônio de Nível 8 do seu Deck ou Cemitério à sua mão. Você pode banir este card do seu Cemitério, exceto no turno em que este card foi enviado para o Cemitério; coloque qualquer número de cards "Tábua do Destino" e/ou "Mensagem do Espírito" com nomes diferentes da sua mão ou do Cemitério, no fundo do Deck em qualquer ordem e, depois, compre o mesmo número de cards. Você só pode usar cada efeito de "Maestria do Espírito Negro" uma vez por turno.
  | es_text               = Descarta 1 carta; añade a tu mano 1 "Tablero del Destino" o 1 monstruo Demonio de Nivel 8 en tu Deck o Cementerio. Puedes desterrar esta carta en tu Cementerio, excepto en el turno en el que esta carta fue mandada al Cementerio; pon en la parte inferior del Deck cualquier número de cartas "Tablero del Destino" y/o "Mensaje Espiritual" con nombres diferentes en tu mano o Cementerio, en cualquier orden, y después roba el mismo número de cartas. Sólo puedes usar cada efecto de "Dominio del Espíritu Oscuro" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。自分のデッキ・墓地から「ウィジャ盤」１枚または悪魔族・レベル８モンスター１体を選んで手札に加える。②：墓地のこのカードを除外して発動できる。自分の手札・墓地の「ウィジャ盤」及び「死のメッセージ」カードの中から、任意の数だけ選び（同名カードは１枚まで）、好きな順番でデッキの下に戻す。その後、戻した数だけ自分はデッキからドローする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 자신의 덱 / 묘지에서 "위저 보드" 1장 또는 악마족 / 레벨 8 몬스터 1장을 고르고 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지의 "위저 보드" 및 "죽음의 메시지" 카드 중에서, 임의의 수만큼 고르고(같은 이름의 카드는 1장까지), 좋아하는 순서대로 덱 아래로 되돌린다. 그 후, 되돌린 수만큼 자신은 덱에서 드로우한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
