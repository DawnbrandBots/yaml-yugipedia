  | text                = This card cannot be [[Special Summon]]ed. This card can only be [[Normal Summon]]ed by [[Tributing]] 1 "[[Flamvell]]" [[monster]] you [[control]]. [[Once per turn]], you can [[remove from play]] 1 monster in your [[Graveyard]] with 200 [[DEF]] to inflict [[Effect damage|damage]] to your opponent equal to that monster's [[ATK]].
  | fr_text             = Cette carte ne peut pas être Invoquée Spécialement. Cette carte ne peut être Invoquée Normalement qu'en Sacrifiant 1 monstre "Cloche de Feu" que vous contrôlez. Une fois par tour, vous pouvez retirer du jeu 1 monstre dans votre Cimetière avec 200 points de DEF pour infliger des dommages à votre adversaire égaux à l'ATK de ce monstre.
  | de_text             = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kann nur als Normalbeschwörung beschworen werden, indem du 1 „Flamvell“-Monster, das du kontrollierst, als Tribut anbietest. Einmal pro Spielzug kannst du 1 Monster mit 200 DEF in deinem Friedhof aus dem Spiel entfernen, um deinem Gegner Schaden in Höhe der ATK des Monsters zuzufügen.
  | it_text             = Questa carta non può essere Evocata Specialmente. Questa carta può essere Evocata solo Normalmente offrendo come Tributo 1 mostro "Flamvell" che controlli. Una volta per turno, puoi rimuovere dal gioco 1 mostro nel tuo Cimitero con DEF 200 per infliggere danno al tuo avversario pari all'ATK di quel mostro.
  | pt_text             = Não pode ser Invocado por Invocação-Especial. Deve ser Invocado por Invocação-Normal ao oferecer como Tributo 1 monstro "Flamvell" que você controla (mas pode Baixar de forma Normal). Uma vez por turno: você pode banir 1 monstro com 200 de DEF do seu Cemitério; cause dano ao seu oponente igual ao ATK desse monstro.
  | es_text             = Esta carta no puede ser Invocada de Modo Especial. Esta carta sólo puede ser Invocada de Modo Normal Sacrificando 1 monstruo "Flamvell" que controles. Una vez por turno puedes retirar del juego 1 monstruo con 200 DEF en tu Cementerio para infligirle daño a tu adversario igual al ATK de ese monstruo.
  | ja_text             = このカードは特殊召喚できない。自分フィールド上に存在する「フレムベル」と名のついたモンスター１体をリリースした場合のみ召喚する事ができる。１ターンに１度、自分の墓地に存在する守備力２００のモンスター１体をゲームから除外する事で、除外したモンスターの攻撃力分のダメージを相手ライフに与える。
  | ko_text             = 이 카드는 특수 소환할 수 없다. 자신 필드 위에 존재하는 "플레임벨"이라는 이름이 붙은 몬스터 1장을 릴리스했을 경우만 일반 소환할 수 있다. 1턴에 1번, 자신의 묘지에 존재하는 수비력 200의 몬스터 1장을 게임에서 제외하는 것으로, 제외한 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
