  | text                  = [[Once per turn]], during your [[Standby Phase]]: Toss a coin. If the result is Tails, the following [[effect]]s are [[negate]]d until your next Standby Phase.<br />● When you Summon an "[[Arcana Force]]" [[monster]], choose which effect to apply without tossing a coin.<br />● If your "Arcana Force" monster [[destroy]]s an opponent's monster [[by battle]]: You gain [[LP]] equal to the destroyed monster's [[original ATK]].
  | fr_text               = Durant votre Standby Phase, lancez une pièce. Si le résultat est pile, les effets suivants sont annulés jusqu'à votre prochaine Standby Phase :<br />● Lorsque vous Invoquez un monstre "Force Arcane", choisissez l'effet à appliquer sans lancer de pièce. Si un monstre "Force Arcane" détruit un monstre de l'adversaire au combat, vous gagnez des Life Points équivalents à l'ATK d'origine du monstre détruit.
  | de_text               = Während deiner Standby Phase, wirf eine Münze. Falls das Ergebnis Zahl ist, werden die folgenden Effekte bis zu deiner nächsten Standby Phase annulliert:<br />● Wenn du ein „Arkane Macht“-Monster beschwörst, wähle welcher Effekt ausgeführt wird, ohne eine Münze zu werfen. Falls ein „Arkane Macht“-Monster ein gegnerisches Monster durch Kampf zerstört, erhältst du Life Points in Höhe der Grund-ATK des zerstörten Monsters.
  | it_text               = Durante la tua Standby Phase, lancia una moneta. Se il risultato è croce, i seguenti effetti sono annullati fino alla tua prossima Standby Phase:<br />● Quando Evochi un mostro "Energia Arcana", scegli quale effetto applicare senza lanciare una moneta. Se un mostro "Energia Arcana" distrugge un mostro di un avversario in battaglia, tu guadagni Life Points uguali all'ATK originale del mostro distrutto.
  | pt_text               = Uma vez por turno, durante sua Fase de Apoio: lance uma moeda. Se o resultado for Coroa, os seguintes efeitos são negados até sua próxima Fase de Apoio.<br />● Quando você Invocar um monstro "Força Arcana", selecione qual efeito aplicar sem lançar uma moeda.<br />● Se um monstro "Força Arcana" seu destruir um monstro do oponente em batalha: você ganha PV igual ao ATK original do monstro destruído.
  | es_text               = Durante tu Standby Phase, lanza una moneda. Si el resultado es Cruz, los siguientes efectos son negados hasta tu próxima Standby Phase:<br />● Cuando Invocas un monstruo "Fuerza Arcana", elige qué efecto aplicarás sin lanzar la moneda. Si un monstruo "Fuerza Arcana" destruye a un monstruo de tu adversario en batalla, ganas Life Points iguales al ATK original del monstruo destruido.
  | ja_text               = ①：自分スタンバイフェイズに発動する。コイントスを１回行い、裏が出た場合、このカードの②③の効果を次の自分スタンバイフェイズまで無効にする。②：自分の「アルカナフォース」モンスターの召喚・反転召喚・特殊召喚時に発動する効果は、コイントスを行わず裏表のどちらかを選んで適用する。③：自分の「アルカナフォース」モンスターが戦闘で相手モンスターを破壊した場合に発動する。その破壊されたモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  | translated_text       = Once per turn, during your Standby Phase: Toss a coin. If the result is Tails, the following effects are negated until your next Standby Phase.<br />● When you resolve the effect of an "Arcana Force" monster you control that activates when it is Summoned, choose which effect to apply without tossing a coin.<br />● If your "Arcana Force" monster destroys an opponent's monster by battle: You gain LP equal to the destroyed monster's original ATK.
  | ko_text               = ①: 자신 스탠바이 페이즈에 발동한다. 코인 토스를 1회 실행하고, 뒷면이 나왔을 경우, 이 카드의 ②③의 효과를 다음 자신 스탠바이 페이즈까지 무효로 한다. ②: 자신의 "아르카나 포스" 몬스터의 일반 소환 / 반전 소환 / 특수 소환시에 발동하는 효과는, 코인 토스를 실행하지 않으며 앞뒷면 중 어느 쪽을 골라 적용한다. ③: 자신의 "아르카나 포스" 몬스터가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 그 파괴된 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  | sc_text               = ①：在自己的准备阶段发动。掷1次硬币，掷出反面的情况下，此卡的②③效果直至下个自己的准备阶段为止无效。②：自己的“秘仪之力”怪兽召唤・反转召唤・特殊召唤时发动的效果，不掷硬币而改为从正反的效果中择一适用。③：自己的“秘仪之力”怪兽战斗破坏对手怪兽的情况下发动。依该被破坏的怪兽原本攻击力的数值恢复自己的LP。
