  | text                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card|Ritual Spell]]. Must be Ritual Summoned. You can [[discard]] this card, then [[target]] 1 "Nekroz" card in your [[GY]], except "Nekroz of Unicore"; [[Add a card|add]] it to your [[hand]]. You can only use this [[effect]] of "Nekroz of Unicore" [[once per turn]]. [[Negate]] the effects of [[face-up]] [[Monster Card|monsters]] on the [[field]] that were Special Summoned from the [[Extra Deck]].
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement. Vous pouvez défausser cette carte, puis ciblez 1 carte "Nékroz" ("Nékroz d'Unicore" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Nékroz d'Unicore" qu'une fois par tour. Annulez les effets des monstres face recto sur le Terrain qui ont été Invoqués Spécialement depuis l'Extra Deck.
  | de_text               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Du kannst diese Karte abwerfen und dann 1 „Nekroz“-Karte in deinem Friedhof wählen, außer „Nekroz vom Einhorn“; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Nekroz vom Einhorn“ nur einmal pro Spielzug verwenden. Annulliere die Effekte von offenen Monstern auf dem Spielfeld, die als Spezialbeschwörung vom Extra Deck beschworen wurden.
  | it_text               = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale. Puoi scartare questa carta, poi scegliere come bersaglio 1 carta "Nekroz" nel tuo Cimitero, eccetto "Nekroz di Unicorno"; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Nekroz di Unicorno" una sola volta per turno. Annulla gli effetti dei mostri scoperti sul Terreno che sono stati Evocati Specialmente dall'Extra Deck.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual. Você pode descartar este card e, depois, escolha 1 card "Necroz" no seu Cemitério, exceto "Necroz de Unicore"; adicione-o à sua mão. Você só pode usar este efeito de "Necroz de Unicore" uma vez por turno. Negue os efeitos dos monstros com a face para cima no campo que foram Invocados por Invocação-Especial do Deck Adicional.
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual. Puedes descartar esta carta, y después seleccionar 1 carta "Necroz" en tu Cementerio, excepto "Necroz de Unicore"; añádela a tu mano. Sólo puedes usar este efecto de "Necroz de Unicore" una vez por turno. Niega los efectos de los monstruos boca arriba en el Campo que fueron Invocados de Modo Especial desde el Deck Extra.
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードは儀式召喚でしか特殊召喚できない。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードを手札から捨て、「ユニコールの影霊衣」以外の自分の墓地の「影霊衣」カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードがモンスターゾーンに存在する限り、ＥＸデッキから特殊召喚された表側表示モンスターの効果は無効化される。
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. "유니코르의 네크로즈"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, "유니코르의 네크로즈" 이외의 자신 묘지의 "네크로즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 엑스트라 덱에서 특수 소환된 필드의 앞면 표시 몬스터의 효과는 무효화된다.
  | sc_text               = 以“影灵衣”仪式魔法卡降临<br />此卡仅可以仪式召唤方式特殊召唤。此卡名的①效果1回合仅可使用1次。①：从手牌将此卡舍弃，以“尤尼科尔的影灵衣”以外的、自己墓地的1张“影灵衣”卡为对象可以发动。将该卡加入手牌。②：只要此卡存在于怪兽区域，被从额外牌组特殊召唤的表侧表示怪兽的效果无效化。
