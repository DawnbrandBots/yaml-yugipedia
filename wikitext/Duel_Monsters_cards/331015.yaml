  | lore                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card|Ritual Spell]]. Must be Ritual Summoned. You can [[discard]] this card, then [[target]] 1 "Nekroz" card in your [[GY]], except "Nekroz of Unicore"; [[Add a card|add]] it to your [[hand]]. You can only use this [[effect]] of "Nekroz of Unicore" [[once per turn]]. [[Negate]] the effects of [[face-up]] [[Monster Card|monsters]] on the [[field]] that were Special Summoned from the [[Extra Deck]].
  | fr_lore               = Vous pouvez [[Ritual Summon|Invoquer Rituellement]] cette carte avec une [[Ritual Spell Card|Magie Rituelle]] "[[Nekroz|Nékroz]]". Uniquement Invocable Rituellement. Vous pouvez [[Discard|défausser]] cette carte, puis ciblez 1 carte "Nékroz" ("Nékroz d'Unicore" exclu) dans votre [[Graveyard|Cimetière]] ; [[Add a card|ajoutez-la]] à votre [[Hand|main]]. Vous ne pouvez utiliser cet [[Effect|effet]] de "Nékroz d'Unicore" qu'[[Once per turn|une fois par tour]]. [[Negate|Annulez]] les effets des [[Monster Card|monstres]] [[Face-up|face recto]] sur le [[Field|Terrain]] qui ont été [[Special Summon|Invoqués Spécialement]] depuis l'[[Extra Deck]].
  | de_lore               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Du kannst diese Karte abwerfen und dann 1 „Nekroz“-Karte in deinem Friedhof wählen, außer „Nekroz vom Einhorn“; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Nekroz vom Einhorn“ nur einmal pro Spielzug verwenden. Annulliere die Effekte von offenen Monstern auf dem Spielfeld, die als Spezialbeschwörung vom Extra Deck beschworen wurden.
  | it_lore               = Puoi [[Ritual Summon|Evocare tramite Rituale]] questa carta con qualsiasi [[Ritual Spell Card|Magia Rituale]] "[[Nekroz]]". Deve essere Evocato tramite Rituale. Puoi [[Discard|scartare]] questa carta, poi [[Target|scegliere come bersaglio]] 1 carta "Nekroz" nel tuo [[Graveyard|Cimitero]], eccetto "Nekroz di Unicorno"; [[Add a card|aggiungila]] alla tua [[Hand|mano]]. Puoi utilizzare questo [[Effect|effetto]] di "Nekroz di Unicorno" [[Once per turn|una sola volta per turno]]. [[Negate|Annulla]] gli effetti dei mostri [[Face-up|scoperti]] sul [[Field|Terreno]] che sono stati [[Special Summon|Evocati Specialmente]] dall'[[Extra Deck]].
  | pt_lore               = Você pode [[Summon|Invocar]] este card por [[Ritual Summon|Invocação-Ritual]] com qualquer [[Ritual Spell Card|Magia de Ritual]] "[[Nekroz|Necroz]]". Deve ser Invocado por Invocação-Ritual. Você pode [[Discard|descartar]] este card e, depois, [[Target|escolher]] 1 card "Necroz" no seu [[Graveyard|Cemitério]], exceto "Necroz de Unicore"; [[Add a card|adicione-o]] à sua [[Hand|mão]]. Você só pode usar este [[Effect|efeito]] de "Necroz de Unicore" [[Once per turn|uma vez por turno]]. [[Negate|Negue]] os efeitos dos [[Monster Card|monstros]] com a [[Face-up|face para cima]] no [[Field|campo]] que foram Invocados por [[Special Summon|Invocação-Especial]] do [[Extra Deck|Deck Adicional]].
  | es_lore               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual. Puedes descartar esta carta, y después seleccionar 1 carta "Necroz" en tu Cementerio, excepto "Necroz de Unicore"; añádela a tu mano. Sólo puedes usar este efecto de "Necroz de Unicore" una vez por turno. Niega los efectos de los monstruos boca arriba en el Campo que fueron Invocados de Modo Especial desde el Deck Extra.
  | ja_lore               = 「影霊衣」儀式魔法カードにより降臨。このカードは儀式召喚でしか特殊召喚できない。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードを手札から捨て、「ユニコールの影霊衣」以外の自分の墓地の「影霊衣」カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードがモンスターゾーンに存在する限り、ＥＸデッキから特殊召喚された表側表示モンスターの効果は無効化される。
  | ko_lore               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. "유니코르의 네크로즈"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, "유니코르의 네크로즈" 이외의 자신 묘지의 "네크로즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 엑스트라 덱에서 특수 소환된 필드의 앞면 표시 몬스터의 효과는 무효화된다.
