  | text                = When an [[attack]] is declared involving your "[[@Ignister]]" [[Monster Card|monster]]: You can [[Special Summon]] this card from your [[hand]], and if you do, [[negate]] that [[attack]]. While you [[control]] a [[Link Rating|Link]]-6 monster ([[Quick Effect]]): You can [[banish]] this card from your [[field]] or [[Graveyard|GY]], then [[target]] 1 [[face-up]] card your opponent controls; [[negate]] its [[effect]]s until the end of this [[turn]]. You can only use each effect of "Danmari @Ignister" [[once per turn]].
  | fr_text             = Lorsqu'une attaque impliquant votre monstre "@Ignister" est déclarée : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, annulez l'attaque. Tant que vous contrôlez un monstre Link-6 (Effet Rapide) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Danmari @Ignister" qu'une fois par tour.
  | de_text             = Wenn ein Angriff deklariert wird, an dem dein „@Ignister“-Monster beteiligt ist: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, annulliere jenen Angriff. Solange du ein Monster mit Link-6 kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Du kannst jeden Effekt von „Danmari @Ignister“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando viene dichiarato un attacco che coinvolge un tuo mostro "@Ignister": puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, annulla quell'attacco. Mentre controlli un mostro Link-6 (Effetto Rapido): puoi bandire questa carta dal tuo Terreno o Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Danmari @Ignister" una sola volta per turno.
  | pt_text             = Quando um ataque for declarado envolvendo um monstro "@Ignister" seu: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, negue o ataque. Enquanto você controlar um monstro de Link-6 (Efeito Rápido): você pode banir este card do seu campo ou Cemitério e, depois, escolha 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Danmari @Ignister" uma vez por turno.
  | es_text             = Cuando es declarado un ataque que involucre tu monstruo "@Ignister": puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, niega ese ataque. Mientras controlas un monstruo Link-6 (Efecto Rápido): puedes desterrar esta carta en tu Campo o Cementerio, y después seleccionar 1 carta boca arriba que controle tu adversario; hasta el final de este turno, niega sus efectos. Sólo puedes usar cada efecto de "Danmari @Ignister" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「＠イグニスター」モンスターが戦闘を行う攻撃宣言時に発動できる。このカードを手札から特殊召喚し、その攻撃を無効にする。②：自分フィールドにリンク６モンスターが存在する場合、フィールド・墓地のこのカードを除外し、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "＠(앳)이그니스터" 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 공격을 무효로 한다. ②: 자신 필드에 링크 6 몬스터가 존재할 경우, 필드 / 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：自己的“＠伊格尼斯者”怪兽进行战斗的攻击宣言时可以发动。将此卡从手牌特殊召唤，将该攻击无效。②：自己场上有连接６怪兽存在的情况下，将场上・墓地的此卡除外，以对手场上的１张表侧表示的卡为对象可以发动。将该卡的效果直至回合结束时为止无效。此效果在对手回合中也可以发动。
