  | fr_text             = 2+ monstres de Niveau 4<br />Si cette carte est Invoquée par Xyz : vous pouvez cibler 1 carte "tellchevalier" et/ou 1 carte "Constellée" dans votre Cimetière ; ajoutez-les à votre main. Vous pouvez bannir 1 monstre "tellchevalier" ou 1 monstre "Constellée" depuis votre main ou Deck, et détachez 1 Matériel de cette carte ; cet effet devient l'effet du monstre banni qui s'active lorsqu'il est Invoqué Normalement. Vous ne pouvez utiliser chaque effet de "Tellchevalier Caducée de la Constellée" qu'une fois par tour.
  | de_text             = 2+ Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 „Sternritter“- und/oder 1 „Sternzeichen“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst 1 „Sternritter“- oder 1 „Sternzeichen“-Monster von deiner Hand oder deinem Deck verbannen und 1 Material von dieser Karte abhängen; dieser Effekt wird derselbe wie der Effekt jenes verbannten Monsters, der aktiviert wird, wenn es als Normalbeschwörung beschworen wird. Du kannst jeden Effekt von „Sternritter Sternzeichen-Kundler Hermestab“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri di Livello 4<br />Se questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 carta "tellcavaliere" e/o 1 carta "Costellazione" nel tuo Cimitero; aggiungile alla tua mano. Puoi bandire 1 mostro "tellcavaliere" o 1 mostro "Costellazione" dalla tua mano o Deck, e staccare 1 materiale da questa carta; questo effetto diventa l'effetto di quel mostro bandito che si attiva quando viene Evocato Normalmente. Puoi utilizzare ogni effetto di "Tellcavaliere Costellazione Caduceo" una sola volta per turno.
  | pt_text             = 2+ monstros de Nível 4<br />Se este card for Invocado por Invocação-Xyz: você pode escolher 1 card "Cavaleirost" e/ou 1 card "Constelar" no seu Cemitério; adicione-os à sua mão. Você pode banir 1 monstro "Cavaleirost" ou 1 monstro "Constelar" da sua mão ou do Deck, e desassocie 1 matéria deste card; este efeito se torna o efeito desse monstro banido que ativa quando ele é Invocado por Invocação-Normal. Você só pode usar cada efeito de "Cavaleirostrela Constelar Caduceu" uma vez por turno.
  | es_text             = 2+ monstruos de Nivel 4<br />Si esta carta es Invocada Xyz: puedes seleccionar 1 carta "telcaballero" y/o 1 carta "Constelación" en tu Cementerio; añádelas a tu mano. Puedes desterrar 1 monstruo "telcaballero" o 1 monstruo "Constelación" en tu mano o Deck, y desacoplar 1 material de esta carta; este efecto se convierte en el efecto de ese monstruo desterrado que se activa cuando es Invocado de Modo Normal. Sólo puedes usar cada efecto de "Telcaballero Constelación Caduceo" una vez por turno.
  | ja_text             = レベル４モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合、自分の墓地の「テラナイト」、「セイクリッド」カードをそれぞれ１枚まで対象として発動できる。そのカードを手札に加える。②：手札・デッキから「テラナイト」、「セイクリッド」モンスター１体を除外し、このカードのＸ素材を１つ取り除いて発動できる。除外したモンスターの、自身の召喚成功時に発動する効果を適用する。
  | ko_text             = 레벨 4 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소환에 성공했을 경우, 자신 묘지의 "테라나이트", "세이크리드" 카드를 각각 1장까지 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 패 / 덱에서 "테라나이트", "세이크리드" 몬스터 1장을 제외하고, 이 카드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 이 효과는, 제외한 그 몬스터의 일반 소환 성공시에 발동하는 효과와 같아진다.
  | sc_text             = 等级4怪兽×2只以上<br />此卡名的①②效果1回合仅可各使用1次。①：此卡超量召唤的情况下，以自己墓地的“星骑士”、“星圣”卡各最多1张为对象可以发动。将该卡加入手牌。②：从手牌・牌组将1只“星骑士”、“星圣”怪兽除外，去除此卡的1个超量素材可以发动。适用所除外的怪兽的、自身召唤成功时发动的效果。
