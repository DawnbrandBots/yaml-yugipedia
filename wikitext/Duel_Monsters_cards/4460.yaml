  | text                  = ''They say he is a [[dragon]]-[[Pitch-Dark Dragon|manipulating]] [[warrior]] from the [[Dark Contract with the Yamimakai|dark world]]. His [[attack]] is tremendous, using his great swords with vicious power.''
  | fr_text               = ''On dit de lui que c'est un guerrier du monde des ténèbres qui manipule les dragons. Son attaque est terrible, utilisant ses épées gigantesques avec une puissance haineuse.''
  | de_text               = ''Man sagt, er sei ein Krieger aus der Dunklen Welt und könne Drachen manipulieren. Seine Kampfkraft ist gewaltig und er schwingt seine großen Schwerter mit fürchterlicher Wucht.''
  | it_text               = ''Si dice sia un guerriero proveniente dal Mondo Oscuro, in grado di dominare i draghi. Il suo attacco è tremendo, utilizza le sue gigantesche spade in modo diabolico.''
  | pt_text               = ''Dizem que ele é um guerreiro manipulador de dragões do mundo sombrio. O seu ataque é tremendo, usando as suas grandes espadas com poder malicioso.''
  | es_text               = ''Dicen que es un guerrero del mundo oscuro que manipula dragones. Su ataque es tremendo, usando sus grandes espadas con malvado poder.''
  | ja_text               = ドラゴンを操ると言われている闇魔界の戦士。邪悪なパワーで斬りかかる攻撃はすさまじい。
  | ko_text               = 드래곤을 조종한다고 일컬어지는 암흑 마계의 전사. 사악한 파워로 내려치는 검 공격은 실로 굉장하다.
  | tc_text               = 据称操控著龙的暗魔界战士。以邪恶力量斩下的攻击十分犀利。
  | sc_text               = 据说能操控龙的暗魔界战士。其用邪恶的力量进行劈砍的攻击锐不可当。
