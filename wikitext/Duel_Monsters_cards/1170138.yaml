  | text      = '''③ [[Main Phase 1]]…… The phase in which you [[Summon]], [[Set]]/use [[Spell]]/[[Trap Card]]s'''<br />You can do as much of the following as possible.

  ● '''[[Normal Summon]] monsters (only once per turn)'''<br />Normal Summoned monsters can be placed in [[Attack Position]] ([[face-up]]/vertical) or [[Defense Position]] (face-down/horizontal).<br />You can play [[Fusion Monster|Fusion]] and [[Ritual Monster]]s in addition to this summon during the same turn.<br />※ Under the [[Junior Rules]], monsters that are 5 [[Level|Stars]] or higher do not require [[Tribute]]s.

  ● '''Use Spells/Traps that are Set on the field'''<br />You can only use 1 per turn.

  ● '''Set a Spell/Trap (only once per turn)'''<br />Set Trap and [[Quick-Play Spell Card]]s can be used from the opponent's next [[turn]], and Set Spell Cards can be used from your next turn.<br />※ Generally, Spell Cards can only be used during your turn, while Trap Cards can be used during your or your opponent's turn. However, Quick-Play Spells can be used during the opponent's turn.

  ● '''Changing between Attack and Defense Position'''<br />You can change each monster on your side of the field between Attack and Defense Position once per turn each.
  | ja_text   = '''③メインフェイズ．1……召喚や魔法・罠をセット／使用するフェイズ'''<br />以下のことを可能な限りできるぞ。<br />●'''モンスターを召喚する（１ターンに１体のみ）'''<br />召喚したモンスターは攻撃表示(縦/表)か守備表示(横/裏)かを決定する。<br />また、最合・儀式モンスターは召喚とは別に同じターンに出すことができる。<br />※ジュニアルールでは星が５つ以上あるモンスターも生け贄は必要ない。<br />●'''場にセットされた魔法・罠を使用する'''<br />１ターンに１枚のみ使える。<br />●'''魔法・罠をセットする（１ターンに１枚のみ）'''<br />罠・速攻魔法カードはセットした次の和手のターンから、魔法カードは次の自分のターンから使用できる。<br />※基本的に魔法カードは自分のターンにだけ、罠カードは自分と相手のターンに使用することができる。ただし速攻魔法は相手のターンにも使用できる。<br />●'''攻撃・守備表示の変更'''<br />自分のフィールド上モンスター１体につき、攻撃・守備表示を１ターンに１度だけ変えることができる。
