  | text                  = [[Target]] 1 [[Dragon]] [[monster]] you [[control]]; its [[ATK]] becomes doubled (until the end of this [[turn]]), then, if your opponent currently controls a Dragon monster, the activation of the targeted monster's [[effect]]s cannot be [[negate]]d for the rest of this [[turn]]. During your [[Main Phase]]: You can [[banish]] this card from your [[GY]]; [[Special Summon]] 1 of your Dragon [[Xyz Monster]]s that is [[banish]]ed or in your GY, in [[Defense Position]]. You can only use 1 "Saga of the Dragon Emperor" effect per turn, and only once that turn.
  | fr_text               = Ciblez 1 monstre Dragon que vous contrôlez ; son ATK sera doublée (jusqu'à la fin de ce tour), puis, si votre adversaire contrôle actuellement un monstre Dragon, l'activation des effets du monstre ciblé ne peut pas être annulée le reste de ce tour. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 de vos Monstres Xyz Dragon qui est banni ou dans votre Cimetière, en Position de Défense. Vous ne pouvez utiliser qu'1 effet de "Saga de l'Empereur Dragon" par tour, et uniquement une fois le tour.
  | de_text               = Wähle 1 Drache-Monster, das du kontrollierst; seine ATK werden (bis zum Ende dieses Spielzugs) verdoppelt, dann, falls dein Gegner derzeit ein Drache-Monster kontrolliert, kann die Aktivierung der Effekte des als Ziel gewählten Monsters für den Rest dieses Spielzugs nicht annulliert werden. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 deiner Drache-Xyz-Monster, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 Effekt von „Sage vom Drachenkaiser“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text               = Scegli come bersaglio 1 mostro Drago che controlli; il suo ATK viene raddoppiato (fino alla fine di questo turno), poi, se il tuo avversario attualmente controlla un mostro Drago, l'attivazione degli effetti del mostro scelto come bersaglio non può essere annullata per il resto di questo turno. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 dei tuo Mostri Xyz Drago che sono banditi o nel tuo Cimitero, in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Saga dell'Imperatore Drago" per turno, e solo una volta in quel turno.
  | pt_text               = Escolha 1 monstro Dragão que você controla; seu ATK se torna o dobro (até o final deste turno) e, depois, se seu oponente atualmente controla um monstro Dragão, a ativação dos efeitos do monstro alvo não pode ser negada pelo resto deste turno. Durante sua Fase Principal: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 dos seus Monstros Xyz Dragão que estiverem banidos ou no seu Cemitério, em Posição de Defesa. Você só pode usar 1 efeito de "Saga do Imperador Dragão" por turno e apenas uma vez por turno.
  | es_text               = Selecciona 1 monstruo Dragón que controles; su ATK se duplica (hasta el final de este turno) y después, si tu adversario controla un monstruo Dragón en este momento, la activación de los efectos del monstruo seleccionado no puede ser negada por el resto de este turno. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 de tus Monstruos Xyz Dragón que esté desterrado o en tu Cementerio, en Posición de Defensa. Sólo puedes usar 1 efecto de "Saga del Emperador Dragón" por turno, y sólo una vez ese turno.
  | ja_text               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドのドラゴン族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで倍になる。相手フィールドにドラゴン族モンスターが存在する場合、さらにこのターン、対象のモンスターの効果の発動は無効化されない。②：自分メインフェイズに墓地のこのカードを除外して発動できる。自分の墓地のモンスター及び除外されている自分のモンスターの中から、ドラゴン族Ｘモンスター１体を選んで守備表示で特殊召喚する。
  | ko_text               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 배가 된다. 상대 필드에 드래곤족 몬스터가 존재할 경우, 추가로 이 턴에, 대상 몬스터의 효과 발동은 무효화되지 않는다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 드래곤족 엑시즈 몬스터 1장을 고르고 수비 표시로 특수 소환한다.
  | sc_text               = 此卡名的①②效果１回合１次，仅可使用其中１个。①：以自己场上的１只龙族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止变为两倍。对手场上有龙族怪兽存在的情况下，此回合对象怪兽的效果发动进而不会被无效化。②：在自己的主要阶段将墓地的此卡除外可以发动。从自己墓地的怪兽及被除外的自己的怪兽中，挑选１只龙族超量怪兽，以守备表示特殊召唤。
