  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、お互いが受ける戦闘ダメージは半分になる。②：自分フィールドに獣族・光属性モンスターまたはレベル７・８のドラゴン族Ｓモンスターが存在する場合に発動できる。自分は１枚ドローする。③：自分スタンバイフェイズに、フィールドゾーンのこのカードを墓地へ送って発動できる。自分の手札・デッキから「Ｆａｉｒｙ Ｔａｌｅ 序章 旅立ちの暁光」以外のフィールド魔法カード１枚を自分のフィールドゾーンに表側表示で置く。
  | ko_text      = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 양쪽 플레이어가 받는 전투 데미지는 절반이 된다. ②: 자신 필드에 야수족 / 빛 속성 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 자신은 1장 드로우한다. ③: 자신 스탠바이 페이즈에, 필드 존의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패 / 덱에서 "Fairy Tale(페어리테일) 서장 여정의 새벽빛" 이외의 필드 마법 카드 1장을 자신의 필드 존에 앞면 표시로 놓는다.
  | sc_text      = 此卡名的②效果1回合仅可使用1次。①：只要此卡存在于场地区域，双方受到的战斗伤害变为一半。②：自己场上存在兽族・光属性怪兽或等级7・8的龙族同步怪兽的情况下可以发动。自己抽1张。③：在自己的准备阶段，将场地区域的此卡送至墓地可以发动。从自己手牌・牌组将“童话序章 启程之晓光”以外的1张场地魔法卡以表侧表示放在自己的场地区域。
