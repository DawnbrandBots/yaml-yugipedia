  | pendulum_effect       = If you have 2 cards in your [[Pendulum Zone]]s: You can [[Special Summon]] this card, then you can apply this [[effect]].<br />● [[Shuffle]] 1 card from your Pendulum Zone into the [[Main Deck|Deck]], then if it was [[Add a card|added]] to your [[Extra Deck]], you can Special Summon it, [[ignoring its Summoning conditions]].<br />You can only use this [[effect]] of "Odd-Eyes Arcray Dragon" [[once per turn]].
  | text                  = 4 [[Dragon]] [[monsters]] (1 [[Fusion Monster|Fusion]], 1 [[Synchro Monster|Synchro]], 1 [[Xyz Monster|Xyz]], and 1 [[Pendulum Monster|Pendulum]])<br />(This card is always treated as "[[Supreme King Z-ARC]]".)<br />This [[face-down]] card in the [[Extra Deck]] must first be either [[Fusion Summon]]ed, or [[Special Summon]]ed by Tributing 1 [[Level]] 12 [[DARK]] "Supreme King Z-ARC". If this card is [[Special Summon]]ed from the Extra Deck: You can place 1 Pendulum Monster from your [[Main Deck|Deck]] in your [[Pendulum Zone]]. If this card in the [[Monster Zone]] is destroyed: You can place this card in your Pendulum Zone.
  | fr_pendulum_effect    = Si vous avez 2 cartes dans vos Zones Pendule : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez appliquer cet effet.<br />● Mélangez 1 carte depuis votre Zone Pendule dans le Deck, puis si elle a été ajoutée à votre Extra Deck, vous pouvez l'Invoquer Spécialement, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "Dragon Arcray aux Yeux Impairs" qu'une fois par tour.
  | fr_text               = 4 monstres Dragon (1 Fusion, 1 Synchro, 1 Xyz et 1 Pendule)<br />(Cette carte est toujours traitée comme "Z-ARC, Roi Suprême".)<br />Cette carte face verso dans l'Extra Deck doit d'abord être soit Invoquée par Fusion soit Invoquée Spécialement en Sacrifiant 1 "Z-ARC, Roi Suprême" TÉNÈBRES de Niveau 12. Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez placer 1 Monstre Pendule depuis votre Deck dans votre Zone Pendule. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Falls du 2 Karten in deinen Pendelzonen hast: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du diesen Effekt ausführen.<br />● Mische 1 Karte von deiner Pendelzone ins Deck, dann, falls sie deinem Extra Deck hinzugefügt wurde, kannst du sie als Spezialbeschwörung beschwören, ungeachtet ihrer Beschwörungsbedingungen. Du kannst diesen Effekt von „Buntäugiger Arcray-Drache“ nur einmal pro Spielzug verwenden.
  | de_text               = 4 Drache-Monster (1 Fusions-, 1 Synchro-, 1 Xyz- und 1 Pendel-)<br />(Diese Karte wird immer als „Oberster König Z-ARC“ behandelt.)<br />Diese verdeckte Karte im Extra Deck muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du 1 FINSTERNIS „Oberster König Z-ARC“ der Stufe 12 als Tribut anbietest. Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst 1 Pendelmonster von deinem Deck in deine Pendelzone legen. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Se hai 2 carte nelle tue Zone Pendulum: puoi Evocare Specialmente questa carta, poi puoi applicare questo effetto.<br />● Mischia 1 carta dalla tua Zona Pendulum nel Deck, poi se è stata aggiunta al tuo Extra Deck, puoi Evocarla Specialmente, ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Drago Arcray Occhi Diversi" una sola volta per turno.
  | it_text               = 4 mostri Drago (1 Fusione, 1 Synchro, 1 Xyz e 1 Pendulum)<br />(Questa carta viene sempre considerata come "Re Supremo Z-ARC".)<br />Questa carta coperta nell'Extra Deck deve prima essere Evocata tramite Fusione, oppure Evocata Specialmente offrendo come Tributo 1 "Re Supremo Z-ARC" OSCURITÀ di Livello 12. Se questa carta viene Evocata Specialmente dall'Extra Deck: puoi mettere 1 Mostro Pendulum dal tuo Deck nella tua Zona Pendulum. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Se você tiver 2 cards nas suas Zonas de Pêndulo: você pode Invocar este card por Invocação-Especial e, depois, você pode aplicar este efeito.<br />● Embaralhe 1 card da sua Zona de Pêndulo no Deck e, depois, se ele foi adicionado ao seu Deck Adicional, você pode Invocá-lo por Invocação-Especial, ignorando suas condições de Invocação. Você só pode usar este efeito de "Dragão Arcray de Olhos Anômalos" uma vez por turno.
  | pt_text               = 4 monstros Dragão (1 de Fusão, 1 Sincro, 1 Xyz e 1 Pêndulo)<br />(Este card deve ser sempre considerado como "Rei Supremo Z-ARC".)<br />Este card com a face para baixo no Deck Adicional primeiro deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial ao oferecer como Tributo 1 "Rei Supremo Z-ARC" de TREVAS de Nível 12. Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode colocar na sua Zona de Pêndulo 1 Monstro Pêndulo do seu Deck. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Si tienes 2 cartas en tus Zonas de Péndulo: puedes Invocar esta carta de Modo Especial, y después puedes aplicar este efecto.<br />● Baraja al Deck 1 carta de tu Zona de Péndulo y después, si fue añadida a tu Deck Extra, puedes Invocarla de Modo Especial, ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "Dragón Arcray de Ojos Anómalos" una vez por turno.
  | es_text               = 4 monstruos Dragón (1 de Fusión, 1 de Sincronía, 1 Xyz y 1 de Péndulo)<br />(Esta carta se trata siempre como "Rey Supremo Z-ARC").<br />Esta carta boca abajo en el Deck Extra debe ser primero Invocada por Fusión o Invocada de Modo Especial Sacrificando 1 "Rey Supremo Z-ARC" de OSCURIDAD de Nivel 12. Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes poner en tu Zona de Péndulo 1 Monstruo de Péndulo en tu Deck. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分のＰゾーンにカードが２枚存在する場合に発動できる。このカードを特殊召喚する。その後、以下を適用できる。●自分のＰゾーンのカード１枚をデッキに戻す。自分のＥＸデッキに戻った場合、さらにそのモンスターを召喚条件を無視して特殊召喚できる。
  | ja_text               = ドラゴン族の融合・Ｓ・Ｘ・Ｐモンスター１体ずつ合計４体<br />このカード名はルール上「覇王龍ズァーク」として扱う。ＥＸデッキの裏側のこのカードは、融合召喚及び以下の方法でのみ特殊召喚できる。●自分フィールドの闇属性・レベル１２の「覇王龍ズァーク」１体をリリースした場合にＥＸデッキから特殊召喚できる。①：このカードがＥＸデッキから特殊召喚した場合に発動できる。デッキからＰモンスター１体を自分のＰゾーンに置く。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 카드가 2장 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 이하를 적용할 수 있다. ●자신의 펜듈럼 존의 카드 1장을 덱으로 되돌린다. 자신의 엑스트라 덱으로 되돌아갔을 경우, 추가로 그 몬스터를 소환 조건을 무시하고 특수 소환할 수 있다.
  | ko_text               = 드래곤족의 융합 / 싱크로 / 엑시즈 / 펜듈럼 몬스터 1장씩 합계 4장<br />이 카드명은 룰상 "패왕룡 즈아크"로 취급한다. 엑스트라 덱의 뒷면의 이 카드는, 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신 필드의 어둠 속성 / 레벨 12 의 "패왕룡 즈아크" 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드를 엑스트라 덱에서 특수 소환했을 경우에 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。<br />①：自己的灵摆区域存在２张卡的情况下可以发动。将此卡特殊召唤。然后，可适用以下内容。<br />●将自己的灵摆区域的１张卡放回牌组。放回了自己的额外牌组的情况下，可进而将该怪兽无视召唤条件特殊召唤。
  | sc_text               = 龙族的融合・同步・超量・灵摆怪兽各１只、合计４只<br />此卡名在规则上视为“霸王龙扎克”。<br />额外牌组里侧的此卡仅可以融合召唤及以下方法特殊召唤。<br />●解放自己场上的１只暗属性・等级１２的“霸王龙扎克”的情况下，可从额外牌组特殊召唤。<br />①：此卡从额外牌组特殊召唤的情况下可以发动。从牌组将１只灵摆怪兽放在自己的灵摆区域。<br />②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
