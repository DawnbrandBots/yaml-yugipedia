  | text                = 3+ "[[Gouki]]" [[Monster Card|monsters]]<br />Cannot be [[destroyed by battle]], and is [[unaffected]] by the [[activate]]d [[effect]]s of your opponent's monsters with [[ATK]] less than or equal to this card. When your opponent activates a card or effect that [[target]]s this card, and/or a monster(s) this card [[points to]] ([[Quick Effect]]): You can make this card lose exactly 500 ATK, and if you do, [[negate]] the activation. [[Once per turn]], if this card's current ATK is different from its [[original ATK]] (Quick Effect): You can make this card gain 1000 ATK until the end of this [[turn]].
  | fr_text             = 3+ monstres "Gouki"<br />Non destructible au combat, et non affectacle par les effets activés de monstres de votre adversaire avec une ATK inférieure ou égale à cette carte. Lorsque votre adversaire active une carte ou un effet qui cible cette carte et/ou un ou plusieurs monstres pointés par cette carte (Effet Rapide) : vous pouvez faire perdre exactement 500 ATK à cette carte, et si vous le faites, annulez l'activation. Une fois par tour, si l'ATK actuelle de cette carte est différente de son ATK d'origine (Effet Rapide) : jusqu'à la fin de ce tour, vous pouvez faire gagner 1000 ATK à cette carte.
  | de_text             = 3+ „Gouki“-Monster<br />Kann nicht durch Kampf zerstört werden und bleibt von den aktivierten Effekten der Monster deines Gegners mit ATK kleiner oder gleich denen dieser Karte unberührt. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der diese Karte und/oder ein oder mehr Monster, auf die diese Karte zeigt, als Ziel wählt (Schnelleffekt): Du kannst diese Karte genau 500 ATK verlieren lassen und falls du dies tust, annulliere die Aktivierung. Einmal pro Spielzug, falls sich die derzeitigen ATK dieser Karte von ihren Grund-ATK unterscheiden (Schnelleffekt): Du kannst diese Karte bis zum Ende dieses Spielzugs 1000 ATK erhalten lassen.
  | it_text             = 3+ mostri "Gouki"<br />Non può essere distrutto in battaglia, ed è immune agli effetti attivati dei mostri del tuo avversario con ATK pari o inferiore a quello di questa carta. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio questa carta, e/o uno o più mostri puntati da questa carta (Effetto Rapido): puoi far perdere a questa carta esattamente 500 ATK e, se lo fai, annulla l'attivazione. Una volta per turno, se l'ATK attuale di questa carta è diverso dal suo ATK originale (Effetto Rapido): puoi far guadagnare a questa carta 1000 ATK fino alla fine di questo turno.
  | pt_text             = 3+ monstros "Gouki"<br />Não pode ser destruído em batalha e não é afetado pelos efeitos ativados dos monstros do seu oponente com ATK menor ou igual ao deste card. Quando seu oponente ativar um card ou efeito que escolha como alvo este card e/ou um ou mais monstros para os quais este card apontar (Efeito Rápido): você pode fazer com que este card perca exatamente 500 de ATK e, se isso acontecer, negue a ativação. Uma vez por turno, se o ATK atual deste card for diferente do seu ATK original (Efeito Rápido): até o final deste turno, você pode fazer com que este card ganhe 1000 de ATK.
  | es_text             = 3+ monstruos "Gouki"<br />No puede ser destruida en batalla, y no es afectada por los efectos activados de los monstruos de tu adversario con ATK menor o igual al de esta carta. Cuando tu adversario activa una carta o efecto que selecciona esta carta, y/o uno o más monstruos a los que esta carta apunte (Efecto Rápido): puedes hacer que esta carta pierda exactamente 500 ATK y, si lo haces, niega la activación. Una vez por turno, si el ATK de esta carta en este momento es diferente a su ATK original (Efecto Rápido): puedes hacer que esta carta gane 1000 ATK hasta el final de este turno.
  | ja_text             = 「剛鬼」モンスター３体以上<br />①：フィールドのこのカードは、戦闘では破壊されず、このカードの攻撃力以下の攻撃力を持つ相手モンスターの発動した効果を受けない。②：フィールドのこのカードまたはこのカードのリンク先のモンスターを対象とする相手の効果が発動した時に発動できる。このカードの攻撃力を５００ダウンし、その発動を無効にする。③：１ターンに１度、このカードの攻撃力が元々の攻撃力と異なる場合に発動できる。このカードの攻撃力はターン終了時まで１０００アップする。この効果は相手ターンでも発動できる。
  | ko_text             = "강귀" 몬스터 3장 이상<br />①: 필드의 이 카드는, 전투로는 파괴되지 않으며, 이 카드의 공격력 이하의 공격력을 가지는 상대 몬스터의 발동한 효과를 받지 않는다. ②: 필드의 이 카드 또는 이 카드의 링크 앞의 몬스터를 대상으로 하는 상대 효과가 발동했을 때에 발동할 수 있다. 이 카드의 공격력을 500 내리고, 그 발동을 무효로 한다. ③: 1턴에 1번, 이 카드의 공격력이 원래 공격력과 다를 경우에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = “刚鬼”怪兽3只以上<br />①：场上的此卡不会因战斗被破坏，不受拥有此卡的攻击力以下攻击力的对手怪兽发动的效果影响。②：以场上的此卡或此卡连接端的怪兽为对象的对手的效果发动时可以发动。此卡的攻击力下降500，将该发动无效。③：1回合1次，此卡的攻击力与原本攻击力不同的情况下可以发动。此卡的攻击力直至回合结束时为止上升1000。此效果在对手回合中也可以发动。
