  | text                  = All [[Winged Beast]] [[monster]]s on the [[field]] gain 200 [[ATK]]/[[DEF]]. If any "[[Harpie Lady]]" or "[[Harpie Lady Sisters]]" is [[Normal Summon|Normal]] or [[Special Summon]]ed: The player who conducted the [[Summon]] [[target]]s 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] on the field; that player [[destroy]]s that target.
  | fr_text               = Tous les monstres Bête Ailée gagnent 200 ATK/DEF. Si "Dame Harpie" ou "Sœurs de Harpie" sont Invoqués Normalement ou Spécialement : le joueur qui a mené l'Invocation cible 1 Magie/Piège sur le Terrain ; le joueur détruit la cible.
  | de_text               = Alle Geflügeltes Ungeheuer-Monster erhalten 200 ATK/DEF. Falls „Harpyie“ oder „Harpyien-Schwestern“ als Normal- oder Spezialbeschwörung beschworen wird: Der Spieler, der die Beschwörung durchgeführt hat, wählt 1 Zauber/Falle auf dem Spielfeld; der Spieler zerstört das gewählte Ziel.
  | it_text               = Tutti i mostri Bestia Alata guadagnano 200 ATK/DEF. Se qualsiasi "Lady Arpia" o "Sorelle Arpie" viene Evocata Normalmente o Specialmente: il giocatore che ha effettuato l'Evocazione sceglie come bersaglio 1 Magia/Trappola sul Terreno; quel giocatore distrugge quel bersaglio.
  | pt_text               = Todos os monstros Besta Alada ganham 200 de ATK/DEF. Se qualquer "Lady Harpia" ou "Irmãs de Lady Harpia" for Invocado por Invocação-Normal ou Especial: o duelista que conduziu a Invocação escolhe 1 Magia/Armadilha no campo; esse duelista destrói o alvo.
  | es_text               = Todos los monstruos Bestia Alada ganan 200 ATK/DEF. Si cualquier "Dama Arpía" o "Hermanas de la Dama Arpía" es Invocada de Modo Normal o Especial: el jugador que realizó la Invocación selecciona 1 Mágica/Trampa en el Campo; ese jugador destruye ese objetivo.
  | ja_text               = ①：フィールドの鳥獣族モンスターの攻撃力・守備力は２００アップする。②：自分か相手が、「ハーピィ・レディ」か「ハーピィ・レディ三姉妹」を召喚・特殊召喚した場合、そのプレイヤーはフィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。
  | translated_text       = All Winged Beast monsters gain 200 ATK/DEF. If any "Harpie Lady" or "Harpie Lady Sisters" is Normal or Special Summoned: The player who conducted the Summon '''activates this effect''' by targeting 1 Spell/Trap on the field; they destroy it.
  | ko_text               = ①: 필드의 비행야수족 몬스터의 공격력 / 수비력은 200 올린다. ②: 자신 또는 상대가, "해피 레이디" 또는 "해피 레이디 세자매"의 일반 소환 / 특수 소환에 성공했을 경우, 그 플레이어는 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다.
  | sc_text               = ①：场上鸟兽族怪兽的攻击力・守备力上升２００。②：自己或对手召唤・特殊召唤“神鹰女郎”或“神鹰女郎三姐妹”成功的情况下，该玩家以场上１张魔法・陷阱卡为对象发动。将该卡破坏。
