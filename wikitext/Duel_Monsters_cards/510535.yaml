  | text                  = (This card is always treated as an "[[Ultimate Crystal]]" card.)<br />Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by having 7 "[[Crystal Beast]]" cards with different names on your [[field]] and/or [[GY]]. This card cannot [[activate]] the following [[effect]]s the [[turn]] it is Special Summoned. ([[Quick Effect]]): You can [[send]] all "Crystal Beast" [[Monster Card|monsters]] you [[control]] to the GY; this card gains 1000 [[ATK]] for each monster sent to the GY. You can [[banish]] all "Crystal Beast" monsters from your GY; [[shuffle]] all cards on the field into the [[Main Deck|Deck]].
  | fr_text               = (Cette carte est toujours traitée comme une carte "Cristal Ultime".)<br />Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant 7 cartes "Bête Cristalline" de noms différents sur votre Terrain et/ou Cimetière. Cette carte ne peut pas activer les effets suivants le tour où elle a été Invoquée Spécialement. (Effet Rapide) : vous pouvez envoyer tous les monstres "Bête Cristalline" que vous contrôlez au Cimetière ; cette carte gagne 1000 ATK pour chaque monstre envoyé au Cimetière. Vous pouvez bannir tous les monstres "Bête Cristalline" depuis votre Cimetière ; mélangez toutes les cartes sur le Terrain dans le Deck.
  | de_text               = (Diese Karte wird immer als „Ultimativer Kristall“-Karte behandelt.)<br />Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 7 „Kristallungeheuer“-Karten mit unterschiedlichen Namen auf deiner Spielfeldseite und/oder in deinem Friedhof hast. Die folgenden Effekte dieser Karte können nicht in dem Spielzug aktiviert werden, in dem sie als Spezialbeschwörung beschworen wurde. (Schnelleffekt): Du kannst alle „Kristallungeheuer“-Monster, die du kontrollierst, auf den Friedhof legen; diese Karte erhält für jedes auf den Friedhof gelegte Monster 1000 ATK. Du kannst alle „Kristallungeheuer“-Monster von deinem Friedhof verbannen; mische alle Karten auf dem Spielfeld ins Deck.
  | it_text               = (Questa carta viene sempre considerata come una carta "Cristallo Finale".)<br />Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 7 carte "Bestia Cristallo" con nomi diversi sul tuo Terreno e/o Cimitero. Questa carta non può attivare i seguenti effetti nel turno in cui viene Evocata Specialmente. (Effetto Rapido): puoi mandare tutti i mostri "Bestia Cristallo" che controlli al Cimitero; questa carta guadagna 1000 ATK per ogni mostro mandato al Cimitero. Puoi bandire tutti i mostri "Bestia Cristallo" dal tuo Cimitero; mischia nel Deck tutte le carte sul Terreno.
  | pt_text               = (Este card deve ser sempre considerado como um card "Cristalino(a) Definitivo(a)".)<br />Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 7 cards "Fera Cristalina" com nomes diferentes no seu campo e/ou Cemitério. Este card não pode ativar os seguintes efeitos no turno em que for Invocado por Invocação-Especial. (Efeito Rápido): você pode enviar para o Cemitério todos os monstros "Fera Cristalina" que você controla; este card ganha 1000 de ATK para cada monstro enviado para o Cemitério. Você pode banir todos os monstros "Fera Cristalina" do seu Cemitério; embaralhe no Deck todos os cards no campo.
  | es_text               = (Esta carta se trata siempre como una carta "Cristal Definitivo/a").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo 7 cartas "Bestia de Cristal" con nombres diferentes en tu Campo y/o Cementerio. Esta carta no puede activar los siguientes efectos en el turno en el que es Invocada de Modo Especial. (Efecto Rápido): puedes mandar al Cementerio todos los monstruos "Bestia de Cristal" que controles; esta carta gana 1000 ATK por cada monstruo mandado al Cementerio. Puedes desterrar todos los monstruos "Bestia de Cristal" en tu Cementerio; baraja al Deck todas las cartas en el Campo.
  | ja_text               = このカードは通常召喚できない。自分のフィールド・墓地に「宝玉獣」カードが７種類存在する場合のみ特殊召喚できる。このカードが特殊召喚したターン、このカードの①②の効果は発動できない。①：自分フィールドの表側表示の「宝玉獣」モンスターを全て墓地へ送って発動できる。このカードの攻撃力は墓地へ送ったモンスターの数×１０００アップする。この効果は相手ターンでも発動できる。②：自分の墓地から「宝玉獣」モンスターを全て除外して発動できる。フィールドのカードを全て持ち主のデッキに戻す。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신의 필드 / 묘지에 "보옥수" 카드가 7종류 존재할 경우에만 특수 소환할 수 있다. 이 카드를 특수 소환한 턴에, 이 카드의 ①②의 효과는 발동할 수 없다. ①: 자신 / 상대 턴에, 자신 필드의 앞면 표시의 "보옥수" 몬스터를 전부 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 묘지로 보낸 몬스터의 수 × 1000 올린다. ②: 자신 묘지에서 "보옥수" 몬스터를 전부 제외하고 발동할 수 있다. 필드의 카드를 전부 덱으로 되돌린다.
  | sc_text               = 此卡不可通常召唤。仅可在自己场上・墓地存在7种“宝玉兽”卡的情况下特殊召唤。此卡特殊召唤的回合，此卡的①②效果不可发动。①：在自己・对手回合中，将自己场上表侧表示的“宝玉兽”怪兽全部送至墓地可以发动。此卡的攻击力上升相当于送至墓地的怪兽数量×1000的数值。②：从自己墓地将“宝玉兽”怪兽全部除外可以发动。将场上的卡全部放回牌组。
