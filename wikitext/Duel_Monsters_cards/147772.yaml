  | fr_text         = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre de Type Psychique dans votre Cimetière ; bannissez la cible. Si cette carte est envoyée depuis le Terrain au Cimetière : Invoquez Spécialement le monstre banni par cet effet.
  | de_text         = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster vom Typ Psi in deinem Friedhof wählen; verbanne das gewählte Ziel. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Beschwöre das durch diesen Effekt verbannte Monster als Spezialbeschwörung.
  | it_text         = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro di Tipo Psichico nel tuo Cimitero; bandisci quel bersaglio. Se questa carta viene mandata dal Terreno al Cimitero: Evoca Specialmente quel mostro bandito da questo effetto.
  | pt_text         = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro do Tipo Psíquico no seu Cemitério; bana o alvo. Se este card for enviado do campo para o Cemitério: Invoque por Invocação-Especial o monstro banido por este efeito.
  | es_text         = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de Tipo Psíquico en tu Cementerio; destierra ese objetivo. Si esta carta es mandada del Campo al Cementerio: Invoca de Modo Especial al monstruo desterrado por este efecto.
  | ja_text         = このカードが召喚に成功した時、自分の墓地に存在するサイキック族モンスター１体を選択してゲームから除外する事ができる。このカードがフィールド上から墓地へ送られた時、このカードの効果で除外したモンスターを特殊召喚する。
  | ko_text         = 이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 사이킥족 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 이 카드의 효과로 제외한 몬스터를 특수 소환한다.
  | sc_text         = ①：此卡召唤时，以自己墓地的1只念动力族怪兽为对象可以发动。将该念动力族怪兽除外。②：以此卡的①效果除外了怪兽的此卡从场上被送至墓地的情况下发动。将该除外状态的怪兽特殊召唤。
