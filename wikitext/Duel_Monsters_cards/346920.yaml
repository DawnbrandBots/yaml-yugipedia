  | text                = You can [[banish]] 2 "[[Noble Knight]]" [[Monster Card|monsters]] from your [[Graveyard|GY]]; [[Special Summon]] this card from your [[hand]] or GY. You can only use this [[effect]] of "Noble Knight Eachtar" [[once per turn]]. A [[Synchro Summon|Synchro]] or [[Xyz Summon]] of a "Noble Knight" monster using this card as [[material]] cannot be [[negate]]d, also your opponent cannot activate cards or effects when that monster is Special Summoned.
  | fr_text             = Vous pouvez bannir 2 monstres "Chevalier Noble" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Eachtar le Chevalier Noble" qu'une fois par tour. Une Invocation Synchro ou Xyz d'un monstre "Chevalier Noble" utilisant cette carte comme Matériel ne peut pas être annulée, et aussi, votre adversaire ne peut activer ni de cartes ni d'effets lorsque le monstre est Invoqué Spécialement.
  | de_text             = Du kannst 2 „Edler Ritter“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Edler Ritter Eachtar“ nur einmal pro Spielzug verwenden. Eine Synchro- oder Xyz-Beschwörung eines „Edler Ritter“-Monsters mit dieser Karte als Material kann nicht annulliert werden, zusätzlich kann dein Gegner weder Karten noch Effekte aktivieren, wenn das Monster als Spezialbeschwörung beschworen wird.
  | it_text             = Puoi bandire 2 mostri "Nobile Cavaliere" dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Nobile Cavaliere Eachtar" una sola volta per turno. Una Synchro Evocazione o Evocazione Xyz di un mostro "Nobile Cavaliere" che utilizza questa carta come materiale non può essere annullata, inoltre il tuo avversario non può attivare carte o effetti quando quel mostro viene Evocato Specialmente.
  | pt_text             = Você pode banir 2 monstros "Nobre Cavaleiro" do seu Cemitério; Invoque este card por Invocação-Especial da sua mão ou do Cemitério. Você só pode usar este efeito de "Nobre Cavaleiro Eachtar" uma vez por turno. A Invocação-Sincro ou Xyz de um monstro "Nobre Cavaleiro" usando este card como matéria não pode ser negada e, além disso, seu oponente não pode ativar cards ou efeitos quando esse monstro é Invocado por Invocação-Especial.
  | es_text             = Puedes desterrar 2 monstruos "Noble Caballero" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano o Cementerio. Sólo puedes usar este efecto de "Noble Caballero Eachtar" una vez por turno. Una Invocación Xyz o por Sincronía de un monstruo "Noble Caballero" que use esta carta como material no puede ser negada, y además tu adversario no puede activar cartas o efectos cuando ese monstruo es Invocado de Modo Especial.
  | ja_text             = 「聖騎士エクター・ド・マリス」の①の効果は１ターンに１度しか使用できない。①：自分の墓地の「聖騎士」モンスター２体を除外して発動できる。このカードを手札・墓地から特殊召喚する。②：このカードを素材とした「聖騎士」モンスターのＳ召喚・Ｘ召喚は無効化されず、その特殊召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。
  | ko_text             = "성기사 엑타 드 마리스"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "성기사" 몬스터 2장을 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. ②: 이 카드를 소재로 한 "성기사" 몬스터의 싱크로 소환 / 엑시즈 소환은 무효화되지 않고, 그 특수 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
