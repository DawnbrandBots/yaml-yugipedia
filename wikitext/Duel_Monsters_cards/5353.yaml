  | text            = ''A famous shield said to belong to an ancient Egyptian Pharaoh. Legends tell of its power to block any strong attack.''
  | fr_text         = ''Un bouclier légendaire dont la rumeur raconte qu'il provient d'un ancien pharaon égyptien. Il est réputé bloquer les attaques puissantes.''
  | de_text         = ''Ein berühmter Schild, der Sagen zufolge einst einem ägyptischen Pharao gehörte. Man munkelt, er könne jeden noch so starken Angriff abfangen.''
  | it_text         = ''Uno scudo famoso che si dice appartenesse a un antico Faraone Egiziano. Le leggende narrano del suo potere di bloccare qualsiasi forte attacco.''
  | pt_text         = ''Dizem que esse escudo famoso pertencia a um antigo Faraó egípcio. As lendas dizem que seu poder é capaz de bloquear qualquer ataque.''
  | es_text         = ''Un legendario escudo del que se dice pertenecía a un antiguo Faraón egipcio. Las leyendas hablan de su poder para bloquear cualquier ataque poderoso.''
  | ja_text         = 古代エジプト王家より伝わるといわれている伝説の盾。どんなに強い攻撃でも防げるという。
  | translated_text = ''A legendary shield that is said to have been passed down from the royal family of Ancient Egypt. It is said to block even the mightiest of blows.''
