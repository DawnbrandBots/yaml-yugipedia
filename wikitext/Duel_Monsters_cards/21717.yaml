  | fr_text      = Lorsque cette carte est Invoquée : changez-la en Position de Défense. Lorsqu'un monstre face recto que vous contrôlez est ciblé par une attaque : vous pouvez changer la cible à cette carte. Lorsque cette carte est ciblée par une attaque : vous pouvez choisir un nombre entre 1 et 3, puis envoyez ce nombre de cartes du dessus de votre Deck au Cimetière ; jusqu'à la End Phase, cette carte gagne 500 DEF pour chaque carte envoyée.
  | de_text      = Wenn diese Karte beschworen wird, wird sie in die Verteidigungsposition geändert. Wenn ein offenes Monster, das du kontrollierst, als Angriffsziel gewählt wird, kannst du das Ziel auf diese Karte ändern. Wenn diese Karte als Angriffsziel gewählt wird, kannst du bis zu 3 der obersten Karten deines Decks auf den Friedhof legen, um diese Karte bis zur End Phase 500 DEF für jede dieser Karten zu geben.
  | it_text      = Quando questa carta viene Evocata: mettila in Posizione di Difesa. Quando un mostro scoperto che controlli viene scelto come bersaglio per un attacco: puoi cambiare il bersaglio a questa carta. Quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere un numero tra 1 e 3, poi manda quel numero di carte dalla cima del tuo Deck al Cimitero; questa carta guadagna 500 DEF per ogni carta mandata al Cimitero, fino alla End Phase.
  | pt_text      = 
  | es_text      = Cuando esta carta es Invocada: cámbiala a Posición de Defensa. Cuando un monstruo boca arriba que controles es seleccionado para un ataque: puedes cambiar el objetivo a esta carta. Cuando esta carta es seleccionada para un ataque: puedes elegir un número de 1 a 3, y después mandar al Cementerio esa misma cantidad de cartas de la parte superior de tu Deck; esta carta gana 500 DEF por cada carta mandada, hasta la End Phase.
  | ja_text      = このカードは召喚・反転召喚・特殊召喚に成功した時、守備表示になる。自分フィールド上に表側表示で存在するモンスターが攻撃対象に選択された時、このカードに攻撃対象を変更する事ができる。このカードが攻撃対象になった時、自分のデッキのカードを上から３枚まで墓地へ送る事ができる。墓地へ送ったカード１枚につき、このカードの守備力はエンドフェイズ時まで５００ポイントアップする。
  | ko_text      = 이 카드는 일반 소환, 반전 소환, 특수 소환에 성공했을 때, 수비 표시가 된다. 자신 필드 위에 앞면 표시로 존재하는 몬스터가 공격 대상으로 선택되었을 때, 이 카드로 공격 대상을 변경할 수 있다. 이 카드가 공격 대상이 되었을 때, 자신 덱의 카드를 위에서 3장까지 묘지로 보낼 수 있다. 묘지로 보낸 카드 1장당, 이 카드의 수비력은 엔드 페이즈 시까지 500 포인트 올린다.
