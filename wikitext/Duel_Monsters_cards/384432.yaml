  | text                = [[Target]] 1 "[[Speedroid]]" [[Tuner monster]] in your [[Graveyard]]; [[Special Summon]] it, but its [[effect]]s are [[negate]]d, also roll a six-sided [[die]], and its [[Level]] becomes the result until the end of this [[turn]]. You can [[banish]] this card from your Graveyard; immediately after this effect [[resolve]]s, [[Synchro Summon]] 1 [[WIND]] [[Synchro Monster]], using monsters you control including a "Speedroid" Tuner monster.
  | fr_text             = Ciblez 1 monstre Syntoniseur "Vitesseroid" dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés, et aussi, lancez un dé à six faces, et son Niveau devient le résultat jusqu'à la fin de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro VENT, en utilisant des monstres que vous contrôlez (un monstre Syntoniseur "Vitesseroid" inclus).
  | de_text             = Wähle 1 „Geschwindigkeitsroid“-Empfänger-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert, zusätzlich wirf einen sechsseitigen Würfel und seine Stufe wird bis zum Ende dieses Spielzugs gleich dem Ergebnis. Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 WIND Synchromonster als Synchrobeschwörung und verwende dabei Monster, die du kontrollierst, einschließlich einem „Geschwindigkeitsroid“-Empfänger-Monster.
  | it_text             = Scegli come bersaglio 1 mostro Tuner "Velociroid" nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati, inoltre tira un dado a sei facce e il suo Livello diventa il risultato fino alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro VENTO, utilizzando mostri che controlli, compreso un mostro Tuner "Velociroid".
  | pt_text             = [[Target|Escolha]] 1 [[Tuner monster|monstro Regulador]] "[[Speedroid|Velocidaroide]]" no seu [[Graveyard|Cemitério]]; [[Summon|Invoque-o]] por [[Special Summon|Invocação-Especial]], mas seus [[Effect|efeitos]] são [[Negate|negados]] e, além disso, lance um [[Die|dado]] de seis faces e, até o final deste [[turn]]o, o [[Level|Nível]] dele se torna o resultado. Você pode [[Banish|banir]] este card do seu Cemitério; imediatamente depois que este efeito [[resolve]]r, Invoque por [[Synchro Summon|Invocação-Sincro]] 1 [[Synchro Monster|Monstro Sincro]] de [[WIND|VENTO]], usando [[Monster Card|monstros]] que você [[control]]a incluindo um monstro Regulador "Velocidaroide".
  | es_text             = Selecciona 1 monstruo Cantante "Velociroid" en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados, y además lanza un dado de seis caras, y hasta el final de este turno su Nivel se convierte en el resultado. Puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelve este efecto, Invoca por Sincronía 1 Monstruo de Sincronía de VIENTO, usando monstruos que controles e incluyendo un monstruo Cantante "Velociroid".
  | ja_text             = ①：自分の墓地の「スピードロイド」チューナー１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚し、サイコロを１回振る。その特殊召喚したモンスターはターン終了時まで出た目と同じレベルになる。②：墓地のこのカードを除外して発動できる。自分フィールドの「スピードロイド」チューナーを含むモンスターを素材として、風属性Ｓモンスター１体をＳ召喚する。
  | ko_text             = ① : 자신 묘지의 "스피드로이드" 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 특수 소환하고, 주사위를 1회 던진다. 그 특수 소환한 몬스터는 턴 종료시까지 나온 눈과 같은 레벨이 된다. ② : 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 "스피드로이드" 튜너를 포함하는 몬스터를 소재로 하고, 바람 속성 싱크로 몬스터 1장을 싱크로 소환한다.
