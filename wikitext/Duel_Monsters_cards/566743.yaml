  | fr_text             = 2 monstres "Farce-Gamins"<br />Si cette carte est Invoquée par Fusion : vous pouvez faire perdre 1000 ATK à cette carte ce tour, et aussi, elle peut attaquer directement ce tour. Vous pouvez Sacrifier cette carte, puis ciblez 2 Monstres non-Fusion "Farce-Gamins" de noms différents dans votre Cimetière ; Invoquez-les Spécialement, mais ils ne peuvent pas attaquer ce tour. Vous ne pouvez utiliser chaque effet de "Roule-Roquette Farce-Gamins" qu'une fois par tour.
  | de_text             = 2 „Streichbuben“-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst diese Karte für diesen Spielzug 1000 ATK verlieren lassen, zusätzlich kann sie in diesem Spielzug direkt angreifen. Du kannst diese Karte als Tribut anbieten und dann 2 „Streichbuben“-Nicht-Fusionsmonster mit unterschiedlichen Namen in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung, aber sie können in diesem Spielzug nicht angreifen. Du kannst jeden Effekt von „Streichbuben Raketenritt“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "Ragazzi-Birichini"<br />Se questa carta viene Evocata tramite Fusione: puoi far perdere 1000 ATK a questa carta in questo turno, inoltre essa può attaccare direttamente in questo turno. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 Mostri non-Fusione "Ragazzi-Birichini" con nomi diversi nel tuo Cimitero; Evocali Specialmente, ma essi non possono attaccare in questo turno. Puoi utilizzare ogni effetto di "Ragazzi-Birichini Cavalca Razzo" una sola volta per turno.
  | pt_text             = 2 monstros "Travesso-Guris"<br />Se este card for Invocado por Invocação-Fusão: você pode fazer com que este card perca 1000 de ATK neste turno e, além disso, ele pode atacar diretamente neste turno. Você pode oferecer este card como Tributo e, depois, escolha 2 Monstros "Travesso-Guris" que não sejam de Fusão com nomes diferentes no seu Cemitério; Invoque-os por Invocação-Especial, mas eles não podem atacar neste turno. Você só pode usar cada efeito de "Fuga dos Travesso-Guris" uma vez por turno.
  | es_text             = 2 monstruos "Brominiños"<br />Si esta carta es Invocada por Fusión: puedes hacer que esta carta pierda 1000 ATK este turno, y además, ésta puede atacar directamente este turno. Puedes Sacrificar esta carta, y después selecciona 2 Monstruos "Brominiños" que no sean de Fusión con nombres diferentes en tu Cementerio; Invócalos de Modo Especial, pero no pueden atacar este turno. Sólo puedes usar cada efecto de "Corre en Cohete Brominiños" una vez por turno.
  | ja_text             = 「プランキッズ」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。このターンこのカードは、攻撃力が１０００ダウンし、さらに直接攻撃もできる。②：このカードをリリースし、融合モンスター以外の自分の墓地の「プランキッズ」モンスター２体を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_text             = "프랭키즈" 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 이 턴에 이 카드는, 공격력을 1000 내리고, 추가로 직접 공격도 할 수 있다. ②: 이 카드를 릴리스하고, 융합 몬스터 이외의 자신 묘지의 "프랭키즈" 몬스터 2장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
