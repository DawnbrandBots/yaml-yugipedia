  | text                = [[Target]] 1 "[[Infernoid]]" [[Monster Card|monster]] you [[control]]; that target is unaffected by the opponent's card [[effect]]s this [[turn]]. If an "Infernoid" monster(s) you control would be [[destroy]]ed by a card effect, you can [[banish]] this card from your [[Graveyard]] instead of destroying 1 of those monsters.
  | fr_text             = Ciblez 1 monstre "Infernoid" que vous contrôlez ; ce tour, la cible n'est pas affectée par des effets de carte de votre adversaire. Si un ou plusieurs monstres "Infernoid" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière au lieu de détruire 1 de ces monstres.
  | de_text             = Wähle 1 „Infernoid“-Monster, das du kontrollierst; das gewählte Ziel bleibt in diesem Spielzug von den Karteneffekten deines Gegners unberührt. Falls ein oder mehr „Infernoid“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du diese Karte von deinem Friedhof verbannen, statt 1 der Monster zu zerstören.
  | it_text             = [[Target|Scegli come bersaglio]] 1 mostro "[[Infernoid]]" che [[control]]li; quel bersaglio è immune agli [[Effect|effetti delle carte]] dell'avversario in questo [[turn]]o. Se uno o più mostri "Infernoid" che controlli stanno per essere [[Destroy|distrutti]] dall'effetto di una carta, puoi [[Banish|bandire]] questa carta dal tuo [[Graveyard|Cimitero]] invece di distruggere 1 di quei mostri.
  | pt_text             = [[Target|Escolha]] 1 [[Monster Card|monstro]] "[[Infernoid]]e" que você [[control]]a; o alvo não é afetado pelos [[Effect|efeitos de card]] do oponente neste [[turn]]o. Se um ou mais monstros "Infernoide" que você controla seriam [[Destroy|destruídos]] por um efeito de card, você pode [[Banish|banir]] este card do seu [[Graveyard|Cemitério]] em vez de destruir 1 desses monstros.
  | es_text             = Selecciona 1 monstruo "Infiernoid" que controles; este turno, ese objetivo no es afectado por los efectos de cartas de tu adversario. Si uno o más monstruos "Infiernoid" que controles fueran a ser destruidos por un efecto de carta, puedes desterrar esta carta en tu Cementerio en lugar de destruir 1 de esos monstruos.
  | ja_text             = ①：自分フィールドの「インフェルノイド」モンスター１体を対象として発動できる。このターン、その自分のモンスターは相手の効果を受けない。②：自分フィールドの「インフェルノイド」モンスターが効果で破壊される場合、その「インフェルノイド」モンスターの内の１体の代わりに墓地のこのカードを除外できる。
  | ko_text             = ①: 자신 필드의 "인페르노이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터는 상대의 효과를 받지 않는다. ②: 자신 필드의 "인페르노이드" 몬스터가 효과로 파괴될 경우, 그 파괴되는 몬스터 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text             = ①：以自己场上的１只“狱炎机”怪兽为对象可以发动。此回合，该自己的怪兽不受对手的效果影响。<br />②：自己场上的“狱炎机”怪兽将被效果破坏的情况下，作为该“狱炎机”怪兽中的１只的代替，可将墓地的此卡除外。
