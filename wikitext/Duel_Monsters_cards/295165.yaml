  | text                  = (This card is also always treated as "Legendary Dragon Hermos".)<br />[[Send]] 1 [[monster]] from your [[hand]] or [[field]] to the [[GY]], of the [[Type]] that is listed on a [[Fusion Monster]] that can only be [[Special Summon]]ed with "The Claw of Hermos" (if that card is [[Set]], [[reveal]] it), then Special Summon that Fusion Monster from your [[Extra Deck]]. You can only [[activate]] 1 "The Claw of Hermos" per [[turn]].
  | fr_text               = (Cette carte est toujours aussi traitée comme "Dragon Légendaire Hermocrate".)<br />Envoyez 1 monstre depuis votre main ou Terrain au Cimetière, du Type qui est listé sur un Monstre Fusion qui ne peut être Invoqué Spécialement qu'avec "La Griffe d'Hermocrate" (si la carte est Posée, révélez-la), puis Invoquez Spécialement le Monstre Fusion depuis votre Extra Deck. Vous ne pouvez activer qu'1 "La Griffe d'Hermocrate" par tour.
  | de_text               = (Diese Karte wird zusätzlich immer als „Legendärer Drache Hermos“ behandelt.)<br />Lege 1 Monster, das den Typ hat, der auf einem Fusionsmonster aufgeführt ist, das nur mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden kann, von deiner Hand oder Spielfeldseite auf den Friedhof (falls die Karte gesetzt ist, zeige sie vor), dann beschwöre das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. Du kannst nur 1 „Klaue des Hermos“ pro Spielzug aktivieren.
  | it_text               = (Questa carta viene anche sempre considerata come "Leggendario Drago Hermos".)<br />Manda, dalla tua mano o Terreno al Cimitero, 1 mostro del Tipo indicato su un Mostro Fusione che può essere Evocato Specialmente solo con "Artiglio di Hermos" (se quella carta è Posizionata, rivelala), poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck. Puoi attivare solo 1 "Artiglio di Hermos" per turno.
  | pt_text               = (Este card deve ser sempre considerado como "Dragão Lendário Hermos".)<br />Envie 1 monstro da sua mão ou do campo para o Cemitério, de um Tipo que esteja listado em um Monstro de Fusão que só pode ser Invocado por Invocação-Especial com "A Garra de Hermos" (se esse card estiver Baixado, revele-o) e, depois, Invoque esse Monstro de Fusão por Invocação-Especial do seu Deck Adicional. Você só pode ativar 1 "A Garra de Hermos" por turno.
  | es_text               = (Esta carta también se trata siempre como "Dragón Legendario Hermos").<br />Manda al Cementerio 1 monstruo en tu mano o Campo, del Tipo que esté listado en un Monstruo de Fusión que sólo pueda ser Invocado de Modo Especial con "La Garra de Hermos" (si esa carta está Colocada, muéstrala), y después Invoca de Modo Especial, desde tu Deck Extra, a ese Monstruo de Fusión. Sólo puedes activar 1 "La Garra de Hermos" por turno.
  | ja_text               = このカードのカード{{ruby|名|めい}}はルール{{ruby|上|じょう}}「{{ruby|伝|でん}}{{ruby|説|せつ}}の{{ruby|竜|りゅう}} ヘルモス」としても{{ruby|扱|あつか}}う。「ヘルモスの{{Ruby|爪|つめ}}」は１[[Turn|ターン]]に１{{ruby|枚|まい}}しか[[Activate|{{ruby|発|はつ}}{{ruby|動|どう}}]]できない。①：「ヘルモスの{{Ruby|爪|つめ}}」の[[Effect|{{ruby|効|こう}}{{ruby|果|か}}]]でのみ[[Special Summon|{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}]]できる[[Fusion Monster Card|{{ruby|融|ゆう}}{{ruby|合|ごう}}モンスターカード]]に{{ruby|記|しる}}された[[Type|{{ruby|種|しゅ}}{{ruby|族|ぞく}}]]の[[Monster Card|モンスター]]１{{ruby|体|たい}}を{{ruby|自|じ}}{{ruby|分|ぶん}}の[[Hand|{{ruby|手|て}}{{ruby|札|ふだ}}]]・[[Field|フィールド]]から[[Graveyard|{{ruby|墓|ぼ}}{{ruby|地|ち}}]]へ[[Send|{{ruby|送|おく}}る]]（そのカードがフィールドに[[Set|セット]]されている{{ruby|場|ば}}{{ruby|合|あい}}、めくって[[Look|{{ruby|確|かく}}{{ruby|認|にん}}]]する）。その{{ruby|後|ご}}、その{{ruby|融|ゆう}}{{ruby|合|ごう}}モンスター１{{ruby|体|たい}}を[[Extra Deck|エクストラデッキ]]から{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}する。
