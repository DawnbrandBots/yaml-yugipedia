  | text                  = During each of your opponent's [[End Phase]]s: Gain [[Life Points]] equal to the number of times you took [[battle damage]] this [[turn]] x 500. When a "[[Number]]" [[Monster Card|monster]] you [[control]] is [[target]]ed for an [[attack]], except "[[Number C]]" monsters: You can [[send]] this card to the [[Graveyard]]; [[negate]] the attack, then [[Special Summon]], from your [[Extra Deck]], 1 "Number C" monster with the same number in its name as that "Number" monster you control, by using it as the [[Xyz Material]]. (This Special Summon is treated as an [[Xyz Summon]]. Xyz Materials [[attach]]ed to it also become Xyz Materials on the [[Summon]]ed monster.) You can only control 1 "Don Thousand's Throne".
  | fr_text               = Durant chaque End Phase de votre adversaire : gagnez des Life Points égaux au nombre de fois que vous avez reçu des dommages de combat ce tour x 500. Lorsqu'un monstre "Numéro" (monstres "Numéro C" exclus) que vous contrôlez est ciblé par une attaque : vous pouvez envoyer cette carte au Cimetière ; annulez l'attaque, puis Invoquez Spécialement 1 monstre "Numéro C" du même numéro dans son nom que le monstre "Numéro" que vous contrôlez depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.) Vous ne pouvez contrôler qu'1 "Le Trône de Don Mille".
  | de_text               = Während jeder End Phase deines Gegners: Du erhältst Life Points in Höhe der Anzahl Male, die du in diesem Spielzug Kampfschaden erhalten hast, x 500. Wenn ein „Nummer“-Monster, das du kontrollierst, außer „Nummer C“-Monstern, als Angriffsziel gewählt wird: Du kannst diese Karte auf den Friedhof legen; annulliere den Angriff, dann beschwöre 1 „Nummer C“-Monster mit derselben Nummer in seinem Namen wie das „Nummer“-Monster, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du es als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Du kannst nur 1 „Thron von Don Tausend“ kontrollieren.
  | it_text               = Durante ogni End Phase del tuo avversario: guadagna Life Point pari al numero di volte che hai subito danno da combattimento in questo turno x 500. Quando un mostro "Numero" che controlli, eccetto un mostro "Numero C", viene scelto come bersaglio per un attacco: puoi mandare questa carta al Cimitero; annulla l'attacco, poi Evoca Specialmente, dal tuo Extra Deck, 1 mostro "Numero C" con lo stesso numero nel suo nome di quel mostro "Numero" che controlli, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata come un'Evocazione Xyz. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.) Puoi controllare solo 1 "Trono di Don Thousand".
  | pt_text               = Durante cada uma das Fases Finais do seu oponente: ganhe Pontos de Vida igual ao número de vezes que você sofreu dano de batalha neste turno x 500. Quando um monstro "Número" que você controla for escolhido como alvo de um ataque, exceto monstros "Número C": você pode enviar este card para o Cemitério; negue o ataque e, depois, Invoque por Invocação-Especial do seu Deck Adicional 1 monstro "Número C" com o mesmo número em seu nome que esse monstro "Número" que você controla, usando-o como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas ao alvo também se tornam Matérias Xyz no monstro Invocado.) Você só pode controlar 1 "Trono de Don Mil".
  | es_text               = Durante cada una de las End Phases de tu adversario: gana tantos Life Points como la cantidad de veces que recibiste daño de batalla este turno x 500. Cuando un monstruo "Número" que controlas es seleccionado para un ataque, exceptuando los monstruos "Número C": puedes mandar esta carta al Cementerio; niega el ataque, y después Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" que tenga el mismo número en su nombre que ese monstruo "Número" que controlas, usando a éste como el Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz. Los Materiales acoplados a ese monstruo también se convierten en Materiales Xyz en el monstruo Invocado). Sólo puedes controlar 1 "El Trono de Don Milenario".
  | ja_text               = 相手のエンドフェイズ時、自分はそのターンに戦闘ダメージを受けた回数×５００ライフポイント回復する。また、自分フィールド上の「ＣＮｏ．」以外の「Ｎｏ．」と名のついたモンスターが攻撃対象になった時、このカードを墓地へ送る事でその攻撃を無効にする。その後、その自分のモンスターと同じ「Ｎｏ．」の数字を持つ「ＣＮｏ．」と名のついたモンスターを、そのモンスターの上に重ねてエクシーズ召喚扱いとしてエクストラデッキから特殊召喚する。「ドン・サウザンドの玉座」は自分フィールド上に１枚しか表側表示で存在できない。
  | ko_text               = 상대의 엔드 페이즈시, 자신은 그 턴에 전투 데미지를 받은 횟수 × 500 라이프 포인트 회복한다. 또한, 자신 필드 위의 "CNo.(카오스넘버즈)" 이외의 "No." 라는 이름이 붙은 몬스터가 공격 대상이 되었을 때, 이 카드를 묘지로 보내는 것으로 그 공격을 무효로 한다. 그 후, 그 자신의 몬스터와 같은 "No." 의 숫자를 가진 "CNo.(카오스넘버즈)" 라는 이름이 붙은 몬스터를, 그 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. "돈 사우전드의 옥좌" 는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
