  | fr_text      = Durant la Main Phase : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro en utilisant des monstres que vous contrôlez comme Matériel. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Synchro dans votre Cimetière ; renvoyez-le à l'Extra Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Transmission Synchro" qu'une fois par tour.
  | de_text      = Während der Main Phase: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung, indem du Monster, die du kontrollierst, als Material verwendest. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Synchromonster in deinem Friedhof wählen; lege es ins Extra Deck zurück, dann ziehe 1 Karte. Du kannst jeden Effekt von „Synchro-Übertragung“ nur einmal pro Spielzug verwenden.
  | it_text      = Durante la Main Phase: immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro utilizzando mostri che controlli come materiale. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Synchro nel tuo Cimitero; fallo ritornare nell'Extra Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Synchro Trasmissione" una sola volta per turno.
  | pt_text      = Durante a Fase Principal: imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro usando monstros que você controla como matéria. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Sincro no seu Cemitério; devolva-o para o Deck Adicional e, depois, compre 1 card. Você só pode usar cada efeito de "Transmissão Sincro" uma vez por turno.
  | es_text      = Durante la Main Phase: inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía usando monstruos que controles como material. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Sincronía en tu Cementerio; devuélvelo al Deck Extra, y después roba 1 carta. Sólo puedes usar cada efecto de "Transmisión de Sincronía" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。Ｓモンスター１体のＳ召喚を行う。②：自分メインフェイズに、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地のＳモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、自分は１枚ドローする。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 싱크로 몬스터 1장의 싱크로 소환을 실행한다. ②: 자신 메인 페이즈에, 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신 묘지의 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手的主要阶段可以发动。进行１只同步怪兽的同步召唤。<br />②：在自己的主要阶段，从墓地将不是在此回合被送至墓地的此卡除外，以自己墓地的１只同步怪兽为对象可以发动。将该怪兽放回额外牌组。然后，自己抽１张。
