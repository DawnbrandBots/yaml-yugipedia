  | fr_lore               = Tant que cette carte est dans votre main : vous pouvez cibler 3 cartes "Chevaliardent" que vous contrôlez ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte. Une fois par tour : vous pouvez cibler 1 autre monstre "Chevaliardent" que vous contrôlez ; renvoyez-le à la main, et si vous le faites, placez 1 Carte Magie/Piège contrôlée par votre adversaire au-dessous du Deck.
  | de_lore               = Solange sich diese Karte in deiner Hand befindet: Du kannst 3 „Feueritter“-Karten wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Einmal pro Spielzug: Du kannst 1 anderes „Feueritter“-Monster wählen, das du kontrollierst; gib es auf die Hand zurück und falls du dies tust, lege 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert, unter das Deck.
  | it_lore               = Mentre questa carta è nella tua mano: puoi scegliere come bersaglio 3 carte "Fuocavaliere" che controlli; distruggile e, se lo fai, Evoca Specialmente questa carta. Una volta per turno: puoi scegliere come bersaglio 1 altro mostro "Fuocavaliere" che controlli; fallo ritornare nella mano e, se lo fai, metti 1 Carta Magia/Trappola controllata dal tuo avversario in fondo al Deck.
  | pt_lore               = Enquanto este card estiver na sua mão: você pode escolher 3 cards "Cavaleirardor" que você controla; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial. Uma vez por turno: você pode escolher 1 outro monstro "Cavaleirardor" que você controla; devolva-o para a mão e, se isso acontecer, coloque 1 Card de Magia/Armadilha que seu oponente controla no fundo do Deck.
  | es_lore               = Mientras esta carta esté en tu mano: puedes seleccionar 3 cartas "Caballerígneo" que controles; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial. Una vez por turno: puedes seleccionar otro monstruo "Caballerígneo" que controles; devuélvelo a la mano y, si lo haces, pon en el fondo del Deck 1 Carta Mágica/de Trampa que controle tu adversario.
  | ja_lore               = ①：自分フィールドの「イグナイト」カード３枚を対象として発動できる。そのカードを破壊し、このカードを手札から特殊召喚する。②：１ターンに１度、このカード以外の自分フィールドの「イグナイト」モンスター１体を対象として発動できる。そのカードを持ち主の手札に戻し、相手フィールドの魔法・罠カード１枚を選んで持ち主のデッキの一番下に戻す。
  | ko_lore               = ① : 자신 필드의 "이그나이트" 카드 3장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 패에서 특수 소환한다. ② : 1턴에 1번, 이 카드 이외의 자신 필드의 "이그나이트" 몬스터 1장을 대상으로 하고 발동할 수 있다.
  그 카드를 주인의 패로 되돌리고, 상대 필드의 마법 / 함정 카드 1장을 고르고 주인의 덱의 맨 아래로 되돌린다.
  | sc_lore               = ①：以自己场上的３张“点火骑士”卡为对象可以发动。将该卡破坏，从手牌将此卡特殊召唤。<br />②：１回合１次，以自己场上１只其他的“点火骑士”怪兽为对象可以发动。将该卡放回手牌，将对手场上的１张魔法・陷阱卡放回牌组最下面。
