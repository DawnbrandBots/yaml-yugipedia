  | es_text         = 1 monstruo Cantante de Tipo Demonio + 1 o más monstruos de Tipo Demonio que no sean Cantantes<br />Ningún jugador puede Invocar por Sincronía. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario que esté equipado con una Carta de Equipo; destruye todas las Cartas de Equipo equipadas a ese monstruo y, si lo haces, inflige 400 puntos de daño a tu adversario por cada carta destruida.
  | ja_text         = 悪魔族チューナー＋チューナー以外の悪魔族モンスター１体以上<br />このカードがフィールド上に表側表示で存在する限り、お互いにシンクロ召喚をする事ができない。１ターンに１度、装備カードを装備した相手モンスター１体を選択して発動する事ができる。選択したモンスターに装備された装備カードを全て破壊し、破壊した数×４００ポイントダメージを相手ライフに与える。
  | ko_text         = 악마족 튜너 + 튜너 이외의 악마족 몬스터 1장이상<br />이 카드가 필드 위에 앞면 표시로 존재하는 한, 서로 싱크로 소환을 할 수 없다. 1턴에 1번, 장착 카드를 장착한 상대 몬스터 1장을 선택하고 발동 할 수 있다. 선택한 몬스터에 장착된 있는 장착 카드를 전부 파괴하고, 파괴한 수 X 400포인트 데미지를 상대 라이프에 준다.
