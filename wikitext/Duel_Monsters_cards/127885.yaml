  | text            = 1 [[Fiend]]-[[Type]] [[Tuner monster|Tuner]] + 1 or more non-Tuner Fiend-Type [[monster]]s<br />Neither player can [[Synchro Summon]]. [[Once per turn]]: You can [[target]] 1 monster your opponent [[control]]s that is [[equip]]ped with an [[Equip Card]]; [[destroy]] all Equip Cards equipped to that monster, and if you do, inflict 400 [[Effect damage|damage]] to your opponent for each card destroyed.
  | fr_text         = 1 Syntoniseur de Type Démon + 1 monstre non-Syntoniseur de Type Démon ou plus<br />Aucun joueur ne peut Invoquer par Synchronisation. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire qui est équipé avec une Carte d'Équipement ; détruisez toutes les Cartes d'Équipement équipées au monstre, et si vous le faites, infligez 400 points de dommages à votre adversaire pour chaque carte détruite.
  | de_text         = 1 Empfänger-Monster vom Typ Unterweltler + 1 oder mehr Nicht-Empfänger-Monster vom Typ Unterweltler<br />Kein Spieler kann Monster als Synchrobeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das mit einer Ausrüstungskarte ausgerüstet ist; zerstöre alle Ausrüstungskarten, mit denen das Monster ausgerüstet ist, und falls du dies tust, füge deinem Gegner 400 Schaden für jede zerstörte Karte zu.
  | it_text         = 1 Tuner di Tipo Demone + 1 o più mostri non-Tuner di Tipo Demone<br />Nessun giocatore può Synchro Evocare. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario che è equipaggiato con una Carta Equipaggiamento; distruggi tutte le Carte Equipaggiamento equipaggiate a quel mostro e, se lo fai, infliggi 400 danni al tuo avversario per ogni carta distrutta.
