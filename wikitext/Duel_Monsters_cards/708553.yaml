  | fr_text      = Non Invocable Spécialement. Vous pouvez Invoquer par Sacrifice face recto cette carte en Sacrifiant 1 monstre Zombie. Gagne 200 ATK pour chaque monstre Zombie que vous contrôlez (cette carte exclue). Au début de votre Main Phase 1, si vous avez cette carte et min. 2 monstres Zombie ("Daidara Bocchi" exclu) dans votre Cimetière : vous pouvez défausser 1 carte ; ajoutez cette carte à votre main.
  | de_text      = Kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte offen als Tributbeschwörung beschwören, indem du 1 Zombie-Monster als Tribut anbietest. Erhält für jedes Zombie-Monster, das du kontrollierst, außer dieser Karte, 200 ATK. Am Beginn deiner Main Phase 1, falls du diese Karte und 2 oder mehr andere Zombie-Monster als „Daidara-Bocchi“ in deinem Friedhof hast: Du kannst 1 Karte abwerfen; füge diese Karte deiner Hand hinzu.
  | it_text      = Non può essere Evocato Specialmente. Puoi Evocare tramite Tributo questa carta scoperta offrendo come Tributo 1 mostro Zombie. Guadagna 200 ATK per ogni mostro Zombie che controlli, eccetto questa carta. All'inizio della tua Main Phase 1, se hai questa carta e 2 o più mostri Zombie, diversi da "Daidara-Bocchi", nel tuo Cimitero: puoi scartare 1 carta; aggiungi questa carta alla tua mano.
  | pt_text      = Não pode ser Invocado por Invocação-Especial. Você pode Invocar este card por Invocação-Tributo com a face para cima ao oferecer como Tributo 1 monstro Zumbi. Ganha 200 de ATK para cada monstro Zumbi que você controla, exceto este card. No começo da sua Fase Principal 1, se você tiver este card e 2 ou mais monstros Zumbi que não sejam "Daidara-Bocchi" no seu Cemitério: você pode descartar 1 card; adicione este card à sua mão.
  | es_text      = No puede ser Invocado de Modo Especial. Puedes Invocar boca arriba por Sacrificio esta carta Sacrificando 1 monstruo Zombi. Gana 200 ATK por cada monstruo Zombi que controles, excepto esta carta. Al comienzo de tu Main Phase 1, si tienes esta carta, y 2 o más monstruos Zombi que no sean "Daidara-Bocchi", en tu Cementerio: puedes descartar 1 carta; añade esta carta a tu mano.
  | ja_text      = このカードは特殊召喚できない。このカードはアンデット族モンスター１体をリリースして表側表示でアドバンス召喚できる。①：このカードの攻撃力は、自分フィールドの他のアンデット族モンスターの数×２００アップする。②：このカードが墓地に存在し、自分の墓地に「ダイダラボッチ」以外のアンデット族モンスターが２体以上存在する場合、自分メインフェイズ１開始時に、手札を１枚捨てて発動できる。このカードを手札に加える。
  | ko_text      = 이 카드는 특수 소환할 수 없다. 이 카드는 언데드족 몬스터 1장을 릴리스하고 앞면 표시로 어드밴스 소환할 수 있다. ①: 이 카드의 공격력은, 자신 필드의 다른 언데드족 몬스터의 수 × 200 올린다. ②: 이 카드가 묘지에 존재하고, 자신 묘지에 "다이다라봇치" 이외의 언데드족 몬스터가 2장 이상 존재할 경우, 자신 메인 페이즈 1 개시시에, 패를 1장 버리고 발동할 수 있다. 이 카드를 패에 넣는다.
