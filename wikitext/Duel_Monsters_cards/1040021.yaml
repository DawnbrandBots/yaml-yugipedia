  | pt_lore               = 2 monstros "Memento"<br />Qualquer monstro destruído em batalha com um dos seus monstros "Memento" é banido. Você só pode usar cada um dos seguintes efeitos de "Dragão Gêmeo Mementotlan" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode destruir 1 monstro "Memento" na sua mão ou no campo com a face para cima e, se isso acontecer, adicione até 2 monstros "Memento" com nomes diferentes do seu Deck à sua mão. Se este card Invocado por Invocação-Fusão for destruído: você pode Invocar por Invocação-Especial 1 monstro "Memento" de Nível 6 ou menos do seu Cemitério.
