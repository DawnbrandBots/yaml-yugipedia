  | text            = When [[activating]] this card, your opponent cannot check cards in the [[Graveyard]]. Your opponent [[Declare|calls]] the name of the first [[Monster Card|monster]] found at the bottom of your Graveyard. If he/she calls it right, the monster is [[Banish|removed from play]]. If he/she calls it wrong, the monster is [[Special Summon]]ed to your side of the [[field]].
  | fr_text         = Lorsque vous activez cette carte, votre adversaire ne peut plus vérifier les cartes dans le Cimetière. Votre adversaire annonce le nom de la carte du premier monstre du dessous de votre Cimetière. S'il annonce juste, le monstre est retiré du jeu. S'il annonce faux, faites l'Invocation Spéciale de ce monstre sur votre Terrain.
  | de_text         = Während der Aktivierung dieser Karte kann dein Gegner keine Karten im Friedhof überprüfen. Dein Gegner nennt den Namen der untersten Monsterkarte in deinem Friedhof. Wenn er richtig vorausgesagt hat, wird dieses Monster aus dem Spiel entfernt. Wenn er falsch vorausgesagt hat, wird dieses Monster als Spezialbeschwörung auf deiner Spielfeldseite beschworen.
  | it_text         = Quando attivi questa carta, il tuo avversario non può controllare le carte nel Cimitero. Il tuo avversario nomina il nome del primo mostro in fondo al tuo Cimitero. Se indovina, il mostro viene rimosso dal gioco. Se sbaglia, il mostro viene Evocato tramite Evocazione Speciale sul tuo Terreno.
  | pt_text         = Ao ativar esta carta seu oponente não pode verificar cartas no Cemitério. Seu oponente deve dizer o nome do primeiro monstro encontrado no fundo do seu Cemitério. Se ele acertar, o monstro é removido do jogo. Se ele errar, aquele monstro é Invocado por Invocação Especial para o seu lado do campo.
  | es_text         = Al activar esta carta, tu adversario no puede comprobar las cartas del Cementerio. Tu adversario nombra el nombre del primer monstruo encontrado en el fondo de tu Cementerio. Si lo nombra correctamente, el monstruo es retirado del juego. Si lo nombra incorrectamente, la carta es Invocada mediante una Invocación Especial en tu Campo.
  | ja_text         = 発動中、相手は墓地のカードを確認する事ができない。相手プレイヤーは「クイズ」発動プレイヤーの墓地の一番下にあるモンスター名を当てる。当てた場合、そのカードをゲームから除外する。ハズレの場合、そのカードは持ち主のフィールド上に特殊召喚される。
  | ko_text         = 발동 중, 상대는 묘지의 카드를 확인할 수 없다. 상대 플레이어는 "퀴즈" 발동 플레이어의 묘지의 맨 아래에 있는 몬스터명을 맞춘다. 맞춘 경우, 그 카드를 게임에서 제외한다. 못 맞춘 경우, 그 카드는 주인의 필드 위에 특수 소환한다.
