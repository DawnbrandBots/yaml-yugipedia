  | lore                  = [[Target]] 1 "[[Gold Pride]]" [[monster]] you [[control]] or 1 "Gold Pride" card in your [[GY]], except "Gold Pride - It's Neck and Neck!"; [[return]] it to the [[hand]]. If your opponent controls a monster with higher [[ATK]] than your [[LP]]: You can [[banish]] this card and 1 "Gold Pride" monster from your GY; [[Special Summon]] 1 other "Gold Pride" monster from your [[Extra Deck]] that [[mentions]] that banished monster's name. You can only use each [[effect]] of "Gold Pride - It's Neck and Neck!" [[once per turn]].
  | fr_lore               = Ciblez 1 monstre "Fierté d'Or" que vous contrôlez ou 1 carte "Fierté d'Or" ("Fierté d'Or - C'est Serré !" exclu) dans votre Cimetière ; renvoyez-le à la main. Si votre adversaire contrôle un monstre avec une ATK supérieure à vos LP : vous pouvez bannir cette carte et 1 monstre "Fierté d'Or" depuis votre Cimetière ; Invoquez Spécialement 1 autre monstre "Fierté d'Or" depuis votre Extra Deck qui mentionne le nom du monstre banni. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - C'est Serré !" qu'une fois par tour.
  | de_lore               = Wähle 1 „Goldstolz“-Monster, das du kontrollierst, oder 1 „Goldstolz“-Karte in deinem Friedhof, außer „Goldstolz - Kopf an Kopf!“; gib es oder sie auf die Hand zurück. Falls dein Gegner ein Monster mit höheren ATK als deine LP kontrolliert: Du kannst diese Karte und 1 „Goldstolz“-Monster von deinem Friedhof verbannen; beschwöre 1 anderes „Goldstolz“-Monster, das den Namen jenes verbannten Monsters erwähnt als Spezialbeschwörung von deinem Extra Deck. Du kannst jeden Effekt von „Goldstolz - Kopf an Kopf!“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio 1 mostro "Orgoglio d'Oro" che controlli o 1 carta "Orgoglio d'Oro" nel tuo Cimitero, eccetto "Orgoglio d'Oro - Testa a Testa!"; falla ritornare nella mano. Se il tuo avversario controlla un mostro con ATK superiore ai tuoi LP: puoi bandire questa carta e 1 mostro "Orgoglio d'Oro" dal tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 altro mostro "Orgoglio d'Oro" che menziona il nome di quel mostro bandito. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Testa a Testa!" una sola volta per turno.
  | pt_lore               = Escolha 1 monstro "Orgulho Dourado" que você controla ou 1 card "Orgulho Dourado" no seu Cemitério, exceto "Orgulho Dourado - Estão Pau a Pau!"; devolva-o para a mão. Se seu oponente controlar um monstro com ATK maior que seus PV: você pode banir este card e 1 monstro "Orgulho Dourado" do seu Cemitério; Invoque por Invocação-Especial 1 outro monstro "Orgulho Dourado" do seu Deck Adicional que mencione o nome desse monstro banido. Você só pode usar cada efeito de "Orgulho Dourado - Estão Pau a Pau!" uma vez por turno.
  | es_lore               = Selecciona 1 monstruo "Orgullo Dorado" que controles o 1 carta "Orgullo Dorado" en tu Cementerio, excepto "Orgullo Dorado - ¡Están Igualados!"; devuélvelo a la mano. Si tu adversario controla un monstruo con ATK mayor que tus LP: puedes desterrar esta carta y 1 monstruo "Orgullo Dorado" en tu Cementerio; Invoca de Modo Especial otro monstruo "Orgullo Dorado" desde tu Deck Extra que mencione el nombre de ese monstruo desterrado. Sólo puedes usar cada efecto de "Orgullo Dorado - ¡Están Igualados!" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＧＰ」モンスター１体、または「ＧＰ－ネック・アンド・ネック」以外の自分の墓地の「ＧＰ」カード１枚を対象として発動できる。そのカードを手札に戻す。②：自分のＬＰの数値より高い攻撃力を持つモンスターが相手フィールドに存在する場合、自分の墓地からこのカードと「ＧＰ」モンスター１体を除外して発動できる。除外したモンスターのカード名が記された「ＧＰ」モンスター１体をＥＸデッキから特殊召喚する。
  | ko_lore               = 
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只“黄金荣耀”怪兽，或自己墓地“黄金荣耀－并驾齐驱”以外的１张“黄金荣耀”卡为对象可以发动。将该卡放回手牌。<br />②：对手场上存在攻击力高于自己LP数值的怪兽的情况下，从自己的墓地将此卡和１只“黄金荣耀”怪兽除外可以发动。从额外牌组将记载有所除外怪兽的卡名的１只“黄金荣耀”怪兽特殊召唤。
