  | text                = 1 [[Tuner monster|Tuner]] + 1 non-Tuner [[Monster Card|monster]]<br />If this card is [[Synchro Summon]]ed using a "[[Blackwing]]" monster as [[Synchro Material|Material]], it is treated as a Tuner while [[face-up]] on the [[field]]. Twice per [[turn]], this card cannot be [[destroyed by battle]].
  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation en utilisant un monstre "Aile Noire" comme Matériel, elle est traitée comme un Syntoniseur tant qu'elle est face recto sur le Terrain. Deux fois par tour, cette carte ne peut pas être détruite au combat.
  | de_text             = 1 Empfänger + 1 Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen und dabei ein „Schwarzflügel“-Monster als Material verwendet wird, wird sie als Empfänger behandelt, solange sie offen auf dem Spielfeld liegt. Zweimal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden.
  | it_text             = 1 Tuner + 1 mostro non-Tuner<br />Se questa carta viene Synchro Evocata utilizzando un mostro "Alanera" come Materiale, viene considerata come un Tuner mentre è scoperta sul Terreno. Due volte per turno, questa carta non può essere distrutta in battaglia.
  | pt_text             = 1 Regulador + 1 monstro não-Regulador<br />Se este card for Invocado por Invocação-Sincro usando um monstro "Asanegra" como Matéria, ele é considerado como um Regulador enquanto estiver com a face para cima no campo. Duas vezes por turno, este card não pode ser destruído em batalha.
  | es_text             = 1 Cantante + 1 monstruo que no sea Cantante<br />Si esta carta es Invocada por Sincronía usando un monstruo "Alanegra" como Material, mientras esté boca arriba en el Campo se trata como un monstruo Cantante. Dos veces por turno, esta carta no puede ser destruida en batalla.
  | ja_text             = チューナー＋チューナー以外のモンスター１体<br />①：「ＢＦ」モンスターを素材としてＳ召喚したこのカードはチューナーとして扱う。②：このカードは１ターンに２度まで戦闘では破壊されない。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장<br />①: "BF(블랙 페더)" 몬스터를 소재로 하고 싱크로 소환한 이 카드는 튜너로 취급한다. ②: 이 카드는 1턴에 2번까지 전투로는 파괴되지 않는다.
