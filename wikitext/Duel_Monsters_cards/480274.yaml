  | text          = [[Set]] 2 [[Field Spell Card|Field Spells]] with different names from your [[Main Deck|Deck]] on the [[field]] (1 on your field, and 1 on your opponent's field). While either of those cards remain Set on the field, neither player can [[activate]] or Set other Field Spells.
  | fr_text       = Posez 2 Magies de Terrain de noms différents depuis votre Deck sur le Terrain (1 sur votre Terrain et 1 sur le Terrain de votre adversaire). Tant qu'une de ces cartes reste Posée sur le Terrain, aucun joueur ne peut ni activer ni Poser d'autres Magies de Terrain.
  | de_text       = Setze 2 Spielfeldzauber mit unterschiedlichen Namen von deinem Deck aufs Spielfeld (1 auf deine, 1 auf die Spielfeldseite deines Gegners). Solange mindestens eine jener Karten gesetzt auf dem Spielfeld verbleibt, kann kein Spieler andere Spielfeldzauber aktivieren oder setzen.
  | it_text       = Posiziona 2 Magie Terreno con nomi diversi dal tuo Deck sul Terreno (1 sul tuo Terreno e 1 sul Terreno del tuo avversario). Mentre una qualsiasi di quelle carte rimane Posizionata sul Terreno, nessun giocatore può attivare o Posizionare altre Magie Terreno.
  | pt_text       = Baixe 2 Magias de Campo com nomes diferentes do seu Deck no campo (1 no seu campo e 1 no campo do seu oponente). Enquanto qualquer um desses cards permanecer Baixado no campo, nenhum duelista pode ativar ou Baixar outras Magias de Campo.
  | es_text       = Coloca en el Campo 2 Mágicas de Campo con nombres diferentes en tu Deck (1 en tu Campo y 1 en el Campo de tu adversario). Mientras cualquiera de esas cartas permanezca Colocada en el Campo, ningún jugador puede activar o Colocar otras Mágicas de Campo.
  | ja_text       = ①：自分のデッキからカード名が異なるフィールド魔法カード２枚を選び、その内の１枚を自分フィールドにセットし、もう１枚を相手フィールドにセットする。この効果でセットしたカードのいずれかがフィールドゾーンにセットされている限り、お互いに他のフィールド魔法カードを発動・セットできない。
  | ko_text       = ①: 자신의 덱에서 카드명이 다른 필드 마법 카드 2장을 골라, 그 중의 1장을 자신 필드에 세트하고, 나머지 1장을 상대 필드에 세트한다. 이 효과로 세트한 카드 중 어느 것이 필드 존에 세트되어 있는 한, 서로 다른 필드 마법 카드를 발동 / 세트할 수 없다.
  | sc_text       = ①：从牌组挑选２张卡名不同的场地魔法卡，将其中１张放置在自己场上，另１张放置在对手场上。只要有以此效果放置的卡仍被放置在场地区域，双方不可发动・放置其他的场地魔法卡。
