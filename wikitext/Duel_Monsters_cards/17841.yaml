  | text         = If there is 1 or more [[Monster Card|monster]](s) on the [[field]] of the [[control]]ler of this card, his/her opponent cannot place a monster on the field if his/her number of monsters would exceed the number of monsters that are on the field of this card's controller. The cards that are already on the field before this card's [[activation]] are unaffected by this [[effect]].
  | fr_text      = Lorsqu'il y a 1 monstre ou plus sur le Terrain du contrôleur de cette carte, le nombre de monstres que son adversaire place sur le Terrain ne peut excéder le nombre de monstres qui sont sur le Terrain du contrôleur. Les cartes qui étaient sur le Terrain avant l'activation de cette carte ne sont pas affectées par cet effet.
  | de_text      = Wenn sich 1 oder mehrere Monster auf der Spielfeldseite des Spielers, der diese Karte kontrolliert, befinden, kann sein Gegner keine Monster auf das Spielfeld bringen, wenn er dadurch mehr Monster auf dem Spielfeld haben würde als der Spieler, der diese Karte kontrolliert. Karten, die sich vor der Aktivierung dieser Karte auf dem Spielfeld befunden haben, bleiben von diesem Effekt unberührt.
  | it_text      = Quando ci sono 1 o più mostri sul Terreno del controllore di questa carta, il suo avversario non può mettere un mostro sul Terreno se l'avversario ha quindi più mostri sul Terreno del controllore di questa carta. Le carte che si trovavano sul Terreno prima dell'attivazione di questa carta sono immuni da questo effetto.
  | pt_text      = Quando existirem 1 ou mais monstros no Campo do controlador deste card, o adversário não pode colocar um monstro no Campo se o adversário fosse então ter mais monstros no Campo do que o controlador deste card. Os cards que estavam no Campo antes da activação deste card não são afectados por este efeito.
  | es_text      = Cuando hay 1 o más monstruos en el Campo del controlador de esta carta, su adversario no puede poner un monstruo en el Campo si el adversario tiene entonces más monstruos en el Campo que el controlador de esta carta. Las cartas que estaban en el Campo antes de la activación de esta carta no son afectadas por este efecto.
  | ja_text      = ①：自分フィールドにモンスターが存在する限り、相手はその数より多くなるように自身のフィールドにモンスターを出す事ができない。
  | ko_text      = ①: 자신 필드에 몬스터가 존재하는 한, 상대는 그 수보다 많아지도록 자신 필드에 몬스터를 낼 수 없다.
  | sc_text      = ①：只要自己场上存在怪兽，对手就不可将多于其数量的怪兽出到自身场上。
