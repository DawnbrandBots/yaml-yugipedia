  | it_text         = Se non hai nessuna Carta Magia/Trappola nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Dopo che questa carta è stata Evocata Specialmente in questo modo, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Samurai Superpesante". Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro di Tipo Macchina.
