  | text             = "[[Genex Controller]]" + 1 or more non-[[Tuner monster]]s<br />This card's [[effect]]s depend on the [[Attribute]](s) of its non-Tuner [[Synchro Material]] Monsters. [[Once per turn]], you can [[discard]] 1 card to [[activate]] one of its effects: ● [[WIND]]: [[Send]] 1 [[random]] card from your opponent's [[hand]] to the [[Graveyard]]. ● [[WATER]]: [[Target|Select]] 1 [[Spell Card|Spell]]/[[Trap Card]] on the [[field]], and [[destroy]] it. ● [[DARK]]: Select 1 [[face-up]] [[LIGHT]] monster on the field, destroy it and [[Draw a card|draw 1 card]].
  | fr_text          = "Contrôleur Genex" + 1 monstre non Syntoniseur ou plus<br />L'effet de cette carte dépend des Attributs de ses Monstres-Matériels de Synchro non Syntoniseur. Une fois par tour, vous pouvez défausser 1 carte pour activer 1 de ces effets : ● VENT : Envoyez 1 carte au hasard de la main de votre adversaire au Cimetière. ● EAU : Sélectionnez 1 Carte Piège ou Magie sur le Terrain, et détruisez-la. ● TÉNÈBRES : Sélectionnez 1 monstre LUMIÈRE face recto sur le Terrain, détruisez-le et piochez 1 carte.
  | de_text          = "Genex-Überwacher" + 1 oder mehr Nicht-Empfänger-Monster<br />Die Effekte dieser Karte hängen von den Eigenschaften ihrer Nicht-Empfänger-Synchromaterialmonster ab. Einmal pro Spielzug kannst du 1 Karte abwerfen, um einen ihrer Effekte zu aktivieren: ● WIND: Lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof. ● WASSER: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld und zerstöre sie. ● FINSTERNIS: Wähle 1 offenes LICHT Monster auf dem Spielfeld, zerstöre es und ziehe 1 Karte.
  | it_text          = "Genex Controllore" + 1 o più mostri non-Tuner<br />Gli effetti di questa carta dipendono dagli Attributi dei suoi Mostri Materiali Synchro non-Tuner. Una volta per turno, puoi scartare 1 carta per attivare uno di questi effetti:<br />● VENTO: Manda 1 carta a caso dalla mano del tuo avversario al Cimitero.<br />● ACQUA: Scegli 1 Carta Magia/Trappola sul Terreno e distruggila.<br />● OSCURITÀ: Scegli 1 mostro LUCE scoperto sul Terreno, distruggilo e pesca 1 carta.
  | pt_text          = "Controlador Genex" + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode descartar 1 card e, depois, ative 1 desses efeitos, dependendo dos Atributos dos não-Reguladores usados para a Invocação-Sincro deste card;<br />● VENTO: Envie 1 card aleatório da mão do seu oponente para o Cemitério.<br />● ÁGUA: Escolha 1 Magia/Armadilha no campo; destrua-a.<br />● TREVAS: Escolha 1 monstro de LUZ no campo; destrua o alvo e, se isso acontecer, compre 1 card.
  | es_text          = "Controlador Genex" + 1 o más monstruos que no sean Cantantes<br />Los efectos de esta carta dependen de el o los Atributos de sus Monstruos Material de Sincronía que no sean Cantantes. Una vez por turno, puedes descartar 1 carta para activar 1 de sus efectos: ●VIENTO: Manda al Cementerio 1 carta al azar de la mano de tu adversario. ●AGUA: Selecciona 1 Carta Mágica/de Trampa en el Campo y destrúyela. ●OSCURIDAD: Selecciona 1 monstruo de LUZ boca arriba en el Campo, destrúyelo y roba 1 carta.
  | ja_text          = 「ジェネクス・コントローラー」＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、手札を１枚捨て、このカードのＳ素材としたチューナー以外のモンスターの属性によって以下の効果から１つを選択して発動できる。●風：相手の手札をランダムに１枚墓地へ送る。●水：フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。●闇：フィールドの光属性モンスター１体を対象として発動できる。その光属性モンスターを破壊し、自分は１枚ドローする。
  | ko_text          = "제넥스 컨트롤러" ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드를 싱크로 소재로 한 튜너 이외의 몬스터의 속성에 따라, 이하의 효과를 1턴에 1번, 패를 1장 버리고 발동할 수 있다. ●바람 속성 : 상대의 패를 무작위로 1장 묘지로 보낸다. ●물 속성 : 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴한다. ●어둠 속성 : 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터 1장을 파괴하고, 자신의 덱에서 카드를 1장 드로우한다.
  | sc_text          = “次代机・控制者”＋协调以外的怪兽１只以上<br />①：１回合１次，舍弃１张手牌，根据作为此卡的同步素材的、协调以外的怪兽的属性，可从以下效果中选择１个发动。<br />●风：随机将对手的１张手牌送至墓地。<br />●水：以场上的１张魔法・陷阱卡为对象可以发动。将该卡破坏。<br />●暗：以场上的１只光属性怪兽为对象可以发动。将该光属性怪兽破坏，自己抽１张。
