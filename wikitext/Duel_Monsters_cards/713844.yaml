  | text                  = You can [[send]] this card from your [[hand]] or [[field]] to the [[GY]], then [[target]] 1 [[face-up]] [[monster]] your opponent [[control]]s; [[send]] 1 "[[Blackwing]]" [[Synchro Monster]] or 1 "[[Black-Winged Dragon]]" from your [[Extra Deck]] to the GY, and if you do, until the end of this [[turn]], the targeted monster loses 700 [[ATK]], also [[negate]] its [[effect]]s. This is a [[Quick Effect]] if you control a [[DARK]] [[Synchro Monster]]. You can only use this effect of "Blackwing - Chinook the Snow Blast" [[once per turn]].
  | fr_text               = Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; envoyez 1 Monstre Synchro "Aile Noire" ou 1 "Dragon Ailes Sombres" depuis votre Extra Deck au Cimetière, et si vous le faites, jusqu'à la fin de ce tour, le monstre ciblé perd 700 ATK, et aussi, annulez ses effets. Ceci est un Effet Rapide si vous contrôlez un Monstre Synchro TÉNÈBRES. Vous ne pouvez utiliser cet effet de "Aile Noire - Chinook le Souffle de Neige" qu'une fois par tour.
  | de_text               = Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; lege 1 „Schwarzflügel“-Synchromonster oder 1 „Schwarz geflügelter Drache“ von deinem Extra Deck auf den Friedhof und falls du dies tust, bis zum Ende dieses Spielzugs, verliert das als Ziel gewählte Monster 700 ATK, zusätzlich annulliere seine Effekte. Dies ist ein Schnelleffekt, falls du ein FINSTERNIS Synchromonster kontrollierst. Du kannst diesen Effekt von „Schwarzflügel - Chinook die Schneeböe“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; manda 1 Mostro Synchro "Alanera" o 1 "Drago Ali Nere" dal tuo Extra Deck al Cimitero e, se lo fai, fino alla fine di questo turno, il mostro scelto come bersaglio perde 700 ATK, inoltre annulla i suoi effetti. Questo è un Effetto Rapido se controlli un Mostro Synchro OSCURITÀ. Puoi utilizzare questo effetto di "Alanera - Chinook l'Esplosione di Neve" una sola volta per turno.
  | pt_text               = Você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; envie 1 Monstro Sincro "Asanegra" ou 1 "Dragão de Asas Negras" do seu Deck Adicional para o Cemitério e, se isso acontecer, até o final deste turno, o monstro alvo perde 700 de ATK e, além disso, negue seus efeitos. Este é um Efeito Rápido se você controlar um Monstro Sincro de TREVAS. Você só pode usar este efeito de "Asanegra - Chinook, a Explosão de Neve" uma vez por turno.
  | es_text               = Puedes mandar al Cementerio esta carta en tu mano o Campo, y después selecciona 1 monstruo boca arriba que controle tu adversario; manda al Cementerio 1 Monstruo de Sincronía "Alanegra" o 1 "Dragón de Alas Negras" en tu Deck Extra y, si lo haces, hasta el final de este turno, el monstruo seleccionado pierde 700 ATK, y además niega sus efectos. Esto es un Efecto Rápido si controlas un Monstruo de Sincronía de OSCURIDAD. Sólo puedes usar este efecto de "Alanegra - Chinook la Explosión de Nieve" una vez por turno.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる（自分フィールドに闇属性Ｓモンスターが存在する場合、この効果は相手ターンでも発動できる）。ＥＸデッキから「ＢＦ」Ｓモンスターか「ブラックフェザー・ドラゴン」１体を墓地へ送り、対象のモンスターはターン終了時まで、攻撃力が７００ダウンし、効果は無効化される。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 엑스트라 덱에서 "BF(블랙 페더)" 싱크로 몬스터 또는 "블랙 페더 드래곤" 1장을 묘지로 보내고, 대상 몬스터는 턴 종료시까지, 공격력을 700 내리며, 효과는 무효화된다. 자신 필드에 어둠 속성 싱크로 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text               = 此卡名的效果１回合仅可使用１次。①：将手牌・场上的此卡送至墓地，以对手场上的１只表侧表示怪兽为对象可以发动。从额外牌组将１只“黑羽”同步怪兽或“黑翼龙”送至墓地，对象怪兽直至回合结束时为止，攻击力下降７００，效果无效化。自己场上存在暗属性同步怪兽的情况下，此效果在对手回合中也可以发动。
