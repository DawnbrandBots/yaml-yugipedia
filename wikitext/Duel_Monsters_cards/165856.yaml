  | fr_text      = Non Invocable Spécialement depuis le Deck. Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement 2 Monstres Normaux de max. Niveau 4 de même nom depuis votre Deck, mais détruisez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Lapin Sauveteur" qu'une fois par tour.
  | de_text      = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Du kannst diese Karte verbannen, die du kontrollierst; beschwöre 2 Normale Monster der Stufe 4 oder niedriger mit demselben Namen als Spezialbeschwörung von deinem Deck, aber zerstöre sie während der End Phase. Du kannst diesen Effekt von „Rettungskaninchen“ nur einmal pro Spielzug verwenden.
  | it_text      = Non può essere Evocato Specialmente dal Deck. Puoi bandire questa carta che controlli; Evoca Specialmente 2 Mostri Normali di Livello 4 o inferiore con lo stesso nome dal tuo Deck, ma distruggili durante la End Phase. Puoi utilizzare questo effetto di "Coniglio da Soccorso" una sola volta per turno.
  | pt_text      = Não pode ser Invocado por Invocação-Especial do Deck. Você pode banir este card que você controla; Invoque por Invocação-Especial 2 Monstros Normais de Nível 4 ou menos, com o mesmo nome, do seu Deck, mas destrua-os durante a Fase Final. Você só pode usar este efeito de "Coelho de Socorro" uma vez por turno.
  | es_text      = No puede ser Invocado de Modo Especial desde el Deck. Puedes desterrar esta carta que tú controles; Invoca de Modo Especial, desde tu Deck, 2 Monstruos Normales de Nivel 4 o menor con el mismo nombre, pero destrúyelos durante la End Phase. Sólo puedes usar este efecto de "Conejo Rescatador" una vez por turno.
  | ja_text      = このカードはデッキから特殊召喚できない。このカード名の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。デッキからレベル４以下の同名の通常モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_text      = "레스큐 래빗"의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 덱에서 특수 소환할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 4 이하의 같은 이름의 일반 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
