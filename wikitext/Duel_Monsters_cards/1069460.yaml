  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地・除外状態の、Ｘモンスターか「ライゼオル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、デッキから「ライゼオル」カード１枚を自分フィールドのランク４のＸモンスター１体のＸ素材にできる。このターン、自分はランク４のＸモンスターでしか攻撃宣言できない。
