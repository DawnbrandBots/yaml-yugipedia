  | pt_text             = Escolha 1 dos seus Monstros Xyz ou monstros "Ryzeal" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode associar 1 card "Ryzeal" do seu Deck a 1 Monstro Xyz de Classe 4 que você controla e, além disso, você não pode declarar ataques pelo resto deste turno, exceto com Monstros Xyz de Classe 4. Você só pode ativar 1 "Plugin de Ryzeal" por turno.
