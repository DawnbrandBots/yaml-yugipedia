  | sc_text             = 此卡名的卡１回合仅可发动１张。①：以自己墓地・除外状态的１只超量怪兽或“雷热涡炉”怪兽为对象可以发动。将该怪兽特殊召唤。然后，可从牌组将１张“雷热涡炉”卡作为自己场上１只阶级４超量怪兽的超量素材。此回合，自己仅可用阶级４超量怪兽攻击宣言。
