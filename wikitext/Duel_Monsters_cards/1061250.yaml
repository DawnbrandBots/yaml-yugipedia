  | text                = (This card is always treated as a "[[Wedju]]" card.)<br />The equipped [[monster]] cannot [[attack]] or be [[Tribute]]d, also its [[effect]]s are [[negate]]d. [[Once per turn]], if you [[control]] the equipped monster: You can [[Add a card|add]] 1 "[[Wedju]]" card from your [[Main Deck|Deck]] to your [[hand]], except "Grief Tablet". If this card is sent to the [[GY]] because the equipped monster is [[destroy]]ed: You can inflict 500 [[Effect damage|damage]] to your opponent. You can only activate 1 "Grief Tablet" per turn.
  | fr_text             = (Cette carte est toujours traitée comme carte "Wedju".)<br />Le monstre équipé ne peut ni attaquer ni être Sacrifié, et aussi, ses effets sont annulés. Une fois par tour, si vous contrôlez le monstre équipé : vous pouvez ajouter 1 carte "Wedju" ("Tablette de Glaise" exclu) depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière parce que le monstre équipé est détruit : vous pouvez infliger 500 points de dommages à votre adversaire. Vous ne pouvez activer qu'1 "Tablette de Glaise" par tour.
  | de_text             = (Diese Karte wird immer als „Wedju“-Karte behandelt.)<br />Das ausgerüstete Monster kann weder angreifen noch als Tribut angeboten werden, zusätzlich werden seine Effekte annulliert. Einmal pro Spielzug, falls du das ausgerüstete Monster kontrollierst: Du kannst deiner Hand 1 „Wedju“-Karte von deinem Deck hinzufügen, außer „Gedenktafel“. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster zerstört wird: Du kannst deinem Gegner 500 Schaden zufügen. Du kannst nur 1 „Gedenktafel“ pro Spielzug aktivieren.
  | it_text             = (Questa carta viene sempre considerata come una carta "Wedju".)<br />Il mostro equipaggiato non può attaccare o essere offerto come Tributo, inoltre i suoi effetti sono annullati. Una volta per turno, se controlli il mostro equipaggiato: puoi aggiungere 1 carta "Wedju" dal tuo Deck alla tua mano, eccetto "Tavoletta della Sofferenza". Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene distrutto: puoi infliggere 500 danni al tuo avversario. Puoi attivare solo 1 "Tavoletta della Sofferenza" per turno.
  | pt_text             = (Este card deve ser sempre considerado como um card "Wedju".)<br />O monstro equipado não pode atacar ou ser oferecido como Tributo e, além disso, seus efeitos são negados. Uma vez por turno, se você controla o monstro equipado: você pode adicionar 1 card "Wedju" do seu Deck à sua mão, exceto "Tábua do Luto". Se este card for enviado para o Cemitério porque o monstro equipado foi destruído: você pode causar 500 de dano ao seu oponente. Você só pode ativar 1 "Tábua do Luto" por turno.
  | es_text             = (Esta carta se trata siempre como una carta "Wedju").<br />El monstruo equipado no puede atacar o ser Sacrificado, y además sus efectos son negados. Una vez por turno, si controlas el monstruo equipado: puedes añadir a tu mano 1 carta "Wedju" en tu Deck, excepto "Tableta de Aflicción". Si esta carta es mandada al Cementerio porque el monstruo equipado es destruido: puedes infligir 500 puntos de daño a tu adversario. Sólo puedes activar 1 "Tableta de Aflicción" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：装備モンスターは攻撃できず、効果は無効化され、リリースできない。②：１ターンに１度、装備モンスターが自分フィールドに存在する場合に発動できる。デッキから「嘆きの石版」以外の「石版」カード１枚を手札に加える。③：装備モンスターが破壊された事でこのカードが墓地へ送られた場合に発動できる。相手に５００ダメージを与える。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 장착 몬스터는 공격할 수 없으며, 효과는 무효화되고, 릴리스할 수 없다. ②: 1턴에 1번, 장착 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 덱에서 "통곡의 웨주" 이외의 "웨주" 카드 1장을 패에 넣는다. ③: 장착 몬스터가 파괴된 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 상대에게 500 데미지를 준다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：装备怪兽不可攻击，效果无效化，且不可解放。②：１回合１次，装备怪兽存在于自己场上的情况下可以发动。从牌组将“叹息石版”以外的１张“石版”卡加入手牌。③：因装备怪兽被破坏导致此卡被送至墓地的情况下可以发动。给予对手５００伤害。
