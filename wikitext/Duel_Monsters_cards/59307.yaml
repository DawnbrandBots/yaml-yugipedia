  | text            = If a [[Level]] 3 or lower [[Normal Monster]] you [[control]] [[battle]]s, during the [[Damage Step]] you can pay [[Life Points]] in multiples of 100. The [[ATK]] of the opponent's monster is reduced by the amount of Life Points you paid, until the [[End Phase]]. (You cannot pay more Life Points than the ATK of the opponent's monster.)
  | fr_text         = Si un Monstre Normal de Niveau 3 ou moins que vous contrôlez combat, durant la Damage Step vous pouvez payer des Life Points en multiples de 100. L'ATK du monstre de l'adversaire est réduit par le montant de Life Points que vous avez payé, jusqu'à la End Phase (vous ne pouvez pas payer plus de Life Points que l'ATK du monstre de l'adversaire).
  | de_text         = Falls ein Normales Monster der Stufe 3 oder niedriger kämpft, das du kontrollierst, kannst du während des Damage Steps Life Points in Vielfachen von 100 zahlen. Die ATK des Monsters deines Gegners werden bis zur End Phase um die Anzahl der Life Points reduziert, die du gezahlt hast. (Du kannst nicht mehr Life Points zahlen als die ATK des Monsters deines Gegners.)
  | it_text         = Se un Mostro Normale di Livello 3 o inferiore che controlli combatte, durante il Damage Step puoi pagare Life Points in multipli di 100. L'ATK del mostro dell'avversario viene ridotto della quantità di Life Points che hai pagato, fino all'End Phase. (Non puoi pagare più Life Points dell'ATK del mostro dell'avversario.)
  | es_text         = Si un Monstruo Normal de Nivel 3 o menor que controles batalla, durante el Damage Step puedes pagar Life Points en múltiplos de 100. El ATK del monstruo de tu adversario se reduce en la cantidad de Life Points que pagaste, hasta la End Phase. (No puedes pagar más Life Points que el ATK del monstruo de tu adversario.)
  | pt_text         = Durante a Damage Step de qualquer jogador, se um Normal Monster de Nível 3 ou menor que você controla batalha com um monstro, você pode pagar múltiplos de 100 LPs para fazer com que aquele monstro perca a mesma quantidade de ATK e DEF, até a End Phase.
  | ja_text         = 自分フィールド上に存在するレベル３以下の通常モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動する事ができる。このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力は払った数値分ダウンする。
  | ko_text         = 자신 필드 위에 존재하는 레벨 3 이하의 일반 몬스터가 전투를 실행할 경우, 그 데미지 스텝시에 100의 배수의 라이프 포인트를 지불하고 발동할 수 있다. 이 턴의 엔드 페이즈시까지, 전투를 실행하는 상대 몬스터 1장의 공격력은 지불한 수치만큼 내린다.
