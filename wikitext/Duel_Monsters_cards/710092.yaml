  | fr_text               = Durant la Main ou Battle Phase : envoyez 1 Magie depuis votre Deck au Cimetière qui liste spécifiquement tous les "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet" ; cet effet devient l'effet de la Magie lorsque la carte est activée. Durant la End Phase, si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre LUMIÈRE Guerrier dans votre Cimetière ; mélangez-le dans le Deck, et si vous le faites, ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Remplacement du Harlequin" qu'une fois par tour.
  | de_text               = Während der Main oder Battle Phase: Lege 1 Zauber, der ausdrücklich „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ alle erwähnt, von deinem Deck auf den Friedhof; dieser Effekt wird derselbe wie der Effekt des Zaubers, wenn die Karte aktiviert wird. Während der End Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 LICHT Krieger-Monster in deinem Friedhof wählen; mische es ins Deck und falls du dies tust, füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Wilder Joker“ nur einmal pro Spielzug verwenden.
  | it_text               = Durante la Main o Battle Phase: manda dal tuo Deck al Cimitero 1 Magia che indica specificamente "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack" (tutti e tre); questo effetto diventa l'effetto di quella Magia quando quella carta viene attivata. Durante la End Phase, se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro LUCE Guerriero nel tuo Cimitero; mischialo nel Deck e, se lo fai, aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Matta del Joker" una sola volta per turno.
  | pt_text               = Durante a Fase Principal ou de Batalha: envie 1 Magia do seu Deck para o Cemitério que liste especificamente todos "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete"; este efeito se torna o efeito dessa Magia quando esse card for ativado. Durante a Fase Final, se este card estiver no seu Cemitério: você pode escolher 1 monstro Guerreiro de LUZ no seu Cemitério; embaralhe-o no Deck e, se isso acontecer, adicione este card à sua mão. Você só pode usar cada efeito de "Coringa Imprevisível" uma vez por turno.
  | es_text               = Durante la Main o Battle Phase: manda al Cementerio 1 Mágica en tu Deck que liste específicamente a "Escolta de la Reina", "Escolta del Rey" y "Escolta de la Sota"; este efecto se convierte en el efecto de esa Mágica cuando esa carta es activada. Durante la End Phase, si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Guerrero de LUZ en tu Cementerio; barájalo al Deck y, si lo haces, añade esta carta a tu mano. Sólo puedes usar cada efecto de "Bufón Comodín" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズ及びバトルフェイズに、デッキから「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」のカード名が全て記された魔法カード１枚を墓地へ送って発動できる。この効果は、その魔法カード発動時の効果と同じになる。②：自分・相手のエンドフェイズに、自分の墓地の戦士族・光属性モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、墓地のこのカードを手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈 및 배틀 페이즈에, 덱에서 "퀸즈 나이트" "잭스 나이트" "킹스 나이트"의 카드명이 전부 쓰여진 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 이 효과는, 그 마법 카드 발동시의 효과와 같아진다. ②: 자신 / 상대의 엔드 페이즈에, 자신 묘지의 전사족 / 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌리고, 묘지의 이 카드를 패에 넣는다.
