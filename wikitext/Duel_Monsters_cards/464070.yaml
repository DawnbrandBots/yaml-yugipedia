  | fr_text               = (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 Monstre Fusion que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK/DEF. Si cette carte est Invoquée Normalement ou retournée face recto : vous pouvez ajouter 1 "Invokhation" depuis votre Deck à votre main.
  | de_text               = (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 Fusionsmonster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK/DEF. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst deiner Hand 1 „Beschwörung“ von deinem Deck hinzufügen.
  | it_text               = (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 Mostro Fusione che controlli; esso guadagna 1000 ATK/DEF fino alla fine di questo turno. Se questa carta viene Evocata Normalmente o scoperta: puoi aggiungere 1 "Invokazione" dal tuo Deck alla tua mano.
  | pt_text               = (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e, depois, escolha 1 Monstro de Fusão que você controla; ele ganha 1000 de ATK/DEF até o final deste turno. Se este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode adicionar 1 "Invokação" do seu Deck à sua mão.
  | es_text               = (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 Monstruo de Fusión que controles; hasta el final de este turno, éste gana 1000 ATK/DEF. Si esta carta es Invocada de Modo Normal o volteada boca arriba: puedes añadir a tu mano, desde tu Deck, 1 "Invokación".
  | ja_text               = ①：自分・相手ターンに、このカードを手札から墓地へ送り、自分フィールドの融合モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで１０００アップする。②：このカードが召喚・リバースした場合に発動できる。デッキから「召喚魔術」１枚を手札に加える。
  | ko_text               = ①: 이 카드를 패에서 묘지로 보내고, 자신 필드의 융합 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 일반 소환 / 리버스했을 경우에 발동할 수 있다. 덱에서 "소환마술" 1장을 패에 넣는다.
  | sc_text               = ①：在自己・对手回合中，从手牌将此卡送至墓地，以自己场上的1只融合怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止上升1000。②：此卡召唤・反转的情况下可以发动。从牌组将1张“召唤魔术”加入手牌。
