  | pendulum_effect       = [[Once per turn]]: You can [[send]] 1 "[[Speedroid]]" [[Tuner monster|Tuner]] from your [[hand]] or [[face-up]] from your [[field]] to the [[GY]]; increase or reduce (min. 1) this card's [[Pendulum Scale]] by the original [[Level]] of the sent monster until the end of this [[turn]].
  | text                  = If there are no [[Monster Card|monsters]] on the [[field]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Speedroid Passinglider" [[once per turn]] this way. When this card is [[Tribute Summon]]ed: You can [[target]] 1 [[Level]] 4 or lower "[[Speedroid]]" monster in your [[GY]]; Special Summon it. Your opponent's monsters cannot target "Speedroid" monsters for [[attack]]s, except this one.
  | fr_pendulum_effect    = Une fois par tour : vous pouvez envoyer 1 Syntoniseur "Vitesseroid" depuis votre main ou face recto depuis votre Terrain au Cimetière ; jusqu'à la fin de ce tour, augmentez ou réduisez l'Échelle Pendule de cette carte (min. 1) du Niveau d'origine du monstre envoyé.
  | fr_text               = S'il n'y a aucun monstre sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Planeur de Passage Vitesseroid" qu'une fois par tour de cette façon. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez cibler 1 monstre "Vitesseroid" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Les monstres de votre adversaire ne peuvent pas cibler de monstres "Vitesseroid" (celui-ci exclu) avec une attaque.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 „Geschwindigkeitsroid“-Empfänger von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; erhöhe oder verringere (min. 1) den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs um die Grund-Stufe des auf den Friedhof gelegten Monsters.
  | de_text               = Falls keine Monster auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Geschwindigkeitsroid Vorbeigleiter“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 „Geschwindigkeitsroid“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Monster deines Gegners können keine „Geschwindigkeitsroid“-Monster als Angriffsziel wählen, außer diesem.
  | it_pendulum_effect    = Una volta per turno: puoi mandare 1 Tuner "Velociroid" dalla tua mano o scoperto dal tuo Terreno al Cimitero; aumenta o riduci (minimo di 1) il Valore Pendulum di questa carta del Livello originale del mostro mandato fino alla fine di questo turno.
  | it_text               = Se non c'è nessun mostro sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Velociroid Passaliante" una sola volta per turno in questo modo. Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio 1 mostro "Velociroid" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. I mostri del tuo avversario non possono scegliere come bersaglio mostri "Velociroid" per gli attacchi, eccetto questo.
  | pt_pendulum_effect    = Uma vez por turno: você pode enviar 1 Regulador "Velocidaroide" da sua mão ou com a face para cima no seu campo para o Cemitério; até o final deste turno, aumente ou reduza (mín. 1) a Escala de Pêndulo deste card pelo Nível original do monstro enviado.
  | pt_text               = Se não houver monstros no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Velocidaroide Planador Zunindo" por Invocação-Especial uma vez por turno desta forma. Quando este card for Invocado por Invocação-Tributo: você pode escolher 1 monstro "Velocidaroide" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Os monstros do seu oponente não podem escolher monstros "Velocidaroide" como alvo de ataques, exceto este.
  | es_pendulum_effect    = Una vez por turno: puedes mandar al Cementerio 1 Cantante "Velociroid" en tu mano o boca arriba en tu Campo; hasta el final de este turno, aumenta o reduce (min. 1) la Escala de Péndulo de esta carta tanto como el Nivel original del monstruo mandado.
  | es_text               = Si no hay monstruos en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Velociroid Planeadorpaso" una vez por turno de esta forma. Cuando esta carta es Invocada por Sacrificio: puedes seleccionar 1 monstruo "Velociroid" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Los monstruos de tu adversario no pueden seleccionar para ataques a monstruos "Velociroid", excepto a éste.
  | ja_pendulum_effect    = ①：１ターンに１度、手札及び自分フィールドの表側表示モンスターの中から、「スピードロイド」チューナー１体を墓地へ送って発動できる。ターン終了時まで、墓地へ送ったそのモンスターの元々のレベル分だけこのカードのＰスケールを上げる、または下げる（最小１まで）。
  | ja_text               = 「ＳＲパッシングライダー」の①の方法による特殊召喚は１ターンに１度しかできない。①：お互いのフィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードがアドバンス召喚に成功した時、自分の墓地のレベル４以下の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：このカードがモンスターゾーンに存在する限り、相手は他の「スピードロイド」モンスターを攻撃対象に選択できない。
  | ko_pendulum_effect    = ①: 1턴에 1번, 패 및 자신 필드의 앞면 표시 몬스터 중에서, "스피드로이드" 튜너 1장을 묘지로 보내고 발동할 수 있다. 턴 종료시까지, 묘지로 보낸 그 몬스터의 원래의 레벨만큼만 이 카드의 펜듈럼 스케일을 올리거나, 또는 내린다(최소 1 까지).
  | ko_text               = "SR(스피드로이드) 패싱글라이더"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 서로의 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 어드밴스 소환에 성공했을 때, 자신 묘지의 레벨 4 이하의 "스피드로이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "스피드로이드" 몬스터를 공격 대상으로 선택할 수 없다.
