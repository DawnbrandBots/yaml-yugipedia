  | lore                  = You can [[Special Summon]] this card (from your [[hand]]) by [[send]]ing 1 [[Insect]], [[Plant]], or [[Reptile]] monster from your [[hand]] to the [[GY]]. You can only Special Summon "Ragnaraika the Evil Seed" [[once per turn]] this way. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] to your hand up to 2 different "[[Ragnaraika]]" cards of yours that are [[banish]]ed and/or in your [[Main Deck|Deck]], except "Ragnaraika the Evil Seed", then [[banish]] 1 card from your hand, also you cannot Special Summon for the rest of this [[turn]], except Insect, Plant, or Reptile monsters. You can only use this effect of "Ragnaraika the Evil Seed" [[once per turn]].
  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 monstre Insecte, Plante ou Reptile depuis votre main au Cimetière. Vous ne pouvez Invoquer Spécialement "Ragnaraika la Graine Maléfique" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter à votre main max. 2 de vos cartes "Ragnaraika" différentes ("Ragnaraika la Graine Maléfique" exclu) qui sont bannies et/ou dans votre Deck, puis bannissez 1 carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte, Plante ou Reptile exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Ragnaraika la Graine Maléfique" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Insekt-, Pflanze- oder Reptil-Monster von deiner Hand auf den Friedhof legst. Du kannst „Ragnaraika der böse Samen“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand bis zu 2 unterschiedliche „Ragnaraika“-Karten von deinen verbannten Karten und/oder deinem Deck hinzufügen, außer „Ragnaraika der böse Samen“, dann verbanne 1 Karte von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Insekt-, Pflanze- und Reptil-Monstern. Du kannst diesen Effekt von „Ragnaraika der böse Samen“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 mostro Insetto, Pianta o Rettile dalla tua mano al Cimitero. Puoi Evocare Specialmente "Ragnaraika il Seme Malvagio" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere alla tua mano fino a 2 tue carte "Ragnaraika" diverse che sono bandite e/o nel tuo Deck, eccetto "Ragnaraika il Seme Malvagio", poi bandire 1 carta dalla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Insetto, Pianta o Rettile. Puoi utilizzare questo effetto di "Ragnaraika il Seme Malvagio" una sola volta per turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 monstro Inseto, Planta ou Réptil da sua mão para o Cemitério. Você só pode Invocar "Ragnaraika, a Semente Maligna" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar à sua mão até 2 cards "Ragnaraika" diferentes dos seus que estiverem banidos e/ou no seu Deck, exceto "Ragnaraika, a Semente Maligna" e, depois, bana 1 card da sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Inseto, Planta ou Réptil. Você só pode usar este efeito de "Ragnaraika, a Semente Maligna" uma vez por turno.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio 1 monstruo Insecto, Planta o Reptil en tu mano. Sólo puedes Invocar de Modo Especial "Ragnaraika la Semilla del Mal" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano hasta 2 de tus cartas "Ragnaraika" diferentes que estén desterradas y/o en tu Deck, excepto "Ragnaraika la Semilla del Mal", y después destierra 1 carta en tu mano, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Insecto, Planta o Reptil. Sólo puedes usar este efecto de "Ragnaraika la Semilla del Mal" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札の昆虫族・植物族・爬虫類族モンスター１体を墓地へ送り、手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。「蕾禍ノ毬首」以外の自分のデッキ・除外状態の「蕾禍」カードを２枚まで手札に加える（同名カードは１枚まで）。その後、自分の手札を１枚選んで除外する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패의 곤충족 / 식물족 / 파충류족 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "뇌화의 마리코베" 이외의 자신의 덱 / 제외 상태인 "뇌화" 카드를 2장까지 패에 넣는다(같은 이름의 카드는 1장까지). 그 후, 자신의 패를 1장 고르고 제외한다. 이 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다.
  | sc_lore               = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：此卡可将手牌的１只昆虫族・植物族・爬虫类族怪兽送至墓地，来从手牌特殊召唤。<br />②：此卡召唤・特殊召唤的情况下可以发动。将“蕾祸之毬首”以外的、自己的牌组・除外状态的最多２张“蕾祸”卡加入手牌（同名卡最多１张）。然后，挑选自己的１张手牌除外。此回合，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
