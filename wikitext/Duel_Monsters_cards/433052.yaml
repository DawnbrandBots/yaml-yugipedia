  | lore                  = 2 [[Level]] 6 [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by [[send]]ing 1 "[[Burning Abyss]]" monster from your [[hand]] to the [[Graveyard|GY]], then using 1 "[[Dante]]" monster you [[control]] as [[Xyz Material|material]]. ([[Transfer]] its materials to this card.) If [[Summon]]ed this way, the following [[effect]] cannot be [[activate]]d this [[turn]]. [[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 material from this card; send 1 card from your [[Main Deck|Deck]] to the GY. If this card in your [[possess]]ion is [[destroy]]ed by your opponent's card and sent to your GY: You can Special Summon 1 "Burning Abyss" monster from your [[Extra Deck]], [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_lore               = 2 monstres de Niveau 6<br />Vous pouvez aussi Invoquer par Xyz cette carte en envoyant 1 monstre "Abysses Ardents" depuis votre main au Cimetière, puis en utilisant 1 monstre "Dante," que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Si elle est Invoquée de cette façon, l'effet suivant ne peut pas être activé ce tour. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; envoyez 1 carte depuis votre Deck au Cimetière. Si cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Abysses Ardents" depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  | de_lore               = 2 Monster der Stufe 6<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 „Brennenden Abgrund“-Monster von deiner Hand auf den Friedhof legst und dann 1 „Dante“-Monster, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Falls sie auf diese Art beschworen wird, kann der folgende Effekt in diesem Spielzug nicht aktiviert werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; lege 1 Karte von deinem Deck auf den Friedhof. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Brennenden Abgrund“-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore               = 2 mostri di Livello 6<br />Puoi anche Evocare Xyz questa carta mandando 1 mostro "Abisso Bruciante" dalla tua mano al Cimitero, poi utilizzando 1 mostro "Dante," che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Se viene Evocato in questo modo, il seguente effetto non può essere attivato in questo turno. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; manda 1 carta dal tuo Deck al Cimitero. Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Abisso Bruciante" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_lore               = 2 monstros de Nível 6<br />Você também pode Invocar este card por Invocação-Xyz ao enviar 1 monstro "Abismo Ardente" da sua mão para o Cemitério e, depois, use 1 monstro "Dante," que você controla como matéria. (Transfira as matérias dele para este card.) Se Invocado desta forma, o seguinte efeito não pode ser ativado neste turno. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; envie 1 card do seu Deck para o Cemitério. Se este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Abismo Ardente" do seu Deck Adicional, ignorando suas condições de Invocação.
  | es_lore               = 2 monstruos de Nivel 6<br />También puedes Invocar Xyz esta carta mandando al Cementerio 1 monstruo "Abismo Ardiente" en tu mano, y después usando 1 monstruo "Dante," que controles como material. (Transfiere sus materiales a esta carta). Si es Invocado de esta forma, este turno el siguiente efecto no puede ser activado. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; manda al Cementerio 1 carta en tu Deck. Si esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 monstruo "Abismo Ardiente", ignorando sus condiciones de Invocación.
  | ja_lore               = レベル６モンスター×２<br />﻿このカードは手札の「彼岸」モンスター１体を墓地へ送り、自分フィールドの「ダンテ」モンスターの上に重ねてＸ召喚する事もできる。この方法で特殊召喚したターン、このカードの①の効果は発動できない。①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。デッキからカード１枚を選んで墓地へ送る。②：このカードが相手によって破壊され墓地へ送られた場合に発動できる。ＥＸデッキから「彼岸」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_lore               = 레벨 6 몬스터 × 2<br />이 카드는 패의 "피안" 몬스터 1장을 묘지로 보내고, 자신 필드의 "단테" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 이 방법으로 특수 소환한 턴에, 이 카드의 ①의 효과는 발동할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 카드 1장을 고르고 묘지로 보낸다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 "피안" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | sc_lore               = 等级6怪兽×2<br />此卡也可将手牌的1只“彼岸”怪兽送至墓地，来重叠在自己场上的“但丁”怪兽的上方超量召唤。以此方法特殊召唤的回合，此卡的①效果不可发动。①：1回合1次，去除此卡的1个超量素材可以发动。从牌组挑选1张卡送至墓地。此效果在对手回合中也可以发动。②：此卡因对手被破坏并被送至墓地的情况下可以发动。将1只“彼岸”怪兽从额外牌组无视召唤条件特殊召唤。
