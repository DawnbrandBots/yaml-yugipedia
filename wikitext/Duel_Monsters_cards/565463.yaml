  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Valkyrie-" ("Valkyrie-Dritte" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Valkyrie-Dritte" qu'une fois par tour. Gagne 200 ATK pour chacun des monstres bannis de votre adversaire.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Walküre“-Karte von deinem Deck hinzufügen, außer „Dritte Walküre“. Du kannst diesen Effekt von „Dritte Walküre“ nur einmal pro Spielzug verwenden. Erhält 200 ATK für jedes verbannte Monster deines Gegners.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Valkyria-" dal tuo Deck alla tua mano, eccetto "Valkyria-Terza". Puoi utilizzare questo effetto di "Valkyria-Terza" una sola volta per turno. Guadagna 200 ATK per ognuno dei mostri banditi del tuo avversario.
