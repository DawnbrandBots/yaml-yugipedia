  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Valquiria-" en tu Deck, excepto "Valquiria-Dritte". Sólo puedes usar este efecto de "Valquiria-Dritte" una vez por turno. Gana 200 ATK por cada uno de los monstruos desterrados de tu adversario.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ワルキューレ・ドリット」以外の「ワルキューレ」カード１枚を手札に加える。②：このカードの攻撃力は、除外されている相手モンスターの数×２００アップする。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "왈큐레 드리트" 이외의 "왈큐레" 카드 1장을 패에 넣는다. ②: 이 카드의 공격력은, 제외되어 있는 상대 몬스터의 수 × 200 올린다.
