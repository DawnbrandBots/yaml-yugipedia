  | pt_text             = Quando este card for enviado do campo para o Cemitério depois de ser virado com a face para cima: escolha 1 monstro "Pinguim" no seu Cemitério, exceto "Pequeno Pinguim"; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa.
  | es_text             = Cuando esta carta es mandada al Cementerio desde el Campo después de haber sido volteada boca arriba: selecciona 1 monstruo "Pingüino" en tu Cementerio, excepto "Pingüino Enclenque"; Invoca ese objetivo de Modo Especial en Posición de Ataque boca arriba o Posición de Defensa boca abajo.
  | ja_text             = リバースしたこのカードが墓地へ送られた時、自分の墓地から「子型ペンギン」以外の「ペンギン」と名のついたモンスター１体を選択し、表側攻撃表示または裏側守備表示で特殊召喚する。
