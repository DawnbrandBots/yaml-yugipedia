  | fr_text                  = Cette carte gagne 200 ATK pour chaque monstre "Meklord" (cette carte exclue) sur le Terrain. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Armée Meklord" depuis votre Deck.
  | de_text                  = Diese Karte erhält 200 ATK für jedes „Meklord“-Monster auf dem Spielfeld, außer dieser Karte. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Meklord-Armee“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  | it_text                  = Questa carta guadagna 200 ATK per ogni mostro "Meklord" scoperto sul Terreno, eccetto questa carta. Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi Evocare Specialmente 1 mostro "Esercito Meklord" dal tuo Deck.
  | pt_text                  = Este card ganha 200 de ATK para cada monstro "Senhormek" no campo, exceto este card. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Exército Senhormek" do seu Deck.
  | es_text                  = Esta carta gana 200 ATK por cada monstruo "Meklord" en el Campo, excepto esta carta. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Ejército Meklord".
  | ja_text                  = このカードの攻撃力は、このカード以外のフィールド上に表側表示で存在する「機皇」と名のついたモンスターの数×２００ポイントアップする。このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「機皇兵」と名のついたモンスター１体を特殊召喚する事ができる。
  | ko_text                  = 이 카드의 공격력은, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 "기황" 이라는 이름이 붙은 몬스터의 수×200 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "기황병" 이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
