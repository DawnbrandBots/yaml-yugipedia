  | de_text               = 2 Monster der Stufe 7<br />Falls du keine anderen Monster kontrollierst, kann diese Karte direkt angreifen, aber wenn sie das durch diesen Effekt tut, wird der Kampfschaden halbiert, der deinem Gegner zugefügt wird. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Material von dieser Karte abhängen; füge deinem Gegner für jede Karte in seiner Hand 500 Schaden zu.
  | it_text               = 2 mostri di Livello 7<br />Se non controlli nessun altro mostro, questa carta può attaccare direttamente, ma quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato. Quando questa carta infligge danno da combattimento al tuo avversario: puoi staccare 1 materiale da questa carta; infliggi 500 danni al tuo avversario per ogni carta nella sua mano.
  | pt_text               = 2 monstros de Nível 7<br />Se você não controlar nenhum outro monstro, este card pode atacar diretamente, mas quando ele fizer isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade. Quando este card causar dano de batalha ao seu oponente: você pode desassociar 1 matéria deste card; cause 500 de dano ao seu oponente para cada card na mão dele.
  | es_text               = 2 monstruos de Nivel 7<br />Si no controlas otros monstruos, esta carta puede atacar directamente, pero cuando lo haga usando este efecto, el daño de batalla infligido a tu adversario se divide a la mitad. Cuando esta carta inflige daño de batalla a tu adversario: puedes desacoplar 1 material de esta carta; inflige 500 puntos de daño a tu adversario por cada carta en su mano.
  | ja_text               = レベル７モンスター×２<br />①：自分フィールドに他のモンスターが存在しない場合、このカードは直接攻撃できる。その直接攻撃で相手に与える戦闘ダメージは半分になる。②：このカードが相手に戦闘ダメージを与えた時、このカードのＸ素材を１つ取り除いて発動できる。相手の手札の数×５００ダメージを相手に与える。
  | ko_text               = 레벨 7 몬스터 × 2<br />①: 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다. 그 직접 공격으로 상대에게 주는 전투 데미지는 절반이 된다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 패의 수 × 500 데미지를 상대에게 준다.
