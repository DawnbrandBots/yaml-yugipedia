  | text                = You can [[Ritual Summon]] this card with a "[[Megalith]]" card. If this card is Ritual Summoned: You can [[target]] 1 [[Ritual Monster]] in your [[Graveyard|GY]]; this card's [[Level]] becomes the Level of that target, then [[Add a card|add]] that target to your [[hand]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[activate]] this [[effect]]; Ritual Summon 1 "Megalith" Ritual Monster from your hand or [[Main Deck|Deck]] by [[Tribute|Tributing]] monsters from your [[hand]] or [[field]] whose total Levels equal or exceed the Level of the Ritual Monster. You can only use each [[effect]] of "Megalith Phul" [[once per turn]].
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec une carte "Mégalithe". Si cette carte est Invoquée Rituellement : vous pouvez cibler 1 Monstre Rituel dans votre Cimetière ; le Niveau de cette carte devient le Niveau de la cible, puis ajoutez la cible à votre main. Durant la Main Phase (Effet Rapide) : vous pouvez activer cet effet ; Invoquez Rituellement 1 Monstre Rituel "Mégalithe" depuis votre main ou Deck en Sacrifiant des monstres depuis votre main ou Terrain dont la somme des Niveaux est supérieure ou égale au Niveau du Monstre Rituel. Vous ne pouvez utiliser chaque effet de "Phul Mégalithe" qu'une fois par tour.
  | de_text             = Du kannst diese Karte mit einer „Megalith“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst 1 Ritualmonster in deinem Friedhof wählen; die Stufe dieser Karte wird dieselbe wie die Stufe jenes gewählten Ziels, dann füge jenes gewählte Ziel deiner Hand hinzu. Während der Main Phase (Schnelleffekt): Du kannst diesen Effekt aktivieren; beschwöre 1 „Megalith“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Deck, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist. Du kannst jeden Effekt von „Megalith Phul“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare tramite Rituale questa carta con una carta "Megalito". Se questa carta viene Evocata tramite Rituale: puoi scegliere come bersaglio 1 Mostro Rituale nel tuo Cimitero; il Livello di questa carta diventa il Livello di quel bersaglio, poi aggiungi quel bersaglio alla tua mano. Durante la Main Phase (Effetto Rapido): puoi attivare questo effetto; Evoca tramite Rituale 1 Mostro Rituale "Megalito" dalla tua mano o Deck offrendo come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale. Puoi utilizzare ogni effetto di "Megalito Phul" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com um card "Megálito". Se este card for Invocado por Invocação-Ritual: você pode escolher 1 Monstro de Ritual no seu Cemitério; o Nível deste card se torna o Nível desse alvo e, depois, adicione o alvo à sua mão. Durante a Fase Principal (Efeito Rápido): você pode ativar este efeito; Invoque por Invocação-Ritual 1 Monstro de Ritual "Megálito" da sua mão ou do Deck ao oferecer monstros como Tributo da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual. Você só pode usar cada efeito de "Megálito Phul" uma vez por turno.
  | es_text             = Puedes Invocar esta carta por Ritual con una carta "Megalítico/a". Si esta carta es Invocada por Ritual: puedes seleccionar 1 Monstruo de Ritual en tu Cementerio; el Nivel de esta carta se convierte en el Nivel de ese objetivo, y después añade ese objetivo a tu mano. Durante la Main Phase (Efecto Rápido): puedes activar este efecto; Invoca por Ritual 1 Monstruo de Ritual "Megalítico/a" desde tu mano o Deck, Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual. Sólo puedes usar cada efecto de "Phul Megalítico" una vez por turno.
  | ja_text             = 「メガリス」カードにより降臨<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚した場合、自分の墓地の儀式モンスター１体を対象として発動できる。このカードのレベルをそのモンスターと同じにする。その後、対象のモンスターを手札に加える。②：自分・相手のメインフェイズに発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札・デッキから「メガリス」儀式モンスター１体を儀式召喚する。
  | ko_text             = "메가리스" 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우, 자신 묘지의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨을 그 몬스터와 같게 한다. 그 후, 대상 몬스터를 패에 넣는다. ②: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패 / 덱에서 "메가리스" 의식 몬스터 1장을 의식 소환한다.
  | sc_text             = 以“巨石异物”卡降临。此卡名的①②效果１回合仅可各使用１次。①：此卡仪式召唤成功的情况下，以自己墓地的１只仪式怪兽为对象可以发动。此卡的等级变为与该怪兽相同。然后将对象怪兽加入手牌。②：在自己・对手的主要阶段可以发动。为使合计等级为仪式召唤的怪兽以上，解放自己手牌・场上的怪兽，从手牌・牌组将１只“巨石异物”仪式怪兽仪式召唤。
