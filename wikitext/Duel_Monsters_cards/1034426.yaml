  | text                = 1 "[[Melodious Maestra]]" [[monster]] + 2 "[[Melodious]]" monsters<br />([[Quick Effect]]): You can [[banish]] (until the [[End Phase]]) any number of "Melodious" monsters you [[control]], then you can [[return]] up to that many [[face-up]] cards your opponent controls to the [[hand]]. You can only use this effect of "Flowering Etoile the Melodious Magnificat" [[once per turn]]. If this [[face-up]] [[Fusion Summon]]ed card in its [[owner]]'s control [[leaves the field]] because of an opponent's card: You can [[Special Summon]] 1 "Melodious" monster from your [[Main Deck|Deck]] or [[Extra Deck]], except "Flowering Etoile the Melodious Magnificat".
  | fr_text             = 1 monstre "Maestria de la Musique" + 2 monstres "Musique"<br />(Effet Rapide) : vous pouvez bannir (jusqu'à la End Phase) un nombre de votre choix de monstres "Musique" que vous contrôlez, puis vous pouvez renvoyer max. autant de cartes face recto contrôlées par votre adversaire à la main. Vous ne pouvez utiliser cet effet de "Étoile en Fleurs le Magnificat de la Musique" qu'une fois par tour. Si cette carte Invoquée par Fusion face recto contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Musique" ("Étoile en Fleurs le Magnificat de la Musique" exclu) depuis votre Deck ou Extra Deck.
  | de_text             = 1 „Musikalische Maestra“-Monster + 2 „Musikalisch“-Monster<br />(Schnelleffekt): Du kannst eine beliebige Anzahl „Musikalisch“-Monster, die du kontrollierst, (bis zur End Phase) verbannen, dann kannst du bis zu so viele offene Karten, die dein Gegner kontrolliert, auf die Hand zurückgeben. Du kannst diesen Effekt von „Blumenreiche Etoile das musikalische Magnifikat“ nur einmal pro Spielzug verwenden. Falls diese offene als Fusionsbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Musikalisch“-Monster als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören, außer „Blumenreiche Etoile das musikalische Magnifikat“.
  | it_text             = 1 mostro "Maestra Melodiosa" + 2 mostri "Melodiosa"<br />(Effetto Rapido): puoi bandire (fino alla End Phase) un qualsiasi numero di mostri "Melodiosa" che controlli, poi puoi far ritornare fino a quel numero di carte scoperte controllate dal tuo avversario nella mano. Puoi utilizzare questo effetto di "Étoile in Fiore la Magnifica Melodiosa" una sola volta per turno. Se questa carta scoperta Evocata tramite Fusione sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Melodiosa" dal tuo Deck o Extra Deck, eccetto "Étoile in Fiore la Magnifica Melodiosa".
  | pt_text             = 1 monstro "Maestra Melodiosa" + 2 monstros "Melodiosa(o)"<br />(Efeito Rápido): você pode banir (até a Fase Final) qualquer número de monstros "Melodiosa(o)" que você controla e, depois, você pode devolver para a mão até esse número de cards com a face para cima que seu oponente controla. Você só pode usar este efeito de "Etoile Florida, a Magnificat Melodiosa" uma vez por turno. Se este card com a face para cima Invocado por Invocação-Fusão sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Melodiosa(o)" do seu Deck ou Deck Adicional, exceto "Etoile Florida, a Magnificat Melodiosa".
  | es_text             = 1 monstruo "Maestra Melodiosa" + 2 monstruos "Melodiosa"<br />(Efecto Rápido): puedes desterrar (hasta la End Phase) cualquier número de monstruos "Melodiosa" que controles, y después puedes devolver a la mano hasta ese número de cartas boca arriba que controle tu adversario. Sólo puedes usar este efecto de "Étoile Floreciendo, la Magníficat Melodiosa" una vez por turno. Si esta carta Invocada por Fusión boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "Melodiosa", excepto "Étoile Floreciendo, la Magníficat Melodiosa".
  | ja_text             = 「幻奏の音姫」モンスター＋「幻奏」モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。自分フィールドの「幻奏」モンスターを任意の数だけエンドフェイズまで除外する。その後、この効果で除外したモンスターの数まで相手フィールドの表側表示カードを手札に戻す事ができる。②：融合召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。デッキ・ＥＸデッキから「幻奏の華歌神フラワリング・エトワール」以外の「幻奏」モンスター１体を特殊召喚する。
  | ko_text             = "환주의 음희" 몬스터 ＋ "환주" 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 자신 필드의 "환주" 몬스터를 임의의 수만큼 엔드 페이즈까지 제외한다. 그 후, 이 효과로 제외한 몬스터의 수까지 상대 필드의 앞면 표시 카드를 패로 되돌릴 수 있다. ②: 융합 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 "환주의 화가신 플라워링 에뜨와르" 이외의 "환주" 몬스터 1장을 특수 소환한다.
  | sc_text             = “幻奏音姬”怪兽＋“幻奏”怪兽×２<br />此卡名的①效果１回合仅可使用１次。<br />①：在自己・对手回合可以发动。将自己场上任意数量的“幻奏”怪兽直至结束阶段为止除外。然后，可将对手场上表侧表示的卡放回手牌，数量最多为以此效果除外的怪兽数量。<br />②：融合召唤的、表侧表示的此卡因对手从场上离开的情况下可以发动。从牌组・额外牌组将“幻奏华歌神 绚烂舞星”以外的１只“幻奏”怪兽特殊召唤。
