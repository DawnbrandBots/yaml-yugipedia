  | fr_text       = 2 monstres (Jetons exclus)<br />Durant votre Main Phase, si vous contrôlez cette carte Invoquée par Lien : vous pouvez bannir cette carte et 1 de vos monstres pointés par cette carte, puis ciblez 1 Monstre Lien dans l'un des Cimetières ; Invoquez-le Spécialement, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Proglion" qu'une fois par tour.
  | de_text       = 2 Monster, außer Spielmarken<br />Während deiner Main Phase, falls du diese als Linkbeschwörung beschworene Karte kontrollierst: Du kannst diese Karte und 1 deiner Monster, auf das diese Karte zeigt, verbannen und dann 1 Linkmonster in einem beliebigen Friedhof wählen; beschwöre es als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Progleo“ nur einmal pro Spielzug verwenden.
  | it_text       = 2 mostri, eccetto i Segna-Mostro<br />Durante la tua Main Phase, se controlli questa carta Evocata Link: puoi bandire questa carta e 1 dei tuoi mostri puntati da questa carta, poi scegliere come bersaglio 1 Mostro Link in qualsiasi Cimitero; Evocalo Specialmente, ma bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Progleone" una sola volta per turno.
  | pt_text       = 2 monstros, exceto Fichas<br />Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Link: você pode banir este card e 1 dos seus monstros para os quais este card apontar e, depois, escolha 1 Monstro Link em qualquer Cemitério; Invoque-o por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Progleo" uma vez por turno.
  | es_text       = 2 monstruos, excepto Fichas<br />Durante tu Main Phase, si controlas esta carta Invocada por Enlace: puedes desterrar esta carta y 1 de tus monstruos al que apunte esta carta, y después seleccionar 1 Monstruo de Enlace en cualquier Cementerio; Invócalo de Modo Especial, pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Progleón" una vez por turno.
  | ja_text       = トークン以外のモンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚されている場合、このカードのリンク先の自分のモンスター１体とこのカードを除外し、自分または相手の墓地のリンクモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_text       = 토큰 이외의 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환되어 있을 경우, 이 카드의 링크 앞의 자신 몬스터 1장과 이 카드를 제외하고, 자신 또는 상대 묘지의 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
