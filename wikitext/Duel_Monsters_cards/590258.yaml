  | text                  = 2 [[Level]] 4 [[Monster Card|monsters]]<br />[[Once per turn]], during the [[Standby Phase]]: You can [[attach]] the top card of your opponent's [[Main Deck|Deck]] to this card as [[material]]. ([[Quick Effect]]): You can [[detach]] up to 3 different types of materials from this card, then apply the following [[effect]](s) depending on what was detached.<br />● Monster: [[Banish]] this card until the [[End Phase]]. ● [[Spell Card|Spell]]: [[Draw a card|Draw]] 1 card.<br />● [[Trap Card|Trap]]: Place 1 [[face-up]] card your opponent [[control]]s on top of the Deck.<br />You can only use this effect of "Time Thief Redoer" once per turn.
  | fr_text               = 2 monstres de Niveau 4<br />Une fois par tour, durant la Standby Phase : vous pouvez attacher la carte du dessus du Deck de votre adversaire à cette carte comme Matériel. (Effet Rapide) : vous pouvez détacher max. 3 types différents des Matériels de cette carte, puis appliquez les effets suivants selon ce qui a été détaché.<br />● Monstre : Jusqu'à la End Phase, bannissez cette carte.<br />● Magie : Piochez 1 carte.<br />● Piège : Placez 1 carte face recto contrôlée par votre adversaire au-dessus du Deck.<br />Vous ne pouvez utiliser cet effet de "Refaiseur des Voleurs de Temps" qu'une fois par tour.
  | de_text               = 2 Monster der Stufe 4<br />Einmal pro Spielzug, während der Standby Phase: Du kannst die oberste Karte des Decks deines Gegners als Material an diese Karte anhängen. (Schnelleffekt): Du kannst bis zu 3 unterschiedliche Typen Material von dieser Karte abhängen, dann führe die folgenden Effekte aus, abhängig davon, was abgehängt wurde.<br />● Monster: Verbanne diese Karte bis zur End Phase.<br />● Zauber: Ziehe 1 Karte.<br />● Falle: Lege 1 offene Karte, die dein Gegner kontrolliert, aufs Deck.<br />Du kannst diesen Effekt von „Zeitdieb Wiederholer“ nur einmal pro Spielzug verwenden.
  | it_text               = 2 mostri di Livello 4<br />Una volta per turno, durante la Standby Phase: puoi attaccare la prima carta del Deck del tuo avversario a questa carta come materiale. (Effetto Rapido): puoi staccare fino a 3 tipi diversi di materiali da questa carta, poi applicare i seguenti effetti a seconda di cosa è stato staccato.<br />● Mostro: Bandisci questa carta fino alla End Phase.<br />● Magia: Pesca 1 carta.<br />● Trappola: Metti in cima al Deck 1 carta scoperta controllata dal tuo avversario.<br />Puoi utilizzare questo effetto di "Ladro del Tempo Redoer" una sola volta per turno.
  | pt_text               = 2 monstros de Nível 4<br />Uma vez por turno, durante a Fase de Apoio: você pode associar o card do topo do Deck do seu oponente a este card como matéria. (Efeito Rápido): você pode desassociar até 3 tipos diferentes de matérias deste card e, depois, aplique o(s) seguinte(s) efeito(s) dependendo do que foi desassociado.<br />● Monstro: Bana este card até a Fase Final.<br />● Magia: Compre 1 card.<br />● Armadilha: Coloque 1 card com a face para cima que seu oponente controla no topo do Deck.<br />Você só pode usar este efeito de "Ladrão do Tempo Refeitor" uma vez por turno.
  | es_text               = 2 monstruos de Nivel 4<br />Una vez por turno, durante la Standby Phase: puedes acoplar la carta de la parte superior del Deck de tu adversario a esta carta como material. (Efecto Rápido): puedes desacoplar de esta carta hasta 3 tipos diferentes de materiales, y después aplica el o los siguientes efectos, dependiendo de lo que fue desacoplado.<br />● Monstruo: Destierra esta carta hasta la End Phase.<br />● Mágica: Roba 1 carta.<br />● Trampa: Pon en la parte superior del Deck 1 carta boca arriba que controle tu adversario.<br />Sólo puedes usar este efecto de "Ladrón del Tiempo Repetidor" una vez por turno.
  | ja_text               = レベル４モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動できる。相手のデッキの一番上のカードをこのカードのＸ素材とする。②：自分・相手ターンに発動できる。このカードのＸ素材を３種類（モンスター・魔法・罠）まで取り除く。その後、その種類により以下の効果を適用する。●モンスター：このカードをエンドフェイズまで除外する。●魔法：自分は１枚ドローする。●罠：相手フィールドの表側表示カード１枚をデッキの一番上に戻す。
  | ko_text               = 레벨 4 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 발동할 수 있다. 상대의 덱 맨 위의 카드를 이 카드의 엑시즈 소재로 한다. ②: 자신 / 상대 턴에 발동할 수 있다. 이 카드의 엑시즈 소재를 3종류(몬스터 / 마법 / 함정)까지 제거한다. 그 후, 그 종류에 따라 이하의 효과를 적용한다. ● 몬스터: 이 카드를 엔드 페이즈까지 제외한다. ● 마법: 자신은 1장 드로우한다. ● 함정: 상대 필드의 앞면 표시 카드 1장을 덱 맨 위로 되돌린다.
  | sc_text               = 等级４怪兽×２<br />此卡名的②效果１回合仅可使用１次。①：在自己・对手的准备阶段可以发动。将对手的牌组最上面的卡作为此卡的超量素材。②：在自己・对手的回合可以发动。去除此卡的最多３种（怪兽・魔法・陷阱）超量素材。然后，根据去除的种类适用以下效果。●怪兽：直至结束阶段为止将此卡除外。●魔法：自己抽１张。●陷阱：将对手场上的１张表侧表示卡放回牌组最上面。
