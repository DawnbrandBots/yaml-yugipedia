  | text         = [[Send]] 1 [[Dragon]] [[Monster Card|monster]] from your [[Main Deck|Deck]] to the [[GY]], then, if that monster in your GY is a Dragon [[Normal Monster]], you can send 1 more Dragon monster from your Deck to the GY. You can only [[activate]] 1 "Dragon Shrine" per [[turn]].
  | fr_text      = Envoyez 1 monstre Dragon depuis votre Deck au Cimetière, puis, si le monstre dans votre Cimetière est un Monstre Normal Dragon, vous pouvez envoyer 1 monstre Dragon supplémentaire depuis votre Deck au Cimetière. Vous ne pouvez activer qu'1 "Sanctuaire du Dragon" par tour.
  | de_text      = Lege 1 Drache-Monster von deinem Deck auf den Friedhof, dann, falls das Monster in deinem Friedhof ein Normales Drache-Monster ist, kannst du 1 weiteres Drache-Monster von deinem Deck auf den Friedhof legen. Du kannst nur 1 „Drachenschrein“ pro Spielzug aktivieren.
  | it_text      = Manda 1 mostro Drago dal tuo Deck al Cimitero, poi, se quel mostro nel tuo Cimitero è un Mostro Normale Drago, puoi mandare 1 mostro Drago aggiuntivo dal tuo Deck al Cimitero. Puoi attivare solo 1 "Reliquiario del Drago" per turno.
  | pt_text      = Envie 1 monstro Dragão do seu Deck para o Cemitério e, depois, se esse monstro no seu Cemitério for um Monstro Normal Dragão, você pode enviar mais 1 monstro Dragão do seu Deck para o Cemitério. Você só pode ativar 1 "Santuário do Dragão" por turno.
  | es_text      = Manda al Cementerio 1 monstruo Dragón en tu Deck, y después, si ese monstruo en tu Cementerio es un Monstruo Normal Dragón, puedes mandar al Cementerio 1 monstruo Dragón más en tu Deck. Sólo puedes activar 1 "Santuario de Dragones" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：デッキからドラゴン族モンスター１体を墓地へ送る。この効果で墓地へ送られたモンスターがドラゴン族の通常モンスターだった場合、さらにデッキからドラゴン族モンスター１体を墓地へ送る事ができる。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 드래곤족 몬스터 1장을 묘지로 보낸다. 이 효과로 묘지로 보내진 몬스터가 드래곤족 일반 몬스터였을 경우, 추가로 덱에서 드래곤족 몬스터 1장을 묘지로 보낼 수 있다.
  | tc_text      = 从牌组将1只龙族怪兽送入墓地。若送入墓地的是龙族的通常怪兽，则可以再从牌组将1只龙族怪兽送入墓地。1个回合只能发动1张「龍之靈廟」。
  | sc_text      = 此卡名的卡1回合仅可发动1张。①：从牌组将1只龙族怪兽送至墓地。以此效果送至墓地的怪兽是龙族的通常怪兽的情况下，可以进而再从牌组将1只龙族怪兽送至墓地。
