  | de_text             = 2+ „Gouki“-Monster<br />Falls ein oder mehr Monster, auf die diese Karte zeigt, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte 400 ATK erhalten lassen. Der Zugspieler wendet den folgenden Effekt an, solange dieses Monster auf dem Spielfeld liegt.<br />● Während seiner Main Phase kann er zusätzlich zu seiner Normalbeschwörung/seinem Setzen 1 Monster als Normalbeschwörung von seiner Hand in seine Zone beschwören, auf die diese Karte zeigt. (Er kann diesen Effekt nur einmal pro Spielzug erhalten.)
  | fr_text             = 2+ monstres "Gouki"<br />Si un ou plusieurs monstres pointés par cette carte sont détruits au combat ou par un effet de carte : vous pouvez faire gagner 400 ATK à cette carte. Le joueur du tour applique l'effet suivant tant que ce monstre est sur le Terrain.<br />● Durant sa Main Phase, il peut Invoquer Normalement 1 monstre depuis sa main dans sa zone pointée par cette carte, en plus de son Invocation/Pose Normale. (Il ne peut gagner cet effet qu'une fois par tour.)
  | it_text             = 2+ mostri "Gouki"<br />Se uno o più mostri puntati da questa carta vengono distrutti in battaglia o dall'effetto di una carta: puoi far guadagnare 400 ATK a questa carta. Il giocatore di turno applica il seguente effetto mentre questo mostro è sul Terreno.<br />● Durante la sua Main Phase, può Evocare Normalmente 1 mostro dalla sua mano in una sua zona puntata da questa carta, in aggiunta alla sua Evocazione Normale/Posizionamento. (Può guadagnare questo effetto una sola volta per turno.)
  | ko_text             = "강귀" 몬스터 2장 이상<br />① : 이 카드가 몬스터 존에 존재하는 한, 턴 플레이어는 이하의 효과를 적용한다. ● 자신 메인 페이즈에 통상 소환에 추가로 1번만, 이 카드의 링크 앞이 되는 자신 필드에 패에서 몬스터 1장을 일반 소환할 수 있 다. ② : 이 카드의 링크 앞의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드의 공격력은 400 올린다.
  | pt_text             = 2+ monstros "Gouki"<br />Se um ou mais monstros para os quais este card apontar forem destruídos em batalha ou por um efeito de card: você pode fazer com que este card ganhe 400 de ATK. O duelista do turno aplica o seguinte efeito enquanto este monstro estiver no campo.<br />● Durante sua Fase Principal, ele pode Invocar por Invocação-Normal 1 monstro da sua mão em uma zona sua para a qual este card apontar, em adição à sua Invocação-Normal/Baixar padrão. (Ele só pode se aproveitar deste efeito uma vez por turno.)
  | es_text             = 2+ monstruos "Gouki"<br />Si uno o más monstruos a los que apunte esta carta son destruidos en batalla o por efecto de una carta: puedes hacer que esta carta gane 400 ATK. El jugador activo aplica el efecto siguiente mientras este monstruo esté en el Campo.<br />● Durante su Main Phase, el jugador puede Invocar 1 monstruo de Modo Normal, desde su mano y a una zona propia a la que esta carta apunte, además de su Invocación Normal/Colocada. (Sólo puede ganar este efecto una vez por turno).
  | ja_text             = 「剛鬼」モンスター２体以上<br />①：このカードがモンスターゾーンに存在する限り、ターンプレイヤーは以下の効果を適用する。●自分メインフェイズに通常召喚に加えて１度だけ、このカードのリンク先となる自分フィールドに手札からモンスター１体を召喚できる。②：このカードのリンク先のモンスターが戦闘・効果で破壊された場合に発動できる。このカードの攻撃力は４００アップする。
  | sc_text             = “刚鬼”怪兽2只以上<br />①：只要此卡存在于怪兽区域，回合玩家适用以下效果。<br />●在自己的主要阶段，除通常召唤之外仅可追加1次，从手牌将1只怪兽召唤至此卡连接端的自己场上。<br />②：此卡连接端的怪兽因战斗・效果被破坏的情况下可以发动。此卡的攻击力上升400。
