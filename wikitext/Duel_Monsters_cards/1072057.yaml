  | fr_lore               = Deux fois par tour, si un ou plusieurs monstres "Guêpe de Bataille" sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez en cibler 1 ; ajoutez 1 monstre "Guêpe de Bataille" avec une ATK inférieure au monstre depuis votre Deck à votre main. Une fois par tour : vous pouvez cibler 1 monstre Insecte que vous contrôlez avec un Niveau ; ce tour, vous pouvez le traiter comme Syntoniseur s'il est utilisé comme Matériel Synchro. Vous ne pouvez activer qu'1 "Vent de Guêpe de Bataille" par tour.
  | de_lore               = Zweimal pro Spielzug, falls ein oder mehr „Kampfwespe“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 von ihnen wählen; füge deiner Hand 1 „Kampfwespe“-Monster mit weniger ATK als jenes Monster von deinem Deck hinzu. Einmal pro Spielzug: Du kannst 1 Insekt-Monster mit einer Stufe wählen, das du kontrollierst; in diesem Spielzug kannst du es als Empfänger behandeln, falls es als Synchromaterial verwendet wird. Du kannst nur 1 „Kampfwespen-Wind“ pro Spielzug aktivieren.
  | it_lore               = Due volte per turno, se uno o più mostri "Vespabattaglia" vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; aggiungi 1 mostro "Vespabattaglia" con ATK inferiore a quel mostro dal tuo Deck alla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 mostro Insetto che controlli con un Livello; in questo turno, puoi considerarlo come un Tuner se utilizzato come Materiale Synchro. Puoi attivare solo 1 "Vento Vespabattaglia" per turno.
  | pt_lore               = Duas vezes por turno, se um ou mais monstros "Vespabatalha" forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 deles; adicione 1 monstro "Vespabatalha" com menos ATK que o desse monstro do seu Deck à sua mão. Uma vez por turno: você pode escolher 1 monstro Inseto que você controla com um Nível; neste turno, você pode considerá-lo como um Regulador se usado como Matéria Sincro. Você só pode ativar 1 "Vento de Vespabatalha" por turno.
  | es_lore               = Dos veces por turno, si uno o más monstruos "Avispabatalla" son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 de ellos; añade a tu mano 1 monstruo "Avispabatalla" en tu Deck con menos ATK que ese monstruo. Una vez por turno: puedes seleccionar 1 monstruo Insecto con un Nivel que controles; este turno, puedes tratarlo como un Cantante si es usado como Material de Sincronía. Sólo puedes activar 1 "Viento Avispabatalla" por turno.
