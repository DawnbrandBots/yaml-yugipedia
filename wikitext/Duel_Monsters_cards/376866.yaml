  | text                = ([[Quick Effect]]): You can [[banish]] this card; [[Special Summon]] 1 [[Level]] 2 or higher "[[Kozmo]]" [[Monster Card|monster]] from your [[hand]]. You can only use this [[effect]] of "Kozmo Tincan" [[once per turn]]. Once per turn, during the [[End Phase]]: You can [[pay]] 500 [[LP]]; [[reveal]] 3 "Kozmo" cards with different names from your [[Deck]], your opponent [[random]]ly picks 1 for you to [[Add a card|add]] to your hand, and you [[send]] the rest to the [[Graveyard|GY]].
  | fr_text             = (Effet Rapide) : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Kozmo" de min. Niveau 2 depuis votre main. Vous ne pouvez utiliser cet effet de "Boîte de Bois Kozmo" qu'une fois par tour. Une fois par tour, durant la End Phase : vous pouvez payer 500 LP ; révélez 3 cartes "Kozmo" de noms différents depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, et vous envoyez les cartes restantes au Cimetière.
  | de_text             = (Schnelleffekt): Du kannst diese Karte verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 2 oder höher als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Kozmo-Blechbüchse“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase: Du kannst 500 LP zahlen; zeige 3 „Kozmo“-Karten mit unterschiedlichen Namen von deinem Deck vor, dein Gegner bestimmt zufällig 1 von ihnen, die du deiner Hand hinzufügst, und du legst die restlichen auf den Friedhof.
  | it_text             = (Effetto Rapido): puoi bandire questa carta; Evoca Specialmente 1 mostro "Kozmo" di Livello 2 o superiore dalla tua mano. Puoi utilizzare questo effetto di "Lattina Kozmo" una sola volta per turno. Una volta per turno, durante la End Phase: puoi pagare 500 LP; rivela 3 carte "Kozmo" con nomi diversi dal tuo Deck, il tuo avversario ne prende 1 a caso da aggiungere alla tua mano, e mandi il resto al Cimitero.
  | pt_text             = (Efeito Rápido): você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 2 ou mais da sua mão. Você só pode usar este efeito de "Tincan de Kozmo" uma vez por turno. Uma vez por turno, durante a Fase Final: você pode pagar 500 PV; revele 3 cards "Kozmo" com nomes diferentes do seu Deck, seu oponente elege 1 aleatoriamente para que você adicione à sua mão e você envia o resto para o Cemitério.
  | es_text             = (Efecto Rápido): puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 2 o mayor. Sólo puedes usar este efecto de "Hojalata Kozmo" una vez por turno. Una vez por turno, durante la End Phase: puedes pagar 500 LP; muestra 3 cartas "Kozmo" con nombres diferentes en tu Deck, tu adversario elige 1 al azar para añadir a tu mano, y tú mandas el resto al Cementerio.
  | ja_text             = 「Ｋｏｚｍｏ－フェルブラン」の①の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。手札からレベル２以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。この効果は相手ターンでも発動できる。②：自分・相手のエンドフェイズに５００ＬＰを払って発動できる。デッキから「Ｋｏｚｍｏ」カード３種類を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りは墓地へ送る。
  | ko_text             = "Kozmo(코즈모)－펠블랑"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 2 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 / 상대의 엔드 페이즈에 500 LP를 지불하고 발동할 수 있다. 덱에서 "Kozmo(코즈모)" 카드 3종류를 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지는 묘지로 보낸다.
