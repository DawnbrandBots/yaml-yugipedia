  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 "[[Memento]]" card in your [[GY]], except "Mementotlan Ghattic"; [[Add a card|add]] it to your [[hand]]. If this card is [[sent]] to the GY by a "Memento" monster's effect: You can Special Summon this card. You can only use each [[effect]] of "Mementotlan Ghattic" [[once per turn]].
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 carte "Mémento" ("Fantnier Mémentotlain" exclu) dans votre Cimetière ; ajoutez-la à votre main. Si cette carte est envoyée au Cimetière par un effet de monstre "Mémento" : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Fantnier Mémentotlain" qu'une fois par tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Memento“-Karte in deinem Friedhof wählen, außer „Mementotlanischer Dachbodengeist“; füge sie deiner Hand hinzu. Falls diese Karte durch den Effekt eines „Memento“-Monsters auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Mementotlanischer Dachbodengeist“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 carta "Memento" nel tuo Cimitero, eccetto "Fantsoffitta Mementotlan"; aggiungila alla tua mano. Se questa carta viene mandata al Cimitero dall'effetto di un mostro "Memento": puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Fantsoffitta Mementotlan" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 card "Memento" no seu Cemitério, exceto "Fantasótão Mementotlan"; adicione-o à sua mão. Se este card for enviado para o Cemitério por um efeito de monstro "Memento": você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Fantasótão Mementotlan" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 carta "Memento" en tu Cementerio, excepto "Mementotlán Desvantasma"; añádela a tu mano. Si esta carta es mandada al Cementerio por el efecto de un monstruo "Memento": puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Mementotlán Desvantasma" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、「メメント・ウラモン」以外の自分の墓地の「メメント」カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードが「メメント」モンスターの効果で墓地へ送られた場合に発動できる。このカードを特殊召喚する。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, "메멘토 우라몬" 이외의 자신 묘지의 "메멘토" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 "메멘토" 몬스터의 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下，以自己墓地“冥铭途・楼中怪”以外的１张“冥铭途”卡为对象可以发动。将该卡加入手牌。②：此卡因“冥铭途”怪兽的效果被送至墓地的情况下可以发动。将此卡特殊召唤。
