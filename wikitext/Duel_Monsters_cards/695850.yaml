  | fr_lore               = Tous les autres monstres "Guerriers Anciens" que vous contrôlez ne peuvent pas être détruits au combat. Vous ne pouvez utiliser chacun des effets suivants de "Guerriers Anciens - Terrifiant Zhang Yuan" qu'une fois par tour.<br />● Au début de la Damage Step, lorsque votre monstre "Guerriers Anciens" combat un monstre face recto de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, le monstre de l'adversaire perd 1000 ATK.<br />● Si une ou plusieurs cartes contrôlées par votre adversaire sont détruites au combat ou par un effet de carte : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la.
  | de_lore               = Alle anderen „Alte Krieger“-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Alte Krieger - Furchterregender Zhang Yuan“ nur einmal pro Spielzug verwenden.<br />● Am Beginn des Damage Steps, wenn dein „Alte Krieger“-Monster gegen ein offenes Monster eines Gegners kämpft: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, verliert das Monster des Gegners 1000 ATK.<br />● Falls eine oder mehr Karten, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  | it_lore               = Tutti gli altri mostri "Antichi Guerrieri" che controlli non possono essere distrutti in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Antichi Guerrieri - Zhang Yuan il Temibile" una sola volta per turno.<br />● All'inizio del Damage Step, quando un tuo mostro "Antichi Guerrieri" combatte con un mostro scoperto dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, quel mostro dell'avversario perde 1000 ATK.<br />● Se una o più carte controllate dal tuo avversario vengono distrutte in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.
  | pt_lore               = Todos os outros monstros "Guerreiros Antigos" que você controla não podem ser destruídos em batalha. Você só pode usar cada um dos seguintes efeitos de "Guerreiros Antigos - Terrível Zhang Yuan" uma vez por turno.<br />● No começo da Etapa de Dano, quando um monstro "Guerreiros Antigos" seu batalhar um monstro com a face para cima do oponente: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, esse monstro do oponente perde 1000 de ATK.<br />● Se um ou mais cards que seu oponente controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 card que seu oponente controla; destrua-o.
  | es_lore               = Todos los otros monstruos "Antiguos Guerreros" que controlas no pueden ser destruidos en batalla. Sólo puedes usar cada uno de los siguientes efectos de "Antiguos Guerreros - Temible Zhang Yuan" una vez por turno.<br />● Al comienzo del Damage Step, cuando tu monstruo "Antiguos Guerreros" batalle con un monstruo del adversario boca arriba: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, ese monstruo del adversario pierde 1000 ATK.<br />● Si una o más cartas que controla tu adversario son destruidas en batalla o por el efecto de una carta: puedes seleccionar 1 carta que controle tu adversario; destrúyela.
  | ja_lore               = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「戦華」モンスターが相手の表側表示モンスターと戦闘を行うダメージステップ開始時に発動できる。このカードを手札から特殊召喚し、その相手モンスターの攻撃力を１０００ダウンする。②：このカード以外の自分の「戦華」モンスターは戦闘では破壊されない。③：相手フィールドのカードが戦闘・効果で破壊された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_lore               = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "전황" 몬스터가 상대의 앞면 표시 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 상대 몬스터의 공격력을 1000 내린다. ②: 이 카드 이외의 자신의 "전황" 몬스터는 전투로는 파괴되지 않는다. ③: 상대 필드의 카드가 전투 / 효과로 파괴되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
