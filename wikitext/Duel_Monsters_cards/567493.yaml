  | text                = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Prank-Kids]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]], if you [[Fusion Summon]] a "Prank-Kids" [[Fusion Monster]] (except during the [[Damage Step]]): You can have all monsters you [[control]] gain 500 [[ATK]] (even if this card [[leaves the field]]). Once per turn, if you [[Link Summon]] a "Prank-Kids" [[Link Monster]] (except during the Damage Step): You can have all monsters your opponent controls lose 500 ATK (even if this card leaves the field). You can only activate 1 "Prank-Kids Place" per turn.
  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Farce-Gamins" depuis votre Deck à votre main. Une fois par tour, si vous Invoquez par Fusion un Monstre Fusion "Farce-Gamins" (sauf durant la Damage Step) : vous pouvez faire gagner 500 ATK à tous les monstres que vous contrôlez (même si cette carte quitte le Terrain). Une fois par tour, si vous Invoquez par Lien un Monstre Lien "Farce-Gamins" (sauf durant la Damage Step) : vous pouvez faire perdre 500 ATK à tous les monstres contrôlés par votre adversaire (même si cette carte quitte le Terrain). Vous ne pouvez activer qu'1 "Place Farce-Gamins" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Streichbuben“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls du ein „Streichbuben“-Fusionsmonster als Fusionsbeschwörung beschwörst (außer während des Damage Steps): Du kannst alle Monster, die du kontrollierst, 500 ATK erhalten lassen (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug, falls du ein „Streichbuben“-Linkmonster als Linkbeschwörung beschwörst (außer während des Damage Steps): Du kannst alle Monster, die dein Gegner kontrolliert, 500 ATK verlieren lassen (selbst falls diese Karte das Spielfeld verlässt). Du kannst nur 1 „Streichbuben-Zuhause“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Ragazzi-Birichini" dal tuo Deck alla tua mano. Una volta per turno, se Evochi tramite Fusione un Mostro Fusione "Ragazzi-Birichini" (eccetto durante il Damage Step): puoi far guadagnare 500 ATK a tutti i mostri che controlli (anche se questa carta lascia il Terreno). Una volta per turno, se Evochi Link un Mostro Link "Ragazzi-Birichini" (eccetto durante il Damage Step): puoi far perdere 500 ATK a tutti i mostri controllati dal tuo avversario (anche se questa carta lascia il Terreno). Puoi attivare solo 1 "Casa Ragazzi-Birichini" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Travesso-Guris" do seu Deck à sua mão. Uma vez por turno, se você Invocar por Invocação-Fusão um Monstro de Fusão "Travesso-Guris" (exceto durante a Etapa de Dano): você pode fazer com que todos os monstros que você controla ganhem 500 de ATK (mesmo que este card deixe o campo). Uma vez por turno, se você Invocar por Invocação-Link um Monstro Link "Travesso-Guris" (exceto durante a Etapa de Dano): você pode fazer com que todos os monstros que seu oponente controla percam 500 de ATK (mesmo que este card deixe o campo). Você só pode ativar 1 "Clube dos Travesso-Guris" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Brominiños" en tu Deck. Una vez por turno, si Invocas por Fusión un Monstruo de Fusión "Brominiños" (excepto durante el Damage Step): puedes hacer que todos los monstruos que controlas ganen 500 ATK (aun si esta carta deja el Campo). Una vez por turno, si Invocas por Enlace un Monstruo de Enlace "Brominiños" (excepto durante el Damage Step): puedes hacer que todos los monstruos que controle tu adversario pierdan 500 ATK (aun si esta carta deja el Campo). Sólo puedes activar 1 "Lugar Brominiños" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「プランキッズ」モンスター１体を手札に加える事ができる。②：１ターンに１度、自分が「プランキッズ」融合モンスターの融合召喚に成功した場合に発動できる。自分フィールドの全てのモンスターの攻撃力は５００アップする。③：１ターンに１度、自分が「プランキッズ」リンクモンスターのリンク召喚に成功した場合に発動できる。相手フィールドの全てのモンスターの攻撃力は５００ダウンする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "프랭키즈" 몬스터 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신이 "프랭키즈" 융합 몬스터의 융합 소환에 성공했을 경우에 발동할 수 있다. 자신 필드의 모든 몬스터의 공격력은 500 올린다. ③: 1턴에 1번, 자신이 "프랭키즈" 링크 몬스터의 링크 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 500 내린다.
