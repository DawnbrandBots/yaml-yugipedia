  | de_text             = Bis zu zweimal pro Spielzug, falls diese Karte in diesem Spielzug durch den Effekt eines „Dododo“-Monsters als Spezialbeschwörung beschworen wurde: Du kannst 1 „Dododo“-Monster wählen, das du kontrollierst, und dann 1 dieser Effekte aktivieren;<br />● Erhöhe seine Stufe um 1.<br />● Reduziere seine Stufe um 1.
  | it_text             = Fino a due volte per turno, se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Dododo" in questo turno: puoi scegliere come bersaglio 1 mostro "Dododo" che controlli, poi attivare 1 di questi effetti;<br />● Aumenta il suo Livello di 1.<br />● Riduci il suo Livello di 1.
