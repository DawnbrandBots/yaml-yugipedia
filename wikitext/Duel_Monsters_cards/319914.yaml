  | es_text             = Hasta dos veces por turno, si este turno esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Dododo": puedes seleccionar 1 monstruo "Dododo" que controles, y después activar 1 de estos efectos;<br />● Aumenta en 1 su Nivel.<br />● Reduce en 1 su Nivel.
  | ja_text             = このカードが「ドドド」と名のついたモンスターの効果によって特殊召喚されたターン、自分フィールド上の「ドドド」と名のついたモンスター１体を選択し、以下の効果から１つを選択して発動できる。この効果は１ターンに２度まで使用できる。<br />●選択したモンスターのレベルを１つ上げる。<br />●選択したモンスターのレベルを１つ下げる。
