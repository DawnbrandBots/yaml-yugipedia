  | sc_text             = ①：此卡在以“怒怒怒”怪兽的效果被特殊召唤的回合的自己主要阶段，以自己场上的１只“怒怒怒”怪兽为对象，可从以下效果中选择１个发动。此效果１回合最多可使用２次。<br />●对象怪兽的等级上升１。<br />●对象怪兽的等级下降１。
