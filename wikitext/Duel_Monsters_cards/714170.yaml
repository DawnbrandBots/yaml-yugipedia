  | fr_text             = "Albaz le Déchu" + 1 monstre de min. Niveau 8<br />Non destructible au combat. Tant que vous contrôlez cette carte Invoquée par Fusion, votre adversaire ne peut pas cibler d'autres monstres que vous contrôlez avec des effets de monstre. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter à votre main ou Invoquer Spécialement, 1 monstre "Tri-Brigade" ou 1 "Albaz le Déchu" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Brigrand le Dragon de la Gloire" qu'une fois par tour.
  | de_text             = „Gefallener von Albaz“ + 1 Monster der Stufe 8 oder höher<br />Kann nicht durch Kampf zerstört werden. Solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst, kann dein Gegner andere Monster, die du kontrollierst, nicht als Ziel für Monstereffekte wählen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Sta-Brigade“-Monster oder 1 „Gefallener von Albaz“ von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Brigrand der Ruhmdrache“ nur einmal pro Spielzug verwenden.
  | it_text             = "Caduto di Albaz" + 1 mostro di Livello 8 o superiore<br />Non può essere distrutto in battaglia. Mentre controlli questa carta Evocata tramite Fusione, il tuo avversario non può scegliere come bersaglio gli altri mostri che controlli con gli effetti dei mostri. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere alla tua mano, o Evocare Specialmente, 1 mostro "Tri-Brigata" o 1 "Caduto di Albaz" dal tuo Deck. Puoi utilizzare questo effetto di "Brigrand il Drago Glorioso" una sola volta per turno.
  | pt_text             = "Caído de Arbaz" + 1 monstro de Nível 8 ou mais<br />Não pode ser destruído em batalha. Enquanto você controlar este card Invocado por Invocação-Fusão, seu oponente não pode escolher outros monstros que você controla como alvo de efeitos de monstro. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar à sua mão, ou Invocar por Invocação-Especial, 1 monstro "Tri-Brigada" ou 1 "Caído de Arbaz" do seu Deck. Você só pode usar este efeito de "Brigrand, o Dragão da Glória" uma vez por turno.
  | es_text             = "Caído de Albaz" + 1 monstruo de Nivel 8 o mayor<br />No puede ser destruido en batalla. Mientras controles esta carta Invocada por Fusión, tu adversario no puede seleccionar otros monstruos que controles con efectos de monstruos. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano, o Invocar de Modo Especial, 1 monstruo "Tri-Brigada" o 1 "Caído de Albaz" en tu Deck. Sólo puedes usar este efecto de "Brigrand el Dragón Glorioso" una vez por turno.
  | ja_text             = 「アルバスの落胤」＋レベル８以上のモンスター<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードは戦闘では破壊されない。②：融合召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの他のモンスターを相手はモンスターの効果の対象にできない。③：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「トライブリゲード」モンスターか「アルバスの落胤」１体を選び、手札に加えるか特殊召喚する。
  | ko_text             = "알버스의 낙윤" ＋ 레벨 8 이상의 몬스터<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: 융합 소환한 이 카드가 몬스터 존에 존재하는 한, 상대는 자신 필드의 다른 몬스터를 몬스터 효과의 대상으로 할 수 없다. ③: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "트라이브리게이드" 몬스터 또는 "알버스의 낙윤" 1장을 고르고, 패에 넣거나 특수 소환한다.
  | sc_text             = “阿尔白斯之落胤”＋等级８以上的怪兽<br />此卡名的③效果１回合仅可使用１次。①：此卡不会因战斗被破坏。②：只要融合召唤的此卡存在于怪兽区域，对手不可将自己场上的其他怪兽作为怪兽效果的对象。③：在此卡被送至墓地的回合的结束阶段可以发动。从牌组挑选１只“铁兽”怪兽或“阿尔白斯之落胤”，加入手牌或特殊召唤。
