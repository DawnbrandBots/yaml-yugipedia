  | fr_text               = "Zombie Épidémique" + 1+ monstre non-Syntoniseur Zombie<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre Zombie dans le Cimetière de votre adversaire ; Invoquez Spécialement la cible sur votre Terrain en Position d'Attaque, mais détruisez-la lorsque cette carte quitte le Terrain.
  | de_text               = „Seuchenverbreitender Zombie“ + 1+ Zombie-Nicht-Empfänger-Monster<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zombie-Monster im Friedhof deines Gegners wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite in die Angriffsposition, aber zerstöre es, wenn diese Karte das Spielfeld verlässt.
  | it_text               = "Zombie Untore" + 1+ mostri Zombie non-Tuner<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro Zombie nel Cimitero del tuo avversario; Evoca Specialmente quel bersaglio sul tuo Terreno in Posizione di Attacco, ma distruggilo quando questa carta lascia il Terreno.
  | pt_text               = "Zumbi Espalha-praga" + 1+ monstros Zumbi não-Reguladores<br />Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro Zumbi no Cemitério do seu oponente; Invoque o alvo por Invocação-Especial no seu campo em Posição de Ataque, mas destrua-o quando este card deixar o campo.
  | es_text               = "Zombi Esparceplaga" + 1+ monstruos Zombi que no sean Cantantes<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo Zombi en el Cementerio de tu adversario; Invoca ese objetivo de Modo Especial a tu Campo en Posición de Ataque, pero destrúyelo cuando esta carta deja el Campo.
  | ja_text               = 「ゾンビキャリア」＋チューナー以外のアンデット族モンスター１体以上<br />①：このカードが特殊召喚に成功した時、相手の墓地のアンデット族モンスター１体を対象として発動できる。そのアンデット族モンスターを自分フィールドに攻撃表示で特殊召喚する。このカードがフィールドから離れた時にそのモンスターは破壊される。
  | ko_text               = "좀비 캐리어"＋튜너 이외의 언데드족몬스터 1장 이상<br />이 카드가 특수 소환에 성공했을 때, 상대의 묘지에 존재하는 언데드족몬스터 1장을 선택하고, 공격 표시로 자신 필드 위에 특수 소환할 수 있다. 이 카드가 필드 위에 존재하지 않게 되었을 때 그 몬스터를 파괴한다.
  | sc_text               = “僵尸带菌者”＋１只以上协调以外的不死族怪兽<br />①：此卡特殊召唤成功时，以对手墓地的１只不死族怪兽为对象可以发动。将该不死族怪兽以攻击表示特殊召唤至自己场上。此卡从场上离开时该怪兽将被破坏。
