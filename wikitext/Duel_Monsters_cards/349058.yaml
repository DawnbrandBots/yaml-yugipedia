  | text                  = If you [[control]] "[[Toon World]]" and a [[Toon monster]]: [[Target]] 1 card in your opponent's [[GY]]; if it is a [[Monster Card|monster]], [[Special Summon]] it to your [[field]], or if it is a [[Spell Card|Spell]]/[[Trap Card|Trap]], [[Set]] it to your field. You can only [[activate]] 1 "Mimicat" per [[turn]].
  | fr_text               = Si vous contrôlez "Monde des Toons" et un monstre Toon : ciblez 1 carte dans le Cimetière de votre adversaire ; si c'est un monstre, Invoquez-le Spécialement sur votre Terrain, ou si c'est une Magie/Piège, Posez-le sur votre Terrain. Vous ne pouvez activer qu'1 "Doppelganger le Mimétique" par tour.
  | de_text               = Falls du „Toon-Welt“ und ein Toon-Monster kontrollierst: Wähle 1 Karte im Friedhof deines Gegners; falls es ein Monster ist, beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, oder falls es ein Zauber / eine Falle ist, setze ihn oder sie auf deine Spielfeldseite. Du kannst nur 1 „Kopierkatze“ pro Spielzug aktivieren.
  | it_text               = Se controlli "Mondo Toon" e un mostro Toon: scegli come bersaglio 1 carta nel Cimitero del tuo avversario; se è un mostro, Evocalo Specialmente sul tuo Terreno o, se è una Magia/Trappola, Posizionala sul tuo Terreno. Puoi attivare solo 1 "Doppelganger" per turno.
  | pt_text               = Se você controlar "Mundo Toon" e um monstro Toon: escolha 1 card no Cemitério do seu oponente; se for um monstro, Invoque-o por Invocação-Especial no seu campo, ou se for uma Magia/Armadilha, Baixe-a no seu campo. Você só pode ativar 1 "Sósia" por turno.
  | es_text               = Si controlas "Mundo Toon" y un monstruo Toon: selecciona 1 carta en el Cementerio de tu adversario; si es un monstruo, Invócalo de Modo Especial a tu Campo o, si es una Mágica/Trampa, Colócala en tu Campo. Sólo puedes activar 1 "Mimigato" por turno.
  | ja_text               = 「コピーキャット」は１ターンに１枚しか発動できない。①：自分フィールドに「トゥーン・ワールド」及びトゥーンモンスターが存在する場合、相手の墓地のカード１枚を対象として発動できる。そのカードがモンスターだった場合、そのモンスターを自分フィールドに特殊召喚する。そのカードが魔法・罠カードだった場合、そのカードを自分フィールドにセットする。
  | ko_text               = "카피캣"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "툰 월드" 및 툰 몬스터가 존재할 경우, 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드가 몬스터였을 경우, 그 몬스터를 자신 필드에 특수 소환한다. 그 카드가 마법 / 함정 카드였을 경우, 그 카드를 자신 필드에 세트한다.
