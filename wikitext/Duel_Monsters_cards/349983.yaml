  | it_text               = 3 mostri di Livello 7<br />Deve essere Evocato Xyz e non può essere Evocato Specialmente in altri modi. Se questa carta attacca il tuo avversario direttamente e riduce i suoi LP a 0, mentre ha un Materiale Xyz attaccato che era originariamente di Tipo Incantatore, vinci la Partita.
  | pt_text               = 3 monstros de Nível 7<br />Deve ser Invocado por Invocação-Xyz e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se este card atacar diretamente seu oponente e reduzir os PV dele a 0 enquanto tinha uma Matéria Xyz associada a ele que originalmente era do Tipo Mago, você vence a Partida.
