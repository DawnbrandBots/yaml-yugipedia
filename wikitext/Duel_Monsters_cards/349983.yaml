  | ko_text               = 레벨 7 몬스터 × 3<br />이 카드는 엑시즈 소환으로밖에 특수 소환할 수 없다. 마법사족 몬스터를 엑시즈 소재로서 가지고 있는 이 카드가 직접 공격에 의해서 상대 라이프를 0 으로 했을 경우, 이 카드의 컨트롤러는 매치에 승리한다.
