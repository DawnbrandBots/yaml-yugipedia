  | text            = [[Target]] 1 [[Cyberse]] [[Monster Card|monster]] you [[control]]; [[banish]] it, and if you do, [[Add a card|add]] 1 Cyberse monster from your [[Main Deck|Deck]] to your [[hand]], whose [[ATK]] is lower than that monster's [[original ATK]]. During your next [[Standby Phase]], [[return]] that monster banished by this [[effect]] to the [[field]], and it can [[attack]] [[Direct attack|directly]] that [[turn]]. You can only [[activate]] 1 "Cynet Backdoor" [[Once per turn|per turn]].
  | fr_text         = Ciblez 1 monstre Cyberse que vous contrôlez ; bannissez-le, et si vous le faites, ajoutez 1 monstre Cyberse depuis votre Deck à votre main, dont l'ATK est inférieure à l'ATK d'origine du monstre. Durant votre prochaine Standby Phase, renvoyez le monstre banni par cet effet sur le Terrain, et il peut attaquer directement ce tour. Vous ne pouvez activer qu'1 "Cynet Porte Dérobée" par tour.
  | de_text         = Wähle 1 Cyberse-Monster, das du kontrollierst; verbanne es und falls du dies tust, füge deiner Hand 1 Cyberse-Monster von deinem Deck hinzu, dessen ATK kleiner als die Grund-ATK jenes Monsters sind. Während deiner nächsten Standby Phase, lege jenes durch diesen Effekt verbannte Monster aufs Spielfeld zurück und es kann in jenem Spielzug direkt angreifen. Du kannst nur 1 „Cynet-Backdoor“ pro Spielzug aktivieren.
  | it_text         = Scegli come bersaglio 1 mostro Cyberso che controlli; bandiscilo e, se lo fai, aggiungi dal tuo Deck alla tua mano 1 mostro Cyberso con ATK inferiore all'ATK originale di quel mostro. Durante la tua prossima Standby Phase, fai ritornare sul Terreno quel mostro bandito da questo effetto, ed esso può attaccare direttamente in quel turno. Puoi attivare solo 1 "Cynet Backdoor" per turno.
  | pt_text         = Escolha 1 monstro Ciberso que você controla; bana-o e, se isso acontecer, adicione 1 monstro Ciberso do seu Deck à sua mão, cujo ATK seja menor que o ATK original desse monstro. Durante sua próxima Fase de Apoio, devolva o monstro banido por este efeito para o campo e ele pode atacar diretamente nesse turno. Você só pode ativar 1 "Cinet Backdoor" por turno.
  | es_text         = Selecciona 1 monstruo Ciberso que controles; destiérralo y, si lo haces, añade a tu mano 1 monstruo Ciberso en tu Deck, cuyo ATK sea menor que el ATK original de ese monstruo. Durante tu próxima Standby Phase, devuelve al Campo ese monstruo desterrado por este efecto, y este puede atacar directamente ese turno. Sólo puedes activar 1 "Cinet-Puerta Trasera" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのサイバース族モンスター１体を対象として発動できる。そのモンスターを除外し、そのモンスターの元々の攻撃力より低い攻撃力を持つサイバース族モンスター１体をデッキから手札に加える。この効果で除外したモンスターは次の自分スタンバイフェイズにフィールドに戻り、そのターン直接攻撃できる。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 그 몬스터의 원래 공격력보다 낮은 공격력을 가지는 사이버스족 몬스터 1장을 덱에서 패에 넣는다. 이 효과로 제외한 몬스터는 다음 자신 스탠바이 페이즈에 필드로 되돌아가고, 그 턴에 직접 공격할 수 있다.
  | sc_text         = 此卡名的卡１回合仅可发动１张。①：以自己场上的１只电子界族怪兽为对象可以发动。将该怪兽除外，从牌组将１只攻击力低于该怪兽原本攻击力的电子界族怪兽加入手牌。以此效果除外的怪兽将在下个自己的准备阶段放回场上，该回合可直接攻击。
