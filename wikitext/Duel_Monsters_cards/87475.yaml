  | de_lore               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 Monster vom Typ Insekt in deinem Friedhof aus dem Spiel entfernst. Wenn diese Karte deinem Gegner Kampfschaden zufügt, lege die oberste Karte seines Decks auf den Friedhof.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente bandendo 1 mostro di Tipo Insetto dal tuo Cimitero, e non può essere Evocato Specialmente in altri modi. Se questa carta infligge danno da combattimento al tuo avversario: manda al Cimitero la prima carta del suo Deck.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial ao banir 1 monstro do Tipo Inseto do seu Cemintério e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Se este card causar dano de batalha ao seu oponente: envie o card do topo do Deck dele para o Cemintério.
  | es_lore               = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial desterrando 1 monstruo de Tipo Insecto en tu Cementerio, y no puede ser Invocada de Modo Especial de otra forma. Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck.
