  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. 자신의 묘지에 존재하는 곤충족 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 상대의 덱 위에서 카드를 1장 묘지로 보낸다.
