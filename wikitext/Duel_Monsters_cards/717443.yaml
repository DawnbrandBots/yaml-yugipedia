  | fr_lore               = (Cette carte est toujours traitée comme une carte "Assaut de l'Air".)<br />Vous pouvez défausser 1 Magie ; Invoquez Spécialement cette carte depuis votre main. Si un ou plusieurs Monstres Lien que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir 1 Magie depuis votre Cimetière à la place. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 de vos Magies "Assaut de l'Air" bannies ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Sage de la Force - Akash" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Himmelsjäger“-Karte behandelt.)<br />Du kannst 1 Zauber abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls ein oder mehr Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Zauber von deinem Friedhof verbannen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Himmelsjäger“-Zauber wählen; füge ihn deiner Hand hinzu. Du kannst jeden Effekt von „Weise der Stärke - Akash“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Assaltatrice del Cielo".)<br />Puoi scartare 1 Magia; Evoca Specialmente questa carta dalla tua mano. Se uno o più Mostri Link che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire 1 Magia dal tuo Cimitero. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 delle tue Magie "Assaltatrice del Cielo" bandite; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Saggia della Forza - Akash" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Força Celeste".)<br />Você pode descartar 1 Magia; Invoque este card por Invocação-Especial da sua mão. Se um ou mais Monstros Link que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir 1 Magia do seu Cemitério. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 das suas Magias "Força Celeste" banidas; adicione-a à sua mão. Você só pode usar cada efeito de "Sábia da Força - Akash" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Caza del Cielo").<br />Puedes descartar 1 Mágica; Invoca esta carta de Modo Especial desde tu mano. Si uno o más Monstruos de Enlace que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar 1 Mágica en tu Cementerio en su lugar. Si esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes seleccionar 1 de tus Mágicas "Caza del Cielo" desterradas; añádela a tu mano. Sólo puedes usar cada efecto de "Sabia de Fuerza - Akash" una vez por turno.
  | ja_lore               = このカード名はルール上「閃刀」カードとしても扱う。このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札から魔法カード１枚を捨てて発動できる。このカードを手札から特殊召喚する。②：自分フィールドのリンクモンスターが戦闘・効果で破壊される場合、代わりに自分の墓地の魔法カード１枚を除外できる。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、除外されている自分の「閃刀」魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = 이 카드명은 룰상 "섬도" 카드로도 취급한다. 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 마법 카드 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 링크 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 묘지의 마법 카드 1장을 제외할 수 있다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 제외되어 있는 자신의 "섬도" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
