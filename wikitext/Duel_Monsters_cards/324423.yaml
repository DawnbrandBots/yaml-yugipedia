  | text                = 2 "[[D/D]]" [[Monster Card|monsters]]<br />If another "D/D" monster(s) is [[Special Summon]]ed to your [[field]], while you [[control]] this monster (except during the [[Damage Step]]): You can [[target]] 1 "D/D" monster in your [[GY]]; Special Summon it. You can only use this [[effect]] of "D/D/D Flame King Genghis" [[once per turn]]. If this card is [[destroyed by battle]], or if this card in its [[owner]]'s [[possess]]ion is [[destroy]]ed by an opponent's card effect: You can target 1 "[[Dark Contract]]" card in your GY; [[Add a card|add]] it to your [[hand]].
  | fr_text             = 2 monstres "D/D"<br />Si un ou plusieurs autres monstres "D/D" sont Invoqués Spécialement sur votre Terrain, tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "D/D" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Genghis, Roi des Flammes" qu'une fois par tour. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez cibler 1 carte "Contrat des Ténèbres" dans votre Cimetière ; ajoutez-la à votre main.
  | de_text             = 2 „D/D“-Monster<br />Falls ein oder mehr andere „D/D“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 „D/D“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „D/D/D-Flammenkönig Dschingis“ nur einmal pro Spielzug verwenden. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Dunkler Vertrag“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu.
  | it_text             = 2 mostri "D/D"<br />Se uno o più altri mostri "D/D" vengono Evocati Specialmente sul tuo Terreno, mentre controlli questo mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "D/D" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Gengis Re delle Fiamme" una sola volta per turno. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 carta "Contratto Oscuro" nel tuo Cimitero; aggiungila alla tua mano.
  | pt_text             = 2 monstros "D/D"<br />Se um ou mais outros monstros "D/D" forem Invocados por Invocação-Especial no seu campo, enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode escolher 1 monstro "D/D" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "D/D/D Gêngis, o Rei das Chamas" uma vez por turno. Se este card for destruído em batalha ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 card "Pacto Obscuro" no seu Cemitério; adicione-o à sua mão.
  | es_text             = 2 monstruos "D/D"<br />Si otro u otros monstruos "D/D" son Invocados de Modo Especial a tu Campo, mientras controlas este monstruo (excepto durante el Damage Step): puedes seleccionar 1 monstruo "D/D" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "D/D/D Gengis, Rey de las Llamas" una vez por turno. Si esta carta es destruida en batalla o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes seleccionar 1 carta "Contrato Oscuro" en tu Cementerio; añádela a tu mano.
  | ja_text             = 「ＤＤ」モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する状態で、自分フィールドに「ＤＤ」モンスターが特殊召喚された場合、自分の墓地の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが戦闘または相手の効果で破壊された場合、自分の墓地の「契約書」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text             = "DD(디디)" 몬스터 × 2<br />"DDD(디디디) 열화왕 테무진"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하고, 자신 필드에 이 카드 이외의 "DD(디디)" 몬스터가 특수 소환되었을 경우, 자신 묘지의 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 전투 또는 상대의 효과로 파괴되었을 경우, 자신 묘지의 "계약서" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_text             = “DD”怪兽×２<br />此卡名的①效果１回合仅可使用１次。①：此卡存在于怪兽区域，此卡以外的“DD”怪兽被特殊召唤至自己场上的情况下，以自己墓地的１只“DD”怪兽为对象可以发动。将该怪兽特殊召唤。②：此卡因战斗或对手的效果被破坏的情况下，以自己墓地的１张“契约书”卡为对象可以发动。将该卡加入手牌。
