  | fr_lore               = Si un ou plusieurs de vos monstres qui étaient FEU à l'origine sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Roi du Feu" ou "Rois du Feu" depuis votre Deck à votre main. Durant la prochaine Standby Phase après que cette carte a été détruite et envoyée au Cimetière : ajoutez cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Roi du Feu Légendaire Ponix" qu'une fois par tour.
  | de_lore               = Falls deine Monster, die ursprünglich FEUER waren, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Feuerkönig“-Zauber/Falle von deinem Deck hinzufügen. Während der nächsten Standby Phase, nachdem diese Karte zerstört und auf den Friedhof gelegt wurde: Füge diese Karte deiner Hand vom Friedhof hinzu. Du kannst jeden Effekt von „Legendärer Feuerkönig Ponix“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se uno o più tuoi mostri che erano originariamente FUOCO vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Re del Fuoco" dal tuo Deck alla tua mano. Durante la prossima Standby Phase dopo che questa carta è stata distrutta e mandata al Cimitero: aggiungi questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Leggendario Re del Fuoco Ponix" una sola volta per turno.
