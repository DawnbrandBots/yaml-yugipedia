  | es_lore               = Si uno o más de tus monstruos que originalmente eran de FUEGO son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Rey(es) de Fuego" en tu Deck. Durante la próxima Standby Phase después de que esta carta fue destruida y mandada al Cementerio: añade a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Legendario Rey de Fuego Ponix" una vez por turno.
