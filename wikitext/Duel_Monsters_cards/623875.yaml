  | text                = When a [[Link Monster]]'s [[effect]] is [[activate]]d that [[target]]s this [[face-up]] card on the [[field]] ([[Quick Effect]]): You can [[destroy]] this card, then look at your opponent's [[Extra Deck]] and [[banish]] 1 card from it. During the [[End Phase]], if this card is in the GY because it was destroyed on the field by [[battle]] or card effect and sent there this [[turn]]: You can [[Special Summon]] 1 "[[Rokket]]" [[Monster Card|monster]] from your [[Main Deck|Deck]], except "Silverrokket Dragon". You can only use each effect of "Silverrokket Dragon" [[once per turn]].
  | fr_text             = Lorsqu'un effet de Monstre Lien qui cible cette carte face recto sur le Terrain est activé (Effet Rapide) : vous pouvez détruire cette carte, puis regardez l'Extra Deck de votre adversaire et bannissez-en 1 carte. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain au combat ou par un effet de carte et y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Rokkette" ("Dragon Argentrokkette" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Argentrokkette" qu'une fois par tour.
  | de_text             = Wenn der Effekt eines Linkmonsters aktiviert wird, der diese offene Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst diese Karte zerstören, dann sieh dir das Extra Deck deines Gegners an und verbanne 1 Karte daraus. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Silberrakketen-Drache“. Du kannst jeden Effekt von „Silberrakketen-Drache“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando viene attivato l'effetto di un Mostro Link che sceglie come bersaglio questa carta scoperta sul Terreno (Effetto Rapido): puoi distruggere questa carta, poi guardare l'Extra Deck del tuo avversario e bandire 1 carta da esso. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Drago Argentomizzile". Puoi utilizzare ogni effetto di "Drago Argentomizzile" una sola volta per turno.
  | pt_text             = Quando um efeito de Monstro Link for ativado que escolha como alvo este card com a face para cima no campo (Efeito Rápido): você pode destruir este card e, depois, olhe o Deck Adicional do seu oponente e bana 1 card dali. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo, em batalha ou por um efeito de card e enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Dragão Pratafoguette". Você só pode usar cada efeito de "Dragão Pratafoguette" uma vez por turno.
  | es_text             = Cuando es activado el efecto de un Monstruo de Enlace que selecciona esta carta boca arriba en el Campo (Efecto Rápido): puedes destruir esta carta, y después mirar el Deck Extra de tu adversario y desterrar 1 carta de él. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo en batalla o por efecto de una carta y mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Dragón Platacohette". Sólo puedes usar cada efecto de "Dragón Platacohette" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードを対象とするＬモンスターの効果が発動した時に発動できる。このカードを破壊する。その後、相手のＥＸデッキを確認し、その内の１枚を除外する。②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「シルバーヴァレット・ドラゴン」以外の「ヴァレット」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 대상으로 하는 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 상대의 엑스트라 덱을 확인하고, 그 중 1장을 골라 제외한다. ②: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "실버바렛 드래곤" 이외의 "바렛" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以场上的此卡作为对象的连接怪兽的效果发动时可以发动。将此卡破坏。然后确认对手的额外牌组，挑选其中1张除外。②：场上的此卡因战斗・效果被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将1只“银色枪弹龙”以外的“枪弹”怪兽特殊召唤。
