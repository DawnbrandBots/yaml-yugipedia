  | text                = [[Flip effect|FLIP]]: You can [[Add a card|add]] 1 "[[Subterror]]" card from your [[Main Deck|Deck]] to your [[hand]], except "Subterror Guru". You can [[target]] 1 other [[face-up]] [[Monster Card|monster]] on the [[field]]; change that monster, also this card, to [[face-down]] [[Defense Position]]. This is a [[Quick Effect]] if you [[control]] another "Subterror" card. You can only use each [[effect]] of "Subterror Guru" [[once per turn]].
  | fr_text             = FLIP : Vous pouvez ajouter 1 carte "Subterreur" ("Gourou Subterreur" exclu) depuis votre Deck à votre main. Vous pouvez cibler 1 autre monstre face recto sur le Terrain ; changez le monstre, et aussi cette carte, en Position de Défense face verso. Ceci est un Effet Rapide si vous contrôlez une autre carte "Subterreur". Vous ne pouvez utiliser chaque effet de "Gourou Subterreur" qu'une fois par tour.
  | de_text             = FLIPP: Du kannst deiner Hand 1 „Unterterror“-Karte von deinem Deck hinzufügen, außer „Unterterror-Guru“. Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; ändere das Monster und zusätzlich diese Karte in die verdeckte Verteidigungsposition. Dies ist ein Schnelleffekt, falls du eine andere „Unterterror“-Karte kontrollierst. Du kannst jeden Effekt von „Unterterror-Guru“ nur einmal pro Spielzug verwenden.
  | it_text             = SCOPRI: Puoi aggiungere 1 carta "Subterrore" dal tuo Deck alla tua mano, eccetto "Subterrore Guru". Puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; metti quel mostro, e inoltre questa carta, coperto in Posizione di Difesa. Questo è un Effetto Rapido se controlli un'altra carta "Subterrore". Puoi utilizzare ogni effetto di "Subterrore Guru" una sola volta per turno.
  | pt_text             = VIRE: Você pode adicionar 1 card "Subterror" do seu Deck à sua mão, exceto "Guru Subterror". Você pode escolher 1 outro monstro com a face para cima no campo; coloque esse monstro, e também este card, com a face para baixo em Posição de Defesa. Este é um Efeito Rápido se você controlar outro card "Subterror". Você só pode usar cada efeito de "Guru Subterror" uma vez por turno.
  | es_text             = VOLTEO: Puedes añadir a tu mano 1 carta "Subterror" en tu Deck, excepto "Gurú del Subterror". Puedes seleccionar otro monstruo boca arriba en el Campo; cambia ese monstruo, y además esta carta, a Posición de Defensa boca abajo. Éste es un Efecto Rápido si controlas otra carta "Subterror". Sólo puedes usar cada efecto de "Gurú del Subterror" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリバースした場合に発動できる。デッキから「サブテラーの導師」以外の「サブテラー」カード１枚を手札に加える。②：このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードを裏側守備表示にする。自分フィールドにこのカード以外の「サブテラー」カードが存在する場合、この効果は相手ターンでも発動できる。
  | translated_text     = FLIP: You can add 1 "Subterror" card from your Deck to your hand, except "Subterror Guru". You can target 1 other face-up monster on the field; change '''both''' that monster '''and''' this card to face-down Defense Position. This is a Quick Effect if you control another "Subterror" card. You can only use each effect of "Subterror Guru" once per turn.
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "서브테러의 도사" 이외의 "서브테러" 카드 1장을 패에 넣는다. ②: 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 뒷면 수비 표시로 한다. 자신 필드에 이 카드 이외의 "서브테러" 카드가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다.
