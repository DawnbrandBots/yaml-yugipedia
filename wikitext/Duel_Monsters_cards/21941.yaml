  | fr_text               = Si vous contrôlez min. 2 monstres "Six Samouraïs" face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Votre adversaire ne peut activer qu'1 Carte Magie/Piège chaque tour. Si cette carte va être détruite, vous pouvez détruire un monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  | de_text               = Falls du 2 oder mehr offene „Sechs Samurai“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Dein Gegner kann nur 1 Zauber-/Fallenkarte pro Spielzug aktivieren. Falls diese Karte zerstört würde, kannst du stattdessen ein offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  | it_text               = Se controlli 2 o più mostri "Sei Samurai" scoperti, puoi Evocare Specialmente questa carta (dalla tua mano). Il tuo avversario può attivare solo 1 Carta Magia/Trappola ogni turno. Se questa carta sta per essere distrutta, puoi invece distruggere un mostro "Sei Samurai" scoperto che controlli.
  | pt_text               = Se você controlar 2 ou mais monstros "Seis Samurai" com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Seu oponente só pode ativar 1 Card de Magia/Armadilha por turno. Se este card seria destruído, em vez disso, você pode destruir 1 monstro "Seis Samurai" que você controla.
  | es_text               = Si controlas 2 o más monstruos "Seis Samuráis" boca arriba puedes Invocar esta carta de Modo Especial desde tu mano. Tu adversario puede activar sólo 1 Carta Mágica/de Trampa cada turno. Si esta carta fuera a ser destruida, puedes destruir un monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_text               = 自分フィールド上に「六武衆」と名のついたモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。このカードがフィールド上に表側表示で存在する限り、相手は１ターンに１度しか魔法・罠カードを発動できない。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりに自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊できる。
  | ko_text               = 자신 필드 위에 "여섯 무사" 라는 이름이 붙는 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 플레이어는 1턴에 1번밖에 마법 / 함정 카드의 발동을 할 수 없다. 이 카드가 파괴될 경우, 대신에 이 카드 이외의 "여섯 무사" 라는 이름이 붙은 몬스터를 파괴할 수 있다.
  | sc_text               = ①：自己场上存在２只以上的“六武众”怪兽的情况下，此卡可从手牌特殊召唤。②：只要此卡存在于自己怪兽区域，在此期间，对手１回合仅可发动１张魔法・陷阱卡。③：场上的此卡将被破坏的情况下，作为代替可将自己场上的１只“六武众”怪兽破坏。
