  | fr_text             = (Effet Rapide) : vous pouvez bannir 1 monstre Zombie depuis votre Cimetière ; cette carte gagne 600 ATK, et si elle le fait, bannissez les monstres qui ont combattu cette carte, après le calcul des dommages. Ces effets durent jusqu'à la fin de ce tour. Si cette carte est bannie : vous pouvez cibler 1 monstre "Shiranui" ("Samouraï Shiranui" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Samouraï Shiranui" qu'une fois par tour.
  | de_text             = (Schnelleffekt): Du kannst 1 Zombie-Monster von deinem Friedhof verbannen; diese Karte erhält 600 ATK und falls sie dies tut, verbanne nach der Schadensberechnung alle Monster, die gegen diese Karte gekämpft haben. Diese Effekte dauern bis zum Ende dieses Spielzugs an. Falls diese Karte verbannt wird: Du kannst 1 „Shiranui“-Monster in deinem Friedhof wählen, außer „Shiranui-Samurai“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Shiranui-Samurai“ nur einmal pro Spielzug verwenden.
  | it_text             = (Effetto Rapido): puoi bandire 1 mostro Zombie dal tuo Cimitero; questa carta guadagna 600 ATK e, se lo fa, bandisci qualsiasi mostro che ha combattuto con questa carta, dopo il calcolo dei danni. Questi effetti durano fino alla fine di questo turno. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro "Shiranui" nel tuo Cimitero, eccetto "Shiranui Samurai"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Shiranui Samurai" una sola volta per turno.
  | pt_text             = (Efeito Rápido): você pode [[Banish|banir]] 1 [[Monster Card|monstro]] [[Zombie|Zumbi]] do seu [[Graveyard|Cemitério]]; este card ganha 600 de [[ATK]] e, se isso acontecer, depois do [[Damage calculation|cálculo de dano]], bana qualquer monstro que [[Battle|batalhar]] este card. Esses [[Effect|efeitos]] duram até o final deste [[turn]]o. Se este card for banido: você pode [[Target|escolher]] 1 monstro "[[Shiranui]]" no seu Cemitério, exceto "Shiranui Samurai"; [[Add a card|adicione-o]] à sua [[Hand|mão]]. Você só pode usar cada efeito de "Shiranui Samurai" [[Once per turn|uma vez por turno]].
  | es_text             = (Efecto Rápido): puedes desterrar 1 monstruo Zombi en tu Cementerio; esta carta gana 600 ATK y, si lo hace, destierra cualquier monstruo que batalló con esta carta, después del cálculo de daño. Estos efectos duran hasta el final de este turno. Si esta carta es desterrada: puedes seleccionar 1 monstruo "Shiranui" en tu Cementerio, excepto "Samurai Shiranui"; añádelo a tu mano. Sólo puedes usar cada efecto de "Samurai Shiranui" una vez por turno.
  | ja_text             = 「不知火の武士」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のアンデット族モンスター１体を除外して発動できる。このカードの攻撃力はターン終了時まで６００アップし、このターンこのカードがモンスターと戦闘を行った場合、そのモンスターはダメージ計算後に除外される。この効果は相手ターンでも発動できる。②：このカードが除外された場合、「不知火の武士」以外の自分の墓地の「不知火」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = "시라누이의 무사"의 ①②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 묘지의 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 600 올리고, 이 턴 이 카드가 몬스터와 전투를 실행할 경우, 그 몬스터는 데미지 계산후에 제외된다. 이 효과는 상대 턴에도 발동할 수 있다. ② : 이 카드가 제외되었을 경우, "시라누이의 무사" 이외의 자신 묘지의 "시라누이" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：将自己墓地的１只不死族怪兽除外可以发动。此卡的攻击力直至回合结束时为止上升６００，此回合，此卡与怪兽进行战斗的情况下，该怪兽将在伤害计算后被除外。此效果在对手回合中也可以发动。②：此卡被除外的情况下，以“不知火的武士”以外的自己墓地的１只“不知火”怪兽为对象可以发动。将该怪兽加入手牌。
