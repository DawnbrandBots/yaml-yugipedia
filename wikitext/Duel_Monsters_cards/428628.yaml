  | de_text              = Falls ein oder mehr offene Spirit-Monster, die du kontrollierst, auf deine Hand zurückgegeben werden, solange diese Karte offen auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 Spirit-Monster von deinem Friedhof verbannen; annulliere den Angriff, dann beende die Battle Phase. Du kannst jeden Effekt von „Shinobivogel-Erlösung“ nur einmal pro Spielzug verwenden.
