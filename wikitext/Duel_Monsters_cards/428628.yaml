  | pt_text              = Se um ou mais monstros Espírito com a face para cima que você controla forem devolvidos para a sua mão enquanto este card estiver com a face para cima no campo (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; destrua-o. Quando um monstro do oponente declarar um ataque: você pode banir 1 monstro Espírito do seu Cemitério; negue o ataque e, depois, encerre a Fase de Batalha. Você só pode usar cada efeito de "Salvação Shinobird" uma vez por turno.
  | es_text              = Si uno o más monstruos Spirit boca arriba que controles vuelven a tu mano mientras esta carta está boca arriba en el Campo (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; destrúyela. Cuando un monstruo de tu adversario declara un ataque: puedes desterrar 1 monstruo Spirit en tu Cementerio; niega el ataque, y después termina la Battle Phase. Sólo puedes usar cada efecto de "Salvación Shinobird" una vez por turno.
  | ja_text              = 「霊魂の円環」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在し、自分フィールドの表側表示のスピリットモンスターが自分の手札に戻った場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：相手モンスターの攻撃宣言時に自分の墓地のスピリットモンスター１体を除外して発動できる。その攻撃を無効にし、その後バトルフェイズを終了する。
  | ko_text              = "에스프릿 힐링"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하고, 자신 필드 앞면 표시의 스피릿 몬스터가 자신의 패로 되돌아갔을 경우, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 상대 몬스터의 공격 선언시에 자신 묘지의 스피릿 몬스터 1장을 제외하고 발동할 수 있다. 그 공격을 무효로 하고, 그 후 배틀 페이즈를 종료한다.
  | sc_text              = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于魔法与陷阱区域，自己场上表侧表示的灵魂怪兽被放回自己手牌的情况下，以对手场上的１张卡为对象可以发动。将该卡破坏。<br />②：对手怪兽攻击宣言时，从自己的墓地将１只灵魂怪兽除外可以发动。使该攻击无效，然后结束战斗阶段。
