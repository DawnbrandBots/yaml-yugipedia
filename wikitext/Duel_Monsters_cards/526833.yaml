  | fr_lore               = 3 monstres "Rouages Ancients"<br />Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si cette carte a été Invoquée par Fusion en utilisant min. 2 "Golem Rouages Ancients" et/ou "Golem Rouages Ancients - Frappe Ultime" comme Matériel, elle peut attaquer max. autant de fois durant chaque Battle Phase. Si cette carte Invoquée par Fusion face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Golem Rouages Ancients Ultime" depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  | de_lore               = 3 „Antike/r/s Antrieb“-Monster<br />Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte als Fusionsbeschwörung beschworen wurde und dafür 2 oder mehr „Antiker Antriebsgolem“ und/oder „Antiker Antriebsgolem - Ultimatives Pfund“ als Material verwendet wurden, kann sie während jeder Battle Phase bis zu so viele Male angreifen. Falls diese offene als Fusionsbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 1 „Ultimativer Antiker Antriebsgolem“ als Spezialbeschwörung von deinem Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore               = 3 mostri "Ingranaggio Antico"<br />Se questa carta attacca, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. Se questa carta è stata Evocata tramite Fusione utilizzando 2 o più "Golem-Ingranaggio Antico" e/o "Golem-Ingranaggio Antico - Picchiatore Finale" come materiale, essa può attaccare fino a quel numero di volte durante ogni Battle Phase. Se questa carta scoperta Evocata tramite Fusione sotto il controllo del suo proprietario lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 "Golem-Ingranaggio Antico Finale" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_lore               = 3 monstros "Mecanismo Antigo"<br />Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card foi Invocado por Invocação-Fusão usando 2 ou mais "Golem do Mecanismo Antigo" e/ou "Golem do Mecanismo Antigo - Murro Definitivo" como matéria, ele pode atacar até esse número de vezes durante cada Fase de Batalha. Se este card com a face para cima Invocado por Invocação-Fusão e sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 "Golem do Mecanismo Antigo Definitivo" do seu Deck Adicional, ignorando suas condições de Invocação.
  | es_lore               = 3 monstruos "Mecanismo Antiguo"<br />Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa. Si esta carta fue Invocada por Fusión usando 2 o más "Golem de Mecanismo Antiguo" y/o "Golem de Mecanismo Antiguo - Golpe Definitivo" como material, ésta puede atacar hasta esa cantidad de veces durante cada Battle Phase. Si esta carta boca arriba Invocada por Fusión controlada por su propietario deja el Campo por el efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Golem de Mecanismo Antiguo Definitivo", ignorando sus condiciones de Invocación.
  | ja_lore               = 「アンティーク・ギア」モンスター×３<br />①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：「古代の機械巨人」「古代の機械巨人－アルティメット・パウンド」の中から合計２体以上を素材として融合召喚したこのカードは、その数まで１度のバトルフェイズ中に攻撃できる。③：融合召喚した表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。ＥＸデッキから「古代の機械究極巨人」１体を召喚条件を無視して特殊召喚する。
  | ko_lore               = "앤틱 기어" 몬스터 × 3<br />①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: "앤틱 기어 골렘" "앤틱 기어 골렘－얼티미트 파운드" 중에서 합계 2장 이상을 소재로서 융합 소환한 이 카드는, 그 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ③: 융합 소환한 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 엑스트라 덱에서 "앤틱 기어 얼티미트 골렘" 1장을 소환 조건을 무시하고 특수 소환한다.
