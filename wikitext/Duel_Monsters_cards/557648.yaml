  | fr_text         = "Idaten, l'Étoile du Conquérant" + 1 monstre Guerrier de min. Niveau 5<br />Une fois par tour, durant la Battle Phase (Effet Rapide) : vous pouvez faire devenir 0 l'ATK de tous les monstres face recto actuellement contrôlés par votre adversaire. Une fois par combat, si un monstre combat un autre monstre, durant le calcul des dommages (Effet Rapide) : durant ce calcul des dommages uniquement, vous pouvez faire gagner à chaque monstre combattant une ATK égale à son propre Niveau x 200. Si cette carte Invoquée par Fusion que vous contrôlez est détruite par une carte de l'adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 "Idaten, l'Étoile du Conquérant" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.)
  | de_text         = „Idaten der Erobererstern“ + 1 Krieger-Monster der Stufe 5 oder höher<br />Einmal pro Spielzug, während der Battle Phase (Schnelleffekt): Du kannst die ATK aller offenen Monster, die dein Gegner derzeit kontrolliert, zu 0 werden lassen. Einmal pro Kampf, falls ein Monster gegen ein anderes Monster kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst jedes kämpfende Monster nur während der Schadensberechnung ATK in Höhe seiner eigenen Stufe x 200 erhalten lassen. Falls diese als Fusionsbeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Idaten der Erobererstern“ als Spezialbeschwörung von deinem Extra Deck beschwören. (Dies wird als Fusionsbeschwörung behandelt.)
  | it_text         = "Idaten la Stella del Conquistatore" + 1 mostro Guerriero di Livello 5 o superiore<br />Una volta per turno, durante la Battle Phase (Effetto Rapido): puoi far diventare 0 l'ATK di tutti i mostri scoperti attualmente controllati dal tuo avversario. Una volta per battaglia, se un mostro combatte con un altro mostro, durante il calcolo dei danni (Effetto Rapido): puoi far guadagnare ad ogni mostro che sta combattendo ATK pari al suo Livello x 200, solamente durante quel calcolo dei danni. Se questa carta Evocata tramite Fusione che controlli viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 "Idaten la Stella del Conquistatore" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.)
  | pt_text         = "Iadaten, a Estrela Conquistadora" + 1 monstro Guerreiro de Nível 5 ou mais<br />Uma vez por turno, durante a Fase de Batalha (Efeito Rápido): você pode transformar em 0 o ATK de todos os monstros com a face para cima que seu oponente controla atualmente. Uma vez por batalha, se um monstro batalhar outro monstro, durante o cálculo de dano (Efeito Rápido): você pode fazer com que cada monstro que estiver batalhando ganhe ATK igual ao seu próprio Nível x 200, apenas durante esse cálculo de dano. Se este card Invocado por Invocação-Fusão que você controla for destruído por um card do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 "Iadaten, a Estrela Conquistadora" do seu Deck Adicional. (Esta é considerada uma Invocação-Fusão.)
  | es_text         = "Idaten, la Estrella del Conquistador" + 1 monstruo Guerrero de Nivel 5 o mayor<br />Una vez por turno, durante la Battle Phase (Efecto Rápido): puedes convertir en 0 el ATK de todos los monstruos boca arriba que controle tu adversario en este momento. Una vez por batalla, si un monstruo batalla con otro monstruo, durante el cálculo de daño (Efecto Rápido): puedes hacer que cada monstruo batallante gane ATK igual a su propio Nivel x 200, sólo durante ese cálculo de daño. Si esta carta Invocada por Fusión que controlas es destruida por una carta del adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Idaten, la Estrella del Conquistador". (Ésta es tratada como una Invocación por Fusión).
  | ja_text         = 「覇勝星イダテン」＋レベル５以上の戦士族モンスター<br />①：１ターンに１度、自分・相手のバトルフェイズに発動できる。相手フィールドの全ての表側表示モンスターの攻撃力は０になる。②：モンスター同士が戦闘を行うダメージ計算時に１度、発動できる。その戦闘を行うお互いのモンスターの攻撃力はそのダメージ計算時のみ、それぞれのレベル×２００アップする。③：融合召喚したこのカードが相手によって破壊され墓地へ送られた場合に発動できる。「覇勝星イダテン」１体を融合召喚扱いとしてＥＸデッキから特殊召喚する。
  | ko_text         = "패승성 이다텐" ＋ 레벨 5 이상의 전사족 몬스터<br />①: 1턴에 1번, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터의 공격력은 0 이 된다. ②: 몬스터끼리가 전투를 실행하는 데미지 계산시에 1번, 발동할 수 있다. 그 전투를 실행하는 서로의 몬스터의 공격력은 그 데미지 계산시에만, 각각의 레벨 × 200 올린다. ③: 융합 소환한 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. "패승성 이다텐" 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
