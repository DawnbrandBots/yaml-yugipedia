  | text                = When an opponent's [[Monster Card|monster]] [[declare]]s a [[direct attack]]: [[Target]] that [[attack]]ing monster; [[negate]] the attack, and if you do, [[Add a card|add]] up to 2 "[[Performapal]]" monsters from your [[Main Deck|Deck]] to your [[hand]], whose total [[DEF]] is less than or equal to the [[ATK]] of the targeted monster. Until the end of your next [[turn]] after this card [[resolve]]s, you cannot [[Special Summon]] monsters from the [[Extra Deck]].
  | fr_text             = Lorsqu'un monstre de votre adversaire déclare une attaque directe : ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, ajoutez max. 2 monstres "Potartiste" depuis votre Deck à votre main, dont la DEF totale est inférieure ou égale à l'ATK du monstre ciblé. Jusqu'à la fin du prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  | de_text             = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff und falls du dies tust, füge deiner Hand bis zu 2 „Künstlerkumpel“-Monster von deinem Deck hinzu, deren gemeinsame DEF kleiner oder gleich den ATK des als Ziel gewählten Monsters sind. Du kannst bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  | it_text             = Quando un mostro dell'avversario dichiara un attacco diretto: scegli come bersaglio quel mostro attaccante; annulla l'attacco e, se lo fai, aggiungi dal tuo Deck alla tua mano fino a 2 mostri "Artistamico" il cui DEF totale è pari o inferiore all'ATK del mostro scelto come bersaglio. Fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck.
  | pt_text             = Quando um monstro do oponente declarar um ataque direto: escolha o monstro atacante; negue o ataque e, se isso acontecer, adicione até 2 monstros "Camarartista" do seu Deck à sua mão, cuja DEF total seja menor ou igual que o ATK do monstro alvo. Até o final do seu próximo turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional.
  | es_text             = Cuando un monstruo de tu adversario declara un ataque directo: selecciona ese monstruo atacante; niega el ataque y, si lo haces, añade a tu mano hasta 2 monstruos "Artistamigo" en tu Deck cuyas DEF totales combinadas sean igual o menos que el ATK del monstruo seleccionado. Hasta el final de tu próximo turno después de que esta carta se resuelve, no puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  | ja_text             = ①：相手モンスターの直接攻撃宣言時に、その攻撃モンスター１体を対象として発動できる。その攻撃を無効にし、守備力の合計が対象のモンスターの攻撃力以下となるように、デッキから「ＥＭ」モンスターを２体まで手札に加える。このカードの発動後、次の自分ターンの終了時まで自分はエクストラデッキからモンスターを特殊召喚できない。
  | ko_text             = ①: 상대 몬스터의 직접 공격 선언시에, 그 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 수비력의 합계가 대상 몬스터의 공격력 이하가 되도록, 덱에서 "EM(엔터메이트) 몬스터를 2장까지 패에 넣는다. 이 카드의 발동 후, 다음 자신 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
