  | text         = If a [[Zombie]] [[monster]](s) you [[control]] would be [[destroyed by battle]] or card [[effect]], you can [[banish]] this card from your [[hand]] or [[GY]] instead. If this card is banished from the hand or GY: You can [[Special Summon]] this card in [[Defense Position]], then you can reduce its [[Level]] by 1. You can only use each effect of "Alghoul Mazera" [[once per turn]].
  | fr_text      = Si un ou plusieurs monstres Zombie que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre main ou Cimetière à la place. Si cette carte est bannie depuis la main ou Cimetière : vous pouvez Invoquer Spécialement cette carte en Position de Défense, puis vous pouvez réduire son Niveau de 1. Vous ne pouvez utiliser chaque effet de "Algoulmazera" qu'une fois par tour.
  | de_text      = Falls ein oder mehr Zombie-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Hand oder deinem Friedhof verbannen. Falls diese Karte von der Hand oder dem Friedhof verbannt wird: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, dann kannst du ihre Stufe um 1 verringern. Du kannst jeden Effekt von „Alghul Mazera“ nur einmal pro Spielzug verwenden.
  | it_text      = Se uno o più mostri Zombie che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dalla tua mano o Cimitero. Se questa carta viene bandita dalla mano o Cimitero: puoi Evocare Specialmente questa carta in Posizione di Difesa, poi puoi ridurre di 1 il suo Livello. Puoi utilizzare ogni effetto di "Alghoul Mazera" una sola volta per turno.
  | pt_text      = Se um ou mais monstros Zumbi que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card da sua mão ou do Cemitério. Se este card for banido da mão ou do Cemitério: você pode Invocar este card por Invocação-Especial em Posição de Defesa e, depois, você pode reduzir o Nível dele em 1. Você só pode usar cada efeito de "Carniçaal Mazera" uma vez por turno.
  | es_text      = Si uno o más monstruos Zombi que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu mano o Cementerio en su lugar. Si esta carta en la mano o Cementerio es desterrada: puedes Invocar esta carta de Modo Especial en Posición de Defensa, y después puedes reducir su Nivel en 1. Sólo puedes usar cada efecto de "Alghoul Mazera" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのアンデット族モンスターが戦闘・効果で破壊される場合、代わりに手札・墓地のこのカードを除外できる。②：このカードが手札・墓地から除外された場合に発動できる。このカードを守備表示で特殊召喚する。その後、このカードのレベルを１つ下げる事ができる。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 언데드족 몬스터가 전투 / 효과로 파괴될 경우, 대신에 패 / 묘지의 이 카드를 제외할 수 있다. ②: 이 카드가 패 / 묘지에서 제외되었을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 그 후, 이 카드의 레벨을 1개 내릴 수 있다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。①：自己场上的不死族怪兽将被战斗・效果破坏的情况下，作为代替可以将手牌・墓地的此卡除外。②：此卡被从手牌・墓地除外的情况下可以发动。将此卡以守备表示特殊召唤。然后，可将此卡的等级下降１。
