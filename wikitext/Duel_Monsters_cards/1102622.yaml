  | text                = You can [[discard]] this card and 1 [[Dragon]] or [[LIGHT]] [[monster]]; [[Add a card|add]] 2 "[[Dragon Ruler]]" monsters from your [[Main Deck|Deck]] to your [[hand]], except "Spectral, Dragon Ruler of Flickers". You can [[banish]] from your [[GY]], this card and 1 Dragon  or LIGHT monster, then [[target]] 1 "[[Chasma, Dragon Ruler of Auroras]]" in your GY; [[Special Summon]] it. You can only use 1 "Spectral, Dragon Ruler of Flickers" [[effect]] per turn, and only once that turn.
  | fr_text             = Vous pouvez défausser cette carte et 1 monstre Dragon ou LUMIÈRE ; ajoutez 2 monstres "Maître Dragon" ("Spectral, Maître Dragon des Lueurs" exclu) depuis votre Deck à votre main. Vous pouvez bannir cette carte et 1 monstre Dragon ou LUMIÈRE depuis votre Cimetière, puis ciblez 1 "Chasma, Maître Dragon des Aurores" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser qu'1 effet de "Spectral, Maître Dragon des Lueurs" par tour, et uniquement une fois le tour.
  | de_text             = Du kannst diese Karte und 1 Drache- oder LICHT Monster abwerfen; füge deiner Hand 2 „Drachenherrscher der“-Monster von deinem Deck hinzu, außer „Spectral, Drachenherrscher der Flimmerei“. Du kannst diese Karte und 1 Drache- oder LICHT Monster von deinem Friedhof verbannen und dann 1 „Chasma, Drachenherrscher der Auroras“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung. Du kannst nur 1 Effekt von „Spectral, Drachenherrscher der Flimmerei“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Puoi scartare questa carta e 1 mostro Drago o LUCE; aggiungi 2 mostri "Drago Sovrano" dal tuo Deck alla tua mano, eccetto "Spectral, Drago Sovrano dei Barlumi". Puoi bandire dal tuo Cimitero questa carta e 1 mostro Drago o LUCE, poi scegliere come bersaglio 1 "Chasma, Drago Sovrano delle Aurore" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare solo 1 effetto di "Spectral, Drago Sovrano dei Barlumi" per turno, e solo una volta in quel turno.
  | pt_text             = Você pode descartar este card e 1 monstro Dragão ou de LUZ; adicione 2 monstros "Dragão Soberano" do seu Deck à sua mão, exceto "Espectral, Dragão Soberano das Cintilações". Você pode banir do seu Cemitério este card e 1 monstro Dragão ou de LUZ e, depois, escolha 1 "Chasma, Dragão Soberano das Auroras" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar 1 efeito de "Espectral, Dragão Soberano das Cintilações" por turno e apenas uma vez por turno.
  | es_text             = Puedes descartar esta carta y 1 monstruo Dragón o de LUZ; añade a tu mano 2 monstruos "Señor Dragón de los/las" en tu Deck, excepto "Spectral, Señor Dragón de los Destellos". Puedes desterrar esta carta y 1 monstruo Dragón o de LUZ en tu Cementerio, y después selecciona 1 "Chasma, Señor Dragón de las Auroras" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar 1 efecto de "Spectral, Señor Dragón de los Destellos" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：ドラゴン族か光属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「光征竜－スペクトル」以外の「征竜」モンスター２体を手札に加える。②：ドラゴン族か光属性のモンスター１体とこのカードを自分の墓地から除外し、自分の墓地の「極征竜－シャスマティス」１体を対象として発動できる。そのモンスターを特殊召喚する。
