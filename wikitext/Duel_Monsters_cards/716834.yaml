  | fr_text         = 2+ monstres de Niveau 8<br />Vous pouvez choisir 1 des Zones Monstre ou Zones Magie & Piège de votre adversaire ; détachez un nombre de votre choix de Matériels de cette carte, et si vous le faites, détruisez le même nombre de cartes contrôlées par votre adversaire dans la zone choisie et dans ses Zones Monstre et/ou Zones Magie & Piège adjacentes. Durant la Main ou Battle Phase de votre adversaire (Effet Rapide) : jusqu'à la End Phase, vous pouvez bannir cette carte. Vous ne pouvez utiliser chaque effet de "Vaisseau Springans - Exblowrer" qu'une fois par tour.
  | de_text         = 2+ Monster der Stufe 8<br />Du kannst 1 der Monsterzonen oder Zauber- & Fallenzonen deines Gegners bestimmen; hänge eine beliebige Anzahl Material von dieser Karte ab und falls du dies tust, zerstöre dieselbe Anzahl Karten, die dein Gegner kontrolliert, in der bestimmten Zone und ihren benachbarten Monsterzonen und/oder Zauber- & Fallenzonen. Während der Main oder Battle Phase deines Gegners (Schnelleffekt): Du kannst diese Karte bis zur End Phase verbannen. Du kannst jeden Effekt von „Springans-Schiff - Exblowrer“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri di Livello 8<br />Puoi selezionare 1 delle Zone Mostri o Zone Magie & Trappole del tuo avversario; stacca un qualsiasi numero di materiali da questa carta e, se lo fai, distruggi lo stesso numero di carte controllate dal tuo avversario in quella zona selezionata e nelle sue Zone Mostri e/o Zone Magie & Trappole adiacenti. Durante la Main o Battle Phase del tuo avversario (Effetto Rapido): puoi bandire questa carta fino alla End Phase. Puoi utilizzare ogni effetto di "Nave Springans - Exblowrer" una sola volta per turno.
  | pt_text         = 2+ monstros de Nível 8<br />Você pode selecionar 1 das Zonas de Monstros ou Zonas de Magias & Armadilhas do seu oponente; desassocie qualquer número de matérias deste card e, se isso acontecer, destrua o mesmo número de cards que seu oponente controla nessa zona selecionada e suas Zonas de Monstros e/ou Zonas de Magias & Armadilhas adjacentes. Durante a Fase Principal ou de Batalha do seu oponente (Efeito Rápido): você pode banir este card até a Fase Final. Você só pode usar cada efeito de "Nave Springans - Exblowrer" uma vez por turno.
  | es_text         = 2+ monstruos de Nivel 8<br />Puedes elegir 1 de las Zonas de Monstruos o Zonas de Magia y Trampas de tu adversario; desacopla cualquier número de materiales de esta carta y, si lo haces, destruye el mismo número de cartas que controle tu adversario en esa zona elegida y en las Zonas de Monstruos y/o Zonas de Magia y Trampas adyacentes. Durante la Main Phase o Battle Phase de tu adversario (Efecto Rápido): puedes desterrar esta carta hasta la End Phase. Sólo puedes usar cada efecto de "Barco Springans - Volexplorador" una vez por turno.
  | ja_text         = レベル８モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手のモンスターゾーンか魔法＆罠ゾーンを１ヵ所指定して発動できる。このカードのＸ素材を任意の数だけ取り除き、その数だけ、指定したゾーン及びその前・後・隣のゾーン（モンスターゾーン・魔法＆罠ゾーン）に存在する相手のカードを破壊する。②：相手のメインフェイズ及びバトルフェイズに発動できる。このカードをエンドフェイズまで除外する。
  | ko_text         = 레벨 8 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터 존 또는 마법 & 함정 존을 1곳 지정하고 발동할 수 있다. 이 카드의 엑시즈 소재를 임의의 수만큼 제거하고, 그 수만큼, 지정한 존 및 그 전 / 후 / 옆의 존(몬스터 존 / 마법 & 함정 존)에 존재하는 카드 중에서, 상대의 카드를 골라 파괴한다. ②: 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 이 카드를 엔드 페이즈까지 제외한다.
  | sc_text         = 等级８怪兽×２只以上<br />此卡名的①②效果１回合仅可各使用１次。①：指定１处对手的怪兽区域或魔法与陷阱区域可以发动。去除此卡任意数量的超量素材，从存在于指定区域及其前・后・相邻区域（怪兽区域・魔法与陷阱区域）的卡中，挑选与去除素材同样数量的对手的卡破坏。②：在对手的主要阶段及战斗阶段可以发动。将此卡直至结束阶段为止除外。
