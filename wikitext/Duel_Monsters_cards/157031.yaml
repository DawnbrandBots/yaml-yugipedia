  | text                = If you [[control]] 3 or more [[face-up]] "[[Six Samurai]]" [[Monster Card|monsters]], you can [[activate]] 1 of these [[effect]]s:<br />● [[Destroy]] all face-up monsters your opponent controls.<br />● Destroy all face-up [[Spell Card|Spell]]/[[Trap Card]]s your opponent controls.<br />● Destroy all [[Set]] Spell/Trap Cards your opponent controls.
  | fr_text             = Si vous contrôlez 3 monstres "Six Samouraïs" face recto ou plus, vous pouvez activer 1 de ces effets :<br />● Détruisez tous les monstres face recto contrôlés par votre adversaire.<br />● Détruisez toutes les Cartes Magie et Piège face recto contrôlées par votre adversaire.<br />● Détruisez toutes les Cartes Magie et Piège Posées contrôlées par votre adversaire.
  | de_text             = Falls du 3 oder mehr offene "Sechs Samurai"-Monster kontrollierst, kannst du 1 dieser Effekte aktivieren:<br />● Zerstöre alle offenen Monster, die dein Gegner kontrolliert.<br />● Zerstöre alle offenen Zauber-/Fallenkarten, die dein Gegner kontrolliert.<br />● Zerstöre alle gesetzten Zauber-/Fallenkarten, die dein Gegner kontrolliert
  | it_text             = Se controlli 3 o più mostri "[[Six Samurai|Sei Samurai]]" scoperti, puoi attivare 1 di questi effetti:<br />● Distruggi tutti i mostri scoperti controllati dal tuo avversario.<br />● Distruggi tutte le Carte Magia/Trappola scoperte controllate dal tuo avversario.<br />● Distruggi tutte le Carte Magia/Trappola Posizionate controllate dal tuo avversario.
  | pt_text             = Se você controla 3 ou mais carta virada para cima "Six Samurai" monstros, você pode ativar um desses efeitos:<br />●Destruir todos os monstros virados para cima que seu oponente controla.<br />●Destruir todas as cartas Magia / Armadilha viradas para cima que seu oponente controla.<br />●Destruir todas cartas Magia / Armadilha viradas para baixo que seu oponente controla.
  | es_text             = Si [[control]]as 3 o más [[Monster Card|monstruos]] "[[Six Samurai|Seis Samuráis]]" [[Face-up|boca arriba]], puedes [[Activate|activar]] 1 de estos [[Effect|efectos]]:<br />●[[Destroy|Destruye]] todos los monstruos boca arriba que controle tu adversario.<br />●Destruye todas las [[Spell Card|Cartas Mágicas]]/[[Trap Card|de Trampa]] boca arriba que controle tu adversario.<br />●Destruye todas las Cartas Mágicas/de Trampa [[Set|Colocadas]] que controle tu adversario.
  | ja_text             = 自分フィールド上に「六武衆」と名のついたモンスターが表側表示で３体以上存在する場合、以下の効果から１つを選択して発動する事ができる。<br />●相手フィールド上に表側表示で存在するモンスターを全て破壊する。<br />●相手フィールド上に表側表示で存在する魔法・罠カードを全て破壊する。<br />●相手フィールド上にセットされた魔法・罠カードを全て破壊する。
  | ko_text             = 자신 필드 위에 "여섯 무사" 라는 이름이 붙은 몬스터가 앞면 표시로 3장 이상 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />● 상대 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.<br />● 상대 필드 위에 앞면 표시로 존재하는 마법 / 함정 카드를 전부 파괴한다.<br />● 상대 필드 위에 세트된 마법 / 함정 카드를 전부 파괴한다.
  | sc_text             = ①：自己场上存在３只以上“六武众”怪兽的情况下，可从以下效果中选择１个发动。<br />●将对手场上表侧表示的怪兽全部破坏。<br />●将对手场上表侧表示的魔法・陷阱卡全部破坏。<br />●将对手场上里侧表示的魔法・陷阱卡全部破坏。
