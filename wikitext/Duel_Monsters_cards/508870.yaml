  | ko_text               = 자신의 덱에서 "엘리멘틀 히어로" 라는 이름이 붙은 몬스터 1장을 묘지로 보낸다. 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 이 턴의 엔드 페이즈시까지 이 효과로 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다.
