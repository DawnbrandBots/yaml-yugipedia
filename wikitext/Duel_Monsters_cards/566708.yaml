  | text                = 2 [[Machine]] [[Monster Card|monsters]]<br />Gains [[ATK]] equal to the total [[Level]]s of the "[[F.A.]]" monsters this card [[points to]] x 300. Neither player takes any [[battle damage]] from [[attack]]s involving this card. Each time a "F.A." [[Spell Card|Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d: Place 1 [[Athlete Counter]] on this card. When your opponent activates a [[monster effect]] ([[Quick Effect]]): You can remove 1 Athlete Counter from this card; [[negate]] the activation, and if you do, [[destroy]] it. You can only use this effect of "F.A. Shining Star GT" [[once per turn]].
  | fr_text             = 2 monstres Machine<br />Gagne une ATK égale à la somme des Niveaux des monstres "F.A." pointés par cette carte x 300. Aucun joueur ne reçoit de dommages de combat des attaques impliquant cette carte. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : placez 1 Compteur Athlète sur cette carte. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez retirer 1 Compteur Athlète de cette carte ; annulez l'activation, et si vous le faites, détruisez-le. Vous ne pouvez utiliser cet effet de "Étoile Brillante GT F.A." qu'une fois par tour.
  | de_text             = 2 Maschine-Monster<br />Erhält ATK in Höhe der kombinierten Stufen der „F.A.“-Monster, auf die diese Karte zeigt, x 300. Kein Spieler erhält Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Lege 1 Athleten-Zählmarke auf diese Karte. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Athleten-Zählmarke von dieser Karte entfernen; annulliere die Aktivierung und falls du dies tust, zerstöre es. Du kannst diesen Effekt von „F.A. Glänzender Stern GT“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri Macchina<br />Guadagna ATK pari alla somma dei Livelli dei mostri "F.A." puntati da questa carta x 300. Nessun giocatore subisce danni da combattimento da attacchi che coinvolgono questa carta. Ogni volta che viene attivata una Carta Magia/Trappola "F.A." o un loro effetto: metti 1 Segnalino Atleta su questa carta. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi rimuovere 1 Segnalino Atleta da questa carta; annulla l'attivazione e, se lo fai, distruggilo. Puoi utilizzare questo effetto di "F.A. Stella Brillante GT" una sola volta per turno.
  | pt_text             = 2 monstros Máquina<br />Ganha ATK igual à soma dos Níveis dos monstros "F.A." para os quais este card apontar x 300. Nenhum duelista sofre qualquer dano de batalha dos ataques envolvendo este card. Sempre que um Card ou efeito de Magia/Armadilha "F.A." for ativado: coloque 1 Marcador de Atleta neste card. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode remover 1 Marcador de Atleta deste card; negue a ativação e, se isso acontecer, destrua-o. Você só pode usar este efeito de "F.A. GT Estrela Brilhante" uma vez por turno.
  | es_text             = 2 monstruos Máquina<br />Gana ATK igual a los Niveles totales de los monstruos "F.A." a los que apunte esta carta x 300. Ningún jugador recibe ningún daño de batalla de ataques que involucren esta carta. Cada vez que una Carta o efecto de Mágica/Trampa "F.A." es activado: pon 1 Contador Atleta en esta carta. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes retirar 1 Contador Atleta de esta carta; niega la activación y, si lo haces, destrúyelo. Sólo puedes usar este efecto de "F.A. Estrella Brillante GT" una vez por turno.
  | ja_text             = 機械族モンスター２体<br />このカード名の④の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのリンク先の「Ｆ．Ａ．」モンスターのレベルの合計×３００アップする。②：このカードの戦闘で発生するお互いの戦闘ダメージは０になる。③：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動する。このカードにアスリートカウンターを１つ置く。④：相手がモンスターの効果を発動した時、このカードのアスリートカウンターを１つ取り除いて発動できる。その発動を無効にし破壊する。
  | ko_text             = 기계족 몬스터 2장<br />이 카드명의 ④의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 링크 앞의 "F.A.(포뮬러 애슬리트)" 몬스터의 레벨의 합계 × 300 올린다. ②: 이 카드의 전투로 발생하는 서로의 전투 데미지는 0 이 된다. ③: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동한다. 이 카드에 애슬리트 카운터를 1개 놓는다. ④: 상대가 몬스터의 효과를 발동했을 때, 이 카드의 애슬리트 카운터를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text             = 机械族怪兽2只<br />此卡名的④效果1回合仅可使用1次。①：此卡的攻击力上升相当于此卡连接端的"方程式运动员"怪兽等级合计×300的数值。②：因此卡的战斗对双方造成的战斗伤害变为0。③："方程式运动员"魔法・陷阱卡的效果发动的情况下发动。在此卡上放1个运动员计数物。④：对手发动怪兽效果时，去除此卡的1个运动员计数物可以发动。将该发动无效并破坏。
