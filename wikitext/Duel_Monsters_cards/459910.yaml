  | de_lore               = Du kannst 1 offene Karte wählen, die du kontrollierst; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern vom Typ Maschine, zusätzlich zerstöre die Karte und falls du dies tust, beschwöre 1 „Kristron“-Empfänger als Spezialbeschwörung von deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Kristron“-Monster von deinem Deck hinzu, außer „Kristron Thystvern“. Du kannst nur 1 Effekt von „Kristron Thystvern“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Puoi scegliere come bersaglio 1 carta scoperta che controlli; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro di Tipo Macchina, inoltre distruggi quella carta e, se lo fai, Evoca Specialmente 1 Tuner "Crystron" dal tuo Deck. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Crystron" dal tuo Deck alla tua mano, eccetto "Crystron Ametistiverna". Puoi utilizzare solo 1 effetto di "Crystron Ametistiverna" per turno, e solo una volta in quel turno.
  | pt_lore               = Você pode escolher 1 card com a face para cima que você controla; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro do Tipo Máquina e, além disso, destrua este card e, se isso acontecer, Invoque por Invocação-Especial 1 do seu Deck 1 Regulador "Cristron". Você pode banir este card do seu Cemitério; adicione 1 monstro "Cristron" do seu Deck à sua mão, exceto "Cristron Tistvern". Você só pode usar 1 efeito de "Cristron Tistvern" por turno e apenas uma vez por turno.
  | es_lore               = Puedes seleccionar 1 carta boca arriba que controles; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra excepto Monstruos de Sincronía de Tipo Máquina y, además, destruye esa carta y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 Cantante "Cristron". Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Cristron" en tu Deck, excepto "Cristron Thystvern". Sólo puedes usar 1 efecto de "Cristron Thystvern" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊し、デッキから「クリストロン」チューナー１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族ＳモンスターしかＥＸデッキから特殊召喚できない。②：墓地のこのカードを除外して発動できる。デッキから「水晶機巧－シストバーン」以外の「クリストロン」モンスター１体を手札に加える。
  | ko_lore               = "크리스트론-시스트번"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "크리스트론" 튜너 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "크리스트론-시스트번" 이외의 "크리스트론" 몬스터 1장을 패에 넣는다.
