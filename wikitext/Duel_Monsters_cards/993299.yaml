  | text                  = During your [[Main Phase]]: You can [[send]] 1 "[[Tistina]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[GY]], then if your opponent [[control]]s 3 or more [[face-up]] cards, you can [[Special Summon]] 1 "[[Crystal God Tistina]]" from your [[hand]] or Deck. You can only use this effect of "Divine Domain Baatistina" [[once per turn]]. If this card in your [[Field Zone]] is [[destroy]]ed by your opponent's [[card effect]]: You can Special Summon 1 "Tistina" monster from your Deck or GY.
  | fr_text               = Durant votre Main Phase : vous pouvez envoyer 1 monstre "Tistina" depuis votre Deck à votre Cimetière, puis si votre adversaire contrôle min. 3 cartes face recto, vous pouvez Invoquer Spécialement 1 "Dieu Cristallin Tistina" depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Domaine Divin Baatistina" qu'une fois par tour. Si cette carte dans votre Zone Terrain est détruite par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Tistina" depuis votre Deck ou Cimetière.
  | de_text               = Während deiner Main Phase: Du kannst 1 „Tistina“-Monster von deinem Deck auf deinen Friedhof legen, dann, falls dein Gegner 3 oder mehr offene Karten kontrolliert, kannst du 1 „Kristallgott Tistina“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Göttliche Domäne Baatistina“ nur einmal pro Spielzug verwenden. Falls diese Karte in deiner Spielfeldzone durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 „Tistina“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören.
  | it_text               = Durante la tua Main Phase: puoi mandare 1 mostro "Tistina" dal tuo Deck al tuo Cimitero, poi se il tuo avversario controlla 3 o più carte scoperte, puoi Evocare Specialmente 1 "Divinità Cristallo Tistina" dalla tua mano o Deck. Puoi utilizzare questo effetto di "Divino Dominio Baatistina" una sola volta per turno. Se questa carta nella tua Zona Terreno viene distrutta dall'effetto di una carta del tuo avversario: puoi Evocare Specialmente 1 mostro "Tistina" dal tuo Deck o Cimitero.
  | pt_text               = Durante sua Fase Principal: você pode enviar 1 monstro "Tistina" do seu Deck para o seu Cemitério e, depois, se seu oponente controlar 3 ou mais cards com a face para cima, você pode Invocar por Invocação-Especial 1 "Deus de Cristal Tistina" da sua mão ou do Deck. Você só pode usar este efeito de "Domínio Divino Baatistina" uma vez por turno. Se este card na sua Zona do Campo for destruído por um efeito de card do seu oponente: você pode Invocar por Invocação-Especial 1 monstro "Tistina" do seu Deck ou Cemitério.
  | es_text               = Durante tu Main Phase: puedes mandar a tu Cementerio 1 monstruo "Tistina" en tu Deck y después, si tu adversario controla 3 o más cartas boca arriba, puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Dios de Cristal Tistina". Sólo puedes usar este efecto de "Dominio Divino Baatistina" una vez por turno. Si esta carta en tu Zona del Campo es destruida por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Tistina".
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「ティスティナ」モンスター１体を墓地へ送る。相手フィールドに表側表示カードが３枚以上存在する場合、さらに手札・デッキから「結晶神ティスティナ」１体を特殊召喚できる。②：フィールドゾーンのこのカードが相手の効果で破壊された場合に発動できる。自分のデッキ・墓地から「ティスティナ」モンスター１体を特殊召喚する。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "티스티나" 몬스터 1장을 묘지로 보낸다. 상대 필드에 앞면 표시 카드가 3장 이상 존재할 경우, 추가로 패 / 덱에서 "결정신 티스티나" 1장을 특수 소환할 수 있다. ②: 필드 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "티스티나" 몬스터 1장을 특수 소환한다.
  | sc_text               = 此卡名的①效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从牌组将１只“提斯蒂娜”怪兽送至墓地。对手场上存在３张以上表侧表示卡的情况下，进而可从手牌・牌组将１只“结晶神 提斯蒂娜”特殊召唤。②：场地区域的此卡因对手的效果被破坏的情况下可以发动。从自己牌组・墓地将１只“提斯蒂娜”怪兽特殊召唤。
