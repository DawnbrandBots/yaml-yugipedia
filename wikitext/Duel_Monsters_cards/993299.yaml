  | fr_lore               = Durant votre Main Phase : vous pouvez envoyer 1 monstre "Tistina" depuis votre Deck à votre Cimetière, puis si votre adversaire contrôle min. 3 cartes face recto, vous pouvez Invoquer Spécialement 1 "Dieu Cristallin Tistina" depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Domaine Divin Baatistina" qu'une fois par tour. Si cette carte dans votre Zone Terrain est détruite par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Tistina" depuis votre Deck ou Cimetière.
  | de_lore               = Während deiner Main Phase: Du kannst 1 „Tistina“-Monster von deinem Deck auf deinen Friedhof legen, dann, falls dein Gegner 3 oder mehr offene Karten kontrolliert, kannst du 1 „Kristallgott Tistina“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Göttliche Domäne Baatistina“ nur einmal pro Spielzug verwenden. Falls diese Karte in deiner Spielfeldzone durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 „Tistina“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören.
  | it_lore               = Durante la tua Main Phase: puoi mandare 1 mostro "Tistina" dal tuo Deck al tuo Cimitero, poi se il tuo avversario controlla 3 o più carte scoperte, puoi Evocare Specialmente 1 "Divinità Cristallo Tistina" dalla tua mano o Deck. Puoi utilizzare questo effetto di "Divino Dominio Baatistina" una sola volta per turno. Se questa carta nella tua Zona Terreno viene distrutta dall'effetto di una carta del tuo avversario: puoi Evocare Specialmente 1 mostro "Tistina" dal tuo Deck o Cimitero.
  | pt_lore               = Durante sua Fase Principal: você pode enviar 1 monstro "Tistina" do seu Deck para o seu Cemitério e, depois, se seu oponente controlar 3 ou mais cards com a face para cima, você pode Invocar por Invocação-Especial 1 "Deus de Cristal Tistina" da sua mão ou do Deck. Você só pode usar este efeito de "Domínio Divino Baatistina" uma vez por turno. Se este card na sua Zona do Campo for destruído por um efeito de card do seu oponente: você pode Invocar por Invocação-Especial 1 monstro "Tistina" do seu Deck ou Cemitério.
  | es_lore               = Durante tu Main Phase: puedes mandar a tu Cementerio 1 monstruo "Tistina" en tu Deck y después, si tu adversario controla 3 o más cartas boca arriba, puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Dios de Cristal Tistina". Sólo puedes usar este efecto de "Dominio Divino Baatistina" una vez por turno. Si esta carta en tu Zona del Campo es destruida por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Tistina".
