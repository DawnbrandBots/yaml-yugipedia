  | text                  = If a [[Monster Card|monster]](s) is [[Special Summon]]ed, except from the [[GY]] while you [[control]] a [[Level]] 7 or 8 [[Dragon]] monster: Negate that [[face-up]] Special Summoned monster(s)'s [[effect]]s until the end of this [[turn]] (even if this card [[leaves the field]]). [[Once per turn]]: You can [[send]] 1 other face-up card you control to the GY; Special Summon 1 "[[Dragon Lord Token]]" (Dragon/[[LIGHT]]/Level 1/[[ATK]] 0/[[DEF]] 0). If this card is in your GY: You can send 1 Level 7 or 8 Dragon monster from your [[hand]] or face-up [[field]] to the GY; [[Add a card|add]] this card to your hand.
  | fr_text               = Si un ou plusieurs monstres sont Invoqués Spécialement, sauf depuis le Cimetière, tant que vous contrôlez un monstre Dragon de Niveau 7 ou 8 : jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), annulez les effets de ces monstres face recto Invoqués Spécialement. Une fois par tour : vous pouvez envoyer 1 autre carte face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 "Jeton Grand Dragon" (Dragon/LUMIÈRE/Niveau 1/ATK 0/DEF 0). Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre Dragon de Niveau 7 ou 8 depuis votre main ou Terrain face recto au Cimetière ; ajoutez cette carte à votre main.
  | de_text               = Falls ein oder mehr Monster als Spezialbeschwörung beschworen werden, außer vom Friedhof, solange du ein Drache-Monster der Stufe 7 oder 8 kontrollierst: Annulliere die Effekte der offenen als Spezialbeschwörung beschworenen Monster bis zum Ende dieses Spielzugs (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug: Du kannst 1 andere offene Karte, die du kontrollierst, auf den Friedhof legen; beschwöre 1 „Drachenherr-Spielmarke“ (Drache/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Drache-Monster der Stufe 7 oder 8 von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; füge diese Karte deiner Hand hinzu.
  | it_text               = Se uno o più mostri vengono Evocati Specialmente, eccetto dal Cimitero, mentre controlli un mostro Drago di Livello 7 o 8: annulla gli effetti di quei mostri scoperti Evocati Specialmente fino alla fine di questo turno (anche se questa carta lascia il Terreno). Una volta per turno: puoi mandare 1 altra carta scoperta che controlli al Cimitero; Evoca Specialmente 1 "Segna-Signore dei Draghi" (Drago/LUCE/Livello 1/ATK 0/DEF 0). Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro Drago di Livello 7 o 8 dalla tua mano o Terreno scoperto al Cimitero; aggiungi questa carta alla tua mano.
  | pt_text               = Se um ou mais monstros forem Invocados por Invocação-Especial, exceto do Cemitério, enquanto você controlar um monstro Dragão de Nível 7 ou 8: até o final deste turno, negue os efeitos desse(s) monstro(s) com a face para cima Invocado(s) por Invocação-Especial (mesmo que este card deixe o campo). Uma vez por turno: você pode enviar 1 outro card com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 "Ficha de Senhor Dragão" (Dragão/LUZ/Nível 1/ATK 0/DEF 0). Se este card estiver no seu Cemitério: você pode enviar para o Cemitério 1 monstro Dragão de Nível 7 ou 8 da sua mão ou do campo com a face para cima; adicione este card à sua mão.
  | es_text               = Si uno o más monstruos son Invocados de Modo Especial, excepto desde el Cementerio, mientras tú controlas un monstruo Dragón de Nivel 7 u 8: hasta el final de este turno, niega los efectos de ese o esos monstruos boca arriba Invocados de Modo Especial (aún si esta carta deja el Campo). Una vez por turno: puedes mandar al Cementerio otra carta boca arriba que controlas; Invoca de Modo Especial 1 "Ficha Señor Dragón" (Dragón/LUZ/Nivel 1/ATK 0/ DEF 0). Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo Dragón de Nivel 7 u 8 en tu mano o boca arriba en tu Campo; añade esta carta a tu mano.
  | ja_text               = ①：自分フィールドにレベル７・８のドラゴン族モンスターが存在し、墓地以外からモンスターが特殊召喚された場合に発動する。そのモンスターの効果はターン終了時まで無効化される。②：１ターンに１度、このカード以外の自分フィールドの表側表示のカード１枚を墓地へ送って発動できる。自分フィールドに「巨竜トークン」（ドラゴン族・光・星１・攻／守０）１体を特殊召喚する。③：このカードが墓地に存在する場合、自分の手札・フィールドのレベル７・８のドラゴン族モンスター１体を墓地へ送って発動できる。このカードを手札に加える。
  | ko_text               = ①: 자신 필드에 레벨 7 / 8 의 드래곤족 몬스터가 존재하고, 묘지 이외에서 몬스터가 특수 소환되었을 경우에 발동한다. 그 몬스터의 효과는 턴 종료시까지 무효화된다. ②: 1턴에 1번, 이 카드 이외의 자신 필드 앞면 표시의 카드 1장을 묘지로 보내고 발동할 수 있다. 자신 필드에 "거룡 토큰"(드래곤족 / 빛 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. ③: 이 카드가 묘지에 존재할 경우, 자신의 패 / 필드의 레벨 7 / 8 의 드래곤족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에 넣는다.
