  | text                = Each "[[Performapal]]" and "[[Performage]]" [[Monster Card|monster]] you [[control]] cannot be [[destroyed by battle]] or card [[effect]] [[once per turn]]. You take no [[battle damage]] from [[attack]]s involving "Performapal" and "Performage" monsters you control.
  | fr_text             = Une fois par tour, chaque monstre "Potartiste" et "Mageartiste" que vous contrôlez ne peut pas être détruit au combat ou par un effet de carte. Vous ne recevez aucun dommage de combat des attaques impliquant des monstres "Potartiste" et "Mageartiste" que vous contrôlez.
  | de_text             = Jedes „Künstlerkumpel“- und „Künstlerzauberer“-Monster, das du kontrollierst, kann einmal pro Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen „Künstlerkumpel“- und „Künstlerzauberer“-Monster beteiligt sind, die du kontrollierst.
  | it_text             = Ogni mostro "Artistamico" e "Artistamagus" che controlli non può essere distrutto in battaglia o dagli effetti delle carte una volta per turno. Non subisci danno da combattimento da attacchi che coinvolgono mostri "Artistamico" e "Artistamagus" che controlli.
  | pt_text             = Uma vez por turno, cada monstro "Camarartista" e "Camaramágico" que você controla não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha de ataques envolvendo monstros "Camarartista" e "Camaramágico" que você controla.
  | es_text             = Una vez por turno, cada monstruo "Artistamigo" y "Artilusionista" que controles no puede ser destruido en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a monstruos "Artistamigo" y "Artilusionista" que controles.
  | ja_text             = ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの全ての「ＥＭ」モンスター及び「Ｅｍ」モンスターは、それぞれ１ターンに１度だけ戦闘・効果では破壊されない。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「ＥＭ」モンスター及び「Ｅｍ」モンスターの戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_text             = ① : 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 모든 "EM" 몬스터 및 "Em" 몬스터는, 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ② : 이 카드가 마법 / 함정 존에 존재하는 한, 자신 필드의 "EM" 몬스터 및 " Em" 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0이 된다.
