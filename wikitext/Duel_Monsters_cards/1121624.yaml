  | fr_text             = Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres (un monstre "Artmage" inclus) depuis votre main ou Terrain, et si une carte est dans la Zone Terrain, le monstre gagne 500 ATK. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 cartes "Artmage" de noms différents dans votre Cimetière ; mélangez-les dans le Deck. Vous ne pouvez utiliser chaque effet de "Chef-d'Œuvre Artmage -Succession-" qu'une fois par tour.
  | de_text             = Während der Main Phase: Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von deiner Hand oder Spielfeldseite verwendest, darunter ein „Kunstmagus“-Monster, und falls eine Karte in der Spielfeldzone liegt, erhält jenes Monster 500 ATK. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 3 „Kunstmagus“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen; mische sie ins Deck. Du kannst jeden Effekt von „Kunstmagus-Meisterwerk -Nachfolge-“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno, compreso un mostro "Artmage" e, se una carta è nella Zona Terreno, quel mostro guadagna 500 ATK. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 carte "Artmage" con nomi diversi nel tuo Cimitero; mischiale nel Deck. Puoi utilizzare ogni effetto di "Capolavoro Artmage -Successione-" una sola volta per turno.
  | pt_text             = Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo, incluindo um monstro "Artmage", e se um card estiver na Zona do Campo, esse monstro ganha 500 de ATK. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 3 cards "Artmage" com nomes diferentes no seu Cemitério; embaralhe-os no Deck. Você só pode usar cada efeito de "Obra-prima de Artmage -Sucessão-" uma vez por turno.
  | es_text             = Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo, incluyendo un monstruo "Artmagia" y, si una carta está en la Zona del Campo, ese monstruo gana 500 ATK. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 3 cartas "Artmagia" con nombres diferentes en tu Cementerio; barájalas al Deck. Sólo puedes usar cada efecto de "Obra Maestra Artmagia -Sucesión-" una vez por turno.
