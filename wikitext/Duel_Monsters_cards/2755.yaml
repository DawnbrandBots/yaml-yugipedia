  | it_text         = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri Insetto dal tuo Cimitero. Se questa carta infligge danno da combattimento al tuo avversario: manda la prima carta del suo Deck al Cimitero.
