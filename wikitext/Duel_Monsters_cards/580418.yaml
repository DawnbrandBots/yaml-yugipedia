  | text                = If this card is in your [[hand]] or [[GY]]: You can [[target]] 1 "[[Lunalight]]" card you [[control]], except "Lunalight Yellow Marten"; [[return]] it to the hand, and if you do, [[Special Summon]] this card in [[Defense Position]], but [[banish]] this card when it [[leaves the field]]. If this card is [[sent]] to the GY by card [[effect]]: You can [[Add a card|add]] 1 "Lunalight" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your hand. You can only use each effect of "Lunalight Yellow Marten" [[once per turn]].
  | fr_text             = Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 carte "Clair de Lune" que vous contrôlez ("Marte Jaune Clair de Lune" exclu) ; renvoyez-la à la main, et si vous le faites, Invoquez Spécialement cette carte en Position de Défense, mais bannissez cette carte lorsqu'elle quitte le Terrain. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 Magie/Piège "Clair de Lune" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Marte Jaune Clair de Lune" qu'une fois par tour.
  | de_text             = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Lunalicht“-Karte wählen, die du kontrollierst, außer „Lunalicht Gelber Marder“; gib sie auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition, aber verbanne diese Karte, wenn sie das Spielfeld verlässt. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Lunalicht“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Lunalicht Gelber Marder“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 carta "Lucelunare" che controlli, eccetto "Martora Gialla della Lucelunare"; falla ritornare nella mano e, se lo fai, Evoca Specialmente questa carta in Posizione di Difesa, ma bandisci questa carta quando lascia il Terreno. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 Magia/Trappola "Lucelunare" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Martora Gialla della Lucelunare" una sola volta per turno.
  | pt_text             = Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 card "Luzlunar" que você controla, exceto "Marta Amarela Luzlunar"; devolva-o para a mão e, se isso acontecer, Invoque este card por Invocação-Especial em Posição de Defesa, mas bana este card quando ele deixar o campo. Se este card for enviado para o Cemitério por um efeito de card: você pode adicionar 1 Magia/Armadilha "Luzlunar" do seu Deck à sua mão. Você só pode usar cada efeito de "Marta Amarela Luzlunar" uma vez por turno.
  | es_text             = Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 carta "Lunaluz" que controles, excepto "Marta Amarilla de la Lunaluz"; devuélvela a la mano y, si lo haces, Invoca esta carta de Modo Especial en Posición de Defensa, pero destierra esta carta cuando deje el Campo. Si esta carta es mandada al Cementerio por el efecto de una carta: puedes añadir a tu mano 1 Mágica/Trampa "Lunaluz" en tu Deck. Sólo puedes usar cada efecto de "Marta Amarilla de la Lunaluz" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、「月光黄鼬」以外の自分フィールドの「ムーンライト」カード１枚を対象として発動できる。そのカードを手札に戻し、このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが効果で墓地へ送られた場合に発動できる。デッキから「ムーンライト」魔法・罠カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, "문라이트 옐로 마틴" 이외의 자신 필드의 "문라이트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌리고, 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "문라이트" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地的情况下，以“月光黄鼬”以外的、自己场上的1张“月光”卡为对象可以发动。将该卡放回手牌，将此卡以守备表示特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：此卡因效果被送至墓地的情况下可以发动。从牌组将1张“月光”魔法・陷阱卡加入手牌。
