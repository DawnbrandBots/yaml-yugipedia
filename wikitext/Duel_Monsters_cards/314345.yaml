  | text            = [[Once per turn]]: You can [[excavate]] the top card of your [[Main Deck|Deck]], and if it is a [[Plant]]-[[Type]] [[Monster Card|monster]], [[send]] it to the [[Graveyard]], and if you do, [[Draw a card|draw 1 card]]. Otherwise, place it on the bottom of your Deck. If this card is excavated from the Deck and sent to the Graveyard by a card [[effect]]: [[Look]] at up to 3 cards from the top of your Deck, then place them on the top of the Deck in any order.
  | fr_text         = Une fois par tour : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière, et si vous le faites, piochez 1 carte. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : regardez max. 3 cartes du dessus de votre Deck, puis placez-les au-dessus du Deck dans l'ordre de votre choix.
  | de_text         = Einmal pro Spielzug: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof und falls du dies tust, ziehe 1 Karte. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Sieh dir die bis zu 3 obersten Karten deines Decks an, dann lege sie in beliebiger Reihenfolge auf das Deck.
  | es_text         = Una vez por turno: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio y, si lo haces, robar 1 carta. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: mira hasta 3 cartas de la parte superior de tu Deck, y después ponlas en la parte superior del Deck en cualquier orden.
  | it_text         = Una volta per turno: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero e, se lo fai, pesca 1 carta. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: guarda fino a 3 carte dalla cima del tuo Deck, poi mettile in cima al Deck in qualsiasi ordine.
  | pt_text         = Uma vez por turno: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério e, se isso acontecer, compre 1 card. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: olhe até 3 cards do topo do seu Deck e, depois, coloque-os no topo do Deck em qualquer ordem.
  | ja_text         = １ターンに１度、自分のメインフェイズ時に発動できる。自分のデッキの一番上のカードをめくる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送り、デッキからカードを１枚ドローする。違った場合、そのカードをデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、自分のデッキの上からカードを３枚まで確認し、好きな順番でデッキの上に戻す。
  | ko_text         = 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘긴다. 넘긴 카드가 식물족 몬스터이었을 경우, 그 몬스터를 묘지로 보내고, 덱에서 카드를 1장 드로우한다. 아니었을 경우, 그 카드를 덱의 맨 밑으로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 자신의 덱 위에서 카드를 3장까지 확인하고, 좋아하는 순서대로 덱 위로 되돌린다.
