  | lore                  = If this card is in your [[Graveyard|GY]]: You can [[banish]] 1 other "[[Gimmick Puppet]]" [[Monster Card|monster]] from your GY; [[Special Summon]] this card. You can only use this [[effect]] of "Gimmick Puppet Dreary Doll" [[once per turn]]. Cannot be used as [[Xyz Material|material]] for an [[Xyz Summon]], except for the Xyz Summon of a "Gimmick Puppet" monster.
  | fr_lore               = Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre monstre "Poupée Truquée" depuis votre Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Poupée Truquée Triste" qu'une fois par tour. Non utilisable comme Matériel pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre "Poupée Truquée".
  | de_lore               = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes „Gimmick-Marionette“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Gimmick-Marionette Traurige Puppe“ nur einmal pro Spielzug verwenden. Diese Karte kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines „Gimmick-Marionette“-Monsters.
  | it_lore               = Se questa carta è nel tuo Cimitero: puoi bandire 1 altro mostro "Burattino Arnese" dal tuo Cimitero; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Burattino Arnese Bambola Tetra" una sola volta per turno. Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro "Burattino Arnese".
  | pt_lore               = Se este card estiver no seu Cemitério: você pode banir 1 outro monstro "Engenhoca Marionete" do seu Cemitério; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Engenhoca Marionete Boneca Lúgubre" uma vez por turno. Não pode ser usado como matéria para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro "Engenhoca Marionete".
  | es_lore               = Si esta carta está en tu Cementerio: puedes desterrar otro monstruo "Marioneta Trucada" en tu Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Marioneta Trucada Muñeca Sombría" una vez por turno. Esta carta no puede ser usada como material en una Invocación Xyz, excepto para la Invocación Xyz de un monstruo "Marioneta Trucada".
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できず、このカードをＸ召喚の素材とする場合、「ギミック・パペット」モンスターのＸ召喚にしか使用できない。①：このカードが墓地に存在する場合、自分の墓地からこのカード以外の「ギミック・パペット」モンスター１体を除外して発動できる。このカードを特殊召喚する。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 카드를 엑시즈 소환의 소재로 할 경우, "기믹 퍼핏" 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 이 카드 이외의 "기믹 퍼핏" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_lore               = 此卡名的效果１回合仅可使用１次，将此卡用作超量召唤的素材的情况下，仅可使用于“机关傀偶”怪兽的超量召唤。①：此卡存在于墓地的情况下，从自己墓地将１只其他的“机关傀偶”怪兽除外可以发动。将此卡特殊召唤。
