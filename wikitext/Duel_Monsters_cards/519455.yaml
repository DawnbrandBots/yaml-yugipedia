  | text                  = [[Once per turn]], during the [[Battle Phase]]: You can [[Special Summon]] 1 "[[Amazoness]]" [[Monster Card|monster]] from your [[hand]], and if you do, it gains 500 [[ATK]] until the end of this [[turn]] (even if this card [[leaves the field]]). After [[damage calculation]], if your "Amazoness" monster [[battle]]d an opponent's monster while this card is already [[face-up]] in your [[Spell & Trap Zone]]: You can [[banish]] that opponent's monster. If this card on the [[field]] is [[destroy]]ed and [[sent]] to the [[GY]]: You can [[target]] 1 "Amazoness" monster in your GY; Special Summon it.
  | fr_text               = Une fois par tour, durant la Battle Phase : vous pouvez Invoquer Spécialement 1 monstre "Amazonesse" depuis votre main, et si vous le faites, il gagne 500 ATK jusqu'à la fin de ce tour (même si cette carte quitte le Terrain). Après le calcul des dommages, si votre monstre "Amazonesse" combat un monstre de l'adversaire tant que cette carte est déjà face recto dans votre Zone Magie & Piège : vous pouvez bannir le monstre de l'adversaire. Si cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Amazonesse" dans votre Cimetière ; Invoquez-le Spécialement.
  | de_text               = Einmal pro Spielzug, während der Battle Phase: Du kannst 1 „Amazonisch“-Monster als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhält es bis zum Ende dieses Spielzugs 500 ATK (selbst falls diese Karte das Spielfeld verlässt). Nach der Schadensberechnung, falls dein „Amazonisch“-Monster gegen ein Monster eines Gegners gekämpft hat, solange diese Karte bereits offen in deiner Zauber- & Fallenzone liegt: Du kannst das Monster des Gegners verbannen. Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Amazonisch“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_text               = Una volta per turno, durante la Battle Phase: puoi Evocare Specialmente 1 mostro "Amazoness" dalla tua mano e, se lo fai, esso guadagna 500 ATK fino alla fine di questo turno (anche se questa carta lascia il Terreno). Dopo il calcolo dei danni, se un tuo mostro "Amazoness" ha combattuto con un mostro dell'avversario mentre questa carta era già scoperta nella tua Zona Magie & Trappole: puoi bandire quel mostro dell'avversario. Se questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Amazoness" nel tuo Cimitero; Evocalo Specialmente.
  | pt_text               = Uma vez por turno, durante a Fase de Batalha: você pode Invocar por Invocação-Especial 1 monstro "Amazoness" da sua mão e, se isso acontecer, ele ganha 500 de ATK até o final deste turno (mesmo que este card deixe o campo). Depois do cálculo de dano, se um monstro "Amazoness" seu batalhou um monstro do oponente enquanto este card já estava com a face para cima na sua Zona de Magias & Armadilhas: você pode banir esse monstro do oponente. Se este card no campo for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Amazoness" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_text               = Una vez por turno, durante la Battle Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Amazoness" y, si lo haces, hasta el final de este turno éste gana 500 ATK (aun si esta carta deja el Campo). Después del cálculo de daño, si tu monstruo "Amazoness" batalló con un monstruo del adversario mientras esta carta ya estaba boca arriba en tu Zona de Magia y Trampas: puedes desterrar ese monstruo del adversario. Si esta carta en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Amazoness" en tu Cementerio; Invócalo de Modo Especial.
  | ja_text               = ①：１ターンに１度、自分・相手のバトルフェイズに発動できる。手札から「アマゾネス」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力はターン終了時まで５００アップする。②：自分の「アマゾネス」モンスターが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを除外する。③：フィールドのこのカードが破壊され墓地へ送られた場合、自分の墓地の「アマゾネス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = ①: 1턴에 1번, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 패에서 "아마조네스" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 턴 종료시까지 500 올린다. ②: 자신의 "아마조네스" 몬스터가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 제외한다. ③: 필드의 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 묘지의 "아마조네스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
