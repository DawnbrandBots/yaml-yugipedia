  | text         = [[Declare]] 2 numbers from 1 to 6, then your opponent rolls a six-sided die, and if the result is one of the numbers you declared, you [[Draw a card|draw]] that many cards. Otherwise, [[send]] a number of cards from the top of your [[Main Deck|Deck]] to the [[Graveyard]] equal to the result.
  | fr_text      = Déclarez 2 nombres de 1 à 6, puis votre adversaire lance un dé à six faces et si le résultat est un des nombres que vous avez déclarés, vous piochez ce nombre de cartes. Sinon, envoyez un nombre de cartes du dessus de votre Deck au Cimetière égal au résultat.
  | de_text      = [[Declare|Benenne]] 2 Zahlen zwischen 1 und 6, dann wirft dein Gegner einen sechsseitigen Würfel und falls das Ergebnis eine der benannten Zahlen ist, [[Draw a card|ziehst]] du so viele Karten. [[Send|Lege]] andernfalls oberste Karten in Höhe des Ergebnisses von deinem [[Main Deck|Deck]] auf den [[Graveyard|Friedhof]].
  | it_text      = Dichiara 2 numeri tra 1 e 6, poi il tuo avversario tira un dado a sei facce e, se il risultato è uno dei numeri che hai dichiarato, tu peschi quel numero di carte. Altrimenti, manda un numero di carte pari al risultato dalla cima del tuo Deck al Cimitero.
  | pt_text      = [[Declare]] 2 números de 1 a 6 e, depois, seu oponente lança um dado da 6 faces e se o resultado for um dos números que você declarou, você [[Draw a card|compra]] esse número de cards. Caso contrário, [[Send|envie]] um número de cards do topo seu [[Main Deck|Deck]] para o [[Graveyard|Cemitério]] igual ao resultado.
  | es_text      = Declara 2 números del 1 al 6, y después tu adversario lanza un dado de seis caras y si el resultado es uno de los números que declaraste, puedes robar esa cantidad de cartas. De otro modo, manda al Cementerio una cantidad de cartas en la parte superior de tu Deck igual al resultado.
  | ja_text      = 自分は１から６までの数字の内２つを宣言する。相手がサイコロを１回振り、宣言した数字の内どちらか１つが出た場合、その枚数自分はカードをドローする。ハズレの場合、出た目の枚数デッキの上からカードを墓地へ送る。
