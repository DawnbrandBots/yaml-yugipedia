  | fr_lore               = Non Invocable Spécialement. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main. Vous ne pouvez utiliser chacun des effets suivants de "Sakitama" qu'une fois par tour. Vous pouvez révéler cette carte dans votre main ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre Spirit depuis votre main. Si cette carte est Sacrifiée : ciblez 1 monstre Spirit dans votre Cimetière ; ajoutez-le à votre main.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Sakitama“ nur einmal pro Spielzug verwenden. Du kannst diese Karte in deiner Hand vorzeigen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Spirit-Monster als Normalbeschwörung von deiner Hand. Falls diese Karte als Tribut angeboten wird: Wähle 1 Spirit-Monster in deinem Friedhof; füge es deiner Hand hinzu.
  | it_lore               = Non può essere Evocato Specialmente. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Sakitama" una sola volta per turno. Puoi rivelare questa carta nella tua mano; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro Spirito dalla tua mano. Se questa carta viene offerta come Tributo: scegli come bersaglio 1 mostro Spirito nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão. Você só pode usar cada um dos seguintes efeitos de "Sakitama" uma vez por turno. Você pode revelar este card na sua mão; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro Espírito da sua mão. Se este card for oferecido como Tributo: escolha 1 monstro Espírito no seu Cemitério; adicione-o à sua mão.
  | es_lore               = No puede ser Invocado de Modo Especial. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Sakitama" una vez por turno. Puedes mostrar esta carta en tu mano; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo Spirit desde tu mano. Si esta carta es Sacrificada: selecciona 1 monstruo Spirit en tu Cementerio; añádelo a tu mano.
  | ja_lore               = このカードは特殊召喚できない。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。手札のスピリットモンスター１体の召喚を行う。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。③：このカードがリリースされた場合、自分の墓地のスピリットモンスター１体を対象として発動する。そのモンスターを手札に加える。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패에서 스피릿 몬스터 1장을 일반 소환한다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다. ③: 이 카드가 릴리스되었을 경우, 자신 묘지의 스피릿 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 패에 넣는다.
  | sc_lore               = 此卡不可特殊召唤。此卡名的①③效果１回合仅可各使用１次。①：向对手出示手牌中的此卡可以发动。从手牌召唤１只灵魂怪兽。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。③：此卡被解放的情况下，以自己墓地的１只灵魂怪兽为对象发动。将该怪兽加入手牌。
