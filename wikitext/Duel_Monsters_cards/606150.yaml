  | fr_text             = Ciblez 1 Carte Monstre "HÉROS Vision" dans votre Zone Magie & Piège ; Invoquez-la Spécialement. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "HÉROS Vision" dans votre Cimetière ; ajoutez-le à votre main.
  | de_text             = Wähle 1 „Visions-HELD“-Monsterkarte in deiner Zauber- & Fallenzone; beschwöre sie als Spezialbeschwörung. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Visions-HELD“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_text             = Scegli come bersaglio 1 Carta Mostro "EROE Vision" nella tua Zona Magie & Trappole; Evocala Specialmente. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "EROE Vision" nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_text             = Escolha 1 Card de Monstro "HERÓI da Visão" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "HERÓI da Visão" no seu Cemitério; adicione-o à sua mão.
  | es_text             = Selecciona 1 Carta de Monstruo "HÉROE Visión" en tu Zona de Magia y Trampas; Invócala de Modo Especial. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "HÉROE Visión" en tu Cementerio; añádelo a tu mano.
  | ja_text             = ①：自分の魔法＆罠ゾーンの「Ｖ・ＨＥＲＯ」モンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の「Ｖ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = ①: 자신의 마법 & 함정 존의 "비전 히어로" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "비전 히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = ①：以自己魔法与陷阱区域的１张“幻影－英雄”怪兽卡为对象可以发动。将该卡特殊召唤。②：将墓地的此卡除外，以自己墓地的１只“幻影－英雄”怪兽为对象可以发动。将该怪兽加入手牌。此效果在此卡被送至墓地的回合不可发动。
