  | ja_text       = このカードが墓地に存在し、アンデット族モンスターの効果によって自分フィールド上にレベル５以上のアンデット族モンスターが特殊召喚された時、２０００ライフポイントを払って発動できる。このカードを墓地から特殊召喚する。「ヴァンパイア・グレイス」のこの効果は１ターンに１度しか使用できない。また、１ターンに１度、カードの種類（モンスター・魔法・罠）を宣言して発動できる。相手は宣言された種類のカード１枚をデッキから墓地へ送る。
  | ko_text       = 이 카드가 묘지에 존재하고, 언데드족 몬스터의 효과에 의해서 자신 필드 위에 레벨 5 이상의 언데드족 몬스터가 특수 소환되었을 때, 2000 라이프 포인트를 지불하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. "뱀파이어 그레이스" 의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 1턴에 1번, 카드의 종류 (몬스터 / 마법 / 함정)을 선언하고 발동할 수 있다. 상대는 선언된 종류의 카드 1장을 덱에서 묘지로 보낸다.
  | sc_text       = 此卡名的①效果１回合仅可使用１次。①：此卡存在于墓地的状态下，等级５以上的不死族怪兽因不死族怪兽的效果被特殊召唤至自己场上时，支付２０００LP可以发动。将此卡特殊召唤。②：１回合１次，宣言卡的种类（怪兽・魔法・陷阱）可以发动。对手从牌组将１张种类被宣言的卡送至墓地。
