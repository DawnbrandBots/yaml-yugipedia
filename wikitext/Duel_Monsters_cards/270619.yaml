  | de_text       = Wenn ein oder mehr Zombie-Monster der Stufe 5 oder höher durch den Effekt eines Zombie-Monsters als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange diese Karte in deinem Friedhof liegt: Du kannst 2000 LP zahlen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof. Du kannst diesen Effekt von „Vampirgrazie“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; dein Gegner legt 1 Karte des deklarierten Typs von seinem Deck auf den Friedhof.
  | it_text       = Quando uno o più mostri Zombie di Livello 5 o superiore vengono Evocati Specialmente sul tuo Terreno dall'effetto di un mostro Zombie mentre questa carta è nel tuo Cimitero: puoi pagare 2000 LP; Evoca Specialmente questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Grazia Vampira" una sola volta per turno. Una volta per turno: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario manda 1 carta di quel tipo dal suo Deck al Cimitero.
  | pt_text       = Quando um ou mais monstros Zumbi de Nível 5 ou mais forem Invocados por Invocação-Especial no seu campo pelo efeito de um monstro Zumbi enquanto este card estiver no seu Cemitério: você pode pagar 2000 PV; Invoque este card por Invocação-Especial do seu Cemitério. Você só pode usar este efeito de "Graça Vampira" uma vez por turno. Uma vez por turno: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente envia 1 card desse tipo do Deck dele para o Cemitério.
