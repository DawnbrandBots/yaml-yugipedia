  | text                = When your opponent [[activate]]s a [[Normal Spell|Normal]] or [[Quick-Play Spell Card]] or [[effect]], or a [[monster effect]], while you [[control]] a [[Zombie]] [[monster]] and "[[Call of the Haunted]]" (except during the [[Damage Step]]): Your opponent tosses a coin and their activated effect becomes the following effect.<br />● Heads: "Your opponent must [[banish]] 1 monster they control".<br />● Tails: "You must banish all monsters you control".<br />You can only activate 1 "Vortex of Time" [[once per turn|per turn]].
  | fr_text             = Lorsque votre adversaire active une Carte Magie Normale ou Jeu-Rapide, un effet de Magie Normale ou Jeu-Rapide, ou un effet de monstre, tant que vous contrôlez un monstre Zombie et "Appel de l'Être Hanté" (sauf durant la Damage Step) : votre adversaire lance une pièce et son effet activé devient l'effet suivant.<br />● Face : "Votre adversaire doit bannir 1 monstre qu'il contrôle".<br />● Pile : "Vous devez bannir tous les monstres que vous contrôlez".<br />Vous ne pouvez activer qu'1 "Vortex du Temps" par tour.
  | de_text             = Wenn dein Gegner eine/n Normale/n Zauberkarte/-effekt oder eine/n Schnellzauberkarte/-effekt oder einen Monstereffekt aktiviert, solange du ein Zombie-Monster und „Ruf der Gejagten“ kontrollierst (außer während des Damage Steps): Dein Gegner wirft eine Münze und sein aktivierter Effekt wird zum folgenden Effekt.<br />● Kopf: „Dein Gegner muss 1 Monster verbannen, das er kontrolliert.“<br />● Zahl: „Du musst alle Monster verbannen, die du kontrollierst.“<br />Du kannst nur 1 „Strudel der Zeit“ pro Spielzug aktivieren.
  | it_text             = Quando il tuo avversario attiva una Carta Magia Normale o Rapida o un suo effetto, o l'effetto di un mostro, mentre tu controlli un mostro Zombie e "Richiamo del Posseduto" (eccetto durante il Damage Step): il tuo avversario lancia una moneta e il suo effetto attivato diventa il seguente effetto.<br />● Testa: "Il tuo avversario deve bandire 1 mostro che controlla".<br />● Croce: "Devi bandire tutti i mostri che controlli".<br />Puoi attivare solo 1 "Vortice del Tempo" per turno.
  | pt_text             = Quando seu oponente ativar um Card de Magia Normal ou Rápida ou seus efeitos, ou um efeito de monstro, enquanto você controlar um monstro Zumbi e "Chamado dos Assombrados" (exceto durante a Etapa de Dano): seu oponente lança uma moeda e seu efeito ativado se torna o seguinte efeito.<br />● Cara: "Seu oponente deve banir 1 monstro que ele controla".<br />● Coroa: "Você deve banir todos os monstros que você controla".<br />Você só pode ativar 1 "Vórtice do Tempo" por turno.
  | es_text             = Cuando tu adversario activa una Carta Mágica Normal o de Juego Rápido o su efecto, o un efecto de monstruo, mientras controlas un monstruo Zombi y "Llamada de los Condenados" (excepto durante el Damage Step): tu adversario lanza una moneda y su efecto activado se convierte en el siguiente efecto.<br />● Cara: "Tu adversario debe desterrar 1 monstruo que controle".<br />● Cruz: "Debes desterrar todos los monstruos que controlas".<br />Sólo puedes activar 1 "Vórtice de Tiempo" por turno.
