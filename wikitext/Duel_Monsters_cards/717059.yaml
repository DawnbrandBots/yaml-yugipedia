  | text                = Each time a card(s) you [[control]] is [[destroyed by battle]] or card [[effect]], place 1 [[Emperor's Key Counter]] on this card (max. 1). If your opponent [[Special Summon]]s a [[monster]](s) from the [[Extra Deck]] (except during the [[Damage Step]]): You can remove 1 Emperor's Key Counter from this card; [[send]] 1 "[[The Door of Destiny]]" from your [[hand]], [[Main Deck|Deck]], or [[face-up]] [[field]] to the [[GY]], Special Summon 1 [[LIGHT]] "[[Utopia (archetype)|Utopia]]" or "[[Utopic]]" [[Xyz Monster]] from your Extra Deck, and if you do, [[attach]] this card to it as [[material]]. (This is treated as an [[Xyz Summon]].) You can only use this effect of "The Deal of Destiny" once per turn.
  | fr_text             = Chaque fois qu'une ou plusieurs cartes que vous contrôlez sont détruites au combat ou par un effet de carte, placez 1 Compteur Clé de l'Empereur sur cette carte (max. 1). Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez retirer 1 Compteur Clé de l'Empereur de cette carte ; envoyez 1 "La Porte de la Destinée" depuis votre main, Deck ou Terrain face recto au Cimetière, Invoquez Spécialement 1 Monstre Xyz LUMIÈRE "Utopie" ou "Utopique" depuis votre Extra Deck, et si vous le faites, attachez-lui cette carte comme Matériel. (Ceci est traité comme une Invocation Xyz.) Vous ne pouvez utiliser cet effet de "L'Affaire de la Destinée" qu'une fois par tour.
  | de_text             = Jedes Mal, wenn eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, lege 1 Kaiserschlüssel-Zählmarke auf diese Karte (max. 1). Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört (außer während des Damage Steps): Du kannst 1 Kaiserschlüssel-Zählmarke von dieser Karte entfernen; lege 1 „Tor des Schicksals“ von deiner Hand, deinem Deck oder offen von deiner Spielfeldseite auf den Friedhof, beschwöre 1 LICHT „Utopia“- oder „Utopisch“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck und falls du dies tust, hänge diese Karte als Material daran an. (Dies wird als Xyz-Beschwörung behandelt.) Du kannst diesen Effekt von „Vertrag des Schicksals“ nur einmal pro Spielzug verwenden.
  | it_text             = Ogni volta che una o più carte che controlli vengono distrutte in battaglia o dall'effetto di una carta, metti 1 Segnalino Chiave dell'Imperatore su questa carta (massimo 1). Se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck (eccetto durante il Damage Step): puoi rimuovere 1 Segnalino Chiave dell'Imperatore da questa carta; manda 1 "Porta del Destino" dalla tua mano, Deck o Terreno scoperto al Cimitero, Evoca Specialmente 1 Mostro Xyz "Utopia" o "Utopico" LUCE dal tuo Extra Deck e, se lo fai, attacca questa carta a esso come materiale. (Questa viene considerata come un'Evocazione Xyz.) Puoi utilizzare questo effetto di "Contratto del Destino" una sola volta per turno.
  | pt_text             = Sempre que um ou mais cards que você controla forem destruídos em batalha ou por um efeito de card, coloque 1 Marcador de Chave do Imperador neste card (máx. 1). Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional (exceto durante a Etapa de Dano): você pode remover 1 Marcador de Chave do Imperador deste card; envie para o Cemitério 1 "A Porta do Destino" da sua mão, do Deck ou do campo com a face para cima, Invoque por Invocação-Especial 1 Monstro Xyz "Utopia" ou "Utópico" de LUZ do seu Deck Adicional e, se isso acontecer, associe este card a ele como matéria. (Isso é considerado uma Invocação-Xyz.) Você só pode usar este efeito de "O Acordo do Destino" uma vez por turno.
  | es_text             = Cada vez que una o más cartas que controles son destruidas en batalla o por el efecto de una carta, pon 1 Contador Llave del Emperador en esta carta (máx. 1). Si tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra (excepto durante el Damage Step): puedes retirar 1 Contador Llave del Emperador de esta carta; manda al Cementerio 1 "La Puerta del Destino" en tu mano, Deck o boca arriba en tu Campo, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Utopía" o "Utópico/a" de LUZ y, si lo haces, acóplale esta carta como material. (Esto se trata como una Invocación Xyz). Sólo puedes usar este efecto de "El Contrato del Destino" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのカードが戦闘・効果で破壊される度に、このカードに皇の鍵カウンターを１つ置く（最大１つまで）。②：相手がＥＸデッキからモンスターを特殊召喚した場合、このカードの皇の鍵カウンターを１つ取り除いて発動できる。手札・デッキ及び自分フィールドの表側表示のカードの中から、「運命の扉」１枚を墓地へ送り、ＥＸデッキから光属性の「ホープ」Ｘモンスター１体をＸ召喚扱いとして特殊召喚し、このカードをそのモンスターの下に重ねてＸ素材とする。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 카드가 전투 / 효과로 파괴될 때마다, 이 카드에 황의 열쇠 카운터를 1개 놓는다(최대 1개까지). ②: 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우, 이 카드의 황의 열쇠 카운터를 1개 제거하고 발동할 수 있다. 패 / 덱 및 자신 필드의 앞면 표시의 카드 중에서, "운명의 문" 1장을 묘지로 보내고, 엑스트라 덱에서 빛 속성의 "유토피아" 또는 "호프" 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 특수 소환하고, 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：自己场上的卡每次因战斗・效果被破坏，在此卡上放１个皇之钥计数物（最多１个）。②：对手从额外牌组特殊召唤怪兽的情况下，去除此卡的１个皇之钥计数物可以发动。从手牌・牌组及自己场上的表侧表示卡中，将１张“命运之扉”送至墓地，从额外牌组将１只光属性“霍普”超量怪兽视为超量召唤特殊召唤，将此卡重叠在该怪兽下方作为超量素材。
