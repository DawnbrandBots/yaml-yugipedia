  | ja_text               = ①：「ランリュウ」は自分フィールドに１枚しか表側表示で存在できない。②：自分フィールドに魔法使い族モンスターが存在する場合、このカードは手札から特殊召喚できる。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、「ランリュウ」を除く、自分の墓地の攻撃力１５００／守備力２００のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = ①: "란류"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 마법사족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, "란류"가 아닌, 자신 묘지의 공격력 1500 / 수비력 200 인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text               = ①：“岚龙”在自己场上仅可有1张以表侧表示存在。②：自己场上存在魔法师族怪兽的情况下，此卡可从手牌特殊召唤。③：此卡因战斗・效果被破坏并被送至墓地的情况下，以除了“岚龙”以外的、自己墓地的1只攻击力1500/守备力200的怪兽为对象可以发动。将该怪兽特殊召唤。
