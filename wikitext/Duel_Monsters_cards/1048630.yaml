  | lore                  = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Gimmick Puppet]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]]. "Gimmick Puppet" monsters you [[control]] cannot be [[destroyed by battle]], and are [[unaffected]] by the activated effects of your opponent's monsters, except their [[Xyz Monster]]s. [[Once per turn]]: You can [[detach]] 1 material from an Xyz Monster you control, then [[target]] 1 "Gimmick Puppet" monster in your [[GY]]; [[Special Summon]] it to your opponent's [[field]] in [[Defense Position]]. You can only activate 1 "Mansion of the Dreadful Dolls" per turn.
  | fr_lore               = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Poupée Truquée" depuis votre Deck à votre main. Les monstres "Poupée Truquée" que vous contrôlez ne peuvent pas être détruits au combat, et ils ne sont pas affectés par les effets activés des monstres de votre adversaire (ses Monstres Xyz exclus). Une fois par tour : vous pouvez détacher 1 Matériel d'un Monstre Xyz que vous contrôlez, puis ciblez 1 monstre "Poupée Truquée" dans votre Cimetière ; Invoquez-le Spécialement sur le Terrain de votre adversaire en Position de Défense. Vous ne pouvez activer qu'1 "Manoir des Épouvantables Marionnettes" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Gimmick-Marionette“-Monster von deinem Deck hinzufügen. „Gimmick-Marionette“-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden und bleiben von aktivierten Effekten der Monster deines Gegners unberührt, außer denen seiner Xyz-Monster. Einmal pro Spielzug: Du kannst 1 Material von einem Xyz-Monster abhängen, das du kontrollierst, und dann 1 „Gimmick-Marionette“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Du kannst nur 1 „Villa der grässlichen Puppen“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Burattino Arnese" dal tuo Deck alla tua mano. I mostri "Burattino Arnese" che controlli non possono essere distrutti in battaglia e sono immuni agli effetti attivati dei mostri del tuo avversario, eccetto i suoi Mostri Xyz. Una volta per turno: puoi staccare 1 materiale da un Mostro Xyz che controlli, poi scegliere come bersaglio 1 mostro "Burattino Arnese" nel tuo Cimitero; Evocalo Specialmente sul Terreno del tuo avversario in Posizione di Difesa. Puoi attivare solo 1 "Magione delle Bambole Spaventose" per turno.
  | pt_lore               = Quando este card for ativado: você pode adicionar 1 monstro "Engenhoca Marionete" do seu Deck à sua mão. Monstros "Engenhoca Marionete" que você controla não podem ser destruídos em batalha e não são afetados pelos efeitos ativados dos monstros do seu oponente, exceto os Monstros Xyz dele. Uma vez por turno: você pode desassociar 1 matéria de um Monstro Xyz que você controla e, depois, escolha 1 monstro "Engenhoca Marionete" no seu Cemitério; Invoque-o por Invocação-Especial no campo do seu oponente em Posição de Defesa. Você só pode ativar 1 "Mansão das Terríveis Bonecas" por turno.
  | es_lore               = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Marioneta Trucada" en tu Deck. Los monstruos "Marioneta Trucada" que controlas no pueden ser destruidos en batalla, y no son afectados por los efectos activados de los monstruos de tu adversario, excepto de sus Monstruos Xyz. Una vez por turno: puedes desacoplar 1 material de un Monstruo Xyz que controles, y después selecciona 1 monstruo "Marioneta Trucada" en tu Cementerio; Invócalo de Modo Especial al Campo de tu adversario en Posición de Defensa. Sólo puedes activar 1 "Mansión de las Muñecas Espantosas" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「ギミック・パペット」モンスター１体を手札に加える事ができる。②：自分フィールドの「ギミック・パペット」モンスターは戦闘では破壊されず、Ｘモンスター以外の相手モンスターが発動した効果を受けない。③：１ターンに１度、自分フィールドのＸ素材を１つ取り除き、自分の墓地の「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを相手フィールドに守備表示で特殊召喚する。
  | trans_lore            = When this card is activated: You can add 1 "Gimmick Puppet" monster from your Deck to your hand. "Gimmick Puppet" monsters you control cannot be destroyed by battle, and are unaffected by the activated effects of your opponent's monsters, except their Xyz Monsters. Once per turn: You can detach 1 material from a monster you control, then target 1 "Gimmick Puppet" monster in your GY; Special Summon it to your opponent's field in Defense Position. You can only activate 1 "Mansion of the Dreadful Dolls" per turn.
