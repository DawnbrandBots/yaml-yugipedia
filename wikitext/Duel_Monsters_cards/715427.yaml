  | text            = If an [[EARTH]] [[Machine]] [[monster]] is [[Tribute]]d, or [[banish]]ed [[face-up]]: You can [[Special Summon]] this card from the [[GY]] (if it was there when the monster was Tributed or banished) or [[hand]] (even if not), but [[banish]] it when it [[leaves the field]]. You can only use this [[effect]] of "Infinitrack Road Roller" [[once per turn]]. An [[Xyz Monster]] whose original Type is Machine and has this card as [[material]] gains this effect.<br />● Face-up monsters your opponent [[control]]s are changed to [[Defense Position]], also they lose 1000 [[DEF]].
  | fr_text         = Si un monstre TERRE Machine est Sacrifié ou banni face recto : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière (si elle y était lorsque le monstre a été Sacrifié ou banni) ou la main (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Rouleau Compresseur Chenillinfini" qu'une fois par tour. Un Monstre Xyz dont le Type d'origine est Machine et qui a cette carte comme Matériel gagne cet effet.<br />● Les monstres face recto contrôlés par votre adversaire sont changés en Position de Défense, et aussi, ils perdent 1000 DEF.
  | de_text         = Falls ein ERDE Maschine-Monster als Tribut angeboten oder offen verbannt wird: Du kannst diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als das Monster als Tribut angeboten oder verbannt wurde) oder der Hand (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Endloskette Straßenwalze“ nur einmal pro Spielzug verwenden. Ein Xyz-Monster, dessen Grund-Typ Maschine ist und das diese Karte als Material hat, erhält diesen Effekt.<br />● Offene Monster, die dein Gegner kontrolliert, werden in die Verteidigungsposition geändert, zusätzlich verlieren sie 1000 DEF.
  | it_text         = Se un mostro TERRA Macchina viene offerto come Tributo, o bandito scoperto: puoi Evocare Specialmente questa carta dal Cimitero (se era lì quando il mostro è stato offerto come Tributo o bandito) o mano (anche se non era lì), ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Rullo Compressore Infinicingoli" una sola volta per turno. Un Mostro Xyz il cui Tipo originale è Macchina e che ha questa carta come materiale guadagna questo effetto.<br />● I mostri scoperti controllati dal tuo avversario vengono messi in Posizione di Difesa, inoltre perdono 1000 DEF.
  | pt_text         = Se um monstro Máquina de TERRA for oferecido como Tributo ou banido com a face para cima: você pode Invocar este card por Invocação-Especial do Cemitério (se ele estava lá quando o monstro foi oferecido como Tributo ou banido) ou da mão (mesmo se ele não estava), mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Rolo Compressor Infinisteira" uma vez por turno. Um Monstro Xyz cujo Tipo original for Máquina e que tenha este card como matéria ganha este efeito.<br />● Monstros com a face para cima que seu oponente controla são colocados em Posição de Defesa e, além disso, eles perdem 1000 de DEF.
  | es_text         = Si un monstruo Máquina de TIERRA es Sacrificado, o desterrado boca arriba: puedes Invocar esta carta de Modo Especial desde el Cementerio (si estaba ahí cuando el monstruo fue Sacrificado o desterrado) o mano (aun si no lo estaba), pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Infinitrack Apisonadora" una vez por turno. Un Monstruo Xyz cuyo Tipo original sea Máquina y tenga esta carta como material gana este efecto.<br />● Los monstruos boca arriba que controla tu adversario son cambiados a Posición de Defensa, y además pierden 1000 DEF.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、機械族・地属性モンスターが、リリースされた場合または表側表示で除外された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードを素材として持っている、元々の種族が機械族のＸモンスターは以下の効果を得る。●このカードがモンスターゾーンに存在する限り、相手フィールドの表側表示モンスターは、守備表示になり、守備力は１０００ダウンする。
  | ko_text         = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 기계족 / 땅 속성 몬스터가, 릴리스되었을 경우 또는 앞면 표시로 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 소재로서 가지고 있는, 원래의 종족이 기계족인 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드가 몬스터 존에 존재하는 한, 상대 필드의 앞면 표시 몬스터는, 수비 표시가 되고, 수비력은 1000 내린다.
  | sc_text         = 此卡名的①效果１回合仅可使用１次。①：此卡存在于手牌・墓地，机械族・地属性怪兽被解放的情况下，或以表侧表示被除外的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：持有此卡作为素材的、原本种族为机械族的超量怪兽获得以下效果。●只要此卡存在于怪兽区域，对手场上的表侧表示怪兽变为守备表示，守备力下降１０００。
