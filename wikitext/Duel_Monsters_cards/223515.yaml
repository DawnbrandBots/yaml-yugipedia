  | fr_text             = Une fois par tour, durant la prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement cette carte depuis le Cimetière. Si vous le faites : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Roi du Feu" ou "Rois du Feu" ("Avatar Grand Roi du Feu Garunix" exclu) depuis votre Deck.
  | de_text             = Einmal pro Spielzug, während der nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Falls du dies tust: Zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Feuerkönig“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Feuerkönig Hochavatar Garunix“.
  | it_text             = Una volta per turno, durante la prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente questa carta dal Cimitero. Se lo fai: distruggi tutti gli altri mostri sul Terreno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Re del Fuoco" dal tuo Deck, eccetto "Re del Fuoco Alto Avatar Garunix".
  | pt_text             = Uma vez por turno, durante a próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério. Se isso acontecer: destrua todos os outros monstros no campo. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Rei(s) de Fogo" do seu Deck, exceto "Avatar Altíssimo do Rei de Fogo Garunix".
  | es_text             = Una vez por turno, durante la próxima Standby Phase después de que esta carta fue destruida por el efecto de una carta y mandada al Cementerio: Invoca esta carta de Modo Especial desde el Cementerio. Si lo haces: destruye todos los demás monstruos en el Campo. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Rey(es) de Fuego", excepto "Avatar del Alto Rey de Fuego Garunix".
  | ja_text             = ①：このカードが効果で破壊され墓地へ送られた場合、次のスタンバイフェイズに発動する。このカードを墓地から特殊召喚する。②：このカードの①の効果で特殊召喚した場合に発動する。フィールドの他のモンスターを全て破壊する。③：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「炎王神獣 ガルドニクス」以外の「炎王」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 다음 스텐바이 페이즈시에 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 이 카드 이외의 필드 위 몬스터를 전부 파괴한다. 또한, 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 "염왕신수 가루도닉스" 이외의 "염왕"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  | tc_text             = 此卡因卡牌效果被破坏并送入墓地的场合，下一个准备阶段时从墓地特殊召唤此卡。以此效果特殊召唤成功时，破坏除此卡以外的场上的全部怪兽。此外，此卡因战斗被破坏并送入墓地时，可从牌组特殊召唤1只除「炎王神獸 迦樓羅不死鳥」以外的冠有「炎王」之名的怪兽。
  | sc_text             = ①：此卡因效果被破坏并被送至墓地的情况下，在下个准备阶段发动。从墓地将此卡特殊召唤。②：以此卡的①效果特殊召唤的情况下发动。将场上的其他怪兽全部破坏。③：此卡因战斗被破坏并被送至墓地时可以发动。从牌组将“炎王神兽 迦楼多尼克斯”以外的１只“炎王”怪兽特殊召唤。
