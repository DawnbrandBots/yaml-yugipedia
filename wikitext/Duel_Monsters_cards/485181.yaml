  | text                = If you [[control]] no [[Monster Card|monsters]], or all monsters you control are "[[Gouki]]" monsters, you can [[Normal Summon]] this card without [[Tributing]]. If this card is [[sent]] from the [[field]] to the [[GY]]: You can [[Add a card|add]] 1 "Gouki" card from your [[Main Deck|Deck]] to your [[hand]], except "Gouki Riscorpio". You can only use this [[effect]] of "Gouki Riscorpio" [[once per turn]].
  | fr_text             = Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres "Gouki", vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Riscorpio Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Riscorpio Gouki" qu'une fois par tour.
  | de_text             = Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, „Gouki“-Monster sind, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Riskorpio“. Du kannst diesen Effekt von „Gouki Riskorpio“ nur einmal pro Spielzug verwenden.
  | it_text             = Se non controlli nessun mostro, o tutti i mostri che controlli sono mostri "Gouki", puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Crescorpio". Puoi utilizzare questo effetto di "Gouki Crescorpio" una sola volta per turno.
  | pt_text             = Se você não controlar nenhum monstro, ou se todos os monstros que você controlar forem monstros "Gouki", você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Riscorpião". Você só pode usar este efeito de "Gouki Riscorpião" uma vez por turno.
  | es_text             = Si no controlas monstruos, o todos los monstruos que controlas son monstruos "Gouki", puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Alzaescorpión". Sólo puedes usar este efecto de "Gouki Alzaescorpión" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが存在しない場合、または「剛鬼」モンスターのみの場合、このカードはリリースなしで召喚できる。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼ライジングスコーピオ」以外の「剛鬼」カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 몬스터가 존재하지 않을 경우, 또는 "강귀" 몬스터뿐일 경우, 이 카드는 릴리스없이 일반 소환할 수 있다. ② : 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 라이징 스콜피오" 이외의 "강귀" 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：自己场上没有怪兽存在的情况下，或仅有“刚鬼”怪兽的情况下，此卡无需解放即可召唤。②：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 闪踢蝎”以外的“刚鬼”卡加入手牌。
