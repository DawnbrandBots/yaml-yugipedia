  | text            = 1 [[Tuner]] [[Synchro Monster]] + 2+ non-Tuner Synchro Monsters<br />Must be [[Synchro Summon]]ed. ([[Quick Effect]]): You can [[target]] 1 [[monster]] on the [[field]] [[Special Summon]]ed from the [[Extra Deck]]; [[banish]] it. You can use this effect a number of times per [[turn]], up to the number of non-Tuner Synchro Monsters used as Synchro Material for this card. [[Once per turn]], if a monster(s) is banished [[face-up]] (except during the [[Damage Step]]): You can target 1 of them; Special Summon it to your field, [[ignoring its Summoning conditions]].
  | fr_text         = 1 Monstre Synchro Syntoniseur + 2+ Monstres Synchro non-Syntoniseur<br />Uniquement Invocable par Synchronisation. (Effet Rapide) : vous pouvez cibler 1 monstre sur le Terrain Invoqué Spécialement depuis l'Extra Deck ; bannissez-le. Vous pouvez utiliser cet effet un nombre de fois par tour, inférieur ou égal au nombre de Monstres Synchro non-Syntoniseur utilisés comme Matériel Synchro pour cette carte. Une fois par tour, si un ou plusieurs monstres sont bannis face recto (sauf durant la Damage Step) : vous pouvez en cibler 1 ; Invoquez-le Spécialement sur votre Terrain, en ignorant ses conditions d'Invocation.
  | de_text         = 1 Empfänger-Synchromonster + 2+ Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden. (Schnelleffekt): Du kannst 1 als Spezialbeschwörung vom Extra Deck beschworenes Monster auf dem Spielfeld wählen; verbanne es. Du kannst diesen Effekt pro Spielzug eine Anzahl von Malen bis zur Anzahl der Nicht-Empfänger-Synchromonster verwenden, die als Synchromaterial für diese Karte verwendet wurden. Einmal pro Spielzug, falls ein oder mehr Monster offen verbannt werden (außer während des Damage Steps): Du kannst 1 von ihnen wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, ungeachtet seiner Beschwörungsbedingungen.
  | it_text         = 1 Mostro Synchro Tuner + 2+ Mostri Synchro non-Tuner<br />Deve essere Synchro Evocato. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro sul Terreno Evocato Specialmente dall'Extra Deck; bandiscilo. Puoi utilizzare questo effetto un numero di volte per turno, fino al numero di Mostri Synchro non-Tuner utilizzati come Materiale Synchro per questa carta. Una volta per turno, se uno o più mostri vengono banditi scoperti (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; Evocalo Specialmente sul tuo Terreno, ignorando le sue condizioni di Evocazione.
  | pt_text         = 1 Monstro Sincro Regulador + 2+ Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro. (Efeito Rápido): você pode escolher 1 monstro no campo Invocado por Invocação-Especial do Deck Adicional; bana-o. Você pode usar este efeito um número de vezes por turno, até o número de Monstros Sincro não-Reguladores usados como Matéria Sincro para este card. Uma vez por turno, se um ou mais monstros forem banidos com a face para cima (exceto durante a Etapa de Dano): você pode escolher 1 deles; Invoque-o por Invocação-Especial no seu campo, ignorando suas condições de Invocação.
  | es_text         = 1 Monstruo de Sincronía Cantante + 2+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía. (Efecto Rápido): puedes seleccionar 1 monstruo en el Campo Invocado de Modo Especial desde el Deck Extra; destiérralo. Puedes usar este efecto un número de veces por turno, hasta el número de Monstruos de Sincronía que no sean Cantantes usados como Material de Sincronía para esta carta. Una vez por turno, si uno o más monstruos son desterrados boca arriba (excepto durante el Damage Step): puedes seleccionar 1 de ellos; Invócalo de Modo Especial a tu Campo, ignorando sus condiciones de Invocación.
  | ja_text         = Ｓモンスターのチューナー＋チューナー以外のＳモンスター２体以上<br />このカードはＳ召喚でしか特殊召喚できない。①：自分・相手ターンに、ＥＸデッキから特殊召喚されたフィールドのモンスター１体を対象として発動できる（この効果は１ターン中に、このカードのＳ素材としたチューナー以外のＳモンスターの数まで使用できる）。そのモンスターを除外する。②：１ターンに１度、モンスターが表側で除外された場合、その内の１体を対象として発動できる。そのモンスターを召喚条件を無視して自分フィールドに特殊召喚する。
  | ko_text         = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 2장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 자신 / 상대 턴에, 엑스트라 덱에서 특수 소환된 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과는 1턴 중에, 이 카드의 싱크로 소재로 한 튜너 이외의 싱크로 몬스터의 수까지 사용할 수 있다). 그 몬스터를 제외한다. ②: 1턴에 1번, 몬스터가 앞면으로 제외되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 자신 필드에 특수 소환한다.
  | sc_text         = 同步怪兽的协调＋协调以外的同步怪兽２只以上<br />此卡仅可以同步召唤方式特殊召唤。<br />①：在自己・对手回合中，以场上１只被从额外牌组特殊召唤的怪兽为对象可以发动（此效果在１回合中最多可使用的次数为作为此卡同步素材的、协调以外的同步怪兽数量）。将该怪兽除外。<br />②：１回合１次，怪兽以表侧被除外的情况下，以其中１只为对象可以发动。将该怪兽无视召唤条件特殊召唤至自己场上。
