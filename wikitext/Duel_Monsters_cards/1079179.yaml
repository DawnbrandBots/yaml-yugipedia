  | text                = While this card is [[face-up]] in the [[Spell & Trap Zone]], [[Warrior]] [[monster]]s you [[control]] cannot be [[destroy]]ed by [[card effect]]s. [[Once per turn]], when your opponent [[activate]]s a card or effect: You can [[Special Summon]] this card as an [[Effect Monster]] (Warrior/[[LIGHT]]/[[Level]] 4/[[ATK]] 800/[[DEF]] 800) with the following [[effect]] (this card is also still a [[Trap]]), then if you have a [[banish]]ed "[[Argostars]]" monster, you can [[return]] 1 card on the [[field]] to the [[hand]].<br />● Once per turn ([[Quick Effect]]): You can place this card face-up in your [[Spell & Trap Zone]].
  | fr_text             = Tant que cette carte est face recto dans la Zone Magie & Piège, les monstres Guerrier que vous contrôlez ne peuvent pas être détruits par des effets de carte. Une fois par tour, lorsque votre adversaire active une carte ou un effet : vous pouvez Invoquer Spécialement cette carte comme Monstre à Effet (Guerrier/LUMIÈRE/Niveau 4/ATK 800/DEF 800) avec l'effet suivant (cette carte est toujours aussi un Piège), puis si vous avez un monstre "Argostars" banni, vous pouvez renvoyer 1 carte sur le Terrain à la main.<br />● Une fois par tour (Effet Rapide) : vous pouvez placer face recto cette carte dans votre Zone Magie & Piège.
  | de_text             = Solange diese Karte offen in der Zauber- & Fallenzone liegt, können Krieger-Monster, die du kontrollierst, nicht durch Karteneffekte zerstört werden. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst diese Karte als Spezialbeschwörung als Effektmonster (Krieger/LICHT/Stufe 4/ATK 800/DEF 800) mit dem folgenden Effekt beschwören (diese Karte ist zusätzlich weiterhin eine Falle), dann, falls du ein verbanntes „Argostars“-Monster hast, kannst du 1 Karte vom Spielfeld auf die Hand zurückgeben.<br />● Einmal pro Spielzug (Schnelleffekt): Du kannst diese Karte offen in deine Zauber- & Fallenzone legen.
  | it_text             = Mentre questa carta è scoperta nella Zona Magie & Trappole, i mostri Guerriero che controlli non possono essere distrutti dagli effetti delle carte. Una volta per turno, quando il tuo avversario attiva una carta o un effetto: puoi Evocare Specialmente questa carta come un Mostro con Effetto (Guerriero/LUCE/Livello 4/ATK 800/DEF 800) con il seguente effetto (questa carta è ancora anche una Trappola), poi se hai un mostro "Argostars" bandito, puoi far ritornare nella mano 1 carta sul Terreno.<br />● Una volta per turno (Effetto Rapido): puoi mettere questa carta scoperta nella tua Zona Magie & Trappole.
  | pt_text             = Enquanto este card estiver com a face para cima na Zona de Magias & Armadilhas, monstros Guerreiro que você controla não podem ser destruídos por efeitos de card. Uma vez por turno, quando seu oponente ativar um card ou efeito: você pode Invocar este card por Invocação-Especial como um Monstro de Efeito (Guerreiro/LUZ/Nível 4/ATK 800/DEF 800) com o seguinte efeito (este card ainda é considerado uma Armadilha) e, depois, se você tiver um monstro "Argostars" banido, você pode devolver para a mão 1 card no campo.<br />● Uma vez por turno (Efeito Rápido): você pode colocar este card com a face para cima na sua Zona de Magias & Armadilhas.
  | es_text             = Mientras esta carta está boca arriba en la Zona de Magia y Trampas, los monstruos Guerrero que controlas no pueden ser destruidos por efectos de cartas. Una vez por turno, cuando tu adversario activa una carta o efecto: puedes Invocar esta carta de Modo Especial como un Monstruo de Efecto (Guerrero/LUZ/Nivel 4/ATK 800/DEF 800) con el siguiente efecto (esta carta también sigue siendo una Trampa) y después, si tienes un monstruo "Argostars" desterrado, puedes devolver a la mano 1 carta en el Campo.<br />● Una vez por turno (Efecto Rápido): puedes poner esta carta boca arriba en tu Zona de Magia y Trampas.
  | ja_text             = ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの戦士族モンスターは効果では破壊されない。②：１ターンに１度、相手が効果を発動した時に発動できる。このカードは以下の効果を持つ効果モンスター（戦士族・光・星４・攻／守８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分の「ＡＲＧ☆Ｓ」モンスターが除外されている場合、さらにフィールドのカード１枚を手札に戻す事ができる。●自分・相手ターンに１度、発動できる。このカードを自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_text             = 
  | sc_text             = ①：只要此卡存在于魔法与陷阱区域，自己场上的战士族怪兽不会因效果被破坏。②：1回合1次，对手发动效果时可以发动。此卡变为拥有以下效果的效果怪兽（战士族・光・星4・攻/守800），特殊召唤至怪兽区域（也视为陷阱卡）。有自己的“阿尔戈☆群星”怪兽被除外的情况下，进而可将场上的1张卡放回手牌。<br />●在每个自己・对手回合中可以发动1次。将此卡以表侧表示放在自己的魔法与陷阱区域。
