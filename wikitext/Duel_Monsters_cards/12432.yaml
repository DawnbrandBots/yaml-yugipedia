  | text         = When a [[monster]] you [[control]] inflicts 1500 or less damage to your opponent by a [[direct attack]]: [[Discard]] your entire [[hand]] (min. 1); [[excavate]] the top card of your [[Main Deck|Deck]], and if it is a Monster Card, [[send]] it to the [[GY]], and if you do that, inflict 500 [[Effect damage|damage]] to your opponent, then repeat this [[effect]] up to 7 more times or until you excavate a non-Monster Card. If a non-Monster Card is excavated, place it on the top of your Deck. You can only [[activate]] 1 "Berserker Soul" per [[turn]].
  | fr_text      = Lorsqu'un monstre que vous contrôlez inflige max. 1500 points de dommages à votre adversaire par une attaque directe : défaussez toute votre main (min. 1) ; dévoilez la carte du dessus de votre Deck, et si c'est une Carte Monstre, envoyez-la au Cimetière, et si vous faites ça, infligez 500 points de dommages à votre adversaire, puis répétez cet effet max. 7 fois ou jusqu'à dévoiler une Carte non-Monstre. Si une Carte non-Monstre est dévoilée, placez-la au-dessus de votre Deck. Vous ne pouvez activer qu'1 "Âme du Guerrier Ancien" par tour.
  | de_text      = Wenn ein Monster, das du kontrollierst, deinem Gegner 1500 oder weniger Schaden durch einen direkten Angriff zufügt: Wirf deine gesamte Hand ab (min. 1 Karte); grabe die oberste Karte deines Decks aus und falls es eine Monsterkarte ist, lege sie auf den Friedhof und falls du dies tust, füge deinem Gegner 500 Schaden zu, dann wiederhole diesen Effekt bis zu 7 weitere Male oder bis du eine Nichtmonster-Karte ausgräbst. Falls eine Nichtmonster-Karte ausgegraben wird, lege sie auf dein Deck. Du kannst nur 1 „Berserkerseele“ pro Spielzug aktivieren.
  | it_text      = Quando un mostro che controlli infligge 1500 o meno danni al tuo avversario con un attacco diretto: scarta tutta la tua mano (minimo 1 carta); dissotterra la prima carta del tuo Deck e, se è una Carta Mostro, mandala al Cimitero e, se fai quello, infliggi 500 danni al tuo avversario, poi ripeti questo effetto fino a 7 altre volte o fino a quando dissotterri una Carta non-Mostro. Se viene dissotterrata una Carta non-Mostro, mettila in cima al tuo Deck. Puoi attivare solo 1 "Anima Furente" per turno.
  | pt_text      = Quando um monstro que você controla causar 1500 ou menos de dano ao seu oponente em um ataque direto: descarte toda a sua mão (mín. 1); escave o card do topo do seu Deck e, se for um Card de Monstro, envie-o para o Cemitério e, se isso acontecer, cause 500 de dano ao seu oponente e, depois, repita este efeito até 7 outras vezes ou até você escavar um Card que não seja de Monstro. Se um Card que não seja de Monstro for escavado, coloque-o no topo do seu Deck. Você só pode ativar 1 "Alma Enfurecida" por turno.
  | es_text      = Cuando un monstruo que controlas inflige 1500 o menos puntos de daño a tu adversario en un ataque directo: descarta toda tu mano (mín. 1); excava la carta de la parte superior de tu Deck y, si es una Carta de Monstruo, mándala al Cementerio y, si haces eso, inflige 500 puntos de daño a tu adversario, y después repite este efecto hasta 7 veces más o hasta que excaves una Carta que no sea de Monstruo. Si es excavada una Carta que no sea de Monstruo, ponla en la parte superior de tu Deck. Sólo puedes activar 1 "Alma Furiosa" por turno.
  | ja_text      = 「狂戦士の魂」は１ターンに１枚しか発動できない。①：自分フィールドのモンスターが直接攻撃で相手に１５００以下のダメージを与えた時、手札を全て捨てて発動できる。自分のデッキの一番上のカードをめくり、それがモンスターだった場合、そのモンスターを墓地へ送り、相手に５００ダメージを与える。その後、モンスター以外がめくられるまでこの効果を（最大で７回）繰り返す。めくったカードがモンスター以外だった場合、そのカードをデッキの一番上に戻す。
  | ko_text      = "버서커 소울"은 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드의 몬스터의 직접 공격으로 상대에게 1500 이하의 데미지를 주었을 때, 패를 전부 버리고 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨 그것이 몬스터였을 경우, 그 몬스터를 묘지로 보내고 상대에게 500 데미지를 준다. 그 후, 몬스터 이외가 넘겨질 때까지 이 효과를 (최대 7회) 반복한다. 넘긴 카드가 몬스터 이외였을 경우, 그 카드를 덱의 맨 위로 되돌린다.
