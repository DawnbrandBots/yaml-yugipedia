  | ja_text               = レベル８モンスター×３<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、以下の効果から１つを選択して発動できる。この効果は相手ターンでも発動できる。●相手フィールドにセットされた魔法・罠カード１枚を対象として発動できる。このカードがモンスターゾーンに存在する限り、そのカードは発動できない。●フィールドの植物族モンスター１体を対象として発動できる。その植物族モンスターを裏側守備表示にする。●フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は３００アップする。
