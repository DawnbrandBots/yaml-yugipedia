  | text         = When an opponent's [[monster]] declares an [[attack]]: You can [[Special Summon]] this card from your [[hand]]. You can only use this [[effect]] of "Emissary from the House of Wax" [[once per turn]]. If this card [[battle]]s a monster, neither can be destroyed by that battle. At the end of your opponent's [[Battle Phase]]: You can [[activate]] this effect; until the start of your opponent's next Battle Phase, all Attack Position monsters your opponent currently controls cannot change their [[battle position]]s, nor be used as [[material]] for a [[Fusion Summon|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Summon|Xyz]], or [[Link Summon]], also their effects are [[negate]]d.
  | fr_text      = Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Émissaire de la Maison de Cire" qu'une fois par tour. Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. À la fin de la Battle Phase de votre adversaire : vous pouvez activer cet effet ; jusqu'au début de la prochaine Battle Phase de votre adversaire, tous les monstres en Position d'Attaque actuellement contrôlés par votre adversaire ne peuvent ni changer leur position de combat ni être utilisés comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien, et aussi, leurs effets sont annulés.
  | de_text      = Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Gesandter aus dem Wachshaus“ nur einmal pro Spielzug verwenden. Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Am Ende der Battle Phase deines Gegners: Du kannst diesen Effekt aktivieren; bis zum Beginn der nächsten Battle Phase deines Gegners können alle Monster in Angriffsposition, die dein Gegner derzeit kontrolliert, weder ihre Kampfpositionen ändern noch als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden, zusätzlich werden ihre Effekte annulliert.
  | it_text      = Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Emissario dalla Casa di Cera" una sola volta per turno. Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Alla fine della Battle Phase del tuo avversario: puoi attivare questo effetto; fino all'inizio della prossima Battle Phase del tuo avversario, tutti i mostri in Posizione di Attacco attualmente controllati dal tuo avversario non possono cambiare la loro posizione, né essere utilizzati come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link, inoltre i loro effetti sono annullati.
  | pt_text      = Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Emissário da Casa de Cera" uma vez por turno. Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. No final da Fase de Batalha do seu oponente: você pode ativar este efeito; até o começo da próxima Fase de Batalha do seu oponente, os monstros em Posição de Ataque que seu oponente controla atualmente não podem mudar suas posições de batalha, nem ser usados como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link e, além disso, seus efeitos são negados.
  | es_text      = Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Emisario de la Casa de la Cera" una vez por turno. Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Al final de la Battle Phase de tu adversario: puedes activar este efecto; hasta el comienzo de la próxima Battle Phase de tu adversario, todos los monstruos en Posición de Ataque que controle tu adversario en este momento no pueden cambiar sus posiciones de batalla, ni ser usados como material para una Invocación por Fusión, Sincronía, Xyz o Enlace, y además sus efectos son negados.
  | ja_text      = このカード名の①の効果は１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：相手バトルフェイズ終了時に発動できる。相手フィールドの全ての攻撃表示モンスターは次の相手バトルフェイズ開始時まで、表示形式を変更できず、融合・Ｓ・Ｘ・Ｌ召喚の素材にできず、効果は無効化される。
