  | text         = [[Once per turn]], during your [[Standby Phase]]: Roll a six-sided [[Dice|die]]. Treat your opponent's [[Main Monster Zone]]s as numbers 1-5, counting from your right, and [[destroy]] the [[monster]] that is in the same Main Monster Zone as the result. If the result is 6, roll again.
  | fr_text      = Une fois par tour, durant votre Standby Phase : lancez un dé à six faces. Numérotez les Zones Carte Monstre de votre adversaire de 1 à 5 en partant de votre droite, et détruisez le monstre qui est dans la même Zone Carte Monstre que le résultat. Si le résultat est 6, relancez le dé.
  | de_text      = Einmal pro Spielzug, während deiner Standby Phase: Wirf einen sechsseitigen Würfel. Behandle die Monsterkartenzonen deines Gegners als die Zahlen 1-5, beginnend rechts von dir, und zerstöre das Monster, das sich in der dem Ergebnis entsprechenden Monsterkartenzone befindet. Falls das Ergebnis 6 ist, würfle noch einmal.
  | it_text      = Una volta per turno, durante la tua Standby Phase: tira un dado a sei facce. Considera le Zone Carte Mostro del tuo avversario come numerate da 1 a 5, contando dalla tua destra, e distruggi il mostro che è nella stessa Zona Carte Mostro del risultato. Se il risultato è 6, tira di nuovo.
  | pt_text      = Uma vez por turno, durante sua Fase de Apoio: lance um dado de 6 faces. Numere as Zonas dos Cards de Monstro do seu oponente de 1 a 5, a partir da sua direita, e destrua o monstro na Zona dos Cards de Monstro de número igual ao resultado. Se o resultado for 6, lance-o novamente.
  | es_text      = Una vez por turno, durante tu Standby Phase: lanza un dado de seis caras. Trata la Zona de Cartas de Monstruo de tu adversario como los números 1-5, contando desde tu derecha, y destruye el monstruo en la misma Zona de Cartas de Monstruo que el resultado del dado. Si el resultado es 6, vuelve a lanzar.
  | ja_text      = 自分のスタンバイフェイズ時に１度だけ、サイコロを１回振る。相手のモンスターカードゾーンを、このカードのコントローラーから見て右から１～５とし、出た目のモンスターカードゾーンに存在するモンスターを破壊する。６の目が出た場合はサイコロを振り直す。
  | ko_text      = 자신의 스텐바이 페이즈시에 주사위를 1회 던진다. 상대의 몬스터 카드 존을 이 카드의 컨트롤러로부터 봐서 오른쪽에서부터 1~5로 하여, 나온 눈에 있는 몬스터를 파괴한다. 6의 눈이 나왔을 경우는 1번 더 주사위를 던진다.
