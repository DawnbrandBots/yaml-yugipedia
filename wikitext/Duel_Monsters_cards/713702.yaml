  | text                  = 2 [[Effect Monster]]s, including a [[Pendulum Monster]]<br />If this card is [[Link Summon]]ed in the [[Extra Monster Zone]]: You can [[pay]] 1200 [[LP]]; [[Add a card|add]] 1 Pendulum Monster from your [[Main Deck|Deck]] to your [[hand]], but for the rest of this [[turn]], unless you [[Pendulum Summon]] after this [[effect]] [[resolve]]s, you cannot [[activate]] [[monster effect]]s, and the effects of any cards in your [[Pendulum Zone]]s are [[negate]]d. If 2 monsters with different [[original Level]]s are Pendulum Summoned at the same time to the [[zone]]s this card [[points to]]: You can [[target]] 2 cards on the [[field]]; [[destroy]] them. You can only use this [[effect]] of "Beyond the Pendulum" [[once per turn]].
  | fr_text               = 2 Monstres à Effet (un Monstre Pendule inclus)<br />Si cette carte est Invoquée par Lien dans la Zone Monstre Extra : vous pouvez payer 1200 LP ; ajoutez 1 Monstre Pendule depuis votre Deck à votre main, mais le reste de ce tour, sauf si vous Invoquez par Pendulation après la résolution de cet effet, vous ne pouvez pas activer d'effets de monstre, et les effets des cartes dans vos Zones Pendule sont annulés. Si 2 monstres de Niveaux d'origine différents sont Invoqués par Pendulation en même temps dans les zones pointées par cette carte : vous pouvez cibler 2 cartes sur le Terrain ; détruisez-les. Vous ne pouvez utiliser cet effet de "Au-Delà du Pendule" qu'une fois par tour.
  | de_text               = 2 Effektmonster, darunter ein Pendelmonster<br />Falls diese Karte als Linkbeschwörung in die Extra-Monsterzone beschworen wird: Du kannst 1200 LP zahlen; füge deiner Hand 1 Pendelmonster von deinem Deck hinzu, aber für den Rest dieses Spielzugs kannst du keine Monstereffekte aktivieren und die Effekte von Karten in deinen Pendelzonen werden annulliert, es sei denn, du führst eine Pendelbeschwörung durch, nachdem dieser Effekt aufgelöst wurde. Falls 2 Monster mit unterschiedlichen Grund-Stufen gleichzeitig als Pendelbeschwörung in die Zonen beschworen werden, auf die diese Karte zeigt: Du kannst 2 Karten auf dem Spielfeld wählen; zerstöre sie. Du kannst diesen Effekt von „Jenseits des Pendels“ nur einmal pro Spielzug verwenden.
  | it_text               = 2 Mostri con Effetto, compreso un Mostro Pendulum<br />Se questa carta viene Evocata Link nella Zona Mostri Extra: puoi pagare 1200 LP; aggiungi 1 Mostro Pendulum dal tuo Deck alla tua mano, ma per il resto di questo turno, a meno che tu Evochi Pendulum dopo che questo effetto si è risolto, non puoi attivare gli effetti dei mostri, e gli effetti di qualsiasi carta nelle tue Zone Pendulum sono annullati. Se 2 mostri con Livelli originali diversi vengono Evocati Pendulum allo stesso tempo nelle zone puntate da questa carta: puoi scegliere come bersaglio 2 carte sul Terreno; distruggile. Puoi utilizzare questo effetto di "Oltre il Pendulum" una sola volta per turno.
  | pt_text               = 2 Monstros de Efeito, incluindo um Monstro Pêndulo<br />Se este card for Invocado por Invocação-Link na Zona de Monstros Adicional: você pode pagar 1200 PV; adicione 1 Monstro Pêndulo do seu Deck à sua mão, mas pelo resto deste turno, a não ser que você Invoque por Invocação-Pêndulo depois que este efeito resolver, você não pode ativar efeitos de monstro e os efeitos de quaisquer cards nas suas Zonas de Pêndulo são negados. Se 2 monstros com Níveis originais diferentes forem Invocados por Invocação-Pêndulo ao mesmo tempo em zonas para as quais este card apontar: você pode escolher 2 cards no campo; destrua-os. Você só pode usar este efeito de "Além do Pêndulo" uma vez por turno.
  | es_text               = 2 Monstruos de Efecto, incluyendo un Monstruo de Péndulo<br />Si esta carta es Invocada por Enlace a la Zona de Monstruos Extra: puedes pagar 1200 LP; añade a tu mano 1 Monstruo de Péndulo en tu Deck, pero por el resto de este turno, a menos que Invoques por Péndulo después de que se resuelva este efecto, no puedes activar efectos de monstruos, y los efectos de cualquier carta en tu Zonas de Péndulo son negados. Si 2 monstruos con Niveles originales diferentes son Invocados por Péndulo al mismo tiempo a las zonas a las que apunte esta carta: puedes seleccionar 2 cartas en el Campo; destrúyelas. Sólo puedes usar este efecto de "Más Allá del Péndulo" una vez por turno.
  | ja_text               = Ｐモンスターを含む効果モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがＥＸモンスターゾーンにＬ召喚した場合、１２００ＬＰを払って発動できる。デッキからＰモンスター１体を手札に加える。このターン自分はＰ召喚に成功しない限り、モンスターの効果を発動できず、自分のＰゾーンのカードの効果は無効化される。②：このカードのリンク先に元々のレベルが異なるモンスター２体が同時にＰ召喚された場合、フィールドのカード２枚を対象として発動できる。そのカードを破壊する。
  | ko_text               = 펜듈럼 몬스터를 포함하는 효과 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 몬스터 존에 링크 소환되었을 경우, 1200 LP를 지불하고 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 패에 넣는다. 이 턴에 자신은 펜듈럼 소환에 성공하지 않는 한, 몬스터의 효과를 발동할 수 없으며, 자신의 펜듈럼 존의 카드 효과는 무효화된다. ②: 이 카드의 링크 앞에 원래 레벨이 다른 몬스터 2장이 동시에 펜듈럼 소환되었을 경우, 필드의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text               = 包括灵摆怪兽在内的效果怪兽２只<br />此卡名的②效果１回合仅可使用１次。①：此卡被连接召唤至额外怪兽区域的情况下，支付１２００LP可以发动。从牌组将１只灵摆怪兽加入手牌。此回合，只要自己未灵摆召唤成功，则不可发动怪兽的效果，且自己的灵摆区域的卡的效果无效化。②：原本等级不同的２只怪兽同时被灵摆召唤至此卡连接端的情况下，以场上的２张卡为对象可以发动。将该卡破坏。
