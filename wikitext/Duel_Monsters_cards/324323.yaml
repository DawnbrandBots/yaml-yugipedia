  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 2 monstres "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8, et non Invocable Spécialement autrement. Lorsque cette carte inflige des dommages de combat à votre adversaire en attaquant un monstre de votre adversaire : vous pouvez envoyer 1 carte au hasard depuis la main de votre adversaire au Cimetière. Une fois par tour, durant le tour de chaque joueur : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 2 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte deinem Gegner Kampfschaden zufügt, indem sie ein Monster deines Gegners angreift: Du kannst 1 zufällige Karte von der Hand deines Gegners auf den Friedhof legen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 2 mostri "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è pari o inferiore a 8, e non può essere Evocato Specialmente in altri modi. Quando questa carta infligge danno da combattimento al tuo avversario attaccando un mostro dell'avversario: puoi mandare 1 carta a caso dalla mano del tuo avversario al Cimitero. Una volta per turno, durante il turno di qualsiasi giocatore: puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão ou Cemitério) ao banir 2 monstros "Infernoide" da sua mão ou Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos, e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Quando este card causar dano de batalha ao seu oponente ao atacar um monstro do oponente: você pode enviar 1 card aleatório da mão do seu oponente para o Cemitério. Uma vez por turno, durante o turno de qualquer duelista: você pode oferecer 1 monstro como Tributo e, depois, escolher 1 card no Cemitério do seu oponente; bana-o.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 2 monstruos "Infiernoid" en tu mano o Cementerio mientras la suma de los Niveles y Rangos de todos los Monstruos de Efecto que controlas sea 8 o menos, y no puede ser Invocado de Modo Especial de otra forma. Cuando esta carta inflige daño de batalla a tu adversario atacando a un monstruo de tu adversario: puedes mandar al Cementerio 1 carta al azar en la mano de tu adversario. Una vez por turno, durante el turno de cualquier jugador: puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala.
  | ja_lore               = このカードは通常召喚できない。自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター２体を除外した場合のみ手札・墓地から特殊召喚できる。①：このカードが相手モンスターへの攻撃で相手に戦闘ダメージを与えた時に発動できる。相手の手札をランダムに１枚墓地へ送る。②：自分・相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 모든 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지에서 "인페르노이드" 몬스터 2장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ①: 이 카드가 상대 몬스터에게로의 공격으로 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 묘지로 보낸다. ②: 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
