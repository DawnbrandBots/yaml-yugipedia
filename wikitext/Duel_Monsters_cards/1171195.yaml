  | fr_text             = 1 Syntoniseur + 1+ non-Syntoniseur<br />Votre adversaire ne peut pas cibler cette carte avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Destorbim le Dragon du Fléau des Tempêtes" qu'une fois par tour. Vous pouvez bannir un nombre de votre choix de monstres TÉNÈBRES depuis votre Cimetière qui ne peuvent pas être Invoqués/Posés Normalement ; bannissez autant de cartes contrôlées par votre adversaire. Ceci est un Effet Rapide si votre adversaire contrôle plus de cartes que vous. Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 de vos monstres Dragon bannis.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger<br />Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Sturmbann-Drache Destorbim“ nur einmal pro Spielzug verwenden. Du kannst eine beliebige Anzahl FINSTERNIS Monster, die nicht als Normalbeschwörung beschworen/gesetzt werden können, von deinem Friedhof verbannen; verbanne ebenso viele Karten, die dein Gegner kontrolliert. Dies ist ein Schnelleffekt, falls dein Gegner mehr Karten kontrolliert als du. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten Drache-Monster als Spezialbeschwörung beschwören.
