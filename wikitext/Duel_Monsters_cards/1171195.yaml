  | pt_text             = 1 Regulador + 1+ não-Reguladores<br />Seu oponente não pode escolher este card como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Dragão Destruidor de Tempestades Destorbim" uma vez por turno. Você pode banir qualquer número de monstros de TREVAS do seu Cemitério que não possam ser Invocados por Invocação-Normal/Baixados; bana esse número de cards que seu oponente controla. Este é um Efeito Rápido se seu oponente controlar mais cards que você. Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 dos seus monstros Dragão banidos.
  | es_text             = 1 Cantante + 1+ no Cantantes<br />Tu adversario no puede seleccionar esta carta con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Azote de la Tormenta Destorbim" una vez por turno. Puedes desterrar cualquier número de monstruos de OSCURIDAD en tu Cementerio que no puedan ser Invocados de Modo Normal/Colocados; destierra ese número de cartas que controle tu adversario. Esto es un Efecto Rápido si tu adversario controla más cartas que tú. Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial 1 de tus monstruos Dragón desterrados.
