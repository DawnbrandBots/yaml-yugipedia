  | it_text             = Se controlli esattamente 1 Tuner e nessun altro mostro: Evoca Specialmente 1 mostro "Velociroid" di Livello 4 o inferiore dal tuo Deck. Nessun giocatore può attivare carte o effetti quando quel mostro viene Evocato Specialmente.
  | pt_text             = Se você controlar exatamente 1 Regulador e nenhum outro monstro: Invoque por Invocação-Especial 1 monstro "Velocidaroide" de Nível 4 ou menos do seu Deck. Nenhum duelista pode ativar cards ou efeitos quando esse monstro for Invocado por Invocação-Especial.
  | es_text             = Si controlas exactamente 1 Cantante y ningún otro monstruo: Invoca de Modo Especial 1 monstruo "Velociroid" de Nivel 4 o menor en tu Deck. Ningún jugador puede activar cartas o efectos cuando ese monstruo es Invocado de Modo Especial.
  | ja_text             = ①：自分フィールドのモンスターがチューナー１体のみの場合に発動できる。デッキからレベル４以下の「スピードロイド」モンスター１体を特殊召喚する。その特殊召喚成功時にお互いは魔法・罠・モンスターの効果を発動できない。
  | ko_text             = ①: 자신 필드의 몬스터가 튜너 1장뿐일 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 "스피드로이드" 몬스터 1장을 특수 소환한다. 그 특수 소환 성공시에 양쪽 플레이어는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  | sc_text             = ①：自己场上的怪兽仅有1只且为协调的情况下可以发动。从牌组将1只等级4以下的"疾行机人"怪兽特殊召唤。该特殊召唤成功时，双方不可发动魔法・陷阱・怪兽的效果。
