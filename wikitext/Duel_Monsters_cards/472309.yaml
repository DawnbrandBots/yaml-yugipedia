  | fr_text               = Si cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre Union dans votre Cimetière ; Invoquez-le Spécialement. Une fois par tour, vous pouvez SOIT : ciblez 1 monstre Machine que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Votre adversaire ne peut pas cibler un monstre équipé avec cette carte avec des effets de carte, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  | de_text               = Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Union-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Einmal pro Spielzug kannst du: 1 Maschine-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Dein Gegner kann ein Monster, das mit dieser Karte ausgerüstet ist, nicht als Ziel für Karteneffekte wählen, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_text               = Se questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro Unione nel tuo Cimitero; Evocalo Specialmente. Una volta per turno, puoi: scegliere come bersaglio 1 mostro Macchina che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Il tuo avversario non può scegliere un mostro equipaggiato con questa carta come bersaglio con gli effetti delle carte, inoltre, se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  | pt_text               = Se este card for Invocado por Invocação-Normal: você pode escolher 1 monstro União no seu Cemitério; Invoque-o por Invocação-Especial. Uma vez por turno, você pode: escolher 1 monstro Máquina que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Seu oponente não pode escolher um monstro equipado com este card como alvo de efeitos de card e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_text               = Si esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de Unión en tu Cementerio; Invócalo de Modo Especial. Una vez por turno, puedes: selecciona 1 monstruo Máquina que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Tu adversario no puede seleccionar un monstruo equipado con esta carta para efectos de carta y además, si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  | ja_text               = ①：このカードが召喚に成功した場合、自分の墓地のユニオンモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの機械族モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。③：装備モンスターは相手の効果の対象にならない。
  | ko_text               = ①: 이 카드가 일반 소환에 성공했을 경우, 자신 묘지의 유니온 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 기계족 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착되어 있는 이 카드를 특수 소환한다. ③: 장착 몬스터는 상대 효과의 대상이 되지 않는다.
  | sc_text               = ①：此卡召唤的情况下，以自己墓地的１只联合怪兽为对象可以发动。将该怪兽特殊召唤。②：１回合１次，可以发动以下的１个效果。<br />●以自己场上的１只机械族怪兽为对象，将此卡视为装备魔法卡装备。装备怪兽将被战斗・效果破坏的情况下，作为代替将此卡破坏。<br />●将装备状态的此卡特殊召唤。<br />③：对手不可将装备怪兽作为效果的对象。
