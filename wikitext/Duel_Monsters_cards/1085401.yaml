  | text                = If you [[control]] a "[[Materiactor]]" card: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed, or flipped [[face-up]]: You can [[Add a card|add]] 1 "Materiactor" card from your [[Main Deck|Deck]] to your [[hand]], except "Materiactor Zeptwing", then you can either [[Add a card|add]] to your hand or Special Summon, 1 [[Level]] 3 [[Normal Monster]] from your [[GY]]. You can only use each effect of "Materiactor Zeptwing" [[once per turn]].
  | fr_text             = Si vous contrôlez une carte "Matériacteur" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement, ou retournée face recto : vous pouvez ajouter 1 carte "Matériacteur" ("Matériacteur Zeptaile" exclu) depuis votre Deck à votre main, puis vous pouvez soit ajouter à votre main soit Invoquer Spécialement 1 Monstre Normal de Niveau 3 depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Matériacteur Zeptaile" qu'une fois par tour.
  | de_text             = Falls du eine „Materiaktor“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wird: Du kannst deiner Hand 1 „Materiaktor“-Karte von deinem Deck hinzufügen, außer „Materiaktor Zeptflügel“, dann kannst du 1 Normales Monster der Stufe 3 von deinem Friedhof entweder deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Materiaktor Zeptflügel“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un carta "Materiattore": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente, o scoperta: puoi aggiungere 1 carta "Materiattore" dal tuo Deck alla tua mano, eccetto "Materiattore Zeptwing", poi puoi aggiungere alla tua mano oppure Evocare Specialmente 1 Mostro Normale di Livello 3 dal tuo Cimitero. Puoi utilizzare ogni effetto di "Materiattore Zeptwing" una sola volta per turno.
  | pt_text             = Se você controlar um card "Materriator": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial, ou virado com a face para cima: você pode adicionar 1 card "Materriator" do seu Deck à sua mão, exceto "Materriator Zeptasa" e, depois, você pode adicionar à sua mão ou Invocar por Invocação-Especial, 1 Monstro Normal de Nível 3 do seu Cemitério. Você só pode usar cada efeito de "Materriator Zeptasa" uma vez por turno.
  | es_text             = Si controlas una carta "Materiactor": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial o volteada boca arriba: puedes añadir a tu mano 1 carta "Materiactor" en tu Deck, excepto "Materiactor Zeptala", y después puedes, ya sea añadir a tu mano o Invocar de Modo Especial, 1 Monstruo Normal de Nivel 3 desde tu Cementerio. Sólo puedes usar cada efecto de "Materiactor Zeptala" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「マテリアクトル」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚・リバースした場合に発動できる。デッキから「マテリアクトル・ゼプトウィング」以外の「マテリアクトル」カード１枚を手札に加える。その後、自分の墓地からレベル３通常モンスター１体を手札に加えるか特殊召喚できる。
