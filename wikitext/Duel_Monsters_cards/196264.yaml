  | de_text         = Alle deine Seeschlange-Monster der Stufe 3 oder niedriger können direkt angreifen. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Füge deiner Hand 1 Seeschlange-Monster von deinem Deck hinzu, außer „Atlantische Dragoner“.
  | it_text         = Tutti i tuoi mostri Serpente Marino di Livello 3 o inferiore possono attaccare direttamente. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: aggiungi 1 mostro Serpente Marino, eccetto "Dragoni Atlantici", dal tuo Deck alla tua mano.
  | pt_text         = Todos os seus monstros Serpente Marinha de Nível 3 ou menos podem atacar diretamente. Se este card for enviado para o Cemitério para ativar o efeito de um monstro de ÁGUA: adicione 1 monstro Serpente Marinha do seu Deck à sua mão, exceto "Soldados de Cavalaria Atlante".
  | es_text         = Todos tus monstruos Serpiente Marina de Nivel 3 o menor pueden atacar directamente. Si esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: añade a tu mano 1 monstruo Serpiente Marina en tu Deck, excepto "Infantes Montados de Atlantis".
  | ja_text         = ①：このカードがモンスターゾーンに存在する限り、自分のレベル３以下の海竜族モンスターは直接攻撃できる。②：このカードが水属性モンスターの効果を発動するために墓地へ送られた場合に発動する。デッキから「海皇の竜騎隊」以外の海竜族モンスター１体を手札に加える。
  | ko_text         = ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 레벨 3 이하의 해룡족 몬스터는 직접 공격할 수 있다. ②: 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동한다. 덱에서 "해황의 용기대" 이외의 해룡족 몬스터 1장을 패에 넣는다.
  | tc_text         = 只要此卡以表侧表示存在于场上，我方场上等级3或以下的海龙族怪兽可直接攻击对手玩家。此外，此卡为了发动水属性怪兽的效果被送入墓地时，从牌组将1只「海皇的龍騎隊」以外的海龙族怪兽加入手牌。
