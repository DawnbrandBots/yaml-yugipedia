  | fr_text         = Si vous contrôlez un monstre Cyberse qui a été Invoqué Spécialement depuis l'Extra Deck : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre TÉNÈBRES Cyberse ("Sauvegarde @Ignister" exclu) depuis votre Deck à votre main, puis défaussez 1 carte. Vous ne pouvez utiliser chaque effet de "Sauvegarde @Ignister" qu'une fois par tour.
  | de_text         = Falls du ein Cyberse-Monster kontrollierst, das als Spezialbeschwörung vom Extra Deck beschworen wurde: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 FINSTERNIS Cyberse-Monster von deinem Deck hinzufügen, außer „Sicherung @Ignister“, dann wirf 1 Karte ab. Du kannst jeden Effekt von „Sicherung @Ignister“ nur einmal pro Spielzug verwenden.
  | it_text         = Se controlli un mostro Cyberso che è stato Evocato Specialmente dall'Extra Deck: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro OSCURITÀ Cyberso dal tuo Deck alla tua mano, eccetto "Backup @Ignister", poi scartare 1 carta. Puoi utilizzare ogni effetto di "Backup @Ignister" una sola volta per turno.
  | pt_text         = Se você controlar um monstro Ciberso que foi Invocado por Invocação-Especial do Deck Adicional: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Ciberso de TREVAS do seu Deck à sua mão, exceto "Cópia @Ignister" e, depois, descarte 1 card. Você só pode usar cada efeito de "Cópia @Ignister" uma vez por turno.
  | es_text         = Si controlas un monstruo Ciberso que fue Invocado de Modo Especial desde el Deck Extra: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Ciberso de OSCURIDAD en tu Deck, excepto "Respaldo @Ignister", y después descarta 1 carta. Sólo puedes usar cada efecto de "Respaldo @Ignister" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたサイバース族モンスターが自分フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「バックアップ＠イグニスター」以外のサイバース族・闇属性モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 사이버스족 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "백업＠(앳)이그니스터" 이외의 사이버스족 / 어둠 속성 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.
  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：被从额外牌组特殊召唤的电子界族怪兽存在于自己场上的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“备援＠伊格尼斯者”以外的1只电子界族・暗属性怪兽加入手牌。然后，挑选自己的1张手牌舍弃。
