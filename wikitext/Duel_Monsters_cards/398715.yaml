  | text                = Cannot be used as an [[Xyz Material]] for an [[Xyz Summon]], except for the Xyz Summon of a [[Winged Beast]]-[[Type]] [[Monster Card|monster]]. If this card is in your [[hand]]: You can [[target]] 1 "[[Raidraptor]]" monster you [[control]] that has a [[Level]]; take [[Effect damage|damage]] equal to its [[ATK]] or [[DEF]] (whichever is lower, but your choice if tied), and if you do, [[Special Summon]] this card, and if you do that, this card's Level becomes the current Level of the targeted monster. You can only use this [[effect]] of "Raidraptor - Pain Lanius" [[once per turn]].
  | fr_text             = Non utilisable comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Bête Ailée. Si cette carte est dans votre main : vous pouvez cibler 1 monstre "Raidraptor" que vous contrôlez qui a un niveau ; recevez des dommages égaux à son ATK ou DEF (la plus faible valeur, et en cas d'égalité, vous choisissez), et si vous le faites, Invoquez Spécialement cette carte, et si vous faites ça, le Niveau de cette carte devient le Niveau actuel du monstre ciblé. Vous ne pouvez utiliser cet effet de "Raidraptor - Pie-Grièche de la Douleur" qu'une fois par tour.
  | de_text             = Kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Geflügeltes Ungeheuer. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Überfallraptor“-Monster wählen, das du kontrollierst und das eine Stufe hat; du erhältst Schaden in Höhe seiner ATK oder DEF (was davon niedriger ist, aber bei Gleichstand bestimmst du) und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird die Stufe dieser Karte dieselbe wie die aktuelle Stufe des als Ziel gewählten Monsters. Du kannst diesen Effekt von „Überfallraptor - Schmerz-Lanius“ nur einmal pro Spielzug verwenden.
  | it_text             = Non può essere utilizzato come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Bestia Alata. Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro "Raidraptor" che controlli che ha un Livello; subisci danni pari al suo ATK o DEF (il minore, in caso di parità, scegli tu) e, se lo fai, Evoca Specialmente questa carta e, se fai quello, il Livello di questa carta diventa il Livello attuale del mostro scelto come bersaglio. Puoi utilizzare questo effetto di "Raidraptor - Lanius del Dolore" una sola volta per turno.
  | pt_text             = Não pode ser usado como uma [[Xyz Material|Matéria Xyz]] para uma [[Xyz Summon|Invocação-Xyz]], exceto para a Invocação-Xyz de um [[Monster Card|monstro]] do [[Type|Tipo]] [[Winged Beast|Besta Alada]]. Se este card estiver na sua [[Hand|mão]]: você pode [[Target|escolher]] 1 monstro "[[Raidraptor|Ataqueraptor]]" que você [[control]]a que tenha um [[Level|Nível]]; sofra [[Effect damage|dano]] igual ao [[ATK]] ou [[DEF]] dele (o que for menor, mas você seleciona em caso de empate) e, se isso acontecer, [[Summon|Invoque]] este card por [[Special Summon|Invocação-Especial]] e, se isso acontecer, o Nível deste card se torna o Nível atual do monstro escolhido. Você só pode usar este [[Effect|efeito]] de "Ataqueraptor - Laniidae Doloroso" [[Once per turn|uma vez por turno]].
  | es_text             = No puede ser usado como Material Xyz para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de Tipo Bestia Alada. Si esta carta está en tu mano: puedes seleccionar 1 monstruo "Asaltorrapaz" que controles y que tenga un Nivel; recibes daño igual a su ATK o DEF (el que sea menor, y tú decides si hay empate) y, si lo haces, Invoca esta carta de Modo Especial y, si haces eso, el Nivel de esta carta se convierte en el Nivel en este momento de ese monstruo seleccionado. Sólo puedes usar este efecto de "Asaltorrapaz - Lanius Doloroso" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できず、このカードをＸ召喚の素材とする場合、鳥獣族モンスターのＸ召喚にしか使用できない。①：このカードが手札に存在する場合、自分フィールドの「ＲＲ」モンスター１体を対象として発動できる。自分はそのモンスターの攻撃力か守備力の内、低い方の数値分のダメージを受け、このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは、対象のモンスターのレベルと同じになる。
  | ko_text             = "RR(레이드 랩터즈)－페인 레이니어스"의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 카드를 엑시즈 소환의 소재로 할 경우, 비행야수족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 몬스터의 공격력이나 수비력 중, 낮은 쪽의 수치만큼의 데미지를 받고, 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 레벨은, 대상 몬스터의 레벨과 같아진다.
  | sc_text             = 此卡名的效果1回合仅可使用1次，此卡作为超量召唤的素材的情况下，仅可使用于鸟兽族怪兽的超量召唤。①：在此卡存在于手牌中的情况下，以自己场上的1只“急袭猛禽”怪兽为对象可以发动。自己受到该怪兽的攻击力或守备力之中较低方数值的伤害，从手牌将此卡特殊召唤。以此效果特殊召唤的此卡的等级变为与对象的怪兽的等级相同。
