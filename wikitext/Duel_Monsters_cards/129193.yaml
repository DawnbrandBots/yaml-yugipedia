  | text         = You can [[Special Summon]] this card (from your [[hand]]) by [[send]]ing 1 [[Level]] 4 or lower [[Monster Card|monster]] from your hand to the [[Graveyard]]. If you do, decrease this card's Level by the Level of that monster. If this card [[attack]]s or is attacked, until the end of the [[Damage Step]] any [[effect damage]] you take becomes 0.
  | fr_text      = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 monstre de max. Niveau 4 depuis votre main au Cimetière. Si vous le faites, réduisez le Niveau de cette carte par le Niveau du monstre. Si cette carte attaque ou est attaquée, jusqu'à la fin de la Damage Step, les dommages d'effets que vous recevez deviennent 0.
  | de_text      = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Monster der Stufe 4 oder niedriger von deiner Hand auf den Friedhof legst. Falls du dies tust, verringere die Stufe dieser Karte um die Stufe des Monsters. Falls diese Karte angreift oder angegriffen wird, wird bis zum Ende des Damage Steps jeglicher Effektschaden, den du erhältst, zu 0.
  | it_text      = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 mostro di Livello 4 o inferiore dalla tua mano al Cimitero. Se lo fai, diminuisci il Livello di questa carta del Livello di quel mostro. Se questa carta attacca o viene attaccata, fino alla fine del Damage Step qualsiasi danno da effetto che subisci diventa 0.
  | pt_text      = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 monstro de Nível 4 ou menos da sua mão para o Cemitério. Se isso acontecer, reduza o Nível deste card pelo Nível desse monstro. Se este card atacar ou for atacado, até o final da Etapa de Dano, qualquer efeito de dano que você sofrer se torna 0.
  | es_text      = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio 1 monstruo de Nivel 4 o menor en tu mano. Si lo haces, disminuye el Nivel de esta carta tanto como el Nivel de ese monstruo. Si esta carta ataca o es atacada, cualquier daño que recibas por efectos se convierte en 0, hasta el final del Damage Step.
  | ja_text      = このカードは[[Hand|手札]]の[[Level|レベル]]４以下のモンスター１体を[[Graveyard|墓地]]へ送り、手札から[[Special Summon|特殊召喚]]する事ができる。この方法で特殊召喚した場合、手札から墓地へ送ったモンスターのレベルの数だけこのカードのレベルを下げる。また、このカードが戦闘を行う場合、その[[Damage Step|ダメージステップ]]終了時まで自分が受ける[[Effect damage|効果ダメージ]]を０にする。
  | ko_text      = 이 카드는 패에서 레벨 4 이하의 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환했을 경우, 패에서 묘지로 보낸 몬스터 레벨의 수만큼 이 카드의 레벨을 내린다. 또한, 이 카드가 전투를 실행할 경우, 그 데미지 스텝 종료시까지 자신이 받는 효과 데미지는 0 으로 한다.
