  | fr_text             = Vous pouvez cibler 1 "Magicien Gagaga" que vous contrôlez ; le Niveau de cette carte devient le Niveau du monstre. Un Monstre Xyz Invoqué en utilisant uniquement cette carte et d'autres monstres "Gagaga" comme Matériel Xyz gagne cet effet.<br /> ● Lorsqu'il est Invoqué par Xyz : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; son ATK devient 0.
  | de_text             = Du kannst 1 „Gagaga-Magier“ wählen, den du kontrollierst; die Stufe dieser Karte wird dieselbe wie die Stufe des Monsters. Ein Xyz-Monster, das nur mit dieser Karte und anderen „Gagaga“-Monstern als Xyz-Material beschworen wurde, erhält diesen Effekt.<br />● Wenn es als Xyz-Beschwörung beschworen wird: Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden zu 0.
  | it_text             = Puoi scegliere come bersaglio 1 "Mago Gagaga" che controlli; il Livello di questa carta diventa il Livello di quel mostro. Un Mostro Xyz che è stato Evocato utilizzando solo questa carta e altri mostri "Gagaga" come Materiali Xyz guadagna questo effetto.<br />● Quando viene Evocato Xyz: puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; il suo ATK diventa 0.
  | pt_text             = Você pode escolher 1 "Mago Gagaga" que você controla; o Nível deste card se torna o Nível desse monstro. Um Monstro Xyz que foi Invocado usando apenas este card e outros monstros "Gagaga" como Matérias Xyz ganha este efeito.<br />● Quando for Invocado por Invocação-Xyz: você pode escolher 1 monstro que seu oponente controla que foi Invocado por Invocação-Especial; o ATK dele se torna 0.
  | es_text             = Puedes seleccionar 1 "Mago Gagaga" que controles; el Nivel de esta carta se convierte en el Nivel de ese monstruo. Un Monstruo Xyz que haya sido Invocado usando sólo esta carta y otros monstruos "Gagaga" como Materiales Xyz gana este efecto.<br />● Cuando es Invocado Xyz: puedes seleccionar 1 monstruo que haya sido Invocado de Modo Especial que controle tu adversario; su ATK se convierte en 0.
  | ja_text             = ①：自分フィールドの「ガガガマジシャン」１体を対象として発動できる。このカードのレベルはそのモンスターと同じになる。②：このカードを含むフィールドの「ガガガ」モンスターのみを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードがＸ召喚した時、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターの攻撃力を０にする。
  | ko_text             = ①: 자신 필드의 "가가가 매지션" 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨은 그 몬스터와 같아진다. ②: 이 카드를 포함하는 "가가가" 몬스터만을 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 엑시즈 소환에 성공했을 때, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다.
  | sc_text             = ①：以自己场上的1只“我我我魔术师”为对象可以发动。此卡的等级变为与该怪兽相同。②：以包含此卡在内的、且仅以场上的“我我我”怪兽作为素材超量召唤的怪兽获得以下效果。<br />●此卡超量召唤时，以对手场上的1只被特殊召唤的怪兽为对象可以发动。将该怪兽的攻击力改成0。
