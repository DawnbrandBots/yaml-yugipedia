  | fr_text      = Lorsqu'un monstre face recto que vous contrôlez est ciblé par une attaque d'un monstre avec une ATK supérieure : ciblez la cible de l'attaque ; annulez l'attaque, et si vous le faites, équipez cette carte à la cible. Le monstre équipé gagne une ATK égale à la différence entre son ATK et l'ATK de son attaquant lorsque cette carte est résolue.
  | de_text      = Wenn ein offenes Monster, das du kontrollierst, von einem Monster mit höheren ATK als Ziel für einen Angriff gewählt wird: Wähle das Angriffsziel; annulliere jenen Angriff und falls du dies tust, rüste jenes gewählte Ziel mit dieser Karte aus. Das ausgerüstete Monster erhält ATK in Höhe der Differenz seiner ATK und der ATK seines Angreifers, wenn diese Karte aufgelöst wird.
  | it_text      = Quando un mostro scoperto che controlli viene scelto come bersaglio per un attacco da un mostro con ATK superiore: scegli come bersaglio il bersaglio dell'attacco; annulla quell'attacco e, se lo fai, equipaggia questa carta a quel bersaglio. Il mostro equipaggiato guadagna ATK pari alla differenza tra il suo ATK e l'ATK del suo attaccante quando questa carta si risolve.
  | pt_text      = Quando um monstro com a face para cima que você controla for escolhido como alvo de um ataque por um monstro de maior ATK: escolha o alvo do ataque; negue o ataque e, se isso acontecer, equipe este card no alvo. O monstro equipado ganha ATK igual à diferença entre o seu ATK e o ATK do seu atacante quando este card resolver.
  | es_text      = Cuando un monstruo boca arriba que controles es seleccionado para un ataque por un monstruo con ATK mayor: selecciona al objetivo del ataque; niega ese ataque y, si lo haces, equipa esta carta a ese objetivo. El monstruo equipado gana ATK igual a la diferencia entre su ATK y el ATK de su atacante cuando esta carta se resuelva.
  | ja_text      = 自分フィールド上に表側表示で存在するモンスターが、その攻撃力よりも高い攻撃力を持つモンスターの攻撃対象に選択された時に発動する事ができる。その攻撃を無効にし、このカードを攻撃対象モンスター１体に装備する。装備モンスターの攻撃力は、その時の攻撃モンスターと攻撃対象モンスターの攻撃力の差の数値分アップする。
  | ko_text      = 자신 필드 위에 앞면 표시로 존재하는 몬스터가 그 공격력보다도 높은 공격력을 가진 몬스터의 공격 대상으로 선택되었을 때, 발동할 수 있다. 그 공격을 무효로 하고, 이 카드를 공격 대상 몬스터 1장에 장착한다. 장착 몬스터의 공격력은 그 때의 공격 몬스터와 공격 대상 몬스터의 공격력의 차만큼 올린다.
