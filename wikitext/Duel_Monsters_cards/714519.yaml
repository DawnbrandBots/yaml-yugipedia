  | text                = If this card is [[Send|sent]] to the [[Graveyard|GY]], or [[banish]]ed, by card [[effect]]: You can [[Add a card|add]] 1 "[[Despia]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]], except "Despian Tragedy". You can banish this card from your GY, then [[target]] 1 "[[Branded]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] in your GY; [[Set]] it to your [[field]]. You can only use 1 "Despian Tragedy" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_text             = Si cette carte est envoyée au Cimetière ou bannie par un effet de carte : vous pouvez ajouter 1 monstre "Despia" ("Tragédie Despiane" exclu) depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège "Marqué" dans votre Cimetière ; Posez-le sur votre Terrain. Vous ne pouvez utiliser qu'1 effet de "Tragédie Despiane" par tour, et uniquement une fois le tour.
  | de_text             = Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt oder verbannt wird: Du kannst deiner Hand 1 „Despia“-Monster von deinem Deck hinzufügen, außer „Despianische Tragödie“. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Markiert“-Zauber/Falle in deinem Friedhof wählen; setze ihn oder sie auf deine Spielfeldseite. Du kannst nur 1 Effekt von „Despianische Tragödie“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Se questa carta viene mandata al Cimitero, o bandita, dall'effetto di una carta: puoi aggiungere 1 mostro "Dispia" dal tuo Deck alla tua mano, eccetto "Tragedia Dispia". Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola "Marchiato" nel tuo Cimitero; Posizionala sul tuo Terreno. Puoi utilizzare solo 1 effetto di "Tragedia Dispia" per turno, e solo una volta in quel turno.
  | pt_text             = Se este card for enviado para o Cemitério, ou banido, por um efeito de card: você pode adicionar 1 monstro "Despia" do seu Deck à sua mão, exceto "Tragédia Despiana". Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha "Marcado" no seu Cemitério; Baixe-a no seu campo. Você só pode usar 1 efeito de "Tragédia Despiana" por turno e apenas uma vez por turno.
  | es_text             = Si esta carta es mandada al Cementerio, o desterrada, por efecto de una carta: puedes añadir a tu mano 1 monstruo "Despía" en tu Deck, excepto "Tragedia Despíanica". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa "Señalado/a" en tu Cementerio; Colócala en tu Campo. Sólo puedes usar 1 efecto de "Tragedia Despíanica" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが効果で墓地へ送られた場合、または効果で除外された場合に発動できる。デッキから「悲劇のデスピアン」以外の「デスピア」モンスター１体を手札に加える。②：墓地のこのカードを除外し、自分の墓地の「烙印」魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 효과로 묘지로 보내졌을 경우, 또는 효과로 제외되었을 경우에 발동할 수 있다. 덱에서 "비극의 데스피아안" 이외의 "데스피아" 몬스터 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "낙인" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | sc_text             = 此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡因效果被送至墓地的情况下，或因效果被除外的情况下可以发动。从牌组将１只“悲剧之惨绝戏子”以外的“惨绝戏”怪兽加入手牌。②：将墓地的此卡除外，以自己墓地的１张“烙印”魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。
