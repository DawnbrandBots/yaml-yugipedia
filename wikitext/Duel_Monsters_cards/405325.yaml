  | text                = 2+ "[[Number]]" [[Xyz Monster]]s, with the same [[Rank]], that have [[Xyz Material|material]]<br />[[Once per turn]]: You can [[Special Summon]] Rank 9 or lower "Number" [[Monster Card|monsters]] with 3000 or less [[ATK]] that have different Ranks from each other from your [[Extra Deck]], up to the number of materials with different names [[attach]]ed to this card, but their [[effect]]s are [[negate]]d, then [[detach]] 1 material from this card. For the rest of this [[turn]], unless this effect was negated, you cannot Special Summon, and any [[battle damage]] your opponent takes becomes halved. While you [[control]] another "Number" Xyz Monster, this card cannot be [[destroyed by battle]] or card effects.
  | fr_text             = 2+ Monstres Xyz "Numéro" du même Rang avec du Matériel<br />Une fois par tour : vous pouvez Invoquer Spécialement un nombre de monstres "Numéro" de max. Rang 9 avec max. 3000 ATK de Rangs différents les uns des autres depuis votre Extra Deck, inférieur ou égal au nombre de Matériels de noms différents attachés à cette carte, mais leurs effets sont annulés, puis détachez 1 Matériel de cette carte. Le reste de ce tour, sauf si cet effet a été annulé, vous ne pouvez pas Invoquer Spécialement, et les dommages de combat reçus par votre adversaire seront divisés par deux. Tant que vous contrôlez un autre Monstre Xyz "Numéro", cette carte ne peut être détruite ni au combat ni par des effets de carte.
  | de_text             = 2+ „Nummer“-Xyz-Monster mit demselben Rang, die Material haben<br />Einmal pro Spielzug: Du kannst „Nummer“-Monster des Rangs 9 oder niedriger mit 3000 oder weniger ATK, die unterschiedliche Ränge voneinander haben, bis zur Anzahl des Materials mit unterschiedlichen Namen, das an diese Karte angehängt ist, als Spezialbeschwörung von deinem Extra Deck beschwören, aber ihre Effekte werden annulliert, dann hänge 1 Material von dieser Karte ab. Für den Rest dieses Spielzugs kannst du keine Spezialbeschwörungen durchführen und Kampfschaden, den dein Gegner erhält, wird halbiert, es sei denn, dieser Effekt wurde annulliert. Solange du ein anderes „Nummer“-Xyz-Monster kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_text             = 2+ Mostri Xyz "Numero" con lo stesso Rango, che hanno materiali<br />Una volta per turno: puoi Evocare Specialmente dal tuo Extra Deck mostri "Numero" di Rango 9 o inferiore con ATK 3000 o inferiore che hanno Ranghi diversi l'uno dall'altro, fino al numero di materiali con nomi diversi attaccati a questa carta, ma i loro effetti sono annullati, poi stacca 1 materiale da questa carta. Per il resto di questo turno, a meno che questo effetto sia stato annullato, non puoi Evocare Specialmente, e qualsiasi danno da combattimento subito dal tuo avversario viene dimezzato. Mentre controlli un altro Mostro Xyz "Numero", questa carta non può essere distrutta in battaglia o dagli effetti delle carte.
  | pt_text             = 2+ Monstros Xyz "Número", com a mesma Classe, que tiverem matéria<br />Uma vez por turno: você pode Invocar por Invocação-Especial do seu Deck Adicional, monstros "Número" de Classe 9 ou menos com 3000 ou menos de ATK, que tenham Classes diferentes uns dos outros, até o número de matérias com nomes diferentes associadas a este card, mas seus efeitos são negados e, depois, desassocie 1 matéria deste card. Pelo resto deste turno, a não ser que este efeito tenha sido negado, você não pode Invocar por Invocação-Especial e qualquer dano de batalha que seu oponente sofrer é diminuído pela metade. Enquanto você controlar outro Monstro Xyz "Número", este card não pode ser destruído em batalha ou por efeitos de card.
  | es_text             = 2+ Monstruos Xyz "Número", con el mismo Rango, que tengan material<br />Una vez por turno: puedes Invocar de Modo Especial, desde tu Deck Extra, hasta tantos monstruos "Número" de Rango 9 o menor con 3000 ATK o menos y de Rangos diferentes entre ellos, como el número de materiales con nombres diferentes acoplados a esta carta, pero sus efectos son negados, y después desacopla 1 material de esta carta. Por el resto de este turno, a menos que este efecto sea negado, no puedes Invocar de Modo Especial, y cualquier daño de batalla que tu adversario reciba se divide a la mitad. Mientras controles otro Monstruo Xyz "Número", esta carta no puede ser destruida en batalla o por efectos de cartas.
  | ja_text             = Ｘ素材を持っている同じランクの「Ｎｏ．」Ｘモンスター×２体以上<br />①：１ターンに１度、自分メインフェイズに発動できる。このカードのＸ素材の種類の数まで、ＥＸデッキからランク９以下で攻撃力３０００以下の「Ｎｏ．」モンスターを効果を無効にして特殊召喚する（同じランクは１体まで）。その後、このカードのＸ素材を１つ取り除く。このターン、相手が受ける戦闘ダメージは半分になり、自分はモンスターを特殊召喚できない。②：自分フィールドに他の「Ｎｏ．」Ｘモンスターが存在する限り、このカードは戦闘・効果では破壊されない。
  | ko_text             = 엑시즈 소재를 가진 같은 랭크의 "No." 엑시즈 몬스터 × 2장 이상<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 엑시즈 소재 종류의 수까지, 엑스트라 덱에서 랭크 9 이하이고 공격력 3000 이하인 "No." 몬스터를 효과를 무효로 하고 특수 소환한다(캍은 랭크는 1장까지). 그 후, 이 카드의 엑시즈 소재를 1개 제거한다. 이 턴에, 상대가 받는 전투 데미지는 절반이 되고, 자신은 몬스터를 특수 소환할 수 없다. ②: 자신 필드에 다른 "No." 엑시즈 몬스터가 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다.
  | sc_text             = 拥有超量素材的相同阶级“编号”超量怪兽×２只以上<br />①：１回合１次，在自己的主要阶段可以发动。从额外牌组将阶级９以下、攻击力３０００以下的“编号”怪兽效果无效并特殊召唤（同阶级最多１只），数量最多为此卡超量素材种类的数量。然后去除此卡的１个超量素材。此回合，对手受到的战斗伤害变为一半，自己不可特殊召唤怪兽。②：只要自己场上有其他“编号”超量怪兽存在，此卡不会因战斗・效果被破坏。
