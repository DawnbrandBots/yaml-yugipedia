  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールド・墓地の「ブラック・マジシャン」か「ブラック・マジシャン・ガール」１体を対象として発動できる。そのモンスター１体のみを融合素材としてデッキに戻し、そのカード名が融合素材として記された融合モンスター１体を「ティマイオスの眼」の効果扱いで融合召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに除外される。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드 / 묘지의 "블랙 매지션"이나 "블랙 매지션 걸" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 1장만을 융합 소재로서 덱으로 되돌리고, 그 카드명이 융합 소재로서 쓰여진 융합 몬스터 1장을 "티마이오스의 눈"의 효과로 취급하여 융합 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 제외된다.
  | sc_text               = 此卡名的卡1回合仅可发动1张。①：以自己场上・墓地的1只“黑魔导”或“黑魔导女孩”为对象可以发动。仅将该1只怪兽作为融合素材放回牌组，将1只融合素材中记载有该卡名的融合怪兽，视为以“提玛欧斯之眼”的效果融合召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段被除外。
