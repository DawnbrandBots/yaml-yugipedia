  | ko_text             = "파괴수포획대작전"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 필드의 "파괴수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 그 후, 이 카드에 파괴수 카운터를 1개 놓는다(최대 3개까지). ②: 이 카드가 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
