  | de_text             = Einmal pro Spielzug, falls weniger als 3 Kaiju-Zählmarken auf dieser Karte liegen: Du kannst 1 „Kaiju“-Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition, dann lege 1 Kaiju-Zählmarke auf diese Karte (max. 3). Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 2 Karten ziehen. Du kannst diesen Effekt von „Mission Kaiju-Fang“ nur einmal pro Spielzug verwenden.
  | it_text             = Una volta per turno, se su questa carta ci sono meno di 3 Segnalini Kaiju: puoi scegliere come bersaglio 1 mostro "Kaiju" sul Terreno; mettilo coperto in Posizione di Difesa, poi metti 1 Segnalino Kaiju su questa carta (massimo 3). Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: puoi pescare 2 carte. Puoi utilizzare questo effetto di "Missione di Cattura Kaiju" una sola volta per turno.
  | pt_text             = Uma vez por turno, se houver menos de 3 Marcadores Kaiju neste card: você pode escolher 1 monstro "Kaiju" no campo; coloque-o com a face para baixo em Posição de Defesa e, depois, coloque 1 Marcador Kaiju neste card (máx. 3). Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: você pode comprar 2 cards. Você só pode usar este efeito de "Missão de Captura Kaiju" uma vez por turno.
  | es_text             = Una vez por turno, si hay menos de 3 Contadores Kaiju en esta carta: puedes seleccionar 1 monstruo "Kaiju" en el Campo; cámbialo a Posición de Defensa boca abajo, y después pon 1 Contador Kaiju en esta carta (máx. 3). Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: puedes robar 2 cartas. Sólo puedes usar este efecto de "Misión de Captura de Kaiju" una vez por turno.
