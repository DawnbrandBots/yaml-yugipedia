  | text                  = 1 [[DARK]] [[Tuner monster|Tuner]] + 1 non-Tuner "[[Clear Wing]]" [[Monster Card|monster]]<br />If this card in the [[Monster Zone]] is [[destroy]]ed: You can place this card in your [[Pendulum Zone]]. You can only use 1 of the following [[effect]]s of "Odd-Eyes Wing Dragon" per [[turn]], and only once that turn.<br />● You can [[target]] 1 [[Effect Monster]] your opponent [[control]]s; [[negate]] its [[effect]]s until the end of this turn.<br />● During the [[Battle Phase]], if you control this [[Synchro Summon]]ed card ([[Quick Effect]]): You can destroy all [[Level]] 5 or higher monsters your opponent controls.
  | fr_pendulum_effect    = Une fois par tour, avant le calcul des dommages, si votre monstre combat un monstre de l'adversaire : jusqu'à la fin de la Damage Step, vous pouvez faire gagner à votre monstre une ATK égale à l'ATK du monstre de l'adversaire.
  | fr_text               = 1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur "Aile Claire"<br />Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser qu'1 des effets suivants de "Dragon de l'Aile aux Yeux Impairs" par tour, et uniquement une fois le tour.<br />● Vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets.<br />● Durant la Battle Phase, si vous contrôlez cette carte Invoquée par Synchronisation (Effet Rapide) : vous pouvez détruire tous les monstres de min. Niveau 5 contrôlés par votre adversaire.
  | de_pendulum_effect    = Einmal pro Spielzug, vor der Schadensberechnung, falls dein Monster gegen ein Monster eines Gegners kämpft: Du kannst dein Monster bis zum Ende des Damage Steps ATK in Höhe der ATK des Monsters des Gegners erhalten lassen.
  | de_text               = 1 FINSTERNIS Empfänger + 1 „Glasflügel“-Nicht-Empfänger-Monster<br />Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst nur 1 der folgenden Effekte von „Buntäugiger Flügeldrache“ pro Spielzug verwenden und in jenem Spielzug nur einmal.<br />● Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte.<br />● Während der Battle Phase, falls du diese als Synchrobeschwörung beschworene Karte kontrollierst (Schnelleffekt): Du kannst alle Monster der Stufe 5 oder höher zerstören, die dein Gegner kontrolliert.
  | it_pendulum_effect    = Una volta per turno, prima del calcolo dei danni, se un tuo mostro combatte con un mostro dell'avversario: puoi far guadagnare al tuo mostro ATK pari all'ATK del mostro dell'avversario, fino alla fine del Damage Step.
  | it_text               = 1 Tuner OSCURITÀ + 1 mostro "Ala Chiara" non-Tuner<br />Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare solo 1 dei seguenti effetti di "Drago Ala Occhi Diversi" per turno, e solo una volta in quel turno.<br />● Puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno.<br />● Durante la Battle Phase, se controlli questa carta Synchro Evocata (Effetto Rapido): puoi distruggere tutti i mostri di Livello 5 o superiore controllati dal tuo avversario.
  | pt_pendulum_effect    = Uma vez por turno, antes do cálculo de dano, se um monstro seu batalhar um monstro do oponente: até o final da Etapa de Dano, você pode fazer com que seu monstro ganhe ATK igual ao ATK do monstro do oponente.
  | pt_text               = 1 Regulador de TREVAS + 1 monstro "Asas Transparentes" não-Regulador<br />Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar 1 dos seguintes efeitos de "Dragão Alado de Olhos Anômalos" por turno e apenas uma vez por turno.<br />● Você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno.<br />● Durante a Fase de Batalha, se você controlar este card Invocado por Invocação-Sincro (Efeito Rápido): você pode destruir todos os monstros de Nível 5 ou mais que seu oponente controla.
  | es_pendulum_effect    = Una vez por turno, antes del cálculo de daño, si tu monstruo batalla con un monstruo del adversario: hasta el final del Damage Step, puedes hacer que tu monstruo gane ATK igual al ATK del monstruo del adversario.
  | es_text               = 1 Cantante de OSCURIDAD + 1 monstruo "Ala Transparente" que no sea Cantante<br />Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar 1 de los siguientes efectos de "Dragón Alado de Ojos Anómalos" por turno, y sólo una vez ese turno.<br />● Puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; hasta el final de este turno, niega sus efectos.<br />● Durante la Battle Phase, si controlas esta carta Invocada por Sincronía (Efecto Rápido): puedes destruir todos los monstruos de Nivel 5 o mayor que controle tu adversario.
  | ja_pendulum_effect    = ①：１ターンに１度、自分のモンスターが相手モンスターと戦闘を行うダメージ計算前に発動できる。その自分のモンスターの攻撃力はそのダメージステップ終了時まで、その相手モンスターの攻撃力分アップする。
  | ja_text               = 闇属性チューナー＋チューナー以外の「クリアウィング」モンスター１体<br />このカード名の①②のモンスター効果は１ターンに１度、いずれか１つしか使用できない。①：相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：Ｓ召喚したこのカードが存在する場合、お互いのバトルフェイズに発動できる。相手フィールドのレベル５以上のモンスターを全て破壊する。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 1턴에 1번, 자신 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 자신 몬스터의 공격력은 그 데미지 스텝 종료시까지, 그 상대 몬스터의 공격력만큼 올린다.
  | ko_text               = 어둠 속성 튜너 ＋ 튜너 이외의 "클리어윙" 몬스터 1장<br />이 카드명의 ①②의 몬스터 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 싱크로 소환한 이 카드가 존재할 경우, 서로의 배틀 페이즈에 발동할 수 있다. 상대 필드의 레벨 5 이상의 몬스터를 전부 파괴한다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = ①：1回合1次，自己的怪兽与对手怪兽进行战斗的伤害计算前可以发动。该自己的怪兽的攻击力直至该伤害步骤结束时为止上升相当于该对手怪兽的攻击力的数值。
  | sc_text               = 暗属性协调＋协调以外的“清透翼”怪兽1只<br />此卡名的①②怪兽效果1回合1次，仅可使用其中1个。①：以对手场上的1只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。②：同步召唤的此卡存在的情况下，在自己・对手的战斗阶段可以发动。将对手场上的等级5以上的怪兽全部破坏。③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
