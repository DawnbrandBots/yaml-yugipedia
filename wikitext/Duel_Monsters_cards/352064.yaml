  | lore                  = ''Mysterious living matter that suddenly appeared from a different dimension. Its attack paralyzes the target's nerves, and causes intense hallucinations.''
  | fr_lore               = ''Mystérieuse matière vivante qui est apparue soudainement d'une autre dimension. Son attaque paralyse les nerfs de la cible provoquant des hallucinations intenses.''
  | de_lore               = ''Geheimnisvolle lebende Materie, die plötzlich aus einer anderen Dimension erschienen ist. Ihr Angriff lähmt die Nerven ihres Opfers und löst wilde Halluzinationen aus.''
  | it_lore               = ''Una misteriosa materia vivente comparsa all'improvviso da un'altra dimensione. Il suo attacco paralizza i nervi del bersaglio, e provoca intense allucinazioni.''
