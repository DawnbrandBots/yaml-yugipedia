  | trans_lore            = ''A mysterious life form that suddenly came flying out of a different dimension. It possesses both high offensive and surprise attack capabilities. Its attack paralyzes the target's nerves, and causes intense hallucinations.''
  | ko_lore               = 이차원으로부터 돌연히 날아온 수수께끼의 생명체. 공격력과 기습능력을 겸비하였다. 그 공격은 대상의 신경을 마취시켜, 강렬한 환각상태를 일으킨다.
  | sc_lore               = 从别的次元突然飞来的谜一般的生命体。同时具备了高攻击力和奇袭能力。其攻击会使对象物的神经麻痹，并引起强烈的幻觉症状。
