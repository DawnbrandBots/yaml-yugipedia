  | fr_lore               = Activable uniquement en min. Maillon 3 de la Chaîne (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Les Cartes Magie qui ont été activées sont bannies au lieu d'être envoyées au Cimetière. L'ATK/DEF de cette carte sont égales au nombre de Magies dans le Cimetière de votre adversaire x 500. Vous ne pouvez contrôler qu'1 "Kuriboh Ailé LV9".
  | de_lore               = Aktiviere diesen Effekt nur als Kettenglied 3 oder höher (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Zauberkarten, die aktiviert wurden, werden verbannt, anstatt auf den Friedhof gelegt zu werden. Die ATK/DEF dieser Karte entsprechen jeweils der Anzahl Zauber im Friedhof deines Gegners x 500. Du kannst nur 1 „Geflügelter Kuriboh LV9“ kontrollieren.
  | it_lore               = Durante il turno di qualsiasi giocatore, come Anello della Catena 3 o superiore: puoi Evocare Specialmente questa carta dalla tua mano. Le Carte Magia che sono state attivate vengono bandite invece che essere mandate al Cimitero. L'ATK e il DEF di questa carta sono ognuno pari al numero di Carte Magia nel Cimitero del tuo avversario x 500. Puoi controllare solo 1 "Kuriboh Alato LV9" scoperto.
  | pt_lore               = 
  | es_lore               = Durante el turno de cualquier jugador, como Eslabón de Cadena 3 o mayor: puedes Invocar esta carta de Modo Especial, desde tu mano. Las Cartas Mágicas que han sido activadas son desterradas en vez de ser mandadas al Cementerio. El ATK y DEF de esta carta son iguales al número de Cartas Mágicas en el Cementerio de tu adversario x 500. Sólo puedes controlar 1 "Kuriboh Alado LV9" boca arriba.
  | ja_lore               = チェーンが発生した時、自分の手札からこのカードを特殊召喚する事ができる。このカードが自分フィールド上に表側表示で存在する限り、お互いに発動した魔法カードは墓地へ送られずゲームから除外する。このカードの攻撃力・守備力は、相手の墓地に存在する魔法カードの数×５００ポイントになる。「ハネクリボー ＬＶ９」は、自分フィールド上に１枚しか表側表示で存在できない。
  | ko_lore               = 체인이 발생할 때, 자신의 패에서 이 카드를 특수소환할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 서로에게 발동한 마법카드는 묘지로 보내지지 않고 게임에서 제외한다. 이 카드의 공격력 / 수비력은 상대의 묘지에 존재하는 마법카드의 수 X 500 포인트가 된다. "날개크리보LV9"는 자신 필드 위에 1장 밖에 앞면 표시로 존재할 수 없다.
