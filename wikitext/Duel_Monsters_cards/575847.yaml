  | de_text             = Wenn du Effektschaden erhältst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast, und falls du dies tust, erhältst du LP in Höhe der Hälfte des Schadens, den du zugefügt hast. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst deiner Hand 2 „Rakkete“-Monster mit unterschiedlichen Namen von deinem Deck hinzufügen. Du kannst jeden Effekt von „Geschwindigkeitsschub-Drache“ nur einmal pro Spielzug verwenden.
