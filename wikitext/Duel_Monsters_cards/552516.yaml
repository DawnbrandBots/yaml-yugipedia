  | text                  = If you [[control]] no [[Monster Card|monsters]] in your [[Main Monster Zone]]: [[Special Summon]] 1 "[[Sky Striker Ace Token]]" ([[Warrior]]/[[DARK]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0) in [[Defense Position]], which cannot be [[Tribute]]d, and if you have 3 or more [[Spell Card|Spells]] in your [[Graveyard|GY]] when this [[effect]] [[resolve]]s, the Token's [[ATK]]/[[DEF]] become 1500 instead.
  | fr_text               = Si vous ne contrôlez aucun monstre dans vos Zones Monstre Main : Invoquez Spécialement 1 "Assaut de l'Air - As - Jeton" (Guerrier/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) en Position de Défense, qui ne peut pas être Sacrifié, et si vous avez min. 3 Magies dans votre Cimetière lorsque cet effet se résout, l'ATK/DEF de ce Jeton deviennent 1500 à la place.
  | de_text               = Falls du keine Monster in deinen Main-Monsterzonen kontrollierst: Beschwöre 1 „Himmelsjäger-Ass-Spielmarke“ (Krieger/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition, die nicht als Tribut angeboten werden kann, und falls du 3 oder mehr Zauber in deinem Friedhof hast, wenn dieser Effekt aufgelöst wird, werden die ATK/DEF der Spielmarke stattdessen zu 1500.
  | it_text               = Se non controlli nessun mostro nelle tue Zone Mostri Main: Evoca Specialmente 1 "Segna-Assaltatrice del Cielo Asso" (Guerriero/OSCURITÀ/Livello 1/ATK 0/DEF 0) in Posizione di Difesa, che non può essere offerto come Tributo e, se hai 3 o più Magie nel tuo Cimitero quando questo effetto si risolve, gli ATK/DEF di questo Segna-Mostro diventano invece 1500.
  | pt_text               = Se você não controlar nenhum monstro nas suas Zonas de Monstros Principais: Invoque por Invocação-Especial 1 "Ficha de Força Celeste - Ás" (Guerreiro/TREVAS/Nível 1/ATK 0/DEF 0) em Posição de Defesa, mas ela não pode ser oferecida como Tributo e, se você tiver 3 ou mais Magias no seu Cemitério quando este card resolver, em vez disso, o ATK/DEF dessa Ficha se tornam 1500.
  | es_text               = Si no controlas monstruos en tus Zonas de Monstruos Principales: Invoca de Modo Especial 1 "Ficha Caza del Cielo As" (Guerrero/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en Posición de Defensa, pero ésta no puede ser Sacrificada, y si tienes 3 o más Mágicas en tu Cementerio, cuando este efecto se resuelva, el ATK/DEF de esta Ficha se convierte en 1500 en su lugar.
  | ja_text               = ①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。自分フィールドに「閃刀姫トークン」（戦士族・闇・星１・攻／守０）１体を守備表示で特殊召喚する。このトークンはリリースできない。自分の墓地に魔法カードが３枚以上存在する場合、そのトークンの攻撃力・守備力は１５００になる。
  | ko_text               = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신 필드에 "섬도희 토큰"(전사족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 수비 표시로 특수 소환한다. 이 토큰은 릴리스할 수 없다. 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 그 토큰의 공격력 / 수비력은 1500 이 된다.
  | sc_text               = ①：自己的主要怪兽区域不存在怪兽的情况下可以发动。将１只“闪刀姬衍生物”（战士族・暗・星１・攻／守０）以守备表示特殊召唤至自己场上。此衍生物不可解放。自己墓地存在３张以上的魔法卡的情况下，该衍生物的攻击力・守备力变为１５００。
