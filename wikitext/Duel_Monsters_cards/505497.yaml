  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte depuis votre main en Sacrifiant 2 monstres EAU. Une fois par tour, vous pouvez placer 1 Compteur Glace sur 1 monstre face recto. Vous pouvez Sacrifier cette carte pour détruire tous les monstres avec des Compteurs Glace.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 2 WASSER Monster als Tribut anbietest. Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; lege eine Eis-Zählmarke auf das gewählte Ziel. Du kannst diese Karte als Tribut anbieten; zerstöre alle Monster mit Eis-Zählmarken.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 2 mostri ACQUA. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; metti un Segnalino Ghiaccio su quel bersaglio. Puoi offrire come Tributo questa carta; distruggi tutti i mostri con uno o più Segnalini Ghiaccio.
  | es_lore               = Puedes Invocar de Modo Especial desde tu mano esta carta Sacrificando 2 monstruos de AGUA. Una vez por turno puedes poner 1 Contador de Hielo en 1 monstruo boca arriba. Puedes Sacrificar esta carta para destruir todos los monstruos que tengan Contadores de Hielo.
  | ja_lore               = このカードは自分フィールドの水属性モンスター２体をリリースし、手札から特殊召喚できる。１ターンに１度、フィールド上に表側表示で存在するモンスター１体を選択し、アイスカウンターを１つ置く事ができる。また、このカードをリリースする事で、アイスカウンターが乗ったモンスターを全て破壊する。
  | ko_lore               = 자신 필드 위에 존재하는 물 속성 몬스터 2장을 릴리스하는 것으로, 이 카드를 패에서 특수 소환할 수 있다. 1턴에 1번만, 필드 위에 앞면 표시로 존재하는 몬스터 1장에 아이스 카운터를 1개 놓을 수 있다. 이 카드를 릴리스하는 것으로, 아이스 카운터가 얹힌 몬스터를 전부 파괴한다.
