  | text                  = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Spell]]/[[Trap]] that mentions "Crimson Dragon" from your [[Main Deck|Deck]] to your [[hand]]. ([[Quick Effect]]): You can [[target]] 1 [[Level]] 7 or higher [[Synchro Monster]] on the [[field]], except "Crimson Dragon"; [[return]] this card to the [[Extra Deck]], and if you do, Special Summon 1 [[Dragon]] Synchro Monster from your Extra Deck with the same Level as the targeted monster. (This is treated as a [[Synchro Summon]].) You can only use each [[effect]] of "Crimson Dragon" once per turn.
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie/Piège qui mentionne "Dragon Cramoisi" depuis votre Deck à votre main. (Effet Rapide) : vous pouvez cibler 1 Monstre Synchro de min. Niveau 7 sur le Terrain ("Dragon Cramoisi" exclu) ; renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro Dragon depuis votre Extra Deck du même Niveau que le monstre ciblé. (Ceci est traité comme Invocation Synchro.) Vous ne pouvez utiliser chaque effet de "Dragon Cramoisi" qu'une fois par tour.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Feuerroter Drache“ erwähnt, von deinem Deck hinzufügen. (Schnelleffekt): Du kannst 1 Synchromonster der Stufe 7 oder höher auf dem Spielfeld wählen, außer „Feuerroter Drache“; lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 Drache-Synchromonster mit derselben Stufe wie das als Ziel gewählte Monster als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Synchrobeschwörung behandelt.) Du kannst jeden Effekt von „Feuerroter Drache“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia/Trappola che menziona "Drago Cremisi" dal tuo Deck alla tua mano. (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Synchro di Livello 7 o superiore sul Terreno, eccetto "Drago Cremisi"; fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro Drago con lo stesso Livello del mostro scelto come bersaglio. (Questa viene considerata come una Synchro Evocazione.) Puoi utilizzare ogni effetto di "Drago Cremisi" una sola volta per turno.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode adicionar do seu Deck à sua mão 1 Magia/Armadilha que mencione "Dragão Carmesim". (Efeito Rápido): você pode escolher 1 Monstro Sincro de Nível 7 ou mais no campo, exceto "Dragão Carmesim"; devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro Dragão do seu Deck Adicional com o mesmo Nível que o do monstro alvo. (Isso é considerado uma Invocação-Sincro.) Você só pode usar cada efeito de "Dragão Carmesim" uma vez por turno.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Dragón Carmesí". (Efecto Rápido): puedes seleccionar 1 Monstruo de Sincronía de Nivel 7 o mayor en el Campo, excepto "Dragón Carmesí"; devuelve esta carta al Deck Extra y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía Dragón con el mismo Nivel que el del monstruo seleccionado. (Esto se trata como una Invocación por Sincronía). Sólo puedes usar cada efecto de "Dragón Carmesí" una vez por turno.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「赤き竜」のカード名が記された魔法・罠カード１枚を手札に加える。②：自分・相手ターンに、「赤き竜」を除く、フィールドのレベル７以上のＳモンスター１体を対象として発動できる。このカードをＥＸデッキに戻し、対象のモンスターと同じレベルのドラゴン族Ｓモンスター１体をＳ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "붉은 용"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 / 상대 턴에, "붉은 용"이 아닌, 필드의 레벨 7 이상의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 엑스트라 덱으로 되돌리고, 대상 몬스터와 같은 레벨의 드래곤족 싱크로 몬스터 1장을 싱크로 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  | sc_text               = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下可以发动。从牌组将1张记载有“赤龙”卡名的魔法・陷阱卡加入手牌。②：在自己・对手回合中，以“赤龙”以外的、场上的1只等级7以上的同步怪兽为对象可以发动。将此卡放回额外牌组，从额外牌组将1只等级与对象怪兽相同的龙族同步怪兽视为同步召唤特殊召唤。
