  | text            = [[Target]] 1 [[face-up]] [[monster]] you [[control]] and 1 monster in your [[Graveyard]] with the same [[Level]]; [[banish]] the target from the Graveyard, then [[Draw a card|draw 1 card]] and [[reveal]] it, then if the card you drew is a monster with the same Level as the monster on the [[field]], [[Special Summon]] it.
  | fr_text         = Ciblez 1 monstre face recto que vous contrôlez et 1 monstre dans votre Cimetière du même Niveau ; bannissez la cible depuis le Cimetière, puis piochez 1 carte et révélez-la, puis si la carte piochée est un monstre du même Niveau que le monstre sur le Terrain, Invoquez-le Spécialement.
  | de_text         = Wähle 1 offenes Monster, das du kontrollierst, und 1 Monster mit derselben Stufe in deinem Friedhof; verbanne das gewählte Ziel vom Friedhof, ziehe dann 1 Karte, zeige sie vor und dann, falls die gezogene Karte ein Monster mit derselben Stufe wie das Monster auf dem Spielfeld ist, beschwöre sie als Spezialbeschwörung.
  | it_text         = Scegli come bersaglio 1 mostro scoperto che controlli e 1 mostro nel tuo Cimitero con lo stesso Livello; bandisci il bersaglio dal Cimitero, poi pesca 1 carta e rivelala, poi se la carta che hai pescato è un mostro con lo stesso Livello del mostro sul Terreno, Evocalo Specialmente.
  | pt_text         = Escolha 1 monstro com a face para cima que você controla e 1 monstro em seu Cemitério com o mesmo Nível; bana o alvo do Cemitério, depois, compre 1 card e revele-o, e então, se o card que você comprou for um monstro do mesmo Nível que o monstro no campo, Invoque-o por Invocação-Especial.
  | es_text         = Selecciona 1 monstruo boca arriba que controles y 1 monstruo en tu Cementerio con el mismo Nivel; destierra el objetivo en el Cementerio, y después roba 1 carta y muéstrala, y después, si la carta que robaste es un monstruo con el mismo Nivel que el del monstruo en el Campo, Invócalo de Modo Especial.
  | ja_text         = 自分フィールド上に表側表示で存在するモンスター１体を選択し、選択したモンスターと同じレベルの自分の墓地に存在するモンスター１体を選択してゲームから除外する。その後、自分のデッキからカードを１枚ドローする。この効果でドローしたカードをお互いに確認し、選択したモンスターと同じレベルのモンスターだった場合、そのモンスターを特殊召喚する。
  | ko_text         = 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 선택한 몬스터와 같은 레벨의 자신 묘지에 존재하는 몬스터 1장을 선택하고 게임에서 제외한다. 그 후, 자신의 덱에서 카드를 1장 드로우한다. 이 효과로 드로우한 카드를 서로 확인하고, 선택한 몬스터와 같은 레벨의 몬스터였을 경우, 그 몬스터를 특수 소환한다.
