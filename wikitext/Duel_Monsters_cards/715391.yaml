  | fr_lore               = Durant la Main Phase, si vous ne contrôlez aucun monstre ou contrôlez "Jeton Aventurier" (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous contrôlez "Jeton Aventurier" (Effet Rapide) : vous pouvez cibler max. 2 cartes contrôlées par votre adversaire ; donnez le contrôle de cette carte à votre adversaire, et si vous le faites, renvoyez ces cartes à la main. Vous ne pouvez utiliser chaque effet de "Chevalier Illégal" qu'une fois par tour.
  | de_lore               = Während der Main Phase, falls du keine Monster kontrollierst oder eine „Abenteurer-Spielmarke“ kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du eine „Abenteurer-Spielmarke“ kontrollierst (Schnelleffekt): Du kannst bis zu 2 Karten wählen, die dein Gegner kontrolliert; übergib die Kontrolle über diese Karte an deinen Gegner und falls du dies tust, gib jene Karten auf die Hand zurück. Du kannst jeden Effekt von „Illegaler Ritter“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la Main Phase, se non controlli nessun mostro, o controlli un "Segna-Avventuriero" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se controlli un "Segna-Avventuriero" (Effetto Rapido): puoi scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; dai il controllo di questa carta al tuo avversario e, se lo fai, fai ritornare quelle carte nella mano. Puoi utilizzare ogni effetto di "Cavaliere Illegale" una sola volta per turno.
  | pt_lore               = Durante a Fase Principal, se você não controlar nenhum monstro, ou controlar uma "Ficha de Aventura" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se você controlar uma "Ficha de Aventura" (Efeito Rápido): você pode escolher até 2 cards que seu oponente controla; conceda o controle deste card ao seu oponente e, se isso acontecer, devolva esse(s) card(s) para a mão. Você só pode usar cada efeito de "Cavaleiro Ilegal" uma vez por turno.
  | es_lore               = Durante la Main Phase, si no controlas monstruos, o controlas una "Ficha Aventurera" (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si controlas una "Ficha Aventurera" (Efecto Rápido): puedes seleccionar hasta 2 cartas que controle tu adversario; da el control de esta carta a tu adversario y, si lo haces, devuelve esa o esas cartas a la mano. Sólo puedes usar cada efecto de "Caballero Ilegal" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに、モンスターが存在しない場合、または「勇者トークン」が存在する場合、自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「勇者トークン」が存在する場合、相手フィールドのカードを２枚まで対象として発動できる。このカードのコントロールを相手に移し、対象のカードを持ち主の手札に戻す。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에, 몬스터가 존재하지 않을 경우, 또는 "용사 토큰"이 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "용사 토큰"이 존재할 경우, 상대 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 이 카드의 컨트롤을 상대에게 옮기고, 대상의 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：自己场上不存在怪兽的情况下，或存在“勇者衍生物”的情况下，在自己・对手的主要阶段可以发动。从手牌将此卡特殊召唤。②：自己场上存在“勇者衍生物”的情况下，以对手场上的最多２张卡为对象可以发动。将此卡的控制权转移给对手，将对象卡放回持有者的手牌。此效果在对手回合中也可以发动。
