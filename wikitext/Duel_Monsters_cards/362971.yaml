  | fr_lore               = 2 monstres LUMIÈRE de Niveau 3 de Type Insecte ou plus<br />Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 2 Matériels Xyz de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; changez sa position de combat, et si vous le faites, il a ses effets annulés jusqu'à la fin de ce tour. Une fois par tour, lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez attacher le monstre détruit à cette carte comme Matériel Xyz.
  | de_lore               = 2 oder mehr LICHT Monster vom Typ Insekt der Stufe 3<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 2 Xyz-Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; ändere seine Kampfposition und falls du dies tust, werden seine Effekte bis zum Ende dieses Spielzugs annulliert. Einmal pro Spielzug, wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst das zerstörte Monster als Xyz-Material an diese Karte anhängen.
  | it_lore               = 2 o più mostri LUCE di Tipo Insetto di Livello 3<br />Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 2 Materiali Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; cambia la sua posizione e, se lo fai, i suoi effetti sono annullati fino alla fine di questo turno. Una volta per turno, quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attaccare quel mostro distrutto a questa carta come Materiale Xyz.
  | pt_lore               = 2 ou mais monstros de LUZ do Tipo Inseto de Nível 3<br />Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 2 Matérias Xyz deste card e, depois, escolher 1 monstro que seu oponente controla; mude a posição de batalha dele e, se isso acontecer, ele tem seus efeitos negados até o final deste turno. Uma vez por turno, quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode associar esse monstro destruído a este card como uma Matéria Xyz.
  | es_lore               = 2 o más monstruos de LUZ de Tipo Insecto de Nivel 3<br />Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 2 Materiales Xyz, y después seleccionar 1 monstruo que controle tu adversario; cambia su posición de batalla y, si lo haces, se niegan sus efectos hasta el final de este turno. Una vez por turno, cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes acoplar ese monstruo destruido a esta carta como Material Xyz.
  | ja_lore               = 昆虫族・光属性レベル３モンスター×２体以上<br />①：１ターンに１度、このカードのＸ素材を２つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更し、その効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。②：１ターンに１度、このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。破壊したそのモンスターをこのカードの下に重ねてＸ素材とする。
  | ko_lore               = 곤충족 / 빛 속성 레벨 3 몬스터 × 2장 이상<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 표시 형식을 변경하고, 그 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 파괴한 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
