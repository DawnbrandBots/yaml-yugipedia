  | text                = When this card is [[Special Summon]]ed by the [[effect]] of a "[[Gladiator Beast]]" [[Monster Card|monster]]: [[Target]] 1 [[face-up]] monster; [[destroy]] that target. At the end of the [[Battle Phase]], if this card [[attack]]ed or was attacked: You can [[shuffle]] it into the [[Main Deck|Deck]]; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Murmillo".
  | fr_text             = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", détruisez 1 monstre face recto. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, sauf "Mirmillon, Bête Gladiateur".
  | de_text             = Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 offenes Monster; zerstöre das gewählte Ziel. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Murmillo“.
  | it_text             = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 mostro scoperto; distruggi quel mostro. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata; puoi mischiarla nel Deck per Evocare Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Murmillo".
  | pt_text             = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": escolha 1 monstro com a face para cima; destrua o alvo. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Murmillo".
  | es_text             = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", destruye 1 monstruo boca arriba. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para Invocar de Modo Especial 1 monstruo "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Murmillo".
  | ja_text             = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、フィールド上に表側表示で存在するモンスター１体を選択して破壊する。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ムルミロ」以外の「剣闘獣」と名のついたモンスター１体を特殊召喚する。
  | ko_text             = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 필드 위의 앞면 표시 몬스터 1장을 파괴한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 물미로" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  | sc_text             = ①：此卡以“剑斗兽”怪兽的效果特殊召唤的情况下，以场上的１只表侧表示怪兽为对象发动。将该表侧表示怪兽破坏。②：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 鱼兜”以外的１只“剑斗兽”怪兽特殊召唤。
