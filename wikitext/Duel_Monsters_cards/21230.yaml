  | lore                  = "[[Elemental HERO Neos]]" + "[[Neo-Spacian Glow Moss]]"<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[Shuffle|shuffling]] the above cards you [[control]] into the [[Main Deck|Deck]]. (You do not use "[[Polymerization]]".) During the [[End Phase]]: Shuffle this card into the Extra Deck. [[Once per turn]], during your [[Main Phase 1]]: You can [[target]] 1 [[face-up]] card your opponent controls; [[destroy]] that target, then apply the [[effect]] based on its [[Card type|type]]. ● [[Monster]]: This card cannot [[attack]] this turn. ● [[Spell Card|Spell]]: This card can attack your opponent [[Direct attack|directly]] this turn. ● [[Trap Card|Trap]]: Change this card to [[Defense Position]].
  | fr_lore               = "Néos, HÉROS Élémentaire" + "Limon Luminescent Néo-Spacien"<br />Cette carte peut uniquement être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant dans le Deck les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Cette carte retourne dans l'Extra Deck durant la End Phase. Une fois par tour, durant votre Main Phase 1, vous pouvez détruire 1 carte face recto contrôlée par votre adversaire. En fonction du type de cette carte, appliquez l'effet approprié : ● Monstre : Cette carte ne peut pas combattre ce tour. ● Magie : Cette carte peut attaquer directement votre adversaire ce tour. ● Piège : Cette carte est changée en Position de Défense.
  | de_lore               = „Elementar-HELD Neos“ + „Neo-Weltraum Glow Moss“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Während der End Phase: Mische diese Karte ins Extra Deck. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel und führe dann basierend auf seinem Typ den Effekt aus. ● Monster: Diese Karte kann in diesem Spielzug nicht angreifen. ● Zauber: Diese Karte kann deinen Gegner in diesem Spielzug direkt angreifen. ● Falle: Ändere diese Karte in die Verteidigungsposition.
  | it_lore               = "Neos EROE Elementale" + "Muschio Luminoso Neo-Spaziale".<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Durante la End Phase: mischia questa carta nell'Extra Deck. Una volta per turno, durante la tua Main Phase 1: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio, poi applica l'effetto a seconda del suo Tipo. ● Mostro: questa carta non può attaccare in questo turno. ● Magia: questa carta può attaccare il tuo avversario direttamente in questo turno. ● Trappola: metti questa carta in Posizione di Difesa.
  | pt_lore               = "Elemental HERO Neos" + "Neo-Spacian Glow Moss"<br />Esta carta somente pode ser Special Summoned do seu Extra Deck por retornar as cartas citadas do seu lado do campo ao Deck ao Deck (Você não utiliza "Polymerization"). Uma vez por turno, durante a sua Main Phase 1, você pode destruir 1 carta virada para cima que o seu oponente controla. Baseado no tipo daquela carta, aplique o efeito apropriado: ● Monster Card: Esta carta não pode declarar um ataque neste turno. ● Spell: Esta carta pode atacar seu oponente diretamente neste turno. ● Trap: Esta carta é alterada para a Posição de Defesa. Esta carta retorna ao Extra Deck durante a End Phase.
  | es_lore               = "HÉROE Elemental Neos" + "Musgo Refulgente Neo Espacial"<br />Esta carta sólo puede ser Invocada de modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Una vez por turno, durante tu Main Phase 1, puedes destruir 1 carta boca arriba que controle tu adversario. Basándote en el Tipo de carta, aplica el efecto apropiado: ● Monstruo: Esta carta no puede batallar este turno. ● Mágica: Esta carta puede atacar directamente a tu adversario este turno. ● Trampa: Esta carta se cambia a Posición de Defensa. Esta carta vuelve al Deck Extra durante la End Phase.
  | ja_lore               = 「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・グロー・モス」<br />自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。エンドフェイズ時にこのカードは融合デッキに戻る。相手フィールド上に表側表示で存在するカード１枚を破壊し、そのカードの種類によりこのカードは以下の効果を得る。この効果は１ターンに１度だけ自分のメインフェイズ１に使用する事ができる。●モンスターカード：このターン、このカードは戦闘を行えない。●魔法カード：このカードは相手プレイヤーに直接攻撃する事ができる。●罠カード：このカードは守備表示になる。
  | ko_lore               = "엘리멘틀 히어로 네오스" ＋"네오 스페이시언 글로모스"<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능 ("융합" 마법 카드는 필요로 하지 않는다). 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다. 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 파괴하고, 그 카드의 종류에 따라 이 카드는 이하의 효과를 얻는다. 이 효과는 1턴에 1번만 자신의 메인 페이즈 1에 사용할 수 있다. ●몬스터 카드：이 턴, 이 카드는 전투를 실행할 수 없다. ●마법 카드：이 카드는 상대 플레이어에게 직접 공격할 수 있다. ●함정 카드：이 카드는 수비 표시가 된다.
