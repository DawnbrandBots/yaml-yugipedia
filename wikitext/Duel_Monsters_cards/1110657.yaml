  | text                = 1 [[Level]] 4 or lower [[LIGHT]] [[Beast]] [[monster]]<br />If this card is [[Special Summon]]ed: You can place 1 "[[Yummy]]" [[Field Spell]] from your [[hand]] or [[Main Deck|Deck]], [[face-up]] on your [[field]], also you cannot [[Link Summon]] [[Link Rating|Link]]-3 or higher [[Link Monster]]s for the rest of this [[turn]]. You can only use this [[effect]] of "Yummy★Snatchy" [[once per turn]]. Once per [[Chain]], during the [[Main Phase]] or your opponent's [[Battle Phase]] ([[Quick Effect]]): You can [[pay]] 100 [[LP]]; immediately after this effect [[resolve]]s, [[Synchro Summon]] using monsters you [[control]] as [[material]], including a "Yummy" monster.
  | fr_text             = 1 monstre LUMIÈRE Bête de max. Niveau 4<br />Si cette carte est Invoquée Spécialement : vous pouvez placer face recto 1 Magie de Terrain "Miammy" depuis votre main ou Deck sur votre Terrain, et aussi, vous ne pouvez pas Invoquer par Lien de Monstres Lien de min. Link-3 le reste de ce tour. Vous ne pouvez utiliser cet effet de "Miammy★Attrapy" qu'une fois par tour. Une fois par Chaîne, durant la Battle Phase de votre adversaire ou la Main Phase (Effet Rapide) : vous pouvez payer 100 LP ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant des monstres que vous contrôlez (un monstre "Miammy" inclus) comme Matériel.
  | de_text             = 1 LICHT Ungeheuer-Monster der Stufe 4 oder niedriger<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Lecker“-Spielfeldzauber von deiner Hand oder deinem Deck offen auf deine Spielfeldseite legen, zusätzlich kannst du für den Rest dieses Spielzugs keine Linkmonster mit Link-3 oder höher als Linkbeschwörung beschwören. Du kannst diesen Effekt von „Lecker★Greifi“ nur einmal pro Spielzug verwenden. Einmal pro Kette, während der Battle Phase deines Gegners oder der Main Phase (Schnelleffekt): Du kannst 100 LP zahlen; sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch, indem du Monster, die du kontrollierst, als Material verwendest, darunter ein „Lecker“-Monster.
  | it_text             = 1 mostro LUCE Bestia di Livello 4 o inferiore<br />Se questa carta viene Evocata Specialmente: puoi mettere 1 Magia Terreno "Yummy" dalla tua mano o Deck, scoperta sul tuo Terreno, inoltre non puoi Evocare Link Mostri Link Link-3 o superiore per il resto di questo turno. Puoi utilizzare questo effetto di "Yummy★Snatchy" una sola volta per turno. Una volta per Catena, durante la Main Phase o la Battle Phase del tuo avversario (Effetto Rapido): puoi pagare 100 LP; immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando mostri che controlli come materiale, compreso un mostro "Yummy".
  | pt_text             = 1 monstro Besta de LUZ de Nível 4 ou menos<br />Se este card for Invocado por Invocação-Especial: você pode colocar 1 Magia de Campo "Nhamy" da sua mão ou do Deck, com a face para cima no seu campo e, além disso, você não pode Invocar por Invocação-Link Monstros Link de Link-3 ou mais pelo resto deste turno. Você só pode usar este efeito de "Nhamy★Garrinha" uma vez por turno. Uma vez por Corrente, durante a Fase Principal ou a Fase de Batalha do seu oponente (Efeito Rápido): você pode pagar 100 PV; imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando monstros que você controla como matéria, incluindo um monstro "Nhamy".
  | es_text             = 1 monstruo Bestia de LUZ de Nivel 4 o menor<br />Si esta carta es Invocada de Modo Especial: puedes poner boca arriba en tu Campo 1 Mágica de Campo "Yummy" en tu mano o Deck, y además no puedes Invocar por Enlace Monstruos de Enlace Link-3 o mayor por el resto de este turno. Sólo puedes usar este efecto de "Yummy★Snatchy" una vez por turno. Una vez por Cadena, durante la Main Phase o la Battle Phase de tu adversario (Efecto Rápido): puedes pagar 100 LP; inmediatamente después de que se resuelva este efecto, Invoca por Sincronía usando monstruos que controles como material, incluyendo un monstruo "Yummy".
  | ja_text             = レベル４以下の獣族・光属性モンスター１体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。手札・デッキから「ヤミー」フィールド魔法カード１枚を自分フィールドに表側表示で置く。このターン、自分はリンク３以上のＬモンスターをＬ召喚できない。②：自分・相手のメインフェイズ及び相手バトルフェイズに、１００ＬＰを払って発動できる（同一チェーン上では１度まで）。「ヤミー」モンスターを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  | ko_text             = 레벨 4 이하의 야수족 / 빛 속성 몬스터 1장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 패 / 덱에서 "야미" 필드 마법 카드 1장을 자신 필드에 앞면 표시로 놓는다. 이 턴에, 자신은 링크 3 이상의 링크 몬스터를 링크 소환할 수 없다. ②: 자신 / 상대의 메인 페이즈 및 상대 배틀 페이즈에, 100 LP를 지불하고 발동할 수 있다(동일한 체인 위에서는 1번까지). "야미" 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  | sc_text             = 等级4以下的兽族・光属性怪兽1只<br />此卡名的①效果1回合仅可使用1次。①：此卡特殊召唤的情况下可以发动。从手牌・牌组将1张“黯蜜”场地魔法卡以表侧表示放在自己场上。此回合，自己不可连接召唤连接3以上的连接怪兽。②：在自己・对手的主要阶段及对手的战斗阶段，支付100LP可以发动（同一连锁上最多1次）。将包含“黯蜜”怪兽在内的、自己场上的怪兽作为素材进行同步召唤。
