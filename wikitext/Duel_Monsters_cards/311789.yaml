  | ko_lore               = "금단의 트라페조헤드론"은 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드의 융합 / 싱크로 / 엑시즈 몬스터가 그 중에 2종류뿐일 경우, 그 조합에 따라서 이하의 효과를 적용한다. ● 융합 / 싱크로 몬스터 : 엑스트라 덱에서 "외신" 엑시즈 몬스터 1장을 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다. ● 싱크로 / 엑시즈 몬스터 : 엑스트라 덱에서 "구신" 융합 몬스터 1장을 특수 소환한다. ● 엑시즈 / 융합 몬스터 : 엑스트라 덱에서 "고신" 싱크로 몬스터 1장을 특수 소환한다.
