  | es_lore               = Si controlas exactamente 2 tipos de cartas de monstruo (entre Fusión, Sincronía, y/o Xyz): aplica el siguiente efecto basado en estos tipos.<br />● Fusión y Sincronía: Invoca de Modo Especial 1 Monstruo Xyz "Entidad Externa" en tu Deck Extra y, si lo haces, acóplale esta carta como material.<br />● Sincronía y Xyz: Invoca de Modo Especial 1 Monstruo de Fusión "Entidad Antigua" en tu Deck Extra.<br />● Xyz y Fusión: Invoca de Modo Especial 1 Monstruo de Sincronía "Entidad Primigenia" en tu Deck Extra.<br />Sólo puedes activar 1 "Trapezoedro Prohibido" por turno.
