  | text                = Increase the [[Level]]s of all "[[F.A.]]" [[Monster Card|monsters]] on the [[field]] by 2 during the [[Main Phase]] and [[Battle Phase]]. Your opponent cannot [[target]] "F.A." monsters you [[control]] with card [[effect]]s. If this [[face-up]] card on the field is [[destroy]]ed by a card effect: You can [[Add a card|add]] 1 "F.A." card from your [[Main Deck|Deck]] to your [[hand]], except "F.A. City Grand Prix". You can only use this effect of "F.A. City Grand Prix" [[once per turn]].
  | fr_text             = Augmentez le Niveau de tous les monstres "F.A." sur le Terrain de 2 durant la Main Phase et Battle Phase. Votre adversaire ne peut pas cibler de monstres "F.A." que vous contrôlez avec des effets de carte. Si cette carte face recto sur le Terrain est détruite par un effet de carte : vous pouvez ajouter 1 carte "F.A." ("Cité Grand Prix F.A." exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Cité Grand Prix F.A." qu'une fois par tour.
  | de_text             = Erhöhe die Stufen aller „F.A.“-Monster auf dem Spielfeld während der Main Phase und der Battle Phase um 2. Dein Gegner kann „F.A.“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „F.A.“-Karte von deinem Deck hinzufügen, außer „F.A.-Stadt Grand Prix“. Du kannst diesen Effekt von „F.A.-Stadt Grand Prix“ nur einmal pro Spielzug verwenden.
  | it_text             = Aumenta di 2 il Livello di tutti i mostri "F.A." sul Terreno durante la Main Phase e la Battle Phase. Il tuo avversario non può scegliere come bersaglio i mostri "F.A." che controlli con gli effetti delle carte. Se questa carta scoperta sul Terreno viene distrutta dall'effetto di una carta: puoi aggiungere 1 carta "F.A." dal tuo Deck alla tua mano, eccetto "F.A. Città Grand Prix". Puoi utilizzare questo effetto di "F.A. Città Grand Prix" una sola volta per turno.
  | pt_text             = Aumente em 2 o Nível de todos os monstros "F.A." no campo durante a Fase Principal e a Fase de Batalha. Seu oponente não pode escolher monstros "F.A." que você controla como alvo de efeitos de card. Se este card com a face para cima no campo for destruído por um efeito de card: você pode adicionar 1 card "F.A." do seu Deck à sua mão, exceto "F.A. Cidade do Grande Prêmio". Você só pode usar este efeito de "F.A. Cidade do Grande Prêmio" uma vez por turno.
  | es_text             = Durante la Main Phase y la Battle Phase, aumenta en 2 los Niveles de todos los monstruos "F.A." en el Campo. Tu adversario no puede seleccionar con efectos de cartas a monstruos "F.A." que controles. Si esta carta boca arriba en el Campo es destruida por efecto de una carta: puedes añadir a tu mano 1 carta "F.A." en tu Deck, excepto "F.A. Gran Premio de la Ciudad". Sólo puedes usar este efecto de "F.A. Gran Premio de la Ciudad" una vez por turno.
  | ja_text             = このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、フィールドの「Ｆ．Ａ．」モンスターのレベルはメインフェイズ及びバトルフェイズの間だけ２つ上がる。②：自分フィールドの「Ｆ．Ａ．」モンスターは相手の効果の対象にならない。③：フィールドの表側表示のこのカードが効果で破壊された場合に発動できる。デッキから「Ｆ．Ａ．シティＧＰ」以外の「Ｆ．Ａ．」カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 필드의 "F.A.(포뮬러 애슬리트)" 몬스터의 레벨은 메인 페이즈 및 배틀 페이즈 동안에만 2개 올라간다. ②: 자신 필드의 "F.A.(포뮬러 애슬리트)" 몬스터는 상대 효과의 대상이 되지 않는다. ③: 필드의 앞면 표시의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "F.A.(포뮬러 애슬리트) 시티 GP(그랑프리)" 이외의 "F.A.(포뮬러 애슬리트)" 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的③效果1回合仅可使用1次。①：只要此卡存在于场地区域，场上的“方程式运动员”怪兽的等级仅在主要阶段及战斗阶段期间上升2。②：自己场上的“方程式运动员”怪兽不会成为对手效果的对象。③：场上表侧表示的此卡因效果被破坏的情况下可以发动。从牌组将1张“方程式运动员城市大奖赛”以外的“方程式运动员”卡加入手牌。
