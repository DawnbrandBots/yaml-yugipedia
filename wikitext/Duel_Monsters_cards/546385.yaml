  | fr_text      = 2+ Monstres à Effet<br />Si un ou plusieurs monstres sont Invoqués Spécialement dans une ou plusieurs zones pointées par cette carte : bannissez autant de ces monstres que possible, et aussi, autant de Magies/Pièges sur le Terrain que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chacune de ses cartes qui ont été bannies par cet effet.
  | de_text      = 2+ Effektmonster<br />Falls ein oder mehr Monster als Spezialbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt: Verbanne so viele jener Monster wie möglich, zusätzlich so viele Zauber/Fallen auf dem Spielfeld wie möglich und falls du dies tust, füge deinem Gegner für jede seiner Karten, die durch diesen Effekt verbannt wurden, 500 Schaden zu.
  | it_text      = 2+ Mostri con Effetto<br />Se uno o più mostri vengono Evocati Specialmente in una o più zone puntate da questa carta: bandisci tanti di quei mostri quanti possibile, inoltre tante Magie/Trappole sul Terreno quante possibile e, se lo fai, infliggi 500 danni al tuo avversario per ognuna delle sue carte bandite da questo effetto.
  | pt_text      = 2+ Monstros de Efeito<br />Se um ou mais monstros forem Invocados por Invocação-Especial para uma ou mais zonas para as quais este card apontar: bana tantos desses monstros quanto possível e, além disso, tantas Magias/Armadilhas no campo quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada um dos cards dele banidos por este efeito.
  | es_text      = 2+ Monstruos de Efecto<br />Si uno o más monstruos son Invocados de Modo Especial a una o más zonas a las que apunte esta carta: destierra tantos de esos monstruos como sea posible y además tantas Mágicas/Trampas en el Campo como sea posible y, si lo haces, inflige 500 puntos de daño a tu adversario por cada una de sus cartas desterradas por este efecto.
  | ja_text      = 効果モンスター２体以上<br />①：このカードのリンク先にモンスターが特殊召喚された場合に発動する。そのモンスター及びフィールドの魔法・罠カードを全て除外し、この効果で除外した相手のカードの数×５００ダメージを相手に与える。
  | ko_text      = 효과 몬스터 2장 이상<br />①: 이 카드의 링크 앞에 몬스터가 특수 소환되었을 경우에 발동한다. 그 몬스터 및 필드의 마법 / 함정 카드를 전부 제외하고, 이 효과로 제외한 상대의 카드의 수 × 500 데미지를 상대에게 준다.
  | sc_text      = 效果怪兽2只以上<br />①：怪兽被特殊召唤至此卡连接端的情况下发动。将该怪兽及场上的魔法・陷阱卡全部除外，给予对手相当于以此效果除外的对手卡数量×500的伤害。
