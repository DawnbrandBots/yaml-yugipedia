  | text         = 3 "[[Elemental HERO]]" [[Monster Card|monsters]]<br />Must be [[Fusion Summon]]ed and cannot be [[Special Summon]]ed by other ways. [[Once per turn]], when this card is [[target]]ed for an [[attack]]: You can make this card's [[ATK]] become double its current ATK until the end of the [[Damage Step]]. At the end of the [[Battle Phase]], if this card [[battle]]d: You can target 1 monster on the [[field]]; [[destroy]] it. When this card is destroyed [[by battle]] or card [[effect]]: You can target 1 [[Level]] 8 or lower "Elemental HERO" [[Fusion Monster]] in your [[Graveyard]]; Special Summon it, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_text      = 3 monstres "HÉROS Élémentaire"<br />Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Une fois par tour, lorsque cette carte est ciblée par une attaque : jusqu'à la fin de la Damage Step, vous pouvez faire devenir l'ATK de cette carte le double de son ATK actuelle. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le. Lorsque cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 Monstre de Fusion "HÉROS Élémentaire" de max. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation.
  | de_text      = 3 „Elementar-HELD“-Monster<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst die ATK dieser Karte bis zum Ende des Damage Steps zum Doppelten ihrer derzeitigen ATK werden lassen. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es. Wenn diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Elementar-HELD“-Fusionsmonster der Stufe 8 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen.
  | it_text      = 3 mostri "EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Una volta per turno, quando questa carta viene scelta come bersaglio per un attacco: puoi far diventare l'ATK di questa carta il doppio del suo ATK attuale fino alla fine del Damage Step. Alla fine della Battle Phase, se questa carta ha combattuto: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Quando questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 Mostro Fusione "EROE Elementale" di Livello 8 o inferiore nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione.
  | pt_text      = 3 monstros "HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, quando este card for escolhido como alvo de um ataque: até o final da Etapa de Dano, você pode fazer com que o ATK deste card se torne o dobro do seu ATK atual. No final da Fase de Batalha, se este card batalhar: você pode escolher 1 monstro no campo; destrua-o. Quando este card for destruído em batalha ou por um efeito de card: você pode escolher 1 Monstro de Fusão "HERÓI do Elemento" de Nível 8 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação.
  | es_text      = 3 monstruos "HÉROE Elemental"<br />Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, cuando esta carta es seleccionada para un ataque: puedes hacer que el ATK de esta carta se convierta en el doble de su ATK en este momento hasta el final del Damage Step. Al final de la Battle Phase, si esta carta batalló: puedes seleccionar 1 monstruo en el Campo; destrúyelo. Cuando esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 Monstruo de Fusión "HÉROE Elemental" Nivel 8 o menor en tu Cementerio; Invócalo de Modo Especial, ignorando sus condiciones de Invocación.
  | ja_text      = 「Ｅ・ＨＥＲＯ」モンスター×３<br />このカードは融合召喚でしか特殊召喚できない。①：１ターンに１度、このカードが攻撃対象になった時に発動できる。このカードの攻撃力はそのダメージステップ終了時まで倍になる。②：このカードが戦闘を行ったバトルフェイズ終了時、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。③：このカードが戦闘・効果で破壊された時、自分の墓地のレベル８以下の「Ｅ・ＨＥＲＯ」融合モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。
  | ko_text      = "엘리멘틀 히어로" 몬스터 × 3<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 이 카드가 공격 대상이 되었을 때에 발동할 수 있다. 이 카드의 공격력은 그 데미지 스텝 종료시까지 배가 된다. ②: 이 카드가 전투를 실행한 배틀 페이즈 종료시, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ③: 이 카드가 전투 / 효과로 파괴되었을 때, 자신 묘지의 레벨 8 이하의 "엘리멘틀 히어로" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다.
