  | text                  = 1 [[Warrior]] [[monster]] + 1 [[Level]] 5 or higher [[Dragon]] monster<br />If you [[Fusion Summon]] a Level 7 Dragon [[Fusion Monster]], you can also [[banish]] monsters from your GY as [[material]]. If this card is Fusion Summoned: You can [[target]] 1 [[Spell]]/[[Trap]] in your [[GY]] that mentions "[[Gaia the Dragon Champion]]"; [[Add a card|add]] it to your [[hand]]. You can only use this [[effect]] of "Curse of Dragon, the Magical Knight Dragon" [[once per turn]].
  | fr_text               = 1 monstre Guerrier + 1 monstre Dragon de min. Niveau 5<br />Si vous Invoquez par Fusion un Monstre Fusion Dragon de Niveau 7, vous pouvez aussi bannir des monstres depuis votre Cimetière comme Matériel. Si cette carte est Invoquée par Fusion : vous pouvez cibler 1 Magie/Piège dans votre Cimetière qui mentionne "Gaïa le Dragon Champion" ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Malédiction du Dragon, le Dragon Chevalier Magique" qu'une fois par tour.
  | de_text               = 1 Krieger-Monster + 1 Drache-Monster der Stufe 5 oder höher<br />Falls du ein Drache-Fusionsmonster der Stufe 7 als Fusionsbeschwörung beschwörst, kannst du auch Monster von deinem Friedhof als Material verbannen. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Zauber/Falle, der oder die „Drachenmeister Gaia“ erwähnt, in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu. Du kannst diesen Effekt von „Drachenfluch, der magische Ritterdrache“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 mostro Guerriero + 1 mostro Drago di Livello 5 o superiore<br />Se Evochi tramite Fusione un Mostro Fusione Drago di Livello 7, puoi anche bandire mostri dal tuo Cimitero come materiale. Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio 1 Magia/Trappola nel tuo Cimitero che menziona "Gaia il Dragone"; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Anatema del Drago, il Drago Magico Cavaliere" una sola volta per turno.
  | pt_text               = 1 monstro Guerreiro + 1 monstro Dragão de Nível 5 ou mais<br />Se você Invocar por Invocação-Fusão um Monstro de Fusão Dragão de Nível 7, você também pode banir monstros do seu Cemitério como matéria. Se este card for Invocado por Invocação-Fusão: você pode escolher 1 Magia/Armadilha no seu Cemitério que mencione "Gaia, o Matador de Dragões"; adicione-o à sua mão. Você só pode usar este efeito de "Maldição do Dragão, o Dragão Cavaleiro Mágico" uma vez por turno.
  | es_text               = 1 monstruo Guerrero + 1 monstruo Dragón de Nivel 5 o mayor<br />Si Invocas por Fusión un Monstruo de Fusión Dragón de Nivel 7, también puedes desterrar monstruos en tu Cementerio como material. Si esta carta es Invocada por Fusión: puedes seleccionar 1 Mágica/Trampa en tu Cementerio que mencione "Gaia el Campeón Dragón"; añádela a tu mano. Sólo puedes usar este efecto de "Maldición de Dragón, el Dragón Caballero Mágico" una vez por turno.
  | ja_text               = 戦士族モンスター＋レベル５以上のドラゴン族モンスター<br/>このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合、「竜騎士ガイア」のカード名が記された自分の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードがモンスターゾーンに存在する限り、自分がドラゴン族・レベル７モンスターを融合召喚する場合、自分の墓地のモンスターを除外して融合素材とする事もできる。
  | ko_text               = 전사족 몬스터 ＋ 레벨 5 이상의 드래곤족 몬스터<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우, "용기사 가이아"의 카드명이 쓰여진 자신 묘지의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 드래곤족 / 레벨 7 몬스터를 융합 소환할 경우, 자신 묘지의 몬스터를 제외하고 융합 소재로 할 수도 있다.
  | sc_text               = 战士族怪兽＋等级5以上的龙族怪兽<br />此卡名的①效果1回合仅可使用1次。①：此卡融合召唤成功的情况下，以自己墓地1张记载有"龙骑士盖亚"卡名的魔法・陷阱卡为对象可以发动。将该卡加入手牌。②：只要此卡存在于怪兽区域，自己要融合召唤龙族・等级7怪兽的情况下，也可将自己墓地的怪兽除外作为融合素材。
