  | text         = 2 [[Level]] 9 [[Monster Card|monsters]]<br />Your opponent cannot [[target]] other monsters you [[control]], that were [[Special Summon]]ed from the [[Graveyard|GY]], with card [[effect]]s. You can [[detach]] 1 [[material]] from this card, then target 1 Level 9 monster in your GY or 1 monster in your opponent's GY; Special Summon it. You can only use this effect of "Nine-Lives Cat" [[once per turn]].
  | fr_text      = 2 monstres de Niveau 9<br />Votre adversaire ne peut pas cibler avec des effets de carte d'autres monstres que vous contrôlez, qui ont été Invoqués Spécialement depuis le Cimetière. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre de Niveau 9 dans votre Cimetière ou 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Chat à Neuf Vies" qu'une fois par tour.
  | de_text      = 2 Monster der Stufe 9<br />Dein Gegner kann andere Monster, die du kontrollierst und die als Spezialbeschwörung vom Friedhof beschworen wurden, nicht als Ziel für Karteneffekte wählen. Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster der Stufe 9 in deinem Friedhof oder 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Katze mit neun Leben“ nur einmal pro Spielzug verwenden.
  | it_text      = 2 mostri di Livello 9<br />Il tuo avversario non può scegliere come bersaglio con gli effetti delle carte gli altri mostri che controlli che sono stati Evocati Specialmente dal Cimitero. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro di Livello 9 nel tuo Cimitero o 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente. Puoi utilizzare questo effetto di "Gatto dalle Nove Vite" una sola volta per turno.
  | pt_text      = 2 monstros de Nível 9<br />Seu oponente não pode escolher outros monstros que você controla que foram Invocados por Invocação-Especial do Cemitério como alvo de efeitos de card. Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro de Nível 9 no seu Cemitério ou 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Gato de Nove Vidas" uma vez por turno.
  | es_text      = 2 monstruos de Nivel 9<br />Tu adversario no puede seleccionar otros monstruos que controles, que fueron Invocados de Modo Especial desde el Cementerio, con efectos de cartas. Puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo de Nivel 9 en tu Cementerio o 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Gato de Nueve Vidas" una vez por turno.
  | ja_text      = レベル９モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、墓地から特殊召喚された自分フィールドの他のモンスターは相手の効果の対象にならない。②：このカードのＸ素材を１つ取り除き、自分の墓地のレベル９モンスター１体または相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  | ko_text      = 레벨 9 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 묘지에서 특수 소환된 자신 필드의 다른 몬스터는 상대의 효과의 대상이 되지 않는다. ②: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 레벨 9 몬스터 1장 또는 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
