  | text            = If only your opponent [[control]]s a [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). When this card on the [[field]] is [[destroy]]ed and [[sent]] to the [[Graveyard|GY]]: You can [[Add a card|add]] 1 "[[Fire Ant Ascator]]" or "[[Supay]]" from your [[Main Deck|Deck]] to your hand.
  | fr_text         = Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez ajouter 1 "Fourmi de Feu Ascator" ou "Supay" depuis votre Deck à votre main.
  | de_text         = Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Feuerameise Ascator“ oder „Supay“ von deinem Deck hinzufügen.
  | it_text         = Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi aggiungere 1 "Formica di Fuoco Ascator" o "Supay" dal tuo Deck alla tua mano.
  | pt_text         = Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card no campo for destruído e enviado para o Cemitério: você pode adicionar 1 "Formiga de Fogo Ascator" ou "Supay" do seu Deck à sua mão.
  | es_text         = Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes añadir a tu mano 1 "Hormiga de Fuego Ascator" o "Supay" en tu Deck.
  | ja_text         = ①：相手フィールドにのみモンスターが存在する場合、このカードは[[Hand|手札]]から[[Special Summon|特殊召喚]]できる。②：フィールドのこのカードが[[Destroy|破壊]]され[[Graveyard|墓地]]へ送られた時に発動できる。[[Main Deck|デッキ]]から「赤蟻アスカトル」または「スーパイ」１体を手札に加える。
  | ko_text         = ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "붉은 개미 아스카톨"이나 "수파이" 1장을 패에 넣는다.
  | sc_text         = ①：仅有对手场上才存在怪兽的情况下，此卡可从手牌中特殊召唤。<br />②：场上的此卡被破坏并被送至墓地时可以发动。从牌组将１只“赤蚁 阿斯卡托尔”或“苏帕伊”加入手牌。
