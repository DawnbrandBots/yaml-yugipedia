  | text                  = You can [[Special Summon]] this card (from your [[hand]]) in [[Defense Position]] to your [[zone]] a [[Link Monster]] [[points to]]. You can only [[Special Summon]] "Crusadia Maximus" [[once per turn]] this way. You can [[target]] 1 "[[Crusadia]]" Link Monster you [[control]]; this [[turn]], if it battles an opponent's monster, any battle damage it inflicts to your opponent is doubled, also other monsters you control cannot attack. You can only use this [[effect]] of "Crusadia Maximus" once per turn.
  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense dans votre zone pointée par un Monstre Lien. Vous ne pouvez Invoquer Spécialement "Maximus Croisédia" qu'une fois par tour de cette façon. Vous pouvez cibler 1 Monstre Lien "Croisédia" que vous contrôlez ; ce tour, s'il combat un monstre de l'adversaire, les dommages de combat qu'il inflige à votre adversaire sont doublés, et aussi, les autres monstres que vous contrôlez ne peuvent pas attaquer. Vous ne pouvez utiliser cet effet de "Maximus Croisédia" qu'une fois par tour.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition in deine Zone beschwören, auf die ein Linkmonster zeigt. Du kannst „Crusadia Maximus“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 1 „Crusadia“-Linkmonster wählen, das du kontrollierst; in diesem Spielzug, falls es gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt, zusätzlich können andere Monster, die du kontrollierst, nicht angreifen. Du kannst diesen Effekt von „Crusadia Maximus“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa in una tua zona puntata da un Mostro Link. Puoi Evocare Specialmente "Crociatia Maximus" una sola volta per turno in questo modo. Puoi scegliere come bersaglio 1 Mostro Link "Crociatia" che controlli; in questo turno, se esso combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato, inoltre gli altri mostri che controlli non possono attaccare. Puoi utilizzare questo effetto di "Crociatia Maximus" una sola volta per turno.
  | pt_text               = Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa em uma zona sua para a qual um Monstro Link apontar. Você só pode Invocar "Crusadia Maximus" por Invocação-Especial uma vez por turno desta forma. Você pode escolher 1 Monstro Link "Crusadia" que você controla; neste turno, se ele batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado e, além disso, outros monstros que você controla não podem atacar. Você só pode usar este efeito de "Crusadia Maximus" uma vez por turno.
  | es_text               = Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa a tu zona a la que apunte un Monstruo de Enlace. Sólo puedes Invocar de Modo Especial a "Cruzadia Maximus" una vez por turno de esta forma. Puedes seleccionar 1 Monstruo de Enlace "Cruzadia" que controles; este turno, si éste batalla con un monstruo del adversario, cualquier daño de batalla que inflija a tu adversario se duplica, y además los otros monstruos que controles no pueden atacar. Sólo puedes usar este efecto de "Cruzadia Maximus" una vez por turno.
  | ja_text               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードはリンクモンスターのリンク先となる自分フィールドに手札から守備表示で特殊召喚できる。②：自分フィールドの「パラディオン」リンクモンスター１体を対象として発動できる。このターン、自分はそのモンスターでしか攻撃できず、そのモンスターが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。
  | ko_text               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 수비 표시로 특수 소환할 수 있다. ②: 자신 필드의 "파라디온" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신은 그 몬스터로밖에 공격할 수 없으며, 그 몬스터가 상대 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다.
  | sc_text               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可从手牌以守备表示特殊召唤至连接怪兽连接端的自己场上。②：以自己场上的1只“圣骑联盟”连接怪兽为对象可以发动。此回合，自己仅可用该怪兽攻击，该怪兽因与对手怪兽的战斗给予对手的战斗伤害变为两倍。
