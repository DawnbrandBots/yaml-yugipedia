  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 2 [[Level]] 6 or higher [[Spellcaster]]-[[Type]] [[monster]]s, and cannot be Special Summoned by other ways. During either player's [[turn]], when a [[Trap Card]] is [[activate]]d: You can [[negate]] the activation, and if you do, [[destroy]] it. This card must be [[face-up]] on the [[field]] to activate and to [[resolve]] this [[effect]].
  | fr_text               = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 2 monstres de Type Magicien de min. Niveau 6, et non Invocable Spécialement autrement. Durant le tour de chaque joueur, lorsqu'une Carte Piège est activée : vous pouvez annuler l'activation, et si vous le faites, détruisez-la. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster vom Typ Hexer der Stufe 6 oder höher als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Während des Spielzugs eines beliebigen Spielers, wenn eine Fallenkarte aktiviert wird: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 2 mostri di Tipo Incantatore di Livello 6 o superiore, e non può essere Evocato Specialmente in altri modi. Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Trappola: puoi annullare l'attivazione e, se lo fai, distruggerla. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_text               = Esta carta não pode ser Normal Summoned ou invocada virada para baixo. Essa carta não pode ser Special Summoned exceto por se oferecer 2 monstros do Tipo Spellcaster, de Nível 6 ou mais, de seu lado do campo como Tributo. Enquanto essa carta permanecer virada para cima no campo, você poderá negar a ativação de Cartas Trap e destruí-las.
  | es_text               = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 2 monstruos de Tipo Lanzador de Conjuros de Nivel 6 o mayor, y no puede ser Invocado de Modo Especial de otra forma. Durante el turno de cualquier jugador, cuando una Carta de Trampa es activada: puedes negar la activación y, si lo haces, destruye la carta. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  | ja_text               = このカードは通常召喚できない。自分フィールドのレベル６以上の魔法使い族モンスター２体をリリースした場合のみ特殊召喚できる。①：罠カードが発動した時に発動できる。このカードがフィールドに表側表示で存在する場合、その発動を無効にし破壊する。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 필드의 레벨 6 이상의 마법사족 몬스터 2장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 함정 카드가 발동했을 때에 발동할 수 있다. 이 카드가 필드에 앞면 표시로 존재할 경우, 그 발동을 무효로 하고 파괴한다.
