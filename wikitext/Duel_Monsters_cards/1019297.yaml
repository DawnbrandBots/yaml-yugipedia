  | text                = When your opponent [[activate]]s a [[monster effect]] on the [[field]]: You can [[target]] that [[Monster Card|monster]]; change it to [[face-down]] [[Defense Position]]. During the [[End Phase]]: You can target 1 face-down Defense Position monster your opponent [[control]]s; take control of that monster. You can only use each [[effect]] of "Embrace of the Tistina" [[once per turn]], and can only [[activate]] them while you control a "[[Tistina]]" monster with 3000 or more [[DEF]].
  | fr_text             = Lorsque votre adversaire active un effet de monstre sur le Terrain : vous pouvez cibler le monstre ; changez-le en Position de Défense face verso. Durant la End Phase : vous pouvez cibler 1 monstre en Position de Défense face verso contrôlé par votre adversaire ; prenez le contrôle du monstre. Vous ne pouvez utiliser chaque effet de "Étreinte de Tistina" qu'une fois par tour, et pouvez uniquement les activer tant que vous contrôlez un monstre "Tistina" avec min. 3000 DEF.
  | de_text             = Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert: Du kannst jenes Monster wählen; ändere es in die verdeckte Verteidigungsposition. Während der End Phase: Du kannst 1 Monster in verdeckter Verteidigungsposition wählen, das dein Gegner kontrolliert; übernimm die Kontrolle über jenes Monster. Du kannst jeden Effekt von „Umarmung der Tistina“ nur einmal pro Spielzug verwenden und du kannst ihn nur aktivieren, solange du ein „Tistina“-Monster mit 3000 oder mehr DEF kontrollierst.
  | it_text             = Quando il tuo avversario attiva l'effetto di un mostro sul Terreno: puoi scegliere come bersaglio quel mostro; mettilo coperto in Posizione di Difesa. Durante la End Phase: puoi scegliere come bersaglio 1 mostro coperto in Posizione di Difesa controllato dal tuo avversario; prendi il controllo di quel mostro. Puoi utilizzare ogni effetto di "Abbraccio di Tistina" una sola volta per turno, e puoi attivarli solo mentre controlli un mostro "Tistina" con DEF 3000 o superiore.
  | pt_text             = Quando seu oponente ativar um efeito de monstro no campo: você pode escolher esse monstro; coloque-o com a face para baixo em Posição de Defesa. Durante a Fase Final: você pode escolher 1 monstro com a face para baixo em Posição de Defesa que seu oponente controla; tome o controle desse monstro. Você só pode usar cada efeito de "Abraço da Tistina" uma vez por turno e só pode ativá-los enquanto você controlar um monstro "Tistina" com 3000 ou mais de DEF.
  | es_text             = Cuando tu adversario activa el efecto de un monstruo en el Campo: puedes seleccionar ese monstruo; cámbialo a Posición de Defensa boca abajo. Durante la End Phase: puedes seleccionar 1 monstruo en Posición de Defensa boca abajo que controle tu adversario; toma el control de ese monstruo. Sólo puedes usar cada efecto de "Abrazo de Tistina" una vez por turno, y sólo puedes activarlos mientras controles un monstruo "Tistina" con 3000 DEF o más.
  | ja_text             = このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、自分フィールドに守備力３０００以上の「ティスティナ」モンスターが存在する場合にしか発動できない。①：相手がフィールドのモンスターの効果を発動した時、そのモンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：自分・相手のエンドフェイズに、相手フィールドの裏側守備表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。
  | ko_text             = 이 카드명의 ①②의 효과는, 각각 1턴에 1번밖에 사용할 수 없으며, 자신 필드에 수비력 3000 이상의 "티스티나" 몬스터가 존재할 경우에밖에 발동할 수 없다. ①: 상대가 필드의 몬스터 효과를 발동했을 때, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 자신 / 상대의 엔드 페이즈에, 상대 필드의 뒷면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次，且仅可在自己场上存在守备力３０００以上的“提斯蒂娜”怪兽的情况下发动。①：对手发动场上的怪兽的效果时，以该１只怪兽为对象可以发动。将该怪兽改成里侧守备表示。②：在自己・对手的结束阶段，以对手场上１只里侧守备表示怪兽为对象可以发动。获得该怪兽的控制权。
