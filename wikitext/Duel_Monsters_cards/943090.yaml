  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Level]] 4 or lower "[[Salamangreat]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]], except "Salamangreat of Fire", also you cannot Special Summon monsters for the rest of this [[turn]], except [[FIRE]] monsters. At the start of the [[Damage Step]], if a [[Cyberse]] monster you [[control]] [[battle]]s: You can [[banish]] this card from your [[GY]]; [[destroy]] that monster you control. You can only use each [[effect]] of "Salamangreat of Fire" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Salamangrande" de max. Niveau 4 ("Salamangrande du Feu" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres FEU exclus) le reste de ce tour. Au début de la Damage Step, si un monstre Cyberse que vous contrôlez combat : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez le monstre que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Salamangrande du Feu" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Grosalamander“-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen, außer „Grosalamander des Feuers“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FEUER Monstern. Am Beginn des Damage Steps, falls ein Cyberse-Monster kämpft, das du kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre jenes Monster, das du kontrollierst. Du kannst jeden Effekt von „Grosalamander des Feuers“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Salamagna" di Livello 4 o inferiore dal tuo Deck alla tua mano, eccetto "Salamagna di Fuoco", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri FUOCO. All'inizio del Damage Step, se un mostro Cyberso che controlli combatte: puoi bandire questa carta dal tuo Cimitero; distruggi quel mostro che controlli. Puoi utilizzare ogni effetto di "Salamagna di Fuoco" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Salamagrande" de Nível 4 ou menos do seu Deck à sua mão, exceto "Salamagrande de Fogo" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de FOGO. No começo da Etapa de Dano, se um monstro Ciberso que você controla batalhar: você pode banir este card do seu Cemitério; destrua esse monstro que você controla. Você só pode usar cada efeito de "Salamagrande de Fogo" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Salamangrande" de Nivel 4 o menor en tu Deck, excepto "Salamangrande de Fuego", y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos de FUEGO. Al comienzo del Damage Step, si un monstruo Ciberso que controlas batalla: puedes desterrar esta carta en tu Cementerio; destruye ese monstruo que controlas. Sólo puedes usar cada efecto de "Salamangrande de Fuego" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「サラマングレイト・オブ・ファイア」を除く、レベル４以下の「サラマングレイト」モンスター１体をデッキから手札に加える。この効果の発動後、ターン終了時まで自分は炎属性モンスターしか特殊召喚できない。②：自分のサイバース族モンスターが戦闘を行うダメージステップ開始時に、墓地のこのカードを除外して発動できる。その自分のモンスターを破壊する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "샐러맨그레이트 오브 파이어"가 아닌, 레벨 4 이하의 "샐러맨그레이트" 몬스터 1장을 덱에서 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 화염 속성 몬스터밖에 특수 소환할 수 없다. ②: 자신의 사이버스족 몬스터가 전투를 실행하는 데미지 스텝 개시시에, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 자신 몬스터를 파괴한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“火焰转生炎兽”以外的、１只等级４以下的“转生炎兽”怪兽加入手牌。此效果发动后，直至回合结束时为止，自己仅可特殊召唤炎属性怪兽。②：在自己的电子界族怪兽进行战斗的伤害步骤开始时，将墓地的此卡除外可以发动。将该自己的怪兽破坏。
