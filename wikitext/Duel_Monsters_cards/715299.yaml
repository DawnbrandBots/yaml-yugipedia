  | text                = If you [[control]] 2 or more [[Warrior]] [[monsters]]: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 "[[Heroic]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your hand. If this card is in your [[GY]] and your [[LP]] are 500 or less: You can Special Summon this card, but [[negate]] its [[effect]]s. You can only use each effect of "Heroic Challenger - Morning Star" [[once per turn]].
  | fr_text             = Si vous contrôlez min. 2 monstres Guerrier : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Héroïque" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière et que vos LP sont inférieurs ou égaux à 500 : vous pouvez Invoquer Spécialement cette carte, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Challenger Héroïque - Morgenstern" qu'une fois par tour.
  | de_text             = Falls du 2 oder mehr Krieger-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Heroisch“-Zauber/Falle von deinem Deck hinzufügen. Falls diese Karte in deinem Friedhof liegt und du 500 oder weniger LP hast: Du kannst diese Karte als Spezialbeschwörung beschwören, aber annulliere ihre Effekte. Du kannst jeden Effekt von „Heroischer Herausforderer - Morgenstern“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli 2 o più mostri Guerriero: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Eroico" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero e i tuoi LP sono 500 o inferiori: puoi Evocare Specialmente questa carta, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Sfidante Eroico - Stella del Mattino" una sola volta per turno.
  | pt_text             = Se você controlar 2 ou mais monstros Guerreiro: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Heroico(a)" do seu Deck à sua mão. Se este card estiver no seu Cemitério e seus PV forem 500 ou menos: você pode Invocar este card por Invocação-Especial, mas negue seus efeitos. Você só pode usar cada efeito de "Desafiante Heroico - Chicote d'armas" uma vez por turno.
  | es_text             = Si controlas 2 o más monstruos Guerrero: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Heroico/a" en tu Deck. Si esta carta está en tu Cementerio y tus LP son 500 o menos: puedes Invocar esta carta de Modo Especial, pero niega sus efectos. Sólo puedes usar cada efecto de "Contendiente Heroico - Estrella de la Mañana" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに戦士族モンスターが２体以上存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ヒロイック」魔法・罠カード１枚を手札に加える。③：このカードが墓地に存在し、自分のＬＰが５００以下の場合に発動できる。このカードを効果を無効にして特殊召喚する。
  | ko_text             = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 전사족 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "히로익" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 묘지에 존재하고, 자신의 LP가 500 이하일 경우에 발동할 수 있다. 이 카드를 효과를 무효로 하고 특수 소환한다.
