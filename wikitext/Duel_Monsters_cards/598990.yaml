  | fr_pendulum_effect    = Vous pouvez cibler 1 monstre Invoqué par Pendulation contrôlé par votre adversaire ; détruisez le monstre ainsi que cette carte. Vous ne pouvez utiliser cet effet de "D/D Arche" qu'une fois par tour.
  | fr_text               = Si cette carte est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 Monstre Pendule "D/D" face recto depuis votre Extra Deck ("D/D Arche" exclu), mais ses effets sont annulés. Vous ne pouvez utiliser cet effet de "D/D Arche" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 als Pendelbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; zerstöre sowohl das Monster als auch diese Karte. Du kannst diesen Effekt von „D/D-Arche“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 offenes „D/D“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „D/D-Arche“, aber seine Effekte werden annulliert. Du kannst diesen Effekt von „D/D-Arche“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 mostro Evocato Pendulum controllato dal tuo avversario; distruggi sia quel mostro che questa carta. Puoi utilizzare questo effetto di "D/D Arca" una sola volta per turno.
  | it_text               = Se questa carta viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 Mostro Pendulum "D/D" scoperto dal tuo Extra Deck, eccetto "D/D Arca", ma i suoi effetti sono annullati. Puoi utilizzare questo effetto di "D/D Arca" una sola volta per turno.
  | pt_pendulum_effect    = Você pode escolher 1 monstro Invocado por Invocação-Pêndulo que seu oponente controla; destrua tanto esse monstro como este card. Você só pode usar este efeito de "D/D Arca" uma vez por turno.
  | pt_text               = Se este card for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo "D/D" com a face para cima do seu Deck Adicional, exceto "D/D Arca", mas seus efeitos são negados. Você só pode usar este efeito de "D/D Arca" uma vez por turno.
  | es_pendulum_effect    = Puedes seleccionar 1 monstruo Invocado por Péndulo que controle tu adversario; destruye ese monstruo y esta carta. Sólo puedes usar este efecto de "Arca D/D" una vez por turno.
  | es_text               = Si esta carta es destruida por un efecto de carta: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "D/D" boca arriba, excepto "Arca D/D", pero sus efectos son negados. Sólo puedes usar este efecto de "Arca D/D" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：相手フィールドのＰ召喚されたモンスター１体を対象として発動できる。そのモンスターとこのカードを破壊する。
  | ja_text               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが効果で破壊された場合に発動できる。自分のＥＸデッキから「ＤＤアーク」以外の表側表示の「ＤＤ」Ｐモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 펜듈럼 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 파괴한다.
  | ko_text               = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "DD(디디) 아크" 이외의 앞면 표시 "DD(디디)" 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
