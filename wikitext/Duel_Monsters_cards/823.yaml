  | fr_text               = Une fois par tour : vous pouvez jouer à pile ou face. Si vous gagnez, détruisez tous les monstres contrôlés par votre adversaire. Si vous perdez, détruisez autant de monstres que vous contrôlez que possible, et si vous le faites, recevez des dommages égaux à la moitié de la somme des ATK que ces monstres détruits avaient tant qu'ils étaient face recto sur le Terrain.
  | de_text               = Einmal pro Spielzug: Du kannst eine Münze werfen und das Ergebnis voraussagen. Falls du richtig vorausgesagt hast, zerstöre alle Monster, die dein Gegner kontrolliert. Falls du falsch vorausgesagt hast, zerstöre so viele Monster, die du kontrollierst, wie möglich und falls du dies tust, erhältst du Schaden in Höhe der Hälfte der Summe der ATK, die jene zerstörten Monster hatten, solange sie offen auf dem Spielfeld lagen.
  | it_text               = Una volta per turno: puoi lanciare una moneta e scegliere testa o croce. Se indovini, distruggi tutti i mostri controllati dal tuo avversario. Se sbagli, distruggi tanti mostri che controlli quanti possibile e, se lo fai, subisci danno pari alla metà della somma degli ATK che quei mostri distrutti avevano mentre erano scoperti sul Terreno.
  | pt_text               = Uma vez por turno: você pode lançar uma moeda e escolher cara ou coroa. Se você ganhar, destrua todos os monstros que seu oponente controla. Se você perder, destrua tantos monstros que você controla quanto possível e, se isso acontecer, sofra dano igual à metade da soma do ATK que esses monstros destruídos tinham enquanto estavam com a face para cima no campo.
  | es_text               = Una vez por turno: puedes lanzar una moneda y elegir Cara o Cruz. Si aciertas, destruye todos los monstruos que controle tu adversario. Si fallas, destruye tantos monstruos que controles como sea posible y, si lo haces, recibes daño igual a la mitad del ATK total que esos monstruos destruidos tenían mientras estaban boca arriba en el Campo.
  | ja_text               = ①：１ターンに１度、自分メインフェイズに発動できる。コイントスを１回行い、裏表を当てる。当たった場合、相手フィールドのモンスターを全て破壊する。ハズレの場合、自分フィールドのモンスターを全て破壊し、自分は表側表示で破壊されたモンスターの攻撃力を合計した数値の半分のダメージを受ける。
  | ko_text               = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 코인 토스를 1회 실행하고, 앞뒷면을 맞춘다. 맞은 경우, 상대 필드의 몬스터를 전부 파괴한다. 못 맞춘 경우, 자신 필드의 몬스터를 전부 파괴하고, 자신은 앞면 표시로 파괴된 몬스터의 공격력을 합계한 수치의 절반의 데미지를 받는다.
