  | text                = 2+ [[monster]]s, including a [[Link Monster]]<br />Must first be Link Summoned. If this card is [[Special Summon]]ed: You can [[banish]] 1 [[Spell]] from your [[hand]] or [[GY]], then [[target]] 1 monster your opponent [[control]]s with 2500 or less [[ATK]]; [[equip]] that [[face-up]] monster to this card as an [[Equip Spell]]. You can only use this [[effect]] of "Sky Striker Ace - Azalea Temperance" [[once per turn]]. When this card is [[destroyed by battle]]: You can Special Summon 1 other "[[Sky Striker]]" monster from your [[hand]] or GY.
  | fr_text             = 2+ monstres (un Monstre Lien inclus)<br />Doit d'abord être Invoquée par Lien. Si cette carte est Invoquée Spécialement : vous pouvez bannir 1 Magie depuis votre main ou Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire avec max. 2500 ATK ; équipez le monstre face recto à cette carte comme Magie d'Équipement. Vous ne pouvez utiliser cet effet de "Assaut de l'Air - As - Azaléa Tempérance" qu'une fois par tour. Lorsque cette carte est détruite au combat : vous pouvez Invoquer Spécialement 1 autre monstre "Assaut de l'Air" depuis votre main ou Cimetière.
  | de_text             = 2+ Monster, darunter ein Linkmonster<br />Muss erst als Linkbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zauber von deiner Hand oder deinem Friedhof verbannen und dann 1 Monster mit 2500 oder weniger ATK wählen, das dein Gegner kontrolliert; rüste diese Karte mit jenem offenen Monster als Ausrüstungszauber aus. Du kannst diesen Effekt von „Himmelsjäger-Ass - Azalea Temperance“ nur einmal pro Spielzug verwenden. Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 anderes „Himmelsjäger“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören.
  | it_text             = 2+ mostri, compreso un Mostro Link<br />Deve prima essere Evocato Link. Se questa carta viene Evocata Specialmente: puoi bandire 1 Magia dalla tua mano o Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK 2500 o inferiore; equipaggia quel mostro scoperto a questa carta come una Magia Equipaggiamento. Puoi utilizzare questo effetto di "Assaltatrice del Cielo Asso - Azalea Temperanza" una sola volta per turno. Quando questa carta viene distrutta in battaglia: puoi Evocare Specialmente 1 altro mostro "Assaltatrice del Cielo" dalla tua mano o Cimitero.
  | pt_text             = 2+ monstros, incluindo um Monstro Link<br />Primeiro deve ser Invocado por Invocação-Link. Se este card for Invocado por Invocação-Especial: você pode banir 1 Magia da sua mão ou do Cemitério e, depois, escolha 1 monstro que seu oponente controla com 2500 ou menos de ATK; equipe esse monstro com a face para cima a este card como uma Magia de Equipamento. Você só pode usar este efeito de "Força Celeste - Ás - Azalea Temperança" uma vez por turno. Quando este card for destruído em batalha: você pode Invocar por Invocação-Especial 1 outro monstro "Força Celeste" da sua mão ou do Cemitério.
  | es_text             = 2+ monstruos, incluyendo un Monstruo de Enlace<br />Debe ser primero Invocado por Enlace. Si esta carta es Invocada de Modo Especial: puedes desterrar 1 Mágica en tu mano o Cementerio, y después seleccionar 1 monstruo con 2500 ATK o menos que controle tu adversario; equipa ese monstruo boca arriba a esta carta como una Mágica de Equipo. Sólo puedes usar este efecto de "Caza del Cielo As - Azalea Templanza" una vez por turno. Cuando esta carta es destruida en batalla: puedes Invocar de Modo Especial, desde tu mano o Cementerio, otro monstruo "Caza del Cielo".
  | ja_text             = Ｌモンスターを含むモンスター２体以上<br />このカードはＬ召喚でしかＥＸデッキから特殊召喚できない。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分の手札・墓地から魔法カード１枚を除外し、相手フィールドの攻撃力２５００以下のモンスター１体を対象として発動できる。その表側表示モンスターを装備魔法カード扱いでこのカードに装備する。②：このカードが戦闘で破壊された時に発動できる。自分の手札・墓地からこのカード以外の「閃刀」モンスター１体を特殊召喚する。
