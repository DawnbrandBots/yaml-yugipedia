  | fr_text             = L'ATK/DEF de cette carte deviennent son Niveau x 200. Une fois par tour, durant votre Standby Phase : augmentez le Niveau de cette carte de 1 (max. 12). Lorsque cette carte est Invoquée Spécialement en Position d'Attaque par l'effet d'une carte "Demoiselle de Fortune" : ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit sur le Terrain.
  | de_text             = Die ATK und DEF dieser Karte entsprechen ihrer Stufe x 200. Während jeder deiner Standby Phasen, erhöhe die Stufe dieser Karte um 1 (maximal 12). Wenn diese Karte durch den Effekt einer "Schicksalsdame"-Karte als Spezialbeschwörung in die offene Angriffsposition beschworen wird, zerstöre 1 offenes Monster, das dein Gegner kontrolliert, und füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters zu.
  | it_text             = L'ATK e il DEF di questa carta sono pari al suo Livello x 200. Durante ogni tua Standby Phase, aumenta il Livello di questa carta di 1 (massimo 12). Quando questa carta viene Evocata Specialmente scoperta in Posizione di Attacco dall'effetto di una carta "Signora della Fortuna", distruggi 1 mostro scoperto controllato dal tuo avversario e infliggi danno al tuo avversario pari all'ATK del mostro distrutto.
  | pt_text             = O ATK/DEF deste card se tornam seu Nível x 200. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando este card for Invocado por Invocação-Especial em Posição de Ataque pelo efeito de um card "Senhora Fortuna": escolha 1 monstro com a face para cima que seu oponente controla; destrua o alvo e, se isso acontecer, cause dano ao seu oponente igual ao ATK do monstro destruído no campo.
  | es_text             = El ATK y la DEF de esta carta son iguales a su Nivel x 200. Durante cada una de tus Standby Phases, incrementa en 1 el Nivel de esta carta (max. 12). Cuando esta carta es Invocada de Modo Especial en Posición de Ataque boca arriba por el efecto de una carta "Adivinadora", destruye 1 monstruo boca arriba que controle tu adversario, e inflige daño a tu adversario igual al ATK del monstruo destruido.
  | ja_text             = このカードの攻撃力・守備力は、このカードのレベル×２００ポイントになる。また、自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。このカードが「フォーチュンレディ」と名のついたカードの効果によって表側攻撃表示で特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択して破壊し、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。
  | ko_text             = 이 카드의 공격력 / 수비력은 이 카드의 레벨 × 200포인트가 된다. 자신의 스텐바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). "포츈 레이디" 라는 이름이 붙은 카드의 효과에 의해서 앞면 공격 표시로 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴하고, 파괴한 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
