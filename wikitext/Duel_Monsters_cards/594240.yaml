  | fr_text         = Votre adversaire ne peut pas cibler d'autres monstres Magicien que vous contrôlez avec des effets de carte. (Effet Rapide) : vous pouvez défausser 1 Magie, puis ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Indumenti, Artisanesorcière" qu'une fois par tour.
  | de_text         = Dein Gegner kann andere Hexer-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. (Schnelleffekt): Du kannst 1 Zauber abwerfen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Hexwerkerin Haine“ nur einmal pro Spielzug verwenden.
  | it_text         = Il tuo avversario non può scegliere come bersaglio gli altri mostri Incantatore che controlli con gli effetti delle carte. (Effetto Rapido): puoi scartare 1 Magia, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Stregartigiana Haine" una sola volta per turno.
  | pt_text         = Seu oponente não pode escolher outros monstros Mago que você controla como alvo de efeitos de card. (Efeito Rápido): você pode descartar 1 Magia e, depois, escolha 1 card com a face para cima que seu oponente controla; destrua-o. Você só pode usar este efeito de "Fazticeira Haine" uma vez por turno.
  | es_text         = Tu adversario no puede seleccionar con efectos de cartas otros monstruos Lanzador de Conjuros que controles. (Efecto Rápido): puedes descartar 1 Mágica, y después selecciona 1 carta boca arriba que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Costurina Artibruja" una vez por turno.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドの他の魔法使い族モンスターは相手の効果の対象にならない。②：手札から魔法カード１枚を捨て、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。この効果は相手ターンでも発動できる。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 마법사족 몬스터는 상대 효과의 대상이 되지 않는다. ②: 패에서 마법 카드 1장을 버리고, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text         = 此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己场上的其他魔法师族怪兽不会成为对手效果的对象。②：从手牌将1张魔法卡舍弃，以对手场上的1张表侧表示的卡为对象可以发动。将该卡破坏。此效果在对手回合中也可以发动。
