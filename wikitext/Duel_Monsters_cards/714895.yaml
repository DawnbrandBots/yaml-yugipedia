  | text                = 2 [[Level]] 7 [[monsters]]<br />You can also [[Xyz Summon]] this card by using a [[Rank]] 2 monster you control with 5 or more [[material]]s. ([[Transfer]] its materials to this card.) This card is [[unaffected]] by your opponent's activated effects while it has 5 or more materials. You can [[detach]] 2 materials from this card, then [[target]] 1 card your opponent controls or in their [[GY]]; place it on the bottom of the [[Main Deck|Deck]]. This is a [[Quick Effect]] if this card has a [[Level]] 1 "[[Purrely]]" monster as material.
  | fr_text             = 2 monstres de Niveau 7<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un monstre de Rang 2 que vous contrôlez avec min. 5 Matériels. (Transférez ses Matériels à cette carte.) Cette carte n'est pas affectée par les effets activés de votre adversaire tant qu'elle a min. 5 Matériels. Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 carte contrôlée par votre adversaire ou dans son Cimetière ; placez-la au-dessous du Deck. Ceci est un Effet Rapide si cette carte a un monstre "Purrely" de Niveau 1 comme Matériel.
  | de_text             = 2 Monster der Stufe 7<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein Monster des Rangs 2 mit 5 oder mehr Material verwendest, das du kontrollierst. (Transferiere sein Material an diese Karte.) Diese Karte bleibt von aktivierten Effekten deines Gegners unberührt, solange sie 5 oder mehr Material hat. Du kannst 2 Material von dieser Karte abhängen und dann 1 Karte wählen, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet; lege sie unters Deck. Dies ist ein Schnelleffekt, falls diese Karte ein „Purrely“-Monster der Stufe 1 als Material hat.
  | it_text             = 2 mostri di Livello 7<br />Puoi anche Evocare Xyz questa carta utilizzando un mostro di Rango 2 che controlli con 5 o più materiali. (Trasferisci i suoi materiali su questa carta.) Questa carta è immune agli effetti attivati del tuo avversario mentre ha 5 o più materiali. Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario o nel suo Cimitero; mettila in fondo al Deck. Questo è un Effetto Rapido se questa carta ha un mostro "Purrely" di Livello 1 come materiale.
  | pt_text             = 2 monstros de Nível 7<br />Você também pode Invocar este card por Invocação-Xyz usando um monstro de Classe 2 que você controla com 5 ou mais matérias. (Transfira as matérias dele para este card.) Este card não é afetado pelos efeitos ativados do seu oponente enquanto tiver 5 ou mais matérias. Você pode desassociar 2 matérias deste card e, depois, escolha 1 card que seu oponente controla ou no Cemitério dele; coloque-o no fundo do Deck. Este é um Efeito Rápido se este card tiver um monstro "Purrely" de Nível 1 como matéria.
  | es_text             = 2 monstruos de Nivel 7<br />También puedes Invocar Xyz esta carta usando un monstruo de Rango 2 que controles con 5 o más materiales. (Transfiere sus materiales a esta carta). Esta carta no es afectada por los efectos activados de tu adversario mientras tenga 5 o más materiales. Puedes desacoplar 2 materiales de esta carta, y después selecciona 1 carta que controle tu adversario o en su Cementerio; ponla en la parte inferior del Deck. Esto es un Efecto Rápido si esta carta tiene un monstruo "Purrely" de Nivel 1 como material.
  | ja_text             = レベル７モンスター×２<br />このカードはＸ素材を５つ以上持っている自分のランク２モンスターの上に重ねてＸ召喚する事もできる。①：Ｘ素材を５つ以上持っているこのカードは相手が発動した効果を受けない。②：このカードのＸ素材を２つ取り除き、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを持ち主のデッキの一番下に戻す。このカードがレベル１の「ピュアリィ」モンスターをＸ素材としている場合、この効果は相手ターンでも発動できる。
  | ko_text             = 레벨 7 몬스터 × 2<br />이 카드는 엑시즈 소재를 5개 이상 가지고 있는 자신의 랭크 2 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 엑시즈 소재를 5개 이상 가지고 있는 이 카드는 상대가 발동한 효과를 받지 않는다. ②: 이 카드의 엑시즈 소재를 2개 제거하고, 상대의 필드 / 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱 맨 아래로 되돌린다. 이 카드가 레벨 1 의 "퓨어리" 몬스터를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 等级７怪兽×２<br />此卡也可重叠在拥有５个以上超量素材的、自己的阶级２怪兽上面来超量召唤。①：拥有５个以上的超量素材的此卡不受对手所发动效果的影响。②：去除此卡的２个超量素材，以对手场上・墓地的１张卡为对象可以发动。将该卡放回持有者的牌组最下面。此卡持有等级１的“皮尔莉”怪兽作为超量素材的情况下，此效果在对手回合中也可以发动。
