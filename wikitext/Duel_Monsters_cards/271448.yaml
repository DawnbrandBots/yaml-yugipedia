  | it_lore               = Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Una volta per turno, durante il turno di qualsiasi giocatore: puoi mandare 1 mostro FUOCO, eccetto questa carta, dalla tua mano o scoperto dal tuo Terreno al Cimitero; questa carta non può essere distrutta dagli effetti delle carte in questo turno.
  | pt_lore               = Seu oponente não pode escolher este card como alvo de efeitos de card. Uma vez por turno, durante o turno de qualquer duelista: você pode enviar para o Cemitério 1 monstro de FOGO, exceto este card, da sua mão ou com a face para cima do seu lado do campo; neste turno, este card não pode ser destruído por efeitos de card.
  | es_lore               = Tu adversario no puede seleccionar a esta carta con efectos de cartas. Una vez por turno: durante el turno de cualquier jugador, puedes mandar al Cementerio, desde tu mano o boca arriba en tu lado del Campo, a 1 monstruo de FUEGO, excepto esta carta; este turno, esta carta no puede ser destruida por efectos de cartas.
