  | ko_lore               = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 카드 효과의 대상으로 할 수 없다. 또한, 1턴에 1번, 패 또는 자신 필드 위에 앞면 표시로 존재하는 화염 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴에, 이 카드는 카드의 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
