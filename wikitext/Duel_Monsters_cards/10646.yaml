  | fr_text      = Une fois par tour, vous pouvez tourner cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto, elle gagne 300 points d'ATK et de DEF jusqu'à la fin du tour (si elle est attaquée, cet effet se résout après le calcul des dommages).
