  | it_text      = Una volta per turno, puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta, essa guadagna 300 ATK e DEF fino alla fine del turno. (Se viene scoperta a causa di un attacco, questo effetto si risolve dopo il calcolo dei danni.)
  | pt_text      = Uma vez por turno, você pode virar esta carta para baixo na Posição de Defesa. Quando esta carta é virada para cima, ela ganha 300 de ATK e DEF até o fim do turno.
  | es_text      = Una vez por turno, puedes Voltear esta carta en Posición de Defensa boca abajo. Cuando esta carta está Volteada boca arriba, gana 300 ATK y DEF hasta el final del turno. (Si fuera atacada, este efecto se resuelve después del cálculo de daño.)
  | ja_text      = このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードがリバースした時、このカードの攻撃力・守備力はエンドフェイズ時まで３００ポイントアップする。
  | ko_text      = 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 턴 종료시까지 이 카드의 공격력 / 수비력은 각각 300 포인트 올린다.
