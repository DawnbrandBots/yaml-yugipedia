  | text                  = 1 "[[Snake-Eye]]" [[monster]] + 1 [[Illusion]] monster<br />Must be either [[Fusion Summon]]ed, or [[Special Summon]]ed by [[send]]ing 2 [[face-up]] [[Monster Card]]s from your [[Spell & Trap Zone]] to the [[GY]]. If this card is Special Summoned: You can [[target]] 1 face-up monster on the [[field]]; place it face-up in its owner's [[Spell & Trap Zone]] as a [[Continuous Spell]]. You can only use this [[effect]] of "Snake-Eyes Doomed Dragon" [[once per turn]].
  | fr_text               = 1 monstre "Œil de Serpent" + 1 monstre Illusion<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement en envoyant 2 Cartes Monstre face recto depuis votre Zone Magie & Piège au Cimetière. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; placez-le face recto dans la Zone Magie & Piège de son propriétaire comme Magie Continue. Vous ne pouvez utiliser cet effet de "Dragon Maudit de l'Œil de Serpent" qu'une fois par tour.
  | de_text               = 1 „Schlangenauge“-Monster + 1 Illusion-Monster<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du 2 offene Monsterkarten von deiner Zauber- & Fallenzone auf den Friedhof legst. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; lege es offen als Permanenten Zauber in die Zauber- & Fallenzone seines Besitzers. Du kannst diesen Effekt von „Schlangenauge Verdammter Drache“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 mostro "Occhi di Serpente" + 1 mostro Illusione<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente mandando 2 Carte Mostro scoperte dalla tua Zona Magie & Trappole al Cimitero. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo scoperto nella Zona Magie & Trappole del suo proprietario come una Magia Continua. Puoi utilizzare questo effetto di "Drago Condannato Occhi di Serpente" una sola volta per turno.
  | pt_text               = 1 monstro "Olho de Cobra" + 1 monstro Ilusão<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial ao enviar 2 Cards de Monstro com a face para cima da sua Zona de Magias & Armadilhas para o Cemitério. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima no campo; coloque-o com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua. Você só pode usar este efeito de "Dragão Condenado Olho de Cobra" uma vez por turno.
  | es_text               = 1 monstruo "Ojo de Serpiente" + 1 monstruo Ilusión<br />Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial mandando al Cementerio 2 Cartas de Monstruo boca arriba en tu Zona de Magia y Trampas. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; ponlo boca arriba en la Zona de Magia y Trampas de su dueño como una Mágica Continua. Sólo puedes usar este efecto de "Dragón Condenado Ojo de Serpiente" una vez por turno.
  | ja_text               = 「スネークアイ」モンスター＋幻想魔族モンスター<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●自分の魔法＆罠ゾーンの表側表示のモンスターカード２枚を墓地へ送った場合にＥＸデッキから特殊召喚できる。このカード名の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。
  | ko_text               = "스네이크아이" 몬스터 ＋ 환상마족 몬스터<br />이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신의 마법 & 함정 존의 앞면 표시의 몬스터 카드 2장을 묘지로 보냈을 경우에 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하여 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다.
  | sc_text               = “蛇眼”怪兽＋幻想魔族怪兽<br />此卡仅可以融合召唤及以下方法特殊召唤。●将自己的魔法与陷阱区域的2张表侧表示的怪兽卡送至墓地的情况下，可从额外牌组特殊召唤。此卡名的效果1回合仅可使用1次。①：此卡特殊召唤的情况下，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。
