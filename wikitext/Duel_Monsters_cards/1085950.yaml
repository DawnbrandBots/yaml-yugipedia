  | ja_text               = 「スネークアイ」モンスター＋幻想魔族モンスター<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●自分の魔法＆罠ゾーンの表側表示のモンスターカード２枚を墓地へ送った場合にＥＸデッキから特殊召喚できる。このカード名の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。
  | ko_text               = "스네이크아이" 몬스터 ＋ 환상마족 몬스터<br />이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신의 마법 & 함정 존의 앞면 표시의 몬스터 카드 2장을 묘지로 보냈을 경우에 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하여 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다.
  | sc_text               = “蛇眼”怪兽＋幻想魔族怪兽<br />此卡仅可以融合召唤及以下方法特殊召唤。●将自己的魔法与陷阱区域的2张表侧表示的怪兽卡送至墓地的情况下，可从额外牌组特殊召唤。此卡名的效果1回合仅可使用1次。①：此卡特殊召唤的情况下，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。
