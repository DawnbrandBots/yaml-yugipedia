  | pendulum_effect       = During the [[End Phase]]: You can [[Add a card|add]] 1 [[Ritual Spell]] from your [[Main Deck|Deck]] or [[GY]] to your [[hand]], then [[return]] this card to the hand. You can only use this [[effect]] of "Odd-Eyes Pendulumgraph Dragon" [[once per turn]].
  | text                  = You can [[Ritual Summon]] this card with "[[Odd-Eyes Advent]]". Must be either Ritual Summoned, or [[Pendulum Summon]]ed from your [[hand]]. Each time your opponent [[Special Summon]]s a [[monster]](s) from the [[Extra Deck]], inflict 300 [[Effect damage|damage]] to them. [[Once per turn]], when your opponent [[activate]]s a [[Spell Card]] or [[effect]] ([[Quick Effect]]): You can place this card in your [[Pendulum Zone]], and if you do, [[negate]] that effect, then, if you placed this Ritual Summoned card in the Pendulum Zone, you can Special Summon 1 "[[Odd-Eyes]]" monster from your Extra Deck.
  | fr_pendulum_effect    = Durant la End Phase : vous pouvez ajouter 1 Magie Rituelle depuis votre Deck ou Cimetière à votre main, puis renvoyez cette carte à la main. Vous ne pouvez utiliser cet effet de "Dragon du Pendulegraphe aux Yeux Impairs" qu'une fois par tour.
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Avènement des Yeux Impairs". Uniquement soit Invocable Rituellement soit Invocable par Pendulation depuis votre main. Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck, infligez-lui 300 points de dommages. Une fois par tour, lorsque votre adversaire active une Carte Magie ou effet de Magie (Effet Rapide) : vous pouvez placer cette carte dans votre Zone Pendule, et si vous le faites, annulez l'effet, puis, si vous avez placé cette carte Invoquée Rituellement dans la Zone Pendule, vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" depuis votre Extra Deck.
  | de_pendulum_effect    = Während der End Phase: Du kannst deiner Hand 1 Ritualzauber von deinem Deck oder Friedhof hinzufügen, dann gib diese Karte auf die Hand zurück. Du kannst diesen Effekt von „Buntäugiger Pendelgraf-Drache“ nur einmal pro Spielzug verwenden.
  | de_text               = Du kannst diese Karte mit „Ankunft der Buntäugigen“ als Ritualbeschwörung beschwören. Muss entweder als Ritualbeschwörung beschworen werden oder als Pendelbeschwörung von deiner Hand beschworen werden. Jedes Mal, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört, füge ihm 300 Schaden zu. Einmal pro Spielzug, wenn dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert (Schnelleffekt): Du kannst diese Karte in deine Pendelzone legen und falls du dies tust, annulliere jenen Effekt, dann, falls du diese als Ritualbeschwörung beschworene Karte in die Pendelzone gelegt hast, kannst du 1 „Buntäugig“-Monster als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_pendulum_effect    = Durante la End Phase: puoi aggiungere 1 Magia Rituale dal tuo Deck o Cimitero alla tua mano, poi fai ritornare questa carta nella mano. Puoi utilizzare questo effetto di "Drago-Pendulumgrafo Occhi Diversi" una sola volta per turno.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Avvento Occhi Diversi". Deve essere Evocato tramite Rituale, oppure Evocato Pendulum dalla tua mano. Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck, infliggigli 300 danni. Una volta per turno, quando il tuo avversario attiva una Carta Magia o un suo effetto (Effetto Rapido): puoi mettere questa carta nella tua Zona Pendulum e, se lo fai, annulla quell'effetto, poi, se hai messo questa carta Evocata tramite Rituale nella Zona Pendulum, puoi Evocare Specialmente 1 mostro "Occhi Diversi" dal tuo Extra Deck.
  | pt_pendulum_effect    = Durante a Fase Final: você pode adicionar à sua mão 1 Magia de Ritual do seu Deck ou Cemitério e, depois, devolva este card para a mão. Você só pode usar este efeito de "Dragão-Pêndulografo de Olhos Anômalos" uma vez por turno.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com "Advento do Olhos Anômalos". Deve ser Invocado por Invocação-Ritual, ou por Invocação-Pêndulo da sua mão. Sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional, cause 300 de dano a ele. Uma vez por turno, quando seu oponente ativar um Card de Magia ou seus efeitos (Efeito Rápido): você pode colocar este card na sua Zona de Pêndulo e, se isso acontecer, negue esse efeito e, depois, se você colocou este card Invocado por Invocação-Ritual na Zona de Pêndulo, você pode Invocar por Invocação-Especial 1 monstro "Olhos Anômalos" do seu Deck Adicional.
  | es_pendulum_effect    = Durante la End Phase: puedes añadir a tu mano 1 Mágica de Ritual en tu Deck o Cementerio, y después devuelve esta carta a la mano. Sólo puedes usar este efecto de "Dragón Péndulografo de Ojos Anómalos" una vez por turno.
  | es_text               = Puedes Invocar esta carta por Ritual con "Llegada de los Ojos Anómalos". Debe ser Invocada por Ritual, o Invocada por Péndulo desde tu mano. Cada vez que tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra, inflígeles 300 puntos de daño. Una vez por turno, cuando tu adversario activa una Carta Mágica o su efecto (Efecto Rápido): puedes poner esta carta en tu Zona de Péndulo y, si lo haces, niega ese efecto y después, si pusiste esta carta Invocada por Ritual en la Zona de Péndulo, puedes Invocar de Modo Especial 1 monstruo "Ojos Anómalos" desde tu Deck Extra.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分・相手のエンドフェイズに発動できる。自分のデッキ・墓地から儀式魔法カード１枚を選んで手札に加える。その後、このカードを持ち主の手札に戻す。
  | ja_text               = 「オッドアイズ・アドベント」により降臨。このカードは儀式召喚及び手札からのＰ召喚でのみ特殊召喚できる。①：相手がＥＸデッキからモンスターを特殊召喚する度に、相手に３００ダメージを与える。②：１ターンに１度、相手が魔法カードの効果を発動した時に発動できる。このカードを自分のＰゾーンに置き、その相手の効果を無効にする。儀式召喚したこのカードをＰゾーンに置いた場合、さらにＥＸデッキから「オッドアイズ」モンスター１体を特殊召喚できる。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 의식 마법 카드 1장을 고르고 패에 넣는다. 그 후, 이 카드를 주인의 패로 되돌린다.
  | ko_text               = "오드아이즈 어드벤트"에 의해 의식 소환. 이 카드는 의식 소환 및 패에서의 펜듈럼 소환으로만 특수 소환할 수 있다. ①: 상대가 엑스트라 덱에서 몬스터를 특수 소환할 때마다, 상대에게 300 데미지를 준다. ②: 1턴에 1번, 상대가 마법 카드의 효과를 발동했을 때에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓고, 그 상대의 효과를 무효로 한다. 의식 소환한 이 카드를 펜듈럼 존에 놓았을 경우, 추가로 엑스트라 덱에서 "오드아이즈" 몬스터 1장을 특수 소환할 수 있다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：在自己・对手的结束阶段可以发动。从自己的牌组・墓地挑选１张仪式魔法卡加入手牌。然后，将此卡放回持有者的手牌。
  | sc_text               = 以“异色眼降临”降临。此卡仅可以仪式召唤及从手牌的灵摆召唤来特殊召唤。①：每次对手从额外牌组特殊召唤怪兽，给予对手３００伤害。②：１回合１次，对手发动魔法卡的效果时可以发动。将此卡放在自己的灵摆区域，将该对手的效果无效。将仪式召唤的此卡放在灵摆区域的情况下，进而可从额外牌组将１只“异色眼”怪兽特殊召唤。
