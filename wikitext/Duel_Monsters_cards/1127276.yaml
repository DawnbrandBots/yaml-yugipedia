  | pendulum_effect       = You can [[target]] any number of "[[Dark Contract]]" cards you [[control]]; [[destroy]] them, then you can [[Special Summon]] up to that many "[[Doom King]]" [[Pendulum Monster]]s from your [[Main Deck|Deck]] and/or [[Extra Deck]]. You can only use this [[effect]] of "D/D/D/D Dimensional King Arc Crisis" [[once per turn]].
  | text                  = 4 [[Fiend]] [[monsters]] (1 [[Fusion Monster|Fusion]], 1 [[Synchro Monster|Synchro]], 1 [[Xyz Monster|Xyz]], and 1 [[Pendulum Monster|Pendulum]])<br />Must be either [[Fusion Summon]]ed, or [[Special Summon]]ed (from your [[face-down]] [[Extra Deck]]) by [[banish]]ing the above cards from your [[field]] and/or [[GY]]. You can only Special Summon "D/D/D/D Dimensional King Arc Crisis" [[once per turn]] this way, no matter which method you use. If this card is Special Summoned: You can [[negate]] the [[effect]]s of all [[face-up]] monsters your opponent currently controls. Can [[attack]] all your opponent's monsters, once each. If this card in the [[Monster Zone]] is destroyed: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Vous pouvez cibler un nombre de votre choix de cartes "Contrat des Ténèbres" que vous contrôlez ; détruisez-les, puis vous pouvez Invoquer Spécialement max. autant de Monstres Pendule "Roi du Déclin" depuis votre Deck et/ou Extra Deck. Vous ne pouvez utiliser cet effet de "D/D/D/D Crise d'Arc, Roi Dimensionnel" qu'une fois par tour.
  | fr_text               = 4 monstres Démon (1 Fusion, 1 Synchro, 1 Xyz et 1 Pendule)<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement (depuis votre Extra Deck face verso) en bannissant les cartes ci-dessus depuis votre Terrain et/ou Cimetière. Vous ne pouvez Invoquer Spécialement "D/D/D/D Crise d'Arc, Roi Dimensionnel" qu'une fois par tour de cette façon, peu importe la méthode que vous utilisez. Si cette carte est Invoquée Spécialement : vous pouvez annuler les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Peut attaquer une fois tous les monstres de votre adversaire. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Du kannst eine beliebige Anzahl „Dunkler Vertrag“-Karten wählen, die du kontrollierst; zerstöre sie, dann kannst du bis zu ebenso viele „Untergangskönig“-Pendelmonster als Spezialbeschwörung von deinem Deck und/oder Extra Deck beschwören. Du kannst diesen Effekt von „D/D/D/D-Dimensionskönig Arc Crisis“ nur einmal pro Spielzug verwenden.
  | de_text               = 4 Unterweltler-Monster (1 Fusions-, 1 Synchro-, 1 Xyz- und 1 Pendel-)<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung (verdeckt von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Spielfeldseite und/oder deinem Friedhof verbannst. Du kannst „D/D/D/D-Dimensionskönig Arc Crisis“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören, egal, welche Methode du verwendest. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die Effekte aller offenen Monster annullieren, die dein Gegner derzeit kontrolliert. Kann alle Monster deines Gegners je einmal angreifen. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Puoi scegliere come bersaglio un qualsiasi numero di carte "Contratto Oscuro" che controlli; distruggile, poi puoi Evocare Specialmente fino a quel numero di Mostri Pendulum "Re del Giudizio" dal tuo Deck e/o Extra Deck. Puoi utilizzare questo effetto di "D/D/D/D Crisi Arc Re Dimensionale" una sola volta per turno.
  | it_text               = 4 mostri Demone (1 Fusione, 1 Synchro, 1 Xyz e 1 Pendulum)<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente (dal tuo Extra Deck coperto) bandendo le carte sopra indicate dal tuo Terreno e/o Cimitero. Puoi Evocare Specialmente "D/D/D/D Crisi Arc Re Dimensionale" una sola volta per turno in questo modo, indipendentemente da quale metodo usi. Se questa carta viene Evocata Specialmente: puoi annullare gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario. Può attaccare tutti i mostri del tuo avversario, una volta ciascuno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Você pode escolher qualquer número de cards "Pacto Obscuro" que você controla; destrua-os e, depois, você pode Invocar por Invocação-Especial até esse número de Monstros Pêndulo "Rei do Fim" do seu Deck e/ou Deck Adicional. Você só pode usar este efeito de "D/D/D/D Rei Dimensional Crise Arc" uma vez por turno.
  | pt_text               = 4 monstros Demônio (1 de Fusão, 1 Sincro, 1 Xyz e 1 Pêndulo)<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial (do seu Deck Adicional com a face para baixo) ao banir os cards acima do seu campo e/ou Cemitério. Você só pode Invocar "D/D/D/D Rei Dimensional Crise Arc" por Invocação-Especial uma vez por turno desta forma, não importa o método que usar. Se este card for Invocado por Invocação-Especial: você pode negar os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Pode atacar todos os monstros do seu oponente, uma vez cada. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Puedes seleccionar cualquier número de cartas "Contrato Oscuro" que controles; destrúyelas, y después puedes Invocar de Modo Especial hasta ese número de Monstruos de Péndulo "Rey de las Fatalidades" o "Rey Súper de las Fatalidades" desde tu Deck y/o Deck Extra. Sólo puedes usar este efecto de "D/D/D/D Arc Crisis, Rey Dimensional" una vez por turno.
  | es_text               = 4 monstruos Demonio (1 de Fusión, 1 de Sincronía, 1 Xyz y 1 de Péndulo)<br />Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial (desde tu Deck Extra boca abajo) desterrando de tu Campo y/o Cementerio las cartas mencionadas arriba. Sólo puedes Invocar de Modo Especial "D/D/D/D Arc Crisis, Rey Dimensional" una vez por turno de esta forma, sin importar qué método uses. Si esta carta es Invocada de Modo Especial: puedes negar los efectos de todos los monstruos boca arriba que controle tu adversario en este momento. Puede atacar a todos los monstruos de tu adversario, una vez a cada uno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「契約書」カードを任意の数だけ対象として発動できる。そのカードを破壊する。その後、破壊した数までデッキ・ＥＸデッキから「死偉王」Ｐモンスターを特殊召喚できる。
  | ja_text               = 悪魔族の融合・Ｓ・Ｘ・Ｐモンスター１体ずつ合計４体<br />「ＤＤＤＤ偉次元王アーク・クライシス」は１ターンに１度、融合召喚及び以下の方法でのみ特殊召喚できる。●自分のフィールド・墓地の上記のカードを除外した場合にＥＸデッキ（裏側）から特殊召喚できる。①：このカードが特殊召喚した場合に発動できる。相手フィールドの全ての表側表示モンスターの効果は無効化される。②：このカードは相手モンスター全てに１回ずつ攻撃できる。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "계약서" 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 파괴한 수까지 덱 / 엑스트라 덱에서 "사위왕" 펜듈럼 몬스터를 특수 소환할 수 있다.
  | ko_text               = 악마족의 융합 / 싱크로 / 엑시즈 / 펜듈럼 몬스터 1장씩 합계 4장<br />"DDDD(디디디디) 위차원왕 아크 크라이시스"는 1턴에 1번, 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신의 필드 / 묘지의 상기의 카드를 제외했을 경우에 엑스트라 덱(뒷면)에서 특수 소환할 수 있다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터의 효과는 무효화된다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：以自己场上任意数量的“契约书”卡为对象可以发动。将该卡破坏。然后，可依破坏的数量为上限，从牌组・额外牌组将“死伟王”灵摆怪兽特殊召唤。
  | sc_text               = 恶魔族融合・同步・超量・灵摆怪兽各1只、合计4只<br />“DDDD 伟次元王巨弧危机”1回合1次，仅可通过融合召唤及以下方法特殊召唤。●将自己场上・墓地的上述卡除外的情况下，可从额外牌组（里侧）特殊召唤。①：此卡特殊召唤的情况下可以发动。对手场上的所有表侧表示怪兽的效果无效化。②：此卡可攻击所有对手怪兽各1次。③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
