  | lore                  = When this card is [[Add a card|added]] from your [[Main Deck|Deck]] or [[Graveyard]] to your [[hand]] by a card [[effect]]: You can [[Special Summon]] this card from your hand. You must [[control]] a "[[Mermail]]" [[monster]] to [[activate]] and to [[resolve]] this effect. When this card is Special Summoned by the effect of a "Mermail" monster: You can [[target]] 1 [[Level]] 3 or lower "Mermail" monster in your Graveyard; Special Summon that target. You can only use 1 "Mermail Abyssdine" effect per [[turn]], and only once that turn.
  | fr_lore               = Lorsque cette carte est ajoutée depuis votre Deck ou Cimetière à votre main par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous devez contrôler un monstre "Sirènemure" pour activer et résoudre cet effet. Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Sirènemure" : vous pouvez cibler 1 monstre "Sirènemure" de max. Niveau 3 dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser qu'1 effet de "Sirènemure Abyssdine" par tour, et uniquement une fois le tour.
  | de_lore               = Wenn diese Karte deiner Hand durch einen Karteneffekt von deinem Deck oder Friedhof hinzugefügt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du musst ein "Nixenrüstung"-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Wenn diese Karte durch den Effekt eines "Nixenrüstung"-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 "Nixenrüstung"-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst nur 1 "Nixenrüstung Abyssdine"-Effekt pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Quando questa carta viene aggiunta dal tuo Deck o Cimitero alla tua mano dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Devi controllare un mostro "Sirenide" per attivare e risolvere questo effetto. Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Sirenide": puoi scegliere come bersaglio 1 mostro "Sirenide" di Livello 3 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Puoi utilizzare solo 1 effetto di "Sirenide Abissdine" per turno, e solo una volta in quel turno.
  | pt_lore               = Quando este card for adicionado do seu Deck ou Cemitério à sua mão devido a um efeito de card: você pode Invocar este card da sua mão por Invocação-Especial. Você deve controlar um monstro "Sirena" para ativar e resolver este efeito. Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Sirena": você pode escolher 1 monstro "Sirena" de Nível 3 ou menos em seu Cemitério; Invoque o alvo por Invocação-Especial. Você só pode usar 1 efeito de "Sirena Abisdina" por turno e apenas uma vez por turno.
  | es_lore               = Cuando esta carta es añadida a tu mano desde tu Deck o Cementerio por efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Debes controlar un monstruo "Sirenarmado/a" para activar y resolver este efecto. Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Sirenarmado/a": puedes seleccionar 1 monstruo "Sirenarmado" de Nivel 3 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial. Sólo puedes usar 1 efecto de "Sirenarmada Abisdina" por turno, y solamente una vez ese turno.
  | ja_lore               = 自分フィールド上に「水精鱗」と名のついたモンスターが存在する場合、このカードがカードの効果によってデッキまたは墓地から手札に加わった時、このカードを手札から特殊召喚できる。また、このカードが「水精鱗」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地からレベル３以下の「水精鱗」と名のついたモンスター１体を選択して特殊召喚できる。「水精鱗－アビスディーネ」の効果は１ターンに１度しか使用できない。
  | ko_lore               = 자신 필드 위에 "머메일" 이라는 이름이 붙은 몬스터가 존재할 경우, 이 카드가 카드의 효과에 의해서 덱 또는 묘지에서 패에 넣어졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 "머메일" 이라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 자신의 묘지에서 레벨 3 이하의 "머메일" 이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. "머메일-어비스디네" 의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_lore               = 我方场上存在冠有「水精鱗」之名的怪兽的场合，此卡因卡牌效果从牌组或墓地加入手牌时，可从手牌特殊召唤此卡。此外，此卡因冠有「水精鱗」之名的怪兽效果特殊召唤成功时，可从我方墓地选择1只等级3或以下的冠有「水精鱗」之名的怪兽特殊召唤。「水精鱗－深淵蒂妮」的效果1回合只可使用1次。
  | sc_lore               = 此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡因效果从牌组・墓地加入手牌时可以发动（此效果在自己场上存在“水精鳞”怪兽的情况下才能发动和处理）。将此卡特殊召唤。②：此卡因“水精鳞”怪兽的效果特殊召唤时，以自己墓地的１只等级３以下的“水精鳞”怪兽为对象可以发动。将该怪兽特殊召唤。
