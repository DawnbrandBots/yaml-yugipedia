  | text         = [[Target]] 1 [[Tuner]] or 1 [[Level 7 Monster Cards|Level 7]] or [[Level 8 Monster Cards|8]] [[Dragon]] [[Synchro Monster]] in your [[GY]]; [[Special Summon]] it in [[Defense Position]], also for the rest of this [[turn]] after this card resolves, you cannot Special Summon from the [[Extra Deck]], except Synchro Monsters. If a Level 7 or 8 Dragon Synchro Monster(s) or "[[Crimson Dragon (card)|Crimson Dragon]]" you [[control]] would be [[destroy]]ed by battle or card [[effect]], you can [[banish]] this card from your GY instead. You can only [[activate]] 1 "Synchro Rumble" per turn.
  | fr_text      = Ciblez 1 Syntoniseur ou 1 Monstre Synchro Dragon de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck. Si un ou plusieurs Monstres Synchro Dragon de Niveau 7 ou 8 ou "Dragon Cramoisi" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Grondement Synchro" par tour.
  | de_text      = Wähle 1 Drache-Synchromonster der Stufe 7 oder 8 oder 1 Empfänger in deinem Friedhof; beschwöre es oder ihn als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Falls ein oder mehr Drache-Synchromonster der Stufe 7 oder 8 oder ein „Feuerroter Drache“, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Synchrogrollen“ pro Spielzug aktivieren.
  | it_text      = Scegli come bersaglio 1 Tuner o 1 Mostro Synchro Drago di Livello 7 o 8 nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Synchro. Se uno o più Mostri Synchro Drago di Livello 7 o 8 o un "Drago Cremisi" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Rombo Synchro" per turno.
  | pt_text      = Escolha 1 Regulador ou 1 Monstro Sincro Dragão de Nível 7 ou 8 no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Sincro. Se um ou mais Monstros Sincro Dragão de Nível 7 ou 8 ou "Dragão Carmesim" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Estrondo Sincro" por turno.
  | es_text      = Selecciona 1 Cantante o 1 Monstruo de Sincronía Dragón de Nivel 7 u 8 en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si uno o más Monstruos de Sincronía Dragón de Nivel 7 u 8 o un "Dragón Carmesí" que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Gruñido Sincro" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の、チューナー１体またはレベル７・８のドラゴン族Ｓモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの、「赤き竜」またはレベル７・８のドラゴン族Ｓモンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, 튜너 1장 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의, "붉은 용" 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text      = 此卡名的卡１回合仅可发动１张。<br />①：以自己墓地的１只协调或等级７・８的龙族同步怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。<br />②：自己场上的“赤龙”或等级７・８的龙族同步怪兽将被战斗・效果破坏的情况下，作为代替可将墓地的此卡除外。
