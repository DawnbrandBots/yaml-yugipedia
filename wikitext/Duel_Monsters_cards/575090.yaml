  | fr_lore               = Vous pouvez Sacrifier cette carte, puis ciblez 2 de vos monstres Zombie bannis ("Ombre Épée-Spectre Shiranui" exclu, un monstre "Shiranui" inclus) ; Invoquez-les Spécialement en Position de Défense, mais annulez leurs effets, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Ombre Épée-Spectre Shiranui" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte als Tribut anbieten und dann 2 deiner verbannten Zombie-Monster wählen, außer „Shiranui-Spektralschwert Schatten“, darunter ein „Shiranui“-Monster; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition, aber annulliere ihre Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Du kannst diesen Effekt von „Shiranui-Spektralschwert Schatten“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 dei tuoi mostri Zombie banditi, eccetto "Shiranui Spettralspada Ombra", compreso un mostro "Shiranui"; Evocali Specialmente in Posizione di Difesa, ma annulla i loro effetti, inoltre, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Zombie. Puoi utilizzare questo effetto di "Shiranui Spettralspada Ombra" una sola volta per turno.
  | pt_lore               = Você pode oferecer este card como Tributo e, depois, escolher 2 dos seus monstros Zumbi banidos, exceto "Shiranui Espada Espectral Sombria", incluindo um monstro "Shiranui"; Invoque-os por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Zumbi. Você só pode usar este efeito de "Shiranui Espada Espectral Sombria" uma vez por turno.
  | es_lore               = Puedes Sacrificar esta carta, y después selecciona 2 de tus monstruos Zombi desterrados, excepto "Espadafantasmal Shiranui Sombra", incluyendo un monstruo "Shiranui"; Invócalos de Modo Especial en Posición de Defensa, pero niega sus efectos, y además, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Zombi. Sólo puedes usar este efecto de "Espadafantasmal Shiranui Sombra" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：このカードをリリースし、「逢魔ノ妖刀－不知火」以外の除外されている自分のモンスターの中から「不知火」モンスターを含むアンデット族モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, "봉마의 요도－시라누이" 이외의 제외되어 있는 자신 몬스터 중에서 "시라누이" 몬스터를 포함하는 언데드족 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.
