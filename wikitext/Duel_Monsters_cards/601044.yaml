  | text                = [[Target]] any number of your [[banish]]ed "[[Fortune Lady]]" [[Monster Card|monsters]] with different names; [[Special Summon]] them, but shuffle them into the [[Main Deck|Deck]] during the [[End Phase]]. You can only [[activate]] 1 "Fortune Lady Rewind" per [[turn]].
  | fr_text             = Ciblez un nombre de votre choix de monstres "Demoiselle de Fortune" bannis de noms différents ; Invoquez-les Spécialement, mais mélangez-les dans le Deck durant la End Phase. Vous ne pouvez activer qu'1 "Rembobinage de Demoiselle de Fortune" par tour.
  | de_text             = Wähle eine beliebige Anzahl deiner verbannten „Schicksalsdame“-Monster mit unterschiedlichen Namen; beschwöre sie als Spezialbeschwörung, aber mische sie während der End Phase ins Deck. Du kannst nur 1 „Schicksalsdamen-Rücklauf“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio un qualsiasi numero di tuoi mostri banditi "Signora della Fortuna" con nomi diversi; Evocali Specialmente, ma mischiali nel Deck durante la End Phase. Puoi attivare solo 1 "Riavvolgimento Signora della Fortuna" per turno.
  | pt_text             = Escolha qualquer número dos seus monstros "Senhora Fortuna" banidos com nomes diferentes; Invoque-os por Invocação-Especial, mas embaralhe-os no Deck durante a Fase Final. Você só pode ativar 1 "Rebobinar Senhora Fortuna" por turno.
  | es_text             = Selecciona cualquier cantidad de tus monstruos "Adivinadora" desterrados con nombres diferentes; Invócalos de Modo Especial, pero barájalos al Deck durante la End Phase. Sólo puedes activar 1 "Rebobinado de Adivinadora" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：除外されている自分の「フォーチュンレディ」モンスターを任意の数だけ対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主のデッキに戻る。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외되어 있는 자신의 "포츈 레이디" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱으로 되돌아간다.
