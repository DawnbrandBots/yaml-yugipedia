  | text                = During the [[Main Phase]], if you [[control]] "[[Mementoal Tecuhtlica - Combined Creation]]" ([[Quick Effect]]): You can [[discard]] this card; for the rest of this [[turn]], your opponent cannot [[target]] "[[Memento]]" [[monsters]] you control with card [[effect]]s. During your [[Main Phase]]: You can [[destroy]] 1 "Memento" monster you control, and if you do, [[send]] up to 2 "Memento" cards with different names from each other from your [[Main Deck|Deck]] to the [[GY]], except "Mementotlan Goblin". You can only use each effect of "Mementotlan Goblin" [[once per turn]].
  | fr_text             = Durant la Main Phase, si vous contrôlez "Mémentoal Tecuhtlica - Création Combinée" (Effet Rapide) : vous pouvez défausser cette carte ; le reste de ce tour, votre adversaire ne peut pas cibler de monstres "Mémento" que vous contrôlez avec des effets de carte. Durant votre Main Phase : vous pouvez détruire 1 monstre "Mémento" que vous contrôlez, et si vous le faites, envoyez max. 2 cartes "Mémento" ("Gobelin Mémentotlain" exclu) de noms différents l'une de l'autre depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Gobelin Mémentotlain" qu'une fois par tour.
  | de_text             = Während der Main Phase, falls du „Mementoal Tecuhtlica - Kombinierte Schöpfung“ kontrollierst (Schnelleffekt): Du kannst diese Karte abwerfen; für den Rest dieses Spielzugs kann dein Gegner „Memento“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Während deiner Main Phase: Du kannst 1 „Memento“-Monster zerstören, das du kontrollierst, und falls du dies tust, lege bis zu 2 „Memento“-Karten mit unterschiedlichen Namen voneinander von deinem Deck auf den Friedhof, außer „Mementotlanischer Goblin“. Du kannst jeden Effekt von „Mementotlanischer Goblin“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase, se controlli "Mementoal Tecuhtlica - Creazione Combinata" (Effetto Rapido): puoi scartare questa carta; per il resto di questo turno, il tuo avversario non può scegliere come bersaglio i mostri "Memento" che controlli con gli effetti delle carte. Durante la tua Main Phase: puoi distruggere 1 mostro "Memento" che controlli e, se lo fai, manda fino a 2 carte "Memento" con nomi diversi l'una dall'altra dal tuo Deck al Cimitero, eccetto "Goblin Mementotlan". Puoi utilizzare ogni effetto di "Goblin Mementotlan" una sola volta per turno.
  | pt_text             = Durante a Fase Principal, se você controlar "Mementoal Tecuhtlica - Criação Combinada" (Efeito Rápido): você pode descartar este card; pelo resto deste turno, seu oponente não pode escolher monstros "Memento" que você controla como alvo de efeitos de card. Durante sua Fase Principal: você pode destruir 1 monstro "Memento" que você controla e, se isso acontecer, envie até 2 cards "Memento" com nomes diferentes um do outro do seu Deck para o Cemitério, exceto "Goblin Mementotlan". Você só pode usar cada efeito de "Goblin Mementotlan" uma vez por turno.
  | es_text             = Durante la Main Phase, si controlas "Mementoal Tecuhtlica - Creación Combinada" (Efecto Rápido): puedes descartar esta carta; por el resto de este turno, tu adversario no puede seleccionar con efectos de cartas monstruos "Memento" que controles. Durante tu Main Phase: puedes destruir 1 monstruo "Memento" que controles y, si lo haces, manda al Cementerio hasta 2 cartas "Memento" en tu Deck con nombres diferentes entre sí, excepto "Mementotlán Goblin". Sólo puedes usar cada efecto de "Mementotlán Goblin" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分フィールドに「冥骸合竜－メメントラル・テクトリカ」が存在する場合、このカードを手札から捨てて発動できる。このターン中、自分フィールドの「メメント」モンスターを相手は効果の対象にできない。②：自分メインフェイズに発動できる。自分フィールドの「メメント」モンスター１体を破壊し、デッキから「メメント・ゴブリン」以外の「メメント」カードを２枚まで墓地へ送る（同名カードは１枚まで）。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드에 "명해합룡－메멘토랄 테쿠틀리카"가 존재할 경우, 이 카드를 패에서 버리고 발동할 수 있다. 이 턴 중에, 자신 필드의 "메멘토" 몬스터를 상대는 효과의 대상으로 할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "메멘토" 몬스터 1장을 파괴하고, 덱에서 "메멘토 고블린" 이외의 "메멘토" 카드를 2장까지 묘지로 보낸다(같은 이름의 카드는 1장까지).
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手的主要阶段，自己场上存在“冥骸合龙－冥铭途拉尔泰库特利卡”的情况下，从手牌将此卡舍弃可以发动。此回合中，对手不可将自己场上的“冥铭途”怪兽作为效果的对象。<br />②：在自己的主要阶段可以发动。将自己场上的１只“冥铭途”怪兽破坏，从牌组将“冥铭途・格布林”以外的最多２张“冥铭途”卡送至墓地（同名卡最多１张）。
