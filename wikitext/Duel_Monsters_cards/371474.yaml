  | lore                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[monster]]s<br />If this card is [[Synchro Summon]]ed using a "[[Blackwing]]" monster as [[Synchro Material|material]], it is treated as a Tuner while [[face-up]] on the [[field]]. You can only use each of these [[effect]]s of "Assault Blackwing - Sohaya the Rain Storm" [[once per turn]].<br />● When this card is Synchro Summoned: You can [[target]] 1 "[[Assault Blackwing]]" monster in your [[GY]]; [[Special Summon]] it.<br />● During your [[Main Phase]], if this card is in the GY because it was [[sent]] there this [[turn]]: You can [[banish]] 1 other "Assault Blackwing - Sohaya the Rain Storm" from your GY; Special Summon this card.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation en utilisant un monstre "Aile Noire" comme Matériel, elle est traitée comme un Syntoniseur tant qu'elle est face recto sur le Terrain. Vous ne pouvez utiliser chacun de ces effets de "Assaut Aile Noire - Sohaya la Pluie Diluvienne" qu'une fois par tour.<br />● Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre "Assaut Aile Noire" dans votre Cimetière ; Invoquez-le Spécialement. ● Durant votre Main Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez bannir 1 autre "Assaut Aile Noire - Sohaya la Pluie Diluvienne" depuis votre Cimetière ; Invoquez Spécialement cette carte.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster / Falls diese Karte als Synchrobeschwörung beschworen und dafür ein „Schwarzflügel“-Monster als Material verwendet wird, wird sie als Empfänger behandelt, solange sie offen auf dem Spielfeld liegt. Du kannst jeden dieser Effekte von „Angriffs-Schwarzflügel - Sohaya der Regensturm“ nur einmal pro Spielzug verwenden. ● Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Angriffs-Schwarzflügel“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. ● Während deiner Main Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 anderen „Angriffs-Schwarzflügel - Sohaya der Regensturm“ von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata utilizzando un mostro "Alanera" come materiale, viene considerata come un Tuner mentre è scoperta sul Terreno. Puoi utilizzare ognuno di questi effetti di "Alanera d'Assalto - Sohaya la Tempesta di Pioggia" una sola volta per turno. ● Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro "Alanera d'Assalto" nel tuo Cimitero; Evocalo Specialmente. ● Durante la tua Main Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi bandire 1 altro "Alanera d'Assalto - Sohaya la Tempesta di Pioggia" dal tuo Cimitero; Evoca Specialmente questa carta.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro usando um monstro "Asanegra" como matéria, ele é considerado como um Regulador enquanto estiver com a face para cima no campo. Você só pode usar cada um desses efeitos de "Asanegra Agressor - Sohaya, a Chuva Tempestuosa" uma vez por turno.<br />● Quando este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro "Asanegra Agressor" no seu Cemitério; Invoque-o por Invocação-Especial.<br />● Durante sua Fase Principal, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode banir 1 outro "Asanegra Agressor - Sohaya, a Chuva Tempestuosa" do seu Cemitério; Invoque este card por Invocação-Especial.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía usando un monstruo "Alanegra" como material, mientras esté boca arriba en el Campo se trata como Cantante. Sólo puedes usar cada uno de estos efectos de "Alanegra de Asalto - Sohaya la Tormenta de Lluvia" una vez por turno. ● Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo "Alanegra de Asalto" en tu Cementerio; Invócalo de Modo Especial. ● Durante tu Main Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes desterrar otro "Alanegra de Asalto - Sohaya la Tormenta de Lluvia" en tu Cementerio; Invoca esta carta de Modo Especial.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「ＢＦ」モンスターを素材としてＳ召喚したこのカードはチューナーとして扱う。②：このカードがＳ召喚に成功した時、自分の墓地の「Ａ ＢＦ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：このカードが墓地へ送られたターンの自分メインフェイズに、自分の墓地からこのカード以外の「Ａ ＢＦ－五月雨のソハヤ」１体を除外して発動できる。このカードを特殊召喚する。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />"A BF(어썰트 블랙 페더)－오월비의 소하야"의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "BF(블랙 페더)" 몬스터를 소재로 하고 싱크로 소환한 이 카드는 튜너로 취급한다. ②: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 "A BF(어썰트 블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 이 카드가 묘지로 보내진 턴의 자신 메인 페이즈에 이 카드 이외의 자신 묘지의 "A BF(어썰트 블랙 페더)－오월비의 소하야" 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_lore               = 协调＋１只以上协调以外的怪兽<br />此卡名的②③效果１回合仅可各使用１次。①：以“黑羽”怪兽作为素材同步召唤的此卡视为协调。②：此卡同步召唤成功时，以自己墓地的１只“强袭黑羽”怪兽为对象可以发动。将该怪兽特殊召唤。③：在此卡被送至墓地的回合的自己主要阶段，从自己的墓地将此卡以外的１只“强袭黑羽－五月雨之骚速”除外可以发动。将此卡特殊召唤。
