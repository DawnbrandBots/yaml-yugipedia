  | ja_lore             = 効果モンスター２体<br />このカードはＬ召喚でしかＥＸデッキから特殊召喚できず、自分は「閃刀姫－カメリア」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、自分の墓地の魔法カードが３枚以下の場合に発動できる。デッキから「閃刀」カード１枚を墓地へ送る。②：このカードが墓地へ送られた場合、相手フィールドのモンスター１体を対象として発動できる。このカードを相手フィールドに特殊召喚し、対象のモンスターを墓地へ送る。このカードのコントロールはこのターンのエンドフェイズに元々の持ち主に戻る。
  | ko_lore             = 
  | sc_lore             = 效果怪兽２只<br />此卡仅可以连接召唤方式从额外牌组特殊召唤，自己１回合仅可特殊召唤１次“闪刀姬－卡梅莉娅”。①：１回合１次，自己墓地的魔法卡为３张以下的情况下可以发动。从牌组将１张“闪刀”卡送至墓地。②：此卡被送至墓地的情况下，以对手场上的１只怪兽为对象可以发动。将此卡特殊召唤至对手场上，将对象怪兽送至墓地。此卡的控制权将在此回合的结束阶段还给原本持有者。
