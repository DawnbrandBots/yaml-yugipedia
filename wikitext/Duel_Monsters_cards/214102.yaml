  | fr_text         = Si tous les monstres dans votre Cimetière sont de Type Bête : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre de Type Bête ("Uniflora, Bête Mystique de la Forêt" exclu) depuis votre main ou Cimetière, mais il ne peut pas attaquer ce tour.
  | de_text         = Falls alle Monster in deinem Friedhof den Typ Ungeheuer haben: Du kannst diese Karte als Tribut anbieten; beschwöre 1 Monster vom Typ Ungeheuer als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Einblum, mystisches Ungeheuer des Waldes“, aber es kann in diesem Spielzug nicht angreifen.
  | it_text         = Se tutti i mostri nel tuo Cimitero sono di Tipo Bestia: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro di Tipo Bestia, eccetto "Uniflora, Bestia Mistica della Foresta", dalla tua mano o Cimitero, ma esso non può attaccare in questo turno.
  | pt_text         = Se todos os monstros no seu Cemitério forem monstros Besta: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Besta da sua mão ou do Cemitério, exceto "Uniflora, Besta Mística da Floresta", mas ele não pode atacar neste turno.
  | es_text         = Si todos los monstruos en tu Cementerio son de Tipo Bestia: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo de Tipo Bestia, excepto "Uniflora, Bestia Mística del Bosque", pero el monstruo no puede atacar este turno.
  | ja_text         = 自分の墓地のモンスターが獣族のみの場合、このカードをリリースして発動できる。自分の手札・墓地から「森の聖獣 ユニフォリア」以外の獣族モンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_text         = 자신 묘지의 몬스터가 야수족뿐일 경우, 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "숲의 성수 유니폴리아" 이외의 야수족 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에는 공격할 수 없다.
  | tc_text         = 我方墓地的怪兽全部为兽族的场合，可释放此卡并发动。从我方手牌、墓地挑选1只「森之聖獸 綠葉獨角獸」以外的兽族怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不可攻击。
  | sc_text         = ①：自己墓地的怪兽仅有兽族的情况下，解放此卡可以发动。从自己的手牌・墓地挑选“森之圣兽 绿叶独角兽”以外的１只兽族怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
