  | fr_text             = Vous pouvez cibler 1 Magie d'Équipement "Armes Nobles" équipée à cette carte et 1 monstre face recto contrôlé par votre adversaire ; détruisez-les, puis piochez 1 carte, et aussi, cette carte ne peut pas attaquer le reste de ce tour. Vous ne pouvez utiliser cet effet de "Pellinore le Chevalier Noble" qu'une fois par tour.
  | de_text             = Du kannst 1 „Edle Waffen“-Ausrüstungszauber, mit dem diese Karte ausgerüstet ist, und 1 offenes Monster, das dein Gegner kontrolliert, wählen; zerstöre sie, dann ziehe 1 Karte, zusätzlich kann diese Karte für den Rest dieses Spielzugs nicht angreifen. Du kannst diesen Effekt von „Edler Ritter Pellinore“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 Magia Equipaggiamento "Nobili Armi" equipaggiata a questa carta e 1 mostro scoperto controllato dal tuo avversario; distruggili, poi pesca 1 carta, inoltre, questa carta non può attaccare per il resto di questo turno. Puoi utilizzare questo effetto di "Nobile Cavaliere Pellinore" una sola volta per turno.
  | pt_text             = Você pode escolher 1 Magia de Equipamento "Armas Nobres" equipada a este card e 1 monstro com a face para cima que seu oponente controla; destrua-os e, depois, compre 1 card e, além disso, este card não pode atacar pelo resto deste turno. Você só pode usar este efeito de "Nobre Cavaleiro Pellinore" uma vez por turno.
  | es_text             = Puedes seleccionar 1 Mágica de Equipo "Armas Nobles" equipada a esta carta y 1 monstruo boca arriba que controle tu adversario; destrúyelos, después roba 1 carta, y además, esta carta no puede atacar por el resto de este turno. Sólo puedes usar este efecto de "Noble Caballero Pellinore" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：このカードに装備されている「聖剣」装備魔法カード１枚と相手フィールドの表側表示モンスター１体を対象として発動できる。そのカードを破壊する。その後、自分はデッキから１枚ドローする。この効果の発動後、ターン終了時までこのカードは攻撃できない。
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드에 장착되어 있는 "성검" 장착 마법 카드 1장과 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신은 덱에서 1장 드로우한다. 이 효과의 발동 후, 턴 종료시까지 이 카드는 공격할 수 없다.
