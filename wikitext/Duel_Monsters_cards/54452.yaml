  | fr_text              = Ciblez 1 monstre en Position d'Attaque face recto que vous contrôlez ; votre adversaire pioche 1 carte, et aussi jusqu'à la fin de ce tour, le monstre gagne 1000 ATK, et s'il le fait, il peut attaquer max. 2 fois des monstres durant chaque Battle Phase ce tour. S'il attaque ou est attaqué ce tour, votre adversaire ne reçoit aucun dommage de combat de l'attaque.
  | de_text              = Wähle 1 Monster in offener Angriffsposition, das du kontrollierst; dein Gegner zieht 1 Karte, zusätzlich erhält das Monster bis zum Ende dieses Spielzugs 1000 ATK und falls es dies tut, kann es in diesem Spielzug während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Falls es in diesem Spielzug angreift oder angegriffen wird, erhält dein Gegner aus dem Angriff keinen Kampfschaden.
  | it_text              = Scegli come bersaglio 1 mostro scoperto in Posizione di Attacco che controlli; il tuo avversario pesca 1 carta, inoltre quel mostro guadagna 1000 ATK fino alla fine di questo turno e, se lo fa, può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase in questo turno. Se esso attacca o viene attaccato in questo turno, il tuo avversario non subisce danno da combattimento da quell'attacco.
  | pt_text              = Escolha 1 monstro com a face para cima e em Posição de Ataque que você controla; seu oponente compra 1 card e, além disso, esse monstro ganha 1000 de ATK até o final deste turno e, se isso acontecer, ele pode realizar até 2 ataques em monstros durante cada Fase de Batalha neste turno. Se ele atacar ou for atacado neste turno, seu oponente não sofre dano de batalha desse ataque.
  | es_text              = Selecciona 1 monstruo en Posición de Ataque boca arriba que controles; tu adversario roba 1 carta, y además ese monstruo gana 1000 ATK hasta el final de este turno y, si lo hace, este turno puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Este turno, si ese monstruo ataca o es atacado, tu adversario no recibe daño de batalla de ese ataque.
  | ja_text              = 自分フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動する。相手はデッキからカードを１枚ドローする。このターンのエンドフェイズ時まで、選択したモンスターの攻撃力は１０００ポイントアップし、１度のバトルフェイズ中に２回まで モンスターに攻撃する事ができる。そのモンスターが戦闘を行う場合、相手プレイヤーが受ける戦闘ダメージは０になる。
  | ko_text              = 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 상대는 덱에서 카드를 1장 드로우한다. 이 턴의 엔드 페이즈시까지, 선택한 몬스터의 공격력은 1000포인트 올리고, 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. 그 몬스터가 전투를 실행할 경우, 상대 플레이어가 받는 전투 데미지는 0이 된다.
