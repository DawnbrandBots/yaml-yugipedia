  | text                = 2 [[Effect Monster]]s<br />You can [[target]] 1 [[face-up]] [[Monster Card|monster]] on the [[field]]; it becomes [[DARK]] until the end of this [[turn]]. You can [[pay]] 2000 [[LP]] and [[send]] 1 "[[Fusion (archetype)|Fusion]]" or "[[Polymerization (archetype)|Polymerization]]" [[Normal Spell Card|Normal]] or [[Quick-Play Spell Card|Quick-Play Spell]] from your [[Main Deck|Deck]] to the [[Graveyard|GY]]; this [[effect]] becomes that Spell's effect when that card is [[activate]]d, also, you cannot Special Summon monsters for the rest of this turn. You can only use each effect of "Predaplant Verte Anaconda" [[once per turn]].
  | fr_text             = 2 Monstres à Effet<br />Vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il devient TÉNÈBRES. Vous pouvez payer 2000 LP et envoyer 1 Magie Normale ou Jeu-Rapide "Fusion" ou "Polymérisation" depuis votre Deck au Cimetière ; cet effet devient l'effet de la Magie lorsque la carte est activée, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Anaconda Vert Prédaplante" qu'une fois par tour.
  | de_text             = 2 Effektmonster<br />Du kannst 1 offenes Monster auf dem Spielfeld wählen; es wird bis zum Ende dieses Spielzugs zu FINSTERNIS. Du kannst 2000 LP zahlen und 1 „Fusion“- oder „Polymerisation“-Schnell- oder Normalen Zauber von deinem Deck auf den Friedhof legen; dieser Effekt wird gleich dem Effekt des Zaubers, wenn die Karte aktiviert wird, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Raubpflanze Verte-Anakonda“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 Mostri con Effetto<br />Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso diventa OSCURITÀ fino alla fine di questo turno. Puoi pagare 2000 LP e mandare 1 Magia Normale o Rapida "Fusione" o "Polimerizzazione" dal tuo Deck al Cimitero; questo effetto diventa l'effetto di quella Magia quando quella carta viene attivata, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno. Puoi utilizzare ogni effetto di "Predapianta Anaconda Verte" una sola volta per turno.
  | pt_text             = 2 Monstros de Efeito<br />Você pode escolher 1 monstro com a face para cima no campo; ele se torna de TREVAS até o final deste turno. Você pode pagar 2000 PV e enviar 1 Magia Normal ou Rápida "Fusão" ou "Polimerização" do seu Deck para o Cemitério; este efeito se torna o efeito dessa Magia quando esse card for ativado e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno. Você só pode usar cada efeito de "Predaplanta Anaconda Verte" uma vez por turno.
  | es_text             = 2 Monstruos de Efecto<br />Puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste se convierte en uno de OSCURIDAD. Puedes pagar 2000 LP y mandar al Cementerio 1 Mágica Normal o de Juego Rápido "Fusión" o "Polimerización" en tu Deck; este efecto se convierte en el efecto de esa Mágica cuando esa carta es activada, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial. Sólo puedes usar cada efecto de "Predaplanta Anaconda Verte" una vez por turno.
  | ja_text             = 効果モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはターン終了時まで闇属性になる。②：２０００ＬＰを払い、「融合」通常・速攻魔法カードまたは「フュージョン」通常・速攻魔法カード１枚をデッキから墓地へ送って発動できる。この効果は、その魔法カード発動時の効果と同じになる。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。
  | ko_text             = 효과 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지 어둠 속성이 된다. ②: 2000 LP를 지불하고, "융합" 일반 / 속공 마법 카드 또는 "퓨전" 일반 / 속공 마법 카드 1장을 덱에서 묘지로 보내고 발동할 수 있다. 이 효과는, 그 마법 카드 발동시의 효과와 같아진다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다.
