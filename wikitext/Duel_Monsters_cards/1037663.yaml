  | text         = [[Equip]] only to a [[FIRE]] [[Warrior]] [[monster]]. It gains 700 [[ATK]]. If the equipped monster would be [[destroyed by battle]] or card [[effect]], you can [[destroy]] this card instead. While this card is equipped to a [[Fusion Monster]] you [[control]]: You can [[send]] this card and the equipped monster to the [[GY]], and if you do, [[Special Summon]] 1 "[[Flame Swordsman]]" or 1 Fusion Monster that mentions it from your [[Extra Deck]]. (This is treated as a [[Fusion Summon]].) You can only use this effect of "Salamandra Fusion" [[once per turn]].
  | fr_text      = Équipable uniquement à un monstre FEU Guerrier. Il gagne 700 ATK. Si le monstre équipé va être détruit au combat ou par un effet de carte, vous pouvez détruire cette carte à la place. Tant que cette carte est équipée à un Monstre Fusion que vous contrôlez : vous pouvez envoyer cette carte et le monstre équipé au Cimetière, et si vous le faites, Invoquez Spécialement 1 "Spadassin des Flammes" ou 1 Monstre Fusion qui le mentionne depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez utiliser cet effet de "Fusion Salamandra" qu'une fois par tour.
  | de_text      = Rüste nur ein FEUER Krieger-Monster mit dieser Karte aus. Es erhält 700 ATK. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte zerstören. Solange diese Karte ein Fusionsmonster ausrüstet, das du kontrollierst: Du kannst diese Karte und das ausgerüstete Monster auf den Friedhof legen und falls du dies tust, beschwöre 1 „Flammen-Schwertkämpfer“ oder 1 Fusionsmonster, das ihn erwähnt, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst diesen Effekt von „Salamandra-Fusion“ nur einmal pro Spielzug verwenden.
  | it_text      = Equipaggia solo a un mostro FUOCO Guerriero. Esso guadagna 700 ATK. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece distruggere questa carta. Mentre questa carta è equipaggiata a un Mostro Fusione che controlli: puoi mandare questa carta e il mostro equipaggiato al Cimitero e, se lo fai, Evoca Specialmente 1 "Spadaccino di Fuoco" o 1 Mostro Fusione che lo menziona dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.) Puoi utilizzare questo effetto di "Fusione Salamandra" una sola volta per turno.
  | pt_text      = Só pode ser equipado a um monstro Guerreiro de FOGO. Ele ganha 700 de ATK. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir este card. Enquanto este card estiver equipado a um Monstro de Fusão que você controla: você pode enviar este card e o monstro equipado para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 "Espadachim das Chamas", ou 1 Monstro de Fusão que o mencione, do seu Deck Adicional. (Isso é considerado uma Invocação-Fusão.) Você só pode usar este efeito de "Fusão Salamandra" uma vez por turno.
  | es_text      = Sólo puedes equipar esta carta a un monstruo Guerrero de FUEGO. Éste gana 700 ATK. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, puedes destruir esta carta en su lugar. Mientras esta carta está equipada a un Monstruo de Fusión que controlas: puedes mandar al Cementerio esta carta y el monstruo equipado y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 "Espadachín de la Llama" o 1 Monstruo de Fusión que lo mencione. (Esto se trata como una Invocación por Fusión). Sólo puedes usar este efecto de "Fusión Salamandra" una vez por turno.
