  | text                = 1 "[[Magikey]]" [[Monster Card|monster]] + 1 [[Normal Monster]], except a [[Monster Token|Token]]<br />If this card is [[Fusion Summon]]ed: You can [[Add a card|add]] 1 "[[Magikey Maftea]]" from your [[Graveyard|GY]] to your [[hand]]. You can only use this [[effect]] of "Magikey Beast - Ansyalabolas" [[once per turn]]. Once per [[turn]]: You can [[target]] 1 [[Attack Position]] monster your opponent [[control]]s with the same [[Attribute]] as a Normal Monster or "Magikey" monster in your GY; change it to [[Defense Position]], and if you do, it loses 1000 [[DEF]]. [[Banish]] any monster [[destroyed by battle]] with this card.
  | fr_text             = 1 monstre "Magiclé" + 1 Monstre Normal (Jetons exclus)<br />Si cette carte est Invoquée par Fusion : vous pouvez ajouter 1 "Maftea de la Magiclé" depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Bête de la Magiclé - Ansyalabolas" qu'une fois par tour. Une fois par tour : vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire du même Attribut qu'un Monstre Normal ou monstre "Magiclé" dans votre Cimetière ; changez-le en Position de Défense, et si vous le faites, il perd 1000 DEF. Bannissez les monstres détruits au combat avec cette carte.
  | de_text             = 1 „Magieschlüssel“-Monster + 1 Normales Monster, außer einer Spielmarke<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magieschlüssel Maftea“ von deinem Friedhof hinzufügen. Du kannst diesen Effekt von „Magieschlüssel-Ungeheuer - Ansyalabolas“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Monster in Angriffsposition, das dein Gegner kontrolliert, mit derselben Eigenschaft wie ein Normales Monster oder „Magieschlüssel“-Monster in deinem Friedhof wählen; ändere es in die Verteidigungsposition und falls du dies tust, verliert es 1000 DEF. Verbanne alle Monster, die durch Kampf mit dieser Karte zerstört werden.
  | it_text             = 1 mostro "Magichiave" + 1 Mostro Normale, eccetto un Segna-Mostro<br />Se questa carta viene Evocata tramite Fusione: puoi aggiungere 1 "Maftea Magichiave" dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Magichiave Bestia - Ansyalabolas" una sola volta per turno. Una volta per turno: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario con lo stesso Attributo di un Mostro Normale o mostro "Magichiave" nel tuo Cimitero; mettilo in Posizione di Difesa e, se lo fai, esso perde 1000 DEF. Bandisci qualsiasi mostro distrutto in battaglia con questa carta.
  | pt_text             = 1 monstro "Magichave" + 1 Monstro Normal, exceto uma Ficha<br />Se este card for Invocado por Invocação-Fusão: você pode adicionar 1 "Maftea Magichave" do seu Cemitério à sua mão. Você só pode usar este efeito de "Besta Magichave - Ansyalabolas" uma vez por turno. Uma vez por turno: você pode escolher 1 monstro em Posição de Ataque que seu oponente controla com o mesmo Atributo que o de um Monstro Normal ou monstro "Magichave" no seu Cemitério; coloque-o em Posição de Defesa e, se isso acontecer, ele perde 1000 de DEF. Bana quaisquer monstros destruídos em batalha com este card.
  | es_text             = 1 monstruo "Magillave" + 1 Monstruo Normal, excepto una Ficha<br />Si esta carta es Invocada por Fusión: puedes añadir a tu mano 1 "Maftea Magillave" en tu Cementerio. Sólo puedes usar este efecto de "Bestia Magillave - Ansyalabolas" una vez por turno. Una vez por turno: puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario con el mismo Atributo que el de un Monstruo Normal o monstruo "Magillave" en tu Cementerio; cámbialo a Posición de Defensa y, si lo haces, éste pierde 1000 DEF. Destierra cualquier monstruo destruido en batalla con esta carta.
  | ja_text             = 「魔鍵」モンスター＋トークン以外の通常モンスター<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。自分の墓地から「魔鍵－マフテア」１枚を選んで手札に加える。②：１ターンに１度、自分の墓地の通常モンスターまたは「魔鍵」モンスターのいずれかと同じ属性を持つ、相手の攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にし、その守備力を１０００ダウンする。③：このカードが戦闘で破壊したモンスターは墓地へは行かず除外される。
  | ko_text             = "마건" 몬스터 ＋ 토큰 이외의 일반 몬스터<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지에서 "마건－마프테아" 1장을 고르고 패에 넣는다. ②: 1턴에 1번, 자신 묘지의 일반 몬스터 또는 "마건" 몬스터의 어느 것과 같은 속성을 가지는, 상대의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 하고, 그 수비력을 1000 내린다. ③: 이 카드가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다.
