  | fr_text      = 3 monstres de Type Magicien de Niveau 4<br />Cette carte gagne 200 ATK pour chaque Carte Magie dans votre Cimetière. Une fois par tour, durant votre End Phase : vous pouvez détacher 1 Matériel Xyz de cette carte et envoyer 1 carte depuis votre main au Cimetière ; choisissez 1 Carte Magie depuis votre Deck, puis Posez-la dans votre Zone Carte Magie & Piège.
  | de_text      = 3 Monster vom Typ Hexer der Stufe 4<br />Diese Karte erhält 200 ATK für jede Zauberkarte in deinem Friedhof. Einmal pro Spielzug, während deiner End Phase: Du kannst 1 Xyz-Material von dieser Karte abhängen und 1 Karte von deiner Hand auf den Friedhof legen; bestimme 1 Zauberkarte von deinem Deck und setze sie dann in deiner Zauber- & Fallenkartenzone.
  | it_text      = 3 mostri di Tipo Incantatore di Livello 4<br />Questa carta guadagna 200 ATK per ogni Carta Magia nel tuo Cimitero. Una volta per turno, durante la tua End Phase: puoi staccare 1 Materiale Xyz da questa carta e mandare 1 carta dalla tua mano al Cimitero; seleziona 1 Carta Magia dal tuo Deck, poi Posizionala nella tua Zona Carte Magia & Trappola.
  | es_text      = 3 monstruos de Tipo Lanzador de Conjuros de Nivel 4<br />Esta carta gana 200 ATK por cada Carta Mágica en tu Cementerio. Una vez por turno, durante tu End Phase: puedes desacoplar de esta carta 1 Material Xyz y mandar al Cementerio 1 carta en tu mano; elige 1 Carta Mágica en tu Deck, y después Colócala en tu Zona de Cartas Mágicas & de Trampa.
  | ja_text      = 魔法使い族レベル４モンスター×３<br />このカードの攻撃力は自分の墓地の魔法カードの数×２００ポイントアップする。また、自分のエンドフェイズ時に１度、このカードのエクシーズ素材を１つ取り除き、手札を１枚墓地へ送って発動できる。デッキから魔法カードを１枚選び、自分の魔法＆罠カードゾーンにセットする。
  | ko_text      = 마법사족 레벨 4 몬스터×3<br />이 카드의 공격력은 자신 묘지의 마법 카드의 수×200 포인트 올린다. 또한, 자신의 엔드 페이즈시에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 패를 1장 묘지로 보내어 발동할 수 있다. 덱에서 마법 카드를 1장 고르고, 자신의 마법＆함정 카드 존에 세트 한다.
  | tc_text      = 魔法师族等级4怪兽×3<br />此卡的攻击力上升相当于我方墓地的魔法卡数量×200点。此外，我方结束阶段时可移除此卡的1个超量素材1次，将1张手牌送入墓地并发动。从牌组挑选1张魔法卡，盖牌至我方的魔法及陷阱卡区。
