  | text                = While this card is in your [[Graveyard|GY]], if a "[[Salamangreat]]" [[Link Monster]] you [[control]] [[leaves the field]] because of an opponent's card [[effect]] (except during the [[Damage Step]]): You can [[Special Summon]] 2 [[Level]] 4 "Salamangreat" monsters from your GY, including this card, but [[negate]] their effects, and if you do, immediately after this effect [[resolve]]s, [[Xyz Summon]] 1 "Salamangreat" Xyz Monster, using only those 2 monsters. You can only use this effect of "Salamangreat Zebroid X" [[once per turn]]. An [[Xyz Monster]] that was Summoned using this card on the [[field]] as [[material]] gains this effect.<br/>● This card gains 300 [[ATK]] for each material [[attach]]ed to it.
  | fr_text             = Tant que cette carte est dans votre Cimetière, si un Monstre Lien "Salamangrande" que vous contrôlez quitte le Terrain à cause d'un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 2 monstres "Salamangrande" de Niveau 4 (cette carte incluse) depuis votre Cimetière, mais annulez leurs effets, et si vous le faites, immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Salamangrande", en utilisant uniquement ces 2 monstres. Vous ne pouvez utiliser cet effet de "Salamangrande Zébroid X" qu'une fois par tour. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />● Cette carte gagne 300 ATK pour chaque Matériel qui lui est attaché.
  | de_text             = Solange sich diese Karte in deinem Friedhof befindet, falls ein „Grosalamander“-Linkmonster, das du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlässt (außer während des Damage Steps): Du kannst 2 „Grosalamander“-Monster der Stufe 4 als Spezialbeschwörung von deinem Friedhof beschwören, darunter diese Karte, aber annulliere ihre Effekte, und falls du dies tust, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Grosalamander“-Xyz-Monster als Xyz-Beschwörung und verwende dafür nur die 2 Monster. Du kannst diesen Effekt von „Grosalamander Zebroid X“ nur einmal pro Spielzug verwenden. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.<br />● Diese Karte erhält für jedes an sie angehängte Material 300 ATK.
  | it_text             = Mentre questa carta è nel tuo Cimitero, se un Mostro Link "Salamagna" che controlli lascia il Terreno a causa dell'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi Evocare Specialmente 2 mostri "Salamagna" di Livello 4 dal tuo Cimitero, compresa questa carta, ma annulla i loro effetti e, se lo fai, immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Salamagna" utilizzando solo quei 2 mostri. Puoi utilizzare questo effetto di "Salamagna Zebroid X" una sola volta per turno. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.<br />● Questa carta guadagna 300 ATK per ogni materiale attaccato a essa.
  | pt_text             = Enquanto este card estiver no seu Cemitério, se um Monstro Link "Salamagrande" que você controla deixar o campo devido a um efeito de card do oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 2 monstros "Salamagrande" de Nível 4 do seu Cemitério, incluindo este card, mas negue seus efeitos e, se isso acontecer, imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz "Salamagrande", usando apenas esses 2 monstros. Você só pode usar este efeito de "Salamagrande Zebroide X" uma vez por turno. Um Monstro Xyz que foi Invocado usando este card no campo como matéria ganha este efeito.<br />● Este card ganha 300 de ATK para cada matéria associada a ele.
  | es_text             = Mientras esta carta esté en tu Cementerio, si un Monstruo de Enlace "Salamangrande" que controlas deja el Campo por el efecto de una carta del adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Cementerio, 2 monstruos "Salamangrande" de Nivel 4, incluyendo esta carta, pero niega sus efectos y, si lo haces, inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz "Salamangrande", usando sólo esos 2 monstruos. Sólo puedes usar este efecto de "Salamangrande Zebroid X" una vez por turno. Un Monstruo Xyz que fue Invocado usando como material esta carta en el Campo gana este efecto.<br />● Esta carta gana 300 ATK por cada material acoplado a ella.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分の「サラマングレイト」リンクモンスターが相手の効果でフィールドから離れた場合に発動できる。自分の墓地からこのカードを含むレベル４の「サラマングレイト」モンスター２体を選んで効果を無効にして特殊召喚し、その２体のみを素材として「サラマングレイト」モンスター１体をＸ召喚する。②：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードの攻撃力はこのカードのＸ素材の数×３００アップする。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, 자신의 "샐러맨그레이트" 링크 몬스터가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 자신 묘지에서 이 카드를 포함하는 레벨 4 의 "샐러맨그레이트" 몬스터 2장을 고르고 효과를 무효로 하여 특수 소환하고, 그 2장만을 소재로서 "샐러맨그레이트" 몬스터 1장을 엑시즈 소환한다. ②: 필드의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 카드의 공격력은 이 카드의 엑시즈 소재의 수 × 300 올린다.
  | sc_text             = 此卡名在规则上也视为"机人"卡。此卡名的①效果1回合仅可使用1次。①：此卡存在于墓地，自己的"转生炎兽"连接怪兽因对手的效果从场上离开的情况下可以发动。从自己的墓地挑选包括此卡的2只等级4"转生炎兽"怪兽，将其效果无效并特殊召唤，仅以该2只作为素材，将1只"转生炎兽"怪兽超量召唤。②：以场上的此卡作为素材超量召唤的怪兽将获得以下效果。<br />●此卡的攻击力上升相当于此卡超量素材数量×300的数值。
