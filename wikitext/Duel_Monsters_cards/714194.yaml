  | text            = You can [[target]] 1 [[WATER]] [[monster]] you [[control]]; [[Special Summon]] from your [[Main Deck|Deck]] in [[Defense Position]], 1 [[Fish]] monster with the same [[Level]] as that monster, but with a different name, and if you do, it cannot [[activate]] its [[effect]]s this turn, also, you cannot Special Summon from the [[Extra Deck]] for the rest of this turn, except [[Xyz Monster]]s. You can only use this effect of "Buzzsaw Shark" [[once per turn]]. If this card is used for the [[Xyz Summon]] of a WATER monster, it can be treated as a Level 3 or 5 monster.
  | fr_text         = Vous pouvez cibler 1 monstre EAU que vous contrôlez ; Invoquez Spécialement 1 monstre Poisson du même Niveau que le monstre mais de nom différent depuis votre Deck en Position de Défense, et si vous le faites, il ne peut pas activer ses effets ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Requin Scie Circulaire" qu'une fois par tour. Si cette carte est utilisée pour l'Invocation Xyz d'un monstre EAU, elle peut être traitée comme un monstre de Niveau 3 ou 5.
  | de_text         = Du kannst 1 WASSER Monster wählen, das du kontrollierst; beschwöre 1 Fisch-Monster mit derselben Stufe wie jenes Monster, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck in die Verteidigungsposition und falls du dies tust, können seine Effekte in diesem Spielzug nicht aktiviert werden, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Du kannst diesen Effekt von „Kreissägenhai“ nur einmal pro Spielzug verwenden. Falls diese Karte für die Xyz-Beschwörung eines WASSER Monsters verwendet wird, kann sie als Monster der Stufe 3 oder 5 behandelt werden.
  | it_text         = Puoi scegliere come bersaglio 1 mostro ACQUA che controlli; Evoca Specialmente dal tuo Deck in Posizione di Difesa 1 mostro Pesce con lo stesso Livello di quel mostro, ma con un nome diverso e, se lo fai, esso non può attivare i suoi effetti in questo turno, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Puoi utilizzare questo effetto di "Squalo Motosega" una sola volta per turno. Se questa carta viene utilizzata per l'Evocazione Xyz di un mostro ACQUA, essa può essere considerata come un mostro di Livello 3 o 5.
  | pt_text         = Você pode escolher 1 monstro de ÁGUA que você controla; Invoque por Invocação-Especial do seu Deck em Posição de Defesa, 1 monstro Peixe com o mesmo Nível que o desse monstro, mas com um nome diferente e, se isso acontecer, ele não pode ativar seus efeitos neste turno e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Você só pode usar este efeito de "Tubarão Serra Circular" uma vez por turno. Se este card for usado para a Invocação-Xyz de um monstro de ÁGUA, ele pode ser considerado como um monstro de Nível 3 ou 5.
  | es_text         = Puedes seleccionar 1 monstruo de AGUA que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo Pez con el mismo Nivel que ese monstruo, pero con un nombre diferente, en Posición de Defensa y, si lo haces, éste no puede activar sus efectos este turno, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Sólo puedes usar este efecto de "Tiburón de Zumbido" una vez por turno. Si esta carta es usada para la Invocación Xyz de un monstruo de AGUA, puede ser tratada como un monstruo de Nivel 3 o 5.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドの水属性モンスター１体を対象として発動できる。そのモンスターとはカード名が異なり、レベルが同じ魚族モンスター１体をデッキから守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードを水属性モンスターのＸ召喚に使用する場合、このカードのレベルを３か５として扱う事ができる。
  | ko_text         = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 같은 레벨로 카드명이 다른 어류족 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 효과를 발동할 수 없다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 물 속성 몬스터의 엑시즈 소환으로 사용할 경우, 이 카드의 레벨을 3 또는 5 로서 취급할 수 있다.
  | sc_text         = 此卡名的①效果1回合仅可使用1次。①：以自己场上的1只水属性怪兽为对象可以发动。将1只等级与该怪兽相同、卡名不同的鱼族怪兽从牌组以守备表示特殊召唤。以此效果特殊召唤的怪兽此回合不可发动效果。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：在要使用此卡超量召唤水属性怪兽的情况下，可将此卡等级视为3或5。
