  | fr_lore               = Si cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez bannir face verso 8 cartes du dessus de votre Deck ; Invoquez Spécialement cette carte. Vous pouvez bannir face verso 3 cartes depuis votre Extra Deck, puis ciblez 1 monstre face recto sur le Terrain ; détruisez-le. Vous ne pouvez utiliser qu'1 effet de "Gizmek Orochi, le Trancheur Céleste Serpentron" par tour, et uniquement une fois le tour.
  | de_lore               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst die obersten 8 Karten deines Decks verdeckt verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst 3 Karten von deinem Extra Deck verdeckt verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; zerstöre es. Du kannst nur 1 Effekt von „Gizmek Orochi, der Schlangotron-Himmelsschlitzer“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Se questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi bandire 8 carte dalla cima del tuo Deck coperte; Evoca Specialmente questa carta. Puoi bandire 3 carte dal tuo Extra Deck coperte, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggilo. Puoi utilizzare solo 1 effetto di "Gizmehk Orochi, il Serpentron Squarcia Cielo" per turno, e solo una volta in quel turno.
  | pt_lore               = Se este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode banir, com a face para baixo, 8 cards do topo do seu Deck; Invoque este card por Invocação-Especial. Você pode banir, com a face para baixo, 3 cards do seu Deck Adicional e, depois, escolha 1 monstro com a face para cima no campo; destrua-o. Você só pode usar 1 efeito de "Bugiganga Orochi, o Cortador Celeste Serpentron" por turno e apenas uma vez por turno.
  | es_lore               = Si esta carta está en tu mano o Cementerio (Efecto Rápido): puedes desterrar boca abajo 8 cartas de la parte superior de tu Deck; Invoca esta carta de Modo Especial. Puedes desterrar boca abajo 3 cartas en tu Deck Extra, y después seleccionar 1 monstruo boca arriba en el Campo; destrúyelo. Sólo puedes usar 1 efecto de "Orochi Cacharrek, el Asesino del Cielo Serpentrónico" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが手札・墓地に存在する場合、自分のデッキの上からカード８枚を裏側表示で除外して発動できる。このカードを特殊召喚する。この効果は相手ターンでも発動できる。②：ＥＸデッキからカード３枚を裏側表示で除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신의 덱 위에서 카드 8장을 뒷면 표시로 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 엑스트라 덱에서 카드 3장을 뒷면 표시로 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_lore               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡存在于手牌・墓地的情况下，从自己的牌组上面将8张卡以里侧表示除外可以发动。将此卡特殊召唤。此效果在对手回合中也可以发动。②：从额外牌组将3张卡以里侧表示除外，以场上1只表侧表示怪兽为对象可以发动。将该怪兽破坏。
