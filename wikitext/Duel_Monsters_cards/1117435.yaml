  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 2 "[[Magnet Warrior]]" [[monsters]] with an [[original Level]] of 4 or lower from your [[hand]], [[Main Deck|Deck]], and/or [[face-up]] [[field]] to the [[GY]]. You can only Special Summon "Conduction Warrior Linear Magnum Plus Minus" [[once per turn]] this way. You can [[target]] 1 other [[EARTH]] monster on the field; this card gains half that monster's [[ATK]] until the end of this [[turn]]. If this card is destroyed and sent to the GY: [[Add a card|Add]] it to your hand. You can only use each effect of "Conduction Warrior Linear Magnum Plus Minus" once per turn.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 2 monstres "Guerrier Magnétique" de max. Niveau 4 d'origine depuis votre main, Deck et/ou Terrain face recto au Cimetière. Vous ne pouvez Invoquer Spécialement "Magnum Plus Moins, Guerrier Conducteur Linéaire" qu'une fois par tour de cette façon. Vous pouvez cibler 1 autre monstre TERRE sur le Terrain ; jusqu'à la fin de ce tour, cette carte gagne la moitié de l'ATK du monstre. Si cette carte est détruite et envoyée au Cimetière : ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Magnum Plus Moins, Guerrier Conducteur Linéaire" qu'une fois par tour.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 „Magnetkrieger“-Monster mit einer Grund-Stufe von 4 oder niedriger von deiner Hand, deinem Deck und/oder offen von deiner Spielfeldseite auf den Friedhof legst. Du kannst „Lineare Magnumkriegerleitung Plus Minus“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 1 anderes ERDE Monster auf dem Spielfeld wählen; diese Karte erhält bis zum Ende dieses Spielzugs die Hälfte der ATK jenes Monsters. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Lineare Magnumkriegerleitung Plus Minus“ nur einmal pro Spielzug verwenden.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 2 mostri "Guerriero Magnetico" con Livello originale 4 o inferiore dalla tua mano, Deck e/o Terreno scoperto al Cimitero. Puoi Evocare Specialmente "Guerriero Conduttivo Lineare Magnum Più Meno" una sola volta per turno in questo modo. Puoi scegliere come bersaglio 1 altro mostro TERRA sul Terreno; questa carta guadagna la metà dell'ATK di quel mostro fino alla fine di questo turno. Se questa carta viene distrutta e mandata al Cimitero: aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Guerriero Conduttivo Lineare Magnum Più Meno" una sola volta per turno.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar para o Cemitério 2 monstros "Guerreiro Ímã" com um Nível original de 4 ou menos da sua mão, do Deck e/ou do campo com a face para cima. Você só pode Invocar "Guerreiro Condutor Magnum Plus Minus Linear" por Invocação-Especial uma vez por turno desta forma. Você pode escolher 1 outro monstro de TERRA no campo; este card ganha metade do ATK desse monstro até o final deste turno. Se este card for destruído e enviado para o Cemitério: adicione-o à sua mão. Você só pode usar cada efeito de "Guerreiro Condutor Magnum Plus Minus Linear" uma vez por turno.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 2 monstruos "Guerrero Magnético" con un Nivel original 4 o menor, en tu mano, Deck y/o Campo boca arriba. Sólo puedes Invocar de Modo Especial "Guerrero Conductor Lineal Magnum Plus Minus" una vez por turno de esta forma. Puedes seleccionar otro monstruo de TIERRA en el Campo; esta carta gana la mitad del ATK de ese monstruo hasta el final de este turno. Si esta carta es destruida y mandada al Cementerio: añádela a tu mano. Sólo puedes usar cada efecto de "Guerrero Conductor Lineal Magnum Plus Minus" una vez por turno.
  | ja_text             = このカードは通常召喚できない。「超電導戦士 リニア・マグナム±」は１ターンに１度、自分の手札・デッキ・フィールド（表側表示）から元々のレベルが４以下の「マグネット・ウォリアー」モンスター２体を墓地へ送った場合に特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの他の地属性モンスター１体を対象として発動できる。その攻撃力の半分だけこのカードの攻撃力をターン終了時までアップする。②：このカードが破壊され墓地へ送られた場合に発動する。このカードを手札に加える。
