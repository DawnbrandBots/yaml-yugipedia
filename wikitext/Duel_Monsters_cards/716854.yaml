  | fr_lore               = 2 monstres de Niveau 4<br />Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre LUMIÈRE depuis votre main. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez cibler 1 monstre LUMIÈRE Elfe de Niveau 4 que vous contrôlez ; Invoquez Spécialement cette carte, et si vous le faites, attachez le monstre à cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Chevalier Étoilant" qu'une fois par tour.
  | de_lore               = 2 Monster der Stufe 4<br />Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 LICHT Monster als Spezialbeschwörung von deiner Hand. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst 1 LICHT Fee-Monster der Stufe 4 wählen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, hänge jenes Monster als Material an diese Karte an. Du kannst jeden Effekt von „Sternengleicher Ritter“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri di Livello 4<br />Puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro LUCE dalla tua mano. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi scegliere come bersaglio 1 mostro LUCE Fata di Livello 4 che controlli; Evoca Specialmente questa carta e, se lo fai, attacca quel mostro a questa carta come materiale. Puoi utilizzare ogni effetto di "Cavaliere Stellante" una sola volta per turno.
  | pt_lore               = 2 monstros de Nível 4<br />Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro de LUZ da sua mão. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode escolher 1 monstro Fada de LUZ de Nível 4 que você controla; Invoque este card por Invocação-Especial e, se isso acontecer, associe esse monstro a este card como matéria. Você só pode usar cada efeito de "Cavaleiro Estrelado" uma vez por turno.
  | es_lore               = 2 monstruos de Nivel 4<br />Puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo de LUZ. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes seleccionar 1 monstruo Hada de LUZ de Nivel 4 que controles; Invoca esta carta de Modo Especial y, si lo haces, acopla ese monstruo a esta carta como material. Sólo puedes usar cada efecto de "Caballero Brillando" una vez por turno.
  | ja_lore               = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。手札から光属性モンスター１体を特殊召喚する。②：このカードが墓地に存在する場合、自分フィールドの天使族・光属性・レベル４モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターをこのカードの下に重ねてＸ素材とする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_lore               = 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패에서 빛 속성 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 천사족 / 빛 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
