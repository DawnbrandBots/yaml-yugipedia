  | text                  = While the [[equip]]ped [[Monster Card|monster]] [[battle]]s, your opponent cannot [[activate]] any [[Spell Card|Spell]]/[[Trap Card]]s until the end of the [[Damage Step]]. If an [[attack]] is [[declare]]d involving the equipped monster: [[Negate]] the [[effect]]s of face-up Spells/Traps your opponent [[control]]s until the end of the Damage Step (even if this card [[leaves the field]]). When the equipped monster [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]]: You can destroy all Spells and Traps your opponent controls. When this face-up card in a [[Spell & Trap Zone]] leaves the field, that player takes 3000 [[Effect damage|damage]].
  | fr_text               = Tant que le monstre équipé combat, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Lorsqu'une attaque impliquant le monstre équipé est déclarée : jusqu'à la fin de la Damage Step (même si cette carte quitte le Terrain), les Cartes Magie/Piège face recto contrôlées par votre adversaire ont leurs effets annulés. Lorsque le monstre équipé détruit un monstre de votre adversaire au combat : vous pouvez détruire toutes les Cartes Magie/Piège contrôlées par votre adversaire. Lorsque cette carte face recto dans la Zone Magie & Piège d'un joueur quitte le Terrain, le joueur reçoit 3000 points de dommages.
  | de_text               = Solange das ausgerüstete Monster kämpft, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Wenn ein Angriff deklariert wird, an dem das ausgerüstete Monster beteiligt ist: Die Effekte von offenen Zauber-/Fallenkarten, die dein Gegner kontrolliert, bleiben bis zum Ende des Damage Steps annulliert (selbst falls diese Karte das Spielfeld verlässt). Wenn das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört: Du kannst alle Zauber- und Fallenkarten zerstören, die dein Gegner kontrolliert. Wenn diese offene Karte in der Zauber- & Fallenzone eines Spielers das Spielfeld verlässt, erhält der Spieler 3000 Schaden.
  | it_text               = Mentre il mostro equipaggiato combatte, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Quando viene dichiarato un attacco che coinvolge il mostro equipaggiato: gli effetti delle Carte Magia/Trappola scoperte controllate dal tuo avversario si annullano fino alla fine del Damage Step (anche se questa carta lascia il Terreno). Quando il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: puoi distruggere tutte le Carte Magia e Trappola controllate dal tuo avversario. Quando questa carta scoperta nella Zona Magie & Trappole di un giocatore lascia il Terreno, quel giocatore subisce 3000 danni.
  | pt_text               = Enquanto o monstro equipado batalhar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Quando um ataque for declarado envolvendo o monstro equipado: Cards de Magia/Armadilha com a face para cima que seu oponente controla têm seus efeitos negados até o final da Etapa de Dano (mesmo que este card deixe o campo). Quando o monstro equipado destruir um monstro do oponente em batalha: você pode destruir todos os Cards de Magia e Armadilha que seu oponente controla. Quando este card com a face para cima na Zona de Magias & Armadilhas de um duelista deixar o campo, esse duelista sofre 3000 de dano.
  | es_text               = Mientras el monstruo equipado batalla, tu adversario no puede activar ninguna Carta Mágica/de Trampa hasta el final del Damage Step. Cuando es declarado un ataque que involucra al monstruo equipado: las Cartas Mágicas/de Trampa boca arriba que controle tu adversario ven sus efectos negados hasta el final del Damage Step (aún si esta carta deja el Campo). Cuando el monstruo equipado destruye a un monstruo de tu adversario en batalla: puedes destruir todas las Cartas Mágicas y de Trampa que controla tu adversario. Cuando esta carta boca arriba en la Zona de Magia y Trampas de un jugador deja el Campo, ese jugador recibe 3000 puntos de daño.
  | ja_text               = ①：装備モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：装備モンスターが戦闘を行う攻撃宣言時に発動する。相手フィールドの表側表示の魔法・罠カードの効果はダメージステップ終了時まで無効化される。③：装備モンスターが戦闘で相手モンスターを破壊した時に発動できる。相手フィールドの魔法・罠カードを全て破壊する。④：魔法＆罠ゾーンの表側表示のこのカードがフィールドから離れた時に自分は３０００ダメージを受ける。
  | ko_text               = ①: 장착 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 장착 몬스터가 전투를 실행하는 공격 선언시에 발동한다. 상대 필드의 앞면 표시 마법 / 함정 카드의 효과는 데미지 스텝 종료시까지 무효화된다. ③: 장착 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다. ④: 마법 & 함정 존의 앞면 표시의 이 카드가 필드에서 벗어났을 때에 자신은 3000 데미지를 받는다.
  | sc_text               = ①：装备怪兽进行战斗的情况下，对手直至伤害步骤结束时为止不可发动魔法・陷阱卡。②：装备怪兽进行战斗的攻击宣言时发动。对手场上表侧表示的魔法・陷阱卡的效果直至伤害步骤结束时为止无效化。③：装备怪兽战斗破坏对手怪兽时可以发动。将对手场上的魔法・陷阱卡全部破坏。④：魔法与陷阱区域表侧表示的此卡离开场上时，自己受到３０００伤害。
