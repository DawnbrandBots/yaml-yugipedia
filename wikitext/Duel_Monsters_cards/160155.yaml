  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre "Agent" depuis votre main, Terrain ou Cimetière. Une fois par tour : vous pouvez bannir 1 monstre LUMIÈRE Elfe depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible. Tant que "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez activer cet effet max. deux fois par tour.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Sendbot“-Monster von deiner Hand, deiner Spielfeldseite oder deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 LICHT Fee-Monster von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Solange „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du diesen Effekt bis zu zweimal pro Spielzug aktivieren.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro "L'Agente" dalla tua mano, Terreno o Cimitero. Una volta per turno: puoi bandire 1 mostro LUCE Fata dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio. Mentre "Il Santuario nel Cielo" è sul Terreno, puoi attivare questo effetto fino a due volte per turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro "O Representante" da sua mão, do campo ou do Cemitério. Uma vez por turno: você pode banir 1 monstro Fada de LUZ do seu Cemitério e, depois, escolha 1 card no campo; destrua o alvo. Enquanto "O Santuário no Céu" estiver no campo, você pode ativar este efeito até duas vezes por turno.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo "El Agente" en tu mano, Campo o Cementerio. Una vez por turno: puedes desterrar 1 monstruo Hada de LUZ en tu Cementerio, y después seleccionar 1 carta en el Campo; destruye ese objetivo. Mientras "El Santuario en el Cielo" esté en el Campo, puedes activar este efecto hasta dos veces por turno.
  | ja_lore               = ①：このカードは自分の手札・フィールド・墓地の「代行者」モンスター１体を除外し、手札から特殊召喚できる。②：１ターンに１度、自分の墓地から天使族・光属性モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。フィールドに「天空の聖域」が存在する場合、この効果は１ターンに２度まで使用できる。
  | ko_lore               = ①: 이 카드는 자신의 패 / 필드 / 묘지의 "대행자" 몬스터 1장을 제외하고, 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 자신 묘지에서 천사족 / 빛 속성 몬스터 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 필드에 "천공의 성역"이 존재할 경우, 이 효과는 1턴에 2번까지 사용할 수 있다.
