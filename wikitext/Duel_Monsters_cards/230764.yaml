  | text                  = When this card is [[activate]]d: You can [[Add a card|add]] 1 [[Level]] 4 or lower [[Beast-Warrior]] [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]]. All Beast-Warrior monsters you [[control]] gain 100 [[ATK]]. You can only activate 1 "Fire Formation - Tenki" per [[turn]].
  | fr_text               = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre Bête-Guerrier de max. Niveau 4 depuis votre Deck à votre main. Tous les monstres Bête-Guerrier que vous contrôlez gagnent 100 ATK. Vous ne pouvez activer qu'1 "Formation Feu - Tenki" par tour.
  | de_text               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 Ungeheuer-Krieger-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen. Alle Ungeheuer-Krieger-Monster, die du kontrollierst, erhalten 100 ATK. Du kannst nur 1 „Feuerformation - Tenki“ pro Spielzug aktivieren.
  | it_text               = Quando questa carta viene attivata: puoi aggiungere 1 mostro Guerriero-Bestia di Livello 4 o inferiore dal tuo Deck alla tua mano. Tutti i mostri Guerriero-Bestia che controlli guadagnano 100 ATK. Puoi attivare solo 1 "Formazione di Fuoco - Tenki" per turno.
  | pt_text               = Quando este card for ativado: você pode adicionar 1 monstro Besta-Guerreira de Nível 4 ou menos do seu Deck à sua mão. Todos os monstros Besta-Guerreira que você controla ganham 100 de ATK. Você só pode ativar 1 "Formação de Fogo - Tenki" por turno.
  | es_text               = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo Guerrero-Bestia de Nivel 4 o menor en tu Deck. Todos los monstruos Guerrero-Bestia que controles ganan 100 ATK. Sólo puedes activar 1 "Formación de Fuego - Tenki" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキからレベル４以下の獣戦士族モンスター１体を手札に加える事ができる。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの獣戦士族モンスターの攻撃力は１００アップする。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 레벨 4 이하의 야수전사족 몬스터 1장을 패에 넣을 수 있다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 야수전사족 몬스터의 공격력은 100 올린다.
  | tc_text               = 此卡发动时，可从牌组将1只等级4或以下的兽战士族怪兽加入手牌。此外，只要此卡存在于场上，我方场上的兽战士族怪兽的攻击力上升100点。「炎舞－「天璣」」1回合只可发动1张。
  | sc_text               = 此卡名的卡１回合仅可发动１张。<br />①：作为此卡发动时的效果处理，可从牌组将１只等级４以下的兽战士族怪兽加入手牌。<br />②：只要此卡存在于魔法与陷阱区域，自己场上的兽战士族怪兽的攻击力上升１００。
