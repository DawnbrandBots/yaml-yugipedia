  | text                = If you have no [[Spell Card|Spell]]/[[Trap Card]]s in your [[Graveyard]], you can [[Special Summon]] this card (from your [[hand]]). After this card was Special Summoned this way, you cannot Special Summon [[Monster Card|monsters]] for the rest of this [[turn]], except "[[Superheavy Samurai]]" monsters. You can [[Tribute]] this card, then [[activate]] 1 of these [[effect]]s;<br />● [[Destroy]] 1 card in your opponent's [[Spell & Trap Zone]], then you can [[Set]] the destroyed Spell/Trap Card on your side of the [[field]].<br />● Destroy 1 card in your opponent's [[Pendulum Zone]], then you can place the destroyed card in your Pendulum Zone.
  | fr_text             = Si vous n'avez aucune Carte Magie/Piège dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Après que cette carte a été Invoquée Spécialement de cette façon, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Samouraï Supralourd" exclus). Vous pouvez Sacrifier cette carte, puis activez 1 de ces effets ;<br />●Détruisez 1 carte dans la Zone Magie & Piège de votre adversaire, puis vous pouvez Poser la Carte Magie/Piège détruite sur votre Terrain.<br />●Détruisez 1 carte dans la Zone Pendule de votre adversaire, puis vous pouvez placer la carte détruite dans votre Zone Pendule.
  | de_text             = Falls du keine Zauber-/Fallenkarten in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Nachdem diese Karte auf diese Art als Spezialbeschwörung beschworen wurde, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Du kannst diese Karte als Tribut anbieten und dann 1 dieser Effekte aktivieren;<br />●Zerstöre 1 Karte in der Zauber- & Fallenzone deines Gegners, dann kannst du die zerstörte Zauber-/Fallenkarte auf deine Spielfeldseite setzen.<br />●Zerstöre 1 Karte in der Pendelzone deines Gegners, dann kannst du die zerstörte Karte in deine Pendelzone platzieren.
  | it_text             = Se non hai nessuna Carta Magia/Trappola nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Dopo che questa carta è stata Evocata Specialmente in questo modo, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Samurai Superpesante". Puoi offrire come Tributo questa carta, poi attivare 1 di questi effetti;<br />●Distruggi 1 carta nella Zona Magie & Trappole del tuo avversario, poi puoi Posizionare la Carta Magia/Trappola distrutta sul tuo Terreno.<br />●Distruggi 1 carta nella Zona Pendulum del tuo avversario, poi puoi mettere la carta distrutta nella tua Zona Pendulum.
  | pt_text             = Se você não tiver nenhum [[Spell Card|Card de Magia]]/[[Trap Card|Armadilha]] no seu [[Graveyard|Cemitério]], você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]). Depois que este card foi Invocado por Invocação-Especial desta forma, você não pode Invocar [[Monster Card|monstros]] por Invocação-Especial pelo resto deste [[turn]]o, exceto monstros "[[Superheavy Samurai|Samurai Superpesado]]". Você pode oferecer este card como [[Tribute|Tributo]] e, depois, [[Activate|ativar]] 1 desses [[Effect|efeitos]];<br />● [[Destroy|Destrua]] 1 card na [[Spell & Trap Zone|Zona de Magias & Armadilhas]] do seu oponente e, depois, você pode [[Set|Baixar]] o Card de Magia/Armadilha destruído no seu lado do [[Field|campo]].<br />● Destrua 1 card na [[Pendulum Zone|Zona de Pêndulo]] do seu oponente e, depois, você pode colocar o card destruído na sua Zona de Pêndulo.
  | es_text             = Si no tienes Cartas Mágicas/de Trampa en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Después de que esta carta fue Invocada de Modo Especial de esta forma, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Samurai Superpesado".Puedes Sacrificar esta carta, y después activar 1 de estos efectos;<br />●Destruye 1 carta en la Zona de Magia y Trampas de tu adversario, y después puedes Colocar la Carta Mágica/de Trampa destruida en tu lado del Campo.<br />●Destruye 1 carta en la Zona del Péndulo de tu adversario, y después puedes poner la carta destruida en tu Zona del Péndulo.
  | ja_text             = ①：自分の墓地に魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚に成功したターン、自分は「超重武者」モンスターしか特殊召喚できない。②：このカードをリリースし、以下の効果から１つを選択して発動できる。●相手の魔法＆罠ゾーンのカード１枚を選んで破壊する。その後、破壊したその魔法・罠カードを自分フィールドにセットできる。●相手の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカード１枚を選んで破壊する。その後、破壊したそのカードを自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに置く事ができる。
  | ko_text             = ① : 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공한 턴, 자신은 "초중무사" 몬스터밖에 특수 소환할 수 없다. ② : 이 카드를 릴리스하고, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ● 상대의 마법 & 함정 존의 카드 1장을 고르고 파괴한다. 그 후, 파괴한 그 마법 / 함정 카드를 자신 필드에 세트할 수 있다. ● 상대의 펜듈럼 존의 카드를 고르고 파괴한다. 그 후, 파괴한 그 카드를 자신의 펜듈럼 존에 놓을 수 있다.
  | sc_text             = ①：自己的墓地不存在魔法・陷阱卡的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤成功的余下本回合，自己仅可特殊召唤“超重武者”怪兽。②：解放此卡，可从以下效果中选择１个发动。●挑选对手魔法与陷阱区域的１张卡破坏。然后，可将该破坏的魔法・陷阱卡放置在自己场上。●挑选对手灵摆区域的１张卡破坏。然后，可将所破坏的该卡放在自己的灵摆区域。
