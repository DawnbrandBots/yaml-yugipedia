  | pt_text             = Você pode Invocar este card por Invocação-Especial (da sua mão) em uma Zona de Monstros Principal sua, adjacente a um monstro "Espantagarra" que você controla ou na coluna dele. Você só pode Invocar "Espantagarra Acro" por Invocação-Especial uma vez por turno desta forma. Seus monstros "Espantagarra" nas Zonas de Monstros Adicionais ganham 300 de ATK para cada monstro em Posição de Defesa que você controla.
