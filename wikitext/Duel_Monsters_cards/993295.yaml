  | text                = If you [[control]] a "[[Tistina]]" card: You can [[Special Summon]] this card from your [[hand]], then you can [[add]] 1 "Tistina" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your hand. During your opponent's [[turn]], if you control "[[Crystal God Tistina]]" ([[Quick Effect]]): You can change as many monsters your opponent controls as possible to [[face-down]] [[Defense Position]], then you can [[send]] all [[face-up]] cards your opponent controls to the [[GY]]. You can only use each [[effect]] of "Demigod of the Tistina" [[once per turn]].
  | fr_text             = Si vous contrôlez une carte "Tistina" : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez ajouter 1 Magie/Piège "Tistina" depuis votre Deck à votre main. Durant le tour de votre adversaire, si vous contrôlez "Dieu Cristallin Tistina" (Effet Rapide) : vous pouvez changer autant de monstres contrôlés par votre adversaire que possible en Position de Défense face verso, puis vous pouvez envoyer toutes les cartes face recto contrôlées par votre adversaire au Cimetière. Vous ne pouvez utiliser chaque effet de "Demi-Dieu de Tistina" qu'une fois par tour.
  | de_text             = Falls du eine „Tistina“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du deiner Hand 1 „Tistina“-Zauber/Falle von deinem Deck hinzufügen. Während des Spielzugs deines Gegners, falls du „Kristallgott Tistina“ kontrollierst (Schnelleffekt): Du kannst so viele Monster, die dein Gegner kontrolliert, wie möglich in die verdeckte Verteidigungsposition ändern, dann kannst du alle offenen Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Du kannst jeden Effekt von „Halbgott der Tistina“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli una carta "Tistina": puoi Evocare Specialmente questa carta dalla tua mano, poi puoi aggiungere 1 Magia/Trappola "Tistina" dal tuo Deck alla tua mano. Durante il turno del tuo avversario, se controlli "Divinità Cristallo Tistina" (Effetto Rapido): puoi mettere coperti in Posizione di Difesa tanti mostri controllati dal tuo avversario quanti possibile, poi puoi mandare tutte le carte scoperte controllate dal tuo avversario al Cimitero. Puoi utilizzare ogni effetto di "Semidivinità di Tistina" una sola volta per turno.
  | pt_text             = Se você controlar um card "Tistina": você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode adicionar 1 Magia/Armadilha "Tistina" do seu Deck à sua mão. Durante o turno do seu oponente, se você controlar "Deus de Cristal Tistina" (Efeito Rápido): você pode colocar tantos monstros que seu oponente controla quanto possível com a face para baixo em Posição de Defesa e, depois, você pode enviar para o Cemitério todos os cards com a face para cima que seu oponente controla. Você só pode usar cada efeito de "Semideus da Tistina" uma vez por turno.
  | es_text             = Si controlas una carta "Tistina": puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes añadir a tu mano 1 Mágica/Trampa "Tistina" en tu Deck. Durante el turno de tu adversario, si controlas "Dios de Cristal Tistina" (Efecto Rápido): puedes cambiar a Posición de Defensa boca abajo tantos monstruos que controle tu adversario como sea posible, y después puedes mandar al Cementerio todas las cartas boca arriba que controle tu adversario. Sólo puedes usar cada efecto de "Semidiós de Tistina" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ティスティナ」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、デッキから「ティスティナ」魔法・罠カード１枚を手札に加える事ができる。②：相手ターンに、自分フィールドに「結晶神ティスティナ」が存在する場合に発動できる。相手フィールドのモンスターを全て裏側守備表示にする。その後、相手フィールドの表側表示カードを全て墓地へ送る事ができる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "티스티나" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 "티스티나" 마법 / 함정 카드 1장을 패에 넣을 수 있다. ②: 상대 턴에, 자신 필드에 "결정신 티스티나"가 존재할 경우에 발동할 수 있다. 상대 필드의 몬스터를 전부 뒷면 수비 표시로 한다. 그 후, 상대 필드의 앞면 표시 카드를 전부 묘지로 보낼 수 있다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“提斯蒂娜”卡的情况下可以发动。从手牌将此卡特殊召唤。然后，可从牌组将１张“提斯蒂娜”魔法・陷阱卡加入手牌。②：在对手回合中，自己场上存在“结晶神 提斯蒂娜”的情况下可以发动。将对手场上的怪兽全部改成里侧守备表示。然后，可将对手场上的表侧表示卡全部送至墓地。
