  | text                  = ''This grizzled leader of the bodyguards division acts as chaperone to the [[Igknight Cavalier|Cavalier]], and is one of the few complainers about [[Bad Aim|her recklessness]] (mostly to the [[Igknight Gallant|Gallant]], the only one who understands him).''
  | fr_pendulum_effect    = Si vous avez une carte "Chevaliardent" dans votre autre Zone Pendule : vous pouvez détruire les deux cartes dans vos Zones Pendule, et si vous le faites, ajoutez 1 monstre FEU de Type Guerrier depuis votre Deck ou Cimetière à votre main.
  | fr_text               = ''Ce leader grisonnant de la division des gardes du corps veille sur la Cavalière et est l'un des rares à se plaindre de son insouciance (en grande partie auprès du Galant qui est le seul à le comprendre).''
  | de_pendulum_effect    = Falls du eine „Feueritter“-Karte in deiner anderen Pendelzone hast: Du kannst beide Karten in deinen Pendelzonen zerstören und falls du dies tust, füge deiner Hand 1 FEUER Monster vom Typ Krieger von deinem Deck oder Friedhof hinzu.
  | de_text               = ''Dieser grimmige Anführer der Leibwächter ist für Kavalier verantwortlich und gehört zu den wenigen, die sich über ihr Draufgängertum beschweren, insbesondere vor Galan, der ihn als einziger versteht.''
  | it_pendulum_effect    = Se hai una carta "Fuocavaliere" nella tua altra Zona Pendulum: puoi distruggere entrambe le carte nelle tue Zone Pendulum e, se lo fai, aggiungi 1 mostro FUOCO di Tipo Guerriero dal tuo Deck o Cimitero alla tua mano.
  | it_text               = ''Questo comandante veterano della divisione guardie del corpo funge da accompagnatore per la Sprezzante, ed è uno dei pochi che si lamentano della sua avventatezza (principalmente con il Gentiluomo, l'unico che lo capisce).''
  | pt_pendulum_effect    = Se você tiver um card "Cavaleirardor" na sua outra Zona de Pêndulo: você pode destruir os dois cards nas suas Zonas de Pêndulo e, se isso acontecer, adicione 1 monstro de FOGO do Tipo Guerreiro do seu Deck ou Cemitério à sua mão.
  | pt_text               = ''Este líder encanecido da divisão de guarda-costas atua como o chaperon da Cavalier e é um dos poucos que reclamam de sua impetuosidade (principalmente ao Valente, o único que o entende).''
  | es_pendulum_effect    = Si tienes una carta "Caballerígneo" en tu otra Zona del Péndulo: puedes destruir ambas cartas en tus Zonas del Péndulo y, si lo haces, añade a tu mano 1 monstruo de FUEGO de Tipo Guerrero en tu Deck o Cementerio.
  | es_text               = ''Este entrecano líder de la división de guardaespaldas sirve de acompañante de la Jineta, y es uno de los pocos que se quejan de su temeridad (mayormente con el Cortés, el único que lo entiende).''
  | ja_pendulum_effect    = ①：もう片方の自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに「イグナイト」カードが存在する場合に発動できる。自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードを全て破壊し、自分のデッキ・墓地から戦士族・炎属性モンスター１体を選んで手札に加える。
  | ja_text               = 「デリンジャー」のお目付け役であり親衛隊長。無鉄砲な彼女に翻弄されてばかりで、唯一の理解者である「キャリバー」にいつもぼやいている。
  | ko_pendulum_effect    = ① : 다른 한쪽 자신의 펜듈럼 존에 "이그나이트" 카드가 존재하는 경우 발동할 수 있다. 자신의 펜듈럼 존의 카드를 전부 파괴하고, 자신의 덱 / 묘지에서 전사족 / 화염속성 몬스터 1장을 선택하고 패에 넣는다.
  | ko_text               = "델린저" 의 감시역인 친위 대장. 무모한 그녀에게 농락당하기만 하여, 유일한 이해자인 "캘리버" 에게 항상 투덜거린다.
  | sc_pendulum_effect    = ①：另一方自己的灵摆区域存在“点火骑士”卡的情况下可以发动。将自己的灵摆区域的２张卡破坏，从自己的牌组・墓地将１只战士族・炎属性怪兽加入手牌。
  | sc_text               = 负责“德林加”的监督工作，也是亲卫队长。总是被冒冒失失的她耍得团团转，只好把苦水都吐给了唯一懂得自己的“点五零”。
