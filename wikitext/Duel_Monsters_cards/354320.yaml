  | text                = 2 [[Level]] 5 [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by using a [[Rank]] 4 "[[D/D/D]]" [[Xyz Monster]] you [[control]] as the [[Xyz Material]]. (Xyz Materials [[attach]]ed to that monster also become Xyz Materials on this card.) [[Once per turn]], during either player's [[turn]], if you took any [[effect damage]] this turn: You can [[detach]] 1 Xyz Material from this card, then [[target]] 1 [[face-up]] monster on the [[field]]; it loses 1000 [[ATK]] and [[DEF]], and if it does, inflict 1000 damage to your opponent. If this card is [[sent]] from the field to the [[Graveyard]]: You can send 1 "[[D/D]]" or "[[Dark Contract]]" card from your [[Main Deck|Deck]] to the Graveyard.
  | fr_text             = 2 monstres de Niveau 5<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "D/D/D" de Rang 4 que vous contrôlez comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Une fois par tour, durant le tour de chaque joueur, si vous avez reçu des dommages d'effet ce tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto sur le Terrain ; il perd 1000 ATK/DEF, et s'il le fait, infligez 1000 points de dommage à votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez envoyer 1 carte "D/D" ou "Contrat des Ténèbres" depuis votre Deck au Cimetière.
  | de_text             = 2 Monster der Stufe 5<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „D/D/D“-Xyz-Monster des Rangs 4, das du kontrollierst, als das Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, falls du in diesem Spielzug Effektschaden erhalten hast: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster auf dem Spielfeld wählen; es verliert 1000 ATK und DEF und falls es dies tut, füge deinem Gegner 1000 Schaden zu. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte von deinem Deck auf den Friedhof legen.
  | it_text             = 2 mostri di Livello 5<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "D/D/D" di Rango 4 che controlli come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Una volta per turno, durante il turno di qualsiasi giocatore, se hai subito un qualsiasi effetto di danno in questo turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde 1000 ATK e DEF e, se lo fa, infliggi 1000 danni al tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi mandare 1 carta "D/D" o "Contratto Oscuro" dal tuo Deck al Cimitero.
  | pt_text             = 2 monstros de Nivel 5<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz "D/D/D" de Classe 4 que você controla como Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matérias Xyz neste card.) Uma vez por turno, durante o turno de qualquer duelista, se você sofreu qualquer dano de efeito neste turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima no campo; ele perde 1000 de ATK e DEF e, se isso acontecer, cause 1000 de dano ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode enviar 1 card "D/D" ou "Pacto Obscuro" do seu Deck para o Cemitério.
  | es_text             = 2 monstruos de Nivel 5<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz "D/D/D" de Rango 4 que controles como Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz en esta carta). Una vez por turno, durante el turno de cualquier jugador, si este turno recibiste cualquier daño de efecto: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba en el Campo; éste pierde 1000 ATK y DEF y, si lo hace, inflige 1000 puntos de daño a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes mandar al Cementerio 1 carta "D/D" o "Contrato Oscuro" en tu Deck.
  | ja_text             = レベル５モンスター×２<br />このカードは自分フィールドのランク４の「ＤＤＤ」Ｘモンスターの上に重ねてＸ召喚する事もできる。①：自分が効果ダメージを受けた自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は１０００ダウンし、相手に１０００ダメージを与える。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「ＤＤ」カードか「契約書」カード１枚を墓地へ送る。
  | ko_text             = 레벨 5 몬스터 × 2<br />이 카드는 자신 필드의 랭크 4 의 "DDD(디디디)" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 자신이 효과 데미지를 받은 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력을 1000 내리고, 상대에게 1000 데미지를 준다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "DD(디디)" 카드 또는 "계약서" 카드 1장을 묘지로 보낸다.
  | sc_text             = 等级５怪兽×２<br />此卡也可重叠在自己场上阶级４“DDD”超量怪兽上面来超量召唤。①：自己受到效果伤害的回合１次，去除此卡的１个超量素材，以场上１只的表侧表示怪兽为对象可以发动。该怪兽的攻击力・守备力下降１０００，给予对手１０００伤害。此效果在对手回合中也可以发动。②：此卡从场上被送至墓地的情况下可以发动。从牌组将１张“DD”卡或“契约书”卡送至墓地。
