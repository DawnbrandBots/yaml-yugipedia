  | lore                  = 1 "[[Magikey]]" [[Effect Monster]] + 1 [[Normal Monster]], except a [[Monster Token|Token]]<br />When this card is [[Fusion Summon]]ed, your opponent cannot [[activate]] cards or [[effect]]s. [[Once per turn]]: You can [[target]] 1 Normal Monster or "Magikey" [[Monster Card|monster]] in your [[Graveyard|GY]]; [[destroy]] all monsters your opponent [[control]]s with that monster's Attribute. Once per [[turn]], if an opponent's monster with the same Attribute as a monster in your GY is [[destroyed by battle]] or card effect, if this card was Fusion Summoned using 2 different Attributes as [[material]]: You can [[Draw a card|draw]] 1 card.
  | fr_lore               = 1 Monstre à Effet "Magiclé" + 1 Monstre Normal (Jetons exclus)<br />Lorsque cette carte est Invoquée par Fusion, votre adversaire ne peut activer ni de cartes ni d'effets. Une fois par tour : vous pouvez cibler 1 Monstre Normal ou monstre "Magiclé" dans votre Cimetière ; détruisez tous les monstres contrôlés par votre adversaire de l'Attribut du monstre. Une fois par tour, si un monstre de l'adversaire du même Attribut qu'un monstre dans votre Cimetière est détruit au combat ou par un effet de carte, si cette carte a été Invoquée par Fusion en utilisant 2 Attributs différents comme Matériel : vous pouvez piocher 1 carte.
  | de_lore               = 1 „Magieschlüssel“-Effektmonster + 1 Normales Monster, außer einer Spielmarke<br />Wenn diese Karte als Fusionsbeschwörung beschworen wird, kann dein Gegner weder Karten noch Effekte aktivieren. Einmal pro Spielzug: Du kannst 1 Normales Monster oder „Magieschlüssel“-Monster in deinem Friedhof wählen; zerstöre alle Monster, die dein Gegner kontrolliert, mit derselben Eigenschaft wie jenes Monster. Einmal pro Spielzug, falls ein Monster eines Gegners mit derselben Eigenschaft wie ein Monster in deinem Friedhof durch Kampf oder einen Karteneffekt zerstört wird, falls diese Karte als Fusionsbeschwörung beschworen und dafür 2 unterschiedliche Eigenschaften als Material verwendet wurden: Du kannst 1 Karte ziehen.
  | it_lore               = 1 Mostro con Effetto "Magichiave" + 1 Mostro Normale, eccetto un Segna-Mostro<br />Quando questa carta viene Evocata tramite Fusione, il tuo avversario non può attivare carte o effetti. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Normale o mostro "Magichiave" nel tuo Cimitero; distruggi tutti i mostri controllati dal tuo avversario con l'Attributo di quel mostro. Una volta per turno, se un mostro dell'avversario con lo stesso Attributo di un mostro nel tuo Cimitero viene distrutto in battaglia o dall'effetto di una carta, se questa carta è stata Evocata tramite Fusione utilizzando 2 Attributi diversi come materiale: puoi pescare 1 carta.
  | pt_lore               = 1 Monstro de Efeito "Magichave" + 1 Monstro Normal, exceto uma Ficha<br />Quando este card for Invocado por Invocação-Fusão, seu oponente não pode ativar cards ou efeitos. Uma vez por turno: você pode escolher 1 Monstro Normal ou monstro "Magichave" no seu Cemitério; destrua todos os monstros que seu oponente controla com o Atributo desse monstro. Uma vez por turno, se um monstro do oponente com o mesmo Atributo que o de um monstro no seu Cemitério for destruído em batalha ou por um efeito de card, se este card foi Invocado por Invocação-Fusão usando 2 Atributos diferentes como matéria: você pode comprar 1 card.
  | es_lore               = 1 Monstruo de Efecto "Magillave" + 1 Monstruo Normal, excepto una Ficha<br />Cuando esta carta es Invocada por Fusión, tu adversario no puede activar cartas o efectos. Una vez por turno: puedes seleccionar 1 Monstruo Normal o monstruo "Magillave" en tu Cementerio; destruye todos los monstruos que controle tu adversario con el Atributo de ese monstruo. Una vez por turno, si un monstruo del adversario con el mismo Atributo que el de un monstruo en tu Cementerio es destruido en batalla o por el efecto de una carta, si esta carta fue Invocada por Fusión usando 2 Atributos diferentes como material: puedes robar 1 carta.
  | ja_lore               = 「魔鍵」効果モンスター＋トークン以外の通常モンスター<br />①：このカードの融合召喚成功時に相手は効果を発動できない。②：１ターンに１度、自分の墓地の通常モンスターまたは「魔鍵」モンスター１体を対象として発動できる。そのモンスターと同じ属性を持つ相手フィールドのモンスターを全て破壊する。③：このカードの融合素材としたモンスターの属性が２種類だった場合、１ターンに１度、自分の墓地のいずれかのモンスターと同じ属性を持つ、相手モンスターが戦闘・効果で破壊された場合に発動できる。自分はデッキから１枚ドローする。
  | ko_lore               = "마건" 효과 몬스터 ＋ 토큰 이외의 일반 몬스터<br />①: 이 카드의 융합 소환 성공시에 상대는 효과를 발동할 수 없다. ②: 1턴에 1번, 자신 묘지의 일반 몬스터 또는 "마건" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 같은 속성을 가지는 상대 필드의 몬스터를 전부 파괴한다. ③: 이 카드의 융합 소재로 한 몬스터의 속성이 2종류였을 경우, 1턴에 1번, 자신 묘지 중 어느 몬스터와 같은 속성을 가지는, 상대 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
