  | fr_pendulum_effect    = Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez cibler 1 autre Magie/Piège sur le Terrain ; détruisez-le ainsi que cette carte. Vous ne pouvez utiliser cet effet de "Garuda, Bête Mythique" qu'une fois par tour.
  | fr_text               = Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez retirer 3 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement cette carte depuis votre main, puis renvoyez ces monstres Invoqués de l'adversaire à la main. Vous ne pouvez utiliser cet effet de "Garuda, Bête Mythique" qu'une fois par tour.
  | de_pendulum_effect    = Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst 1 andere/n Zauber/Falle auf dem Spielfeld wählen; zerstöre sowohl ihn oder sie als auch diese Karte. Du kannst diesen Effekt von „Mythisches Ungeheuer Garuda“ nur einmal pro Spielzug verwenden.
  | de_text               = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 3 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann gib die beschworenen Monster eines Gegners auf die Hand zurück. Du kannst diesen Effekt von „Mythisches Ungeheuer Garuda“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se non hai nessuna carta nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 altra Magia/Trappola sul Terreno; distruggi sia quella carta che questa carta. Puoi utilizzare questo effetto di "Garuda Mitica Bestia" una sola volta per turno.
  | it_text               = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi rimuovere 3 Segnalini Magia dal tuo Terreno; Evoca Specialmente questa carta dalla tua mano, poi fai ritornare nella mano quei mostri Evocati dell'avversario. Puoi utilizzare questo effetto di "Garuda Mitica Bestia" una sola volta per turno.
  | pt_pendulum_effect    = Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode escolher 1 outra Magia/Armadilha no campo; destrua tanto ela como este card. Você só pode usar este efeito de "Besta Mítica Garuda" uma vez por turno.
  | pt_text               = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode remover 3 Marcadores de Magia do seu campo; Invoque este card por Invocação-Especial da sua mão e, depois, devolva esse(s) monstro(s) Invocados pelo oponente para a mão. Você só pode usar este efeito de "Besta Mítica Garuda" uma vez por turno.
  | es_pendulum_effect    = Si no tienes cartas en tu otra Zona del Péndulo: puedes seleccionar otra Mágica/Trampa en el Campo; destrúyela, así como a esta carta. Sólo puedes usar este efecto de "Bestia Mítica Garuda" una vez por turno.
  | es_text               = Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Cuando tu adversario Invoca uno o más monstruos de Modo Normal o Especial (excepto durante el Damage Step): puedes retirar 3 Contadores Mágicos en tu Campo; Invoca esta carta de Modo Especial desde tu mano, y después devuelve a la mano ese o esos monstruos Invocados del adversario. Sólo puedes usar este efecto de "Bestia Mítica Garuda" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合、このカード以外のフィールドの魔法・罠カード１枚を対象として発動できる。そのカードとこのカードを破壊する。
  | ja_text               = このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：相手がモンスターの召喚・特殊召喚に成功した時、自分フィールドの魔力カウンターを３つ取り除いて発動できる。このカードを手札から特殊召喚する。その後、相手が召喚・特殊召喚したそのモンスターを持ち主の手札に戻す。②：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。
  | ko_pendulum_effect    = 이 카드명의 팬듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ① : 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우, 이 카드 이외의 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 파괴한다.
  | ko_text               = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때, 자신 필드의 마력 카운터를 3개 제거하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 상대가 일반 소환 / 특수 소환한 그 몬스터를 주인의 패로 되돌린다. ② : 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다.
