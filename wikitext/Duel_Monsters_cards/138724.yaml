  | fr_text         = Une fois par tour, durant votre Main Phase, vous pouvez équiper cette carte à un monstre que vous contrôlez en tant que Carte d'Équipement, OU la déséquiper pour Invoquer Spécialement cette carte en Position d'Attaque face recto. Lorsque cette carte est équipée à un monstre par cet effet, le monstre équipé perd 500 d'ATK et de DEF. Si le monstre équipé détruit un monstre de votre adversaire au combat, détruisez tous les monstres face recto sur le Terrain du même Type de Monstre que le monstre détruit. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé doit être détruit, détruisez cette carte à la place.)
  | de_text         = Einmal pro Spielzug, während deiner Main Phase, kannst du ein Monster, das du kontrollierst, mit dieser Karte als Ausrüstungskarte ausrüsten ODER diese Karte ausklinken, um sie als Spezialbeschwörung in die offene Angriffsposition zu beschwören. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, verliert das Monster 500 ATK und DEF. Falls das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört, zerstöre alle offenen Monster auf dem Spielfeld, die denselben Monstertyp haben wie das zerstörte Monster. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört werden würde, zerstöre stattdessen diese Karte.)
  | it_text         = Una volta per turno, durante la tua Main Phase, puoi equipaggiare questa carta ad un mostro che controlli come una Carta Equipaggiamento, OPPURE disequipaggiarla per Evocare Specialmente questa carta scoperta in Posizione di Attacco. Fino a quando è equipaggiata ad un mostro da questo effetto, il mostro equipaggiato perde 500 ATK e DEF. Se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia, distruggi tutti i mostri scoperti sul Terreno con lo stesso Tipo di Mostro del mostro distrutto. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  | es_text         = Una vez por turno, durante tu Main Phase, puedes equipar esta carta a un monstruo que controles como una Carta de Equipo, O desequiparla para Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras esté equipada a un monstruo por este efecto, el monstruo equipado pierde 500 ATK y DEF. Si el monstruo equipado destruye un monstruo de tu adversario en batalla, destruye todos los monstruos boca arriba en el Campo con el mismo Tipo de Monstruo que el monstruo destruido. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar.)
  | ja_text         = １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上のモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力・守備力は５００ポイントダウンする。装備モンスターが戦闘によって相手モンスターを破壊した場合、フィールド上に表側表示で存在する、破壊したモンスターと同じ種族のモンスターを全て破壊する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
  | ko_text         = 1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있는 경우에만, 장착 몬스터의 공격력 / 수비력은 500포인트 내린다. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 필드 위에 앞면 표시로 존재하는, 파괴한 몬스터와 같은 종족의 몬스터를 전부 파괴한다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다).
