  | fr_text         = 2 monstres de Niveau 1<br />Non affectée par les effets d'autres cartes. Une fois par tour (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; le reste de ce tour, cette carte ne peut pas être détruite au combat, et aussi, vous ne recevez aucun dommage de combat d'attaques impliquant cette carte.
  | de_text         = 2 Monster der Stufe 1<br />Bleibt von den Effekten anderer Karten unberührt. Einmal pro Spielzug (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; für den Rest dieses Spielzugs kann diese Karte nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist.
  | it_text         = 2 mostri di Livello 1<br />Immune agli effetti delle altre carte. Una volta per turno (Effetto Rapido): puoi staccare 2 materiali da questa carta; per il resto di questo turno, questa carta non può essere distrutta in battaglia, inoltre non subisci danno da combattimento da attacchi che coinvolgono questa carta.
  | pt_text         = 2 monstros de Nível 1<br />Não é afetado por outros efeitos de cards. Uma vez por turno (Efeito Rápido): você pode desassociar 2 matérias deste card; pelo resto deste turno, este card não pode ser destruído em batalha e, além disso, você não sofre dano de batalha dos ataques envolvendo este card.
  | es_text         = 2 monstruos de Nivel 1<br />No es afectada por efectos de otras cartas. Una vez por turno (Efecto Rápido): puedes desacoplar 2 materiales de esta carta; por el resto de este turno, esta carta no puede ser destruida en batalla, y además no recibes daño de batalla de ataques que involucren esta carta.
  | ja_text         = レベル１モンスター×２<br />①：このカードはモンスターゾーンに存在する限り、他のカードの効果を受けない。②：１ターンに１度、このカードのＸ素材を２つ取り除いて発動できる。このターン、このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。この効果は相手ターンでも発動できる。
  | ko_text         = 레벨 1 몬스터 × 2장<br />①: 이 카드는 몬스터 존에 존재하는 한, 다른 카드의 효과를 받지 않는다. ② : 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 이 턴에, 이 카드는 전투로는 파괴되지 않으며, 이 카드와 전투로 발생하는 자신에게로의 전투 데미지는 0이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text         = 等级１怪兽×２<br />①：此卡只要存在于怪兽区域，不受其他卡的效果影响。②：在每个自己・对手回合中１次，去除此卡的２个超量素材可以发动。此回合，此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。
