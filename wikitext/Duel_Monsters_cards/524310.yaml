  | es_lore               = 2 monstruos de Nivel 1<br />No es afectada por efectos de otras cartas. Una vez por turno (Efecto Rápido): puedes desacoplar 2 materiales de esta carta; por el resto de este turno, esta carta no puede ser destruida en batalla, y además no recibes daño de batalla de ataques que involucren esta carta.
