  | text                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card]]. Must be Ritual Summoned without using "Nekroz of Catastor", and cannot be [[Special Summon]]ed by other ways. You can [[discard]] this card, then [[target]] 1 "Nekroz" [[Monster Card|monster]] in your [[Graveyard]]; Special Summon it. You can only use this [[effect]] of "Nekroz of Catastor" [[once per turn]]. At the start of the [[Damage Step]], if a "Nekroz" monster you [[control]] [[battle]]s an opponent's [[face-up]] monster that was Special Summoned from the [[Extra Deck]]: [[Destroy]] that monster.
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Nékroz". Uniquement Invocable Rituellement sans utiliser "Nékroz de Kalidor", et non Invocable Spécialement autrement. Vous pouvez défausser cette carte, puis ciblez 1 monstre "Nékroz" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Nékroz de Kalidor" qu'une fois par tour. Au début de la Damage Step, si un monstre "Nékroz" que vous contrôlez combat un monstre face recto de votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck : détruisez le monstre.
  | de_text               = Du kannst diese Karte mit einer beliebigen „Nekroz“-Ritualzauberkarte als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne „Nekroz von Catastor“ zu verwenden, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst diese Karte abwerfen und dann 1 „Nekroz“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Nekroz von Catastor“ nur einmal pro Spielzug verwenden. Am Beginn des Damage Steps, falls ein „Nekroz“-Monster, das du kontrollierst, gegen ein offenes Monster deines Gegners kämpft, das als Spezialbeschwörung vom Extra Deck beschworen wurde: Zerstöre das Monster.
  | it_text               = Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale senza utilizzare "Nekroz di Catastor", e non può essere Evocato Specialmente in altri modi. Puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Nekroz" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Nekroz di Catastor" una sola volta per turno. All'inizio del Damage Step, se un mostro "Nekroz" che controlli combatte con un mostro scoperto dell'avversario che è stato Evocato Specialmente dall'Extra Deck: distruggi quel mostro.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual sem usar "Necroz de Catastor" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Você pode descartar este card e, depois, escolher 1 monstro "Necroz" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Necroz de Catastor" uma vez por turno. No começo da Etapa de Dano, se um monstro "Necroz" que você controla batalhar um monstro com a face para cima do oponente que foi Invocado por Invocação-Especial do Deck Adicional: destrua esse monstro.
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Necroz". Debe ser Invocada por Ritual sin usar "Necroz de Catastor", y no puede ser Invocada de Modo Especial de otra forma. Puedes descartar esta carta, y después seleccionar 1 monstruo "Necroz" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Necroz de Catastor" una vez por turno. Al comienzo del Damage Step, si un monstruo "Necroz" que controlas batalla con un monstruo boca arriba de tu adversario que fue Invocado de Modo Especial desde el Deck Extra: destruye ese monstruo.
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードは「カタストルの影霊衣」以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードを手札から捨て、自分の墓地の「影霊衣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分の「影霊衣」モンスターがＥＸデッキから特殊召喚されたモンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターを破壊する。
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. "카타스톨의 네크로즈" 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. "카타스톨의 네크로즈"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신 묘지의 "네크로즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신의 "네크로즈" 몬스터가 엑스트라 덱에서 특수 소환된 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 몬스터를 파괴한다.
  | sc_text               = 以“影灵衣”仪式魔法卡降临<br />此卡仅可以仪式召唤方式特殊召唤，且仪式召唤仅可使用“灾难兽的影灵衣”以外的怪兽。此卡名的①效果1回合仅可使用1次。①：从手牌将此卡舍弃，以自己墓地的1只“影灵衣”怪兽为对象可以发动。将该怪兽特殊召唤。②：自己的“影灵衣”怪兽与被从额外牌组特殊召唤的怪兽进行战斗的伤害步骤开始时发动。将该怪兽破坏。
