  | fr_text         = 2 monstres de Niveau 5<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez le monstre de votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Cette carte ne peut pas attaquer directement votre adversaire durant le tour où vous activez cet effet.
  | de_text         = 2 Monster der Stufe 5<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre das Monster deines Gegners und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu. Diese Karte kann deinen Gegner in dem Spielzug, in dem du diesen Effekt aktivierst, nicht direkt angreifen.
  | it_text         = 2 mostri di Livello 5<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel mostro dell'avversario e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto. Questa carta non può attaccare il tuo avversario direttamente durante il turno in cui attivi questo effetto.
  | pt_text         = 2 monstros de Nível 5<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card para escolher 1 monstro com a face para cima que seu oponente controla; destrua esse monstro do oponente e, se isso acontecer, cause dano ao seu oponente igual ao ATK original do monstro destruído. Este card não pode atacar diretamente seu oponente durante o turno em que você ativou este efeito.
  | es_text         = 2 monstruos de Nivel 5<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; destruye ese monstruo de tu adversario y, si lo haces, inflígele daño igual al ATK original del monstruo destruido. Esta carta no puede atacar a tu adversario directamente durante el turno en el que actives este efecto.
  | ja_text         = レベル５モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる（この効果を発動するターン、このカードは直接攻撃できない）。その相手モンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。
  | ko_text         = 레벨 5 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 상대 몬스터를 파괴하고, 파괴한 몬스터의 원래 공격력만큼의 데미지를 상대 라이프에 준다. 이 효과를 발동하는 턴에, 이 카드는 상대 플레이어에게 직접 공격할 수 없다.
  | tc_text         = 等级5怪兽×2<br />1回合1次，可移除此卡的1个超量素材，选择对手场上以表侧表示存在的1只怪兽发动。破坏所选择的怪兽，并给予对手生命相当于被破坏怪兽原本攻击力点数的伤害。此效果发动的回合，此卡不可直接攻击对手。
