  | lore                = For the rest of this Duel, apply the following [[effect]]s.<br />● You cannot [[activate]] [[monster effect]]s in the [[hand]].<br />● [[Monsters]] you [[control]] can make up to 2 [[attack]]s on monsters during each [[Battle Phase]].<br />● If your monster [[battle]]s an opponent's monster, any [[battle damage]] it inflicts to your opponent is doubled.<br />You can [[banish]] this card from your [[GY]]; [[Add a card|add]] 1 "[[Morganite]]" card from your [[Main Deck|Deck]] to your hand, then place 1 card from your hand on the bottom of the Deck.
  | fr_lore             = Le reste de ce Duel, appliquez les effets suivants.<br />● Vous ne pouvez pas activer d'effets de monstre dans la main.<br />● Durant chaque Battle Phase, les monstres que vous contrôlez peuvent faire max. 2 attaques sur des monstres.<br />● Si votre monstre combat un monstre de l'adversaire, les dommages de combat qu'il inflige à votre adversaire sont doublés.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Morganite" depuis votre Deck à votre main, puis placez 1 carte depuis votre main au-dessous du Deck.
  | de_lore             = Wende für den Rest dieses Duells die folgenden Effekte an.<br />● Du kannst keine Monstereffekte in der Hand aktivieren.<br />● Monster, die du kontrollierst, können während jeder Battle Phase bis zu 2 Angriffe auf Monster durchführen.<br />● Falls dein Monster gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt.<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Morganit“-Karte von deinem Deck hinzu, dann lege 1 Karte von deiner Hand unters Deck.
  | it_lore             = Per il resto di questo Duello, applica i seguenti effetti.<br />● Non puoi attivare effetti di mostri nella mano.<br />● I mostri che controlli possono effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.<br />● Se un tuo mostro combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato.<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Morganite" dal tuo Deck alla tua mano, poi metti 1 carta dalla tua mano in fondo al Deck.
  | pt_lore             = Pelo resto deste Duelo, aplique os seguintes efeitos.<br />● Você não pode ativar efeitos de monstro na mão.<br />● Monstros que você controla podem realizar até 2 ataques contra monstros durante cada Fase de Batalha.<br />● Se um monstro seu batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado.<br />Você pode banir este card do seu Cemitério; adicione 1 card "Morganita" do seu Deck à sua mão e, depois, coloque 1 card da sua mão no fundo do Deck.
  | es_lore             = Por el resto de este Duelo, aplica los siguientes efectos.<br />● No puedes activar efectos de monstruo en la mano.<br />● Los monstruos que controlas pueden hacer hasta 2 ataques a monstruos durante cada Battle Phase.<br />● Si tu monstruo batalla con un monstruo del adversario, cualquier daño de batalla que inflija a tu adversario se duplica.<br />Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Morganita" en tu Deck, y después pon en la parte inferior del Deck 1 carta en tu mano.
  | ja_lore             = ①：このデュエル中、以下の効果をそれぞれ適用する。<br />●自分は手札のモンスターの効果を発動できない。<br />●自分のモンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。<br />●自分のモンスターが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。②：墓地のこのカードを除外して発動できる。デッキから「モルガナイト」カード１枚を手札に加える。その後、自分の手札を１枚選んでデッキの一番下に戻す。
