  | text                 = For the rest of this Duel, apply the following [[effect]]s.<br />● You cannot [[activate]] [[monster effect]]s in the [[hand]].<br />● [[Monsters]] you [[control]] can make up to 2 [[attack]]s on monsters during each [[Battle Phase]].<br />● If your monster [[battle]]s an opponent's monster, any [[battle damage]] it inflicts to your opponent is doubled.<br />You can [[banish]] this card from your [[GY]]; [[Add a card|add]] 1 "[[Morganite]]" card from your [[Main Deck|Deck]] to your hand, then place 1 card from your hand on the bottom of the Deck.
  | fr_text              = Le reste de ce Duel, appliquez les effets suivants.<br />● Vous ne pouvez pas activer d'effets de monstre dans la main.<br />● Durant chaque Battle Phase, les monstres que vous contrôlez peuvent faire max. 2 attaques sur des monstres.<br />● Si votre monstre combat un monstre de l'adversaire, les dommages de combat qu'il inflige à votre adversaire sont doublés.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Morganite" depuis votre Deck à votre main, puis placez 1 carte depuis votre main au-dessous du Deck.
  | de_text              = Wende für den Rest dieses Duells die folgenden Effekte an.<br />● Du kannst keine Monstereffekte in der Hand aktivieren.<br />● Monster, die du kontrollierst, können während jeder Battle Phase bis zu 2 Angriffe auf Monster durchführen.<br />● Falls dein Monster gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt.<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Morganit“-Karte von deinem Deck hinzu, dann lege 1 Karte von deiner Hand unters Deck.
  | it_text              = Per il resto di questo Duello, applica i seguenti effetti.<br />● Non puoi attivare effetti di mostri nella mano.<br />● I mostri che controlli possono effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.<br />● Se un tuo mostro combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato.<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Morganite" dal tuo Deck alla tua mano, poi metti 1 carta dalla tua mano in fondo al Deck.
  | pt_text              = Pelo resto deste Duelo, aplique os seguintes efeitos.<br />● Você não pode ativar efeitos de monstro na mão.<br />● Monstros que você controla podem realizar até 2 ataques contra monstros durante cada Fase de Batalha.<br />● Se um monstro seu batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado.<br />Você pode banir este card do seu Cemitério; adicione 1 card "Morganita" do seu Deck à sua mão e, depois, coloque 1 card da sua mão no fundo do Deck.
  | es_text              = Por el resto de este Duelo, aplica los siguientes efectos.<br />● No puedes activar efectos de monstruo en la mano.<br />● Los monstruos que controlas pueden hacer hasta 2 ataques a monstruos durante cada Battle Phase.<br />● Si tu monstruo batalla con un monstruo del adversario, cualquier daño de batalla que inflija a tu adversario se duplica.<br />Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Morganita" en tu Deck, y después pon en la parte inferior del Deck 1 carta en tu mano.
  | ja_text              = ①：このデュエル中、以下の効果をそれぞれ適用する。<br />●自分は手札のモンスターの効果を発動できない。<br />●自分のモンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。<br />●自分のモンスターが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。②：墓地のこのカードを除外して発動できる。デッキから「モルガナイト」カード１枚を手札に加える。その後、自分の手札を１枚選んでデッキの一番下に戻す。
  | ko_text              = ①: 이 듀얼 중, 이하의 효과를 각각 적용한다.<br />●자신은 패의 몬스터의 효과를 발동할 수 없다.<br />●자신 몬스터는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.<br />●자신 몬스터가 상대 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "모르가나이트" 카드 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 덱 맨 아래로 되돌린다.
  | sc_text              = ①：此决斗中，分别适用以下效果。<br />●自己不可发动手牌的怪兽的效果。<br />●自己的怪兽在１次战斗阶段中最多可攻击怪兽２次。<br />●自己的怪兽与对手怪兽的战斗给予对手的战斗伤害变为两倍。<br />②：将墓地的此卡除外可以发动。从牌组将１张“绿柱魔瞳”卡加入手牌。然后，挑选自己的１张手牌放回牌组最下面。
