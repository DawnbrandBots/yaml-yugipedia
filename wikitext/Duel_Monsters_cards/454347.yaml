  | fr_text             = Lorsque cette carte déclare une attaque : vous pouvez cibler 1 Magie face recto contrôlée par votre adversaire ; détruisez-la, et si vous le faites, infligez 500 points de dommages à votre adversaire. Tant que vous n'avez aucune carte dans votre main, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte et 1 monstre "HÉROS de la Destinée" depuis votre Cimetière ; piochez 2 cartes. Vous ne pouvez utiliser cet effet de "Céleste - HÉROS de la Destinée" qu'une fois par tour.
  | de_text             = Wenn diese Karte einen Angriff deklariert: Du kannst 1 offenen Zauber wählen, den dein Gegner kontrolliert; zerstöre ihn und falls du dies tust, füge deinem Gegner 500 Schaden zu. Solange du keine Karten in deiner Hand hast, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte und 1 „Schicksals-HELD“-Monster von deinem Friedhof verbannen; ziehe 2 Karten. Du kannst diesen Effekt von „Schicksals-HELD - Celestial“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando questa carta dichiara un attacco: puoi scegliere come bersaglio 1 Magia scoperta controllata dal tuo avversario; distruggila e, se lo fai, infliggi 500 danni al tuo avversario. Mentre non hai nessuna carta nella tua mano, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta e 1 mostro "EROE del Destino" dal tuo Cimitero; pesca 2 carte. Puoi utilizzare questo effetto di "Celestial - EROE del Destino" una sola volta per turno.
  | pt_text             = Quando este card declarar um ataque: você pode escolher 1 Magia com a face para cima que seu oponente controla; destrua-a e, se isso acontecer, cause 500 de dano ao seu oponente. Enquanto você não tiver cards na sua mão, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card e 1 monstro "HERÓI do Destino" do seu Cemitério; compre 2 cards. Você só pode usar este efeito de "HERÓI do Destino - Celestial" uma vez por turno.
  | es_text             = Cuando esta carta declara un ataque: puedes seleccionar 1 Mágica boca arriba que controle tu adversario; destrúyela y, si lo haces, inflige 500 puntos de daño a tu adversario. Mientras no tengas cartas en tu mano, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta y 1 monstruo "HÉROE del Destino" en tu Cementerio; roba 2 cartas. Sólo puedes usar este efecto de "HÉROE del Destino - Celestial" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃宣言時に、相手フィールドの表側表示の魔法カード１枚を対象として発動できる。そのカードを破壊し、相手に５００ダメージを与える。②：自分の手札が０枚の場合、自分の墓地からこのカードと「Ｄ－ＨＥＲＯ」モンスター１体を除外して発動できる。自分はデッキから２枚ドローする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격 선언시, 상대 필드 앞면 표시의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 상대에게 500 데미지를 준다. ②: 자신의 패가 0장일 경우, 자신 묘지에서 "데스티니 히어로" 몬스터 1장과 이 턴에 묘지로 보내져 있지 않은 이 카드를 제외하고 발동할 수 있다. 자신은 2장 드로우한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：此卡攻击宣言时，以对手场上的1张表侧表示魔法卡为对象可以发动。破坏该卡，给予对手500伤害。②：自己的手牌为0张的情况下，从自己的墓地将此卡与1只"命运－英雄"怪兽除外可以发动。自己从牌组抽2张。此效果在此卡被送至墓地的回合不可发动。
