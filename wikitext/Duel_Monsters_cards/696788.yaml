  | fr_text               = Au début de votre Battle Phase : vous pouvez cibler 1 monstre face recto que vous contrôlez ; ce tour, votre adversaire choisit les cibles de l'attaque du monstre, et aussi, si le monstre que vous contrôlez combat un monstre de l'adversaire, il gagne une ATK égale à son ATK d'origine durant le calcul des dommages uniquement. Vous ne pouvez utiliser cet effet de "Fête Yaminabe" qu'une fois par tour.
  | de_text               = Am Beginn deiner Battle Phase: Du kannst 1 offenes Monster wählen, das du kontrollierst; in diesem Spielzug bestimmt dein Gegner das oder die Angriffsziele für das Monster, zusätzlich, falls das Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, erhält es nur während der Schadensberechnung ATK in Höhe seiner Grund-ATK. Du kannst diesen Effekt von „Yaminabe-Party“ nur einmal pro Spielzug verwenden.
  | it_text               = All'inizio della tua Battle Phase: puoi scegliere come bersaglio 1 mostro scoperto che controlli; in questo turno, il tuo avversario seleziona i bersagli degli attacchi di quel mostro, inoltre se quel mostro che controlli combatte con un mostro dell'avversario, esso guadagna ATK pari al suo ATK originale solamente durante il calcolo dei danni. Puoi utilizzare questo effetto di "Banchetto Yaminabe" una sola volta per turno.
  | pt_text               = No começo da sua Fase de Batalha: você pode escolher 1 monstro com a face para cima que você controla; neste turno, seu oponente seleciona o(s) alvo(s) do(s) ataque(s) desse monstro e, além disso, se esse monstro que você controla batalhar um monstro do oponente, ele ganha ATK igual ao seu ATK original apenas durante o cálculo de dano. Você só pode usar este efeito de "Festa Yaminabe" uma vez por turno.
  | es_text               = Al comienzo de tu Battle Phase: puedes seleccionar 1 monstruo boca arriba que controles; este turno, tu adversario elige el o los objetivos de ataque para ese monstruo, y además, si ese monstruo que controlas batalla con un monstruo del adversario, gana ATK igual a su ATK original sólo durante el cálculo de daño. Sólo puedes usar este efecto de "Festín Yaminabe" una vez por turno.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分バトルフェイズ開始時に、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、その自分のモンスターの攻撃対象は相手が選択し、その自分のモンスターの攻撃力は相手モンスターと戦闘を行うダメージ計算時のみ、自身の元々の攻撃力分アップする。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 배틀 페이즈 개시시에, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터의 공격 대상은 상대가 선택하고, 그 자신 몬스터의 공격력은 상대 몬스터와 전투를 실행하는 데미지 계산시에만, 자신의 원래 공격력만큼 올린다.
