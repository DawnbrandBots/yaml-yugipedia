  | fr_text               = Lorsqu'un monstre "Préhistorique" en Position de Défense que vous contrôlez ("Herra Préhistorique" exclu) est détruit au combat et envoyé au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière.
