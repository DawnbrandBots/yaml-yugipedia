  | text                = If this card is [[Tribute Summon]]ed: You can [[Add a card|add]] 1 "[[Floowandereeze]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your [[hand]], then immediately after this [[effect]] [[resolve]]s, you can [[Normal Summon]] 1 [[monster]]. While this Tribute Summoned card is in the [[Monster Zone]], your opponent cannot [[activate]] the effects of [[Special Summon]]ed monsters they control in [[Attack Position]]. Once per [[battle]], during [[damage calculation]], if this card battles an opponent's monster ([[Quick Effect]]): You can [[banish]] 1 card from your hand; that opponent's monster's current [[ATK]]/[[DEF]] become halved until the end of this [[turn]].
  | fr_text             = Si cette carte est Invoquée par Sacrifice : vous pouvez ajouter 1 Magie/Piège "Fuvagabonbrise" depuis votre Deck à votre main, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre. Tant que cette carte Invoquée par Sacrifice est dans la Zone Monstre, votre adversaire ne peut pas activer les effets des monstres Invoqués Spécialement qu'il contrôle en Position d'Attaque. Une fois par combat, durant le calcul des dommages, si cette carte combat un monstre de l'adversaire (Effet Rapide) : vous pouvez bannir 1 carte depuis votre main ; jusqu'à la fin de ce tour, l'ATK/DEF actuelles du monstre de l'adversaire seront divisées par deux.
  | de_text             = Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst deiner Hand 1 „Wanderbrise“-Zauber/Falle von deinem Deck hinzufügen, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Monster als Normalbeschwörung beschwören. Solange sich diese als Tributbeschwörung beschworene Karte in der Monsterzone befindet, kann dein Gegner die Effekte von als Spezialbeschwörung beschworenen Monstern in Angriffsposition, die er kontrolliert, nicht aktivieren. Einmal pro Kampf, während der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst 1 Karte von deiner Hand verbannen; die derzeitigen ATK/DEF jenes Monsters des Gegners werden bis zum Ende dieses Spielzugs halbiert.
  | it_text             = Se questa carta viene Evocata tramite Tributo: puoi aggiungere 1 Magia/Trappola "Migrabrezza" dal tuo Deck alla tua mano, poi immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro. Mentre questa carta Evocata tramite Tributo è nella Zona Mostri, il tuo avversario non può attivare gli effetti dei mostri Evocati Specialmente in Posizione di Attacco che controlla. Una volta per battaglia, durante il calcolo dei danni, se questa carta combatte con un mostro dell'avversario (Effetto Rapido): puoi bandire 1 carta dalla tua mano; gli ATK/DEF attuali di quel mostro dell'avversario diventano la metà fino alla fine di questo turno.
  | pt_text             = Se este card for Invocado por Invocação-Tributo: você pode adicionar 1 Magia/Armadilha "Brisawntarilho" do seu Deck à sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar 1 monstro por Invocação-Normal. Enquanto este card Invocado por Invocação-Tributo estiver na Zona de Monstros, seu oponente não pode ativar os efeitos de monstros Invocados por Invocação-Especial que ele controla em Posição de Ataque. Uma vez por batalha, durante o cálculo de dano, se este card batalhar um monstro do oponente (Efeito Rápido): você pode banir 1 card da sua mão; o ATK/DEF atuais desse monstro do oponente são diminuídos pela metade até o final deste turno.
  | es_text             = Si esta carta es Invocada por Sacrificio: puedes añadir a tu mano 1 Mágica/Trampa "Flowagrantiso" en tu Deck, e inmediatamente después de que se resuelva este efecto, puedes Invocar 1 monstruo de Modo Normal. Mientras esta carta Invocada por Sacrificio está en la Zona de Monstruos, tu adversario no puede activar los efectos de monstruos Invocados de Modo Especial que controle en Posición de Ataque. Una vez por batalla, durante el cálculo de daño, si esta carta batalla con un monstruo del adversario (Efecto Rápido): puedes desterrar 1 carta en tu mano; el ATK/DEF en este momento de ese monstruo del adversario se divide a la mitad hasta el final de este turno.
  | ja_text             = ①：このカードがアドバンス召喚に成功した場合に発動できる。デッキから「ふわんだりぃず」魔法・罠カード１枚を手札に加える。その後、モンスター１体を召喚できる。②：アドバンス召喚したこのカードがモンスターゾーンに存在する限り、相手フィールドの特殊召喚された攻撃表示モンスターは効果を発動できない。③：このカードが相手モンスターと戦闘を行うダメージ計算時に１度、手札を１枚除外して発動できる。その相手モンスターの攻撃力・守備力はターン終了時まで半分になる。
  | ko_text             = ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "후완다리즈" 마법 / 함정 카드 1장을 패에 넣는다. 그 후, 몬스터 1장을 일반 소환할 수 있다. ②: 어드밴스 소환한 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 특수 소환된 공격 표시 몬스터는 효과를 발동할 수 없다. ③: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 1번, 패를 1장 제외하고 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력은 턴 종료시까지 절반이 된다.
  | sc_text             = ①：此卡上级召唤成功的情况下可以发动。从牌组将１张“随风飘飘游”魔法・陷阱卡加入手牌。然后可召唤１只怪兽。②：只要上级召唤的此卡存在于怪兽区域，对手场上被特殊召唤的攻击表示怪兽不可发动效果。③：此卡与对手怪兽进行战斗的伤害计算时１次，将１张手牌除外可以发动。该对手怪兽的攻击力・守备力直至回合结束时为止变为一半。
