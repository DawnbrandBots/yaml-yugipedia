  | text         = [[Pay]] half of your [[Life Point]]s. Select and [[activate]] an appropriate [[effect]] which can be applied:<br />● If "[[Yu-Jo Friendship]]" is in your [[Graveyard]], until the end of this [[turn]]: your opponent cannot [[Normal Summon]], [[Set]], [[Flip Summon]], or [[Special Summon]] a [[monster]](s) or activate an [[Effect Monster]]'s effect.<br />● If "[[Unity]]" is in your Graveyard, until the end of this turn: negate the effects of all [[Spell Card|Spell]] and [[Trap Card]]s on your opponent's side of the [[field]], and your opponent cannot activate or Set Spell or Trap Cards.
  | fr_text      = Sacrifiez la moitié de vos Life Points pour choisir l'un des effets suivants :<br />●Si une carte "Amitié" se trouve dans votre Cimetière, votre adversaire ne peut pas poser, faire d'Invocation Normale, Invocation Flip ou activer un Monstre à Effet jusqu'à la fin du tour.<br />●Si une carte "Alliance" se trouve dans votre Cimetière, les effets des Cartes Magie et Piège posées sur le Terrain de votre adversaire sont annulés, et il ne peut activer ou poser des Cartes Magie et Piège jusqu'à la fin du tour.<!-- Tag Force 1 -->
  | de_text      = Du zahlst die Hälfte deiner Life Points, um eine der folgenden Bedingungen und Effekte auszusuchen:<br />● Wenn sich eine „Freundschaft“ auf deinem Friedhof befindet, kann dein Gegner kein Effektmonster setzen, beschwören oder per Flipp- bzw. Spezialbeschwörung herbeirufen, bis die Runde vorbei ist.<br />● Wenn eine „Einheit“ auf deinem Friedhof liegt, werden die Effekte von Zauber- und Fallenkarten auf dem gegnerischen Feld annulliert, und dein Gegner kann bis zum Ende der Runde keine Zauber- oder Fallenkarten aktivieren oder setzen.<!-- Tag Force 1 -->
  | it_text      = Paga la metà dei tuoi Life Points per attivare uno dei seguenti effetti:<br />●Se nel tuo Cimitero è presente una "Amicizia", il tuo avversario non può posizionare, non può evocare normalmente, tramite Evocazione per Scoperta o Evocazione Speciale e non può attivare Effetti Mostro fino alla fine del turno.<br />●Se nel tuo Cimitero è presente una "Unità", gli effetti delle Carte Magie e delle Carte Trappola presenti nella parte di Campo del tuo avversario vengono cancellati, e il tuo avversario non può attivare né posizionare Carte Magia o Carte Trappola fino alla fine del turno.<!-- Tag Force 1 -->
  | es_text      = Paga la mitad de tus Life Points para seleccionar una de las siguientes condiciones y efectos:<br />●Si una "Amistad" está en tu Cementerio, tu oponente no puede Colocar, Invocar, hacer Invocación de Volteo, Invocación Especial ni activar un Monstruo de Efecto hasta el final del turno.<br />●Si una "Unidad" está en tu Cementerio, se cancelan los efectos de Carta Mágica y de Trampa en el campo de tu oponente, y tu oponente no puede activar ni colocar Carta Mágica o de Trampa hasta el final del turno.<!-- Tag Force 1 -->
