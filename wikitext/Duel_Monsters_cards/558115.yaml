  | pendulum_effect       = You can pay 1000 [[LP]], then [[target]] 1 of your [[banish]]ed [[Dragon]] [[Monster Card|monsters]]; [[destroy]] this card, and if you do, [[Add a card|add]] that monster to your [[hand]]. You can only use this [[effect]] of "Chaos Emperor, the Dragon of Armageddon" [[once per turn]].
  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]] or [[Extra Deck]]) by [[banish]]ing 1 [[LIGHT]] and 1 [[DARK]] [[Monster Card|monster]] from your [[GY]]. You can only Special Summon "Chaos Emperor, the Dragon of Armageddon" [[once per turn]] this way. Once per turn: You can [[pay]] half your [[LP]]; [[send]] as many cards you [[control]] as possible to the GY, except from the [[Extra Monster Zone]], and if you do, send cards your opponent controls to the GY, up to the number of your cards sent to the GY, then, inflict 300 [[Effect damage|damage]] to your opponent for each card sent to their GY by this card's effect. If this [[face-up]] Special Summoned card leaves the field, [[return]] it to the bottom of the [[Main Deck|Deck]].
  | fr_pendulum_effect    = Vous pouvez payer 1000 LP, puis ciblez 1 de vos monstres Dragon bannis ; détruisez cette carte, et si vous le faites, ajoutez le monstre à votre main. Vous ne pouvez utiliser cet effet de "Empereur du Chaos, le Dragon de l'Armageddon" qu'une fois par tour.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Extra Deck) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Vous ne pouvez Invoquer Spécialement "Empereur du Chaos, le Dragon de l'Armageddon" qu'une fois par tour de cette façon. Une fois par tour : vous pouvez payer la moitié de vos LP ; envoyez autant de cartes que vous contrôlez que possible au Cimetière, sauf depuis la Zone Monstre Extra, et si vous le faites, envoyez un nombre de cartes contrôlées par votre adversaire au Cimetière, inférieur ou égal au nombre de vos cartes envoyées au Cimetière, puis, infligez 300 points de dommages à votre adversaire pour chaque carte envoyée à son Cimetière par l'effet de cette carte. Si cette carte face recto Invoquée Spécialement quitte le Terrain, renvoyez-la au-dessous du Deck.
  | de_pendulum_effect    = Du kannst 1000 LP zahlen und dann 1 deiner verbannten Drache-Monster wählen; zerstöre diese Karte und falls du dies tust, füge jenes Monster deiner Hand hinzu. Du kannst diesen Effekt von „Chaos-Imperator, der Drache des Armageddon“ nur einmal pro Spielzug verwenden.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Extra Deck) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Du kannst „Chaos-Imperator, der Drache des Armageddon“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst die Hälfte deiner LP zahlen; lege so viele Karten, die du kontrollierst, wie möglich auf den Friedhof, außer von der Extra-Monsterzone, und falls du dies tust, lege Karten, die dein Gegner kontrolliert, bis zur Anzahl deiner auf den Friedhof gelegten Karten auf den Friedhof, dann füge deinem Gegner für jede Karte, die durch den Effekt dieser Karte auf seinen Friedhof gelegt wurde, 300 Schaden zu. Falls diese offene als Spezialbeschwörung beschworene Karte das Spielfeld verlässt, lege sie unters Deck zurück.
  | it_pendulum_effect    = Puoi pagare 1000 LP, poi scegliere come bersaglio 1 dei tuoi mostri Drago banditi; distruggi questa carta e, se lo fai, aggiungi quel mostro alla tua mano. Puoi utilizzare questo effetto di "Imperatore del Chaos, il Drago dell'Armageddon" una sola volta per turno.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Extra Deck) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Puoi Evocare Specialmente "Imperatore del Chaos, il Drago dell'Armageddon" una sola volta per turno in questo modo. Una volta per turno: puoi pagare la metà dei tuoi LP; manda al Cimitero tante carte che controlli quante possibile, eccetto per la Zona Mostri Extra e, se lo fai, manda al Cimitero carte controllate dal tuo avversario, fino al numero di tue carte mandate al Cimitero, poi infliggi 300 danni al tuo avversario per ogni carta mandata al suo Cimitero dall'effetto di questa carta. Se questa carta scoperta Evocata Specialmente lascia il Terreno, falla ritornare in fondo al Deck.
  | pt_pendulum_effect    = Você pode pagar 1000 PV e, depois, escolha 1 dos seus monstros Dragão banidos; destrua este card e, se isso acontecer, adicione esse monstro à sua mão. Você só pode usar este efeito de "Imperador do Caos, o Dragão do Armagedom" uma vez por turno.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Deck Adicional) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Você só pode Invocar "Imperador do Caos, o Dragão do Armagedom" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno: você pode pagar metade dos seus PV; envie tantos cards que você controla quanto possível para o Cemitério, exceto da Zona de Monstros Adicional e, se isso acontecer, envie cards que seu oponente controla para o Cemitério, até o número dos seus cards enviados para o Cemitério e, depois, cause 300 de dano ao seu oponente para cada card enviado para o Cemitério dele pelo efeito deste card. Se este card com a face para cima Invocado por Invocação-Especial deixar o campo, devolva-o para o fundo do Deck.
  | es_pendulum_effect    = Puedes pagar 1000 LP, y después seleccionar 1 de tus monstruos Dragón desterrados; destruye esta carta y, si lo haces, añade ese monstruo a tu mano. Sólo puedes usar este efecto de "Emperador del Caos, el Dragón del Armagedón" una vez por turno.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Deck Extra) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Sólo puedes Invocar de Modo Especial a "Emperador del Caos, el Dragón del Armagedón" una vez por turno de esta forma. Una vez por turno: puedes pagar la mitad de tus LP; manda al Cementerio tantas cartas que controles como sea posible, excepto desde la Zona de Monstruos Extra y, si lo haces, manda al Cementerio hasta tantas cartas que controle tu adversario como la cantidad de tus cartas mandadas al Cementerio, y después inflige 300 puntos de daño a tu adversario por cada carta mandada a su Cementerio por el efecto de esta carta. Si esta carta Invocada de Modo Especial boca arriba deja el Campo, devuélvela al fondo del Deck.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：１０００ＬＰを払い、除外されている自分のドラゴン族モンスター１体を対象として発動できる。このカードを破壊し、そのモンスターを手札に加える。
  | ja_text               = このカードは通常召喚できない。「終焉龍 カオス・エンペラー」は１ターンに１度、自分の墓地の光属性と闇属性のモンスターを１体ずつ除外した場合のみ、手札・ＥＸデッキから特殊召喚できる。①：１ターンに１度、ＬＰを半分払って発動できる。ＥＸモンスターゾーン以外の自分フィールドのカードを全て墓地へ送り、墓地へ送った数まで相手フィールドのカードを選んで墓地へ送る。その後、相手の墓地へ送った数×３００ダメージを相手に与える。②：特殊召喚した表側表示のこのカードはフィールドから離れた場合にデッキの一番下に戻る。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1000 LP를 지불하고, 제외되어 있는 자신의 드래곤족 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 파괴하고, 그 몬스터를 패에 넣는다.
  | ko_text               = 이 카드는 통상 소환할 수 없다. "종언룡 카오스 엠페러"는 1턴에 1번, 자신 묘지의 빛 속성과 어둠 속성 몬스터를 1장씩 제외했을 경우에만, 패 / 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, LP를 절반 지불하고 발동할 수 있다. 엑스트라 몬스터 존 이외의 자신 필드의 카드를 전부 묘지로 보내고, 묘지로 보낸 수까지 상대 필드의 카드를 골라 묘지로 보낸다. 그 후, 상대 묘지로 보낸 수 × 300 데미지를 상대에게 준다. ②: 특수 소환한 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 덱 맨 아래로 되돌아간다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。<br />①：支付１０００LP，以自己除外状态的１只龙族怪兽为对象可以发动。将此卡破坏，将该怪兽加入手牌。
  | sc_text               = 此卡不可通常召唤。<br />仅可在将自己墓地的光属性和暗属性怪兽各１只除外的情况下，从手牌・额外牌组特殊召唤。自己１回合仅可以此方法特殊召唤１次“终焉龙 混沌帝”。<br />①：１回合１次，支付一半LP可以发动。将额外怪兽区域以外的自己场上所有的卡送至墓地，以送至了墓地的数量为上限，将对手场上的卡送至墓地。然后，给予对手相当于送至了对手墓地的数量×３００的伤害。<br />②：特殊召唤的表侧表示的此卡从场上离开的情况下，将放回牌组最下面。
