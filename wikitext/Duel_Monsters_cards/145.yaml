  | lore                  = [[Once per turn]], you can either: [[Target]] 1 "[[X-Head Cannon]]" you [[control]]; [[equip]] this card to that target, OR: [[Unequip]] this card and [[Special Summon]] it. A [[monster]] equipped with this card gains 400 [[ATK]]/[[DEF]], also if the equipped monster would be [[destroyed by battle]] or card [[effect]], [[destroy]] this card instead.
  | fr_lore               = Une fois par tour, vous pouvez SOIT : ciblez 1 "Tête de Canon X" que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Un monstre équipé avec cette carte gagne 400 ATK/DEF, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  | de_lore               = Einmal pro Spielzug kannst du: 1 „X-Kopfkanone“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Ein Monster, das mit dieser Karte ausgerüstet ist, erhält 400 ATK/DEF, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_lore               = Una volta per turno, puoi: scegliere come bersaglio 1 "X-Testa Cannone" che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Un mostro equipaggiato con questa carta guadagna 400 ATK/DEF, inoltre, se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  | pt_lore               = Uma vez por turno, você pode: escolher 1 "Cabeça de Canhão X" que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Um monstro equipado com este card ganha 400 de ATK/DEF e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_lore               = Una vez por turno, puedes: seleccionar 1 "X-Cabeza Cañón" que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Un monstruo equipado con esta carta gana 400 ATK/DEF y además, si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  | ja_lore               = ①：１ターンに１度、以下の効果を１つ発動できる。●自分フィールドの「Ｘ－ヘッド・キャノン」１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備状態のこのカードを特殊召喚する。②：装備モンスターの攻撃力・守備力は４００アップする。
  | ko_lore               = ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 "X－헤드 캐논" 1장을 대상으로 하고, 이 카드를 장착 카드 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터의 공격력 / 수비력은 400 올린다.
  | sc_lore               = ①：１回合１次，可以发动以下的１个效果。●以自己场上的１只“X－首领加农”为对象，将此卡视为装备魔法卡装备。装备怪兽将被战斗・效果破坏的情况下，作为代替将此卡破坏。●将装备状态的此卡特殊召唤。②：装备怪兽的攻击力・守备力上升４００。 
