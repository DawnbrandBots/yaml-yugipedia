  | text                = Each time a "[[Kaiju]]" [[Monster Card|monster]](s) is [[Special Summon]]ed from the [[hand]] and/or [[GY]], place 1 [[Kaiju Counter]] on this card (max. 5). [[Once per turn]]: You can [[target]] 1 "Kaiju" monster on the [[field]]; [[destroy]] that monster, then Special Summon 1 "Kaiju" monster with a different original name from your [[Main Deck|Deck]] to its [[control]]ler's field. You can [[send]] this card with 3 or more Kaiju Counters to the GY; [[Add a card|add]] 1 "Kaiju" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your Deck to your hand, except "The Kaiju Files".
  | fr_text             = Chaque fois qu'un ou plusieurs monstres "Kaiju" sont Invoqués Spécialement depuis la main et/ou Cimetière, placez 1 Compteur Kaiju sur cette carte (max. 5). Une fois par tour : vous pouvez cibler 1 monstre "Kaiju" sur le Terrain ; détruisez le monstre, puis Invoquez Spécialement 1 monstre "Kaiju" de nom d'origine différent depuis votre Deck sur le Terrain de son contrôleur. Vous pouvez envoyer cette carte avec min. 3 Compteurs Kaiju au Cimetière ; ajoutez 1 Magie/Piège "Kaiju" ("Les Dossiers Kaiju" exclu) depuis votre Deck à votre main.
  | de_text             = Jedes Mal, wenn ein oder mehr „Kaiju“-Monster als Spezialbeschwörung von der Hand und/oder dem Friedhof beschworen werden, lege 1 Kaiju-Zählmarke auf diese Karte (max. 5). Einmal pro Spielzug: Du kannst 1 „Kaiju“-Monster auf dem Spielfeld wählen; zerstöre jenes Monster, dann beschwöre 1 „Kaiju“-Monster mit einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deinem Deck auf die Spielfeldseite seines Beherrschers. Du kannst diese Karte mit 3 oder mehr Kaiju-Zählmarken auf den Friedhof legen; füge deiner Hand 1 „Kaiju“-Zauber/Falle von deinem Deck hinzu, außer „Akte Kaiju“.
  | it_text             = Ogni volta che uno o più mostri "Kaiju" vengono Evocati Specialmente dalla mano e/o Cimitero, metti 1 Segnalino Kaiju su questa carta (massimo 5). Una volta per turno: puoi scegliere come bersaglio 1 mostro "Kaiju" sul Terreno; distruggi quel mostro, poi Evoca Specialmente 1 mostro "Kaiju" con un nome originale diverso dal tuo Deck sul Terreno del suo controllore. Puoi mandare questa carta con 3 o più Segnalini Kaiju al Cimitero; aggiungi 1 Magia/Trappola "Kaiju" dal tuo Deck alla tua mano, eccetto "I Kaiju Files".
  | pt_text             = Sempre que um ou mais monstros "Kaiju" forem Invocados por Invocação-Especial da mão e/ou do Cemitério, coloque 1 Marcador Kaiju sobre este card (máx. 5). Uma vez por turno: você pode escolher 1 monstro "Kaiju" no campo; destrua esse monstro e, depois, Invoque por Invocação-Especial do seu Deck, no campo do controlador dele, 1 monstro "Kaiju" com um nome original diferente. Você pode enviar este card com 3 ou mais Marcadores Kaiju para o Cemitério; adicione 1 Magia/Armadilha "Kaiju" do seu Deck à sua mão, exceto "Arquivo Kaiju".
  | es_text             = Cada vez que uno o más monstruos "Kaiju" son Invocados de Modo Especial desde la mano y/o Cementerio, pon 1 Contador Kaiju en esta carta (máx. 5). Una vez por turno: puedes seleccionar 1 monstruo "Kaiju" en el Campo; destruye ese monstruo, y después Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kaiju" con nombre original diferente, al Campo de su controlador. Puedes mandar al Cementerio esta carta con 3 o más Contadores Kaiju; añade a tu mano 1 Mágica/Trampa "Kaiju" en tu Deck, excepto "Los Expedientes Secretos Kaiju".
  | ja_text             = ①：手札・墓地から「壊獣」モンスターが特殊召喚される度にこのカードに壊獣カウンターを１つ置く（最大５つまで）。②：１ターンに１度、フィールドの「壊獣」モンスター１体を対象として発動できる。そのモンスターを破壊し、その後、そのコントローラーのフィールドに、破壊したそのモンスターと元々のカード名が異なる「壊獣」モンスター１体を自分のデッキから特殊召喚する。③：壊獣カウンターが３つ以上のこのカードを墓地へ送って発動できる。デッキから「壊獣の出現記録」以外の「壊獣」魔法・罠カード１枚を手札に加える。
  | ko_text             = ①: 패 / 묘지에서 "파괴수" 몬스터가 특수 소환될 때마다 이 카드에 파괴수 카운터를 1개 놓는다(최대 5개까지). ②: 1턴에 1번, 필드의 "파괴수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 후, 그 컨트롤러의 필드에, 파괴한 그 몬스터와 원래의 카드명이 다른 "파괴수" 몬스터 1장을 자신의 덱에서 특수 소환한다. ③: 파괴수 카운터가 3개 이상인 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 "파괴수의 출현기록" 이외의 "파괴수" 마법 / 함정 카드 1장을 패에 넣는다.
