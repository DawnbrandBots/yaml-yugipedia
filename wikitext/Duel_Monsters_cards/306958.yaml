  | text            = When this card is [[Normal Summon]]ed: You can choose either 1 or 2, then [[excavate]] that many cards from the top of your [[Main Deck|Deck]], [[send]] any excavated [[Plant]]-[[Type]] [[Monster Card|monsters]] to the [[Graveyard]], also place the other cards on the bottom of your Deck in any order. If this card is excavated from the Deck and sent to the Graveyard by a card [[effect]]: You can [[target]] 1 monster on the [[field]]; [[destroy]] that target.
  | fr_text         = Lorsque cette carte est Invoquée Normalement : vous pouvez choisir 1 ou 2, puis dévoilez ce nombre de cartes du dessus de votre Deck, envoyez les monstres de Type Plante dévoilés au Cimetière, et aussi, placez les autres cartes au-dessous de votre Deck dans l'ordre de votre choix. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre sur le Terrain ; détruisez la cible.
  | de_text         = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst entweder 1 oder 2 bestimmen, dann so viele Karten von oben von deinem Deck ausgraben, alle ausgegrabenen Monster vom Typ Pflanze auf den Friedhof legen, zusätzlich die anderen Karten in beliebiger Reihenfolge unter dein Deck legen. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  | it_text         = Quando questa carta viene Evocata Normalmente: puoi selezionare 1 o 2, poi dissotterrare quel numero di carte dalla cima del tuo Deck, mandare qualsiasi mostro di Tipo Pianta dissotterrato al Cimitero, inoltre mettere le altre carte in fondo al tuo Deck in qualsiasi ordine. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  | pt_text         = Quando este card for Invocado por Invocação-Normal: você pode selecionar um número entre 1 ou 2 e, depois, escavar esse número de cards do topo do seu Deck, enviar quaisquer monstros escavados do Tipo Planta para o Cemitério e, além disso, colocar os outros cards no fundo do seu Deck em qualquer ordem. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escolher 1 monstro no campo; destrua o alvo.
  | es_text         = Cuando esta carta es Invocada de Modo Normal: puedes elegir 1 ó 2, y después excavar esa cantidad de cartas de la parte superior de tu Deck, mandar al Cementerio todos los monstruos de Tipo Planta excavados, y además poner las demás cartas en el fondo de tu Deck, en cualquier orden. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  | ja_text         = このカードが召喚に成功した時、自分のデッキの上からカードを２枚までめくる事ができる。めくったカードの中に植物族モンスターがあった場合、それらのモンスターを全て墓地へ送る。残りのカードは好きな順番でデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、フィールド上のモンスター１体を選択して破壊できる。
  | ko_text         = 이 카드가 일반 소환에 성공했을 때, 자신의 덱 위에서 카드를 2장까지 넘길 수 있다. 넘긴 카드 중에 식물족 몬스터가 있었을 경우, 그 몬스터들을 전부 묘지로 보낸다. 나머지 카드는 좋아하는 순서대로 덱의 맨 밑으로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 필드 위의 몬스터 1장을 선택하고 파괴할 수 있다.
