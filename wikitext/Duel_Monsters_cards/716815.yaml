  | it_lore               = Tutti i mostri di Livello/Rango/Link 2 attualmente sul Terreno guadagnano 1400 ATK/DEF fino alla fine di questo turno. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro di Livello/Rango/Link 2 che controlli; esso guadagna 1400 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare solo 1 effetto di "Spright Esplosione Gamma" per turno, e solo una volta in quel turno.
  | pt_lore               = Todos os monstros de Nível/Classe/Link 2 atualmente no campo ganham 1400 de ATK/DEF até o final deste turno. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro de Nível/Classe/Link 2 que você controla; ele ganha 1400 de ATK até o final do turno do seu oponente. Você só pode usar 1 efeito de "Explosão Gama Spright" por turno e apenas uma vez por turno.
  | es_lore               = Todos los monstruos de Nivel/Rango/Link 2 en el Campo en este momento ganan 1400 ATK/DEF hasta el final de este turno. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo de Nivel/Rango/Link 2 que controles; éste gana 1400 ATK hasta el final del turno de tu adversario. Sólo puedes usar 1 efecto de "Estallido Gamma Spright" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの全てのレベル２・ランク２・リンク２のモンスターの攻撃力・守備力はターン終了時まで１４００アップする。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドのレベル２・ランク２・リンク２のモンスター１体を対象として発動できる。そのモンスターの攻撃力は相手ターン終了時まで１４００アップする。
