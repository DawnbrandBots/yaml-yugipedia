  | fr_lore               = Une fois par tour : vous pouvez bannir face recto 1 carte "Bête Spirituelle" depuis votre Deck. Durant votre seconde Standby Phase après l'activation de cet effet, ajoutez la carte bannie par cet effet à votre main. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Cannahawk, Avatar Bête Spirituelle" qu'une fois par tour.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Geistungeheuer“-Karte offen von deinem Deck verbannen. Füge die durch diesen Effekt verbannte Karte während deiner zweiten Standby Phase nach der Aktivierung dieses Effekts deiner Hand hinzu. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Avatar Cannahawk“ als Spezialbeschwörung beschwören.
  | it_lore               = [[Once per turn|Una volta per turno]]: puoi [[Banish|bandire]] 1 carta "[[Ritual Beast|Bestia Spirito]]" dal tuo [[Main Deck|Deck]], [[Face-up|scoperta]]. Durante la tua seconda [[Standby Phase]] dopo l'attivazione di questo effetto, [[Add a card|aggiungi]] la carta bandita da questo effetto alla tua [[Hand|mano]]. Puoi [[Special Summon|Evocare Specialmente]] uno o più "Avatar Bestia Spirito Cannahawk" una sola volta per turno.
  | pt_lore               = [[Once per turn|Uma vez por turno]]: você pode [[Banish|banir]] 1 card "[[Ritual Beast|Besta Espiritual]]" do seu [[Main Deck|Deck]], com a [[Face-up|face para cima]]. Durante sua segunda [[Standby Phase|Fase de Apoio]] depois da [[Activate|ativação]] deste [[Effect|efeito]], [[Add a card|adicione]] à sua [[Hand|mão]] o card banido por este efeito. Você só pode [[Summon|Invocar]] "Avatar(es) da Besta Espiritual Cannáguia" por [[Special Summon|Invocação-Especial]] uma vez por turno.
  | es_lore               = Una vez por turno: puedes desterrar 1 carta "Espíritu Bestia" en tu Deck, boca arriba. Durante tu segunda Standby Phase después de la activación de este efecto, añade a tu mano la carta desterrada por este efecto. Sólo puedes Invocar de Modo Especial uno o más "Avatar del Espíritu Bestia Cannahawk" una vez por turno.
  | ja_lore               = 自分は「精霊獣 カンナホーク」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、自分メインフェイズに発動できる。デッキから「霊獣」カード１枚を除外する。発動後２回目の自分スタンバイフェイズに、この効果で除外されているカードを手札に加える。
  | ko_lore               = 자신은 "정령수 칸나호크"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "령수" 카드 1장을 제외한다. 발동 후 2번째의 자신 스탠바이 페이즈에, 이 효과로 제외한 카드를 패에 넣는다.
