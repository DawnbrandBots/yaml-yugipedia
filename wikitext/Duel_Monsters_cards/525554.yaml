  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드의 앞면 표시 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 원래 종족 / 속성이 같고 원래 레벨이 1개 낮은 몬스터 1장을 덱에서 특수 소환한다.
