  | lore                  = 2 [[Tuner monster|Tuners]] + "[[Red Dragon Archfiend]]"<br />Gains 500 [[ATK]] for each Tuner in your [[GY]]. Cannot be [[destroy]]ed by an opponent's card [[effect]]s. When an opponent's [[Monster Card|monster]] [[declare]]s an [[attack]]: You can [[target]] the attacking monster; [[banish]] this card, and if you do, [[negate]] that attack. [[Once per turn]], during the [[End Phase]], if this card was banished by its effect this [[turn]]: Special Summon this banished card.
  | fr_lore               = 2 Syntoniseurs + "Dragon Rouge Archdémon"<br />Gagne 500 ATK pour chaque Syntoniseur dans votre Cimetière. Non destructible par des effets de carte de l'adversaire. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez cibler le monstre attaquant ; bannissez cette carte, et si vous le faites, annulez l'attaque. Une fois par tour, durant la End Phase, si cette carte a été bannie par son effet ce tour : Invoquez Spécialement cette carte bannie.
  | de_lore               = 2 Empfänger + „Rotdrachen-Erzunterweltler“<br />Erhält für jeden Empfänger in deinem Friedhof 500 ATK. Kann nicht durch Karteneffekte eines Gegners zerstört werden. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst das angreifende Monster wählen; verbanne diese Karte und falls du dies tust, annulliere jenen Angriff. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug durch ihren Effekt verbannt wurde: Beschwöre diese verbannte Karte als Spezialbeschwörung.
  | it_lore               = 2 Tuner + "Arcidemone Drago Rosso"<br />Guadagna 500 ATK per ogni Tuner nel tuo Cimitero. Non può essere distrutto dagli effetti delle carte dell'avversario. Quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio il mostro attaccante; bandisci questa carta e, se lo fai, annulla quell'attacco. Una volta per turno, durante la End Phase, se questa carta è stata bandita dal suo stesso effetto in questo turno: Evoca Specialmente questa carta bandita.
  | pt_lore               = 2 Reguladores + "Dragão Vermelho Arquidemônio"<br />Ganha 500 de ATK para cada Regulador no seu Cemitério. Não pode ser destruído por efeitos de card do oponente. Quando um monstro do oponente declarar um ataque: você pode escolher o monstro atacante; bana este card e, se isso acontecer, negue o ataque. Uma vez por turno, durante a Fase Final, se este card foi banido por seu efeito neste turno: Invoque este card banido por Invocação-Especial.
  | es_lore               = 2 Cantantes + "Dragón Rojo Archidemonio"<br />Gana 500 ATK por cada Cantante en tu Cementerio. No puede ser destruido por efectos de cartas del adversario. Cuando un monstruo del adversario declara un ataque: puedes seleccionar el monstruo atacante; destierra esta carta y, si lo haces, niega ese ataque. Una vez por turno, durante la End Phase, si esta carta fue desterrada por su efecto este turno: Invoca de Modo Especial esta carta desterrada.
  | ja_lore               = チューナー２体＋「レッド・デーモンズ・ドラゴン」<br />①：このカードの攻撃力は自分の墓地のチューナーの数×５００アップする。②：フィールドのこのカードは相手の効果では破壊されない。③：相手モンスターの攻撃宣言時、その攻撃モンスター１体を対象として発動できる。フィールドのこのカードを除外し、その攻撃を無効にする。④：このカードの③の効果で除外されたターンのエンドフェイズに発動する。除外状態のこのカードを特殊召喚する。
  | ko_lore               = 튜너 2장 ＋ "레드 데몬즈 드래곤"<br />①: 이 카드의 공격력은 자신 묘지의 튜너의 수 × 500 올린다. ②: 필드의 이 카드는 상대 효과로는 파괴되지 않는다. ③: 상대 몬스터의 공격 선언시, 그 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드를 제외하고, 그 공격을 무효로 한다. ④: 이 카드의 ③의 효과로 제외된 턴의 엔드 페이즈에 발동한다. 제외 상태인 이 카드를 특수 소환한다.
  | sc_lore               = 2只协调＋“暗红恶魔龙”<br />①：此卡的攻击力上升相当于自己墓地协调的数量×500的数值。②：场上的此卡不会因对手的效果被破坏。③：对手怪兽攻击宣言时，以该1只攻击怪兽为对象可以发动。将场上的此卡除外，将该攻击无效。④：此卡被自身的③效果除外的回合的结束阶段发动。将被除外的此卡特殊召唤。
