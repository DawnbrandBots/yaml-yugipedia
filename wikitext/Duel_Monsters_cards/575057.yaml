  | lore                  = If you [[control]] a "[[T.G.]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "T.G. Booster Raptor" [[once per turn]] this way. Once per [[turn]], during the [[End Phase]], if this card is in the [[Graveyard|GY]] because it was [[destroy]]ed on the [[field]] and [[Send|sent]] there this turn: You can [[Add a card|add]] 1 "T.G." monster from your [[Main Deck|Deck]] to your hand, except "T.G. Booster Raptor".
  | fr_lore               = Si vous contrôlez un monstre "T.G.", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Raptor Boost T.G." qu'une fois par tour de cette façon. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Raptor Boost T.G." exclu) depuis votre Deck à votre main.
  | de_lore               = Falls du ein „T.G.“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „T.G. Booster-Raptor“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Booster-Raptor“.
  | it_lore               = Se controlli un mostro "T.G.", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "T.G. Raptor Impulso" una sola volta per turno in questo modo. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G." dal tuo Deck alla tua mano, eccetto "T.G. Raptor Impulso".
  | pt_lore               = Se você controlar um monstro "T.G.", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "T.G. Raptor Dínamo" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Raptor Dínamo".
  | es_lore               = Si controlas un monstruo "T.G.", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "T.G. Raptor de Impulso" una vez por turno de esta forma. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Raptor de Impulso".
  | ja_lore               = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「ＴＧ」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：フィールドのこのカードが破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ＴＧ ブースター・ラプトル」以外の「ＴＧ」モンスター１体を手札に加える。
  | ko_lore               = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "TG(테크지너스)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 필드의 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "TG(테크지너스) 부스터 랩토르" 이외의 "TG(테크지너스)" 몬스터 1장을 패에 넣는다.
  | sc_lore               = 此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上有"T.G."怪兽存在的情况下，此卡可从手牌中特殊召唤。②：场上的此卡被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将1只"T.G.助推盗龙"以外的"T.G."怪兽加入手牌。
