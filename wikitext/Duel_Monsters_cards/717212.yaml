  | text                = 2+ [[Monster Card|monsters]], including an [[Insect]] or [[Plant]] monster<br />This [[Link Summon]]ed card is [[unaffected]] by [[Trap]] [[effect]]s. All "[[Traptrix]]" monsters you [[control]] gain 1000 [[ATK]] while you have a [[Normal Trap]] in your [[GY]]. [[Once per turn]]: You can [[target]] [[face-up]] cards your opponent controls, up to the number of Insect and Plant monsters you control; [[negate]] their effects (until the end of this [[turn]]), then you can apply this effect.<br /> ● [[Banish]] 1 Normal Trap from your GY, and if you do, [[destroy]] 1 of those targeted face-up cards.
  | fr_text             = 2+ monstres (un monstre Insecte ou Plante inclus)<br />Cette carte Invoquée par Lien n'est pas affectée par des effets de Piège. Tous les monstres "Traptrix" que vous contrôlez gagnent 1000 ATK tant que vous avez un Piège Normal dans votre Cimetière. Une fois par tour : vous pouvez cibler un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de monstres Insecte et Plante que vous contrôlez ; annulez leurs effets (jusqu'à la fin de ce tour), puis vous pouvez appliquer cet effet.<br />● Bannissez 1 Piège Normal depuis votre Cimetière, et si vous le faites, détruisez 1 de ces cartes face recto ciblées.
  | de_text             = 2+ Monster, darunter ein Insekt- oder Pflanze-Monster<br />Diese als Linkbeschwörung beschworene Karte bleibt von Falleneffekten unberührt. Alle „Fallenstellerin“-Monster, die du kontrollierst, erhalten 1000 ATK, solange du eine Normale Falle in deinem Friedhof hast. Einmal pro Spielzug: Du kannst offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der Insekt- und Pflanze-Monster wählen, die du kontrollierst; annulliere ihre Effekte (bis zum Ende dieses Spielzugs), dann kannst du diesen Effekt ausführen.<br />● Verbanne 1 Normale Falle von deinem Friedhof und falls du dies tust, zerstöre 1 jener als Ziel gewählten offenen Karten.
  | it_text             = 2+ mostri, compreso un mostro Insetto o Pianta<br />Questa carta Evocata Link è immune agli effetti delle Trappole. Tutti i mostri "Trappolatrice" che controlli guadagnano 1000 ATK mentre hai una Trappola Normale nel tuo Cimitero. Una volta per turno: puoi scegliere come bersaglio carte scoperte controllate dal tuo avversario fino al numero di mostri Insetto e Pianta che controlli; annulla i loro effetti (fino alla fine di questo turno), poi puoi applicare questo effetto.<br />● Bandisci 1 Trappola Normale dal tuo Cimitero e, se lo fai, distruggi 1 di quelle carte scelte come bersaglio scoperte.
  | pt_text             = 2+ monstros, incluindo um monstro Inseto ou Planta<br />Este card Invocado por Invocação-Link não é afetado por efeitos de Armadilha. Todos os monstros "Armadilhatrix" que você controla ganham 1000 de ATK enquanto você tiver uma Armadilha Normal no seu Cemitério. Uma vez por turno: você pode escolher cards com a face para cima que seu oponente controla até o número de monstros Inseto e Planta que você controla; negue seus efeitos (até o final deste turno) e, depois, você pode aplicar este efeito.<br />● Bana 1 Armadilha Normal do seu Cemitério e, se isso acontecer, destrua 1 desses cards alvo com a face para cima.
  | es_text             = 2+ monstruos, incluyendo un monstruo Insecto o Planta<br />Esta carta Invocada por Enlace no es afectada por efectos de Trampas. Mientras tengas una Trampa Normal en tu Cementerio todos los monstruos "Atrapadora" que controles ganan 1000 ATK. Una vez por turno: puedes seleccionar hasta tantas cartas boca arriba que controle tu adversario como el número de monstruos Insecto y Planta que controles; niega sus efectos (hasta el final de este turno), y después puedes aplicar este efecto.<br />● Destierra 1 Trampa Normal en tu Cementerio y, si lo haces, destruye 1 de esas cartas boca arriba seleccionadas.
  | ja_text             = 昆虫族・植物族モンスターを含むモンスター２体以上<br />①：Ｌ召喚したこのカードは罠カードの効果を受けない。②：自分の墓地に通常罠カードが存在する限り、自分フィールドの「蟲惑魔」モンスターの攻撃力は１０００アップする。③：１ターンに１度、自分フィールドの昆虫族・植物族モンスターの数まで、相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。その後、以下を適用できる。●自分の墓地から通常罠カード１枚を除外し、対象の表側表示カードの内の１枚を破壊する。
  | ko_text             = 곤충족 / 식물족 몬스터를 포함하는 몬스터 2장 이상<br />①: 링크 소환한 이 카드는 함정 카드의 효과를 받지 않는다. ②: 자신 묘지에 일반 함정 카드가 존재하는 한, 자신 필드의 "충혹마" 몬스터의 공격력은 1000 올린다. ③: 1턴에 1번, 자신 필드의 곤충족 / 식물족 몬스터의 수까지, 상대 필드의 앞면 표시의 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 그 후, 이하를 적용할 수 있다. ●자신 묘지에서 일반 함정 카드 1장을 제외하고, 대상의 앞면 표시의 카드 중 1장을 골라 파괴한다.
  | sc_text             = 包含昆虫族・植物族怪兽在内的怪兽２只以上<br />①：连接召唤的此卡不受陷阱卡的效果影响。<br />②：只要自己墓地存在通常陷阱卡，自己场上的“虫惑魔”怪兽的攻击力上升１０００。<br />③：１回合１次，以对手场上的表侧表示卡为对象可以发动，数量最多为自己场上的昆虫族・植物族怪兽的数量。将该卡的效果直至回合结束时为止无效。然后，可适用以下内容。<br />●从自己墓地将１张通常陷阱卡除外，将对象的表侧表示卡中的１张破坏。
