  | text            = [[Target]] any number of [[Set]] cards in your [[Spell & Trap Zone]]; [[return]] this card to the [[hand]], along with as many of those Set cards as possible (min. 1), then you can Set [[Spells]]/[[Traps]] from your hand equal to the number of cards returned to your hand by this [[effect]]. You can only [[activate]] 1 "Double Dust Tornado Twins" per [[turn]].
  | fr_text         = Ciblez un nombre de votre choix de cartes Posées dans votre Zone Magie & Piège ; renvoyez cette carte à la main, ainsi qu'autant de ces cartes Posées que possible (min. 1), puis vous pouvez Poser un nombre de Magies/Pièges depuis votre main, égal au nombre de cartes renvoyées à votre main par cet effet. Vous ne pouvez activer qu'1 "Double Tornade de Poussière Jumelle" par tour.
  | de_text         = Wähle eine beliebige Anzahl gesetzter Karten in deiner Zauber- & Fallenzone; gib diese Karte auf die Hand zurück, zusammen mit so vielen jener gesetzten Karten wie möglich (min. 1), dann kannst du Zauber/Fallen in Höhe der Anzahl der durch diesen Effekt auf deine Hand zurückgegebenen Karten von deiner Hand setzen. Du kannst nur 1 „Doppel-Staubtornado-Zwillinge“ pro Spielzug aktivieren.
  | it_text         = Scegli come bersaglio un qualsiasi numero di carte Posizionate nella tua Zona Magie & Trappole; fai ritornare questa carta nella mano, insieme con tante di quelle carte Posizionate quante possibile (minimo 1), poi puoi Posizionare Magie/Trappole dalla tua mano pari al numero di carte fatte ritornare nella tua mano da questo effetto. Puoi attivare solo 1 "Doppio Tornado di Polvere Gemello" per turno.
  | pt_text         = Escolha qualquer número de cards Baixados na sua Zona de Magias & Armadilhas; devolva este card para a mão, juntamente com tantos desses cards Baixados quanto possível (mín. 1) e, depois, você pode Baixar Magias/Armadilhas da sua mão igual ao número de cards devolvidos à sua mão por este efeito. Você só pode ativar 1 "Duplo Tornado de Pó Gêmeo" por turno.
  | es_text         = Selecciona cualquier número de cartas Colocadas en tu Zona de Magia y Trampas; devuelve esta carta a la mano, además de tantas de esas cartas Colocadas como sea posible (mín. 1), y después puedes Colocar Mágicas/Trampas desde tu mano igual al número de cartas devueltas a tu mano por este efecto. Sólo puedes activar 1 "Gemelos Tornado de Polvo Doble" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：自分の魔法＆罠ゾーンにセットされたカードを任意の数だけ対象として発動できる。セットされたそのカードと、このカードを持ち主の手札に戻す。その後、自分はこの効果で自分の手札に戻ったカードの数だけ、手札から魔法・罠カードをセットできる。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 마법 & 함정 존에 세트된 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 세트된 그 카드와, 이 카드를 주인의 패로 되돌린다. 그 후, 자신은 이 효과로 자신의 패로 되돌아간 카드의 수만큼, 패에서 마법 / 함정 카드를 세트할 수 있다.
