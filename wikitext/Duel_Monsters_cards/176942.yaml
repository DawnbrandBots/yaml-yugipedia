  | text            = 3 [[Level]] 7 [[Monster Card|monsters]]<br />You can [[detach]] 1 [[Xyz Material]] from this card; roll a six-sided die twice and this card's [[ATK]] becomes the larger number rolled x 700 until your opponent's next [[End Phase]], then if the total roll was exactly 7, apply 1 of these [[effect]]s.<br />● [[Send]] all other cards on the [[field]] to the [[Graveyard]].<br />● [[Special Summon]] 1 monster from your [[hand]] or from either Graveyard.<br />● [[Draw a card|Draw]] 3 cards, then [[discard]] 2 cards.
  | fr_text         = 3 monstres de Niveau 7<br />Vous pouvez détacher 1 Matériel Xyz de cette carte ; lancez deux fois un dé à six faces et jusqu'à la prochaine End Phase de votre adversaire l'ATK de cette carte devient le plus grand résultat x 700, puis si le total des résultats était 7, appliquez 1 de ces effets.<br />● Envoyez toutes les autres cartes sur le Terrain au Cimetière.<br />● Invoquez Spécialement 1 monstre depuis votre main ou depuis l'un des Cimetières.<br />● Piochez 3 cartes, puis défaussez 2 cartes.
  | de_text         = 3 Monster der Stufe 7<br />Du kannst Xyz-Material von dieser Karte abhängen, wirf zweimal einen sechsseitigen Würfel und die ATK dieser Karte werden zur größeren gewürfelten Zahl x 700, dann, wenn die Summe der gewürfelten Zahlen genau 7 war, kannst du einen dieser Effekte ausführen:<br />● Lege alle anderen Karten auf dem Spielfeld auf den Friedhof.<br />● Beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder von einem beliebigen Friedhof.<br />● Ziehe 3 Karten und wirf danach 2 Karten ab.
  | it_text         = 3 mostri di Livello 7<br />Puoi staccare 1 Materiale Xyz da questa carta; tira un dado a sei facce due volte e l'ATK di questa carta diventa pari al numero più alto ottenuto x 700, poi se la somma dei due tiri è esattamente 7, puoi applicare uno di questi effetti.<br />●Manda tutte le altre carte sul Terreno al Cimitero.<br />●Evoca Specialmente 1 mostro dalla tua mano o dal Cimitero di qualsiasi giocatore.<br />●Pesca 3 carte, poi scarta 2 carte.
  | pt_text         = 3 monstros de Nível 7<br />Você pode separar 1 Material Xyz desta carta, role um dado de seis lados duas vezes e o ATK desta carta se torna o número mais alto rolado x 700, então se a rolagem total foi exatamente 7, você pode aplicar um desses efeitos.<br />● Envie todas as outras cartas no campo ao Cemitério.<br />● Especial Invoque 1 monstro da sua mão ou qualquer Cemitério.<br />● Saque 3 cartas, então descarte 2 cartas.
  | es_text         = 3 monstruos de Nivel 7<br />Puedes desacoplar de esta carta 1 Material Xyz; lanza un dado de seis caras dos veces y, hasta la End Phase del turno de tu adversario; el ATK de esta carta se convierte en el número más alto que hayas lanzado x 700, y después, si el total de los lanzamientos sumó exactamente 7, puedes aplicar 1 de estos efectos.<br />● Manda al Cementerio todas las demás cartas en el Campo.<br />● Invoca 1 monstruo de Modo Especial desde tu mano o cualquier Cementerio.<br />● Roba 3 cartas, y después descarta 2 cartas.
  | ja_text         = レベル７モンスター×３<br />①：このカードのＸ素材を１つ取り除いて発動できる。サイコロを２回振る。このカードの攻撃力は、相手ターン終了時まで、大きい方の出た目×７００になる。出た目の合計が７だった場合、さらに以下の効果から１つを選んで適用する。●このカード以外のフィールドのカードを全て墓地へ送る。●手札または自分・相手の墓地からモンスター１体を選んで自分フィールドに特殊召喚する。●自分はデッキから３枚ドローし、その後手札を２枚選んで捨てる。
  | ko_text         = 레벨 7 몬스터 x 3<br />이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 주사위를 2회 던진다. 이 카드의 공격력은, 다음 상대의 엔드 페이즈시 까지 큰 쪽에서 나온 눈 X 700 포인트가 된다. 또한, 나온 눈의 합계가 7이었을 경우, 이하의 효과에서 1개를 선택하여 적용한다. ● 이 카드 이외의 필드 위의 카드를 모두 묘지로 보낸다. ● 패 또는 자신 / 상대의 묘지에서 몬스터 1장을 특수 소환한다. ● 덱에서 카드를 3장 드로우 하고, 그 후 패를 2장 고르고 버린다.
  | sc_text         = 等级7怪兽×3<br />①：去除此卡的1个超量素材可以发动。掷2次骰子。此卡的攻击力直至对手回合结束时为止，变为掷出的较大数字×700的数值。掷出的数字合计为7的情况下，进而从以下效果中挑选1个适用。●将场上的其他卡全部送至墓地。●从手牌或自己・对手墓地将1只怪兽特殊召唤至自己场上。●自己抽3张。然后，挑选自己的2张手牌舍弃。
