  | text                = If you [[control]] a "[[Zubaba]]" or "[[Gagaga]]" [[Monster Card|monster]] except "Zubababancho Gagagacoat", while this card is in your [[hand]]: You can [[Special Summon]] this card. You can [[target]] 1 "[[Gogogo]]" or "[[Dododo]]" monster in your [[Graveyard|GY]]; [[Special Summon]] it, also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Xyz Monster]]s. You can only use each [[effect]] of "Zubababancho Gagagacoat" [[once per turn]].
  | fr_text             = Si vous contrôlez un monstre "Zubaba" ou "Gagaga" ("Zubababancho Gagagamanteau" exclu), tant que cette carte est dans votre main : vous pouvez Invoquer Spécialement cette carte. Vous pouvez cibler 1 monstre "Gogogo" ou "Dododo" dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Zubababancho Gagagamanteau" qu'une fois par tour.
  | de_text             = Falls du ein „Zubaba“- oder „Gagaga“-Monster kontrollierst, außer „Zubababancho-Gagagaumhang“, solange sich diese Karte in deiner Hand befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst 1 „Gogogo“- oder „Dododo“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Du kannst jeden Effekt von „Zubababancho-Gagagaumhang“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro "Zubaba" o "Gagaga", eccetto "Gagagacappotto Zubababancho", mentre questa carta è nella tua mano: puoi Evocare Specialmente questa carta. Puoi scegliere come bersaglio 1 mostro "Gogogo" o "Dododo" nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Puoi utilizzare ogni effetto di "Gagagacappotto Zubababancho" una sola volta per turno.
  | pt_text             = Se você controlar um monstro "Zubaba" ou "Gagaga" exceto "Zubababancho Gagagacasaco", enquanto este card estiver na sua mão: você pode Invocar este card por Invocação-Especial. Você pode escolher 1 monstro "Gogogo" ou "Dododo" no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Você só pode usar cada efeito de "Zubababancho Gagagacasaco" uma vez por turno.
  | es_text             = Si controlas un monstruo "Zubaba" o "Gagaga" excepto "Zubababancho Gagagabrigo", mientras esta carta esté en tu mano: puedes Invocar esta carta de Modo Especial. Puedes seleccionar 1 monstruo "Gogogo" o "Dododo" en tu Cementerio; Invócalo de Modo Especial, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Sólo puedes usar cada efecto de "Zubababancho Gagagabrigo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在し、自分フィールドに「ズバババンチョー－ＧＣ」以外の、「ズババ」モンスターか「ガガガ」モンスターが存在する場合に発動できる。このカードを特殊召喚する。②：自分の墓地の、「ゴゴゴ」モンスターか「ドドド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 자신 필드에 "주바바 반초－GC(가가가 코트)" 이외의, "주바바" 몬스터 또는 "가가가" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 자신 묘지의, "고고고" 몬스터 또는 "도도도" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌，自己场上有“刷拉拉番长－我我我外套”以外的、“刷拉拉”怪兽或“我我我”怪兽存在的情况下可以发动。将此卡特殊召唤。②：以自己墓地的１只“隆隆隆”怪兽或“怒怒怒”怪兽为对象可以发动。将该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。
