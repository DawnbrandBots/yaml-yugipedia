  | fr_text      = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez piocher 1 carte. Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  | de_text      = 1 Empfänger + 1 Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Karte ziehen. Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch, indem du diese Karte verwendest, die du kontrollierst.
  | it_text      = 1 Tuner + 1 mostro non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi pescare 1 carta. Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  | pt_text      = 1 Regulador + 1 monstro não-Regulador<br />Quando este card for Invocado por Invocação-Sincro: você pode comprar 1 card. Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla.
  | es_text      = 1 Cantante + 1 monstruo que no sea Cantante<br />Cuando esta carta es Invocada por Sincronía: puedes robar 1 carta. Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  | ja_text      = チューナー＋チューナー以外のモンスター１体<br />①：このカードがＳ召喚した時に発動できる。自分は１枚ドローする。②：相手メインフェイズに発動できる（同一チェーン上では１度まで）。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  | ko_text      = 튜너 ＋ 튜너 이외의 몬스터 1장<br />①: 이 카드를 싱크로 소환했을 때에 발동할 수 있다. 자신은 1장 드로우한다. ②: 상대 메인 페이즈에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  | sc_text      = 协调＋协调以外的怪兽1只<br />①：此卡同步召唤时可以发动。自己抽1张。②：在对手的主要阶段可以发动（同一连锁上最多1次）。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。
