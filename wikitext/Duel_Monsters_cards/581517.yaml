  | text                  = You can [[Ritual Summon]] this card with "[[Chaos Form]]". This card's name becomes "[[Dark Magician]]" while on the [[field]] or in the [[GY]]. [[Once per turn]], when a [[Spell Card|Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d ([[Quick Effect]]): You can [[target]] 1 card on the field; [[destroy]] it. If this Ritual Summoned card is [[destroyed by battle]] or card effect: You can [[Special Summon]] 1 "[[Chaos]]" or "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" [[Ritual Monster]] from your [[hand]], except "Magician of Chaos", [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Forme du Chaos". Le nom de cette carte devient "Magicien Sombre" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si cette carte Invoquée Rituellement est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 Monstre Rituel "Chaos" ("Magicien du Chaos" exclu) ou "Soldat du Lustre Noir" depuis votre main, en ignorant ses conditions d'Invocation.
  | de_text               = Du kannst diese Karte mit „Chaosform“ als Ritualbeschwörung beschwören. Der Name dieser Karte wird zu „Dunkler Magier“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese als Ritualbeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Chaos“- oder „Schwarz Glänzender Soldat“-Ritualmonster als Spezialbeschwörung von deiner Hand beschwören, außer „Magier des Chaos“, ungeachtet seiner Beschwörungsbedingungen.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Forma del Chaos". Il nome di questa carta diventa "Mago Nero" mentre è sul Terreno o nel Cimitero. Una volta per turno, quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta Evocata tramite Rituale viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 Mostro Rituale "Chaos" o "Glorioso Soldato Nero" dalla tua mano, eccetto "Mago del Chaos", ignorando le sue condizioni di Evocazione.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com "Forma do Caos". O nome deste card se torna "Mago Negro" enquanto estiver no campo ou no Cemitério. Uma vez por turno, quando um Card de Magia/Armadilha ou seus efeitos for ativado (Efeito Rápido): você pode escolher 1 card no campo; destrua-o. Se este card Invocado por Invocação-Ritual for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 Monstro de Ritual "Caos" ou "Soldado do Lustro Negro" da sua mão, exceto "Mago do Caos", ignorando suas condições de Invocação.
  | es_text               = Puedes Invocar esta carta por Ritual con "Forma del Caos". El nombre de esta carta se convierte en "Mago Oscuro" mientras está en el Campo o en el Cementerio. Una vez por turno, cuando una Carta Mágica/de Trampa o su efecto es activado (Efecto Rápido): puedes seleccionar 1 carta en el Campo; destrúyela. Si esta carta Invocada por Ritual es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, 1 Monstruo de Ritual "Caos" o "Soldado del Brillo Negro", excepto "Mago del Caos", ignorando sus condiciones de Invocación.
  | ja_text               = 「カオス・フォーム」により降臨。①：このカードのカード名は、フィールド・墓地に存在する限り「ブラック・マジシャン」として扱う。②：１ターンに１度、魔法・罠カードの効果が発動した時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：儀式召喚したこのカードが戦闘・効果で破壊された場合に発動できる。手札から「マジシャン・オブ・カオス」以外の「カオス」儀式モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_text               = "카오스 폼"에 의해 의식 소환. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "블랙 매지션"으로 취급한다. ②: 1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 의식 소환한 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 패에서 "매지션 오브 카오스" 이외의 "카오스" 의식 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
