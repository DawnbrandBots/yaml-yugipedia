  | fr_text      = 2 Monstres à Effet<br />Vous pouvez défausser 1 carte, puis ciblez 1 carte face recto contrôlée par votre adversaire ; votre adversaire peut défausser 1 carte du même type d'origine (Monstre/Magie/Piège) que la carte face recto pour annuler cet effet, sinon détruisez la carte face recto. Vous ne pouvez utiliser cet effet de "Exécuteur Brutal" qu'une fois par tour.
  | de_text      = 2 Effektmonster<br />Du kannst 1 Karte abwerfen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; dein Gegner kann 1 Karte mit demselben Grund-Typ (Monster/Zauber/Falle) wie die offene Karte abwerfen, um diesen Effekt zu annullieren, andernfalls zerstöre die offene Karte. Du kannst diesen Effekt von „Finsterer Vollstrecker“ nur einmal pro Spielzug verwenden.
  | it_text      = 2 Mostri con Effetto<br />Puoi scartare 1 carta, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; il tuo avversario può scartare 1 carta con lo stesso tipo originale (Mostro/Magia/Trappola) di quella carta scoperta per annullare questo effetto, altrimenti distruggi quella carta scoperta. Puoi utilizzare questo effetto di "Sorvegliante di Bruti" una sola volta per turno.
  | pt_text      = 2 Monstros de Efeito<br />Você pode descartar 1 card e, depois, escolha 1 card com a face para cima que seu oponente controla; seu oponente pode descartar 1 card com o mesmo tipo original (Monstro/Magia/Armadilha) que o desse card com a face para cima para negar este efeito, caso contrário, destrua esse card com a face para cima. Você só pode usar este efeito de "Executor Violento" uma vez por turno.
  | es_text      = 2 Monstruos de Efecto<br />Puedes descartar 1 carta, y después seleccionar 1 carta boca arriba que controle tu adversario; tu adversario puede descartar 1 carta con el mismo tipo original (Monstruo/Mágica/Trampa) que esa carta boca arriba para negar este efecto, de otro modo destruye esa carta boca arriba. Sólo puedes usar este efecto de "Matón Brutal" una vez por turno.
  | ja_text      = 効果モンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：手札を１枚捨て、相手フィールドの表側表示のカード１枚を対象として発動できる。相手はその表側表示のカードと元々の種類（モンスター・魔法・罠）が同じカード１枚を手札から捨ててこの効果を無効にできる。捨てなかった場合、対象の表側表示のカードを破壊する。
  | ko_text      = 효과 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 상대는 그 앞면 표시의 카드와 원래의 종류(몬스터 / 마법 / 함정)가 같은 카드 1장을 패에서 버리고 이 효과를 무효로 할 수 있다. 버리지 않았을 경우, 대상의 앞면 표시의 카드를 파괴한다.
