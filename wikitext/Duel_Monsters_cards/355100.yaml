  | ja_text               = ①：このカードを手札から捨て、自分のＰゾーンの、Ｐスケールが元々の数値と異なるカード１枚を対象として発動できる。そのカードのＰスケールをターン終了時まで元々の数値にする。
  | ko_pendulum_effect    = ①: 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드 또는 "EM(엔터메이트)" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 파괴하고, 덱에서 "혜안의 마술사" 이외의 "마술사" 펜듈럼 몬스터 1장을 골라, 자신의 펜듈럼 존에 놓는다.
  | ko_text               = ①: 이 카드를 패에서 버리고, 자신의 펜듈럼 존의 펜듈럼 스케일이 원래의 수치와 다른 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 펜듈럼 스케일은 턴 종료시까지 원래의 수치가 된다.
  | sc_pendulum_effect    = ①：另一方自己的灵摆区域有“魔术师”卡或“娱乐伙伴”卡存在的情况下可以发动。破坏此卡，从牌组挑选“慧眼的魔术师”以外的１只“魔术师”灵摆怪兽，放在自己的灵摆区域。
  | sc_text               = ①：从手牌将此卡舍弃，以自己灵摆区域１张灵摆刻度与原本数值不同的卡为对象可以发动。该卡的灵摆刻度直至回合结束时为止变为原本的数值。
