  | es_pendulum_effect    = Si tienes una carta "Mago/a" o "Artistamigo" en tu otra Zona de Péndulo: puedes destruir esta carta y, si lo haces, pon en tu Zona de Péndulo, desde tu Deck, 1 Monstruo de Péndulo "Mago/a", excepto "Mago Ojo de Sabiduría".
