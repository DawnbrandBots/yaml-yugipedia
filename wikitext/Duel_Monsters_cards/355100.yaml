  | pt_pendulum_effect    = Se você tiver um card "Mago" ou "Camarartista" na sua outra Zona de Pêndulo: você pode destruir este card e, se isso acontecer, coloque 1 Monstro Pêndulo "Mago" do seu Deck na sua Zona de Pêndulo, exceto "Mago do Olho-Sábio".
