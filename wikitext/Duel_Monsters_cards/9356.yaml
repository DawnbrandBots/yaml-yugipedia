  | de_text               = Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört: Wähle 1 jener Monster und 1 Hexer-Monster, das du kontrollierst; lege beide Monster auf den Friedhof, dann kannst du 1 FINSTERNIS Hexer-Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören.
  | it_text               = Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri: scegli come bersaglio 1 di quei mostri e 1 mostro Incantatore che controlli; manda entrambi i mostri al Cimitero, poi puoi Evocare Specialmente 1 mostro OSCURITÀ Incantatore dal tuo Deck o Cimitero.
  | pt_text               = Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial: escolha 1 desses monstros e 1 monstro Mago que você controla; envie os dois monstros para o Cemitério e, depois, você pode Invocar por Invocação-Especial 1 monstro Mago de TREVAS do seu Deck ou Cemitério.
  | es_text               = Cuando tu adversario Invoca de Modo Normal o Especial a uno o más monstruos: selecciona 1 de esos monstruos y 1 monstruo Lanzador de Conjuros que controles; manda a ambos monstruos al Cementerio, después puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo de OSCURIDAD Lanzador de Conjuros.
  | ja_text               = ①：相手がモンスターの召喚・特殊召喚に成功した時、そのモンスター１体と自分フィールドの魔法使い族モンスター１体を対象として発動できる。そのモンスター２体を墓地へ送る。その後、自分のデッキ・墓地から魔法使い族・闇属性モンスター１体を選んで特殊召喚できる。
  | ko_text               = ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때, 그 몬스터 1장과 자신 필드의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 묘지로 보낸다. 그 후, 자신의 덱 / 묘지에서 마법사족 / 어둠 속성 몬스터 1장을 고르고 특수 소환할 수 있다.
