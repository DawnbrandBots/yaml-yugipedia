  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Guerrier Chargeur de Poussière d'Étoile" qu'une fois par tour. Cette carte peut attaquer une fois tous les monstres Invoqués Spécialement contrôlés par votre adversaire.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Sternenstaub-Angriffskrieger“ nur einmal pro Spielzug verwenden. Diese Karte kann alle als Spezialbeschwörung beschworenen Monster, die dein Gegner kontrolliert, einmal angreifen.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Guerriero Carica Polvere di Stelle" una sola volta per turno. Questa carta può attaccare tutti i mostri Evocati Specialmente controllati dal tuo avversario, una volta ciascuno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode comprar 1 card. Você só pode usar este efeito de "Guerreiro Algoz da Poeira Estelar" uma vez por turno. Este card pode atacar todos os monstros Invocados por Invocação-Especial que seu oponente controla, uma vez cada.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes robar 1 carta. Sólo puedes usar este efecto de "Guerrero de la Carga del Polvo de Estrellas" una vez por turno. Esta carta puede atacar una vez a cada uno de todos los monstruos Invocados de Modo Especial que controle tu adversario.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した時に発動できる。自分は１枚ドローする。②：このカードは特殊召喚された相手モンスター全てに１回ずつ攻撃できる。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 이 카드는 특수 소환된 상대 몬스터 전부에 1회씩 공격할 수 있다.
