  | fr_lore               = 2 monstres de Niveau 8<br />Max. deux fois par tour, durant votre Main Phase 1 : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; détruisez-le, puis si c'était un Monstre Xyz, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  | de_lore               = 2 Monster der Stufe 8<br />Bis zu zweimal pro Spielzug, während deiner Main Phase 1: Du kannst 1 Material von dieser Karte abhängen und dann 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; zerstöre es, dann, falls es ein Xyz-Monster war, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  | it_lore               = 2 mostri di Livello 8<br />Fino a due volte per turno, durante la tua Main Phase 1: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; distruggilo, poi se era un Mostro Xyz, infliggi al tuo avversario danno pari al suo ATK originale.
  | pt_lore               = 2 monstros de Nível 8<br />Até duas vezes por turno, durante sua Fase Principal 1: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro Invocado por Invocação-Especial que seu oponente controla; destrua-o e, depois, se ele era um Monstro Xyz, cause dano ao seu oponente igual ao ATK original dele.
  | es_lore               = 2 monstruos de Nivel 8<br />Hasta dos veces por turno, durante tu Main Phase 1: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; destrúyelo y después, si era un Monstruo Xyz, inflige daño a tu adversario igual a su ATK original.
  | ja_lore               = レベル８モンスター×２<br />①：１ターンに２度まで、自分メインフェイズ１に、このカードのＸ素材を１つ取り除き、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを破壊する。破壊したモンスターがＸモンスターだった場合、さらにそのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_lore               = 레벨 8 몬스터 × 2<br />①: 자신 메인 페이즈 1 에, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 파괴한 몬스터가 엑시즈 몬스터였을 경우, 추가로 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  | sc_lore               = 等级８怪兽×２<br />①：１回合最多２次，在自己的主要阶段１，去除此卡的１个超量素材，以对手场上１只被特殊召唤的怪兽为对象可以发动。将该怪兽破坏。所破坏的怪兽为超量怪兽的情况下，进而给予对手相当于该怪兽的原本攻击力数值的伤害。
