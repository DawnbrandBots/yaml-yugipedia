  | text                  = 2+ [[Fairy]] [[Monster Card|monster]]s<br />You can [[discard]] 1 card; add 1 "[[The Sanctuary in the Sky]]", or 1 card that specifically lists "The Sanctuary in the Sky" in its text, from your [[Main Deck|Deck]] to your [[hand]], or, if "The Sanctuary in the Sky" is on the field, you can add 1 Fairy monster instead. If another [[face-up]] Fairy monster you [[control]] is [[sent]] to the [[Graveyard|GY]] (except during the [[Damage Step]]): You can [[banish]] 1 Fairy monster from your GY; [[Special Summon]] 1 Fairy monster from your hand whose [[Level]] is higher than that banished monster's. You can only use each [[effect]] of "Celestial Knightlord Parshath" [[once per turn]].
  | fr_text               = 2+ monstres Elfe<br />Vous pouvez défausser 1 carte ; ajoutez 1 "Le Sanctuaire Céleste", ou 1 carte qui liste spécifiquement "Le Sanctuaire Céleste" dans son texte, depuis votre Deck à votre main, ou, si "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez ajouter 1 monstre Elfe à la place. Si un autre monstre Elfe face recto que vous contrôlez est envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez bannir 1 monstre Elfe depuis votre Cimetière ; Invoquez Spécialement 1 monstre Elfe depuis votre main dont le Niveau est supérieur à celui du monstre banni. Vous ne pouvez utiliser chaque effet de "Parshath le Seigneur-Chevalier Céleste" qu'une fois par tour.
  | de_text               = 2+ Fee-Monster<br />Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Die Zuflucht im Himmel“ oder 1 Karte, die ausdrücklich „Die Zuflucht im Himmel“ in ihrem Text erwähnt, von deinem Deck hinzu oder, falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du deiner Hand stattdessen 1 Fee-Monster hinzufügen. Falls ein anderes offenes Fee-Monster, das du kontrollierst, auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 Fee-Monster von deinem Friedhof verbannen; beschwöre 1 Fee-Monster, dessen Stufe höher als die des verbannten Monsters ist, als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Himmlischer Ritterlord Parshath“ nur einmal pro Spielzug verwenden.
  | it_text               = 2+ mostri Fata<br />Puoi scartare 1 carta; aggiungi 1 "Il Santuario nel Cielo", o 1 carta che indica specificamente "Il Santuario nel Cielo" nel suo testo, dal tuo Deck alla tua mano o, se "Il Santuario nel Cielo" è sul Terreno, puoi invece aggiungere 1 mostro Fata. Se un altro mostro Fata scoperto che controlli viene mandato al Cimitero (eccetto durante il Damage Step): puoi bandire 1 mostro Fata dal tuo Cimitero; Evoca Specialmente dalla tua mano 1 mostro Fata con Livello superiore a quello di quel mostro bandito. Puoi utilizzare ogni effetto di "Parshath Cavaliere Signore Celestiale" una sola volta per turno.
  | pt_text               = 2+ monstros Fada<br />Você pode descartar 1 card; adicione 1 "O Santuário no Céu" ou 1 card que liste especificamente "O Santuário no Céu" em seu texto, do seu Deck à sua mão, ou, se "O Santuário no Céu" estiver no campo, em vez disso, você pode adicionar 1 monstro Fada. Se outro monstro Fada com a face para cima que você controla for enviado para o Cemitério (exceto durante a Etapa de Dano): você pode banir 1 monstro Fada do seu Cemitério; Invoque por Invocação-Especial 1 monstro Fada da sua mão cujo Nível seja maior que o desse monstro banido. Você só pode usar cada efeito de "Senhor Cavaleiro Celeste Parshath" uma vez por turno.
  | es_text               = 2+ monstruos Hada<br />Puedes descartar 1 carta; añade a tu mano, desde tu Deck, 1 "El Santuario en el Cielo", o 1 carta que liste específicamente "El Santuario en el Cielo" en su texto, o, si "El Santuario en el Cielo" está en el Campo, puedes añadir 1 monstruo Hada en su lugar. Si otro monstruo Hada boca arriba que controlas es mandado al Cementerio (excepto durante el Damage Step): puedes desterrar 1 monstruo Hada en tu Cementerio; Invoca de Modo Especial 1 monstruo Hada desde tu mano cuyo Nivel sea mayor que el de ese monstruo desterrado. Sólo puedes usar cada efecto de "Señor Caballero Celestial Parsath" una vez por turno.
  | ja_text               = 天使族モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。「天空の聖域」またはそのカード名が記されたカード１枚をデッキから手札に加える。フィールドに「天空の聖域」が存在する場合、手札に加えるカードを天使族モンスター１体にできる。②：自分フィールドの表側表示の天使族モンスターが墓地へ送られた場合、自分の墓地から天使族モンスター１体を除外して発動できる。除外したモンスターよりレベルが高い天使族モンスター１体を手札から特殊召喚する。
  | ko_text               = 천사족 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. "천공의 성역" 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. 필드에 "천공의 성역"이 존재할 경우, 패에 넣을 카드를 천사족 몬스터 1장으로 할 수 있다. ②: 자신 필드의 앞면 표시 천사족 몬스터가 묘지로 보내졌을 경우, 자신 묘지에서 천사족 몬스터 1장을 제외하고 발동할 수 있다. 제외한 몬스터보다 레벨이 높은 천사족 몬스터 1장을 패에서 특수 소환한다.
