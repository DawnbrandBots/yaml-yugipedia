  | text                = [[Target]] 1 "[[Kewl Tune]]" [[monster]] in your [[field]] or [[GY]]; apply these [[effect]]s in sequence, also for the rest of this [[turn]] after this card [[resolve]]s, you cannot [[Special Summon]], except [[Tuner]]s.<br />● Apply that target's effect that [[activate]]s when it is sent to the GY as [[Synchro Material]].<br />● [[Return]] that target to the [[hand]].<br />You can activate up to 2 "Kewl Tune Playlist" per turn.
  | fr_text             = Ciblez 1 monstre "Son Kewl" dans votre Terrain ou Cimetière ; appliquez ces effets dans l'ordre, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (Syntoniseurs exclus).<br />● Appliquez l'effet de la cible qui s'active lorsqu'elle est envoyée au Cimetière comme Matériel Synchro.<br />● Renvoyez la cible à la main.<br />Vous pouvez activer max. 2 "Playlist du Son Kewl" par tour.
  | de_text             = Wähle 1 „Kewl-Empfang“-Monster auf deiner Spielfeldseite oder in deinem Friedhof; führe nacheinander diese Effekte aus, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von Empfängern.<br />● Führe den Effekt jenes gewählten Ziels aus, der aktiviert wird, wenn es als Synchromaterial auf den Friedhof gelegt wird.<br />● Gib jenes gewählte Ziel auf die Hand zurück.<br />Du kannst bis zu 2 „Kewl-Empfang-Playlist“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro "Tune Figo" nel tuo Terreno o Cimitero; applica questi effetti in ordine, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente, eccetto Tuner.<br />● Applica l'effetto di quel bersaglio che si attiva quando viene mandato al Cimitero come Materiale Synchro.<br />● Fai ritornare quel bersaglio nella mano.<br />Puoi attivare fino a 2 "Playlist Tune Figo" per turno.
  | pt_text             = Escolha 1 monstro "Kewl Tune" no seu campo ou Cemitério; aplique esses efeitos em sequência e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial, exceto Reguladores.<br />● Aplique o efeito desse alvo que ativa quando ele é enviado para o Cemitério como Matéria Sincro.<br />● Devolva o alvo para a mão.<br />Você pode ativar até 2 "Kewl Tune Playlist" por turno.
  | es_text             = Selecciona 1 monstruo "Canción Kewl" en tu Campo o Cementerio; aplica estos efectos en secuencia, y además por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial, excepto Cantantes.<br />● Aplica el efecto de ese objetivo que se activa cuando es mandado al Cementerio como Material de Sincronía.<br />● Devuelve a la mano ese objetivo.<br />Puedes activar hasta 2 "Canción Kewl Playlist" por turno.
  | ja_text             = このカード名のカードは１ターンに２枚まで発動できる。①：自分のフィールド・墓地の「キラーチューン」モンスター１体を対象として発動できる。以下の効果をそれぞれ適用する。このカードの発動後、ターン終了時まで自分はチューナーしか特殊召喚できない。<br />●対象のモンスターの、自身がＳ素材として墓地へ送られた場合に発動する効果を適用する。<br />●対象のモンスターを手札に戻す。
  | translated_text     = Target 1 "Kewl Tune" monster in your field or GY; apply these effects in sequence, also for the rest of this turn after this card resolves, you cannot Special Summon, except Tuners.<br />● Apply that '''monster's''' effect that activates when it is sent to the GY as Synchro Material.<br />● Return that '''monster''' to the hand.<br />You can activate up to 2 "Kewl Tune Playlist" per turn.
  | ko_text             = 이 카드명의 카드는 1턴에 2장까지 발동할 수 있다. ①: 자신의 필드 / 묘지의 "킬러튠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이하의 효과를 각각 적용한다. 이 카드의 발동 후, 턴 종료시까지 자신은 튜너밖에 특수 소환할 수 없다.<br />●대상 몬스터의, 자신이 싱크로 소재로서 묘지로 보내졌을 경우에 발동하는 효과를 적용한다.<br />●대상 몬스터를 패로 되돌린다.
  | sc_text             = 此卡名的卡1回合最多可以发动2张。①：以自己场上・墓地的1只“杀手旋律”怪兽为对象可以发动。分别适用以下效果。此卡发动后，直至回合结束时为止，自己仅可特殊召唤协调。<br />●适用对象怪兽的、自身作为同步素材被送至墓地的情况下发动的效果。<br />●将对象怪兽放回手牌。
