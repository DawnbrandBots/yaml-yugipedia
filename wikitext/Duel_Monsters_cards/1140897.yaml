  | ja_text             = このカード名のカードは１ターンに２枚まで発動できる。①：自分のフィールド・墓地の「キラーチューン」モンスター１体を対象として発動できる。以下の効果をそれぞれ適用する。このカードの発動後、ターン終了時まで自分はチューナーしか特殊召喚できない。<br />●対象のモンスターの、自身がＳ素材として墓地へ送られた場合に発動する効果を適用する。<br />●対象のモンスターを手札に戻す。
  | ko_text             = 이 카드명의 카드는 1턴에 2장까지 발동할 수 있다. ①: 자신의 필드 / 묘지의 "킬러튠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이하의 효과를 각각 적용한다. 이 카드의 발동 후, 턴 종료시까지 자신은 튜너밖에 특수 소환할 수 없다.<br />●대상 몬스터의, 자신이 싱크로 소재로서 묘지로 보내졌을 경우에 발동하는 효과를 적용한다.<br />●대상 몬스터를 패로 되돌린다.
  | sc_text             = 此卡名的卡1回合最多可以发动2张。①：以自己场上・墓地的1只“杀手旋律”怪兽为对象可以发动。分别适用以下效果。此卡发动后，直至回合结束时为止，自己仅可特殊召唤协调。<br />●适用对象怪兽的、自身作为同步素材被送至墓地的情况下发动的效果。<br />●将对象怪兽放回手牌。
