  | text          = The [[face-up]] [[Monster Card|monster]](s) with the highest [[ATK]] on the [[field]] is unaffected by the [[effect]]s of [[Spell Card]]s. When "Pole Position" is [[Leaves the field|removed from the field]], [[destroy]] the face-up monster(s) with the highest ATK on the field.
  | fr_text       = Le(s) monstre(s) face recto avec l'ATK la plus élevée sur le Terrain ne peut(peuvent) être affecté(s) par aucune Carte Magie. Lorsque "Pôle Position" est retirée du Terrain, détruisez le(s) monstre(s) face recto avec l'ATK la plus élevée sur le Terrain.
  | de_text       = Die offenen Monster mit der höchsten ATK auf dem Spielfeld bleiben von jeglichen Effekten von Zauberkarten unberührt. Wenn „Pole Position“ vom Spielfeld entfernt wird, zerstöre die offenen Monster mit der höchsten ATK auf dem Spielfeld.
  | it_text       = Uno o più mostri con ATK maggiore sul Terreno sono immuni dagli effetti di tutte le Carte Magia. Quando "Pole Position" viene rimossa dal Terreno, distruggi uno o più mostri con ATK maggiore sul Terreno.
  | pt_text       = O(s) monstro(s) com a face para cima com o maior ATK no Campo não é afetado por qualquer Card de Magia. Quando "Pole Position" é removido do Campo, destrúa o monstro(s) com o maior ATK no Campo.
  | es_text       = El (los) monstruo(s) boca arriba con el ATK más alto en el Campo no es (son) afectado(s) por ninguna Carta Mágica. Cuando "Pole Position" es retirada del Campo, destruye el (los) monstruo(s) con el ATK más alto en el Campo.
  | ja_text       = フィールド上に表側表示で存在する、攻撃力が一番高いモンスターは魔法の効果を受けない。「ポールポジション」がフィールド上に存在しなくなった時、フィールド上に表側表示で存在する攻撃力が一番高いモンスターを破壊する。
  | ko_text       = 필드 위에 앞면 표시로 존재하는 공격력이 가장 높은 몬스터는 마법의 효과를 받지 않는다. "폴 포지션"이 필드 위에 존재하지 않게 되었을 때, 필드 위에 앞면 표시로 존재하는 공격력이 가장 높은 몬스터를 파괴한다.
