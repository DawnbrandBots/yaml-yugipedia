  | text         = [[Target]] 1 [[Level]] 8 or higher [[Fusion Monster]] you [[control]]; [[destroy]] all [[Monster Card|monsters]] your opponent controls with an equal or higher [[ATK]] than that monster. During the [[End Phase]], if this card is in the [[Graveyard|GY]] because it was [[Send|sent]] there to [[activate]] the [[effect]] of "[[Fallen of Albaz]]" this [[turn]]: You can [[Set]] this card. You can only use this effect of "Judgment of the Branded" [[once per turn]].
  | fr_text      = Ciblez 1 Monstre Fusion de min. Niveau 8 que vous contrôlez ; détruisez tous les monstres contrôlés par votre adversaire avec une ATK supérieure ou égale au monstre. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée pour activer l'effet de "Albaz le Déchu" ce tour : vous pouvez Poser cette carte. Vous ne pouvez utiliser cet effet de "Jugement du Marqué" qu'une fois par tour.
  | de_text      = Wähle 1 Fusionsmonster der Stufe 8 oder höher, das du kontrollierst; zerstöre alle Monster, die dein Gegner kontrolliert und deren ATK größer oder gleich denen jenes Monsters sind. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde, um den Effekt von „Gefallener von Albaz“ zu aktivieren: Du kannst diese Karte setzen. Du kannst diesen Effekt von „Richten der Markierten“ nur einmal pro Spielzug verwenden.
  | it_text      = Scegli come bersaglio 1 Mostro Fusione di Livello 8 o superiore che controlli; distruggi tutti i mostri controllati dal tuo avversario con ATK pari o superiore a quel mostro. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì per attivare l'effetto di "Caduto di Albaz" in questo turno: puoi Posizionare questa carta. Puoi utilizzare questo effetto di "Giudizio del Marchiato" una sola volta per turno.
  | pt_text      = Escolha 1 Monstro de Fusão de Nível 8 ou mais que você controla; destrua todos os monstros que seu oponente controla com um ATK igual ou maior que o desse monstro. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá para ativar o efeito de "Caído de Arbaz" neste turno: você pode Baixar este card. Você só pode usar este efeito de "Julgamento do Marcado" uma vez por turno.
  | es_text      = Selecciona 1 Monstruo de Fusión de Nivel 8 o mayor que controles; destruye todos los monstruos que controle tu adversario con ATK igual o mayor al de ese monstruo. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí para activar el efecto de "Caído de Albaz" este turno: puedes Colocar esta carta. Sólo puedes usar este efecto de "Juicio de los Señalados" una vez por turno.
  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのレベル８以上の融合モンスター１体を対象として発動できる。そのモンスターの攻撃力以上の攻撃力を持つ相手フィールドのモンスターを全て破壊する。②：このカードが「アルバスの落胤」の効果を発動するために墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドにセットする。
  | ko_text      = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 레벨 8 이상의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이상의 공격력을 가지는 상대 필드의 몬스터를 전부 파괴한다. ②: 이 카드가 "알버스의 낙윤"의 효과를 발동하기 위해 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | sc_text      = 此卡名的②效果１回合仅可使用１次。①：以自己场上１只等级８以上的融合怪兽为对象可以发动。将对手场上拥有该怪兽攻击力以上攻击力的怪兽全部破坏。②：在此卡为发动“阿尔白斯之落胤”的效果被送至墓地的回合的结束阶段可以发动。将此卡放置在自己场上。
