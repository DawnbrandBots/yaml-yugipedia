  | fr_lore               = Sacrifiez 1 Monstre Lien, puis ciblez 1 autre monstre Plante dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Espèce Croisée Solairvigne" qu'une fois par tour.
  | de_lore               = Biete 1 Linkmonster als Tribut an und wähle dann 1 anderes Pflanze-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte. Du kannst diesen Effekt von „Sonnenranken-Kreuzung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Offri come Tributo 1 Mostro Link, poi scegli come bersaglio 1 altro mostro Pianta nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Solarvite Incrocio di Specie" una sola volta per turno.
  | pt_lore               = Ofereça como Tributo 1 Monstro Link e, depois, escolha 1 outro monstro Planta no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos. Você só pode usar este efeito de "Raça Cruzada de Solarvinhas" uma vez por turno.
  | es_lore               = Sacrifica 1 Monstruo de Enlace, y después selecciona otro monstruo Planta en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos. Sólo puedes usar este efecto de "Solarvid Híbrido" una vez por turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのリンクモンスター１体をリリースし、そのモンスター以外の自分の墓地の植物族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 링크 몬스터 1장을 릴리스하고, 그 몬스터 이외의 자신 묘지의 식물족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_lore               = 此卡名的①效果１回合仅可使用１次。<br />①：解放自己场上的１只连接怪兽，以自己墓地该怪兽以外的１只植物族怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
