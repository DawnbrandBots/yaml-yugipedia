  | lore                  = [[Special Summon]] 1 [[Level]] 4 or lower [[Fish]], [[Sea Serpent]], or [[Aqua]] [[monster]] from your [[hand]] or [[GY]], but you cannot Special Summon from the [[Extra Deck]], except Xyz Monsters, while you [[control]] that [[face-up]] monster. If your opponent controls an [[Attack Position]] monster: You can [[banish]] this card from your GY, then [[target]] 1 Fish, Sea Serpent, or Aqua monster you control; it gains 1000 [[ATK]] until the end of this turn. You can only use each [[effect]] of "Aqua Jet Surface" [[once per turn]].
  | fr_lore               = Invoquez Spécialement 1 monstre Poisson, Serpent de Mer ou Aqua de max. Niveau 4 depuis votre main ou Cimetière, mais vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck, tant que vous contrôlez le monstre face recto. Si votre adversaire contrôle un monstre en Position d'Attaque : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Poisson, Serpent de Mer ou Aqua que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK. Vous ne pouvez utiliser chaque effet de "Surface Jet Aqua" qu'une fois par tour.
  | de_lore               = Beschwöre 1 Fisch-, Seeschlange- oder Aqua-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof, aber du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern, solange du jenes offene Monster kontrollierst. Falls dein Gegner ein Monster in Angriffsposition kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Fisch-, Seeschlange- oder Aqua-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK. Du kannst jeden Effekt von „Aqua-Jet-Auftauchen“ nur einmal pro Spielzug verwenden.
  | it_lore               = Evoca Specialmente 1 mostro Pesce, Serpente Marino o Acqua di Livello 4 o inferiore dalla tua mano o Cimitero, ma non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz, mentre controlli quel mostro scoperto. Se il tuo avversario controlla un mostro in Posizione di Attacco: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Pesce, Serpente Marino o Acqua che controlli; esso guadagna 1000 ATK, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Acqua Jet Riemersione" una sola volta per turno.
  | pt_lore               = Invoque por Invocação-Especial 1 monstro Peixe, Serpente Marinha ou Aqua de Nível 4 ou menos da sua mão ou do Cemitério, mas você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz, enquanto você controlar esse monstro com a face para cima. Se seu oponente controlar um monstro em Posição de Ataque: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Peixe, Serpente Marinha ou Aqua que você controla; ele ganha 1000 de ATK até o final deste turno. Você só pode usar cada efeito de "Jato d'Água Emergente" uma vez por turno.
  | es_lore               = Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Pez, Serpiente Marina o Aqua de Nivel 4 o menor, pero no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz, mientras controlas ese monstruo boca arriba. Si tu adversario controla un monstruo en Posición de Ataque: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Pez, Serpiente Marina o Aqua que controles; éste gana 1000 ATK hasta el final de este turno. Sólo puedes usar cada efecto de "Superficie Aqua Jet" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地からレベル４以下の魚族・海竜族・水族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：相手フィールドに攻撃表示モンスターが存在する場合、墓地のこのカードを除外し、自分フィールドの魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１０００アップする。
  | ko_lore               = 
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：从自己手牌・墓地将１只等级４以下的鱼族・海龙族・水族怪兽特殊召唤。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己从额外牌组仅可特殊召唤超量怪兽。②：对手场上存在攻击表示怪兽的情况下，将墓地的此卡除外，以自己场上的１只鱼族・海龙族・水族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升１０００。
