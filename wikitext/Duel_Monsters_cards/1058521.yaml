  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：从自己手牌・墓地将１只等级４以下的鱼族・海龙族・水族怪兽特殊召唤。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己从额外牌组仅可特殊召唤超量怪兽。②：对手场上存在攻击表示怪兽的情况下，将墓地的此卡除外，以自己场上的１只鱼族・海龙族・水族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升１０００。
