  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地からレベル４以下の魚族・海竜族・水族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：相手フィールドに攻撃表示モンスターが存在する場合、墓地のこのカードを除外し、自分フィールドの魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１０００アップする。
