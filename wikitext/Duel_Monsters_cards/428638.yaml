  | text                  = This card gains 500 [[ATK]] for each "[[Deskbot]]" card in your [[Graveyard]]. [[Monster]]s your opponent [[control]]s cannot [[target]] [[face-up]] "Deskbot" monsters for [[attack]]s, except this one. If this card attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Robobureau" exclus). Cet effet ne peut pas être annulé.
  | fr_text               = Cette carte gagne 500 ATK pour chaque carte "Robobureau" dans votre Cimetière. Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Robobureau" face recto (celui-ci exclu) avec une attaque. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Büroboter“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Diese Karte erhält 500 ATK für jede „Büroboter“-Karte in deinem Friedhof. Monster, die dein Gegner kontrolliert, können keine offenen „Büroboter“-Monster als Angriffsziel wählen, außer diesem. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Deskbot". Questo effetto non può essere annullato.
  | it_text               = Questa carta guadagna 500 ATK per ogni carta "Deskbot" nel tuo Cimitero. I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Deskbot" scoperti per gli attacchi, eccetto questo. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Robô-secretário". Este efeito não pode ser negado.
  | pt_text               = Este card ganha 500 de ATK para cada card "Robô-secretário" no seu Cemitério. Os monstros que seu oponente controla não podem escolher monstros "Robô-secretário" com a face para cima como alvo de ataques, exceto este. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Escritoriobot". Este efecto no puede ser negado.
  | es_text               = Esta carta gana 500 ATK por cada carta "Escritoriobot" en tu Cementerio. Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos "Escritoriobot" boca arriba, excepto a éste. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_pendulum_effect    = ①：自分は「ブンボーグ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = ①：このカードの攻撃力は、自分の墓地の「ブンボーグ」カードの数×５００アップする。②：このカードがモンスターゾーンに存在する限り、相手は他の「ブンボーグ」モンスターを攻撃対象にできない。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_pendulum_effect    = 자신은 "분보그" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = ①: 이 카드의 공격력은, 자신 묘지의 "분보그" 카드의 수 × 500 올린다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "분보그" 몬스터를 공격 대상으로 할 수 없다. ③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은만큼만 전투 데미지를 준다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤"文具博格"怪兽。此效果不会被无效化。
  | sc_text               = ①：此卡的攻击力上升相当于自己墓地的"文具博格"卡数量×500的数值。②：只要此卡存在于怪兽区域，对手不可将其他"文具博格"怪兽作为攻击对象。③：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
