  | text                = [[Ritual Summon]] 1 [[Ritual Monster]] from your [[GY]] by [[banish]]ing [[monsters]] from your GY whose total [[Level]]s equal the Level of the Ritual Monster, but [[destroy]] it during the [[End Phase]]. You can banish this card from your GY; once this turn, when you Ritual Summon, you can also use Ritual Monster(s) in your GY as Tribute(s) for the Ritual Summon, by banishing them. You can only use each [[effect]] of "Forbidden Ritual Art" [[once per turn]].
  | fr_text             = Invoquez Rituellement 1 Monstre Rituel depuis votre Cimetière en bannissant des monstres depuis votre Cimetière dont la somme des Niveaux est égale au Niveau du Monstre Rituel, mais détruisez-le durant la End Phase. Vous pouvez bannir cette carte depuis votre Cimetière ; une fois ce tour, lorsque vous Invoquez Rituellement, vous pouvez aussi utiliser un ou plusieurs Monstres Rituels dans votre Cimetière comme Sacrifices pour l'Invocation Rituelle, en les bannissant. Vous ne pouvez utiliser chaque effet de "Art du Rituel Interdit" qu'une fois par tour.
  | de_text             = Beschwöre 1 Ritualmonster als Ritualbeschwörung von deinem Friedhof, indem du Monster, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht, von deinem Friedhof verbannst, aber zerstöre es während der End Phase. Du kannst diese Karte von deinem Friedhof verbannen; einmal in diesem Spielzug, wenn du eine Ritualbeschwörung durchführst, kannst du auch ein oder mehr Ritualmonster in deinem Friedhof als Tribute für die Ritualbeschwörung verwenden, indem du sie verbannst. Du kannst jeden Effekt von „Verbotene Ritualkunst“ nur einmal pro Spielzug verwenden.
  | it_text             = Evoca tramite Rituale 1 Mostro Rituale dal tuo Cimitero bandendo mostri dal tuo Cimitero con Livello totale pari al Livello del Mostro Rituale, ma distruggilo durante la End Phase. Puoi bandire questa carta dal tuo Cimitero; una volta in questo turno, quando Evochi tramite Rituale, puoi anche utilizzare uno o più Mostri Rituale nel tuo Cimitero come uno o più Tributi per l'Evocazione tramite Rituale, bandendoli. Puoi utilizzare ogni effetto di "Arte Rituale Proibita" una sola volta per turno.
  | pt_text             = Invoque por Invocação-Ritual 1 Monstro de Ritual do seu Cemitério ao banir monstros do seu Cemitério cuja soma dos Níveis seja igual ao Nível do Monstro de Ritual, mas destrua-o durante a Fase Final. Você pode banir este card do seu Cemitério; uma vez neste turno, quando você Invocar por Invocação-Ritual, você também pode usar um ou mais Monstros de Ritual no seu Cemitério como um ou mais Tributos para a Invocação-Ritual, ao bani-los. Você só pode usar cada efeito de "Arte Ritual Proibida" uma vez por turno.
  | es_text             = Invoca por Ritual 1 Monstruo de Ritual desde tu Cementerio desterrando monstruos en tu Cementerio cuyos Niveles totales sean iguales al Nivel del Monstruo de Ritual, pero destrúyelo durante la End Phase. Puedes desterrar esta carta en tu Cementerio; una vez este turno, cuando Invoques por Ritual, también puedes usar Monstruos de Ritual en tu Cementerio como Sacrificios para la Invocación por Ritual, desterrándolos. Sólo puedes usar cada efecto de "Arte Ritual Prohibido" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の墓地のモンスターを除外し、自分の墓地から儀式モンスター１体を儀式召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。②：墓地のこのカードを除外して発動できる。このターン、自分が儀式召喚する場合に１度だけ、自分の墓地の儀式モンスターもリリースの代わりに除外する事ができる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신 묘지의 몬스터를 제외하고, 자신 묘지에서 의식 몬스터 1장을 의식 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신이 의식 소환할 경우에 1번만, 자신 묘지의 의식 몬스터도 릴리스 대신에 제외할 수 있다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：为使合计等级与仪式召唤的怪兽相等，将自己墓地的怪兽除外，从自己墓地将1只仪式怪兽仪式召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。②：将墓地的此卡除外可以发动。此回合，自己要仪式召唤的情况下仅1次，作为解放的代替可将自己墓地的仪式怪兽除外。
