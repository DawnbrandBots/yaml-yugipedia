  | text                = You can [[target]] 1 "[[Noble Knight]]" [[monster]] you [[control]]; [[equip]] this card from your [[hand]] or [[Graveyard]] to that target. You can only use this [[effect]] of "Gwenhwyfar, Queen of Noble Arms" [[once per turn]]. The equipped monster gains 300 [[ATK]]. Apply the appropriate effect, depending on the [[Attribute]] of the equipped monster.<br />● [[LIGHT]]: If the equipped monster would be [[destroy]]ed by a card effect, you can destroy this card instead.<br />● [[DARK]]: If the equipped monster [[battle]]s an opponent's monster, at the start of the [[Damage Step]]: You can destroy that monster, then destroy this card.
  | fr_text             = Vous pouvez cibler 1 monstre "Chevalier Noble" que vous contrôlez ; équipez cette carte depuis votre main ou Cimetière à la cible. Vous ne pouvez utiliser cet effet de "Gwenhwyfar, Reine des Armes Nobles" qu'une fois par tour. Le monstre équipé gagne 300 ATK. Appliquez l'effet approprié, selon l'Attribut du monstre équipé.<br />● LUMIÈRE : Si le monstre équipé va être détruit par un effet de carte, vous pouvez détruire cette carte à la place.<br />● TÉNÈBRES : Si le monstre équipé combat un monstre de votre adversaire, au début de la Damage Step : vous pouvez détruire le monstre, puis détruisez cette carte.
  | de_text             = Du kannst 1 „Edler Ritter“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand oder deinem Friedhof aus. Du kannst diesen Effekt von „Gwenhwyfar, edle Waffen-Königin“ nur einmal pro Spielzug verwenden. Das ausgerüstete Monster erhält 300 ATK. Führe den entsprechenden Effekt aus, abhängig von der Eigenschaft des ausgerüsteten Monsters.<br />● LICHT: Falls das ausgerüstete Monster durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte zerstören.<br />● FINSTERNIS: Falls das ausgerüstete Monster gegen ein Monster deines Gegners kämpft, am Beginn des Damage Steps: Du kannst das Monster zerstören, dann zerstöre diese Karte.
  | it_text             = Puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" che controlli; equipaggia questa carta dalla tua mano o Cimitero a quel bersaglio. Puoi utilizzare questo effetto di "Gwenhwyfar, Regina delle Nobili Armi" una sola volta per turno. Il mostro equipaggiato guadagna 300 ATK. Applica l'effetto appropriato, a seconda dell'Attributo del mostro equipaggiato.<br />● LUCE: Se il mostro equipaggiato sta per essere distrutto dall'effetto di una carta, puoi invece distruggere questa carta.<br />● OSCURITÀ: Se il mostro equipaggiato combatte con un mostro dell'avversario, all'inizio del Damage Step: puoi distruggere quel mostro, poi distruggi questa carta.
  | pt_text             = Você pode escolher 1 monstro "Nobre Cavaleiro" que você controla; equipe este card da sua mão ou Cemitério no alvo. Você só pode usar este efeito de "Gwenhwyfar, Rainha das Armas Nobres" uma vez por turno. O monstro equipado ganha 300 de ATK. Aplique o efeito apropriado, de acordo com o Atributo do monstro equipado.<br />● LUZ: Se o monstro equipado seria destruído por um efeito de card, em vez disso, você pode destruir este card.<br />● TREVAS: Se o monstro equipado batalhar um monstro do oponente, no começo da Etapa de Dano: você pode destruir esse monstro e, depois, destruir este card.
  | es_text             = Puedes seleccionar 1 monstruo "Noble Caballero" que controles; equipa esta carta en tu mano o Cementerio a ese objetivo. Sólo puedes usar este efecto de "Gwenhwyfar, Reina de las Armas Nobles" una vez por turno. El monstruo equipado gana 300 ATK. Aplica el efecto apropiado, dependiendo del Atributo del monstruo equipado.<br />● LUZ: Si el monstruo equipado fuera a ser destruido por efecto de una carta, puedes destruir esta carta en su lugar.<br />● OSCURIDAD: Si el monstruo equipado batalla con un monstruo de tu adversario, al comienzo del Damage Step: puedes destruir ese monstruo, y después destruir esta carta.
  | ja_text             = 「聖剣を抱く王妃ギネヴィア」の①の効果は１ターンに１度しか使用できない。①：自分フィールドの「聖騎士」モンスター１体を対象として発動できる。手札・墓地のこのカードを攻撃力３００アップの装備カード扱いとしてその自分のモンスターに装備する。②：装備モンスターの属性によって以下の効果を得る。<br />●光：装備モンスターが効果で破壊される場合、代わりにこのカードを破壊できる。<br />●闇：装備モンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。その後このカードを破壊する。
  | ko_text             = "성검을 품은 왕비 기네비어"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드의 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 패 / 묘지의 이 카드를 공격력 300 올린 장착 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 장착 몬스터의 속성에 따라 이하의 효과를 얻는다. ●빛: 장착 몬스터가 효과로 파괴되었을 경우, 대신에 이 카드를 파괴할 수 있다. ●어둠: 장착 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 파괴한다. 그 후 이 카드를 파괴한다.
