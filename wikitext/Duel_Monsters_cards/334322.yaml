  | text            = Each time a player rolls a die (or dice), you can choose 1 die result, and apply the appropriate [[effect]], based on the result.<br />● 1, 3, or 5: The die result is treated as 6.<br />● 2, 4, or 6: The die result is treated as 1.
  | fr_text         = Chaque fois qu'un joueur lance un ou plusieurs dés, vous pouvez choisir 1 résultat de dé, et appliquez l'effet approprié, selon le résultat.<br />● 1, 3 ou 5 : Le résultat du dé est traité comme 6.<br />● 2, 4 ou 6 : Le résultat du dé est traité comme 1.
  | de_text         = Jedes Mal, wenn ein Spieler einen oder mehr Würfel wirft, kannst du 1 Würfelergebnis bestimmen und den entsprechenden Effekt anwenden, basierend auf dem Ergebnis.<br />● 1, 3 oder 5: Das Würfelergebnis wird als 6 behandelt.<br />● 2, 4 oder 6: Das Würfelergebnis wird als 1 behandelt.
  | it_text         = Ogni volta che un giocatore tira uno o più dadi, puoi selezionare il risultato di 1 dado e applicare l'effetto appropriato a seconda del risultato.<br />● 1, 3 o 5: Il risultato del dado viene considerato 6.<br />● 2, 4 o 6: Il risultato del dado viene considerato 1.
  | pt_text         = Sempre que um duelista rolar um dado (ou dados), você pode escolher o resultado de 1 dos dados e aplicar o efeito apropriado, de acordo com o resultado.<br />● 1, 3 ou 5: O resultado do dado é considerado 6.<br />● 2, 4 ou 6: O resultado do dado é considerado 1.
  | es_text         = Cada vez que un jugador lanza uno o más dados, puedes elegir el resultado de 1 dado, y aplicar el efecto apropiado, basándote en el resultado.<br />● 1, 3 ó 5: El resultado del dado se trata como 6.<br />● 2, 4 ó 6: El resultado del dado se trata como 1.
  | ja_text         = ①：このカードが魔法＆罠ゾーンに存在する限り、自分または相手がサイコロを振った場合、その内１つの目を以下の目として適用できる。<br />●１・３・５が出た場合：６として扱う。<br />●２・４・６が出た場合：１として扱う。
  | ko_text         = ① : 이 카드가 마법 & 함정 존에 존재하는 한, 자신 또는 상대가 주사위를 던졌을 경우, 그 중 1개의 눈을 이하의 눈으로 적용할 수 있다.<br />● 1 / 3 / 5가 나왔을 경우 : 6으로 취급한다.<br />● 2 / 4 / 6이 나왔을 경우 : 1로 취급한다.
