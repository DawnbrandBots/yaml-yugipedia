  | text         = 2 [[Effect Monster]]s<br />During your [[Main Phase]]: You can [[Fusion Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]], using [[Monster Card|monsters]] from your [[field]] as [[Fusion Material]]. If a Fusion Monster(s) is Fusion Summoned to a zone(s) this card [[points to]]: You can [[Special Summon]] 1 monster with 1000 or less [[ATK]] from your [[hand]]. You can only use each [[effect]] of "Proxy F Magician" [[once per turn]].
  | fr_text      = 2 Monstres à Effet<br />Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre Terrain comme Matériel Fusion. Si un ou plusieurs Monstres Fusion sont Invoqués par Fusion dans une ou plusieurs zones pointées par cette carte : vous pouvez Invoquer Spécialement 1 monstre avec max. 1000 ATK depuis votre main. Vous ne pouvez utiliser chaque effet de "Magicien Proxy F" qu'une fois par tour.
  | de_text      = 2 Effektmonster<br />Während deiner Main Phase: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Spielfeldseite als Fusionsmaterial. Falls ein oder mehr Fusionsmonster als Fusionsbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt: Du kannst 1 Monster mit 1000 oder weniger ATK als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Proxy-F-Magierin“ nur einmal pro Spielzug verwenden.
  | it_text      = 2 Mostri con Effetto<br />Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dal tuo Terreno come Materiale da Fusione. Se uno o più Mostri Fusione vengono Evocati tramite Fusione in una o più zone puntate da questa carta: puoi Evocare Specialmente 1 mostro con ATK 1000 o inferiore dalla tua mano. Puoi utilizzare ogni effetto di "Mago F Proxy" una sola volta per turno.
  | pt_text      = 2 Monstros de Efeito<br />Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros do seu campo como Matéria de Fusão. Se um ou mais Monstros de Fusão forem Invocados por Invocação-Fusão em uma ou mais zonas para as quais este card apontar: você pode Invocar por Invocação-Especial 1 monstro com 1000 ou menos de ATK da sua mão. Você só pode usar cada efeito de "Mago F Proxy" uma vez por turno.
  | es_text      = 2 Monstruos de Efecto<br />Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu Campo como Material de Fusión. Si uno o más Monstruos de Fusión son Invocados por Fusión a una o más zonas a las que apunte esta carta: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo con 1000 ATK o menos. Sólo puedes usar cada efecto de "Mago Proxy F" una vez por turno.
  | ja_text      = 効果モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。②：このカードのリンク先に融合モンスターが融合召喚された場合に発動できる。手札から攻撃力１０００以下のモンスター１体を特殊召喚する。
  | ko_text      = 효과 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드의 링크 앞에 융합 몬스터가 융합 소환되었을 경우에 발동할 수 있다. 패에서 공격력 1000 이하의 몬스터 1장을 특수 소환한다.
  | sc_text      = 效果怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。从自己场上将由融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。②：融合怪兽被融合召唤至此卡连接端的情况下可以发动。从手牌将1只攻击力1000以下的怪兽特殊召唤。
