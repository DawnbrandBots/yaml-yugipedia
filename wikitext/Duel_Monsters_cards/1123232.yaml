  | sc_text              = “月光舞狮子姬”＋“月光”怪兽×3<br />此卡仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。①：此卡只要存在于怪兽区域，不受“月光”卡以外的卡的效果影响。②：此卡在1次战斗阶段中可攻击2次。③：在每个自己・对手回合中1次，从额外牌组将1只“月光”怪兽送至墓地可以发动。将对手场上被特殊召唤的怪兽全部破坏。
