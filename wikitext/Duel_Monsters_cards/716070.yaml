  | text                 = 3 [[Level]] 8 [[LIGHT]] [[monsters]]<br />You can also [[Xyz Summon]] this card by using "[[Number 62: Galaxy-Eyes Prime Photon Dragon]]" you [[control]]. ([[Transfer]] its [[Xyz Material|material]]s to this card.) At the start of your [[Battle Phase]]: You can [[detach]] 1 material from this card; this card can make up to 3 [[attack]]s on monsters during this Battle Phase. If this card has "[[Galaxy-Eyes Photon Dragon]]" as material, it gains these [[effect]]s.<br />● [[Unaffected]] by your opponent's [[monster effect]]s.<br />● Gains [[ATK]] equal to the combined Levels/[[Rank]]s of its [[attach]]ed materials x 100.
  | fr_text              = 3 monstres LUMIÈRE de Niveau 8<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro 62 : Dragon Photon Primordial aux Yeux Galactiques" que vous contrôlez. (Transférez ses Matériels à cette carte.) Au début de votre Battle Phase : vous pouvez détacher 1 Matériel de cette carte ; durant cette Battle Phase, cette carte peut faire max. 3 attaques sur des monstres. Si cette carte a "Dragon Photon aux Yeux Galactiques" comme Matériel, elle gagne ces effets.<br />● Non affectée par les effets de monstre de votre adversaire.<br />● Gagne une ATK égale à la somme des Niveaux/Rangs de ses Matériels attachés x 100.
  | de_text              = 3 LICHT Monster der Stufe 8<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du „Nummer 62: Galaxieaugen-Urphotonendrache“ verwendest, den du kontrollierst. (Transferiere sein Material an diese Karte.) Am Beginn deiner Battle Phase: Du kannst 1 Material von dieser Karte abhängen; diese Karte kann während dieser Battle Phase bis zu 3 Angriffe gegen Monster durchführen. Falls diese Karte „Galaxieaugen-Photonendrache“ als Material hat, erhält sie diese Effekte.<br />● Bleibt von den Monstereffekten deines Gegners unberührt.<br />● Diese Karte erhält ATK in Höhe der kombinierten Stufen/Ränge ihres angehängten Materials x 100.
  | it_text              = 3 mostri LUCE di Livello 8<br />Puoi anche Evocare Xyz questa carta utilizzando un "Numero 62: Drago Fotonico Primordiale Occhi Galattici" che controlli. (Trasferisci i suoi materiali su questa carta.) All'inizio della tua Battle Phase: puoi staccare 1 materiale da questa carta; questa carta può effettuare fino a 3 attacchi su mostri durante questa Battle Phase. Se questa carta ha "Drago Fotonico Occhi Galattici" come materiale, essa guadagna questi effetti.<br />● Immune agli effetti dei mostri del tuo avversario.<br />● Guadagna ATK pari alla somma dei Livelli/Ranghi dei suoi materiali attaccati x 100.
  | pt_text              = 3 monstros de LUZ de Nível 8<br />Você também pode Invocar este card por Invocação-Xyz ao usar "Número 62: Dragão Primordial de Fóton de Olhos das Galáxias" que você controla. (Transfira as matérias dele para este card.) No começo da sua Fase de Batalha: você pode desassociar 1 matéria deste card; este card pode realizar até 3 ataques contra monstros durante esta Fase de Batalha. Se este card tiver "Dragão de Fóton de Olhos das Galáxias" como matéria, ele ganha esses efeitos.<br />● Não é afetado pelos efeitos de monstro do seu oponente.<br />● Ganha ATK igual à soma dos Níveis/Classes das matérias associadas a ele x 100.
  | es_text              = 3 monstruos de LUZ de Nivel 8<br />También puedes Invocar Xyz esta carta usando "Número 62: Dragón Fotónico de Ojos Galácticos de Primera" que controles. (Transfiere sus materiales a esta carta). Al comienzo de tu Battle Phase: puedes desacoplar 1 material de esta carta; esta carta puede hacer hasta 3 ataques a monstruos durante esta Battle Phase. Si esta carta tiene "Dragón Fotónico de Ojos Galácticos" como material, ésta gana estos efectos.<br />● No es afectada por los efectos de monstruos de tu adversario.<br />● Gana ATK igual a los Niveles/Rangos combinados de sus materiales acoplados x 100.
  | ja_text              = 光属性レベル８モンスター×３<br />このカードは自分フィールドの「Ｎｏ．６２ 銀河眼の光子竜皇」の上に重ねてＸ召喚する事もできる。①：自分バトルフェイズ開始時、このカードのＸ素材を１つ取り除いて発動できる。このカードはこのバトルフェイズ中、３回までモンスターに攻撃できる。②：このカードが「銀河眼の光子竜」をＸ素材としている場合、以下の効果を得る。●このカードは相手モンスターの効果を受けない。●このカードの攻撃力は、このカードがＸ素材としているモンスターのレベル・ランクの合計×１００アップする。
  | ko_text              = 빛 속성 레벨 8 몬스터 × 3<br />이 카드는 자신 필드의 "No.62 갤럭시아이즈 프라임 포톤 드래곤" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 자신 배틀 페이즈 개시시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 배틀 페이즈 중, 이 카드는 3회까지 몬스터에 공격할 수 있다. ②: 이 카드가 "갤럭시아이즈 포톤 드래곤"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●이 카드는 상대 몬스터의 효과를 받지 않는다. ●이 카드의 공격력은, 이 카드가 엑시즈 소재로 하고 있는 몬스터의 레벨 / 랭크의 합계 × 100 올린다.
  | sc_text              = 光属性等级８怪兽×３<br />此卡可重叠在自己场上的“编号62 银河眼光子龙皇”上面来超量召唤。①：在自己的战斗阶段开始时，去除此卡的１个超量素材可以发动。在此战斗阶段中，此卡最多可攻击怪兽３次。②：此卡持有“银河眼光子龙”作为超量素材的情况下，获得以下效果。●此卡不受对手怪兽的效果影响。●此卡的攻击力上升相当于此卡超量素材的怪兽的等级・阶级合计×１００的数值。
