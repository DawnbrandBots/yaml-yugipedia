  | ja_text             = ①：フィールドの「ダイナミスト」モンスターの攻撃力・守備力は３００アップする。②：自分の「ダイナミスト」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  | ko_text             = ① : 필드의 "다이너미스트" 몬스터의 공격력 / 수비력은 300 올린다. ② : 자신의 "다이너미스트" 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  | sc_text             = ①：场上的“机动雾龙”怪兽的攻击力・守备力上升３００。<br />②：自己的“机动雾龙”怪兽进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱・怪兽的效果。
