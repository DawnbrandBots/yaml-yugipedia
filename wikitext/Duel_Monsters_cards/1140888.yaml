  | text                = 2+ [[Tuner]]s<br />Other Tuners you [[control]] cannot be [[destroy]]ed by card [[effect]]s, also your opponent cannot [[target]] them with card effects. When your opponent activates a card or effect ([[Quick Effect]]): You can [[banish]] 1 "[[Kewl Tune]]" [[monster]] from your [[GY]]; apply that banished monster's effect that activates when it is sent to the GY as [[Synchro Material]]. You can only use this effect of "Kewl Tune Loudness War" [[once per turn]].
  | fr_text             = 2+ Syntoniseurs<br />Les autres Syntoniseurs que vous contrôlez ne peuvent pas être détruits par des effets de carte, et aussi, votre adversaire ne peut pas les cibler avec des effets de carte. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez bannir 1 monstre "Son Kewl" depuis votre Cimetière ; appliquez l'effet du monstre banni qui s'active lorsqu'il est envoyé au Cimetière comme Matériel Synchro. Vous ne pouvez utiliser cet effet de "Guerre du Volume du Son Kewl" qu'une fois par tour.
  | de_text             = 2+ Empfänger<br />Andere Empfänger, die du kontrollierst, können nicht durch Karteneffekte zerstört werden, zusätzlich kann dein Gegner sie nicht als Ziel für Karteneffekte wählen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 „Kewl-Empfang“-Monster von deinem Friedhof verbannen; führe den Effekt jenes verbannten Monsters aus, der aktiviert wird, wenn es als Synchromaterial auf den Friedhof gelegt wird. Du kannst diesen Effekt von „Kewl-Empfang Lautheitskrieg“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ Tuner<br />Gli altri Tuner che controlli non possono essere distrutti dagli effetti delle carte, inoltre il tuo avversario non può sceglierli come bersaglio con gli effetti delle carte. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi bandire 1 mostro "Tune Figo" dal tuo Cimitero; applica l'effetto di quel mostro bandito che si attiva quando viene mandato al Cimitero come Materiale Synchro. Puoi utilizzare questo effetto di "Tune Figo Guerra del Volume" una sola volta per turno.
  | pt_text             = 2+ Reguladores<br />Outros Reguladores que você controla não podem ser destruídos por efeitos de card e, além disso, seu oponente não pode escolhê-los como alvo de efeitos de card. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode banir 1 monstro "Kewl Tune" do seu Cemitério; aplique o efeito desse monstro banido que ativa quando ele é enviado para o Cemitério como Matéria Sincro. Você só pode usar este efeito de "Kewl Tune Guerra de Volume" uma vez por turno.
  | es_text             = 2+ Cantantes<br />Otros Cantantes que controles no pueden ser destruidos por efectos de cartas, y además tu adversario no puede seleccionarlos con efectos de cartas. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes desterrar 1 monstruo "Canción Kewl" en tu Cementerio; aplica el efecto de ese monstruo desterrado que se activa cuando es mandado al Cementerio como Material de Sincronía. Sólo puedes usar este efecto de "Canción Kewl Guerra de Volumen" una vez por turno.
  | ja_text             = チューナー＋チューナー１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドの他のチューナーは効果では破壊されず、相手はそれらを効果の対象にできない。②：相手が効果を発動した時、自分の墓地から「キラーチューン」モンスター１体を除外して発動できる。除外したモンスターの、自身がＳ素材として墓地へ送られた場合に発動する効果を適用する。
  | ko_text             = 튜너 ＋ 튜너 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 튜너는 효과로는 파괴되지 않으며, 상대는 그 카드들을 효과의 대상으로 할 수 없다. ②: 상대가 효과를 발동했을 때, 자신 묘지에서 "킬러튠" 몬스터 1장을 제외하고 발동할 수 있다. 제외한 몬스터의, 자신이 싱크로 소재로서 묘지로 보내졌을 경우에 발동하는 효과를 적용한다.
  | sc_text             = 协调＋协调1只以上<br />此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己场上其他的协调不会因效果被破坏，且对手不可将其作为效果的对象。②：对手发动效果时，从自己墓地将1只“杀手旋律”怪兽除外可以发动。适用除外的怪兽的、自身作为同步素材被送至墓地的情况下发动的效果。
