  | ja_text             = チューナー＋チューナー１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドの他のチューナーは効果では破壊されず、相手はそれらを効果の対象にできない。②：相手が効果を発動した時、自分の墓地から「キラーチューン」モンスター１体を除外して発動できる。除外したモンスターの、自身がＳ素材として墓地へ送られた場合に発動する効果を適用する。
