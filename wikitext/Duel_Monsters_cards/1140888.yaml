  | sc_text             = 协调＋协调1只以上<br />此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己场上其他的协调不会因效果被破坏，且对手不可将其作为效果的对象。②：对手发动效果时，从自己墓地将1只“杀手旋律”怪兽除外可以发动。适用除外的怪兽的、自身作为同步素材被送至墓地的情况下发动的效果。
