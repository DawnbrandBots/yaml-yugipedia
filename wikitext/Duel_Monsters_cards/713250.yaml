  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre Poisson que vous contrôlez et 1 carte contrôlée par votre adversaire ; bannissez-les. Si cette carte est bannie : vous pouvez bannir 1 monstre Poisson depuis votre Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Askaan, le Ghoti à Deux Cornes" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Fisch-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; verbanne sie. Falls diese Karte verbannt wird: Du kannst 1 Fisch-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Askaan, der zweihörnige Ghoti“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro Pesce che controlli e 1 carta controllata dal tuo avversario; bandiscile. Se questa carta viene bandita: puoi bandire 1 mostro Pesce dal tuo Cimitero; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Askaan, il Ghoti Bicornuto" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro Peixe que você controla e 1 card que seu oponente controla; bana-os. Se este card for banido: você pode banir 1 monstro Peixe do seu Cemitério; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Askaan, o Ghoti de Dois Chifres" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo Pez que controles y 1 carta que controle tu adversario; destiérralos. Si esta carta es desterrada: puedes desterrar 1 monstruo Pez en tu Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Askaan, el Ghoti Bicornio" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、自分フィールドの魚族モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。②：このカードが除外された場合、自分の墓地から魚族モンスター１体を除外して発動できる。このカードを特殊召喚する。
