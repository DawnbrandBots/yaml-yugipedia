  | fr_pendulum_effect    = Lorsqu'un monstre de l'adversaire déclare une attaque directe, cette carte est détruite.
  | fr_text               = Si cette carte est détruite par son propre Effet Pendule : terminez la Battle Phase. Vous ne pouvez utiliser chacun des effets suivants de "Classikuriboh Potartiste" qu'une fois par tour. Vous pouvez défausser cette carte, puis ciblez 1 carte dans votre Zone Pendule ; jusqu'à la fin de ce tour, son Échelle Pendule devient 1. Lorsque vous recevez des dommages de combat tant que cette carte est dans votre Cimetière : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Wenn ein Monster eines Gegners einen direkten Angriff deklariert, wird diese Karte zerstört.
  | de_text               = Falls diese Karte durch ihren eigenen Pendeleffekt zerstört wird: Beende die Battle Phase. Du kannst jeden der folgenden Effekte von „Künstlerkumpel Klassikuriboh“ nur einmal pro Spielzug verwenden. Du kannst diese Karte abwerfen und dann 1 Karte in deiner Pendelzone wählen; ihr Pendelbereich wird bis zum Ende dieses Spielzugs zu 1. Wenn du Kampfschaden erhältst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Quando un mostro dell'avversario dichiara un attacco diretto, questa carta viene distrutta.
  | it_text               = Se questa carta viene distrutta dal suo stesso Effetto Pendulum: termina la Battle Phase. Puoi utilizzare ognuno dei seguenti effetti di "Artistamico Classikuriboh" una sola volta per turno. Puoi scartare questa carta, poi scegliere come bersaglio 1 carta nella tua Zona Pendulum; il suo Valore Pendulum diventa 1 fino alla fine di questo turno. Quando subisci danno da combattimento mentre questa carta è nel tuo Cimitero: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Quando um monstro do oponente declarar um ataque direto, este card é destruído.
  | pt_text               = Se este card for destruído por seu próprio Efeito de Pêndulo: encerre a Fase de Batalha. Você só pode usar cada um dos seguintes efeitos de "Camarartista Classikuriboh" uma vez por turno. Você pode descartar este card e, depois, escolha 1 card na sua Zona de Pêndulo; sua Escala de Pêndulo se torna 1 até o final deste turno. Quando você sofrer dano de batalha enquanto este card estiver no seu Cemitério: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Cuando un monstruo del adversario declara un ataque directo, esta carta es destruida.
  | es_text               = Si esta carta es destruida por su propio Efecto de Péndulo: termina la Battle Phase. Sólo puedes usar cada uno de los siguientes efectos de "Artistamigo Classikuriboh" una vez por turno. Puedes descartar esta carta, y después seleccionar 1 carta en tu Zona de Péndulo; su Escala de Péndulo se convierte en 1 hasta el final de este turno. Cuando recibes daño de batalla mientras esta carta está en tu Cementerio: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：相手モンスターの直接攻撃宣言時にこのカードは破壊される。
  | ja_text               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨て、自分のＰゾーンのカード１枚を対象として発動できる。そのカードのＰスケールはターン終了時まで１になる。②：このカードが墓地に存在し、自分が戦闘ダメージを受けた時に発動できる。このカードを自分のＰゾーンに置く。③：このカードが自身のＰ効果によって破壊された場合に発動する。バトルフェイズを終了する。
  | ko_pendulum_effect    = ①: 상대 몬스터의 직접 공격 선언시에 이 카드는 파괴된다.
  | ko_text               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신의 펜듈럼 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 펜듈럼 스케일은 턴 종료시까지 1 이 된다. ②: 이 카드가 묘지에 존재하고, 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다. ③: 이 카드가 자신의 펜듈럼 효과에 의해 파괴되었을 경우에 발동한다. 배틀 페이즈를 종료한다.
