  | fr_text             = Un Monstre Synchro qui a utilisé cette carte comme Matériel ne peut pas être détruit au combat. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée, et que vous contrôlez un Monstre Synchro avec "Guerrier", "Synchronique" ou "Poussière d'Étoile" dans son nom d'origine : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Robot Cotte de Mailles" qu'une fois par tour.
  | de_text             = Ein Synchromonster, das diese Karte als Material verwendet hat, kann nicht durch Kampf zerstört werden. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde, und du ein Synchromonster mit „Krieger“, „Synchron“ oder „Sternenstaub“ in seinem Grund-Namen kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Gerümpelrüstung“ nur einmal pro Spielzug verwenden.
  | it_text             = Un Mostro Synchro che ha utilizzato questa carta come materiale non può essere distrutto in battaglia. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì, e tu controlli un Mostro Synchro con "Guerriero", "Synchron" o "Polvere di Stelle" nel suo nome originale: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Maglia Rottame" una sola volta per turno.
  | pt_text             = Um Monstro Sincro que usou este card como matéria não pode ser destruído em batalha. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá, e você controlar um Monstro Sincro com "Guerreiro(a)", "Sincron" ou "Poeira Estelar" em seu nome original: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Cota de Sucata" uma vez por turno.
  | es_text             = Un Monstruo de Sincronía que usó esta carta como material no puede ser destruido en batalla. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí, y tú controlas un Monstruo de Sincronía con "Guerrero/a", "Sincrón" o "Polvo de Estrellas" en su nombre original: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Malla de Basura" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードをＳ素材としたＳモンスターは戦闘では破壊されない。②：このターンに墓地へ送られていないこのカードが墓地に存在し、元々のカード名に「ウォリアー」、「シンクロン」、「スターダスト」の内、いずれかを含むＳモンスターが自分フィールドに存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소재로 한 싱크로 몬스터는 전투로는 파괴되지 않는다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드가 묘지에 존재하고, 원래의 카드명에 "워리어", "싱크론", "스타더스트" 중, 어느 것을 포함하는 싱크로 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：以此卡作为同步素材的同步怪兽不会因战斗被破坏。②：不是在此回合被送至墓地的此卡存在于墓地，且自己场上存在原本卡名包含“战士”、“同步士”、“星尘”中任一的同步怪兽的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
