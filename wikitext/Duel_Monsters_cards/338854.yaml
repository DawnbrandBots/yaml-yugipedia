  | pendulum_effect       = You can reduce the [[battle damage]] you take from an [[attack]] involving a [[Pendulum Monster]] you [[control]] to 0. During your [[End Phase]]: You can [[destroy]] this card, and if you do, [[add]] 1 Pendulum Monster with 1500 or less [[ATK]] from your [[Deck]] to your [[hand]]. You can only use each [[Pendulum Effect]] of "Odd-Eyes Pendulum Dragon" [[once per turn]].
  | text                  = If this card [[battle]]s an opponent's [[monster]], any battle damage this card inflicts to your opponent is doubled.
  | fr_pendulum_effect    = Vous pouvez réduire à 0 les dommages de combat que vous recevez d'une attaque impliquant un Monstre Pendule que vous contrôlez. Durant votre End Phase : vous pouvez détruire cette carte, et si vous le faites, ajoutez 1 Monstre Pendule avec max. 1500 ATK depuis votre Deck à votre main. Vous ne pouvez utiliser chaque Effet Pendule de "Dragon Pendule aux Yeux Impairs" qu'une fois par tour.
  | fr_text               = Si cette carte combat un monstre de l'adversaire, les dommages de combat infligés par cette carte à votre adversaire sont doublés.
  | de_pendulum_effect    = Du kannst den Kampfschaden, den du aus einem Angriff erhältst, an dem ein Pendelmonster beteiligt ist, das du kontrollierst, auf 0 reduzieren. Während deiner End Phase: Du kannst diese Karte zerstören und falls du dies tust, füge deiner Hand 1 Pendelmonster mit 1500 oder weniger ATK von deinem Deck hinzu. Du kannst jeden Pendeleffekt von „Buntäugiger Pendeldrache“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den diese Karte deinem Gegner zufügt.
  | it_pendulum_effect    = Puoi ridurre a 0 il danno da combattimento che subisci da un attacco che coinvolge un Mostro Pendulum che controlli. Durante la tua End Phase: puoi distruggere questa carta e, se lo fai, aggiungi 1 Mostro Pendulum con ATK 1500 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni Effetto Pendulum di "Drago Pendulum Occhi Diversi" una sola volta per turno.
  | it_text               = Se questa carta combatte con un mostro dell'avversario, qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene raddoppiato.
  | pt_pendulum_effect    = Você pode reduzir a 0 o dano de batalha que você sofrer de um ataque envolvendo um Monstro Pêndulo que você controla. Durante sua Fase Final: você pode destruir este card e, se isso acontecer, adicione 1 Monstro Pêndulo com 1500 ou menos de ATK do seu Deck à sua mão. Você só pode usar cada Efeito de Pêndulo de "Dragão Pêndulo de Olhos Anômalos" uma vez por turno.
  | pt_text               = Se este card batalhar um monstro do oponente, qualquer dano de batalha que este card causar ao seu oponente é dobrado.
  | es_pendulum_effect    = Puedes reducir a 0 el daño de batalla que recibas de un ataque que involucre a un Monstruo de Péndulo que controles. Durante tu End Phase: puedes destruir esta carta y, si lo haces, añade a tu mano 1 Monstruo de Péndulo con 1500 ATK o menos en tu Deck. Sólo puedes usar cada Efecto de Péndulo de "Dragón de Péndulo de Ojos Anómalos" una vez por turno.
  | es_text               = Si esta carta batalla con un monstruo del adversario, cualquier daño de batalla que esta carta inflija a tu adversario se duplica.
  | ja_pendulum_effect    = このカード名の①②のＰ効果はそれぞれ１ターンに１度しか使用できない。①：自分のＰモンスターの戦闘で発生する自分への戦闘ダメージを０にできる。②：自分エンドフェイズに発動できる。このカードを破壊し、デッキから攻撃力１５００以下のＰモンスター１体を手札に加える。
  | ja_text               = ①：このカードが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。
  | ko_pendulum_effect    = 이 카드명의 ①②의 펜듈럼 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 몬스터의 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 할 수 있다. ②: 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 덱에서 공격력 1500 이하의 펜듈럼 몬스터 1장을 패에 넣는다.
  | ko_text               = ①: 이 카드가 상대 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다.
  | sc_pendulum_effect    = 此卡名的①②的灵摆效果1回合仅可各使用1次。①：可将自己的灵摆怪兽战斗对自己造成的战斗伤害改成0。②：在自己的结束阶段可以发动。将此卡破坏，从牌组将1只攻击力1500以下的灵摆怪兽加入手牌。
  | sc_text               = ①：此卡与对手怪兽战斗给予对手的战斗伤害变为两倍。
