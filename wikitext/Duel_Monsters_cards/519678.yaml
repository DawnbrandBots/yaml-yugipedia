  | text                = [[Flip effect|FLIP]]: You can [[target]] up to 2 "[[Krawler]]" [[Monster Card|monsters]] in your [[GY]]; [[Add a card|add]] them to your [[hand]].<br />If this [[face-up]] card in its [[owner]]'s [[control]] [[leaves the field]] because of an opponent's card [[effect]]: You can [[Special Summon]] 2 "Krawler" monsters with different names from your [[Main Deck|Deck]] in [[face-down]] [[Defense Position]], except "Krawler Ranvier". You can only use each effect of "Krawler Ranvier" [[once per turn]].
  | de_text             = FLIPP: Du kannst bis zu 2 „Krawler“-Monster in deinem Friedhof wählen; füge sie deiner Hand hinzu.<br />Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 2 „Krawler“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Krawler Ranvier“. Du kannst jeden Effekt von „Krawler Ranvier“ nur einmal pro Spielzug verwenden.
  | fr_text             = FLIP : Vous pouvez cibler max. 2 monstres "Krawler" dans votre Cimetière ; ajoutez-les à votre main.<br />Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 2 monstres "Krawler" ("Ranvier Krawler" exclu) de noms différents depuis votre Deck en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Ranvier Krawler" qu'une fois par tour.
  | it_text             = SCOPRI: Puoi scegliere come bersaglio fino a 2 mostri "Krawler" nel tuo Cimitero; aggiungili alla tua mano.<br />Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi Evocare Specialmente 2 mostri "Krawler" con nomi diversi dal tuo Deck coperti in Posizione di Difesa, eccetto "Krawler Ranvier". Puoi utilizzare ogni effetto di "Krawler Ranvier" una sola volta per turno.
  | ko_text             = 이 카드의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 리버스했을 경우, 자신의 묘지의 "크롤러" 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ② : 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. "크롤러 랑비에" 이외의 "크롤러" 몬스터 2장을 덱에서 뒷면 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지).
  | pt_text             = VIRE: Você pode escolher até 2 monstros "Krawler" no seu Cemitério; adicione-os à sua mão.<br />Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode Invocar por Invocação-Especial 2 monstros "Krawler" com nomes diferentes do seu Deck em Posição de Defesa com a face para baixo, exceto "Ranvier Krawler". Você só pode usar cada efeito de "Ranvier Krawler" uma vez por turno.
  | es_text             = VOLTEO: Puedes seleccionar hasta 2 monstruos "Krawler" en tu Cementerio; añádelos a tu mano.<br />Si esta carta boca arriba en control de su dueño deja el Campo por efecto de una carta de un adversario: puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos "Krawler" con nombres diferentes, en Posición de Defensa boca abajo, excepto "Krawler Ranvier". Sólo puedes usar cada efecto de "Krawler Ranvier" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリバースした場合、自分の墓地の「クローラー」モンスターを２体まで対象として発動できる。そのモンスターを手札に加える。②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。「クローラー・ランヴィエ」以外の「クローラー」モンスター２体をデッキから裏側守備表示で特殊召喚する（同名カードは１枚まで）。
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡反转的情况下，以自己墓地最多2只“机怪虫”怪兽为对象可以发动。将该怪兽加入手牌。②：表侧表示的此卡因对手的效果从场上离开的情况下可以发动。将2只“机怪虫・兰氏结”以外的“机怪虫”怪兽从牌组以里侧守备表示特殊召唤（同名卡最多1张）。
