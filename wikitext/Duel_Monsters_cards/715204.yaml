  | fr_text      = 1 Syntoniseur + 1+ monstre non-Syntoniseur Démon<br />Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet sur le Terrain ; défaussez 1 monstre, et si vous le faites, annulez l'effet du monstre jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Groza, Tyran du Tonnerre" qu'une fois par tour. Si un ou plusieurs monstres Démon sont envoyés depuis la main à votre Cimetière (sauf durant la Damage Step) : jusqu'à la fin de ce tour, vous pouvez appliquer 1 des effets suivants à cette carte.<br />● Non destructible au combat.<br />● Non destructible par des effets de carte de votre adversaire.<br />● Votre adversaire ne peut pas cibler cette carte avec des effets de carte.
