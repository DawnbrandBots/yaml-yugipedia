  | it_text      = 1 Tuner + 1+ mostri Demone non-Tuner<br />Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; scarta 1 mostro e, se lo fai, annulla l'effetto di quel mostro fino alla fine di questo turno. Puoi utilizzare questo effetto di "Groza, Tiranno del Tuono" una sola volta per turno. Se uno o più mostri Demone vengono mandati dalla mano al tuo Cimitero (eccetto durante il Damage Step): puoi applicare 1 dei seguenti effetti a questa carta, fino alla fine di questo turno.<br />● Non può essere distrutto in battaglia.<br />● Non può essere distrutto dagli effetti delle carte del tuo avversario.<br />● Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.
