  | text            = 1 [[FIRE]] [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />When this card is [[Synchro Summon]]ed: You can [[Special Summon]] 1 [[Level]] 3 FIRE monster from your [[Main Deck|Deck]]. After you Synchro Summon this card, you cannot Special Summon Level 5 or higher monsters for the rest of the [[turn]].
  | fr_text         = 1 Syntoniseur FEU + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre FEU de Niveau 3 depuis votre Deck. Après que vous Invoquez par Synchronisation cette carte, vous ne pouvez pas Invoquer Spécialement de monstres de min. Niveau 5 le reste de ce tour.
  | de_text         = 1 FEUER Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 FEUER Monster der Stufe 3 als Spezialbeschwörung von deinem Deck beschwören. Nachdem du diese Karte als Synchrobeschwörung beschworen hast, kannst du für den Rest des Spielzugs keine Monster der Stufe 5 oder höher als Spezialbeschwörung beschwören.
  | it_text         = 1 Tuner FUOCO + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro FUOCO di Livello 3 dal tuo Deck. Dopo avere Synchro Evocato questa carta, non puoi Evocare Specialmente mostri di Livello 5 o superiore per il resto del turno.
  | pt_text         = 1 Regulador de FOGO + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro de FOGO de Nível 3 do seu Deck. Depois de Invocar este card por Invocação-Sincro, pelo resto do turno, você não pode Invocar monstros de Nível 5 ou mais por Invocação-Especial.
  | es_text         = 1 Cantante de FUEGO + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de FUEGO de Nivel 3. Después de Invocar esta carta por Sincronía, no puedes Invocar de Modo Especial monstruos de Nivel 5 o mayor durante el resto del turno.
  | ja_text         = 炎属性チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがＳ召喚に成功した時に発動できる。デッキから炎属性・レベル３モンスター１体を特殊召喚する。②：このカードがＳ召喚に成功したターン、自分はレベル５以上のモンスターを特殊召喚できない。
  | ko_text         = 화염 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 덱에서 화염 속성 / 레벨 3 몬스터 1장을 특수 소환한다. ②: 이 카드가 싱크로 소환에 성공한 턴에, 자신은 레벨 5 이상의 몬스터를 특수 소환할 수 없다.
  | sc_text         = 炎属性协调＋协调以外的怪兽１只以上<br />①：此卡同步召唤时可以发动。从牌组将１只炎属性・等级３怪兽特殊召唤。<br />②：此卡同步召唤时适用。此回合，自己不可特殊召唤等级５以上的怪兽。
