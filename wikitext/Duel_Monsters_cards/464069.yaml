  | text                = You can [[discard]] this card and 1 "[[Darklord]]" card; [[Draw a card|draw 2 cards]]. ([[Quick Effect]]): You can [[pay]] 1000 [[LP]], then [[target]] 1 "Darklord" [[Spell Card|Spell]]/[[Trap Card|Trap]] in your [[GY]]; apply that target's [[effect]], then [[shuffle]] that target into the [[Main Deck|Deck]]. You can only use each effect of "Darklord Ixchel" [[once per turn]]. You can only [[Special Summon]] "Darklord Ixchel(s)" once per turn.
  | fr_text             = Vous pouvez défausser cette carte et 1 carte "Ange Déchu" ; piochez 2 cartes. (Effet Rapide) : vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège "Ange Déchu" dans votre Cimetière ; appliquez l'effet de la cible, puis mélangez la cible dans le Deck. Vous ne pouvez utiliser chaque effet de "Ange Déchu Ixchel" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Ange Déchu Ixchel" qu'une fois par tour.
  | de_text             = Du kannst diese Karte und 1 „Finsterlord“-Karte abwerfen; ziehe 2 Karten. (Schnelleffekt): Du kannst 1000 LP zahlen und dann 1 „Finsterlord“-Zauber/Falle in deinem Friedhof wählen; führe den Effekt des gewählten Ziels aus, dann mische das gewählte Ziel ins Deck. Du kannst jeden Effekt von „Finsterlord Ixchel“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Finsterlord Ixchel“ als Spezialbeschwörung beschwören.
  | it_text             = Puoi scartare questa carta e 1 carta "Signore Oscuro"; pesca 2 carte. (Effetto Rapido): puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola "Signore Oscuro" nel tuo Cimitero; applica l'effetto di quel bersaglio, poi mischia quel bersaglio nel Deck. Puoi utilizzare ogni effetto di "Signora Oscura Ixchel" una sola volta per turno. Puoi Evocare Specialmente uno o più "Signora Oscura Ixchel" una sola volta per turno.
  | pt_text             = Você pode descartar este card e 1 card "Senhor(a) Obscuro(a)"; compre 2 cards. (Efeito Rápido): você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha "Senhor(a) Obscuro(a)" no seu Cemitério; aplique o efeito do alvo e, depois, embaralhe o alvo no Deck. Você só pode usar cada efeito de "Senhora Obscura Ixchel" uma vez por turno. Você só pode Invocar um ou mais "Senhora Obscura Ixchel" por Invocação-Especial uma vez por turno.
  | es_text             = Puedes descartar esta carta y 1 carta "Señoroscuro/a"; roba 2 cartas. (Efecto Rápido): puedes pagar 1000 LP, y después seleccionar 1 Mágica/Trampa "Señoroscuro/a" en tu Cementerio; aplica el efecto de ese objetivo, y después baraja ese objetivo al Deck. Sólo puedes usar cada efecto de "Señoroscura Ixchel" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Señoroscura Ixchel" una vez por turno.
  | ja_text             = 自分は「堕天使イシュタム」を１ターンに１度しか特殊召喚できず、その①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードと「堕天使」カード１枚を捨てて発動できる。自分はデッキから２枚ドローする。②：１０００ＬＰを払い、自分の墓地の「堕天使」魔法・罠カード１枚を対象として発動できる。その魔法・罠カードの効果を適用する。その後、墓地のそのカードをデッキに戻す。この効果は相手ターンでも発動できる。
  | ko_text             = 자신은 "타락천사 이슈탐"을 1턴에 1번밖에 특수 소환할 수 없으며, 그 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 "타락천사" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 1000 LP를 지불하고, 자신 묘지의 "타락천사" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 / 함정 카드의 효과를 적용한다. 그 후, 묘지의 그 카드를 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 自己1回合仅可特殊召唤1次“堕天使 伊休妲姆”，其①②效果1回合仅可各使用1次。①：从手牌将此卡和1张“堕天使”卡舍弃可以发动。自己抽2张。②：在自己・对手回合中，支付1000LP，以自己墓地的1张“堕天使”魔法・陷阱卡为对象可以发动。适用该魔法・陷阱卡发动时的效果。然后，将该卡放回牌组。
