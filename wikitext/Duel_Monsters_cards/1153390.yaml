  | text                 = 2 "[[Artmage]]" [[monsters]]<br />Must be either [[Fusion Summon]]ed, or [[Special Summon]]ed (from your [[Extra Deck]]) by [[discard]]ing 1 [[Spell]]/[[Trap]] and [[Tribute|Tributing]] 1 [[Level]] 7 or higher "Artmage" monster from your [[hand]] or [[field]]. You can only Special Summon "Artmage Non-Finito" once per turn this way, no matter which method you use. If this card is Special Summoned: You can [[Set]] 1 "Artmage" Spell/Trap from your [[Main Deck|Deck]]. Once per opponent's [[turn]] ([[Quick Effect]]): You can Fusion Summon 1 [[Fusion Monster]] from your Extra Deck, using monsters you [[control]].
  | fr_text              = 2 monstres "Artmage"<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement (depuis votre Extra Deck) en défaussant 1 Magie/Piège et en Sacrifiant 1 monstre "Artmage" de min. Niveau 7 depuis votre main ou Terrain. Vous ne pouvez Invoquer Spécialement "Non-Finito Artmage" qu'une fois par tour de cette façon, peu importe la méthode que vous utilisez. Si cette carte est Invoquée Spécialement : vous pouvez Poser 1 Magie/Piège "Artmage" depuis votre Deck. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez.
  | de_text              = 2 „Kunstmagus“-Monster<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 1 Zauber/Falle abwirfst und 1 „Kunstmagus“-Monster der Stufe 7 oder höher von deiner Hand oder Spielfeldseite als Tribut anbietest. Du kannst „Kunstmagus Non-Finito“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören, egal welche Methode du verwendest. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Kunstmagus“-Zauber/Falle von deinem Deck setzen. Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster verwendest, die du kontrollierst.
  | it_text              = 2 mostri "Artmage"<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente (dal tuo Extra Deck) scartando 1 Magia/Trappola e offrendo come Tributo 1 mostro "Artmage" di Livello 7 o superiore dalla tua mano o Terreno. Puoi Evocare Specialmente "Non-Finito Artmage" una sola volta per turno in questo modo, indipendentemente da quale metodo usi. Se questa carta viene Evocata Specialmente: puoi Posizionare 1 Magia/Trappola "Artmage" dal tuo Deck. Una volta per turno dell'avversario (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli.
  | pt_text              = 2 monstros "Artmage"<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial (do seu Deck Adicional) ao descartar 1 Magia/Armadilha e oferecer como Tributo 1 monstro "Artmage" de Nível 7 ou mais da sua mão ou do campo. Você só pode Invocar "Non-Finito de Artmage" por Invocação-Especial uma vez por turno desta forma, não importa o método que usar. Se este card for Invocado por Invocação-Especial: você pode Baixar 1 Magia/Armadilha "Artmage" do seu Deck. Uma vez por turno do oponente (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla.
  | es_text              = 2 monstruos "Artmagia"<br />Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial (desde tu Deck Extra) descartando 1 Mágica/Trampa y Sacrificando 1 monstruo "Artmagia" de Nivel 7 o mayor en tu mano o Campo. Sólo puedes Invocar de Modo Especial "Artmagia Non-Finito" una vez por turno de esta forma, sin importar el método que uses. Si esta carta es Invocada de Modo Especial: puedes Colocar 1 Mágica/Trampa "Artmagia" desde tu Deck. Una vez por turno del adversario (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos que controles.
  | ja_text              = 「アルトメギア」モンスター×２<br />「神芸なる知恵の乙女」は１ターンに１度、融合召喚及び以下の方法でのみ特殊召喚できる。●手札の魔法・罠カード１枚を捨て、自分の手札・フィールドのレベル７以上の「アルトメギア」モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。①：このカードが特殊召喚した場合に発動できる。デッキから「アルトメギア」魔法・罠カード１枚を自分フィールドにセットする。②：相手ターンに１度、発動できる。自分フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  | ko_text              = "아르토메기아" 몬스터 × 2<br />"아르토메기아＝논피니토"는 1턴에 1번, 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●패의 마법 / 함정 카드 1장을 버리고, 자신의 패 / 필드의 레벨 7 이상의 "아르토메기아" 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "아르토메기아" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 상대 턴에 1번, 발동할 수 있다. 자신 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다.
  | sc_text              = “神艺”怪兽×2<br />“未竟神艺 智慧之少女”1回合1次，仅可通过融合召唤及以下方法特殊召唤。●舍弃手牌的1张魔法・陷阱卡，解放自己手牌・场上的1只等级7以上的“神艺”怪兽的情况下，可从额外牌组特殊召唤。①：此卡特殊召唤的情况下可以发动。从牌组将1张“神艺”魔法・陷阱卡放置在自己场上。②：在每个对手回合中1次，可以发动。以自己场上的怪兽作为融合素材，将1只融合怪兽融合召唤。
