  | text            = [[Activate]] by [[Declare|declaring]] 1 card name. Cards with that name, and their [[effect]]s, cannot be used. Cards already on the [[field]] are not affected (including [[face-down]] cards).
  | fr_text         = Activable en déclarant 1 nom de carte. Les cartes de ce nom et leurs effets ne peuvent pas être utilisés. Les cartes déjà sur le Terrain ne sont pas affectées (cartes face verso incluses).
  | de_text         = Aktiviere diese Karte, indem du 1 Kartennamen benennst. Karten mit dem Namen und ihre Effekte können nicht verwendet werden. Karten, die bereits auf dem Spielfeld liegen, sind nicht betroffen (einschließlich verdeckten Karten).
  | it_text         = [[Activate|Attiva]] dichiarando il nome di 1 carta. Le carte con quel nome e i loro [[Effect|effetti]] non possono essere utilizzate. Le carte già presenti sul [[Field|Terreno]] non sono influenzate (comprese le carte [[Face-down|coperte]]).
  | pt_text         = Ative ao declarar 1 nome de card. Cards com esse nome, e seus efeitos, não podem ser usados. Cards que já estiverem no campo não são afetados (incluindo cards com a face para baixo).
  | es_text         = Activa esta carta declarando 1 nombre de carta. Las cartas con ese nombre, y sus efectos, no pueden ser utilizados. Las cartas que ya estaban en el Campo no son afectadas (incluyendo las cartas boca abajo).
  | ja_text         = カード名を１つ宣言してこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、宣言されたカード名を元々のカード名とするお互いのカードに以下を適用する（この効果の適用前からフィールドに存在するカードには適用されない）。●フィールドに出す事ができない。●カードの発動及び効果の発動と適用ができない。●通常召喚・反転召喚・特殊召喚できない。●攻撃及び表示形式の変更ができない。●素材を必要とする特殊召喚のための素材にできない。
  | translated_text = Activate by declaring 1 card name. Apply the following effects to all cards whose original name is that declared name. Cards already on the field are not affected (including face-down cards).<br />● They cannot be placed on the field or attached to an Xyz Monster as material.<br />● They cannot be activated, also their effects cannot be activated or applied.<br />● They cannot be Summoned/Set.<br />● They cannot attack or change their battle positions.<br />● They cannot be used as material for a Special Summon that requires materials.
  | ko_text         = 카드명을 1개 선언하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 선언된 카드명을 원래 카드명으로 하는 서로의 카드에 이하를 적용한다(이 효과의 적용 전부터 필드에 존재하는 카드에는 적용되지 않는다). ●필드에 낼 수 없다. ●카드의 발동 및 효과의 발동과 적용을 할 수 없다. ●통상 소환 / 반전 소환 / 특수 소환할 수 없다. ●공격 및 표시 형식의 변경을 할 수 없다. ●소재를 필요로 하는 특수 소환을 위한 소재로 할 수 없다.
  | tc_text         = 可宣言1张卡牌名称并发动。只要此卡存在于场上，就不可使用被宣言的卡牌。在此卡被适用前就已存在于场上的卡牌不适用此效果。
