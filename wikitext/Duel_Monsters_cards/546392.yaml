  | text                = [[Activate]] this card by [[target]]ing 1 "[[Trickstar]]" [[Monster Card|monster]] in your [[GY]]; [[Special Summon]] it and [[equip]] it with this card. When this card [[leaves the field]], [[destroy]] that monster. [[Once per turn]], if the equipped monster inflicts [[Battle damage|battle]] or [[effect damage]] to your opponent: You can Special Summon 1 "Trickstar" monster from your [[hand]]. You can only activate 1 "Trickstar Magical Laurel" per [[turn]].
  | fr_text             = Activez cette carte en ciblant 1 monstre "Farstar" dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre. Une fois par tour, si le monstre équipé inflige des dommages de combat ou d'effet à votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Farstar" depuis votre main. Vous ne pouvez activer qu'1 "Laurier Magique Farstar" par tour.
  | de_text             = Aktiviere diese Karte, indem du 1 „Trickstar“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Einmal pro Spielzug, falls das ausgerüstete Monster deinem Gegner Kampf- oder Effektschaden zufügt: Du kannst 1 „Trickstar“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst nur 1 „Trickstar-Zauberlorbeer“ pro Spielzug aktivieren.
  | it_text             = Attiva questa carta scegliendo come bersaglio 1 mostro "Truccastella" nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro. Una volta per turno, se il mostro equipaggiato infligge danno da combattimento o da effetto al tuo avversario: puoi Evocare Specialmente 1 mostro "Truccastella" dalla tua mano. Puoi attivare solo 1 "Truccastella Alloro Magico" per turno.
  | pt_text             = Ative este card ao escolher 1 monstro "Trapestrela" no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Quando este card deixar o campo, destrua esse monstro. Uma vez por turno, se o monstro equipado causar dano de batalha ou de efeito ao seu oponente: você pode Invocar por Invocação-Especial 1 monstro "Trapestrela" da sua mão. Você só pode ativar 1 "Grinalda Mágica Trapestrela" por turno.
  | es_text             = Activa esta carta seleccionando 1 monstruo "Bromiestrella" en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Cuando esta carta deje el Campo, destruye ese monstruo. Una vez por turno, si el monstruo equipado inflige daño de batalla o daño de efecto a tu adversario: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Bromiestrella". Sólo puedes activar 1 "Bromiestrella Laurel Mágico" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「トリックスター」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：１ターンに１度、装備モンスターが戦闘・効果で相手にダメージを与えた場合に発動できる。手札から「トリックスター」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "트릭스터" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ②: 1턴에 1번, 장착 몬스터가 전투 / 효과로 상대에게 데미지를 주었을 경우에 발동할 수 있다. 패에서 "트릭스터" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：以自己墓地的1只“淘气仙星”怪兽为对象可以发动此卡。将该怪兽特殊召唤，装备此卡。此卡从场上离开时该怪兽将被破坏。②：1回合1次，装备怪兽以战斗・效果给予对手伤害的情况下可以发动。从手牌将1只“淘气仙星”怪兽特殊召唤。
