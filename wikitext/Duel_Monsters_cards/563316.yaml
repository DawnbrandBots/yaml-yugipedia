  | fr_text      = Lorsqu'un monstre de l'adversaire déclare une attaque directe, tant que vous avez min. 3 monstres Cyberse dans votre Cimetière : annulez l'attaque, puis, vous pouvez Invoquer Spécialement max. 3 "Jeton Bobine" (Cyberse/LUMIÈRE/Niveau 1/ATK 0/DEF 0) en Position de Défense. Ces Jetons ne peuvent pas être Sacrifiés pour une Invocation Sacrifice.
  | de_text      = Wenn ein Monster eines Gegners einen direkten Angriff deklariert, solange du 3 oder mehr Cyberse-Monster in deinem Friedhof hast: Annulliere den Angriff, dann kannst du bis zu 3 „Spool-Spielmarken“ (Cyberse/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition beschwören. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_text      = Quando un mostro dell'avversario dichiara un attacco diretto, mentre hai 3 o più mostri Cyberso nel tuo Cimitero: annulla l'attacco, poi puoi Evocare Specialmente fino a 3 "Segna-Spola" (Cyberso/LUCE/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Questi Segna-Mostro non possono essere offerti come Tributo per un'Evocazione tramite Tributo.
