  | fr_text         = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement en bannissant tous les monstres Reptile que vous contrôlez et dans votre Cimetière. L'ATK/DEF de cette carte deviennent le nombre de monstres bannis pour son Invocation Spéciale x 600. Une fois par tour, durant votre End Phase : ciblez 1 carte sur le Terrain ; détruisez la cible.
  | de_text         = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung beschworen werden, indem du alle Reptil-Monster verbannst, die du kontrollierst und die in deinem Friedhof liegen. Die ATK/DEF dieser Karte werden gleich der Anzahl der Monster, die für ihre Spezialbeschwörung verbannt wurden, x 600. Einmal pro Spielzug, während deiner End Phase: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  | it_text         = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente bandendo tutti i mostri Rettile che controlli e nel tuo Cimitero. Gli ATK/DEF di questa carta diventano il numero di mostri banditi per la sua Evocazione Speciale x 600. Una volta per turno, durante la tua End Phase: scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_text         = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial ao banir todos os monstros Réptil que você controla e no seu Cemitério. O ATK/DEF deste card se tornam o número de monstros banidos para a sua Invocação-Especial x 600. Uma vez por turno, durante sua Fase Final: escolha 1 card no campo; destrua o alvo.
  | es_text         = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial desterrando todos los monstruos Reptil que controles y en tu Cementerio. El ATK/DEF de esta carta se convierten en el número de monstruos desterrados por su Invocación Especial x 600. Una vez por turno, durante tu End Phase: selecciona 1 carta en el Campo; destruye ese objetivo.
  | ja_text         = このカードは通常召喚できない。自分の墓地及び自分フィールドの表側表示モンスターの中から、爬虫類族モンスターを全て除外した場合のみ特殊召喚できる。①：このカードの攻撃力・守備力は、このカードを特殊召喚するために除外したモンスターの数×６００になる。②：自分エンドフェイズに、フィールドのカード１枚を対象として発動する。このカードが自分フィールドに表側表示で存在する場合、対象のカードを破壊する。
  | translated_text = Cannot be Normal Summoned/Set. Must be Special Summoned by banishing all Reptile monsters you control and in your GY. This card's ATK/DEF become the number of monsters banished for its Special Summon x 600. Once per turn, during your End Phase: Target 1 card on the field; '''<u>if you still control this face-up card,</u>''' destroy that target.
  | ko_text         = 이 카드는 일반 소환/세트할 수 없다. 자신의 필드 위 및 묘지에 존재하는 파충류족 몬스터를 전부 게임에서 제외하는 것으로만 특수 소환할 수 있다. 이 카드의 공격력/수비력은 특수 소환시에 게임에서 제외한 파충류족 몬스터의 수 × 600 포인트가 된다. 이 카드가 자신 필드 위에 존재하는 한, 자신 턴의 엔드 페이즈시에 필드 위의 카드 1장을 파괴한다.
  | sc_text         = 此卡不可通常召唤。<br />仅可在从自己的场上（表侧表示）・墓地将爬虫类族怪兽全部除外的情况下特殊召唤。<br />①：此卡的攻击力・守备力变为为特殊召唤此卡而除外的怪兽数量×６００的数值。<br />②：在自己的结束阶段，以场上的１张卡为对象发动。此卡以表侧表示存在于自己场上的情况下，破坏对象卡。
