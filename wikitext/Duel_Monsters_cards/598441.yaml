  | pt_text             = Se você não controlar nenhum monstro: revele até 2 monstros "Yosenju" com nomes diferentes na sua mão e, depois, escolha o mesmo número de cards com a face para cima que seu oponente controla; devolva-os para a mão. Você só pode ativar 1 "Espada Agulha dos Yosenjus" por turno.
  | es_text             = Si no controlas monstruos: muestra hasta 2 monstruos "Yosenju" con nombres diferentes en tu mano, y después selecciona la misma cantidad de cartas boca arriba que controle tu adversario; devuélvelas a la mano. Sólo puedes activar 1 "Estocada de Espada de Yosenju" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドにモンスターが存在しない場合、手札からカード名が異なる「妖仙獣」モンスターを２体まで相手に見せ、見せた数だけ相手フィールドの表側表示のカードを対象として発動できる。そのカードを持ち主の手札に戻す。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 패에서 카드명이 다른 "요선수" 몬스터를 2장까지 상대에게 보여주고, 보여준 수만큼 상대 필드의 앞면 표시의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
