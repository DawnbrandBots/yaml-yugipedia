  | text                  = You can [[Special Summon]] this card (from your [[hand]]), but you cannot Special Summon for the rest of this [[turn]], except "[[HERO]]" [[monsters]]. You can only Special Summon "Evil HERO Toxic Bubble" [[once per turn]] this way. If this card is Special Summoned, and you [[control]] a [[Fusion Monster]] that must be Special Summoned with "[[Dark Fusion]]": You can [[Draw a card|draw]] 2 cards. You can only use this effect of "Evil HERO Toxic Bubble" once per turn.
  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main), mais vous ne pouvez pas Invoquer Spécialement (monstres "HÉROS" exclus) le reste de ce tour. Vous ne pouvez Invoquer Spécialement "Bubble Toxique, HÉROS du Mal" qu'une fois par tour de cette façon. Si cette carte est Invoquée Spécialement, et que vous contrôlez un Monstre Fusion qui doit être Invoqué Spécialement avec "Fusion des Ténèbres" : vous pouvez piocher 2 cartes. Vous ne pouvez utiliser cet effet de "Bubble Toxique, HÉROS du Mal" qu'une fois par tour.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, aber du kannst für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von „HELD“-Monstern. Du kannst „Böser HELD Toxic Bubble“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird und du ein Fusionsmonster kontrollierst, das durch „Finstere Fusion“ als Spezialbeschwörung beschworen werden muss: Du kannst 2 Karten ziehen. Du kannst diesen Effekt von „Böser HELD Toxic Bubble“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano), ma non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri "EROE". Puoi Evocare Specialmente "Bubble Tossico EROE Malvagio" una sola volta per turno in questo modo. Se questa carta viene Evocata Specialmente, e tu controlli un Mostro Fusione che deve essere Evocato Specialmente con "Fusione Oscura": puoi pescare 2 carte. Puoi utilizzare questo effetto di "Bubble Tossico EROE Malvagio" una sola volta per turno.
  | pt_text               = Você pode Invocar este card por Invocação-Especial (da sua mão), mas você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "HERÓI". Você só pode Invocar "HERÓI Maligno Bolha Tóxica" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial e você controlar um Monstro de Fusão que deve ser Invocado por Invocação-Especial com "Fusão Negra": você pode comprar 2 cards. Você só pode usar este efeito de "HERÓI Maligno Bolha Tóxica" uma vez por turno.
  | es_text               = Puedes Invocar esta carta de Modo Especial (desde tu mano), pero no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "HÉROE". Sólo puedes Invocar de Modo Especial "HÉROE Malvado Bubble Tóxico" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial, y controlas un Monstruo de Fusión que debe ser Invocado de Modo Especial con "Fusión Oscura": puedes robar 2 cartas. Sólo puedes usar este efecto de "HÉROE Malvado Bubble Tóxico" una vez por turno.
  | ja_text               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分は「ＨＥＲＯ」モンスターしか特殊召喚できない。②：このカードが特殊召喚した場合、「ダーク・フュージョン」の効果でのみ特殊召喚できる融合モンスターが自分フィールドに存在していれば発動できる。自分は２枚ドローする。
  | ko_text               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 "히어로" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 특수 소환했을 경우, "다크 퓨전"의 효과로만 특수 소환할 수 있는 융합 몬스터가 자신 필드에 존재하고 있으면 발동할 수 있다. 자신은 2장 드로우한다.
  | sc_text               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己仅可特殊召唤“－英雄”怪兽。②：此卡特殊召唤的情况下，如果仅可以“黑暗结合”的效果特殊召唤的融合怪兽存在于自己场上则可以发动。自己抽2张。
