  | text                  = You can [[Ritual Summon]] this card with "[[Meteonis Drytron]]". Your opponent cannot [[target]] this card with [[Monster Card|monster]] [[effect]]s. If the total [[Level]]s of monsters used for its Ritual Summon are 2 or less, this card can [[attack]] all [[Special Summon]]ed monsters your opponent controls once each. During your opponent's turn ([[Quick Effect]]): You can [[banish]] monsters from your [[GY]] whose combined [[ATK]] equals exactly 2000 or 4000, then target 1 [[face-up]] card your opponent controls for every 2000 ATK of the total; [[send]] that card(s) to the GY. You can only use this effect of "Drytron Meteonis Draconids" [[once per turn]].
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Météonis Drytron". Votre adversaire ne peut pas cibler cette carte avec des effets de monstre. Si la somme des Niveaux des monstres utilisés pour son Invocation Rituelle est max. 2, cette carte peut attaquer une fois tous les monstres Invoqués Spécialement contrôlés par votre adversaire. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir un nombre de monstres depuis votre Cimetière dont la somme des ATK est exactement égale à 2000 ou 4000, puis ciblez 1 carte face recto contrôlée par votre adversaire pour chaque 2000 ATK de la somme ; envoyez ces cartes au Cimetière. Vous ne pouvez utiliser cet effet de "Drytron Météonis Draconids" qu'une fois par tour.
  | de_text               = Du kannst diese Karte mit „Meteonis-Drytron“ als Ritualbeschwörung beschwören. Dein Gegner kann diese Karte nicht als Ziel für Monstereffekte wählen. Falls die Summe der Stufen der Monster, die für die Ritualbeschwörung dieser Karte verwendet wurden, 2 oder weniger ist, kann sie alle als Spezialbeschwörung beschworenen Monster, die dein Gegner kontrolliert, je einmal angreifen. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst Monster von deinem Friedhof verbannen, deren gemeinsame ATK genau 2000 oder 4000 entsprechen, und dann für je 2000 ATK der Summe 1 offene Karte wählen, die dein Gegner kontrolliert; lege die Karten auf den Friedhof. Du kannst diesen Effekt von „Drytron-Meteonis Draconiden“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Meteonis Drytron". Il tuo avversario non può scegliere come bersaglio questa carta con gli effetti dei mostri. Se la somma dei Livelli dei mostri utilizzati per la sua Evocazione tramite Rituale è 2 o inferiore, questa carta può attaccare tutti i mostri Evocati Specialmente controllati dal tuo avversario una volta ciascuno. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire dal tuo Cimitero mostri con somma degli ATK pari esattamente a 2000 o 4000, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario per ogni 2000 ATK del totale; manda quelle carte al Cimitero. Puoi utilizzare questo effetto di "Drytron Meteonis Draconids" una sola volta per turno.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com "Drytron Meteonis". Seu oponente não pode escolher este card como alvo de efeitos de monstro. Se a soma dos Níveis dos monstros usados para sua Invocação-Ritual for 2 ou menos, este card pode atacar todos os monstros Invocados por Invocação-Especial que seu oponente controla uma vez cada. Durante o turno do seu oponente (Efeito Rápido): você pode banir monstros do seu Cemitério cujo ATK combinado seja exatamente igual a 2000 ou 4000 e, depois, escolha 1 card com a face para cima que seu oponente controla para cada 2000 de ATK desse total; envie esse(s) card(s) para o Cemitério. Você só pode usar este efeito de "Drytron Meteonis Draconids" uma vez por turno.
  | es_text               = Puedes Invocar esta carta por Ritual con "Drytron Meteonis". Tu adversario no puede seleccionar esta carta con efectos de monstruos. Si los Niveles totales de los monstruos usados para su Invocación por Ritual son 2 o menos, esta carta puede atacar a todos los monstruos Invocados de Modo Especial que controle tu adversario, una vez a cada uno. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar monstruos en tu Cementerio cuyo ATK combinado sea exactamente igual a 2000 o 4000, y después seleccionar 1 carta boca arriba que controle tu adversario por cada 2000 ATK del total; manda esa o esas cartas al Cementerio. Sólo puedes usar este efecto de "Drytron Meteonis Dracónidas" una vez por turno.
  | ja_text               = 「流星輝巧群」により降臨<br />このカード名の③の効果は１ターンに１度しか使用できない。①：相手はフィールドのこのカードをモンスターの効果の対象にできない。②：このカードの儀式召喚に使用したモンスターのレベルの合計が２以下の場合、このカードは特殊召喚された相手モンスター全てに１回ずつ攻撃できる。③：相手ターンに、攻撃力の合計が２０００か４０００になるように自分の墓地からモンスターを除外し、その合計２０００につき１枚、相手フィールドの表側表示カードを対象として発動できる。そのカードを墓地へ送る。
  | ko_text               = "메테오니스 드라이트론"에 의해 의식 소환. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 상대 몬스터의 효과의 대상이 되지 않는다. ②: 이 카드의 의식 소환에 사용한 몬스터의 레벨의 합계가 2 이하일 경우, 이 카드는 특수 소환된 상대 몬스터 전부에 1회씩 공격할 수 있다. ③: 상대 턴에 공격력의 합계가 2000 또는 4000 이 되도록 자신 묘지에서 몬스터를 제외하고, 그 합계 2000 당 1장, 상대 필드의 앞면 표시의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 묘지로 보낸다.
  | sc_text               = 以“辉龙机巧降星”降临。此卡名的③效果1回合仅可使用1次。①：场上的此卡不会成为对手怪兽效果的对象。②：此卡仪式召唤所使用的怪兽等级合计为2以下的情况下，此卡可对所有被特殊召唤的对手怪兽各攻击1次。③：在对手回合中，从自己的墓地将攻击力合计为2000或4000的怪兽除外，以对手场上的表侧表示卡为对象可以发动，数量为攻击力合计每2000点1张。将该卡送至墓地。
