  | text             = Cannot be used as an [[Xyz Material]] for an [[Xyz Summon]], except for the Xyz Summon of an [[Insect]] [[Monster Card|monster]]. [[Once per turn]], when this [[face-up]] card is changed from [[Attack Position]] to [[Defense Position]]: You can [[Add a card|add]] 1 [[Level]] 3 Insect monster from your [[Main Deck|Deck]] to your [[hand]]. An Xyz Monster that was Summoned using this card on the [[field]] as Xyz Material gains this [[effect]].<br />● When this card [[destroy]]s a monster [[Destroyed by battle|by battle]], [[Draw a card|draw]] 1 card.
  | fr_text          = Non utilisable comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre Insecte. Une fois par tour, lorsque cette carte face recto est changée de Position d'Attaque en Position de Défense : vous pouvez ajouter 1 monstre Insecte de Niveau 3 depuis votre Deck à votre main. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel Xyz gagne cet effet.<br />● Lorsque cette carte détruit un monstre au combat, piochez 1 carte.
  | de_text          = Kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Insekt-Monsters. Einmal pro Spielzug, wenn diese offene Karte von der Angriffsposition in die Verteidigungsposition geändert wird: Du kannst deiner Hand 1 Insekt-Monster der Stufe 3 von deinem Deck hinzufügen. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Xyz-Material beschworen wurde, erhält diesen Effekt.<br />● Wenn diese Karte ein Monster durch Kampf zerstört, ziehe 1 Karte.
  | it_text          = Non può essere utilizzato come Materiale Xyz per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro Insetto. Una volta per turno, quando questa carta scoperta viene messa da Posizione di Attacco a Posizione di Difesa: puoi aggiungere 1 mostro Insetto di Livello 3 dal tuo Deck alla tua mano. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come Materiale Xyz guadagna questo effetto.<br />● Quando questa carta distrugge un mostro in battaglia, pesca 1 carta.
  | pt_text          = Não pode ser usado como uma Matéria Xyz para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro Inseto. Uma vez por turno, quando este card com a face para cima for mudado de Posição de Ataque para Posição de Defesa: você pode adicionar 1 monstro do Tipo Inseto de Nível 3 do seu Deck à sua mão. Um Monstro Xyz que foi Invocado usando este card no campo como Matéria Xyz ganha este efeito.<br />● Quando este card destruir um monstro em batalha, compre 1 card.
  | es_text          = No puede ser usado como Material Xyz para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo Insecto. Una vez por turno, cuando esta carta boca arriba es cambiada de Posición de Ataque a Posición de Defensa: puedes añadir a tu mano 1 monstruo Insecto de Nivel 3 en tu Deck. Un Monstruo Xyz que haya sido Invocado usando esta carta en el Campo como Material Xyz gana este efecto.<br />● Cuando esta carta destruye un monstruo en batalla, roba 1 carta.
  | ja_text          = このカードをＸ召喚の素材とする場合、昆虫族モンスターのＸ召喚にしか使用できない。①：１ターンに１度、表側攻撃表示のこのカードが守備表示になった時に発動できる。デッキから昆虫族・レベル３モンスター１体を手札に加える。②：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードが戦闘でモンスターを破壊した時に自分はデッキから１枚ドローする。
  | ko_text          = 이 카드를 엑시즈 소환의 소재로 할 경우, 곤충족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 1턴에 1번, 앞면 공격 표시의 이 카드가 수비 표시가 되었을 때에 발동할 수 있다. 덱에서 곤충족 / 레벨 3 몬스터 1장을 패에 넣는다. ②: 필드의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 카드가 전투로 몬스터를 파괴했을 때에 자신은 덱에서 1장 드로우한다.
