  | text                  = 3 [[Level]] 5 or higher [[Monster Card|monsters]]<br />Cannot be used as [[Link Material]]. This [[Link Summon]]ed card is [[unaffected]] by other monsters' [[effect]]s. You can only use each of the following effects of "World Gears of Theurlogical Demiurgy" [[once per turn]].<br />● During your [[Main Phase]], if you [[control]] this card that was Link Summoned using 3 monsters that had 3 different [[Type]]s and [[Attribute]]s on the [[field]]: You can [[destroy]] all other cards on the field.<br />● If your opponent [[Special Summon]]s a monster(s) from the [[Extra Deck]] (except during the [[Damage Step]]): You can Special Summon 1 "[[World Legacy]]" monster from your [[Main Deck|Deck]].
  | fr_text               = 3 monstres de min. Niveau 5<br />Non utilisable comme Matériel Lien. Cette carte Invoquée par Lien n'est pas affectée par les effets d'autres monstres. Vous ne pouvez utiliser chacun des effets suivants de "Démiurge Théurgéquipe des Équipements du Monde" qu'une fois par tour.<br />● Durant votre Main Phase, si vous contrôlez cette carte qui a été Invoquée par Lien en utilisant 3 monstres qui avaient 3 Types et Attributs différents sur le Terrain : vous pouvez détruire toutes les autres cartes sur le Terrain.<br />● Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Héritage du Monde" depuis votre Deck.
  | de_text               = 3 Monster der Stufe 5 oder höher<br />Kann nicht als Linkmaterial verwendet werden. Diese als Linkbeschwörung beschworene Karte bleibt von den Effekten anderer Monster unberührt. Du kannst jeden der folgenden Effekte von „Weltzahnräder des theurlogischen Demiurgen“ nur einmal pro Spielzug verwenden.<br />● Während deiner Main Phase, falls du diese Karte kontrollierst, die als Linkbeschwörung mit 3 Monstern, die auf dem Spielfeld 3 unterschiedliche Typen und Eigenschaften hatten, beschworen wurde: Du kannst alle anderen Karten auf dem Spielfeld zerstören.<br />● Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört (außer während des Damage Steps): Du kannst 1 „Weltvermächtnis“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  | it_text               = 3 mostri di Livello 5 o superiore<br />Non può essere utilizzato come Materiale Link. Questa carta Evocata Link è immune agli effetti degli altri mostri. Puoi utilizzare ognuno dei seguenti effetti di "Ingranaggio del Mondo della Demiurgia Teurgiologica" una sola volta per turno.<br />● Durante la tua Main Phase, se controlli questa carta che è stata Evocata Link utilizzando 3 mostri che avevano 3 Tipi e Attributi diversi sul Terreno: puoi distruggere tutte le altre carte sul Terreno.<br />● Se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Eredità del Mondo" dal tuo Deck.
  | pt_text               = 3 monstros de Nível 5 ou mais<br />Não pode ser usado como Matéria Link. Este card Invocado por Invocação-Link não é afetado por outros efeitos de monstro. Você só pode usar cada um dos seguintes efeitos de "Mecanismo Mundial da Teurlógica Demiúrgica" uma vez por turno.<br />● Durante sua Fase Principal, se você controlar este card que foi Invocado por Invocação-Link usando 3 monstros que tinham 3 Tipos e Atributos diferentes no campo: você pode destruir todos os outros cards no campo.<br />● Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Legado Mundial" do seu Deck.
  | es_text               = 3 monstruos de Nivel 5 o mayor<br />No puede ser usada como Material de Enlace. Esta carta Invocada por Enlace no es afectada por efectos de otros monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Mecanismos Mundiales de Demiurgio Teúrgico" una vez por turno.<br />● Durante tu Main Phase, si controlas esta carta que fue Invocada por Enlace usando 3 monstruos que tenían 3 Tipos y Atributos diferentes en el Campo: puedes destruir todas las demás cartas en el Campo.<br />● Si tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Legado Mundial".
  | ja_text               = レベル５以上のモンスター３体<br />このカードはＬ素材にできない。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：Ｌ召喚したこのカードは他のモンスターの効果を受けない。②：種族と属性が異なるモンスター３体を素材としてこのカードがＬ召喚されている場合に発動できる。フィールドの他のカードを全て破壊する。③：相手がＥＸデッキからモンスターを特殊召喚した場合に発動できる。デッキから「星遺物」モンスター１体を特殊召喚する。
  | ko_text               = 레벨 5 이상의 몬스터 3장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소재로 할 수 없다. ①: 링크 소환한 이 카드는 다른 몬스터의 효과를 받지 않는다. ②: 종족과 속성이 다른 몬스터 3장을 소재로서 이 카드가 링크 소환되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 필드의 카드를 전부 파괴한다. ③: 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "성유물" 몬스터 1장을 특수 소환한다.
  | sc_text               = 等级５以上的怪兽３只<br />此卡不可作为连接素材。此卡名的②③效果１回合仅可各使用１次。①：连接召唤的此卡不受其他怪兽的效果影响。②：此卡是以３只种族与属性不同的怪兽作为素材被连接召唤的情况下可以发动。将场上的其他卡全部破坏。③：对手从额外牌组将怪兽特殊召唤的情况下可以发动。从牌组将１只“星遗物”怪兽特殊召唤。
