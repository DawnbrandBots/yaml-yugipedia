  | es_text         = Cuando un Monstruo Xyz de tu adversario declara un ataque: activa esta carta seleccionando al monstruo atacante. Éste no puede atacar, y además sus efectos son negados. Mientras ese monstruo esté en el Campo, durante cada una de las End Phases de tu adversario: manda al Cementerio las 3 cartas de la parte superior del Deck de tu adversario. Cuando ese monstruo deja el Campo, destruye esta carta.
