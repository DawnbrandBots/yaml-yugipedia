  | text                  = You can [[Special Summon]] this card (from your [[hand]] or [[Main Deck|Deck]]) by [[send]]ing 1 [[face-up]] "[[Wynn the Wind Charmer]]" and 1 face-up [[WIND]] [[monster]] you [[control]] to the [[GY]]. If this card Special Summoned by its own [[effect]] [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]].
  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Wynn la Charmeuse de Vent" face recto et 1 monstre VENT face recto que vous contrôlez au Cimetière. Si cette carte Invoquée Spécialement par son propre effet attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offene „Wynn, die Windverzaubererin“ und 1 offenes WIND Monster, die du kontrollierst, auf den Friedhof legst. Falls diese durch ihren eigenen Effekt als Spezialbeschwörung beschworene Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Wynn l'Ammaliatrice del Vento" scoperta e 1 mostro VENTO scoperto che controlli al Cimitero. Se questa carta Evocata Specialmente dal suo stesso effetto attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_text               = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar para o Cemitério 1 "Wynn, a Encantadora do Vento" com a face para cima e 1 monstro de VENTO com a face para cima que você controla. Se este card Invocado por Invocação-Especial por seu próprio efeito atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_text               = Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck) mandando al Cementerio 1 "Wynn la Encantadora del Viento" boca arriba y 1 monstruo de VIENTO boca arriba que controles. Si esta carta Invocada de Modo Especial por su propio efecto ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_text               = ①：このカードは自分フィールドの表側表示の、「風霊使いウィン」１体と風属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。②：このカードの①の方法で特殊召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_text               = ①: 이 카드는 자신 필드의 앞면 표시의, "풍령사 윈" 1장과 바람 속성 몬스터 1장을 묘지로 보내고, 패 / 덱에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | sc_text               = ①：此卡可将自己场上表侧表示的、1只“风灵使 薇茵”和1只风属性怪兽送至墓地，来从手牌・牌组特殊召唤。②：以此卡的①方法特殊召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
