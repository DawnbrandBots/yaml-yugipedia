  | fr_text         = 2+ monstres (un monstre Rocher inclus)<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre Rocher dans votre Cimetière ; cette carte gagne une ATK égale à l'ATK du monstre. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 autre monstre sur le Terrain avec une ATK inférieure ou égale à cette carte ; cette carte perd une ATK exactement égale à l'ATK du monstre, et si elle le fait, détruisez le monstre. Vous ne pouvez utiliser chaque effet de "Dogurad, le Soldat de Pierre" qu'une fois par tour.
  | de_text         = 2+ Monster, darunter ein Fels-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Fels-Monster in deinem Friedhof wählen; diese Karte erhält ATK in Höhe der ATK jenes Monsters. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 anderes Monster auf dem Spielfeld wählen, dessen ATK kleiner oder gleich denen dieser Karte sind; diese Karte verliert ATK genau in Höhe der ATK jenes Monsters und falls sie dies tut, zerstöre jenes Monster. Du kannst jeden Effekt von „Dogurad, der Steinsoldat“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri, compreso un mostro Roccia<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro Roccia nel tuo Cimitero; questa carta guadagna ATK pari all'ATK di quel mostro. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 altro mostro sul Terreno con ATK pari o inferiore a questa carta; questa carta perde ATK pari esattamente all'ATK di quel mostro e, se lo fa, distruggi quel mostro. Puoi utilizzare ogni effetto di "Dogurad, il Pietratruppa" una sola volta per turno.
  | pt_text         = 2+ monstros, incluindo um monstro Rocha<br />Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro Rocha no seu Cemitério; este card ganha ATK igual ao ATK desse monstro. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 outro monstro no campo com ATK igual ou menor que o deste card; este card perde ATK exatamente igual ao ATK desse monstro e, se isso acontecer, destrua esse monstro. Você só pode usar cada efeito de "Dogurad, o Soldado de Pedra" uma vez por turno.
  | es_text         = 2+ monstruos, incluyendo un monstruo Roca<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo Roca en tu Cementerio; esta carta gana ATK igual al ATK de ese monstruo. Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar otro monstruo en el Campo con ATK igual o menor al de esta carta; esta carta pierde ATK exactamente igual al ATK de ese monstruo y, si lo hace, destruye ese monstruo. Sólo puedes usar cada efecto de "Dogurad, el Soldado de Piedra" una vez por turno.
  | ja_text         = 岩石族モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分の墓地の岩石族モンスター１体を対象として発動できる。このカードの攻撃力は対象のモンスターの攻撃力分アップする。②：相手メインフェイズに、このカードの攻撃力以下の攻撃力を持つフィールドの他のモンスター１体を対象として発動できる。このカードの攻撃力を対象のモンスターの攻撃力分ダウンし、対象のモンスターを破壊する。
