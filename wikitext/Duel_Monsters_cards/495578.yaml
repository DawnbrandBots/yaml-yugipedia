  | text                     = [[Activate]] 1 of these [[effect]]s, also, after that, [[Set]] this card [[face-down]] instead of [[send]]ing it to the [[GY]].<br />● Change 1 Set "[[Subterror]]" [[Monster Card|monster]] on the [[field]] to [[face-up]] [[Attack Position|Attack]] or [[Defense Position]].<br />● Change 1 face-up "Subterror" monster on the field to face-down Defense Position.<br />● [[ATK]]/[[DEF]] of 1 "Subterror" monster on the field become equal to its combined [[Original ATK and DEF|original ATK/DEF]] until the end of this [[turn]].<br />● This turn, activated effects of "Subterror" cards cannot be [[negate]]d.
  | fr_text                  = Activez 1 de ces effets, et aussi, après ça, Posez cette carte face verso au lieu de l'envoyer au Cimetière.<br />● Changez 1 monstre "Subterreur" Posé sur le Terrain en Position d'Attaque ou Défense face recto.<br />● Changez 1 monstre "Subterreur" face recto sur le Terrain en Position de Défense face verso.<br />● Jusqu'à la fin de ce tour, l'ATK/DEF d'1 monstre "Subterreur" sur le Terrain deviennent égales à la somme de son ATK/DEF d'origine.<br />● Ce tour, les effets de cartes "Subterreur" activés ne peuvent pas être annulés.
  | de_text                  = Aktiviere 1 dieser Effekte, zusätzlich setze danach diese Karte verdeckt, anstatt sie auf den Friedhof zu legen.<br />● Ändere 1 gesetztes „Unterterror“-Monster auf dem Spielfeld in die offene Angriffs- oder Verteidigungsposition.<br />● Ändere 1 offenes „Unterterror“-Monster auf dem Spielfeld in die verdeckte Verteidigungsposition.<br />● Die ATK/DEF von 1 „Unterterror“-Monster auf dem Spielfeld werden bis zum Ende dieses Spielzugs gleich der Summe seiner Grund-ATK/-DEF.<br />● In diesem Spielzug können aktivierte Effekte von „Unterterror“-Karten nicht annulliert werden.
  | it_text                  = Attiva 1 di questi effetti, inoltre, dopo averlo fatto, Posiziona questa carta coperta invece di mandarla al Cimitero.<br />● Metti scoperto in Posizione di Attacco o Difesa 1 mostro "Subterrore" Posizionato sul Terreno.<br />● Metti coperto in Posizione di Difesa 1 mostro "Subterrore" scoperto sul Terreno.<br />● Gli ATK/DEF di 1 mostro "Subterrore" sul Terreno diventano pari alla somma dei suoi ATK/DEF originali fino alla fine di questo turno.<br />● In questo turno, gli effetti attivati delle carte "Subterrore" non possono essere annullati.
  | pt_text                  = Ative 1 desses efeitos e, além disso, depois, Baixe este card com a face para baixo em vez de enviá-lo para o Cemitério.<br />● Coloque 1 monstro "Subterror" Baixado no campo, com a face para cima em Posição de Ataque ou de Defesa.<br />● Coloque 1 monstro "Subterror" que estiver com a face para cima no campo, com a face para baixo em Posição de Defesa.<br />● Até o final deste turno, o ATK/DEF de 1 monstro "Subterror" no campo se tornam iguais ao seu ATK/DEF originais combinados.<br />● Neste turno, os efeitos ativados de cards "Subterror" não podem ser negados.
  | es_text                  = Activa 1 de estos efectos y además, después de eso, Coloca esta carta boca abajo en lugar de mandarla al Cementerio.<br />● Cambia 1 monstruo "Subterror" Colocado en el Campo a Posición de Ataque o Defensa boca arriba.<br />● Cambia 1 monstruo "Subterror" boca arriba en el Campo a Posición de Defensa boca abajo.<br />● Hasta el final de este turno, el ATK/DEF de 1 monstruo "Subterror" en el Campo se convierten en su ATK/DEF originales combinados.<br />● Este turno, los efectos activados de cartas "Subterror" no pueden ser negados.
  | ja_text                  = ①：以下の効果から１つを選択して発動できる。発動後このカードは墓地へ送らず、そのままセットする。●自分フィールドの裏側表示の「サブテラー」モンスター１体を選んで表側攻撃表示または表側守備表示にする。●フィールドの表側表示の「サブテラー」モンスター１体を選んで裏側守備表示にする。●フィールドの表側表示の「サブテラー」モンスター１体を選び、そのモンスターの攻撃力・守備力はターン終了時まで、その元々の攻撃力と守備力を合計した数値になる。●このターン、「サブテラー」カードの発動する効果は無効化されない。
  | ko_text                  = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 발동 후 이 카드는 묘지로 보내지 않으며, 그대로 세트한다. ●자신 필드의 뒷면 표시의 "서브테러" 몬스터 1장을 고르고 앞면 공격 표시 또는 앞면 수비 표시로 한다. ●필드의 앞면 표시의 "서브테러" 몬스터 1장을 고르고 뒷면 수비 표시로 한다. ●필드의 앞면 표시의 "서브테러" 몬스터 1장을 고르고, 그 몬스터의 공격력 / 수비력은 턴 종료시까지, 그 원래 공격력과 수비력을 합계한 수치가 된다. ●이 턴에, "서브테러" 카드의 발동하는 효과는 무효화되지 않는다.
