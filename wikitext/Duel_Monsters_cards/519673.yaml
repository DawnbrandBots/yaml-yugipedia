  | text         = [[Activate]] this card by [[discard]]ing 1 [[Monster Card|monster]], then [[target]] 1 monster in your [[GY]] whose [[Level]] is lower than the discarded monster's [[Original Level and Rank|original Level]]; [[Special Summon]] it and [[equip]] it with this card. The equipped monster has its [[effect]]s [[negate]]d. You can only activate 1 "Overdone Burial" per [[turn]].
  | fr_text      = Activez cette carte en défaussant 1 monstre, puis ciblez 1 monstre dans votre Cimetière dont le Niveau est inférieur au Niveau d'origine du monstre défaussé ; Invoquez-le Spécialement et équipez-le avec cette carte. Le monstre équipé a ses effets annulés. Vous ne pouvez activer qu'1 "Enterrement Excessif" par tour.
  | de_text      = Aktiviere diese Karte, indem du 1 Monster abwirfst, und wähle dann 1 Monster in deinem Friedhof, dessen Stufe niedriger als die Grund-Stufe des abgeworfenen Monsters ist; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Die Effekte des ausgerüsteten Monsters bleiben annulliert. Du kannst nur 1 „Übertriebenes Begräbnis“ pro Spielzug aktivieren.
  | it_text      = Attiva questa carta scartando 1 mostro, poi scegli come bersaglio 1 mostro nel tuo Cimitero con Livello inferiore al Livello originale del mostro scartato; Evocalo Specialmente e equipaggialo con questa carta. Gli effetti del mostro equipaggiato si annullano. Puoi attivare solo 1 "Sepoltura Esagerata" per turno.
  | pt_text      = Ative este card ao descartar 1 monstro e, depois, escolha 1 monstro no seu Cemitério cujo Nível seja menor que o Nível original do monstro descartado. Invoque-o por Invocação-Especial e equipe-o com este card. O monstro equipado tem seus efeitos negados. Você só pode ativar 1 "Enterro Extravagante" por turno.
  | es_text      = Activa esta carta descartando 1 monstruo, y después selecciona 1 monstruo en tu Cementerio cuyo Nivel sea menor que el Nivel original del monstruo descartado; Invócalo de Modo Especial y equípalo con esta carta. El monstruo equipado ve sus efectos negados. Sólo puedes activar 1 "Entierro Exagerado" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：手札からモンスター１体を捨て、捨てたモンスターより元々のレベルが低い自分の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。②：装備モンスターの効果は無効化される。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 몬스터 1장을 버리고, 버린 몬스터보다 원래의 레벨이 낮은 자신 묘지의 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. ②: 장착 몬스터의 효과는 무효화된다.
  | sc_text      = 此卡名的卡1回合仅可发动1张。①：从手牌舍弃1只怪兽，以自己墓地原本等级低于舍弃怪兽的1只怪兽为对象可以发动此卡。将该怪兽特殊召唤，装备此卡。②：装备怪兽的效果无效化。
