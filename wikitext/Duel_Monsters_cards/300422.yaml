  | fr_text              = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Chronomal" de Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chronomal" exclus) le tour où vous activez cet effet.
  | de_text              = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Chronomal“-Monster der Stufe 5 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Chronomal“-Monstern.
  | it_text              = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Cronomalia" di Livello 5 nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare Specialmente mostro nel turno in cui attivi questo effetto, eccetto mostri "Cronomalia".
  | pt_text              = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Cronomalia" de Nível 5 no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Cronomalia".
  | es_text              = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Cronómalo/a" de Nivel 5 en tu Cementerio; Invoca ese objetivo de Modo Especial. En el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Cronómalo/a".
  | ja_text              = このカードが召喚に成功した時、自分の墓地から「{{Ruby|先史遺産|オーパーツ}}」と名のついたレベル５モンスター１体を選択して特殊召喚できる。この効果を発動するターン、自分は「{{Ruby|先史遺産|オーパーツ}}」と名のついたモンスター以外のモンスターを特殊召喚できない。
  | ko_text              = 이 카드가 일반 소환에 성공했을 때, 자신의 묘지에서 "오파츠" 라는 이름이 붙은 레벨 5 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과를 발동한 턴, 자신은 "오파츠" 라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
