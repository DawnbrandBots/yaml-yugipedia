  | ja_text             = 「調律の魔術師」の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分のＰゾーンに「魔術師」カードが２枚存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが召喚・特殊召喚に成功した場合に発動する。相手は４００ＬＰ回復し、その後自分は４００ダメージを受ける。
  | ko_text             = "조율의 마술사"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신의 펜듈럼 존에 "마술사" 카드가 2장 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 상대는 400 LP 회복하고, 그 후 자신은 400 데미지를 받는다.
