  | fr_text               = Si cette carte est Invoquée Spécialement : vous pouvez défausser 1 carte, et si vous le faites, envoyez 1 Monstre Fusion "Fossile" depuis votre Extra Deck au Cimetière. Vous pouvez envoyer cette carte depuis le Terrain au Cimetière ; infligez 500 points de dommages à votre adversaire, puis, si "Fusion Fossile" est dans votre Cimetière, vous pouvez renvoyer à votre Cimetière, 1 de vos cartes bannies qui est "Fusion Fossile" ou qui le mentionne. Vous ne pouvez utiliser chaque effet de "Silex Acéré" qu'une fois par tour.
  | de_text               = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und falls du dies tust, lege 1 „Fossil“-Fusionsmonster von deinem Extra Deck auf den Friedhof. Du kannst diese Karte vom Spielfeld auf den Friedhof legen; füge deinem Gegner 500 Schaden zu, dann, falls sich „Fossilfusion“ in deinem Friedhof befindet, kannst du 1 deiner verbannten Karten, die „Fossilfusion“ ist oder sie erwähnt, auf deinen Friedhof zurücklegen. Du kannst jeden Effekt von „Steinbrecher“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Specialmente: puoi scartare 1 carta e, se lo fai, manda 1 Mostro Fusione "Fossile" dal tuo Extra Deck al Cimitero. Puoi mandare questa carta dal Terreno al Cimitero; infliggi 500 danni al tuo avversario, poi, se "Fusione Fossile" è nel tuo Cimitero, puoi far ritornare nel tuo Cimitero 1 delle tue carte bandite che è "Fusione Fossile" o che la menziona. Puoi utilizzare ogni effetto di "Rocciatore Silice" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Especial: você pode descartar 1 card e, se isso acontecer, envie 1 Monstro de Fusão "Fóssil" do seu Deck Adicional para o Cemitério. Você pode enviar este card do campo para o Cemitério; cause 500 de dano ao seu oponente e, depois, se "Fusão Fóssil" estiver no seu Cemitério, você pode devolver para o seu Cemitério 1 dos seus cards banidos que seja "Fusão Fóssil" ou que o mencione. Você só pode usar cada efeito de "Pedra Penhasco" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Especial: puedes descartar 1 carta y, si lo haces, mandar al Cementerio 1 Monstruo de Fusión "Fósil" en tu Deck Extra. Puedes mandar al Cementerio esta carta en el Campo; inflige 500 puntos de daño a tu adversario y después, si "Fusión Fósil" está en tu Cementerio, puedes devolver a tu Cementerio 1 de tus cartas desterradas que sea "Fusión Fósil" o lo mencione. Sólo puedes usar cada efecto de "Pedernal Rocoso" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分の手札を１枚選んで捨て、ＥＸデッキから「化石」融合モンスター１体を墓地へ送る。②：フィールドのこのカードを墓地へ送って発動できる。相手に５００ダメージを与える。自分の墓地に「化石融合－フォッシル・フュージョン」が存在する場合、さらに除外されている自分の、「化石融合－フォッシル・フュージョン」１枚またはそのカード名が記されたカード１枚を選んで墓地に戻す事ができる。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패를 1장 골라 버리고, 엑스트라 덱에서 "화석" 융합 몬스터 1장을 묘지로 보낸다. ②: 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 상대에게 500 데미지를 준다. 자신 묘지에 "화석융합－파슬 퓨전"이 존재할 경우, 추가로 제외되어 있는 자신의, "화석융합－파슬 퓨전" 1장 또는 그 카드명이 쓰여진 카드 1장을 고르고 묘지로 되돌릴 수 있다.
