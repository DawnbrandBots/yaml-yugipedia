  | fr_text      = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté en envoyant 1 monstre de Type Démon que vous contrôlez et 1 monstre de Type Démon depuis votre main au Cimetière lorsqu'un monstre de votre adversaire déclare une attaque. Cette carte ne peut pas être détruite au combat. Une fois par tour, vous pouvez renvoyer toutes les Cartes Piège face recto que vous contrôlez à la main.
  | de_text      = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 Monster vom Typ Unterweltler, das du kontrollierst, und 1 Monster vom Typ Unterweltler von deiner Hand auf den Friedhof legst, wenn ein Monster deines Gegners einen Angriff deklariert. Diese Karte kann nicht durch Kampf zerstört werden. Einmal pro Spielzug kannst du alle offenen Fallenkarten, die du kontrollierst, auf die Hand zurückgeben.
  | it_text      = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta non può essere Evocata Specialmente eccetto mandando 1 mostro di Tipo Demone che controlli e 1 mostro di Tipo Demone dalla tua mano al Cimitero quando un mostro del tuo avversario dichiara un attacco. Questa carta non può essere distrutta in battaglia. Una volta per turno, puoi far ritornare tutte le Carte Trappola scoperte che controlli nella mano.
  | es_text      = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto mandando al Cementerio 1 monstruo de Tipo Demonio que controles y 1 monstruo de Tipo Demonio en tu mano cuando tu adversario declara un ataque. Esta carta no puede ser destruida en batalla. Una vez por turno, puedes devolver a la mano todas las Cartas de Trampa boca arriba que controles.
  | ja_text      = このカードは通常召喚できない。相手モンスターの攻撃宣言時、自分の手札・フィールド上から悪魔族モンスターをそれぞれ１体ずつ墓地へ送る事でのみ、このカードを手札から特殊召喚する事ができる。このカードは戦闘では破壊されない。１ターンに１度、自分フィールド上に表側表示で存在する罠カードを全て手札に戻す事ができる。
  | ko_text      = 이 카드는 일반 소환할 수 없다. 상대 몬스터의 공격선언시, 자신의 패 / 필드 위에서 악마족 몬스터를 각각 1장씩 묘지로 보내는 것으로만, 이 카드를 패에서 특수 소환할 수 있다. 이 카드는 전투로는 파괴되지 않는다. 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 함정 카드를 모두 패에 되돌릴 수 있다.
