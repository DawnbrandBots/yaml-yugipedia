  | fr_text               = ''Soldate bouillonnante équipée d'un vaisseau argenté supraluminique. Intraçable et invisible, personne ne peut échapper à son laser supersonique.''
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, setze 1 „Metallfose“-Zauber/Falle direkt von deinem Deck.
  | de_text               = ''Brodelnde Soldatin auf einem silbernen Unterlichtgeschwindigkeits-Jet. Du kannst sie nicht aufspüren, du kannst sie nicht sehen, du kannst ihrem Laser nicht entgehen.''
  | it_pendulum_effect    = Una volta per turno: puoi scegliere come bersaglio 1 altra carta scoperta che controlli; distruggila e, se lo fai, Posiziona 1 Magia/Trappola "Metalfosi" direttamente dal tuo Deck.
  | it_text               = ''Una soldatessa sfrigolante su un argenteo velocijet sub-luce. Non puoi seguirla, non puoi vederla, non puoi sfuggire a quel laser alla velocità della luce.''
  | pt_pendulum_effect    = Uma vez por turno: você pode escolher 1 outro card com a face para cima que você controla; destrua-o e, se isso acontecer, Baixe 1 Magia/Armadilha "Metalmorfose" diretamente do seu Deck.
  | pt_text               = ''Uma soldado ruidosa em um jato prateado veloz. Não se pode rastreá-la, não pode vê-la, è impossível escapar de seu laser super veloz.''
  | es_pendulum_effect    = Una vez por turno: puedes seleccionar otra carta boca arriba que controles; destrúyela y, si lo haces, Coloca 1 Mágica/Trampa "Metalmórfico/a" directamente desde tu Deck.
  | es_text               = ''Una soldado crepitante en un avión a reacción de velocidad sublumínica de plata. No puedes rastrearla, no puedes verla, no puedes escapar de la velocidad de su láser.''
  | ja_pendulum_effect    = ①：１ターンに１度、このカード以外の自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊し、デッキから「メタルフォーゼ」魔法・罠カード１枚を選んで自分フィールドにセットする。
  | ja_text               = 白銀の亜光速ジェットを操る美しき狙撃手。常識を超えたスピードで疾走る彼女を捉える事は不可能に近く、光の速さで繰り出される一撃から逃れる術は無い。
  | ko_pendulum_effect    = ①: 1턴에 1번, 이 카드 이외의 자신 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "메탈포제" 마법 / 함정 카드 1장을 골라 자신 필드에 세트한다.
  | ko_text               = 백은의 아광속 제트를 조종하는 아름다운 저격수. 상식을 넘어선 스피드로 질주하는 그녀를 잡는 것은 불가능에 가깝고, 빛의 속도로 내지르는 일격에서 벗어날 방법은 없다.
