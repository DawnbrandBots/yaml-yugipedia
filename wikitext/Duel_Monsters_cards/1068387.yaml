  | de_lore               = Einmal pro Spielzug, wenn ein Monster durch einen Kampf zerstört wird, an dem dein FEUER Drache-Monster beteiligt ist: Du kannst 1 jener zerstörten Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition. Während der End Phase deines Gegners: Du kannst 1000 LP zahlen und dann 1 „Sangen“-Zauber/Falle in deinem Friedhof wählen; setze ihn oder sie, aber verbanne ihn oder sie, wenn er oder sie das Spielfeld verlässt. Du kannst diesen Effekt von „Sangen Furo“ nur einmal pro Spielzug verwenden.
