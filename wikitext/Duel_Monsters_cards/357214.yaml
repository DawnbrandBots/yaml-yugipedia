  | text                  = ([[Quick Effect]]): You can [[target]] 1 [[Pendulum Monster]] in your [[Monster Zone]] and 1 [[monster]] your opponent [[control]]s; [[return]] them to the [[hand]](s). You can only use this [[effect]] of "Majespecter Unicorn - Kirin" once per turn. While this card is in your Monster Zone, your opponent cannot target it with card effects, also it cannot be [[destroy]]ed by your opponent's card effects.
  | fr_text               = (Effet Rapide) : vous pouvez cibler 1 Monstre Pendule dans votre Zone Monstre et 1 monstre contrôlé par votre adversaire ; renvoyez-les à la ou les mains. Vous ne pouvez utiliser cet effet de "Licorne Majesspectre - Kirin" qu'une fois par tour. Tant que cette carte est dans votre Zone Monstre, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire.
  | de_text               = (Schnelleffekt): Du kannst 1 Pendelmonster in deiner Monsterzone und 1 Monster, das dein Gegner kontrolliert, wählen; gib sie auf die Hand oder die Hände zurück. Du kannst diesen Effekt von „Majespenst Einhorn - Kirin“ nur einmal pro Spielzug verwenden. Solange diese Karte in deiner Monsterzone liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_text               = (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Pendulum nella tua Zona Mostri e 1 mostro controllato dal tuo avversario; falli ritornare in una o più mani. Puoi utilizzare questo effetto di "Maestospettro Unicorno - Kirin" una sola volta per turno. Mentre questa carta è nella tua Zona Mostri, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario.
  | pt_text               = (Efeito Rápido): você pode escolher 1 Monstro Pêndulo na sua Zona de Monstros e 1 monstro que seu oponente controla; devolva-os para a(s) mão(s). Você só pode usar este efeito de "Unicórnio Majespectro - Kirin" uma vez por turno. Enquanto este card estiver na sua Zona de Monstros, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente.
  | es_text               = (Efecto Rápido): puedes seleccionar 1 Monstruo de Péndulo en tu Zona de Monstruos y 1 monstruo que controle tu adversario; devuélvelos a la o las manos. Sólo puedes usar este efecto de "Unicornio Majespectro - Kirin" una vez por turno. Mientras esta carta esté en tu Zona de Monstruos, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario.
  | ja_text               = このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：自分・相手ターンに、自分フィールドのＰモンスター１体と相手フィールドのモンスター１体を対象として発動できる。そのモンスターを手札に戻す。②：このカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。
  | ko_text               = "마제스펙터 유니콘"의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 몬스터 존의 펜듈럼 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드는 몬스터 존에 존재하는 한, 상대의 효과 대상이 되지 않으며, 상대의 효과로는 파괴되지 않는다.
  | sc_text               = 此卡名的①怪兽效果１回合仅可使用１次。①：在自己・对手回合中，以自己怪兽区域的１只灵摆怪兽和对手场上的１只怪兽为对象可以发动。将该怪兽放回手牌。②：只要此卡存在于怪兽区域，此卡不会被对手的效果破坏，对手不可将此卡作为效果的对象。
