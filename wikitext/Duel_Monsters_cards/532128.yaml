  | de_text         = 2+ Monster mit unterschiedlichen Namen<br />Diese Karte erhält Effekte, basierend auf der Anzahl des Materials, das für ihre Linkbeschwörung verwendet wurde.<br />● 2+: Falls ein oder mehr Monster als Normal- oder Spezialbeschwörung in eine Zone beschworen werden, auf die diese Karte zeigt: Die Monster erhalten 300 ATK/DEF.<br />● 3+: Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Monster als Spezialbeschwörung von deiner Hand beschwören.<br />● 4: Wenn diese Karte als Linkbeschwörung beschworen wird: Du kannst 4 Karten ziehen, dann lege 3 Karten von deiner Hand in beliebiger Reihenfolge unter dein Deck.
  | it_text         = 2+ mostri con nomi diversi<br />Questa carta guadagna effetti a seconda del numero di materiali utilizzati per la sua Evocazione Link.<br />● 2+: Se uno o più mostri vengono Evocati Normalmente o Specialmente in una zona puntata da questa carta: quei mostri guadagnano 300 ATK/DEF.<br />● 3+: Una volta per turno, durante la tua Main Phase: puoi Evocare Specialmente 1 mostro dalla tua mano.<br />● 4: Quando questa carta viene Evocata Link: puoi pescare 4 carte, poi mettere 3 carte dalla tua mano in fondo al tuo Deck in qualsiasi ordine.
  | pt_text         = 2+ monstros com nomes diferentes<br />Este card ganha efeitos de acordo com o número de matérias usadas para sua Invocação-Link.<br />● 2+: Se um ou mais monstros forem Invocados por Invocação-Normal ou Especial em uma zona para a qual este card apontar: esse(s) monstro(s) ganha(m) 300 de ATK/DEF.<br />● 3+: Uma vez por turno, durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro da sua mão.<br />● 4: Quando este card for Invocado por Invocação-Link: você pode comprar 4 cards e, depois, coloque 3 cards da sua mão no fundo do seu Deck em qualquer ordem.
  | es_text         = 2+ monstruos con nombres diferentes<br />Esta carta gana efectos basados en la cantidad de materiales usados para su Invocación por Enlace.<br />● 2+: Si uno o más monstruos son Invocados de Modo Normal o Especial a una zona a la que apunte esta carta: esos monstruos ganan 300 ATK/DEF.<br />● 3+: Una vez por turno, durante tu Main Phase: puedes Invocar 1 monstruo de Modo Especial, desde tu mano.<br />● 4: Cuando esta carta es Invocada por Enlace: puedes robar 4 cartas, y después poner 3 cartas desde tu mano en la parte inferior de tu Deck en cualquier orden.
  | ja_text         = カード名が異なるモンスター２体以上<br />①：このカードは、このカードのＬ素材としたモンスターの数によって以下の効果を得る。●２体以上：このカードのリンク先にモンスターが召喚・特殊召喚された場合に発動する。そのモンスターの攻撃力・守備力は３００アップする。●３体以上：１ターンに１度、自分メインフェイズに発動できる。手札からモンスター１体を特殊召喚する。●４体：このカードがＬ召喚した時に発動できる。自分は４枚ドローする。その後、自分の手札を３枚選んで好きな順番でデッキの下に戻す。
  | ko_text         = 카드명이 다른 몬스터 2장 이상<br />①: 이 카드는, 이 카드의 링크 소재로 한 몬스터의 수에 따라 이하의 효과를 얻는다. ●2장 이상: 이 카드의 링크 앞에 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동한다. 그 몬스터의 공격력 / 수비력은 300 올린다. ●3장 이상: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 몬스터 1장을 특수 소환한다. ●4장: 이 카드를 링크 소환했을 때에 발동할 수 있다. 자신은 4장 드로우한다. 그 후, 자신의 패를 3장 골라 좋아하는 순서대로 덱 아래로 되돌린다.
  | sc_text         = 卡名不同的怪兽2只以上<br />①：根据作为此卡的连接素材的怪兽数量，此卡获得以下效果。<br />●2只以上：怪兽被召唤・特殊召唤至此卡连接端的情况下发动。该怪兽的攻击力・守备力上升300。●3只以上：1回合1次，在自己的主要阶段可以发动。从手牌将1只怪兽特殊召唤。●4只：此卡连接召唤成功时可以发动。自己从牌组抽4张，然后挑选3张手牌以喜欢的顺序放回牌组下面。
