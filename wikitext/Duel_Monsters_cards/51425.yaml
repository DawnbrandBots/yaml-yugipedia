  | text         = You take no [[Battle Damage]] from [[battle]]s involving this card. When this [[attack]]ing card is [[destroyed by battle]] and [[sent]] to the [[Graveyard]], [[Special Summon]] 2 "[[Rockstone Token]]s" ([[Rock]]-[[Type]]/[[EARTH]]/[[Level]] 1/ATK 0/DEF 0). These [[Monster Token|Tokens]] cannot be [[Tribute]]d for a [[Tribute Summon]].
  | fr_text      = Vous ne recevez aucun dommage de combat d'un combat impliquant cette carte. Lorsque cette carte attaquant est détruite au combat et envoyée au Cimetière, Invoquez Spécialement 2 "Jetons Pierre" (Type Rocher/TERRE/Niveau 1/ATK 0/DEF 0). Ces Jetons ne peuvent pas être Sacrifiés pour une Invocation Sacrifice.
  | de_text      = Du erhältst keinen Kampfschaden aus Kämpfen mit dieser Karte. Wenn diese angreifende Karte durch Kampf zerstört und auf den Friedhof gelegt wird, beschwöre 2 „Felsbrocken-Spielmarken“ (Typ Fels/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_text      = Non subisci danni da combattimento da battaglie in cui è coinvolta questa carta. Quando questa carta attaccante viene distrutta in battaglia e mandata al Cimitero, Evoca Specialmente 2 "Segna-Rocciapietra" (Tipo Roccia/TERRA/Livello 1/ATK 0/DEF 0). Questi Segna-Mostro non possono venire offerti come Tributo per un'Evocazione tramite Tributo.
  | es_text      = No recibes daño de batalla de batallas que involucren a esta carta. Cuando esta carta atacante es destruida en batalla y mandada al Cementerio, Invoca de Modo Especial 2 "Fichas de Piedra" (Tipo Roca/TIERRA/Nivel 1/ATK 0/DEF 0). Estas Fichas no puede ser Sacrificadas en una Invocación por Sacrificio.
  | ja_text      = このカードの戦闘によって発生する自分への戦闘ダメージは０になる。このカードの攻撃によってこのカードが戦闘で破壊され墓地へ送られた時、自分フィールド上に「ロックストーン・トークン」（岩石族・地・星１・攻／守０）２体を特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  | ko_text      = 이 카드의 전투에 의해서 발생하는 자신에게로의 데미지는 0 이 된다. 이 카드의 공격에 의해서 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, 자신 필드 위에 "락스톤 토큰"(암석족 / 땅 속성 / 레벨 1 / 공격력 0 / 수비력 0) 2장을 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
