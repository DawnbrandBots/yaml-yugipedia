  | text                = [[Target]] 1 [[Spellcaster]]-[[Type]] [[Xyz Monster]] in your [[Graveyard]] and up to 2 of your [[banish]]ed "[[Spellbook]]" [[Spell Card]]s; [[Special Summon]] that [[Monster Card|monster]], and if you do, [[attach]] the targeted "Spellbook" Spell Card(s) to it as [[Xyz Material]]. You can only [[activate]] 1 "Spellbook of Miracles" per [[turn]].
  | fr_text             = Ciblez 1 Monstre Xyz de Type Magicien dans votre Cimetière et max. 2 de vos Cartes Magie "Livre de Magie" bannies ; Invoquez Spécialement le monstre, et si vous le faites, attachez-lui les Cartes Magie "Livre de Magie" ciblées comme Matériels Xyz. Vous ne pouvez activer qu'1 "Livre de Magie des Miracles" par tour.
  | de_text             = Wähle 1 Xyz-Monster vom Typ Hexer in deinem Friedhof und bis zu 2 deiner verbannten „Magiebuch“-Zauberkarten; beschwöre das Monster als Spezialbeschwörung und falls du dies tust, hänge die als Ziel gewählten „Magiebuch“-Zauberkarten als Xyz-Material daran an. Du kannst nur 1 „Magiebuch der Wunder“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 Mostro Xyz di Tipo Incantatore nel tuo Cimitero e fino a 2 delle tue Carte Magia "Libro di Magia" bandite; Evoca Specialmente quel mostro e, se lo fai, attacca le Carte Magia "Libro di Magia" scelte come bersaglio a quel mostro come Materiali Xyz. Puoi attivare solo 1 "Libro di Magia dei Miracoli" per turno.
  | pt_text             = Escolha 1 Monstro Xyz do Tipo Mago em seu Cemitério e até 2 de seus Cards de Magia "Livro de Magia" banidos; Invoque esse monstro por Invocação-Especial e, se isso acontecer, associe o(s) Card(s) de Magia "Livro de Magia" alvo a ele como Matéria(s) Xyz. Você só pode ativar 1 "Livro de Magia dos Milagres" por turno.
  | es_text             = Selecciona 1 Monstruo Xyz de Tipo Lanzador de Conjuros en tu Cementerio y hasta 2 de tus Cartas Mágicas "Libro de Magia" desterradas; Invoca ese monstruo de Modo Especial y, si lo haces, acóplale la o las Cartas Mágicas "Libro de Magia" seleccionadas como Materiales Xyz. Sólo puedes activar 1 "Libro de Magia de los Milagros" por turno.
  | ja_text             = 自分の墓地の魔法使い族エクシーズモンスター１体と、ゲームから除外されている自分の「魔導書」と名のついた魔法カードを２枚まで選択して発動できる。選択したモンスターを特殊召喚し、選択した「魔導書」と名のついた魔法カードをそのモンスターの下に重ねてエクシーズ素材とする。「魔導書の奇跡」は１ターンに１枚しか発動できない。
  | ko_text             = 자신 묘지의 마법사족 엑시즈 몬스터 1장과, 게임에서 제외되어 있는 자신의 "마도서" 라는 이름이 붙은 마법 카드를 2장까지 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환하고, 선택한 "마도서" 라는 이름이 붙은 마법 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. "마도서의 기적" 은 1턴에 1번밖에 발동할 수 없다.
  | tc_text             = 可选择我方墓地的1只魔法师族超量怪兽，以及从游戏中被除外的我方冠有「魔導書」之名的魔法卡最多2张并发动。特殊召唤被选择怪兽，将被选择的冠有「魔導書」之名的魔法卡叠放至该怪兽的下方作为超量素材。「魔導書的奇蹟」1回合只可发动1张。
