  | es_text               = Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck. Si esta carta es mandada del Campo al Cementerio: añade a tu mano 1 monstruo Zombi con 1200 DEF o menos en tu Deck.
