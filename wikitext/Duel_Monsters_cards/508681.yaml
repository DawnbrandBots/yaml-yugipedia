  | ko_text               = 상대 몬스터의 공격 선언시에, 자신 필드 위에 앞면 표시로 존재하는 "사이버 드래곤" 및 "사이버 드래곤" 을 융합 소재로 하는 융합 몬스터 1장을 묘지로 보내는 것으로, 상대의 공격 몬스터 1장을 파괴한다.
