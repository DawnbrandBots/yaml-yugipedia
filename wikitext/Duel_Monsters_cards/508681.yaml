  | es_text               = Cuando un monstruo de tu adversario declara un ataque: puedes mandar al Cementerio 1 "Ciber Dragón" que controles, o 1 Monstruo de Fusión que controles que liste a "Ciber Dragón" como Monstruo Material de Fusión, y después seleccionar al monstruo atacante; destruye ese objetivo.
