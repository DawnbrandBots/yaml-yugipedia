  | it_text      = Fino a quando questa carta è scoperta sul Terreno, è di Livello 5 se controlli 1 mostro Tuner scoperto. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero, puoi scegliere ed Evocare Specialmente 1 "Oracolo del Sole" dal tuo Cimitero.
  | es_text      = Mientras esta carta está boca arriba en el Campo su Nivel es 5 si controlas un monstruo Cantante boca arriba. Cuando esta carta en el Campo es destruida y mandada al Cementerio, puedes seleccionar e Invocar de Modo Especial, desde tu Cementerio, 1 "Oráculo del Sol".
  | ja_text      = 自分フィールド上にチューナーが存在する場合、フィールド上のこのカードのレベルは５として扱う。フィールド上のこのカードが破壊され墓地へ送られた時、自分の墓地の「太陽の神官」１体を選択して特殊召喚できる。
