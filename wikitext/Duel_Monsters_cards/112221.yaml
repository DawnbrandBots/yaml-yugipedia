  | fr_text      = Lorsque cette carte est face recto sur le Terrain, elle est de Niveau 5 si vous contrôlez un monstre Syntoniseur face recto. Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière, vous pouvez sélectionner et Invoquer Spécialement 1 "Oracle du Soleil" depuis votre Cimetière.
