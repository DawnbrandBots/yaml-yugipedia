  | lore                  = [[Once per turn]], during your [[Main Phase]], if you [[control]] this card on the [[field]], you can [[equip]] it to your "[[Dark Blade]]" as an [[Equip Spell Card]], OR [[unequip]] the [[Union monster|Union]] equipment and [[Special Summon]] this card in [[face-up]] [[Attack Position]]. While equipped to a [[monster]] by this [[Effect|card's effect]], increase the [[ATK]]/[[DEF]] of the equipped monster by 400 points. When it [[attack]]s with an ATK that is higher than the DEF of a [[Defense Position]] monster, inflict the difference as [[Battle Damage]] to your opponent's [[Life Points]]. (1 monster can only be equipped with 1 Union Monster at a time. If the equipped monster is [[destroy]]ed as a [[result of battle]], destroy this card instead.)
  | fr_lore               = Une fois par tour, durant votre Main Phase, si vous contrôlez cette carte sur le Terrain, vous pouvez équiper cette carte à votre "[[Sombrelame]]" comme une Carte Magie d'Équipement, OU libérer cet équipement Union et faire l'Invocation spéciale de cette carte en Position d'Attaque face recto. Uniquement lorsque cette carte est équipée par l'effet de cette carte, augmentez l'ATK et la DEF de ce monstre de 400 points, et lorsqu'il attaque avec une ATK supérieure à la DEF d'un monstre en Position de Défense, infligez la différence aux Life Points de votre adversaire en tant que dommages de combat. (1 monstre ne peut être équipé que par 1 monstre Union à la fois. Si le monstre que cette carte équipe est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  | de_lore               = Einmal pro Spielzug, während deiner Main Phase, kannst du deine "Dunkelklinge"-Karte mit dieser Karte als Ausrüstungszauberkarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Wenn diese Karte durch ihren Effekt ein Monster ausrüstet, erhöhe die ATK und DEF des ausgerüsteten Monsters um 400 Punkte und wenn das ausgerüstete Monster ein Monster, das sich in Verteidigungsposition befindet, angreift und seine ATK größer als die DEF des gegnerischen Monsters ist, füge die Differenz den Life Points deines Gegners als Kampfschaden zu. (1 Monster kann nur mit einem Union-Monster zurzeit ausgerüstet sein. Wenn das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  | it_lore               = Una volta per turno, durante la tua Main Phase, puoi equipaggiare questa carta al tuo "Lama Oscura" come una Carta Magia Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione di Attacco. Quando questa carta viene equipaggiata per effetto di questa carta, aumenta ATK/DEF del mostro equipaggiato di 400 punti e quando questa carta attacca con un ATK superiore alla DEF del mostro del tuo avversario in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento. (1 mostro può essere equipaggiato solo con 1 Mostro Union alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguita ad una battaglia, distruggi invece questa carta.)
  | pt_lore               = Uma vez por turno, durante a sua Main Phase, você pode equipar este card a "Lâmina Sombria" como um Card de Magia de Equipamento, OU separar o Equipamento e Invocar, por Invocação-Especial, este card em Posição de Ataque com a face para cima. Quando este card é equipado pelo efeito deste card, aumente o ATK/DEF do monstro equipado em 400 pontos, e quando ataca com um ATK superior ao DEF dum monstro em Posição de Defesa, inflija a diferença aos Life Points do seu adversário como dano de batalha. (1 monstro pode ser equipado apenas por 1 Monstro de Union de cada vez. Se o monstro equipado com este card é destruído como resultado de um combate, em vez disso destrúa este card.)
  | es_lore               = Una vez por turno, durante tu Main Phase, puedes equipar esta carta a tu "Hoja Oscura" como una Carta Mágica de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, aumenta el ATK y la DEF de ese monstruo equipado en 400 puntos, y cuando ataca con un ATK superior a la DEF de un monstruo en Posición de Defensa, inflige la diferencia como daño de batalla a los Life Points de tu adversario. (1 monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido como resultado de una batalla, destruye esta carta en su lugar).
  | ja_lore               = １ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「闇魔界の戦士 ダークソード」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている時のみ、装備モンスターの攻撃力・守備力は４００ポイントアップする。守備表示モンスターを攻撃した時にその守備力を攻撃力が越えていれば、その数値だけ相手に戦闘ダメージを与える。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  | ko_lore               = 1 턴에 1 번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신의 "암흑 마계의 전사 다크 스워드" 에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어있을 때만, 장착 몬스터의 공격력 / 수비력은 400 포인트 올린다. 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다. (1 장의 몬스터가 장착할 수 있는 유니온은 1 장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다)
