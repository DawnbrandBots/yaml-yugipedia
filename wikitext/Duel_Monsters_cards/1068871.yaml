  | fr_lore               = 1 monstre Illusion + 1 monstre LUMIÈRE Magicien<br />Les dommages de combat que vos monstres "Azamina" ("Azamina Ilia Silvia" exclu) infligent à votre adversaire sont doublés. Vous ne pouvez utiliser chacun des effets suivants de "Azamina Ilia Silvia" qu'une fois par tour. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'effet. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 Piège "Butin du Péché" depuis votre Deck à votre main.
  | de_lore               = 1 Illusion-Monster + 1 LICHT Hexer-Monster<br />Kampfschaden, den deine „Azamina“-Monster, außer „Azamina Ilia Silvia“, deinem Gegner zufügen, wird verdoppelt. Du kannst jeden der folgenden Effekte von „Azamina Ilia Silvia“ nur einmal pro Spielzug verwenden. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere jenen Effekt. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Sündhafte Beute“-Falle von deinem Deck hinzufügen.
  | it_lore               = 1 mostro Illusione + 1 mostro LUCE Incantatore<br />Qualsiasi danno da combattimento che i tuoi mostri "Azamina", eccetto "Azamina Ilia Silvia", infliggono al tuo avversario viene raddoppiato. Puoi utilizzare ognuno dei seguenti effetti di "Azamina Ilia Silvia" una sola volta per turno. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi offrire come Tributo questa carta; annulla quell'effetto. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 Trappola "Spoglie del Peccato" dal tuo Deck alla tua mano.
  | pt_lore               = 1 monstro Ilusão + 1 monstro Mago de LUZ<br />Qualquer dano de batalha que seus monstros "Azamina", exceto "Azamina Ilia Silvia", causarem ao seu oponente é dobrado. Você só pode usar cada um dos seguintes efeitos de "Azamina Ilia Silvia" uma vez por turno. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode oferecer este card como Tributo; negue o efeito. Se este card for destruído em batalha ou por um efeito de card: você pode adicionar 1 Armadilha "Despojos do Pecado" do seu Deck à sua mão.
  | es_lore               = 1 monstruo Ilusión + 1 monstruo Lanzador de Conjuros de LUZ<br />Cualquier daño de batalla que tus monstruos "Azamina" inflijan a tu adversario, excepto "Azamina Ilia Silvia", se duplica. Sólo puedes usar cada uno de los siguientes efectos de "Azamina Ilia Silvia" una vez por turno. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes Sacrificar esta carta; niega ese efecto. Si esta carta es destruida en batalla o por el efecto de una carta: puedes añadir a tu mano 1 Trampa "Botín del Pecado" en tu Deck.
  | ja_lore               = 幻想魔族モンスター＋魔法使い族・光属性モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「背信聖徒シルヴィア」以外の自分の「アザミナ」モンスターが相手に与える戦闘ダメージは倍になる。②：相手が魔法・罠・モンスターの効果を発動した時、このカードをリリースして発動できる。その効果を無効にする。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「罪宝」罠カード１枚を手札に加える。
