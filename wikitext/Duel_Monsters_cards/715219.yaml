  | text                = 2 [[Level]] 4 [[Monster Card|monsters]]<br />If this card is [[Xyz Summon]]ed: You can apply these [[effect]]s, in sequence, based on the [[material]]s used. You can only use this effect of "Gunkan Suship Ikura-class Dreadnought" once per [[turn]].<br />● "[[Gunkan Suship Shari]]": [[Draw a card|Draw]] 1 card.<br />● "[[Gunkan Suship Ikura]]": This card can make a second [[attack]] during each [[Battle Phase]].<br />[[Once per turn]], when your "[[Gunkan]]" monster [[Special Summon]]ed from the [[Extra Deck]] inflicts [[battle damage]] to your opponent: You can [[target]] 1 card your opponent [[control]]s; [[destroy]] it.
  | fr_text             = 2 monstres de Niveau 4<br />Si cette carte est Invoquée par Xyz : vous pouvez appliquer ces effets, dans l'ordre, selon les Matériels utilisés. Vous ne pouvez utiliser cet effet de "Batosushi Gunkan Classe Ikura Neredouterien" qu'une fois par tour.<br />● "Batosushi Gunkan Shari" : Piochez 1 carte.<br />● "Batosushi Gunkan Ikura" : Durant chaque Battle Phase, cette carte peut faire une seconde attaque.<br />Une fois par tour, lorsque votre monstre "Gunkan" Invoqué Spécialement depuis l'Extra Deck inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la.
  | de_text             = 2 Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst nacheinander diese Effekte ausführen, basierend auf dem verwendeten Material. Du kannst diesen Effekt von „Gunkan-Suschiff Ikura-Klasse Panzerschiff“ nur einmal pro Spielzug verwenden.<br />● „Gunkan-Suschiff Shari“: Ziehe 1 Karte.<br />● „Gunkan-Suschiff Ikura“: Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen.<br />Einmal pro Spielzug, wenn dein als Spezialbeschwörung vom Extra Deck beschworenes „Gunkan“-Monster deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  | it_text             = 2 mostri di Livello 4<br />Se questa carta viene Evocata Xyz: puoi applicare questi effetti, in ordine, a seconda dei materiali utilizzati. Puoi utilizzare questo effetto di "Gunkan Sushinave Ikura-classe Corazzata" una sola volta per turno.<br />● "Gunkan Sushinave Shari": Pesca 1 carta.<br />● "Gunkan Sushinave Ikura": Questa carta può effettuare un secondo attacco durante ogni Battle Phase.<br />Una volta per turno, quando un tuo mostro "Gunkan" Evocato Specialmente dall'Extra Deck infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.
  | pt_text             = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Xyz: você pode aplicar esses efeitos, em sequência, de acordo com as matérias usadas. Você só pode usar este efeito de "Naviushi Gunkan Couraçado Classe Ikura" uma vez por turno.<br />● "Shari do Naviushi Gunkan": Compre 1 card.<br />● "Ikura do Naviushi Gunkan": Este card pode realizar um segundo ataque durante cada Fase de Batalha.<br />Uma vez por turno, quando um monstro "Gunkan" seu Invocado por Invocação-Especial do Deck Adicional causar dano de batalha ao seu oponente: você pode escolher 1 card que seu oponente controla; destrua-o.
  | es_text             = 2 monstruos de Nivel 4<br />Si esta carta es Invocada Xyz: puedes aplicar estos efectos, en secuencia, basados en los materiales usados. Sólo puedes usar este efecto de "Susharco Gunkan Clase Ikura Acorazado" una vez por turno.<br />● "Shari Susharco Gunkan": Roba 1 carta.<br />● "Ikura Susharco Gunkan": Esta carta puede hacer un segundo ataque durante cada Battle Phase.<br />Una vez por turno, cuando tu monstruo "Gunkan" Invocado de Modo Especial desde el Deck Extra inflige daño de batalla a tu adversario: puedes seleccionar 1 carta que controle tu adversario; destrúyela.
  | ja_text             = レベル４モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＸ召喚に成功した場合に発動できる。そのＸ召喚の素材としたモンスターによって以下の効果を適用する。●「しゃりの軍貫」：自分はデッキから１枚ドローする。●「いくらの軍貫」：このカードは１度のバトルフェイズ中に２回攻撃できる。②：１ターンに１度、ＥＸデッキから特殊召喚された自分の「軍貫」モンスターが相手に戦闘ダメージを与えた時、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 그 엑시즈 소환의 소재로 한 몬스터에 따라 이하의 효과를 적용한다. ●"샤리 군관": 자신은 덱에서 1장 드로우한다. ●"이쿠라 군관": 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 1턴에 1번, 엑스트라 덱에서 특수 소환된 자신의 "군관" 몬스터가 상대에게 전투 데미지를 주었을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 等级４怪兽×２<br />此卡名的①效果１回合仅可使用１次。①：此卡超量召唤成功的情况下可以发动。根据作为该超量召唤的素材的怪兽，适用以下效果。<br />●“舍利军贯”：自己从牌组抽１张。<br />●“鲑鱼子军贯”：此卡在１次战斗阶段中可攻击２次。<br />②：１回合１次，从额外牌组被特殊召唤的自己的“军贯”怪兽给予对手战斗伤害时，以对手场上的１张卡为对象可以发动。将该卡破坏。
