  | fr_text             = Vous pouvez défausser 1 carte ; ajoutez 1 monstre "Bête Gladiateur" depuis votre Deck à votre main. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, et il ne peut pas être détruit au combat. Durant la End Phase, si un monstre "Bête Gladiateur" a été Invoqué Spécialement depuis votre Deck ce tour : vous pouvez Poser 1 Piège "Gladiateur" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Flavian - Colisée de la Bête Gladiateur" qu'une fois par tour.
  | de_text             = Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Gladiatorungeheuer“-Monster von deinem Deck hinzu. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck beschwören und es kann nicht durch Kampf zerstört werden. Während der End Phase, falls in diesem Spielzug ein „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck beschworen wurde: Du kannst 1 „Gladiator“-Falle von deinem Deck setzen. Du kannst jeden Effekt von „Flavian - Kolosseum der Gladiatorungeheuer“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scartare 1 carta; aggiungi 1 mostro "Gladiatore Bestia" dal tuo Deck alla tua mano. Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, ed esso non può essere distrutto in battaglia. Durante la End Phase, se un mostro "Gladiatore Bestia" è stato Evocato Specialmente dal tuo Deck in questo turno: puoi Posizionare 1 Trappola "Gladiatore" dal tuo Deck. Puoi utilizzare ogni effetto di "Flaviano - Colosseo dei Gladiatori Bestia" una sola volta per turno.
  | pt_text             = Você pode descartar 1 card; adicione 1 monstro "Besta Gladiadora" do seu Deck à sua mão. Quando um monstro do oponente declarar um ataque: você pode Invocar por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, e ele não pode ser destruído em batalha. Durante a Fase Final, se um monstro "Besta Gladiadora" foi Invocado por Invocação-Especial do seu Deck neste turno: você pode Baixar 1 Armadilha "Gladiador" do seu Deck. Você só pode usar cada efeito de "Flaviano - Coliseu da Besta Gladiadora" uma vez por turno.
  | es_text             = Puedes descartar 1 carta; añade a tu mano 1 monstruo "Bestia Gladiador" en tu Deck. Cuando un monstruo del adversario declara un ataque: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador" y éste no puede ser destruido en batalla. Durante la End Phase, si un monstruo "Bestia Gladiador" fue Invocado de Modo Especial desde tu Deck este turno: puedes Colocar 1 Trampa "Gladiador" desde tu Deck. Sólo puedes usar cada efecto de "Flavio - Coliseo de la Bestia Gladiador" una vez por turno.
