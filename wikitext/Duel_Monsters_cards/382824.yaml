  | fr_lore               = Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 de ces effets de "Farfa, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.<br />● Si vous ne contrôlez aucune Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre sur le Terrain ; jusqu'à la End Phase, bannissez-le.
  | de_lore               = Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Farfa, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Falls du keine Zauber/Fallen kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Monster auf dem Spielfeld wählen; verbanne es bis zur End Phase.
  | it_lore               = Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Farfa, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.<br />● Se non controlli nessuna Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.<br />● Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro sul Terreno; bandiscilo fino alla End Phase.
  | pt_lore               = Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Farfa, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.<br />● Se você não controlar nenhuma Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.<br />● Se este card for enviado para o Cemitério: você pode escolher 1 monstro no campo; bana-o até a Fase Final.
  | es_lore               = Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de estos efectos de "Farfa, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.<br />● Si no controlas Mágicas/Trampas: puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo en el Campo; destiérralo hasta la End Phase.
  | ja_lore               = このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターをエンドフェイズまで除外する。
  | ko_lore               = 이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엔드 페이즈까지 제외한다.
  | sc_lore               = 此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法·陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下，可以场上的1只怪兽为对象发动。将该怪兽直到结束阶段为止除外。
