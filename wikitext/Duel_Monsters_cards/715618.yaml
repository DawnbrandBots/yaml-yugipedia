  | text                  = Equip only to an [[EARTH]] [[Synchro Monster]]. If the equipped [[monster]] [[battle]]s an opponent's monster, the opponent's monster loses 1500 [[ATK]] during that [[damage calculation]] only. [[Once per turn]], if a monster's [[battle position]] is changed (except during the [[Damage Step]]): You can [[target]] 1 card on the [[field]]; [[destroy]] it. If this card is [[sent]] from the [[Spell & Trap Zone]] to the [[GY]]: You can [[Tribute]] 1 "[[Power Tool]]" Synchro Monster; [[Special Summon]] 1 "[[Life Stream Dragon]]" from your [[Extra Deck]]. (This is treated as a [[Synchro Summon]].)
  | fr_text               = Équipable uniquement à un Monstre Synchro TERRE. Si le monstre équipé combat un monstre de l'adversaire, le monstre de l'adversaire perd 1500 ATK durant ce calcul des dommages uniquement. Une fois par tour, si la position de combat d'un monstre est changée (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez Sacrifier 1 Monstre Synchro "Électromécanique" ; Invoquez Spécialement 1 "Dragon de Vitalité" depuis votre Extra Deck. (Ceci est traité comme une Invocation Synchro.)
  | de_text               = Rüste nur ein ERDE Synchromonster mit dieser Karte aus. Falls das ausgerüstete Monster gegen ein Monster eines Gegners kämpft, verliert das Monster des Gegners nur während jener Schadensberechnung 1500 ATK. Einmal pro Spielzug, falls die Kampfposition eines Monsters geändert wird (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 „Werkzeug“-Synchromonster als Tribut anbieten; beschwöre 1 „Lebensstrom-Drache“ als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Synchrobeschwörung behandelt.)
  | it_text               = Equipaggia solo a un Mostro Synchro TERRA. Se il mostro equipaggiato combatte con un mostro dell'avversario, il mostro dell'avversario perde 1500 ATK solamente durante quel calcolo dei danni. Una volta per turno, se la posizione di un mostro viene cambiata (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi offrire come Tributo 1 Mostro Synchro "Utensile"; Evoca Specialmente 1 "Drago Fonte della Vita" dal tuo Extra Deck. (Questa viene considerata come una Synchro Evocazione.)
  | pt_text               = Só pode ser equipado a um Monstro Sincro de TERRA. Se o monstro equipado batalhar um monstro do oponente, o monstro do oponente perde 1500 de ATK apenas durante esse cálculo de dano. Uma vez por turno, se a posição de batalha de um monstro for mudada (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o. Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode oferecer como Tributo 1 Monstro Sincro "Ferramenteiro"; Invoque por Invocação-Especial 1 "Dragão do Fluxo de Vida" do seu Deck Adicional. (Isso é considerado uma Invocação-Sincro.)
  | es_text               = Sólo puedes equipar esta carta a un Monstruo de Sincronía de TIERRA. Si el monstruo equipado batalla con un monstruo del adversario, el monstruo del adversario pierde 1500 ATK sólo durante ese cálculo de daño. Una vez por turno, si la posición de batalla de un monstruo es cambiada (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela. Si esta carta es mandada de la Zona de Magia y Trampas al Cementerio: puedes Sacrificar 1 Monstruo de Sincronía "Taladro"; Invoca de Modo Especial 1 "Dragón del Flujo de la Vida" desde tu Deck Extra. (Esto se trata como una Invocación por Sincronía).
  | ja_text               = 地属性Ｓモンスターにのみ装備可能。①：装備モンスターが相手モンスターと戦闘を行うダメージ計算時のみ、その相手モンスターの攻撃力は１５００ダウンする。②：１ターンに１度、モンスターの表示形式が変更された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：このカードが魔法＆罠ゾーンから墓地へ送られた場合、自分フィールドの「パワー・ツール」Ｓモンスター１体をリリースして発動できる。ＥＸデッキから「ライフ・ストリーム・ドラゴン」１体をＳ召喚扱いで特殊召喚する。
  | ko_text               = 땅 속성 싱크로 몬스터에만 장착 가능. ①: 장착 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에만, 그 상대 몬스터의 공격력은 1500 내린다. ②: 1턴에 1번, 몬스터의 표시 형식이 변경되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우, 자신 필드의 "파워 툴" 싱크로 몬스터 1장을 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "라이프 스트림 드래곤" 1장을 싱크로 소환으로 취급하여 특수 소환한다.
