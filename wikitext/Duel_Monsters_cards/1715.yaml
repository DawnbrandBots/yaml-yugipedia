  | ko_text         = ①: 자신의 LP가 상대보다 적을 경우, 장착 몬스터의 공격력은 원래 공격력의 배가 된다. 자신의 LP가 상대보다 많을 경우, 장착 몬스터의 공격력은 원래 공격력의 절반이 된다.
  | sc_text         = ①：在自己的LP比对手少的情况下，装备怪兽的攻击力变为其原本攻击力的两倍。在自己的LP比对手多的情况下，装备怪兽的攻击力变为其原本攻击力的一半。
