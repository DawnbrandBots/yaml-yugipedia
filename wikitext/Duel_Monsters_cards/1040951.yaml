  | fr_text      = Si un monstre face recto que vous contrôlez est changé en Position de Défense face verso : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si un ou plusieurs monstres Flip que vous contrôlez sont retournés face recto, même durant la Damage Step : vous pouvez en cibler 1 ; infligez des dommages à votre adversaire égaux à son Niveau x 200. Vous ne pouvez utiliser chaque effet de "Coup de Coucher du Soleil" qu'une fois par tour.
  | de_text      = Falls ein offenes Monster, das du kontrollierst, in die verdeckte Verteidigungsposition geändert wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls ein oder mehr Flippmonster, die du kontrollierst, aufgedeckt werden, selbst während des Damage Steps: Du kannst 1 von ihnen wählen; füge deinem Gegner Schaden in Höhe seiner Stufe x 200 zu. Du kannst jeden Effekt von „Sonnenuntergangsstimmung“ nur einmal pro Spielzug verwenden.
  | it_text      = Se un mostro scoperto che controlli viene messo coperto in Posizione di Difesa: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se uno o più mostri Scoperta che controlli vengono scoperti, anche durante il Damage Step: puoi scegliere 1 di essi come bersaglio; infliggi al tuo avversario danno pari al suo Livello x 200. Puoi utilizzare ogni effetto di "Battito del Tramonto" una sola volta per turno.
  | pt_text      = Se um monstro com a face para cima que você controla for colocado com a face para baixo em Posição de Defesa: você pode escolher 1 card no campo; destrua-o. Se um ou mais monstros de Virar que você controla forem virados com a face para cima, mesmo durante a Etapa de Dano: você pode escolher 1 deles; cause dano ao seu oponente igual ao Nível dele x 200. Você só pode usar cada efeito de "Ritmo do Pôr do Sol" uma vez por turno.
  | es_text      = Si un monstruo boca arriba que controlas es cambiado a Posición de Defensa boca abajo: puedes seleccionar 1 carta en el Campo; destrúyela. Si uno o más monstruos de Volteo que controlas son volteados boca arriba, incluso durante el Damage Step: puedes seleccionar 1 de ellos; inflige daño a tu adversario igual a su Nivel x 200. Sólo puedes usar cada efecto de "Golpe del Atardecer" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが裏側守備表示になった場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分フィールドのリバースモンスターがリバースした場合、その内の１体を対象として発動できる（ダメージステップでも発動可能）。そのモンスターのレベル×２００ダメージを相手に与える。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 뒷면 수비 표시로 되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 필드의 리버스 몬스터가 리버스했을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다(데미지 스텝에도 발동 가능). 그 몬스터의 레벨 × 200 데미지를 상대에게 준다.
