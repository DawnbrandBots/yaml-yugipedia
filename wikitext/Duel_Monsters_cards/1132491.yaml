  | fr_text             = Invoquez par Fusion 1 Monstre Fusion Démon ou Elfe depuis votre Extra Deck, en mélangeant des monstres Démon et/ou Elfe depuis votre Cimetière dans le Deck comme Matériel. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre Démon ou Elfe depuis votre main ou Terrain face recto au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Mutinerie Céleste" qu'une fois par tour.
  | de_text             = Beschwöre 1 Unterweltler- oder Fee-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Unterweltler- und/oder Fee-Monster von deinem Friedhof als Material ins Deck mischst. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Unterweltler- oder Fee-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Meuterei am Himmel“ nur einmal pro Spielzug verwenden.
  | it_text             = Evoca tramite Fusione 1 Mostro Fusione Demone o Fata dal tuo Extra Deck, mischiando mostri Demone e/o Fata dal tuo Cimitero nel Deck come materiale. Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro Demone o Fata dalla tua mano o Terreno scoperto al Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Ammutinamento nel Cielo" una sola volta per turno.
  | pt_text             = Invoque por Invocação-Fusão 1 Monstro de Fusão Demônio ou Fada do seu Deck Adicional, ao embaralhar no Deck monstros Demônio e/ou Fada do seu Cemitério como matéria. Se este card estiver no seu Cemitério: você pode enviar 1 monstro Demônio ou Fada da sua mão ou do campo com a face para cima para o Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Motim no Céu" uma vez por turno.
  | es_text             = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Demonio o Hada barajando al Deck monstruos Demonio y/o Hada en tu Cementerio como material. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo Demonio o Hada en tu mano o Campo boca arriba; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Motín en el Cielo" una vez por turno.
