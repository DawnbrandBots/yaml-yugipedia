  | text                  = You can [[Tribute]] any number of [[DARK]] [[Monster Card|monsters]]; [[Special Summon]] this card from your [[hand]], and if you do, it gains 500 [[ATK]] for each monster you Tributed. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[target]] 1 [[Level]] 5 or higher DARK monster in your [[GY]]; [[Add a card|add]] it to your hand. You can only use each [[effect]] of "Duke Shade, the Sinister Shadow Lord" [[once per turn]]. You cannot Special Summon monsters the turn you [[activate]] either of this card's effects, except DARK monsters.
  | fr_text               = Vous pouvez Sacrifier un nombre de votre choix de monstres TÉNÈBRES ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, elle gagne 500 ATK pour chaque monstre que vous avez Sacrifié. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre TÉNÈBRES de min. Niveau 5 dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Duc Shade, le Seigneur des Ombres Sinistres" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le tour où vous activez un effet de cette carte.
  | de_text               = Du kannst eine beliebige Anzahl FINSTERNIS Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, erhält sie 500 ATK für jedes Monster, das du als Tribut angeboten hast. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 FINSTERNIS Monster der Stufe 5 oder höher in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Herzog Shade, der sündhafte Schattenherr“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS Monstern.
  | it_text               = Puoi offrire come Tributo un qualsiasi numero di mostri OSCURITÀ; Evoca Specialmente questa carta dalla tua mano e, se lo fai, essa guadagna 500 ATK per ogni mostro che hai offerto come Tributo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro OSCURITÀ di Livello 5 o superiore nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Duke Shade, il Signore della Sinistra Ombra" una sola volta per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi l'uno o l'altro degli effetti di questa carta, eccetto mostri OSCURITÀ.
  | pt_text               = Você pode oferecer como Tributo qualquer número de monstros de TREVAS; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, ele ganha 500 de ATK para cada monstro que você ofereceu como Tributo. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro de TREVAS de Nível 5 ou mais no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Duque Penumbra, o Senhor das Sombras Sinistro" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar qualquer um dos efeitos deste card, exceto monstros de TREVAS.
  | es_text               = Puedes Sacrificar cualquier número de monstruos de OSCURIDAD; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, ésta gana 500 ATK por cada monstruo que Sacrificaste. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo de OSCURIDAD de Nivel 5 o mayor en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Duque Sombra, el Señor de las Sombras Siniestras" una vez por turno. El turno en el que activas cualquiera de los efectos de esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos de OSCURIDAD.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、このカードの効果を発動するターン、自分は闇属性モンスターしか特殊召喚できない。①：自分フィールドの闇属性モンスターを任意の数だけリリースして発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードの攻撃力はリリースしたモンスターの数×５００アップする。②：このカードが召喚・特殊召喚に成功した場合、自分の墓地のレベル５以上の闇属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 카드의 효과를 발동하는 턴에, 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드의 어둠 속성 몬스터를 임의의 수만큼 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은 릴리스한 몬스터의 수 × 500 올린다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 레벨 5 이상의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次，此卡效果发动的回合中，自己仅可特殊召唤暗属性怪兽。①：解放自己场上任意数量的暗属性怪兽可以发动。从手牌将此卡特殊召唤。以此效果特殊召唤的此卡的攻击力上升相当于解放的怪兽数量×500的数值。②：此卡召唤・特殊召唤成功的情况下，以自己墓地1只等级5以上的暗属性怪兽为对象可以发动。将该怪兽加入手牌。
