  | fr_lore             = Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur. Vous ne pouvez utiliser chacun des effets suivants de "Centur-Ion Atrii" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement, et que vous avez une carte "Emblema" ainsi qu'une carte "Centur-Ion" dans votre Cimetière : vous pouvez piocher 1 carte, et aussi, vous ne pouvez pas Invoquer Spécialement "Centur-Ion Atrii" le reste de ce tour. Durant la Main Phase, si cette carte est un Piège Continu : vous pouvez Invoquer Spécialement cette carte.
  | de_lore             = Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet würde, kannst du sie als Nicht-Empfänger behandeln. Du kannst jeden der folgenden Effekte von „Centur-Ion Atrii“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und du sowohl eine „Emblema“-Karte als auch eine „Centur-Ion“-Karte in deinem Friedhof hast: Du kannst 1 Karte ziehen, zusätzlich kannst du für den Rest dieses Spielzugs „Centur-Ion Atrii“ nicht als Spezialbeschwörung beschwören. Während der Main Phase, falls diese Karte eine Permanente Falle ist: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_lore             = Se questa carta che controlli sta per essere utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner. Puoi utilizzare ognuno dei seguenti effetti di "Centur-Ion Atrii" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente, e tu hai sia una carta "Stemma" che una carta "Centur-Ion" nel tuo Cimitero: puoi pescare 1 carta, inoltre non puoi Evocare Specialmente "Centur-Ion Atrii" per il resto di questo turno. Durante la Main Phase, se questa carta è una Trappola Continua: puoi Evocare Specialmente questa carta.
  | pt_lore             = Se este card que você controla seria usado como Matéria Sincro, você pode considerá-lo como um não-Regulador. Você só pode usar cada um dos seguintes efeitos de "Centur-Ião Atrii" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial e você tiver tanto um card "Emblemado" quanto um card "Centur-Ião" no seu Cemitério: você pode comprar 1 card e, além disso, você não pode Invocar "Centur-Ião Atrii" por Invocação-Especial pelo resto deste turno. Durante a Fase Principal, se este card for uma Armadilha Contínua: você pode Invocar este card por Invocação-Especial.
  | es_lore             = Si esta carta que controlas fuera a ser usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante. Sólo puedes usar cada uno de los siguientes efectos de "Centur-Ión Atrii" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial, y tienes ambas una carta "Blasón" y una carta "Centur-Ión" en tu Cementerio: puedes robar 1 carta, y además no puedes Invocar de Modo Especial "Centur-Ión Atrii" por el resto de este turno. Durante la Main Phase, si esta carta es una Trampa Continua: puedes Invocar esta carta de Modo Especial.
  | ja_lore             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、「エンブレーマ」カードと「センチュリオン」カードがそれぞれ自分の墓地に存在していれば発動できる。自分は１枚ドローする。このターン、自分は「竜騎士アトリィ」を特殊召喚できない。②：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。③：このカードが永続罠カード扱いの場合、自分・相手のメインフェイズに発動できる。このカードを特殊召喚する。
