  | text                = [[Target]] 1 [[Attack Position]] [[monster]] on the [[field]]; [[return]] it to the [[hand]]/[[Extra Deck]], then you can place 1 "[[Dracotail]]" card from your [[GY]] or [[banish]]ment on the bottom of the [[Main Deck|Deck]], except "Dracotail Horn", then [[Draw a card|draw]] 1 card. You can only [[activate]] 1 "Dracotail Horn" per turn.
  | fr_text             = Ciblez 1 monstre en Position d'Attaque sur le Terrain ; renvoyez-le à la main/Extra Deck, puis vous pouvez placer 1 carte "Queudragon" ("Corne Queudragon" exclu) depuis votre Cimetière ou bannissement au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Corne Queudragon" par tour.
  | de_text             = Wähle 1 Monster in Angriffsposition auf dem Spielfeld; gib es auf die Hand / lege es ins Extra Deck zurück, dann kannst du 1 „Drachoschwanz“-Karte von deinem Friedhof oder deinen verbannten Karten unters Deck legen, außer „Drachoschwanz-Horn“, dann ziehe 1 Karte. Du kannst nur 1 „Drachoschwanz-Horn“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro in Posizione di Attacco sul Terreno; fallo ritornare nella mano/Extra Deck, poi puoi mettere 1 carta "Dracocoda" dal tuo Cimitero o carte bandite in fondo al Deck, eccetto "Corno Dracocoda", poi pescare 1 carta. Puoi attivare solo 1 "Corno Dracocoda" per turno.
  | pt_text             = Escolha 1 monstro em Posição de Ataque no campo; devolva-o para a mão/o Deck Adicional e, depois, você pode colocar 1 card "Caudraco" do seu Cemitério ou banimento no fundo do Deck, exceto "Chifre Caudraco" e, depois, compre 1 card. Você só pode ativar 1 "Chifre Caudraco" por turno.
  | es_text             = Selecciona 1 monstruo en Posición de Ataque en el Campo; devuélvelo a la mano/Deck Extra, y después puedes poner en la parte inferior del Deck 1 carta "Dracocola" en tu Cementerio o destierro, excepto "Cuerno Dracocola", y después roba 1 carta. Sólo puedes activar 1 "Cuerno Dracocola" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを手札・ＥＸデッキに戻す。その後、以下の効果を適用できる。●「星辰の裂角」以外の自分の墓地・除外状態の「ドラゴンテイル」カード１枚をデッキの一番下に戻す。その後、自分は１枚ドローする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패 / 엑스트라 덱으로 되돌린다. 그 후, 이하의 효과를 적용할 수 있다. ● "드래곤테일 혼" 이외의 자신의 묘지 / 제외 상태인 "드래곤테일" 카드 1장을 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：以场上1只攻击表示的怪兽为对象可以发动。将该怪兽放回手牌・额外牌组。然后，可适用以下效果。<br />●将“星宿之裂角”以外的、自己墓地・除外状态的1张“星宿”卡放回牌组最下面。然后，自己抽1张。
