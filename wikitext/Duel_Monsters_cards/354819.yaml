  | it_text             = SCOPRI: Puoi Evocare Specialmente 1 mostro Scoperta di Livello 3 o superiore dalla tua mano o Deck coperto in Posizione di Difesa, inoltre non puoi attivare effetti di mostri per il resto di questo turno, eccetto gli effetti di mostri "Principessa Premonitrice".
  | pt_text             = VIRE: Você pode Invocar por Invocação-Especial 1 monstro de Virar de Nível 3 ou mais da sua mão ou do Deck com a face para baixo em Posição de Defesa e, além disso, você não pode ativar efeitos de monstro pelo resto deste turno, exceto de monstros "Princesa da Premonição".
  | es_text             = VOLTEO: Puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo de Volteo de Nivel 3 o mayor, en Posición de Defensa boca abajo, y además por el resto de este turno no puedes activar efectos de monstruos, excepto de monstruos "Princesa de la Predicción".
  | ja_text             = ①：このカードがリバースした場合に発動できる。手札・デッキからレベル３以上のリバースモンスター１体を裏側守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は「占術姫」モンスター以外のモンスターの効果を発動できない。
  | ko_text             = ① : 이 카드가 리버스했을 경우에 발동할 수 있다. 패 / 덱에서 레벨 3 이상의 리버스 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. 이 효과의 발동후, 턴 종료시까지 자신은 "점술공주" 몬스터 이외의 몬스터의 효과를 발동할 수 없다.
