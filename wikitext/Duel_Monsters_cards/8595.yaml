  | fr_text               = Vous ne pouvez équiper cette carte qu'au "Magicienne Blanche Pikeru" ou à "Curran Magicienne d'Ébène". Augmentez l'ATK du monstre équipé de 800 points. Durant un tour où le monstre équipé détruit un monstre de Niveau 5 ou plus à l'issue d'un combat, en Sacrifiant le monstre équipé et cette carte, Invoquez par Invocation Spéciale depuis votre main ou votre Deck : 1 "Princesse Pikeru" si vous avez Sacrifié 1 "Magicienne Blanche Pikeru", ou 1 "Princesse Curran" si vous avez Sacrifié "Curran Magicienne d'Ébène".
  | de_text               = Du kannst nur „Weiße Magierin Pikeru“ oder „Schwarze Magierin Curran“ mit dieser Karte ausrüsten. Erhöhe die ATK des ausgerüsteten Monsters um 800 Punkte. Während eines Spielzuges, in dem das ausgerüstete Monster ein Monster der Stufe 5 oder höher als Ergebnis eines Kampfes zerstört hat, indem du das ausgerüstete Monster als Tribut anbietest, beschwöre als Spezialbeschwörung von deiner Hand oder deinem Deck 1 „Prinzessin Pikeru“, falls du „Weiße Magierin Pikeru“ als Tribut angeboten hast, oder 1 „Prinzessin Curran“, falls du „Schwarze Magierin Curran“ als Tribut angeboten hast.
  | it_text               = Puoi equipaggiare questa carta solo a "Maga Bianca Pikeru" o "Curran Maga d'Ebano". Aumenta l'ATK del mostro equipaggiato di 800 punti. Durante il turno in cui il mostro equipaggiato distrugge un mostro di Livello 5 o superiore in seguito ad una battaglia, offri come Tributo il mostro equipaggiato e questa carta per Evocare tramite Evocazione Speciale dalla tua mano o dal tuo Deck: 1 "Principessa Pikeru" se hai offerto "Maga Bianca Pikeru" come Tributo, o 1 "Principessa Curran" se hai offerto "Curran Maga d'Ebano" come Tributo.
