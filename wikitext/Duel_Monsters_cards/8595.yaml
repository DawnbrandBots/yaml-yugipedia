  | es_text               = Sólo puedes equipar esta carta a "Mago Blanco Pikeru" o a "Mago de Ibano Curan". Aumenta el ATK del monstruo equipado en 800 puntos. Durante un turno en el que el monstruo equipado destruya un monstruo de Nivel 5 o mayor como resultado de una batalla, puedes Sacrificar el monstruo equipado y esta carta para Invocar de tu mano o Deck mediante una Invocación Especial 1 "Princesa Pikeru" si Sacrificaste un "Mago Blanco Pikeru" o 1 "Princesa Curran" si Sacrificaste un "Mago de Ibano Curan".
  | ja_text               = 「白魔導士ピケル」「黒魔導師クラン」にのみ装備可能。装備モンスターの攻撃力は８００ポイントアップする。装備モンスターがレベル５以上のモンスターを戦闘によって破壊したターン、装備モンスターとこのカードを生け贄に捧げる事で、「白魔導士ピケル」は「魔法の国の王女－ピケル」を、「黒魔導師クラン」は「魔法の国の王女－クラン」を手札またはデッキから１体特殊召喚する。
  | ko_text               = 「백마도사 피켈」「흑마도사 쿠란」에 만 장비 가능. 장비 몬스터 공격력은 800 포인트 올라간다. 장비 몬스터가 레벨 5 이상의 몬스터를 전투에 의해서 파괴했던 턴, 장비 몬스터와 이 카드를 제물로 바치는 것으로, 「백마도사 피켈」은「마법 나라의 왕녀-피켈」을,「흑마도사 쿠란」은「마법나라의 왕녀-쿠란」을 손패 또는 덱으로부터 1체 특수소환한다.
