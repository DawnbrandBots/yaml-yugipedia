  | it_text               = Ogni volta che un Segnalino-A viene rimosso dal gioco da un effetto di una carta, metti 1 Segnalino-A su questa carta. Quando questa carta è distrutta, distribuisci i Segnalini-A presenti su questa carta tra i mostri scoperti.
  | es_text               = Cada vez que un "Contador A" es retirado del juego por el efecto de una carta, pon 1 "Contador A" en esta carta. Cuando esta carta es destruida, distribuye los "Contadores A" en esta carta entre monstruos boca arriba.
  | ja_text               = フィールド上のＡカウンターが取り除かれる度に、このカードにＡカウンターを１つ置く。フィールド上のこのカードが破壊された時、このカードに乗っていた全てのＡカウンターを、フィールド上に表側表示で存在するモンスターに置く。
  | translated_text       = Each time an A-Counter(s) is removed '''from a card on the field''', place 1 A-Counter on this card. If this card is destroyed: Distribute A-Counters among face-up monsters on the field, equal to the number of A-Counters this card had on the field.
