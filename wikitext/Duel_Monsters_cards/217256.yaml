  | text            = If only your opponent [[control]]s a [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). Cannot [[attack]] during the [[turn]] it is Special Summoned this way. When this card is [[Tribute]]d: Special Summon 1 [[Dragon]] [[Normal Monster]] from your hand, [[Main Deck|Deck]], or [[GY]], and make its [[ATK]]/[[DEF]] 0.
  | fr_text         = Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Ne peut pas attaquer durant le tour où elle est Invoquée Spécialement de cette façon. Lorsque cette carte est Sacrifiée : Invoquez Spécialement 1 Monstre Normal Dragon depuis votre main, Deck ou Cimetière, et faites devenir 0 son ATK/DEF.
  | de_text         = Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Diese Karte kann nicht in dem Spielzug angreifen, in dem sie auf diese Art als Spezialbeschwörung beschworen wurde. Wenn diese Karte als Tribut angeboten wird: Beschwöre 1 Normales Drache-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof und seine ATK/DEF werden zu 0.
  | it_text         = Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Non può attaccare durante il turno in cui viene Evocato Specialmente in questo modo. Quando questa carta viene offerta come Tributo: Evoca Specialmente 1 Mostro Normale Drago dalla tua mano, Deck o Cimitero e fai diventare 0 i suoi ATK/DEF.
  | pt_text         = Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Não pode atacar durante o turno em que foi Invocado por Invocação-Especial desta forma. Quando este card for oferecido como Tributo: Invoque por Invocação-Especial 1 Monstro Normal Dragão da sua mão, do Deck ou do Cemitério e torne seu ATK/DEF 0.
  | es_text         = Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). No puede atacar durante el turno en el que es Invocada de Modo Especial de esta forma. Cuando esta carta es Sacrificada: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal Dragón, y haz que su ATK/DEF sean 0.
  | ja_text         = ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、このカードは攻撃できない。②：このカードがリリースされた場合に発動する。自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。
  | ko_text         = ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 이 카드는 공격할 수 없다. ②: 이 카드가 릴리스되었을 경우에 발동한다. 자신의 패 / 덱 / 묘지에서 드래곤족 일반 몬스터 1장을 고르고, 공격력 / 수비력을 0 으로 하여 특수 소환한다.
  | sc_text         = ①：仅有对手场上才存在怪兽的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤的回合，此卡不可攻击。②：此卡被解放的情况下发动。从自己的手牌・牌组・墓地挑选1只龙族通常怪兽，将其攻击力・守备力改成0并特殊召唤。
