  | text                 = [[Once per turn]]: You can [[equip]] 1 "[[Inzektor]]" [[monster]] from your [[hand]] or [[Graveyard]] to this card. If an "Inzektor" card equips to this card: You can [[look]] at all [[Set]] cards your opponent [[control]]s. While this card is equipped to a monster, that monster's [[Level]] is increased by 1, also it gains [[ATK]] and [[DEF]] equal to this card's ATK and DEF.
  | fr_text              = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Si une carte "Inzektor" équipe cette carte : vous pouvez regarder toutes les cartes Posées contrôlées par votre adversaire. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 1, et il gagne aussi une ATK/DEF égales à l'ATK/DEF de cette carte.
  | de_text              = Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Falls diese Karte mit einer „Insektor“-Karte ausgerüstet wird: Du kannst dir alle gesetzten Karten ansehen, die dein Gegner kontrolliert. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 1 erhöht, zusätzlich erhält es ATK und DEF in Höhe der ATK und DEF dieser Karte.
  | it_text              = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Se una carta "Inzektor" equipaggia questa carta: puoi guardare tutte le carte Posizionate controllate da tuo avversario. Mentre questa carta è equipaggiata ad un mostro, il Livello di quel mostro aumenta di 1, ed esso guadagna ATK e DEF pari all'ATK e DEF di questa carta.
  | es_text              = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Si un monstruo "Inzektor" se equipa a esta carta: puedes mirar todas las cartas Colocadas que controle tu adversario. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se incrementa en 1, y además gana ATK y DEF iguales al ATK y DEF de esta carta.
  | ja_text              = １ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。このカードに「甲虫装機」と名のついたカードが装備された場合、相手フィールド上にセットされたカードを全て確認できる。また、このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは１つ上がり、攻撃力・守備力はこのカードのそれぞれの数値分アップする。
  | ko_text              = 1턴에 1번, 자신의 패 / 묘지에서 "인잭터" 라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드에 "인잭터" 라는 이름이 붙은 카드가 장착되었을 경우, 상대 필드 위에 세트된 카드를 모두 확인할 수 있다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 레벨은 1개 올라가고, 공격력 / 수비력은 이 카드 각각의 수치만큼 올린다.
