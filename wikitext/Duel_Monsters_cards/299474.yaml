  | fr_text                  = Ciblez 2 Monstres Xyz face recto sur le Terrain ; envoyez les deux monstres au Cimetière, puis Invoquez Spécialement 1 Monstre Xyz (monstres "Numéro" exclus) depuis votre Extra Deck, dont le Rang est inférieur de 1 ou égal à la somme des Rangs d'origine des 2 Monstres Xyz, et si vous le faites, attachez-lui cette carte comme Matériel, et aussi, le reste de ce tour après la résolution de cette carte, votre adversaire ne reçoit aucun dommage.
  | de_text                  = Wähle 2 offene Xyz-Monster auf dem Spielfeld; lege beide Monster auf den Friedhof, dann beschwöre 1 Xyz-Monster als Spezialbeschwörung von deinem Extra Deck, außer einem „Nummer“-Monster, dessen Rang gleich oder 1 niedriger als der kombinierte Grund-Rang der 2 Xyz-Monster ist, und falls du dies tust, hänge diese Karte als Material daran an, zusätzlich erhält dein Gegner für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keinen Schaden.
  | it_text                  = Scegli come bersaglio 2 Mostri Xyz scoperti sul Terreno; manda entrambi i mostri al Cimitero, poi Evoca Specialmente 1 Mostro Xyz dal tuo Extra Deck, eccetto un mostro "Numero", il cui Rango è pari o inferiore di 1 alla somma dei Ranghi originali di quei 2 Mostri Xyz e, se lo fai, attacca questa carta a esso come materiale, inoltre, per il resto di questo turno dopo che questa carta si è risolta, il tuo avversario non subisce danni.
  | pt_text                  = Escolha 2 Monstros Xyz com a face para cima no campo; envie os dois monstros para o Cemitério e, depois, Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional, exceto um monstro "Número", cuja Classe seja igual a, ou 1 menor que, a Classe original combinada desses 2 Monstros Xyz e, se isso acontecer, associe este card a ele como matéria e, além disso, pelo resto deste turno depois que este card resolver, seu oponente não sofre dano.
  | es_text                  = Selecciona 2 Monstruos Xyz boca arriba en el Campo; manda ambos monstruos al Cementerio, y después Invoca de Modo Especial 1 Monstruo Xyz desde tu Deck Extra, excepto un monstruo "Número", cuyo Rango sea igual, o 1 menor, que los Rangos originales combinados de esos 2 Monstruos Xyz y, si lo haces, acóplale esta carta como material y además, por el resto de este turno después de que esta carta se resuelva, tu adversario no recibe daño.
  | ja_text                  = ①：フィールドのＸモンスター２体を対象として発動できる。そのモンスター２体を墓地へ送る。その後、そのＸモンスター２体のランクの合計と同じか１つ低いランクを持つ、「Ｎｏ．」モンスター以外のＸモンスター１体をＥＸデッキから特殊召喚し、このカードを下に重ねてＸ素材とする。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  | ko_text                  = 필드 위의 엑시즈 몬스터 2장을 선택하고 발동할 수 있다. 선택한 몬스터 2장을 묘지로 보낸다. 그 후, 그 엑시즈 몬스터 2장의 랭크의 합계와 같거나 1개 낮은 랭크를 가지는, "No." 라는 이름이 붙은 몬스터 이외의 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다. 이 카드를 발동한 턴에, 상대가 받는 모든 데미지는 0 이 된다.
