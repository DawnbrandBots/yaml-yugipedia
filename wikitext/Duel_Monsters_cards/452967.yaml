  | text                  = All "[[Rokket]]" [[Monster Card|monsters]] on the [[field]] gain 300 [[ATK]]/[[DEF]].<br />You can [[activate]] 1 of these [[effect]]s;<br />● [[Special Summon]] up to 2 "Rokket" monsters with different names from your [[hand]] in [[Defense Position]].<br />● If your opponent [[control]]s more monsters than you do: Special Summon "Rokket" monsters with different names from your [[GY]] in Defense Position, up to the difference.<br />You can only use this effect of "Boot Sector Launch" [[once per turn]].
  | fr_text               = Tous les monstres "Rokkette" sur le Terrain gagnent 300 ATK/DEF.<br />Vous pouvez activer 1 de ces effets ;<br />● Invoquez Spécialement max. 2 monstres "Rokkette" de noms différents depuis votre main en Position de Défense.<br />● Si votre adversaire contrôle plus de monstres que vous : Invoquez Spécialement un nombre de monstres "Rokkette" de noms différents depuis votre Cimetière en Position de Défense, inférieur ou égal à la différence.<br />Vous ne pouvez utiliser cet effet de "Lancement Secteur de Boot" qu'une fois par tour.
  | de_text               = Alle „Rakkete“-Monster auf dem Spielfeld erhalten 300 ATK/DEF.<br />Du kannst 1 dieser Effekte aktivieren;<br />● Beschwöre bis zu 2 „Rakkete“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand in die Verteidigungsposition.<br />● Falls dein Gegner mehr Monster kontrolliert als du: Beschwöre „Rakkete“-Monster mit unterschiedlichen Namen bis zur Differenz als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition.<br />Du kannst diesen Effekt von „Bootsektor-Start“ nur einmal pro Spielzug verwenden.
  | it_text               = Tutti i mostri "Mizzile" sul Terreno guadagnano 300 ATK/DEF.<br />Puoi attivare 1 di questi effetti;<br />● Evoca Specialmente fino a 2 mostri "Mizzile" con nomi diversi dalla tua mano in Posizione di Difesa.<br />● Se il tuo avversario controlla più mostri di te: Evoca Specialmente mostri "Mizzile" con nomi diversi dal tuo Cimitero in Posizione di Difesa, fino alla differenza.<br />Puoi utilizzare questo effetto di "Accensione Settore di Avvio" una sola volta per turno.
  | pt_text               = Todos os monstros "Foguette" no campo ganham 300 de ATK/DEF.<br />Você pode ativar 1 desses efeitos;<br />● Invoque por Invocação-Especial em Posição de Defesa até 2 monstros "Foguette" com nomes diferentes da sua mão.<br />● Se seu oponente controlar mais monstros que você: Invoque por Invocação-Especial em Posição de Defesa monstros "Foguette" com nomes diferentes do seu Cemitério, até a diferença.<br />Você só pode usar este efeito de "Lançar Registro de Inicialização" uma vez por turno.
  | es_text               = Todos los monstruos "Cohette" en el Campo ganan 300 ATK/DEF.<br />Puedes activar 1 de estos efectos;<br />● Invoca de Modo Especial, desde tu mano, hasta 2 monstruos "Cohette" con nombres diferentes en Posición de Defensa.<br />● Si tu adversario controla más monstruos que tú: Invoca de Modo Especial, desde tu Cementerio, hasta tantos monstruos "Cohette" con nombres diferentes como la diferencia, en Posición de Defensa.<br />Sólo puedes usar este efecto de "Lanzamiento del Sector de Arranque" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの「ヴァレット」モンスターの攻撃力・守備力は３００アップする。②：以下の効果から１つを選択して発動できる。●手札から「ヴァレット」モンスターを２体まで守備表示で特殊召喚する（同名カードは１枚まで）。●相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、その差の数まで自分の墓地から「ヴァレット」モンスターを守備表示で特殊召喚する（同名カードは１枚まで）。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 "바렛" 몬스터의 공격력 / 수비력은 300 올린다. ②: 자신 메인 페이즈에 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●패에서 "바렛" 몬스터를 2장까지 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지). ●상대 필드의 몬스터의 수가 자신 필드의 몬스터보다도 많을 경우, 그 차만큼 자신 묘지에서 "바렛" 몬스터를 고르고 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지).
  | sc_text               = 此卡名的②效果1回合仅可使用1次。①：场上的“枪弹”怪兽的攻击力・守备力上升300。②：在自己的主要阶段可从以下效果中选择1个发动。●从手牌将最多2只“枪弹”怪兽以守备表示特殊召唤（同名卡最多1张）。●对手场上的怪兽数量多于自己场上怪兽的情况下，从自己墓地挑选最多为其数量差的“枪弹”怪兽以守备表示特殊召唤（同名卡最多1张）。
