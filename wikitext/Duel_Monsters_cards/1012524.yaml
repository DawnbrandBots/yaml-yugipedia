  | fr_lore               = 2+ monstres (un monstre "Infernoid" inclus)<br />Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez Sacrifier 1 monstre ; annulez l'Invocation, et si vous le faites, bannissez ces monstres. Si une ou plusieurs cartes sont bannies depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir 1 carte sur le Terrain. Si cette carte Invoquée par Lien contrôlée par son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Infernoid" depuis votre Deck, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser chaque effet de "Infernoid Flood" qu'une fois par tour.
  | de_lore               = 2+ Monster, darunter ein „Infernoid“-Monster<br />Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten; annulliere die Beschwörung und falls du dies tust, verbanne jene Monster. Falls eine oder mehr Karten von deinem Friedhof verbannt werden (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld verbannen. Falls diese als Linkbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, durch eine Karte eines Gegners zerstört wird: Du kannst 1 „Infernoid“-Monster als Spezialbeschwörung von deinem Deck beschwören, ungeachtet seiner Beschwörungsbedingungen. Du kannst jeden Effekt von „Infernoid Flood“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2+ mostri, compreso un mostro "Infernoid"<br />Quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi offrire come Tributo 1 mostro; annulla l'Evocazione e, se lo fai, bandisci quei mostri. Se una o più carte vengono bandite dal tuo Cimitero (eccetto durante il Damage Step): puoi bandire 1 carta sul Terreno. Se questa carta Evocata Link sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Infernoid" dal tuo Deck, ignorando le sue condizioni di Evocazione. Puoi utilizzare ogni effetto di "Infernoid Flood" una sola volta per turno.
  | pt_lore               = 2+ monstros, incluindo um monstro "Infernoide"<br />Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode oferecer 1 monstro como Tributo; negue a Invocação e, se isso acontecer, bana esse(s) monstro(s). Se um ou mais cards forem banidos do seu Cemitério (exceto durante a Etapa de Dano): você pode banir 1 card no campo. Se este card Invocado por Invocação-Link sob o controle do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Infernoide" do seu Deck, ignorando suas condições de Invocação. Você só pode usar cada efeito de "Infernoide Flood" uma vez por turno.
  | es_lore               = 2+ monstruos, incluyendo un monstruo "Infiernoid"<br />Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial (Efecto Rápido): puedes Sacrificar 1 monstruo; niega la Invocación y, si lo haces, destierra ese o esos monstruos. Si una o más cartas son desterradas de tu Cementerio (excepto durante el Damage Step): puedes desterrar 1 carta en el Campo. Si esta carta Invocada por Enlace controlada por su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Infiernoid", ignorando sus condiciones de Invocación. Sólo puedes usar cada efecto de "Infiernoid Flood" una vez por turno.
