  | text                = When this card is [[Normal Summon]]ed: You can [[excavate]] the top card of your [[Main Deck|Deck]], and if it is a [[Plant]]-[[Type]] [[Monster Card|monster]], [[send]] it to the [[Graveyard]]. Otherwise, place it on the bottom of your Deck. If this card is excavated from the Deck and sent to the Graveyard by a card [[effect]]: You can choose 1 "[[Sylvan]]" card from your Deck and place it on top of your Deck.
  | fr_text             = Lorsque cette carte est Invoquée Normalement : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez choisir 1 carte "Sylvan" depuis votre Deck et placez-la au-dessus de votre Deck.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 „Sylvan“-Karte von deinem Deck bestimmen und auf dein Deck legen.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi selezionare 1 carta "Silvan" dal tuo Deck e metterla in cima al tuo Deck.
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode selecionar 1 card "Silvestre" do seu Deck e colocá-lo no topo do seu Deck.
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes elegir 1 carta "Silvano/a" en tu Deck y ponerla en la parte superior de tu Deck.
  | ja_text             = このカードが召喚に成功した時、自分のデッキの一番上のカードをめくる事ができる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、デッキから「{{Ruby|森|しん}}{{Ruby|羅|ら}}」と名のついたカード１枚を選んでデッキの一番上に置く事ができる。
  | ko_text             = 이 카드가 일반 소환에 성공했을 때, 자신의 덱 맨 위의 카드를 넘길 수 있다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 아니었을 경우, 그 카드를 덱의 맨 밑으로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내진 경우, 덱에서 "삼라" 라는 이름이 붙은 카드 1장을 고르고 덱의 맨 위에 놓을 수 있다.
