  | text                  = You can [[send]] 1 [[monster]] from your [[hand]] to the [[GY]], then [[target]] 1 monster your opponent [[control]]s with [[ATK]] less than or equal to the sent monster's ATK; [[destroy]] that target. During the [[End Phase]], if this card destroyed a monster [[Destroyed by battle|by battle]] this [[turn]]: You can send this card to the GY; [[Special Summon]] 1 "[[Armed Dragon LV7]]" from your hand or [[Main Deck|Deck]].
  | fr_text               = Vous pouvez envoyer 1 monstre depuis votre main au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale à l'ATK du monstre envoyé ; détruisez la cible. Durant la End Phase, si cette carte a détruit un monstre au combat ce tour : vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement 1 "Dragon Armé LV7" depuis votre main ou Deck.
  | de_text               = Du kannst 1 Monster von deiner Hand auf den Friedhof legen und dann 1 Monster wählen, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich den ATK des auf den Friedhof gelegten Monsters sind; zerstöre das gewählte Ziel. Während der End Phase, falls diese Karte in diesem Spielzug ein Monster durch Kampf zerstört hat: Du kannst diese Karte auf den Friedhof legen; beschwöre 1 „Bewaffneter Drache LV7“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_text               = Puoi mandare 1 mostro dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK pari o inferiore all'ATK del mostro mandato; distruggi quel bersaglio. Durante la End Phase, se questa carta ha distrutto un mostro in battaglia in questo turno: puoi mandare questa carta al Cimitero; Evoca Specialmente 1 "Drago Armato LV7" dalla tua mano o Deck.
  | pt_text               = Você pode enviar 1 monstro da sua mão para o Cemitério e, depois, escolha 1 monstro que seu oponente controla com ATK igual ou menor que o ATK do monstro enviado; destrua o alvo. Durante a Fase Final, se este card destruiu um monstro em batalha neste turno: você pode enviar este card para o Cemitério; Invoque por Invocação-Especial 1 "Dragão Armado LV7" da sua mão ou do Deck.
  | es_text               = Puedes mandar al Cementerio 1 monstruo en tu mano, y después seleccionar 1 monstruo que controle tu adversario con ATK igual o menor al ATK del monstruo mandado; destruye ese objetivo. Durante la End Phase, si este turno esta carta destruyó un monstruo en batalla: puedes mandar esta carta al Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 "Dragón Armado LV7".
  | ja_text               = ①：手札からモンスター１体を墓地へ送り、そのモンスターの攻撃力以下の攻撃力を持つ、相手フィールドのモンスター１体を対象として発動できる。この効果を発動するために墓地へ送ったモンスターの攻撃力以下の攻撃力を持つ、その相手モンスターを破壊する。②：このカードが戦闘でモンスターを破壊したターンのエンドフェイズに、フィールドのこのカードを墓地へ送って発動できる。手札・デッキから「アームド・ドラゴン ＬＶ７」１体を特殊召喚する。
  | ko_text               = ①: 패에서 몬스터 1장을 묘지로 보내고, 그 몬스터의 공격력 이하의 공격력을 가지는, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 효과를 발동하기 위해 묘지로 보낸 몬스터의 공력력 이하의 공격력을 가지는, 그 상대 몬스터를 파괴한다. ②: 이 카드가 전투로 몬스터를 파괴한 턴의 엔드 페이즈에, 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "암드 드래곤 LV7" 1장을 특수 소환한다.
  | sc_text               = ①：从手牌将１只怪兽送至墓地，以对手场上１只拥有该怪兽的攻击力以下攻击力的怪兽为对象可以发动。将拥有为发动此效果而送至墓地的怪兽的攻击力以下攻击力的该对手的怪兽破坏。②：在此卡战斗破坏怪兽的回合的结束阶段，将场上的此卡送至墓地可以发动。从手牌・牌组将１只“武装龙 LV7”特殊召唤。
