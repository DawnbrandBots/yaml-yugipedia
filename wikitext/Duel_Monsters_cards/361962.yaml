  | effect_types        = Continuous-like, Continuous-like, Trigger-like, Condition
  | text                = "[[Charmer]]" [[Monster Card|monsters]] you [[control]] cannot be [[destroyed by battle]]. If your "[[Familiar-Possessed]]" monster [[attack]]s an opponent's monster, it gains 800 [[ATK]] during [[damage calculation]] only. If a monster(s) you control is [[destroy]]ed by [[battle]] or card [[effect]], while this card is already [[face-up]] in your [[Spell & Trap Zone]]: You can [[Special Summon]] 1 [[Spellcaster]] monster with 1500 [[DEF]] from your [[Main Deck|Deck]], whose [[Attribute]] is different from at least 1 of those destroyed monsters' original Attributes on the [[field]], in [[Attack Position]] or [[face-down]] [[Defense Position]]. You can only use this effect of "Unpossessed" [[once per turn]].
  | fr_text             = Les monstres "la Charmeuse" que vous contrôlez ne peuvent pas être détruits au combat. Si votre monstre "Familier Possédé" attaque un monstre de l'adversaire, il gagne 800 ATK durant le calcul des dommages uniquement. Si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est déjà face recto dans votre Zone Magie & Piège : vous pouvez Invoquer Spécialement 1 monstre Magicien avec 1500 DEF depuis votre Deck en Position d'Attaque ou Position de Défense face verso, dont l'Attribut est différent de min. 1 des Attributs d'origine de ces monstres détruits sur le Terrain. Vous ne pouvez utiliser cet effet de "Non Possédé" qu'une fois par tour.
  | de_text             = „Verzaubererin“-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden. Falls dein „Vertrauten“-Monster ein Monster eines Gegners angreift, erhält es nur während der Schadensberechnung 800 ATK. Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange diese Karte bereits offen in deiner Zauber- & Fallenzone liegt: Du kannst 1 Hexer-Monster mit 1500 DEF, das eine unterschiedliche Eigenschaft als die Grund-Eigenschaft von mindestens 1 jener zerstörten Monster auf dem Spielfeld hat, als Spezialbeschwörung von deinem Deck in die Angriffsposition oder die verdeckte Verteidigungsposition beschwören. Du kannst diesen Effekt von „Nicht besessen“ nur einmal pro Spielzug verwenden.
  | it_text             = I mostri "Ammaliatore/Ammaliatrice" che controlli non possono essere distrutti in battaglia. Se un tuo mostro "Posseduto dal Famiglio" attacca un mostro dell'avversario, esso guadagna 800 ATK solamente durante il calcolo dei danni. Se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è già scoperta nella tua Zona Magie & Trappole: puoi Evocare Specialmente dal tuo Deck 1 mostro Incantatore con 1500 DEF, il cui Attributo sia diverso da almeno 1 degli Attributi originali sul Terreno di quei mostri distrutti, in Posizione di Attacco o coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "De-Posseduto" una sola volta per turno.
  | pt_text             = Monstros "Encantador(a)" que você controla não podem ser destruídos em batalha. Se um monstro "Espírito-Possuído" seu atacar um monstro do oponente, ele ganha 800 de ATK apenas durante o cálculo de dano. Se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card já estiver com a face para cima na sua Zona de Magias & Armadilhas: você pode Invocar por Invocação-Especial 1 monstro Mago com 1500 de DEF do seu Deck em Posição de Ataque ou com a face para baixo em Posição de Defesa, cujo Atributo seja diferente do Atributo original que pelo menos 1 desses monstros destruídos tinha no campo. Você só pode usar este efeito de "Despossuído" uma vez por turno.
  | es_text             = Los monstruos "el/la Encantador/a" que controles no pueden ser destruidos en batalla. Si tu monstruo "Familiar Poseído" ataca a un monstruo del adversario, gana 800 ATK sólo durante el cálculo de daño. Si uno o más monstruos que controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta ya esté boca arriba en tu Zona de Magia y Trampas: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Lanzador de Conjuros con 1500 DEF cuyo Atributo sea diferente de por lo menos 1 de los Atributos originales en el Campo de esos monstruos destruidos, en Posición de Ataque o Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Desposeído" una vez por turno.
  | ja_text             = このカード名の③の効果は１ターンに１度しか使用できない。①：自分の「霊使い」モンスターは戦闘では破壊されない。②：自分の「憑依装着」モンスターの攻撃力は、相手モンスターに攻撃するダメージ計算時のみ８００アップする。③：このカードが魔法＆罠ゾーンに存在する状態で、自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。その内の１体とは元々の属性が異なる守備力１５００の魔法使い族モンスター１体を、デッキから表側攻撃表示か裏側守備表示で特殊召喚する。
  | ko_text             = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "령사" 몬스터는 전투로는 파괴되지 않는다. ②: 자신의 "빙의장착" 몬스터의 공격력은 상대 몬스터에 공격하는 데미지 계산시에만 800 올린다. ③: 이 카드가 이미 마법 & 함정 존에 존재하는 상태에서, 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 그 몬스터 1장과는 원래의 속성이 다른 수비력 1500 인 마법사족 몬스터 1장을, 덱에서 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
  | sc_text             = 此卡名的③效果1回合仅可使用1次。①：自己的“灵使”怪兽不会因战斗被破坏。②：自己的“凭依装着”怪兽的攻击力仅在攻击对手怪兽的伤害计算时上升800。③：此卡存在于魔法与陷阱区域的状态下，自己场上的怪兽因战斗・效果被破坏的情况下可以发动。从牌组将原本属性与其中1只不同的、守备力1500的1只魔法师族怪兽以表侧攻击表示或里侧守备表示特殊召唤。
