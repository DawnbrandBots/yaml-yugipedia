  | text                  = This card can be treated as 2 [[Tribute]]s for the [[Tribute Summon]] of a [[Dragon]] [[Monster Card|monster]]. While this card is in your [[hand]] or [[GY]], if a [[face-up]] Dragon monster on the [[field]], except "Keeper of the Shrine", is [[sent]] to the GY by a card [[effect]] or because it was [[destroyed by battle]]: You can [[Special Summon]] this card, then, if that monster sent to the GY is a [[Normal Monster]], you can [[Add a card|add]] 1 Dragon Normal Monster from your GY to your hand. You can only use this effect of "Keeper of the Shrine" [[once per turn]].
  | fr_text               = Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre Dragon. Tant que cette carte est dans votre main ou Cimetière, si un monstre Dragon face recto sur le Terrain ("Veilleur du Sanctuaire" exclu) est envoyé au Cimetière par un effet de carte ou parce qu'il a été détruit au combat : vous pouvez Invoquer Spécialement cette carte, puis, si le monstre envoyé au Cimetière est un Monstre Normal, vous pouvez ajouter 1 Monstre Normal Dragon depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Veilleur du Sanctuaire" qu'une fois par tour.
  | de_text               = Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Drache-Monsters behandelt werden. Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, falls ein offenes Drache-Monster auf dem Spielfeld, außer „Hüter des Schreins“, durch einen Karteneffekt oder weil es durch Kampf zerstört wurde, auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, dann, falls das auf den Friedhof gelegte Monster ein Normales Monster ist, kannst du deiner Hand 1 Normales Drache-Monster von deinem Friedhof hinzufügen. Du kannst diesen Effekt von „Hüter des Schreins“ nur einmal pro Spielzug verwenden.
  | it_text               = Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro Drago. Mentre questa carta è nella tua mano o Cimitero, se un mostro Drago scoperto sul Terreno, eccetto "Custode del Reliquiario", viene mandato al Cimitero dall'effetto di una carta o perché è stato distrutto in battaglia: puoi Evocare Specialmente questa carta, poi, se quel mostro mandato al Cimitero è un Mostro Normale, puoi aggiungere 1 Mostro Normale Drago dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Custode del Reliquiario" una sola volta per turno.
  | pt_text               = Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro Dragão. Enquanto este card estiver na sua mão ou no Cemitério, se um monstro Dragão com a face para cima no campo, exceto "Defensor do Santuário", for enviado para o Cemitério por um efeito de card ou porque foi destruído em batalha: você pode Invocar este card por Invocação-Especial e, depois, se esse monstro enviado para o Cemitério for um Monstro Normal, você pode adicionar 1 Monstro Normal Dragão do seu Cemitério à sua mão. Você só pode usar este efeito de "Defensor do Santuário" uma vez por turno.
  | es_text               = Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo Dragón. Mientras esta carta esté en tu mano o Cementerio, si un monstruo Dragón boca arriba en el Campo, excepto "Cuidador del Santuario", es mandado al Cementerio por efecto de una carta o porque fue destruido en batalla: puedes Invocar esta carta de Modo Especial, y después, si ese monstruo mandado al Cementerio es un Monstruo Normal, puedes añadir a tu mano 1 Monstruo Normal Dragón en tu Cementerio. Sólo puedes usar este efecto de "Cuidador del Santuario" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：ドラゴン族モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。②：このカードが手札・墓地に存在し、「霊廟の守護者」以外のフィールドの表側表示のドラゴン族モンスターが効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。墓地へ送られたモンスターが通常モンスターだった場合、さらに自分の墓地のドラゴン族の通常モンスター１体を選んで手札に加える事ができる。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 드래곤족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. ②: 이 카드가 패 / 묘지에 존재하고, "영묘의 수호자" 이외의 필드의 앞면 표시의 드래곤족 몬스터가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 묘지로 보내진 몬스터가 일반 몬스터였을 경우, 추가로 자신 묘지의 드래곤족 일반 몬스터 1장을 고르고 패에 넣을 수 있다.
  | sc_text               = 此卡名的②效果1回合仅可使用1次。①：要上级召唤龙族怪兽的情况下，此卡可作为2只解放。②：“灵庙的守卫者”以外的、场上的表侧表示的龙族怪兽因效果被送至墓地的情况下，或因战斗被破坏并被送至墓地的情况下可以发动。从手牌・墓地将此卡特殊召唤。被送至了墓地的怪兽为通常怪兽的情况下，进而可将自己墓地的1只龙族的通常怪兽加入手牌。
