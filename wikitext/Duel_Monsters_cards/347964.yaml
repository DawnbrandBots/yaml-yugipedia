  | text                = [[Target]] 1 [[face-up]] [[Xyz Monster]] you [[control]]; [[Special Summon]] from your [[Extra Deck]], 1 "[[Raidraptor]]" [[Monster Card|monster]] that is 1 [[Rank]] higher than that target, by using that target as the [[Xyz Material]]. (This Special Summon is treated as an [[Xyz Summon]]. Xyz Materials [[attach]]ed to that target also become Xyz Materials on the [[Summon]]ed monster.) You can [[banish]] this card from your [[Graveyard]] and 1 "Raidraptor" card from your [[hand]], then target 1 "[[Rank-Up-Magic]]" [[Spell Card]] in your Graveyard, except "Rank-Up-Magic Raid Force"; [[Add a card|add]] it to your hand.
  | fr_text             = Ciblez 1 Monstre Xyz face recto que vous contrôlez ; Invoquez Spécialement 1 monstre "Raidraptor" qui a 1 Rang de plus que la cible depuis votre Extra Deck, en utilisant la cible comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés à la cible deviennent aussi des Matériels Xyz du monstre Invoqué.) Vous pouvez bannir cette carte depuis votre Cimetière et 1 carte "Raidraptor" depuis votre main, puis ciblez 1 Carte Magie "Magie-Rang-Plus" ("Force du Raid Magie-Rang-Plus" exclu) dans votre Cimetière ; ajoutez-la à votre main.
  | de_text             = Wähle 1 offenes Xyz-Monster, das du kontrollierst; beschwöre 1 „Überfallraptor“-Monster, dessen Rang 1 höher ist als der des gewählten Ziels, als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als das Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. An das gewählte Ziel angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Du kannst diese Karte von deinem Friedhof und 1 „Überfallraptor“-Karte von deiner Hand verbannen und dann 1 „Rangsteigerungszauber“-Zauberkarte in deinem Friedhof wählen, außer „Rangsteigerungszauber Überfallkraft“; füge sie deiner Hand hinzu.
  | it_text             = Scegli come bersaglio 1 Mostro Xyz scoperto che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Raidraptor" che è di 1 Rango superiore a quello di quel bersaglio, utilizzando quel bersaglio come Materiale Xyz. (Questa Evocazione Speciale viene considerata una Evocazione Xyz. I Materiali Xyz attaccati a quel bersaglio diventano Materiali Xyz anche sul mostro Evocato.) Puoi bandire questa carta dal tuo Cimitero e 1 carta "Raidraptor" dalla tua mano, poi scegliere come bersaglio 1 Carta Magia "Alza-Rango-Magico" nel tuo Cimitero, eccetto "Alza-Rango-Magico Forza del Raid"; aggiungila alla tua mano.
  | pt_text             = [[Target|Escolha]] 1 [[Xyz Monster|Monstro Xyz]] com a [[Face-up|face para cima]] que você [[control]]a; [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]] do seu [[Extra Deck|Deck Adicional]], 1 [[Monster Card|monstro]] "[[Raidraptor|Ataqueraptor]]" de 1 [[Rank|Classe]] maior que o alvo, usando o alvo como [[Xyz Material|Matéria Xyz]]. (Esta Invocação-Especial é considerada uma [[Xyz Summon|Invocação-Xyz]]. Matérias Xyz [[Attach|associadas]] ao alvo também se tornam Matéria<!--sic--> Xyz no monstro Invocado.) Você pode [[Banish|banir]] este card do seu [[Graveyard|Cemitério]] e 1 card "Ataqueraptor" da sua [[Hand|mão]] e, depois, escolher 1 [[Spell Card|Card de Magia]] "[[Rank-Up-Magic|Magia de Aumento de Classe]]" no seu Cemitério, exceto "Magia de Aumento de Classe Força de Ataque"; [[Add a card|adicione-o]] à sua mão.
  | es_text             = Selecciona 1 Monstruo Xyz boca arriba que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Asaltorrapaz" que sea 1 Rango mayor que ese objetivo, usando ese objetivo como el Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese objetivo también se convierten en Materiales Xyz en el monstruo Invocado). Puedes desterrar esta carta en tu Cementerio y 1 carta "Asaltorrapaz" en tu mano, y después seleccionar 1 Carta Mágica "Magia de Subida de Rango" en tu Cementerio, excepto "Magia de Subida de Rango Fuerza de Asalto"; añádela a tu mano.
  | ja_text             = ①：自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターよりランクが１つ高い「ＲＲ」モンスター１体を、対象の自分のモンスターの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。②：墓地のこのカードと手札の「ＲＲ」カード１枚を除外し、「ＲＵＭ－レイド・フォース」以外の自分の墓地の「ＲＵＭ」魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text             = ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 랭크가 1개 높은 "RR (레이드 랩터즈)" 몬스터 1장을, 대상의 자신 몬스터위 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. ②: 묘지의 이 카드와 패의 "RR (레이드 랩터즈)" 카드 1장을 제외하고, "RUM(랭크 업 매직)-레이드 포스" 이외의 자신 묘지의 "RUM(랭크 업 매직)" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_text             = ①：以自己场上的1只超量怪兽为对象可以发动。将1只阶级比该怪兽高1的"急袭猛禽"怪兽重叠在自己的对象怪兽上面，视为超量召唤从额外牌组特殊召唤。②：将墓地的此卡和1张手牌的"急袭猛禽"卡除外，以"升阶魔法－急袭之力"以外的自己墓地的1张"升阶魔法"魔法卡为对象可以发动。将该卡加入手牌。
