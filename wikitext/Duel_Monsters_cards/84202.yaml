  | text               = "[[Big Piece Golem]]" + "[[Medium Piece Golem]]"<br />At the end of the [[Battle Phase]], if this card [[attack]]ed or was attacked, you can [[return]] it to the [[Extra Deck]]. Then, if all of the [[Fusion Material]] Monsters that were used for the [[Fusion Summon]] of this card are in your [[Graveyard]], you can [[Special Summon]] them.
  | fr_text            = "Golem Goliath" + "Golem Champion"<br />À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans l'Extra Deck. Puis, si tous les Monstres-Matériels de Fusion qui ont été utilisés pour l'Invocation Fusion de cette carte sont dans votre Cimetière, vous pouvez les Invoquer Spécialement.
  | de_text            = „Großteilgolem“ + „Mittelteilgolem“<br />Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Extra Deck zurücklegen. Falls dann alle Fusionsmaterialmonster, die für die Fusionsbeschwörung dieser Karte benutzt wurden, in deinem Friedhof sind, kannst du die Fusionsmaterialmonster als Spezialbeschwörung beschwören.
  | it_text            = "Golem Pezzo Grande" + "Golem Pezzo Medio"<br />Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla ritornare nell'Extra Deck. Poi, se tutti i mostri materiale da Fusione che sono stati usati per l'Evocazione per Fusione di questa carta sono nel tuo Cimitero, puoi Evocarli tramite Evocazione Speciale.
  | pt_text            = 
  | es_text            = "Golem de Partes Grandes" + "Golem de Partes Medianas"<br />Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck Extra. Después, si todos los Monstruos Material de Fusión que fueron usados para la Invocación por Fusión de esta carta están en tu Cementerio, puedes Invocarlos de Modo Especial.
  | ja_text            = 「ビッグ・ピース・ゴーレム」＋「ミッド・ピース・ゴーレム」<br />このカードが戦闘を行ったバトルフェイズ終了時にこのカードをエクストラデッキに戻す事ができる。さらに、エクストラデッキに戻したこのカードの融合召喚に使用した融合素材モンスター一組が自分の墓地に揃っていれば、この一組を自分フィールド上に特殊召喚する事ができる。
  | ko_text            = "빅 피스 골렘" ＋ "미드 피스 골렘"<br />이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 엑스트라 덱으로 되돌릴 수 있다. 또한, 엑스트라 덱으로 되돌린 이 카드의 융합 소환에 사용한 융합 소재 몬스터 1세트가 자신의 묘지에 모여 있으면, 이 1세트를 자신 필드 위에 특수 소환할 수 있다.
