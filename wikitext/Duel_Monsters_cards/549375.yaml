  | text                  = Your opponent cannot [[Tribute]] this [[face-up]] card on the [[field]], and cannot [[target]] it with card [[effect]]s. You can only use each of these effects of "Darkest Diabolos, Lord of the Lair" [[once per turn]].<br />● If a [[DARK]] [[Monster Card|monster]] you [[control]] is Tributed (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[GY]] (if it was there when you Tributed) or [[hand]] (even if not).<br />● You can Tribute 1 DARK monster; your opponent places 1 card from their hand on either the top or bottom of the Deck.
  | fr_text               = Votre adversaire ne peut ni Sacrifier cette carte face recto sur le Terrain ni la cibler avec des effets de carte. Vous ne pouvez utiliser chacun de ces effets de "Diabolos des Ténèbres, Seigneur de l'Antre" qu'une fois par tour.<br />● Si un monstre TÉNÈBRES que vous contrôlez est Sacrifié (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque vous avez Sacrifié) ou la main (même si elle n'y était pas).<br />● Vous pouvez Sacrifier 1 monstre TÉNÈBRES ; votre adversaire place 1 carte depuis sa main soit au-dessus soit au-dessous du Deck.
  | de_text               = Dein Gegner kann diese offene Karte auf dem Spielfeld nicht als Tribut anbieten und kann sie nicht als Ziel für Karteneffekte wählen. Du kannst jeden dieser Effekte von „Dunkelster Diabolos, Herr der Höhle“ nur einmal pro Spielzug verwenden.<br />● Falls ein FINSTERNIS Monster, das du kontrollierst, als Tribut angeboten wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als du Tribut angeboten hast) oder deiner Hand (selbst falls nicht) beschwören. ● Du kannst 1 FINSTERNIS Monster als Tribut anbieten; dein Gegner legt 1 Karte von seiner Hand entweder auf oder unter das Deck.
  | it_text               = Il tuo avversario non può offrire come Tributo questa carta scoperta sul Terreno, e non può sceglierla come bersaglio con gli effetti delle carte. Puoi utilizzare ognuno di questi effetti di "Diabolos l'Oscuro, Re della Tana" una sola volta per turno.<br />● Se un mostro OSCURITÀ che controlli viene offerto come Tributo (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando hai offerto il Tributo) o mano (anche se non era lì).<br />● Puoi offrire come Tributo 1 mostro OSCURITÀ; il tuo avversario mette 1 carta dalla sua mano in cima oppure in fondo al Deck.
  | pt_text               = Seu oponente não pode oferecer este card com a face para cima no campo como Tributo e não pode escolhê-lo como alvo de efeitos de card. Você só pode usar cada um desses efeitos de "Diábolos Tenebroso, Senhor do Covil" uma vez por turno.<br />● Se um monstro de TREVAS que você controla for oferecido como Tributo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando você ofereceu o Tributo) ou da mão (mesmo se ele não estava).<br />● Você pode oferecer como Tributo 1 monstro de TREVAS; seu oponente coloca 1 card da mão dele no topo ou no fundo do Deck.
  | es_text               = Tu adversario no puede Sacrificar esta carta boca arriba en el Campo, y no puede seleccionarla con efectos de cartas. Sólo puedes usar cada uno de estos efectos de "Diabolos Oscurísimo, Señor de la Guarida" una vez por turno.<br />● Si un monstruo de OSCURIDAD que controlas es Sacrificado (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba ahí cuando Sacrificaste) o mano (aun si no lo hacía).<br />● Puedes Sacrificar 1 monstruo de OSCURIDAD; tu adversario pone 1 carta de su mano en la parte superior o inferior del Deck.
  | ja_text               = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドの闇属性モンスターがリリースされた場合に発動できる。このカードを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手はこのカードをリリースできず、効果の対象にもできない。③：自分フィールドの闇属性モンスター１体をリリースして発動できる。相手は自身の手札を１枚選んでデッキの一番上か一番下に戻す。
  | ko_text               = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 어둠 속성 몬스터가 릴리스되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 이 카드를 릴리스할 수 없으며, 효과의 대상으로도 할 수 없다. ③: 자신 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 상대는 패를 1장 고르고 덱의 맨 위 또는 맨 아래로 되돌린다.
  | sc_text               = 此卡名的①③效果１回合仅可各使用１次。①：此卡存在于手牌・墓地，且自己场上的暗属性怪兽被解放的情况下可以发动。将此卡特殊召唤。②：只要此卡存在于怪兽区域，对手不可解放此卡，也不可将此卡作为效果的对象。③：解放自己场上的１只暗属性怪兽可以发动。对手挑选自身的１张手牌，放回牌组最上面或最下面。
