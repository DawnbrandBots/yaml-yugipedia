  | fr_text         = 2+ monstres Cyberse<br />Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Sacrifier 1 monstre pointé par cette carte ; Invoquez Spécialement le monstre détruit dans une zone pointée par cette carte. Si vous Invoquez Spécialement sur le Terrain de votre adversaire par cet effet, cette carte peut faire une seconde attaque durant cette Battle Phase (même si votre adversaire gagne le contrôle du monstre Invoqué Spécialement).
  | de_text         = 2+ Cyberse-Monster<br />Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten; beschwöre das zerstörte Monster als Spezialbeschwörung in eine Zone, auf die diese Karte zeigt. Falls du durch diesen Effekt als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschwörst, kann diese Karte während dieser Battle Phase einen zweiten Angriff durchführen (obwohl dein Gegner die Kontrolle über das als Spezialbeschwörung beschworene Monster erhält).
  | it_text         = 2+ mostri Cyberso<br />Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi offrire come Tributo 1 mostro puntato da questa carta; Evoca Specialmente quel mostro distrutto in qualsiasi zona puntata da questa carta. Se Evochi Specialmente sul Terreno del tuo avversario con questo effetto, questa carta può effettuare un secondo attacco durante questa Battle Phase (anche se il tuo avversario guadagna il controllo di quel mostro Evocato Specialmente).
  | ko_text         = 사이버스족 몬스터 2장 이상<br />① : 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 링크 앞의 자신의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 링크 앞이 되는 자신 / 상대 필드에, 파괴한 그 몬스터를 특수 소환한다. 이 효과로 상대 필드에 몬스터를 특수 소환했을 경우, 이 배틀 페이즈 중, 이 카드는 추가로 1번만 더 공격할 수 있다.
  | pt_text         = 2+ monstros Ciberso<br />Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode oferecer como Tributo 1 monstro para o qual este card apontar; Invoque esse monstro destruído por Invocação-Especial em qualquer zona para a qual este card apontar. Se você Invocar por Invocação-Especial no campo do seu oponente devido a este efeito, este card pode realizar um segundo ataque durante esta Fase de Batalha (embora seu oponente ganhe o controle desse monstro Invocado por Invocação-Especial).
  | es_text         = 2+ monstruos Ciberso<br />Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Sacrificar 1 monstruo al que apunte esta carta; Invoca de Modo Especial ese monstruo destruido en cualquier zona a la que apunte esta carta. Si Invocas de Modo Especial al Campo de tu adversario usando este efecto, esta carta puede hacer un segundo ataque durante esta Battle Phase (pero tu adversario gana el control de ese monstruo Invocado de Modo Especial).
  | ja_text         = サイバース族モンスター２体以上<br />①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、このカードのリンク先の自分のモンスター１体をリリースして発動できる。このカードのリンク先となる自分・相手フィールドに、破壊したそのモンスターを特殊召喚する。この効果で相手フィールドにモンスターを特殊召喚した場合、このバトルフェイズ中、このカードはもう１度だけ攻撃できる。
