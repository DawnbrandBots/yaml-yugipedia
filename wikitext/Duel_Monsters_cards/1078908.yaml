  | fr_text         = Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier des monstres dont le Niveau total est égal à min. 11 ; Invoquez Spécialement cette carte depuis votre main, puis si vous ne contrôlez aucun autre monstre, vous pouvez détruire 1 monstre sur le Terrain avec la plus haute ATK (en cas d'égalité, vous choisissez). Vous ne pouvez utiliser cet effet de "Théia, l'Être Primitif" qu'une fois par tour. Aucun joueur ne peut Invoquer Normalement et/ou Spécialement plus de 4 fois par tour tant que cette carte est face recto dans la Zone Monstre.
  | de_text         = Während der Main Phase (Schnelleffekt): Du kannst Monster als Tribut anbieten, deren gemeinsame Stufe 11 oder mehr entspricht; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann, falls du keine anderen Monster kontrollierst, kannst du 1 Monster mit den höchsten ATK auf dem Spielfeld zerstören (bei Gleichstand bestimmst du). Du kannst diesen Effekt von „Theia, das Urwesen“ nur einmal pro Spielzug verwenden. Kein Spieler kann mehr als 4-mal pro Spielzug Normal- und/oder Spezialbeschwörungen durchführen, solange diese Karte offen in der Monsterzone liegt.
  | it_text         = Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo mostri con Livello totale pari o superiore a 11; Evoca Specialmente questa carta dalla tua mano, poi se non controlli nessun altro mostro, puoi distruggere 1 mostro sul Terreno con l'ATK più alto (in caso di parità, scegli tu). Puoi utilizzare questo effetto di "Theia, l'Essere Primordiale" una sola volta per turno. Nessun giocatore può Evocare Normalmente e/o Specialmente più di 4 volte per turno mentre questa carta è scoperta nella Zona Mostri.
  | pt_text         = Durante a Fase Principal (Efeito Rápido): você pode oferecer monstros como Tributo cuja soma dos Níveis seja igual a 11 ou mais; Invoque este card por Invocação-Especial da sua mão e, depois, se você não controlar nenhum outro monstro, você pode destruir 1 monstro no campo com o maior ATK (em caso de empate, você seleciona). Você só pode usar este efeito de "Theia, o Ser Primitivo" uma vez por turno. Nenhum duelista pode Invocar por Invocação-Normal e/ou Especial mais de 4 vezes por turno enquanto este card estiver com a face para cima na Zona de Monstros.
  | es_text         = Durante la Main Phase (Efecto Rápido): puedes Sacrificar monstruos cuyos Niveles totales sean iguales a 11 o más; Invoca esta carta de Modo Especial desde tu mano y después, si no controlas otros monstruos, puedes destruir 1 monstruo en el Campo con el mayor ATK (si hay empate, eliges tú). Sólo puedes usar este efecto de "Theia, el Ser Primitivo" una vez por turno. Ningún jugador puede Invocar de Modo Normal y/o Especial más de 4 veces por turno mientras esta carta está boca arriba en la Zona de Monstruos.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、レベルの合計が１１以上になるように、自分フィールドのモンスターをリリースして発動できる。このカードを手札から特殊召喚する。その後、自分フィールドに他のモンスターが存在しない場合、フィールドの攻撃力が一番高いモンスター１体を破壊できる。②：このカードがモンスターゾーンに存在する限り、その間はお互いに１ターンに４回までしかモンスターを召喚・特殊召喚できない。
