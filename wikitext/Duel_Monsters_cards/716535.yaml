  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。<br />●相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。その後、相手のデッキの上からカードを４枚除外する。<br />●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
