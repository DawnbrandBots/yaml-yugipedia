  | de_text              = Aktiviere 1 dieser Effekte, aber überspringe deine nächste Battle Phase nach der Aktivierung;<br />● Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie, dann verbanne die obersten 4 Karten des Decks deines Gegners.<br />● Beschwöre 1 „Runisch“-Monster als Spezialbeschwörung von deinem Extra Deck in die Extra-Monsterzone.<br />Du kannst nur 1 „Runische Zerstörung“ pro Spielzug aktivieren.
  | it_text              = Attiva 1 di questi effetti, ma salta la tua prossima Battle Phase dopo l'attivazione;<br />● Scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila, poi bandisci le prime 4 carte del Deck del tuo avversario.<br />● Evoca Specialmente 1 mostro "Runick" dal tuo Extra Deck nella Zona Mostri Extra.<br />Puoi attivare solo 1 "Distruzione Runick" per turno.
  | pt_text              = Ative 1 desses efeitos, mas pule sua próxima Fase de Batalha depois da ativação;<br />● Escolha 1 Magia/Armadilha que seu oponente controla; destrua-o e, depois, bana os 4 cards do topo do Deck do seu oponente.<br />● Invoque por Invocação-Especial 1 monstro "Rúnika(o)" do seu Deck Adicional na Zona de Monstros Adicional.<br />Você só pode ativar 1 "Destruição Rúnika" por turno.
