  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.<br />●상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 상대의 덱 위에서 카드를 4장 제외한다.<br />●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  | sc_text              = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。此卡发动后，跳过下一个自己的战斗阶段。<br />●以对手场上１张魔法・陷阱卡为对象可以发动。将该卡破坏。然后，从对手的牌组上面将４张卡除外。<br />●从额外牌组将１只“神碑”怪兽特殊召唤至额外怪兽区域。
