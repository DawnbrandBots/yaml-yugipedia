  | pt_text               = Se um ou mais cards forem enviados da mão e/ou do Deck para o Cemitério: escolha 1 card em qualquer Cemitério; embaralhe-o no Deck. Você só pode ativar 1 "Doce Camareira" por turno.
  | es_text               = Si una o más cartas son mandadas de la mano y/o Deck al Cementerio: selecciona 1 carta en cualquier Cementerio; barájala al Deck. Sólo puedes activar 1 "Dulce Doncella" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の手札・デッキからカードが墓地へ送られた場合、自分または相手の墓地のカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대의 패 / 덱에서 카드가 묘지로 보내졌을 경우, 자신 또는 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다.
