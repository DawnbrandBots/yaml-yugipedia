  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Die Effekte von Monstern können nicht aktiviert werden, außer denen von Spirit-Monstern. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück.
  | fr_lore               = Non Invocable Spécialement. Les monstres (monstres Spirit exclus) ne peuvent pas activer leurs effets. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main.
  | it_lore               = Non può essere Evocato Specialmente. I mostri non possono attivare i loro effetti, eccetto i mostri Spirito. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano.
  | ko_lore               = 이 카드는 특수 소환할 수 없다. ① : 이 카드가 몬스터 존에 존재하는 한, 서로 스피릿 몬스터 이외의 몬스터의 효과를 발동할 수 없다. ② : 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Monstros não podem ativar seus efeitos, exceto monstros Espírito. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão.
  | es_lore               = No puede ser Invocado de Modo Especial. Los monstruos no pueden activar sus efectos, excepto los monstruos Spirit. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o Volteada boca arriba este turno: devuelve esta carta a la mano.
  | ja_lore               = このカードは特殊召喚できない。①：このカードがモンスターゾーンに存在する限り、お互いにスピリットモンスター以外のモンスターの効果を発動できない。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | sc_lore               = 此卡不可特殊召唤。<br />①：只要此卡存在于怪兽区域，双方不可发动灵魂怪兽以外的怪兽的效果。<br />②：此卡召唤・反转的回合的结束阶段发动。将此卡放回手牌。
