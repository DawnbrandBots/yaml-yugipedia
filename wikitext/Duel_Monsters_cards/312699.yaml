  | fr_text             = 3 monstres de Niveau 3<br />Durant la Battle Step de chaque joueur, tant qu'une attaque impliquant votre monstre de Type Machine a lieu : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire, et aussi, votre adversaire ne peut ni activer de cartes ni d'effets. Ces effets durent jusqu'à la fin de la Damage Step. Lorsque cette carte face recto quitte le Terrain : vous pouvez cibler 1 autre carte "Geargia" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_text             = 3 Monster der Stufe 3<br />Während des Battle Steps eines beliebigen Spielers, solange ein Angriff stattfindet, an dem dein Monster vom Typ Maschine beteiligt ist: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert, zusätzlich kann dein Gegner weder Karten noch Effekte aktivieren. Diese Effekte dauern bis zum Ende des Damage Steps an. Wenn diese offene Karte das Spielfeld verlässt: Du kannst 1 andere „Getriebria“-Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_text             = 3 mostri di Livello 3<br />Durante il Battle Step di qualsiasi giocatore, mentre sta avvenendo un attacco che coinvolge un tuo mostro di Tipo Macchina: puoi staccare 1 Materiale Xyz da questa carta; annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario, inoltre il tuo avversario non può attivare carte o effetti. Questi effetti durano fino alla fine del Damage Step. Quando questa carta scoperta lascia il Terreno: puoi scegliere come bersaglio 1 altro mostro "Ingranaggian" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_text             = 3 monstros de Nível 3<br />Durante a Etapa de Batalha de qualquer duelista, enquanto um ataque envolvendo um monstro seu do Tipo Máquina estiver acontecendo: você pode desassociar 1 Matéria Xyz deste card; negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente e, além disso, seu oponente não pode ativar cards ou efeitos. Esses efeitos duram até o final da Etapa de Dano. Quando este card com a face para cima deixar o campo: você pode escolher 1 outro card "Engrenagi" no seu Cemitério; adicione o alvo à sua mão.
  | es_text             = 3 monstruos de Nivel 3<br />Durante el Battle Step de cualquier jugador, mientras esté ocurriendo un ataque que involucre a tu monstruo de Tipo Máquina: puedes desacoplar de esta carta 1 Material Xyz; niega los efectos de todas las cartas boca arriba que tu adversario controle en este momento, y además tu adversario no puede activar cartas o efectos. Estos efectos duran hasta el final del Damage Step. Cuando esta carta boca arriba deja el Campo: puedes seleccionar otra carta "Engranaji-" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_text             = レベル３モンスター×３<br />自分フィールド上の機械族モンスターが戦闘を行うバトルステップ時、このカードのエクシーズ素材を１つ取り除いて発動できる。相手フィールド上に表側表示で存在するカードの効果はそのダメージステップ終了時まで無効になり、そのダメージステップ終了時まで相手は魔法・罠・効果モンスターの効果を発動できない。また、このカードがフィールド上から離れた時、自分の墓地からこのカード以外の「ギアギア」と名のついたカード１枚を選択して手札に加える事ができる。
  | ko_text             = 레벨 3몬스터 x 3<br />자신 필드 위의 기계족 몬스터가 전투를 실행하는 배틀 스텝시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 카드의 효과는 그 데미지 스텝 종료시까지 무효가 되고, 그 데미지 스텝 종료시까지 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다. 또한, 이 카드가 필드 위에서 벗어났을 때, 자신의 묘지에서 이 카드 이외의 "기아기아" 라는 이름이 붙은 카드 1장을 선택하고 패에 넣을 수 있다.
