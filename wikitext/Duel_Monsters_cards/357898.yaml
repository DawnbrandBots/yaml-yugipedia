  | text                  = Must be [[Special Summon]]ed with "[[The Claw of Hermos]]", using a [[Warrior]] [[monster]]. If this card is Special Summoned: [[Target]] 1 other [[face-up]] monster on the [[field]]; [[equip]] this card to it. While this card is equipped to a monster by this [[Monster effect|effect]], [[negate]] the first [[effect]] [[activate]]d by your opponent during each [[Battle Phase]], also, after that, the equipped monster can make a second [[attack]] during this Battle Phase.
  | fr_text               = Uniquement Invocable Spécialement avec "La Griffe d'Hermocrate", en utilisant un monstre Guerrier. Si cette carte est Invoquée Spécialement : ciblez 1 autre monstre face recto sur le Terrain ; équipez-lui cette carte. Tant que cette carte est équipée à un monstre par cet effet, annulez le premier effet activé par votre adversaire durant chaque Battle Phase, et aussi, après ça, le monstre équipé peut faire une seconde attaque durant cette Battle Phase.
  | de_text               = Muss mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden, verwende dafür ein Krieger-Monster. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 anderes offenes Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, annulliere während jeder Battle Phase den ersten Effekt, den dein Gegner aktiviert, zusätzlich kann das ausgerüstete Monster danach während dieser Battle Phase einen zweiten Angriff durchführen.
  | it_text               = Deve essere Evocato Specialmente con "Artiglio di Hermos", utilizzando un mostro Guerriero. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta ad esso. Mentre questa carta è equipaggiata a un mostro da questo effetto, annulla il primo effetto attivato dal tuo avversario durante ogni Battle Phase inoltre, dopo aver fatto quello, il mostro equipaggiato può effettuare un secondo attacco durante questa Battle Phase.
  | pt_text               = Deve ser Invocado por Invocação-Especial com "A Garra de Hermos", usando um monstro Guerreiro. Se este card for Invocado por Invocação-Especial: escolha 1 outro monstro com a face para cima no campo; equipe este card a ele. Enquanto este card estiver equipado a um monstro por este efeito, negue o primeiro efeito ativado pelo seu oponente durante cada Fase de Batalha e, além disso, depois, o monstro equipado pode realizar um segundo ataque durante esta Fase de Batalha.
  | es_text               = Debe ser Invocado de Modo Especial con "La Garra de Hermos", usando un monstruo Guerrero. Si esta carta es Invocada de Modo Especial: selecciona otro monstruo boca arriba en el Campo; equípale esta carta. Mientras esta carta esté equipada a un monstruo por este efecto, niega el primer efecto activado por tu adversario durante cada Battle Phase y además, después de eso, el monstruo equipado puede hacer un segundo ataque durante esta Battle Phase.
