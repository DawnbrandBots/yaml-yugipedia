  | ko_text               = 이 카드는 "헤르모스의 발톱"의 효과로 자신의 패 / 필드의 전사족 몬스터를 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동한다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드가 장착되었을 경우, 자신 / 상대의 배틀 페이즈 중에 1번만, 상대가 발동한 마법 / 함정 / 몬스터의 효과를 무효로 한다. 이 효과를 적용한 배틀 페이즈 중, 장착 몬스터는 2회 공격할 수 있다.
