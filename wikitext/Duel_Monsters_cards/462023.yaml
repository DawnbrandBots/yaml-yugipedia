  | text                = [[Special Summon]] 2 "[[Crystron]]" [[Tuner monster|Tuners]] (1 from your [[hand]] and 1 from your [[Graveyard]]). During either player's [[turn]], except the turn this card was [[sent]] to the Graveyard: You can [[banish]] this card from your Graveyard, then [[target]] 1 "Crystron" [[Monster Card|monster]] you [[control]]; send 1 "Crystron" monster from your [[Deck]] to the Graveyard whose [[Level]] is different from that monster, and if you do, that monster becomes the Level of that monster sent to the Graveyard. You can only use this [[effect]] of "Crystron Entry" [[once per turn]].
  | fr_text             = Invoquez Spécialement 2 Syntoniseurs "Crystron" (1 depuis votre main et 1 depuis votre Cimetière). Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Crystron" que vous contrôlez ; envoyez 1 monstre "Crystron" depuis votre Deck au Cimetière dont le Niveau est différent de celui du monstre, et si vous le faites, le monstre devient du Niveau du monstre envoyé au Cimetière. Vous ne pouvez utiliser cet effet de "Entrée Crystron" qu'une fois par tour.
  | de_text             = Beschwöre 2 „Kristron“-Empfänger (1 von deiner Hand und 1 von deinem Friedhof) als Spezialbeschwörung. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Kristron“-Monster wählen, das du kontrollierst; lege 1 „Kristron“-Monster, das eine andere Stufe als das Monster hat, von deinem Deck auf den Friedhof und falls du dies tust, wird das Monster zu der Stufe des auf den Friedhof gelegten Monsters. Du kannst diesen Effekt von „Kristron-Zugang“ nur einmal pro Spielzug verwenden.
  | it_text             = Evoca Specialmente 2 Tuner "Crystron" (1 dalla tua mano e 1 dal tuo Cimitero). Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Crystron" che controlli; manda dal tuo Deck al Cimitero 1 mostro "Crystron" con Livello diverso da quel mostro e, se lo fai, quel mostro diventa del Livello di quel mostro mandato al Cimitero. Puoi utilizzare questo effetto di "Entrata Crystron" una sola volta per turno.
  | pt_text             = Invoque por Invocação-Especial 2 Reguladores "Cristron" (1 da seu mão e 1 do seu Cemitério). Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Cristron" que você controla; envie 1 monstro "Cristron" do seu Deck para o Cemitério cujo Nível seja diferente que o desse monstro e, se isso acontecer, esse monstro se torna do Nível desse monstro enviado para o Cemitério. Você só pode usar este efeito de "Entrada Cristron" uma vez por turno.
  | es_text             = Invoca de Modo Especial 2 Cantantes "Cristron" (1 desde tu mano y 1 desde tu Cementerio). Durante el turno de cualquier jugador, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Cristron" que controles; manda al Cementerio 1 monstruo "Cristron" en tu Deck cuyo Nivel sea diferente al de ese monstruo y, si lo haces, el Nivel de ese monstruo se convierte en el Nivel del monstruo mandado al Cementerio. Sólo puedes usar este efecto de "Entrada Cristron" una vez por turno.
  | ja_text             = 「クリストロン・エントリー」の②の効果は１ターンに１度しか使用できない。①：自分の手札・墓地から「クリストロン」チューナーをそれぞれ１体ずつ選んで特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの「クリストロン」モンスター１体を対象として発動できる。そのモンスターのレベルと異なるレベルを持つ「クリストロン」モンスター１体をデッキから墓地へ送る。対象のモンスターのレベルは、墓地へ送ったモンスターと同じになる。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = "크리스트론 엔트리"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "크리스트론" 튜너를 각각 1장씩 고르고 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "크리스트론" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨과 다른 레벨을 가지는 "크리스트론" 몬스터 1장을 덱에서 묘지로 보낸다. 대상 몬스터의 레벨은, 묘지로 보낸 몬스터의 레벨과 같아진다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：从自己手牌及墓地各将1只“水晶机巧”协调特殊召唤。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己场上的1只“水晶机巧”怪兽为对象可以发动。从牌组将1只等级和该怪兽等级不同的“水晶机巧”怪兽送至墓地。对象怪兽的等级变为与送至墓地的怪兽的等级相同。
