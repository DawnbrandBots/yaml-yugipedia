  | text                = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing "[[Kozmo]]" [[Monster Card|monsters]] from your hand whose total [[Level]]s equal 10 or more, and cannot be Special Summoned by other ways. Cannot be [[target]]ed by an opponent's card [[effect]]s. During either player's [[turn]], when a [[Spell Card]] is [[activate]]d: You can banish 1 "Kozmo" monster from your [[Graveyard]]; [[negate]] the activation, and if you do, [[destroy]] that card. If this card is destroyed [[Destroyed by battle|by battle]] or card effect and [[sent]] to the Graveyard: You can banish this card from your Graveyard; [[Add a card|add]] 1 Level 9 or lower "Kozmo" monster from your [[Main Deck|Deck]] to your hand.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant des monstres "Kozmo" depuis votre main dont le Niveau total est égal à min. 10, et non Invocable Spécialement autrement. Non ciblable par des effets de carte de votre adversaire. Durant le tour de chaque joueur, lorsqu'une Carte Magie est activée : vous pouvez bannir 1 monstre "Kozmo" depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Kozmo" de max. Niveau 9 depuis votre Deck à votre main.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du „Kozmo“-Monster von deiner Hand verbannst, deren gemeinsame Stufe 10 oder größer ist, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Kann nicht als Ziel für Karteneffekte deines Gegners gewählt werden. Während des Spielzugs eines beliebigen Spielers, wenn eine Zauberkarte aktiviert wird: Du kannst 1 „Kozmo“-Monster von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Kozmo“-Monster der Stufe 9 oder niedriger von deinem Deck hinzu.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo dalla tua mano mostri "Kozmo" la cui somma dei Livelli è 10 o superiore, e non può essere Evocato Specialmente in altri modi. Non può essere scelto come bersaglio dagli effetti delle carte dell'avversario. Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia: puoi bandire 1 mostro "Kozmo" dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Kozmo" di Livello 9 o inferiore dal tuo Deck alla tua mano.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invoca-lo por Invocação-Especial (da sua mão) ao banir monstros "Kozmo" da sua mão cuja soma dos Níveis seja igual a 10 ou mais e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não pode ser escolhido como alvo de efeitos de card do oponente. Durante o turno de qualquer duelista, quando um Card de Magia for ativado: você pode banir 1 monstro "Kozmo" do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro "Kozmo" de Nível 9 ou menos do seu Deck à sua mão.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando monstruos "Kozmo" en tu mano cuyos Niveles totales sean 10 o más, y no puede ser Invocado de Modo Especial de otra forma. No puede ser seleccionado por efectos de cartas de tu adversario. Durante el turno de cualquier jugador, cuando es activada una Carta Mágica: puedes desterrar 1 monstruo "Kozmo" en tu Cementerio; niega la activación y, si lo haces, destruye esa carta. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Kozmo" de Nivel 9 o menor en tu Deck.
  | ja_text             = このカードは通常召喚できない。レベルの合計が１０以上になるように、手札の「Ｋｏｚｍｏ」モンスターを除外した場合のみ特殊召喚できる。①：このカードは相手の効果の対象にならない。②：魔法カードが発動した時、自分の墓地から「Ｋｏｚｍｏ」モンスター１体を除外して発動できる。その発動を無効にし破壊する。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル９以下の「Ｋｏｚｍｏ」モンスター１体を手札に加える。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 레벨의 합계가 10 이상이 되도록, 패의 "Kozmo(코즈모)" 몬스터를 제외했을 경우에만 특수 소환할 수 있다. ①: 이 카드는 상대 효과의 대상이 되지 않는다. ②: 마법 카드가 발동했을 때, 자신 묘지에서 "Kozmo(코즈모)" 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 9 이하의 "Kozmo(코즈모)" 몬스터 1장을 패에 넣는다.
