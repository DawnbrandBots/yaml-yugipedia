  | text                = 1 [[Tuner monster|Tuner]] + 4 non-Tuner [[Monster Card|monsters]]<br />[[Once per turn]], during either player's [[turn]], when your opponent [[activate]]s a [[Spell Card|Spell]]/[[Trap Card]]: You can [[negate]] the activation, and if you do, [[destroy]] that card. If a "[[Flower Cardian]]" monster you [[control]] [[battle]]s an opponent's monster, that opponent's monster has its [[effect]]s negated during the [[Battle Phase]] only. If this [[face-up]] [[Synchro Summon]]ed card is [[destroyed by battle]], or [[leaves the field]] because of an opponent's card effect while its [[owner]] controls it: You can [[Special Summon]] 1 "Flower Cardian" [[Synchro Monster]] from your [[Extra Deck]], except "Flower Cardian Lightflare".
  | fr_text             = 1 Syntoniseur + 4 monstres non-Syntoniseur<br />Une fois par tour, durant le tour de chaque joueur, lorsque votre adversaire active une Carte Magie/Piège : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si un monstre "Fleur Cardian" que vous contrôlez combat un monstre de votre adversaire, le monstre de votre adversaire a ses effets annulés durant la Battle Phase uniquement. Si cette carte face recto Invoquée par Synchronisation est détruite au combat, ou quitte le Terrain à cause d'un effet de carte de votre adversaire tant que son propriétaire la contrôle : vous pouvez Invoquer Spécialement 1 Monstre Synchro "Fleur Cardian" ("Fleur Cardian Lumière Solaire" exclu) depuis votre Extra Deck.
  | de_text             = 1 Empfänger + 4 Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauber-/Fallenkarte aktiviert: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre die Karte. Falls ein „Blumen-Kartian“-Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft, bleiben die Effekte des Monsters deines Gegners nur während der Battle Phase annulliert. Falls diese offene als Synchrobeschwörung beschworene Karte durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt deines Gegners verlässt, solange ihr Besitzer sie kontrolliert: Du kannst 1 „Blumen-Kartian“-Synchromonster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Blumen-Kartian Lichtfackel“.
  | it_text             = 1 Tuner + 4 mostri non-Tuner<br />Una volta per turno, durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia/Trappola: puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se un mostro "Fiore Cardian" che controlli combatte con un mostro dell'avversario, gli effetti di quel mostro dell'avversario si annullano solamente durante la Battle Phase. Se questa carta scoperta Synchro Evocata viene distrutta in battaglia, o lascia il Terreno a causa dell'effetto di una carta dell'avversario mentre il suo proprietario la controlla: puoi Evocare Specialmente 1 Mostro Synchro "Fiore Cardian" dal tuo Extra Deck, eccetto "Fiore Cardian Fiamma di Luce".
  | pt_text             = 1 Regulador + 4 monstros não-Reguladores<br />Uma vez por turno, durante o turno de qualquer duelista, quando seu oponente ativar um Card de Magia/Armadilha: você pode negar a ativação e, se isso acontecer, destrua esse card. Se um monstro "Flor Cardian" que você controla batalhar um monstro do oponente, esse monstro do oponente tem seus efeitos negados, apenas durante a Fase de Batalha. Se este card com a face para cima Invocado por Invocação-Sincro for destruído em batalha, ou deixar o campo devido a um efeito de card do oponente enquanto for controlado por seu dono: você pode Invocar por Invocação-Especial 1 Monstro Sincro "Flor Cardian" do seu Deck Adicional, exceto "Flor Cardian Chama de Luz".
  | es_text             = 1 Cantante + 4 monstruos que no sean Cantantes<br />Una vez por turno, durante el turno de cualquier jugador, cuando tu adversario activa una Carta Mágica/de Trampa: puedes negar la activación y, si lo haces, destruye esa carta. Si un monstruo "Flor Cardian" que controles batalla con un monstruo de tu adversario, ese monstruo de tu adversario ve sus efectos negados, sólo durante la Battle Phase. Si esta carta boca arriba Invocada por Sincronía es destruida en batalla, o deja el Campo por causa del efecto de una carta de tu adversario mientras su dueño la controla: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Flor Cardian", excepto "Flor Cardian Destello de Luz".
  | ja_text             = チューナー＋チューナー以外のモンスター４体<br />①：１ターンに１度、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。②：自分の「花札衛」モンスターが相手モンスターと戦闘を行う場合、バトルフェイズの間だけその相手モンスターの効果は無効化される。③：Ｓ召喚したこのカードが戦闘で破壊された場合、または相手の効果でフィールドから離れた場合に発動できる。エクストラデッキから「花札衛－五光－」以外の「花札衛」Ｓモンスター１体を特殊召喚する。
  | translated_text     = Once per turn, during either player's turn, when your opponent activates a Spell/Trap Card: You can negate the activation, and if you do, destroy that card. If a "Flower Cardian" monster you control battles an opponent's monster, that opponent's monster has its effects negated during the Battle Phase only. If this Synchro Summoned card is destroyed by battle, or leaves the field because of an opponent's card effect while its owner controls it: You can Special Summon 1 "Flower Cardian" Synchro Monster from your Extra Deck, except "Flower Cardian Lightflare".
  | ko_text             = 튜너 + 튜너 이외의 몬스터 4장<br />①: 1턴에 1번, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 자신의 "카디언" 몬스터가 상대 몬스터와 전투를 실행할 경우, 배틀 페이즈 동안만 그 상대 몬스터의 효과는 무효화된다. ③: 싱크로 소환한 이 카드가 전투로 파괴되었을 경우, 또는 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 엑스트라 덱에서 "카디언－오광－" 이외의 "카디언" 싱크로 몬스터 1장을 특수 소환한다.
