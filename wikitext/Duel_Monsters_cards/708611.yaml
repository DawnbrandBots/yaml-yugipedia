  | text                = [[Target]] up to 2 [[Spells]]/[[Traps]] your opponent [[control]]s; [[shuffle]] 1 "[[Morphtronic]]" [[monster]] from your [[hand]] into the [[Main Deck|Deck]], and if you do, shuffle the targeted card(s) into the Deck. You can [[banish]] this card from your [[GY]], then target 1 of your "Morphtronic" monsters that is banished or in your GY; [[Special Summon]] it in [[Defense Position]]. You can only use 1 "Morphtronic Impact Return" [[effect]] per turn, and only once that turn.
  | fr_text             = Ciblez max. 2 Magies/Pièges contrôlés par votre adversaire ; mélangez 1 monstre "Morphtronique" depuis votre main dans le Deck, et si vous le faites, mélangez les cartes ciblées dans le Deck. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres "Morphtronique" qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser qu'1 effet de "Retour de l'Impact Morphtronique" par tour, et uniquement une fois le tour.
  | de_text             = Wähle bis zu 2 Zauber/Fallen, die dein Gegner kontrolliert; mische 1 „Morphtronisch“-Monster von deiner Hand ins Deck und falls du dies tust, mische die als Ziel gewählten Karten ins Deck. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner „Morphtronisch“-Monster wählen, das verbannt ist oder in deinem Friedhof liegt; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 Effekt von „Morphtronische Einflussrückwirkung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Scegli come bersaglio fino a 2 Magie/Trappole controllate dal tuo avversario; mischia 1 mostro "Morfotronico" dalla tua mano nel Deck e, se lo fai, mischia le carte scelte come bersaglio nel Deck. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri "Morfotronico" che è bandito o nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Ritorno Impatto Morfotronico" per turno, e solo una volta in quel turno.
  | pt_text             = Escolha até 2 Magias/Armadilhas que seu oponente controla; embaralhe no Deck 1 monstro "Morfotrônico(a)" da sua mão e, se isso acontecer, embaralhe os cards alvo no Deck. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros "Morfotrônico(a)" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar 1 efeito de "Retorno de Impacto Morfotrônico" por turno e apenas uma vez por turno.
  | es_text             = Selecciona hasta 2 Mágicas/Trampas que controle tu adversario; baraja al Deck 1 monstruo "Morfotrónico/a" en tu mano y, si lo haces, baraja al Deck la o las cartas seleccionadas. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos "Morfotrónico/a" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar 1 efecto de "Devolución del Golpe Morfotrónico" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：相手フィールドの魔法・罠カードを２枚まで対象として発動できる。手札から「Ｄ」モンスター１体をデッキに戻し、対象のカードを持ち主のデッキに戻す。②：墓地のこのカードを除外し、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「Ｄ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 상대 필드의 마법 / 함정 카드를 2장까지 대상으로 하고 발동할 수 있다. 패에서 "D(디포머)" 몬스터 1장을 덱으로 되돌리고, 대상의 카드를 주인의 덱으로 되돌린다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 몬스터 및 제외되어 있는 자신의 몬스터 중에서, "D(디포머)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
