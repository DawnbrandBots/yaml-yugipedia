  | pt_text             = 2 monstros "Gouki"<br />Uma vez por turno, quando um monstro para o qual este card apontar ativar seu efeito (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o e, depois, você pode Invocar por Invocação-Especial 1 monstro "Gouki" do seu Cemitério, exceto "Gouki, Ogro Vilão".
