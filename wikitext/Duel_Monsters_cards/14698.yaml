  | lore                  = This card can be used to [[Ritual Summon]] any "[[Cyber Angel]]" [[Ritual Monster]]. You must also [[Tribute]] [[Monster Card|monsters]] from your [[hand]] or [[field]] whose total [[Level]]s equal or exceed the Level of the Ritual Monster you Ritual Summon. If a [[LIGHT]] monster(s) you [[control]] would be [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]] while this card is in your [[GY]], you can [[banish]] this card instead.
  | fr_lore               = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Ange Cyber". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Si un ou plusieurs monstres LUMIÈRE que vous contrôlez vont être détruits au combat ou par un effet de carte tant que cette carte est dans votre Cimetière, vous pouvez bannir cette carte à la place.
  | de_lore               = Diese Karte kann verwendet werden, um ein beliebiges „Cyberengel“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Falls ein oder mehr LICHT Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, solange sich diese Karte in deinem Friedhof befindet, kannst du stattdessen diese Karte verbannen.
  | it_lore               = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Cyber Angelo". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Se uno o più mostri LUCE che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta mentre questa carta è nel tuo Cimitero, puoi invece bandire questa carta.
  | pt_lore               = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Ciber Anjo(a)". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Se um ou mais monstros de LUZ que você controla seriam destruídos em batalha ou por um efeito de card enquanto este card estiver no seu Cemitério, em vez disso, você pode banir este card.
  | es_lore               = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Ciber Ángel". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual que Invoques por Ritual. Si uno o más monstruos de LUZ que controlas fueran a ser destruidos en batalla o por el efecto de una carta mientras esta carta está en tu Cementerio, puedes desterrar esta carta en su lugar.
  | ja_lore               = 「サイバー・エンジェル」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「サイバー・エンジェル」儀式モンスター１体を儀式召喚する。②：自分フィールドの光属性モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_lore               = "사이버 엔젤" 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "사이버 엔젤" 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드의 빛 속성 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_lore               = "电子天使"仪式怪兽降临所必需。①：为使合计等级为仪式召唤的怪兽以上，解放自己手牌・场上的怪兽，从手牌将1只"电子天使"仪式怪兽仪式召唤。②：自己场上的光属性怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
