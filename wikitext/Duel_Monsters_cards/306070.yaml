  | text          = This card is [[unaffected]] by the [[effect]]s of [[Xyz Monster]]s. When this card is [[destroyed by battle]] with an Xyz Monster and [[sent]] to the [[Graveyard]]: [[Activate]] 1 of these effects, depending on the [[Rank]] of the Xyz Monster that [[destroy]]ed this card;<br />● Rank 3 or lower: Your opponent sends 1 card from their [[Extra Deck]] to the Graveyard.<br />● Rank 4: Choose 1 card in your opponent's Extra Deck and send it to the Graveyard.<br />● Rank 5 or higher: Your opponent sends as many cards from their Extra Deck to the Graveyard as possible, but not more than the Xyz Monster's Rank.
  | fr_text       = Cette carte n'est pas affectée par les effets de Monstre Xyz. Lorsque cette carte est détruite au combat avec un Monstre Xyz et envoyée au Cimetière : activez 1 de ces effets, selon le Rang du Monstre Xyz qui a détruit cette carte ;<br />● Max. Rang 3 : Votre adversaire envoie 1 carte depuis son Extra Deck au Cimetière.<br />● Rang 4 : Choisissez 1 carte dans l'Extra Deck de votre adversaire et envoyez-la au Cimetière.<br />● Min. Rang 5 : Votre adversaire envoie autant de cartes depuis son Extra Deck au Cimetière que possible, mais pas plus que le Rang du Monstre Xyz.
  | de_text       = Diese Karte bleibt von den Effekten von Xyz-Monstern unberührt. Wenn diese Karte durch Kampf mit einem Xyz-Monster zerstört und auf den Friedhof gelegt wird: Aktiviere 1 dieser Effekte, abhängig vom Rang des Xyz-Monsters, das diese Karte zerstört hat;<br />● Rang 3 oder niedriger: Dein Gegner legt 1 Karte von seinem Extra Deck auf den Friedhof.<br />● Rang 4: Bestimme 1 Karte im Extra Deck deines Gegners und lege sie auf den Friedhof.<br />● Rang 5 oder höher: Dein Gegner legt möglichst viele Karten von seinem Extra Deck auf den Friedhof, aber nicht mehr als der Rang des Xyz-Monsters.
  | it_text       = Questa carta è immune agli effetti dei mostri Xyz. Quando questa carta viene distrutta in battaglia con un mostro Xyz e mandata al Cimitero: attiva 1 di questi effetti, a seconda del Rango del Mostro Xyz che ha distrutto questa carta;<br />● Rango 3 o inferiore: Il tuo avversario manda 1 carta dal suo Extra Deck al Cimitero<br />● Rango 4: Seleziona 1 carta nell'Extra Deck del tuo avversario e mandala al Cimitero.<br />● Rango 5 o superiore: Il tuo avversario manda dal suo Extra Deck al Cimitero tante carte quante possibile, ma non più del Rango del Mostro Xyz.
  | pt_text       = Este card não é afetado pelos efeitos de Monstros Xyz. Quando este card for destruído em batalha com um Monstro Xyz e enviado para o Cemitério: ative 1 desses efeitos, dependendo da Classe do Monstro Xyz que destruiu este card.<br />● Classe 3 ou menor: Seu oponente envia 1 card do Deck Adicional dele para o Cemitério.<br />● Classe 4: Escolha 1 card no Deck Adicional do seu oponente e envie-o para o Cemitério.<br />● Classe 5 ou mais: Seu oponente envia tantos cards do Deck Adicional dele para o Cemitério quanto forem possível, mas não mais que a Classe do Monstro Xyz.
  | es_text       = Esta carta no es afectada por los efectos de Monstruos Xyz. Cuando esta carta es destruida en batalla con un Monstruo Xyz y mandada al Cementerio: activa 1 de estos efectos, dependiendo del Rango del Monstruo Xyz que destruyó a esta carta;<br />● Rango 3 o menor: Tu adversario manda al Cementerio 1 carta en su Deck Extra.<br />● Rango 4: Elige 1 carta en el Deck Extra de tu adversario y mándala al Cementerio.<br />● Rango 5 o mayor: Tu adversario manda al Cementerio tantas cartas en su Deck Extra como sea posible, pero no más que el Rango del Monstruo Xyz.
  | ja_text       = このカードはエクシーズモンスターの効果を受けない。また、このカードがエクシーズモンスターとの戦闘によって破壊され墓地へ送られた時、このカードを破壊したエクシーズモンスターのランクによって、以下の効果を発動する。●ランク３以下：相手はエクストラデッキのカード１枚を選んで墓地へ送る。●ランク４：自分は相手のエクストラデッキのカード１枚を選んで墓地へ送る。●ランク５以上：相手はそのエクシーズモンスターのランクの数だけ、エクストラデッキのカードを選んで墓地へ送る。
  | ko_text       = 이 카드는 엑시즈 몬스터의 효과를 받지 않는다. 또한, 이 카드가 엑시즈 몬스터와의 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 파괴한 몬스터의 랭크에 따라, 이하의 효과를 발동한다. ● 랭크 3 이하 : 상대는 엑스트라 덱의 카드 1장을 고르고 묘지로 보낸다. ● 랭크 4 : 자신은 상대의 엑스트라 덱의 카드 1장을 고르고 묘지로 보낸다. ● 랭크 5 이상 : 상대는 그 엑시즈 몬스터의 랭크 수 만큼, 엑스트라 덱의 카드를 고르고 묘지로 보낸다.
