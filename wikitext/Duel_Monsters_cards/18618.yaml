  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 3 [[Monster Card|monster]]s. [[Negate]] the [[effect]]s of [[face-up]] monsters while your opponent controls them. [[Once per turn]]: You can [[target]] 1 monster your opponent controls; [[equip]] that target to this card (max. 1). Gains [[ATK]] equal to half the [[Original ATK and DEF|original ATK]] of the monster equipped to it by this effect.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 3 monstres. Annulez les effets des monstres face recto tant que votre adversaire les contrôle. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; équipez la cible à cette carte (max. 1). Gagne une ATK égale à la moitié de l'ATK d'origine du monstre qui lui est équipé par cet effet.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster als Tribut anbietest. Annulliere die Effekte aller offenen Monster, solange dein Gegner sie kontrolliert. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus (max. 1). Diese Karte erhält ATK in Höhe der Hälfte der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri. Annulla gli effetti dei mostri scoperti mentre il tuo avversario li controlla. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta (massimo 1). Guadagna ATK pari alla metà dell'ATK originale del mostro equipaggiato a essa da questo effetto.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 3 monstros. Negue os efeitos de monstros com a face para cima enquanto seu oponente os controlar. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; equipe o alvo a este card (máx. 1). Ganha ATK igual à metade do ATK original do monstro equipado a ele por este efeito.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos. Niega los efectos de los monstruos boca arriba mientras los controle tu adversario. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; equipa ese objetivo a esta carta (máx. 1). Gana ATK igual a la mitad del ATK original del monstruo equipado a ella por este efecto.
  | ja_text               = このカードは通常召喚できない。自分フィールドのモンスター３体をリリースした場合のみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、相手フィールドの表側表示モンスターの効果は無効化される。②：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。③：このカードの攻撃力は、このカードの効果で装備したモンスターの元々の攻撃力の半分アップする。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 필드의 몬스터 3장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 앞면 표시 몬스터의 효과는 무효화된다. ②: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 장착 마법 카드로 취급하여 이 카드에 장착한다(1장만 장착 가능). ③: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 원래 공격력의 절반 올린다.
  | sc_text               = 此卡不可通常召唤。仅可在解放自己场上3只怪兽的情况下特殊召唤。①：只要此卡存在于怪兽区域，对手场上的表侧表示怪兽的效果无效化。②：1回合1次，以对手场上的1只怪兽为对象可以发动。将该对手怪兽视为装备魔法卡装备于此卡（仅可装备1只）。③：此卡的攻击力上升以此卡效果装备的怪兽原本攻击力一半的数值。
