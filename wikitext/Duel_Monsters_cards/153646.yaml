  | fr_text      = Une fois par tour, lorsqu'un autre effet de Carte Monstre est activé tant qu'il n'y a pas de Compteur Pierre Magique sur cette carte, placez 1 Compteur Pierre Magique sur cette carte (max. 1). Cette carte gagne 300 points de DEF pour chaque Compteur Pierre Magique sur elle. Une fois pour tour, vous pouvez retirer 1 Compteur Pierre Magique depuis votre Terrain pour sélectionner 1 carte dans le Cimetière de votre adversaire, et la retirer du jeu.
