  | lore                  = 2 [[Level]] 4 [[Monster Card|monsters]]<br />[[Unaffected]] by [[Trap Card|Trap]] [[effect]]s while it has [[material]]. "[[Traptrix]]" monsters you [[control]], except "Traptrix Rafflesia", cannot be [[destroyed by battle]] or card effects. Your opponent cannot [[target]] "Traptrix" monsters you control, except "Traptrix Rafflesia", with card effects. [[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 material from this card and [[send]] 1 "[[Hole (disambiguation)|Hole]]" [[Normal Trap]] that meets its [[Activation requirement|activation conditions]] from your [[Main Deck|Deck]] to the [[Graveyard|GY]]; this effect becomes that Trap Card's effect when that card is [[activate]]d.
  | fr_lore               = 2 monstres de Niveau 4<br />Non affectée par des effets de Piège tant qu'elle a du Matériel. Les monstres "Traptrix" que vous contrôlez ("Traptrix Rafflesia" exclu) ne peuvent être détruits ni au combat ni par des effets de carte. Votre adversaire ne peut pas cibler de monstres "Traptrix" que vous contrôlez ("Traptrix Rafflesia" exclu) avec des effets de carte. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte et envoyer 1 Piège Normal "Trappe" qui remplit ses conditions d'activation depuis votre Deck au Cimetière ; cet effet devient l'effet de la Carte Piège lorsque la carte est activée.
  | de_lore               = 2 Monster der Stufe 4<br />Diese Karte bleibt von Falleneffekten unberührt, solange sie Material hat. „Fallenstellerin“-Monster, die du kontrollierst, außer „Fallenstellerin Rafflesia“, können weder durch Kampf noch durch Karteneffekte zerstört werden. Dein Gegner kann „Fallenstellerin“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, außer „Fallenstellerin Rafflesia“. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und 1 Normale „Fallgrube“-Falle, deren Aktivierungsbedingungen erfüllt sind, von deinem Deck auf den Friedhof legen; dieser Effekt wird derselbe wie der Effekt jener Fallenkarte, wenn jene Karte aktiviert wird.
  | it_lore               = 2 mostri di Livello 4<br />Immune agli effetti delle Trappole mentre ha materiale. I mostri "Trappolatrice" che controlli, eccetto "Trappolatrice Rafflesia", non possono essere distrutti in battaglia o dagli effetti delle carte. Il tuo avversario non può scegliere come bersaglio i mostri "Trappolatrice" che controlli, eccetto "Trappolatrice Rafflesia", con gli effetti delle carte. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta e mandare 1 Trappola Normale "Buco" che soddisfa le sue condizioni di attivazione dal tuo Deck al Cimitero; questo effetto diventa l'effetto di quella Carta Trappola quando quella carta viene attivata.
  | pt_lore               = 2 monstros de Nível 4<br />Não é afetado por efeitos de Armadilha enquanto tiver matéria. Monstros "Armadilhatrix" que você controla, exceto "Armadilhatrix Rafflesia", não podem ser destruídos em batalha ou por efeitos de card. Seu oponente não pode escolher monstros "Armadilhatrix" que você controla como alvo de efeitos de card, exceto "Armadilhatrix Rafflesia". Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e enviar 1 Armadilha Normal "Buraco" que cumpra seus requisitos de ativação do seu Deck para o Cemitério; este efeito se torna o efeito desse Card de Armadilha quando esse card for ativado.
  | es_lore               = 2 monstruos de Nivel 4<br />No es afectada por efectos de Trampas mientras tenga material. Los monstruos "Atrapadora" que controles, excepto "Rafflesia Atrapadora", no pueden ser destruidos en batalla o por efectos de cartas. Tu adversario no puede seleccionar monstruos "Atrapadora" que controles con efectos de cartas, excepto "Rafflesia Atrapadora". Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta y mandar al Cementerio 1 Trampa Normal "Agujero" en tu Deck que cumpla sus condiciones de activación; este efecto se convierte en el efecto de esa Carta de Trampa cuando esa carta es activada.
  | ja_lore               = レベル４モンスター×２<br />①：Ｘ素材を持っているこのカードは罠カードの効果を受けない。②：このカードがモンスターゾーンに存在する限り、「フレシアの蟲惑魔」以外の自分フィールドの「蟲惑魔」モンスターは戦闘・効果では破壊されず、相手はそれらを効果の対象にできない。③：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、デッキから「ホール」通常罠カードか「落とし穴」通常罠カード１枚を墓地へ送って発動できる。この効果は、その罠カード発動時の効果と同じになる。
  | ko_lore               = 레벨 4 몬스터 × 2<br />①: 엑시즈 소재를 가지고 있는 이 카드는 함정 카드의 효과를 받지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, "플레시아의 충혹마" 이외의 자신 필드의 "충혹마" 몬스터는 전투 / 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ③: 자신 / 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 덱에서 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드 1장을 묘지로 보내어 발동할 수 있다. 이 효과는, 그 함정 카드 발동시의 효과와 같아진다.
  | sc_lore               = 等级４怪兽×２<br />①：拥有超量素材的此卡不受陷阱卡的效果影响。<br />②：只要此卡存在于怪兽区域，自己场上的“大王花之虫惑魔”以外的“虫惑魔”怪兽不会因战斗・效果被破坏，对手不可将其作为效果的对象。<br />③：在每个自己・对手回合中１次，去除此卡的１个超量素材，从牌组将１张“空洞”通常陷阱卡或“落穴”通常陷阱卡送至墓地可以发动。此效果变为与该陷阱卡发动时的效果相同。
