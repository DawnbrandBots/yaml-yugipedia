  | ko_text               = 이 카드가 상대에게 전투 데미지를 줄 때마다, 상대 묘지에서 2장까지 몬스터를 제외할 수 있다. 또한 이 카드가 필드 위에 존재하는 한, 상대는 묘지의 카드를 게임에서 제외할 수 없다.
  | sc_text               = ①：只要此卡存在于怪兽区域，对手不可除外双方墓地的卡。②：此卡给予对手战斗伤害时，以对手墓地最多2只怪兽为对象可以发动。将该怪兽除外。
