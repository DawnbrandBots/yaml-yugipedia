  | pendulum_effect       = If you [[control]] a [[Monster Card|monster]], you cannot [[Pendulum Summon]]. This [[effect]] cannot be [[negate]]d. [[Once per turn]], if you control "[[Supreme King Z-ARC]]": You can [[target]] 1 [[face-up]] monster your opponent controls; gain [[LP]] equal to its [[ATK]].
  | text                  = Once per turn: You can [[target]] 1 other face-up card you control; [[destroy]] both it and this card, and if you do, [[Special Summon]] 1 [[Dragon]] [[Xyz Monster|Xyz]] or [[Pendulum Monster]] from your [[Extra Deck]], but its ATK/[[DEF]] become 0, its effects are [[negate]]d, also it cannot be used as [[material]] for a [[Synchro Summon|Synchro]] or [[Xyz Summon]]. If this card in the [[Monster Zone]] is [[destroyed by battle]] or card effect: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Si vous contrôlez un monstre, vous ne pouvez pas Invoquer par Pendulation. Cet effet ne peut pas être annulé. Une fois par tour, si vous contrôlez "Z-ARC, Roi Suprême" : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; gagnez des LP égaux à son ATK.
  | fr_text               = Une fois par tour : vous pouvez cibler 1 autre carte face recto que vous contrôlez ; détruisez-la ainsi que cette carte, et si vous le faites, Invoquez Spécialement 1 Monstre Xyz ou Pendule Dragon depuis votre Extra Deck, mais son ATK/DEF deviennent 0, ses effets sont annulés, et aussi, il ne peut pas être utilisé comme Matériel pour une Invocation Synchro ou Xyz. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Falls du ein Monster kontrollierst, kannst du keine Pendelbeschwörungen durchführen. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug, falls du „Oberster König Z-ARC“ kontrollierst: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; du erhältst LP in Höhe seiner ATK.
  | de_text               = Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sowohl sie als auch diese Karte und falls du dies tust, beschwöre 1 Drache-Xyz- oder -Pendelmonster als Spezialbeschwörung von deinem Extra Deck, aber seine ATK/DEF werden zu 0, seine Effekte werden annulliert, zusätzlich kann es nicht als Material für eine Synchro- oder Xyz-Beschwörung verwendet werden. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Se controlli un mostro, non puoi Evocare Pendulum. Questo effetto non può essere annullato. Una volta per turno, se controlli "Re Supremo Z-ARC": puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; guadagni LP pari al suo ATK.
  | it_text               = Una volta per turno: puoi scegliere come bersaglio 1 altra carta scoperta che controlli; distruggi sia quella che questa carta e, se lo fai, Evoca Specialmente 1 Mostro Xyz o Pendulum Drago dal tuo Extra Deck, ma i suoi ATK/DEF diventano 0, i suoi effetti sono annullati, inoltre non può essere utilizzato come materiale per un'Evocazione Synchro o Xyz. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Se você controlar um monstro, você não pode Invocar por Invocação-Pêndulo. Este efeito não pode ser negado. Uma vez por turno, se você controlar "Rei Supremo Z-ARC": você pode escolher 1 monstro com a face para cima que seu oponente controla; ganhe PV igual ao ATK dele.
  | pt_text               = Uma vez por turno: você pode escolher 1 outro card com a face para cima que você controla; destrua tanto ele quanto este card e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Pêndulo ou Xyz Dragão do seu Deck Adicional, mas seu ATK/DEF se tornam 0, seus efeitos são negados e, além disso, ele não pode ser usado como matéria para uma Invocação-Sincro ou Xyz. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Si controlas un monstruo, no puedes Invocar por Péndulo. Este efecto no puede ser negado. Una vez por turno, si controlas "Rey Supremo Z-ARC": puedes seleccionar 1 monstruo boca arriba que controle tu adversario; gana LP iguales a su ATK.
  | es_text               = Una vez por turno: puedes seleccionar otra carta boca arriba que controles; destrúyela, así como esta carta y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Dragón, Xyz o de Péndulo, pero su ATK/DEF se convierten en 0, sus efectos son negados, y además no puede ser usado como material para una Invocación Xyz o por Sincronía. Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：自分フィールドにモンスターが存在する場合、自分はＰ召喚できない。この効果は無効化されない。②：１ターンに１度、自分フィールドに「覇王龍ズァーク」が存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力分だけ自分のＬＰを回復する。
  | ja_text               = ①：１ターンに１度、このカード以外の自分フィールドの表側表示カード１枚を対象として発動できる。そのカードとこのカードを破壊し、ドラゴン族のＸモンスターまたはドラゴン族のＰモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になり、効果は無効化され、Ｓ・Ｘ召喚の素材にできない。②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 자신 필드에 몬스터가 존재할 경우, 자신은 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 자신 필드에 "패왕룡 즈아크"가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력만큼만 자신의 LP를 회복한다.
  | ko_text               = ①: 1턴에 1번, 이 카드 이외의 자신 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 파괴하고, 드래곤족 엑시즈 몬스터 또는 드래곤족 펜듈럼 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 되고, 효과는 무효화되며, 싱크로 / 엑시즈 소환의 소재로 할 수 없다. ②: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = ①：自己场上存在怪兽的情况下，自己不可灵摆召唤。此效果不会被无效化。<br />②：１回合１次，自己场上存在“霸王龙扎克”的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。依该怪兽的攻击力数值恢复自己的LP。
  | sc_text               = ①：１回合１次，以自己场上此卡以外的１张表侧表示卡为对象可以发动。将该卡和此卡破坏，从额外牌组将１只龙族超量怪兽或龙族灵摆怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力・守备力变为０，效果无效化，不可作为同步・超量召唤的素材。<br />②：怪兽区域的此卡因战斗・效果被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
