  | text                = You can [[send]] 1 other [[WIND]] [[Dragon]] [[monster]] or 1 other [[Level]] 7 or higher Dragon monster from your [[hand]] to the [[GY]]; [[Special Summon]] this card from your hand. You can [[send]] 1 "[[Armed Dragon]]" monster from your hand or [[Main Deck|Deck]] to the GY, except "Pile Armed Dragon", then [[target]] 1 [[face-up]] monster you [[control]]; that targeted monster gains [[ATK]] equal to the [[Level]] of the monster sent to the GY x 300, until the end of this [[turn]], also you can only [[attack]] with 1 monster this turn. You can only use each [[effect]] of "Pile Armed Dragon" [[once per turn]].
  | fr_text             = Vous pouvez envoyer 1 autre monstre VENT Dragon ou 1 autre monstre Dragon de min. Niveau 7 depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez envoyer 1 monstre "Dragon Armé" ("Dragon Armé Empileur" exclu) depuis votre main ou Deck au Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; le monstre ciblé gagne une ATK égale au Niveau du monstre envoyé au Cimetière x 300 jusqu'à la fin de ce tour, et aussi, vous ne pouvez attaquer qu'avec 1 monstre ce tour. Vous ne pouvez utiliser chaque effet de "Dragon Armé Empileur" qu'une fois par tour.
  | de_text             = Du kannst 1 anderes WIND Drache-Monster oder 1 anderes Drache-Monster der Stufe 7 oder höher von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 „Bewaffnete/r Drache“-Monster von deiner Hand oder deinem Deck auf den Friedhof legen, außer „Pfahlbewaffneter Drache“, und dann 1 offenes Monster wählen, das du kontrollierst; das als Ziel gewählte Monster erhält bis zum Ende dieses Spielzugs ATK in Höhe der Stufe des auf den Friedhof gelegten Monsters x 300, zusätzlich kannst du in diesem Spielzug nur mit 1 Monster angreifen. Du kannst jeden Effekt von „Pfahlbewaffneter Drache“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi mandare 1 altro mostro VENTO Drago o 1 altro mostro Drago di Livello 7 o superiore dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi mandare 1 mostro "Drago Armato" dalla tua mano o Deck al Cimitero, eccetto "Drago Armato Palo", poi scegliere come bersaglio 1 mostro scoperto che controlli; quel mostro scelto come bersaglio guadagna ATK pari al Livello del mostro mandato al Cimitero x 300 fino alla fine di questo turno, inoltre puoi attaccare solo con 1 mostro in questo turno. Puoi utilizzare ogni effetto di "Drago Armato Palo" una sola volta per turno.
  | pt_text             = Você pode enviar 1 outro monstro Dragão de VENTO ou 1 outro monstro Dragão de Nível 7 ou mais da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Você pode enviar 1 monstro "Dragão Armado" da sua mão ou do Deck para o Cemitério, exceto "Dragão Armado Bate-estacas" e, depois, escolha 1 monstro com a face para cima que você controla; esse monstro alvo ganha ATK igual ao Nível do monstro enviado para o Cemitério x 300 até o final deste turno e, além disso, você só pode atacar com 1 monstro neste turno. Você só pode usar cada efeito de "Dragão Armado Bate-estacas" uma vez por turno.
  | es_text             = Puedes mandar al Cementerio otro monstruo Dragón de VIENTO u otro monstruo Dragón de Nivel 7 o mayor en tu mano; Invoca esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio 1 monstruo "Dragón Armado" en tu mano o Deck, excepto "Dragón Armado Martinete", y después seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, ese monstruo seleccionado gana ATK igual al Nivel del monstruo mandado al Cementerio x 300, y además este turno sólo puedes atacar con 1 monstruo. Sólo puedes usar cada efecto de "Dragón Armado Martinete" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：風属性またはレベル７以上の、このカード以外のドラゴン族モンスター１体を手札から墓地へ送って発動できる。このカードを手札から特殊召喚する。②：手札・デッキから「パイル・アームド・ドラゴン」以外の「アームド・ドラゴン」モンスター１体を墓地へ送り、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、自分はモンスター１体でしか攻撃できず、対象のモンスターの攻撃力は墓地へ送ったモンスターのレベル×３００アップする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 바람 속성 또는 레벨 7 이상의, 이 카드 이외의 드래곤족 몬스터 1장을 패에서 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패 / 덱에서 "파일 암드 드래곤" 이외의 "암드 드래곤" 몬스터 1장을 묘지로 보내고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 자신은 몬스터 1장으로밖에 공격할 수 없으며, 대상 몬스터의 공격력은 묘지로 보낸 몬스터의 레벨 × 300 올린다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：将1只风属性或等级7以上的、此卡以外的龙族怪兽从手牌送至墓地可以发动。从手牌将此卡特殊召唤。②：从手牌・牌组将"巨钻武装龙"以外的1只"武装龙"怪兽送至墓地，以自己场上的1只表侧表示怪兽为对象可以发动。此回合，自己仅可用1只怪兽攻击，对象怪兽的攻击力上升相当于送至墓地怪兽的等级×300的数值。
