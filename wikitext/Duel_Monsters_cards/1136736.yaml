  | text                = If you [[control]] no [[monsters]], or all monsters you control are [[LIGHT]] [[Beast]] monsters: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Yummy]]" [[Spell]]/[[Trap]] from your [[GY]] to your hand, or, if this card was Special Summoned by the [[effect]] of a [[Synchro Monster]], you can place 1 "Yummy" [[Field Spell]] or 1 "Yummy" [[Continuous Spell]]/[[Continuous Trap Card|Trap]] from your [[Main Deck|Deck]] or [[banish]]ment, [[face-up]] on your [[field]] instead. You can only use each effect of "Marshmao☆Yummy" [[once per turn]].
  | fr_text             = Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres LUMIÈRE Bête : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Miammy" depuis votre Cimetière à votre main, ou, si cette carte a été Invoquée Spécialement par l'effet d'un Monstre Synchro, vous pouvez placer face recto 1 Magie de Terrain "Miammy" ou 1 Magie Continue/Piège Continu "Miammy" depuis votre Deck ou bannissement sur votre Terrain à la place. Vous ne pouvez utiliser chaque effet de "Marshmao☆Miammy" qu'une fois par tour.
  | de_text             = Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, LICHT Ungeheuer-Monster sind: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Lecker“-Zauber/Falle von deinem Friedhof hinzufügen oder falls diese Karte durch den Effekt eines Synchromonsters als Spezialbeschwörung beschworen wurde, kannst du stattdessen 1 „Lecker“-Spielfeldzauber oder 1 Permanente/n „Lecker“-Zauber/Falle von deinem Deck oder deinen verbannten Karten offen auf deine Spielfeldseite legen. Du kannst jeden Effekt von „Marshmao☆Lecker“ nur einmal pro Spielzug verwenden.
  | it_text             = Se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri LUCE Bestia: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Yummy" dal tuo Cimitero alla tua mano o, se questa carta è stata Evocata Specialmente dall'effetto di un Mostro Synchro, puoi invece mettere 1 Magia Terreno "Yummy" o 1 Magia/Trappola Continua "Yummy" dal tuo Deck o carte bandite, scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Marshmao☆Yummy" una sola volta per turno.
  | pt_text             = Se você não controlar nenhum monstro, ou todos os monstros que você controla forem monstros Besta de LUZ: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Nhamy" do seu Cemitério à sua mão, ou, se este card foi Invocado por Invocação-Especial pelo efeito de um Monstro Sincro, em vez disso, você pode colocar 1 Magia de Campo "Nhamy" ou 1 Magia/Armadilha Contínua "Nhamy" do seu Deck ou banimento, com a face para cima no seu campo. Você só pode usar cada efeito de "Marshmao☆Nhamy" uma vez por turno.
  | es_text             = Si no controlas monstruos, o todos los monstruos que controlas son monstruos Bestia de LUZ: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Yummy" en tu Cementerio o, si esta carta fue Invocada de Modo Especial por el efecto de un Monstruo de Sincronía, puedes poner boca arriba en tu Campo 1 Mágica de Campo "Yummy" o 1 Mágica/Trampa Continua "Yummy" en tu Deck o destierro en su lugar. Sólo puedes usar cada efecto de "Marshmao☆Yummy" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または獣族・光属性モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分の墓地から「ヤミー」魔法・罠カード１枚を手札に加える。Ｓモンスターの効果で特殊召喚した場合、代わりに自分のデッキ・除外状態の「ヤミー」フィールド魔法カードか「ヤミー」永続魔法・永続罠カード１枚を自分フィールドに表側表示で置く事もできる。
