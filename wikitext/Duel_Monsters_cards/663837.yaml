  | lore                  = 1 [[Tuner]] + 1+ non-Tuner [[Machine]] [[Monster Card|monsters]]<br />If this card is [[Synchro Summon]]ed: You can [[Special Summon]] 1 "[[Karakuri]]" monster from your [[Main Deck|Deck]]. Monsters you [[control]] in [[Defense Position]] cannot be [[destroyed by battle]]. [[Once per turn]], if the [[battle position]] of a [[face-up]] "Karakuri" monster(s) you control is changed (except during the [[Damage Step]]): You can [[target]] 1 card your opponent controls; [[banish]] it.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur Machine<br />Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre "Karakuri" depuis votre Deck. Les monstres que vous contrôlez en Position de Défense ne peuvent pas être détruits au combat. Une fois par tour, si la position de combat d'un ou plusieurs monstres "Karakuri" face recto que vous contrôlez est changée (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; bannissez-la.
  | de_lore               = 1 Empfänger + 1+ Maschine-Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Karakuri“-Monster als Spezialbeschwörung von deinem Deck beschwören. Monster in Verteidigungsposition, die du kontrollierst, können nicht durch Kampf zerstört werden. Einmal pro Spielzug, falls die Kampfposition eines oder mehr offener „Karakuri“-Monster, die du kontrollierst, geändert wird (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne sie.
  | it_lore               = 1 Tuner + 1+ mostri Macchina non-Tuner<br />Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro "Karakuri" dal tuo Deck. I mostri che controlli in Posizione di Difesa non possono essere distrutti in battaglia. Una volta per turno, se la posizione di uno o più mostri "Karakuri" scoperti che controlli viene cambiata (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandiscila.
  | pt_lore               = 1 Regulador + 1+ monstros Máquina não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro "Karakuri" do seu Deck. Os monstros que você controla em Posição de Defesa não podem ser destruídos em batalha. Uma vez por turno, se a posição de batalha de um ou mais monstros "Karakuri" com a face para cima que você controla for mudada (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; bana-o.
  | es_lore               = 1 Cantante + 1+ monstruos Máquina que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Karakuri". Los monstruos que controles en Posición de Defensa no pueden ser destruidos en batalla. Una vez por turno, si la posición de batalla de uno o más monstruos "Karakuri" boca arriba que controlas es cambiada (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; destiérrala.
  | ja_lore               = チューナー＋チューナー以外の機械族モンスター１体以上<br />①：このカードがＳ召喚に成功した場合に発動できる。デッキから「カラクリ」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分の守備表示モンスターは戦闘では破壊されない。③：１ターンに１度、自分フィールドの表側表示の「カラクリ」モンスターの表示形式が変更された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
  | ko_lore               = 튜너 ＋ 튜너 이외의 기계족 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "자동기계" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 수비 표시 몬스터는 전투로는 파괴되지 않는다. ③: 1턴에 1번, 자신 필드의 앞면 표시의 "자동기계" 몬스터의 표시 형식이 변경되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  | sc_lore               = 协调＋1只以上协调以外的机械族怪兽<br />①：此卡同步召唤成功的情况下可以发动。从牌组将1只"机偶"怪兽特殊召唤。②：只要此卡存在于怪兽区域，自己的守备表示怪兽不会因战斗被破坏。③：1回合1次，自己场上表侧表示的"机偶"怪兽的表示形式被变更的情况下，以对手场上的1张卡为对象可以发动。将该卡除外。
