  | text                  = When a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d while you [[control]] a "[[roid]]" [[Fusion Monster]]: [[Negate]] the activation, then [[send]] all cards with the same name as that card from the activating player's [[Main Deck|Deck]] and [[Extra Deck]] to the [[GY]]. You can [[banish]] this card from the GY, then [[target]] 1 "roid" [[Monster Card|monster]] in your GY; [[Add a card|add]] it to your [[hand]]. You can only use this effect of "Emergeroid Call" [[once per turn]].
  | fr_text               = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un Monstre Fusion "roid" : annulez l'activation, puis envoyez toutes les cartes du même nom que la carte depuis le Deck et Extra Deck du joueur activant au Cimetière. Vous pouvez bannir cette carte depuis le Cimetière, puis ciblez 1 monstre "roid" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Appel Urgenceroid" qu'une fois par tour.
  | de_text               = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „roid“-Fusionsmonster kontrollierst: Annulliere die Aktivierung, dann lege alle Karten mit demselben Namen wie die Karte vom Deck und Extra Deck des aktivierenden Spielers auf den Friedhof. Du kannst diese Karte vom Friedhof verbannen und dann 1 „roid“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Notfallroid-Ruf“ nur einmal pro Spielzug verwenden.
  | it_text               = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro, mentre controlli un Mostro Fusione "roid": annulla l'attivazione, poi manda tutte le carte con lo stesso nome di quella carta dal Deck e dall'Extra Deck del giocatore che l'ha attivata al Cimitero. Puoi bandire questa carta dal Cimitero, poi scegliere come bersaglio 1 mostro "roid" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Richiamo Emergeroid" una sola volta per turno.
  | pt_text               = Quando um Card de Magia/Armadilha ou efeito de monstro for ativado enquanto você controlar um Monstro de Fusão "roide": negue a ativação e, depois, envie para o Cemitério todos os cards com o mesmo nome que o desse card do Deck e Deck Adicional do duelista que estiver ativando. Você pode banir este card do Cemitério e, depois, escolha 1 monstro "roide" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Chamado Emergeroide" uma vez por turno.
  | es_text               = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controlas un Monstruo de Fusión "roid": niega la activación, y después manda al Cementerio todas las cartas en el Deck y Deck Extra del jugador activador con el mismo nombre que esa carta. Puedes desterrar esta carta en el Cementerio, y después seleccionar 1 monstruo "roid" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Llamada de Emergenroid" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「ロイド」融合モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にする。その後、発動したそのプレイヤーのデッキ・ＥＸデッキから同名カードを全て墓地へ送る。②：墓地のこのカードを除外し、自分の墓地の「ロイド」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드에 "로이드" 융합 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 발동한 그 플레이어의 덱 / 엑스트라 덱에서 같은 이름의 카드를 전부 묘지로 보낸다. ② : 묘지의 이 카드를 제외하고, 자신 묘지의 "로이드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
