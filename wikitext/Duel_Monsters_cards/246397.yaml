  | fr_text             = Si cette carte est ciblée par une attaque : détruisez cette carte. Lorsque cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre "Boxeur Indomptable" ("Boxeur Indomptable avec Protège-Dents" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  | de_text             = Falls diese Karte als Ziel für einen Angriff gewählt wird: Zerstöre diese Karte. Wenn diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof wählen, außer „Unermüdlicher Boxer Glaskinn“; füge es deiner Hand hinzu.
  | it_text             = Se questa carta viene scelta come bersaglio per un attacco: distruggi questa carta. Quando questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero, eccetto "Pugile Indomito Mascelladivetro"; aggiungilo alla tua mano.
  | pt_text             = Se este card for escolhido como alvo de um ataque: destrua este card. Quando este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 monstro "Boxeador Obstinado" no seu Cemitério, exceto "Boxeador Obstinado Queixo de Vidro"; adicione-o à sua mão.
  | es_text             = Si esta carta es seleccionada para un ataque: destruye esta carta. Cuando esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio, excepto "Boxeador Indómito Mandíbula de Cristal"; añádelo a tu mano.
  | ja_text             = ①：このカードが攻撃対象に選択された場合に発動する。このカードを破壊する。②：このカードが効果で墓地へ送られた時、「ＢＫ グラスジョー」以外の自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = ①: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 이 카드를 파괴한다. ②: 이 카드가 효과로 묘지로 보내졌을 때, "BK(버닝나쿠라) 글라스조" 이외의 자신 묘지의 "BK(버닝나쿠라)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_text             = 此卡被选择为攻击对象时，破坏此卡。此卡因卡牌效果被送入墓地时，可从我方墓地选择1只除「燃燒拳鬥士 玻璃下巴」以外的冠有「燃燒拳鬥士」之名的怪兽加入手牌。
  | sc_text             = ①：此卡被选择为攻击对象的情况下发动。将此卡破坏。②：此卡因效果被送至墓地时，以自己墓地“燃烧拳斗士 脆颌”以外的１只“燃烧拳斗士”怪兽为对象可以发动。将该怪兽加入手牌。
