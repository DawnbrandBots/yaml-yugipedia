  | lore                  = ([[Quick Effect]]): You can [[target]] 1 [[face-up]] [[Monster Card|monster]] you [[control]]; [[send]] 1 other [[Plant]] monster you control to the [[GY]], and if you do, the next time the targeted monster would be [[destroyed by battle]] or [[card effect]] this [[turn]], it is not [[destroy]]ed. If this card is sent to the GY by a card effect: You can send 1 Level 5 or lower Plant monster from your [[Main Deck|Deck]] or [[Extra Deck]] to the GY. You can only use each effect of "Staysailor Romarin" [[once per turn]].
  | fr_lore               = (Effet Rapide) : vous pouvez cibler 1 monstre face recto que vous contrôlez ; envoyez 1 autre monstre Plante que vous contrôlez au Cimetière, et si vous le faites, la prochaine fois que le monstre ciblé va être détruit au combat ou par un effet de carte ce tour, il n'est pas détruit. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez envoyer 1 monstre Plante de max. Niveau 5 depuis votre Deck ou Extra Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Romarin Matevoiledétai" qu'une fois par tour.
  | de_lore               = (Schnelleffekt): Du kannst 1 offenes Monster wählen, das du kontrollierst; lege 1 anderes Pflanze-Monster, das du kontrollierst, auf den Friedhof und falls du dies tust, wird das als Ziel gewählte Monster das nächste Mal in diesem Spielzug, wenn es durch Kampf oder einen Karteneffekt zerstört würde, nicht zerstört. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 Pflanze-Monster der Stufe 5 oder niedriger von deinem Deck oder Extra Deck auf den Friedhof legen. Du kannst jeden Effekt von „Stagseglerin Romarin“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto che controlli; manda 1 altro mostro Pianta che controlli al Cimitero e, se lo fai, la prossima volta che il mostro scelto come bersaglio sta per essere distrutto in battaglia o dall'effetto di una carta in questo turno, non viene distrutto. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi mandare 1 mostro Pianta di Livello 5 o inferiore dal tuo Deck o Extra Deck al Cimitero. Puoi utilizzare ogni effetto di "Trinchetta Romarin" una sola volta per turno.
  | pt_lore               = (Efeito Rápido): você pode escolher 1 monstro com a face para cima que você controla; envie 1 outro monstro Planta que você controla para o Cemitério e, se isso acontecer, na próxima vez que o monstro alvo seria destruído em batalha ou por um efeito de card neste turno, ele não é destruído. Se este card for enviado para o Cemitério por um efeito de card: você pode enviar 1 monstro Planta de Nível 5 ou menos do seu Deck ou Deck Adicional para o Cemitério. Você só pode usar cada efeito de "Maruja de Estai Romarin" uma vez por turno.
  | es_lore               = (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controles; manda al Cementerio otro monstruo Planta que controles y, si lo haces, la próxima vez que el monstruo seleccionado fuera a ser destruido en batalla o por efecto de una carta este turno, no es destruido. Si esta carta es mandada al Cementerio por efecto de una carta: puedes mandar al Cementerio 1 monstruo Planta de Nivel 5 o menor en tu Deck o Deck Extra. Sólo puedes usar cada efecto de "Velera Romarin" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスター以外の自分フィールドの植物族モンスター１体を選んで墓地へ送り、対象のモンスターはこのターンに１度だけ戦闘・効果では破壊されない。この効果は相手ターンでも発動できる。②：このカードが効果で墓地へ送られた場合に発動できる。デッキ・ＥＸデッキからレベル５以下の植物族モンスター１体を墓地へ送る。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 이외의 자신 필드의 식물족 몬스터 1장을 골라 묘지로 보내고, 대상 몬스터는 이 턴에 1번만 전투 / 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 레벨 5 이하의 식물족 몬스터 1장을 묘지로 보낸다.
