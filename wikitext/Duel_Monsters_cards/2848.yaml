  | fr_text               = "Exécuteur Phœnix, HÉROS Élémentaire" + "Sparkman, HÉROS Élémentaire"<br />Ce monstre ne peut pas être Invoqué par Invocation Spéciale excepté par une Invocation Fusion. Augmentez l'ATK de cette carte de 300 points pour chaque carte dans votre Cimetière qui inclut "HÉROS Élémentaire" dans son nom de carte. Cette carte ne peut pas être détruite à l'issue d'un combat.
  | de_text               = „Elementar-HELD Phoenix Enforcer“ + „Elementar-HELD Sparkman“<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte erhält 300 ATK für jede „Elementar-HELD“-Karte in deinem Friedhof. Diese Karte kann nicht durch Kampf zerstört werden.
  | it_text               = "Fenice Sorvegliante EROE Elementale" + "Sparkman EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Questa carta guadagna 300 ATK per ogni mostro "EROE Elementale" nel tuo Cimitero. Questa carta non può essere distrutta in battaglia.
  | pt_text               = 
  | es_text               = "HÉROE Elemental Phoenix Enforcer" + "HÉROE Elemental Sparkman"<br />Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Aumenta el ATK de esta carta en 300 puntos por cada carta en tu Cementerio que incluya "HÉROE Elemental" en su nombre. Esta carta no puede ser destruida como resultado de una batalla.
  | ja_text               = 「Ｅ・ＨＥＲＯ フェニックスガイ」＋「Ｅ・ＨＥＲＯ スパークマン」<br />このモンスターは融合召喚でしか特殊召喚できない。このカードの攻撃力は、自分の墓地の「Ｅ・ＨＥＲＯ」と名のついたカード１枚につき３００ポイントアップする。このカードは戦闘によっては破壊されない。
  | ko_text               = "엘리멘틀 히어로 피닉스 가이" + "엘리멘틀 히어로 스파크맨"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드의 공격력은 자신 묘지의 "엘리멘틀 히어로" 라는 이름이 붙은 카드 1장당 300 포인트 올린다. 이 카드는 전투에 의해서는 파괴되지 않는다.
