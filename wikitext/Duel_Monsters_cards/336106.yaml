  | fr_text         = Si cette carte est Invoquée Normalement : placez 2 Compteurs Magie sur elle. Si cette carte est Invoquée par Pendulation : placez 3 Compteurs Magie sur elle. Gagne 400 ATK pour chaque Compteur Magie sur elle. Vous pouvez retirer 1 Compteur Magie de cette carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Fracas, le Guerrier Magique des Ténèbres" qu'une fois par tour.
  | de_text         = Falls diese Karte als Normalbeschwörung beschworen wird: Lege 2 Zauberzählmarken darauf. Falls diese Karte als Pendelbeschwörung beschworen wird: Lege 3 Zauberzählmarken darauf. Erhält 400 ATK für jede Zauberzählmarke auf dieser Karte. Du kannst 1 Zauberzählmarke von dieser Karte entfernen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst diesen Effekt von „Brecher, Dunkler Magischer Krieger“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta viene Evocata Normalmente: metti 2 Segnalini Magia su di essa. Se questa carta viene Evocata Pendulum: metti 3 Segnalini Magia su di essa. Guadagna 400 ATK per ogni Segnalino Magia su di essa. Puoi rimuovere 1 Segnalino Magia da questa carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare questo effetto di "Breaker l'Oscuro Guerriero Magico" una sola volta per turno.
  | pt_text         = Se este card for Invocado por Invocação-Normal: coloque 2 Marcadores de Magia nele. Se este card for Invocado por Invocação-Pêndulo: coloque 3 Marcadores de Magia nele. Ganha 400 de ATK para cada Marcador de Magia nele. Você pode remover 1 Marcador de Magia deste card e, depois, escolha 1 Magia/Armadilha no campo; destrua-a. Você só pode usar este efeito de "Breaker, o Guerreiro Mágico Negro" uma vez por turno.
  | es_text         = Si esta carta es Invocada de Modo Normal: pon 2 Contadores Mágicos en ella. Si esta carta es Invocada por Péndulo: pon 3 Contadores Mágicos en ella. Gana 400 ATK por cada Contador Mágico en ella. Puedes retirar 1 Contador Mágico en esta carta, y después seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar este efecto de "Breaker, el Guerrero Mágico Oscuro" una vez por turno.
  | ja_text         = 「黒魔導戦士 ブレイカー」の④の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した場合に発動する。このカードに魔力カウンターを２つ置く。②：このカードがＰ召喚に成功した場合に発動する。このカードに魔力カウンターを３つ置く。③：このカードの攻撃力は、このカードの魔力カウンターの数×４００アップする。④：このカードの魔力カウンターを１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text         = "흑마도전사 브레이커"의 ④의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 2개 놓는다. ② : 이 카드가 펜듈럼 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 3개 놓는다. ③ : 이 카드의 공격력은, 이 카드의 마력 카운터의 수 × 400 올린다. ④ : 이 카드의 마력 카운터를 1개 제거하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text         = 此卡名的④效果1回合仅可使用1次。①：此卡召唤成功的情况下发动。在此卡上放2个魔力计数物。②：此卡灵摆召唤成功的情况下发动。在此卡上放3个魔力计数物。③：此卡的攻击力上升相当于此卡魔力计数物数量×400的数值。④：去除此卡的1个魔力计数物，以场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏。
