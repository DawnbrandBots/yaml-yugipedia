  | fr_lore               = Si vous contrôlez un monstre Insecte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez infliger 200 points de dommages à votre adversaire pour chaque "Guêpe de Bataille - Épingle la Cible" que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Guêpe de Bataille - Épingle la Cible" qu'une fois par tour.
  | de_lore               = Falls du ein Insekt-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst deinem Gegner für jede „Kampfwespe - Pin der Volltreffer“, die du kontrollierst, 200 Schaden zufügen. Du kannst jeden Effekt von „Kampfwespe - Pin der Volltreffer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli un mostro Insetto: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi infliggere al tuo avversario 200 danni per ogni "Vespabattaglia - Ago il Bersaglio" che controlli. Puoi utilizzare ogni effetto di "Vespabattaglia - Ago il Bersaglio" una sola volta per turno.
  | pt_lore               = Se você controlar um monstro Inseto: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode causar 200 de dano ao seu oponente para cada "Vespabatalha - Alfinete, o Alvo" que você controla. Você só pode usar cada efeito de "Vespabatalha - Alfinete, o Alvo" uma vez por turno.
  | es_lore               = Si controlas un monstruo Insecto: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes infligir 200 puntos de daño a tu adversario por cada "Avispabatalla - Alfiler el Blanco" que controles. Sólo puedes usar cada efecto de "Avispabatalla - Alfiler el Blanco" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに昆虫族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。自分フィールドの「Ｂ・Ｆ－必中のピン」の数×２００ダメージを相手に与える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 곤충족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "B·F(비 포스)－필중의 핀"의 수 × 200 데미지를 상대에게 준다.
