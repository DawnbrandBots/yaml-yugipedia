  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre Psychique de max. Niveau 4 dans votre Cimetière ou bannissement ; Invoquez-le Spécialement, puis vous pouvez augmenter son Niveau de 1, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Psychique exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Mage Psychique du Silence" qu'une fois par tour. Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Psi-Monster der Stufe 4 oder niedriger in deinem Friedhof oder von deinen verbannten Karten wählen; beschwöre es als Spezialbeschwörung, dann kannst du seine Stufe um 1 erhöhen, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Psi-Monstern. Du kannst diesen Effekt von „Lautloser Psi-Magier“ nur einmal pro Spielzug verwenden. Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet würde, kannst du sie als Nicht-Empfänger behandeln.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro Psichico di Livello 4 o inferiore nel tuo Cimitero o carte bandite; Evocalo Specialmente, poi puoi aumentare il suo Livello di 1, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Psichico. Puoi utilizzare questo effetto di "Mago Psichico Silente" una sola volta per turno. Se questa carta che controlli sta per essere utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro Psíquico de Nível 4 ou menos no seu Cemitério ou banimento; Invoque-o por Invocação-Especial e, depois, você pode aumentar seu Nível em 1 e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Psíquico. Você só pode usar este efeito de "Bruxo Psíquico Silencioso" uma vez por turno. Se este card que você controla seria usado como Matéria Sincro, você pode considerá-lo como um não-Regulador.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo Psíquico de Nivel 4 o menor en tu Cementerio o destierro; Invócalo de Modo Especial, y después puedes aumentar su Nivel en 1, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Psíquico. Sólo puedes usar este efecto de "Ilusionista Psíquico Silencioso" una vez por turno. Si esta carta que controlas fuera a ser usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分の墓地・除外状態のレベル４以下のサイキック族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、そのモンスターのレベルを１つ上げる事ができる。このターン、自分はサイキック族モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。
