  | fr_lore               = Non Invocable Spécialement. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Max. deux fois par tour, lorsque cette carte attaquante détruit un monstre au combat : vous pouvez défausser 1 monstre Machine ; cette carte peut attaquer une nouvelle fois à la suite. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck à votre main, et si vous le faites, ajoutez 1 autre monstre "Rouages Ancients" depuis votre Cimetière à votre main.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Bis zu zweimal pro Spielzug, wenn diese angreifende Karte ein Monster durch Kampf zerstört: Du kannst 1 Maschine-Monster abwerfen; diese Karte kann sofort noch einmal angreifen. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck hinzufügen und falls du dies tust, füge deiner Hand 1 anderes „Antike/r/s Antrieb“-Monster von deinem Friedhof hinzu.
  | it_lore               = Non può essere Evocato Specialmente. Se questa carta attacca un mostro in Posizione di Difesa infliggi danno da combattimento perforante. Fino a due volte per turno, quando questa carta attaccante distrugge un mostro in battaglia: puoi scartare 1 mostro Macchina; questa carta può attaccare ancora di seguito. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck alla tua mano e, se lo fai, aggiungi 1 altro mostro "Ingranaggio Antico" dal tuo Cimitero alla tua mano.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Até duas vezes por turno, quando este card atacante destruir um monstro em batalha: você pode descartar 1 monstro Máquina; este card pode atacar novamente em seguida. Se este card no campo for destruído em batalha ou por um efeito de card: você pode adicionar 1 "Polimerização" do seu Deck à sua mão e, se isso acontecer, adicione 1 outro monstro "Mecanismo Antigo" do seu Cemitério à sua mão.
  | es_lore               = No puede ser Invocado de Modo Especial. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Hasta dos veces por turno, cuando esta carta atacante destruye un monstruo en batalla: puedes descartar 1 monstruo Máquina; esta carta puede atacar otra vez de manera consecutiva. Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes añadir a tu mano 1 "Polimerización" en tu Deck y, si lo haces, añade a tu mano otro monstruo "Mecanismo Antiguo" en tu Cementerio.
  | ja_lore               = このカードは特殊召喚できない。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：１ターンに２度まで、このカードの攻撃でモンスターを破壊した時、手札から機械族モンスター１体を捨てて発動できる。このカードは続けて攻撃できる。③：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。デッキから「融合」１枚を手札に加え、自分の墓地から他の「アンティーク・ギア」モンスター１体を手札に加える。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드의 공격으로 몬스터를 파괴했을 때, 패에서 기계족 몬스터 1장을 버리고 발동할 수 있다. 이 카드는 이어서 공격할 수 있다. 이 효과는 1턴에 2번까지 사용할 수 있다. ③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣고, 자신 묘지에서 이 카드 이외의 "앤틱 기어" 몬스터 1장을 골라 패에 넣는다.
