  | text                = During your opponent's [[turn]], if you [[control]] a [[Continuous Trap Card]] ([[Quick Effect]]): You can [[banish]] this card from your [[hand]]; make the [[ATK]] of 1 [[monster]] on the [[field]] 0 until the end of this turn. If this card is [[Normal Summon]]ed: This turn, your opponent cannot [[activate]] cards or [[effect]]s in response to the activation of your Continuous Trap Cards or their effects. You can banish this card you control; place up to 2 "[[Argostars]]" Continuous Traps with different names from your hand and/or [[Main Deck|Deck]] [[face-up]] in your [[Spell & Trap Zone]]. You can only use this effect of "Argostars - Glorious Adra" [[once per turn]].
  | fr_text             = Durant le tour de votre adversaire, si vous contrôlez une Carte Piège Continu (Effet Rapide) : vous pouvez bannir cette carte depuis votre main ; jusqu'à la fin de ce tour, faites devenir 0 l'ATK d'1 monstre sur le Terrain. Si cette carte est Invoquée Normalement : ce tour, votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de vos Cartes Piège Continu ou de leurs effets. Vous pouvez bannir cette carte que vous contrôlez ; placez face recto max. 2 Pièges Continus "Argostars" de noms différents depuis votre main et/ou Deck dans votre Zone Magie & Piège. Vous ne pouvez utiliser cet effet de "Argostars - Glorieuse Adra" qu'une fois par tour.
  | de_text             = Während des Spielzugs deines Gegners, falls du eine Permanente Fallenkarte kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Hand verbannen; lasse die ATK von 1 Monster auf dem Spielfeld bis zum Ende dieses Spielzugs zu 0 werden. Falls diese Karte als Normalbeschwörung beschworen wird: In diesem Spielzug kann dein Gegner weder Karten noch Effekte als Reaktion auf die Aktivierung deiner Permanenten Fallenkarten oder ihrer Effekte aktivieren. Du kannst diese Karte verbannen, die du kontrollierst; lege bis zu 2 Permanente „Argostars“-Fallen mit unterschiedlichen Namen von deiner Hand und/oder deinem Deck offen in deine Zauber- & Fallenzone. Du kannst diesen Effekt von „Argostars - Ruhmreiche Adra“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante il turno del tuo avversario, se controlli una Carta Trappola Continua (Effetto Rapido): puoi bandire questa carta dalla tua mano; fai diventare l'ATK di 1 mostro sul Terreno 0 fino alla fine di questo turno. Se questa carta viene Evocata Normalmente: in questo turno, il tuo avversario non può attivare carte o effetti in risposta all'attivazione delle tue Carte Trappola Continua o dei loro effetti. Puoi bandire questa carta che controlli; metti fino a 2 Trappole Continue "Argostars" con nomi diversi dalla tua mano e/o Deck scoperte nella tua Zona Magie & Trappole. Puoi utilizzare questo effetto di "Argostars - Gloriosa Adra" una sola volta per turno.
  | pt_text             = Durante o turno do seu oponente, se você controlar um Card de Armadilha Contínua (Efeito Rápido): você pode banir este card da sua mão; torne o ATK de 1 monstro no campo 0 até o final deste turno. Se este card for Invocado por Invocação-Normal: neste turno, seu oponente não pode ativar cards ou efeitos em resposta à ativação dos seus Cards de Armadilha Contínua ou seus efeitos. Você pode banir este card que você controla; coloque até 2 Armadilhas Contínuas "Argostars" com nomes diferentes da sua mão e/ou do Deck com a face para cima na sua Zona de Magias & Armadilhas. Você só pode usar este efeito de "Argostars - Gloriosa Adra" uma vez por turno.
  | es_text             = Durante el turno de tu adversario, si controlas una Carta de Trampa Continua (Efecto Rápido): puedes desterrar esta carta en tu mano; haz que el ATK de 1 monstruo en el Campo sea 0 hasta el final de este turno. Si esta carta es Invocada de Modo Normal: este turno, tu adversario no puede activar cartas o efectos en respuesta a la activación de tus Cartas de Trampa Continuas o sus efectos. Puedes desterrar esta carta que controlas; pon boca arriba en tu Zona de Magia y Trampas hasta 2 Trampas Continuas "Argostars" con nombres diferentes en tu mano y/o Deck. Sólo puedes usar este efecto de "Argostars - Adra Gloriosa" una vez por turno.
  | ja_text             = このカード名の③の効果は１ターンに１度しか使用できない。①：相手ターンに、自分フィールドに永続罠カードが存在する場合、このカードを手札から除外して発動できる。フィールドのモンスター１体の攻撃力をターン終了時まで０にする。②：このカードが召喚した場合に発動する。このターン、自分の永続罠カードの効果の発動に対して相手は効果を発動できない。③：フィールドのこのカードを除外して発動できる。手札・デッキから「ＡＲＧ☆Ｓ」永続罠カードを２枚まで自分の魔法＆罠ゾーンに表側表示で置く（同名カードは１枚まで）。
  | ko_text             = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, 자신 필드에 지속 함정 카드가 존재할 경우, 이 카드를 패에서 제외하고 발동할 수 있다. 필드의 몬스터 1장의 공격력을 턴 종료시까지 0 으로 한다. ②: 이 카드를 일반 소환했을 경우에 발동한다. 이 턴에, 자신의 지속 함정 카드의 효과 발동에 대하여 상대는 효과를 발동할 수 없다. ③: 필드의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "ARG☆S(아르고스타즈)" 지속 함정 카드를 2장까지 자신의 마법 & 함정 존에 앞면 표시로 놓는다(같은 이름의 카드는 1장까지).
  | sc_text             = 此卡名的③效果1回合仅可使用1次。①：在对手回合中，自己场上存在永续陷阱卡的情况下，从手牌将此卡除外可以发动。将场上的1只怪兽的攻击力直至回合结束时为止改成0。②：此卡召唤的情况下发动。此回合，应对自己的永续陷阱卡的效果的发动，对手不可发动效果。③：将场上的此卡除外可以发动。从手牌・牌组将最多2张“阿尔戈☆群星”永续陷阱卡以表侧表示放在自己的魔法与陷阱区域（同名卡最多1张）。
