  | fr_text             = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Samouraï Supralourd" depuis votre main. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui cible un monstre "Samouraï Supralourd" que vous contrôlez est activé : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser chaque effet de "Flûtiste Samouraï Supralourd" qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Superstarker Samurai“-Monster als Spezialbeschwörung von deiner Hand. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein „Superstarker Samurai“-Monster, das du kontrollierst, als Ziel wählt: Du kannst diese Karte von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst jeden Effekt von „Superstarker Samurai Flötenspieler“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Samurai Superpesante" dalla tua mano. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sceglie come bersaglio un mostro "Samurai Superpesante" che controlli: puoi bandire questa carta dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi utilizzare ogni effetto di "Samurai Superpesante Flautista" una sola volta per turno.
  | pt_text             = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Samurai Superpesado" da sua mão. Durante o turno de qualquer duelista, quando um card ou efeito for ativado que escolheria como alvo um monstro "Samurai Superpesado" que você controla: você pode banir este card do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar cada efeito de "Samurai Superpesado Flautista" uma vez por turno.
  | es_text             = Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Samurai Superpesado". Durante el turno de cualquier jugador, cuando es activada una carta o efecto que selecciona un monstruo "Samurai Superpesado" que controlas: puedes desterrar esta carta en tu Cementerio; niega la activación y, si lo haces, destruye esa carta. Sólo puedes usar cada efecto de "Samurai Superpesado Flautista" una vez por turno.
  | ja_text             = 「超重武者カゲボウ－Ｃ」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。手札から「超重武者」モンスター１体を特殊召喚する。②：自分フィールドの「超重武者」モンスターが効果の対象になった時、墓地のこのカードを除外して発動できる。その発動を無効にし破壊する。この効果は相手ターンでも発動できる。
  | ko_text             = "초중무사 카게보-C(씨)"의 ①②의 효과는 각각 1턴에 1번 밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 패에서 "초중무사" 몬스터 1장을 특수 소환한다. ②: 자신 필드의 "초중무사" 몬스터가 효과의 대상이 되었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：解放此卡可以发动。从手牌将１只“超重武者”怪兽特殊召唤。②：自己场上的“超重武者”怪兽成为效果的对象时，将墓地的此卡除外可以发动。将该发动无效并破坏。此效果在对手回合中也可以发动。
