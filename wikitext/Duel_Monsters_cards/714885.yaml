  | text                = If you [[control]] no [[monsters]], or only [[Xyz Monster]]s: You can [[Special Summon]] this card from your [[hand]], and if you do, Special Summon 1 "[[Exosister Elis]]" from your [[Main Deck|Deck]]. You cannot Special Summon monsters the [[turn]] you activate this [[effect]], except "[[Exosister]]" monsters. If a card(s) moves out of either [[GY]] (except during the [[Damage Step]]): You can Special Summon from your [[Extra Deck]], 1 "Exosister" Xyz Monster, using this face-up card you control as [[material]]. (This is treated as an [[Xyz Summon]].) You can only use each effect of "Exosister Martha" [[once per turn]].
  | fr_text             = Si vous ne contrôlez aucun monstre, ou uniquement des Monstres Xyz : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, Invoquez Spécialement 1 "Exosœur Elis" depuis votre Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Exosœur" exclus) le tour où vous activez cet effet. Si une ou plusieurs cartes sortent d'au moins l'un des Cimetières (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 Monstre Xyz "Exosœur" depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme Matériel. (Ceci est traité comme une Invocation Xyz.) Vous ne pouvez utiliser chaque effet de "Exosœur Martha" qu'une fois par tour.
  | de_text             = Falls du keine Monster oder nur Xyz-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, beschwöre 1 „Exoschwester Elis“ als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Exoschwester“-Monstern. Falls eine oder mehr Karten aus einem beliebigen Friedhof bewegt werden (außer während des Damage Steps): Du kannst 1 „Exoschwester“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören und dafür diese offene Karte, die du kontrollierst, als Material verwenden. (Dies wird als Xyz-Beschwörung behandelt.) Du kannst jeden Effekt von „Exoschwester Martha“ nur einmal pro Spielzug verwenden.
  | it_text             = Se non controlli nessun mostro, o solo Mostri Xyz: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, Evoca Specialmente 1 "Esosorella Elis" dal tuo Deck. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Esosorella". Se una o più carte si spostano fuori da qualsiasi Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz "Esosorella", utilizzando questa carta scoperta che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz.) Puoi utilizzare ogni effetto di "Esosorella Martha" una sola volta per turno.
  | pt_text             = Se você não controlar nenhum monstro ou controlar apenas Monstros Xyz: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, Invoque por Invocação-Especial 1 "Exoirmã Elis" do seu Deck. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Exoirmã". Se um ou mais cards se moverem para fora de qualquer Cemitério (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Exoirmã", usando este card com a face para cima que você controla como matéria. (Isso é considerado uma Invocação-Xyz.) Você só pode usar cada efeito de "Exoirmã Martha" uma vez por turno.
  | es_text             = Si no controlas monstruos, o sólo Monstruos Xyz: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, Invoca de Modo Especial 1 "Exormana Elis" desde tu Deck. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos "Exormana". Si una o más cartas se mueven de cualquier Cementerio (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Exormana" usando esta carta boca arriba que controlas como material. (Esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "Exormana Marta" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合またはＸモンスターのみの場合に発動できる（この効果を発動するターン、自分は「エクソシスター」モンスターしか特殊召喚できない）。このカードを手札から特殊召喚し、デッキから「エクソシスター・エリス」１体を特殊召喚する。②：自分か相手のカードが墓地から離れた場合に発動できる。「エクソシスター」Ｘモンスター１体を自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 엑시즈 몬스터뿐일 경우에 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 "엑소시스터" 몬스터밖에 특수 소환할 수 없다). 이 카드를 패에서 특수 소환하고, 덱에서 "엑소시스터 에리스" 1장을 특수 소환한다. ②: 자신이나 상대의 카드가 묘지에서 벗어났을 경우에 발동할 수 있다. "엑소시스터" 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：自己场上的怪兽，不存在的情况下或仅有超量怪兽的情况下可以发动（发动此效果的回合中，自己仅可特殊召唤“驱魔姐妹”怪兽）。从手牌将此卡特殊召唤，从牌组将１只“驱魔姐妹・以利斯”特殊召唤。②：有自己或对手的卡从墓地离开的情况下可以发动。从额外牌组将１只“驱魔姐妹”超量怪兽重叠在自己场上的此卡上面，视为超量召唤特殊召唤。
