  | fr_text         = Si cette carte est dans votre main ou Cimetière : vous pouvez révéler 1 monstre de Niveau 9 ("Ennéagone QQ" exclu) dans votre main ; Invoquez Spécialement cette carte ainsi que le monstre révélé en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz de min. Rang 9 exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Ennéagone QQ" qu'une fois par tour. Un Monstre Xyz de min. Rang 9 qui a cette carte comme Matériel gagne cet effet.<br />● Cette carte gagne 900 ATK/DEF.
  | de_text         = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Monster der Stufe 9 in deiner Hand vorzeigen, außer „QQ-Neuneck“; beschwöre sowohl diese Karte als auch das vorgezeigte Monster als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern des Rangs 9 oder höher. Du kannst diesen Effekt von „QQ-Neuneck“ nur einmal pro Spielzug verwenden. Ein Xyz-Monster des Rangs 9 oder höher, das diese Karte als Material hat, erhält diesen Effekt.<br />● Diese Karte erhält 900 ATK/DEF.
  | it_text         = Se questa carta è nella tua mano o Cimitero: puoi rivelare 1 mostro di Livello 9 nella tua mano, eccetto "QQ Ennagono"; Evoca Specialmente sia questa carta che il mostro rivelato in Posizione di Difesa, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz di Rango 9 o superiore. Puoi utilizzare questo effetto di "QQ Ennagono" una sola volta per turno. Un Mostro Xyz di Rango 9 o superiore che ha questa carta come materiale guadagna questo effetto.<br />● Questa carta guadagna 900 ATK/DEF.
  | pt_text         = Se este card estiver na sua mão ou no Cemitério: você pode revelar 1 monstro de Nível 9 da sua mão, exceto "Eneágono QQ"; Invoque por Invocação-Especial tanto este card quanto o monstro revelado, em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz de Classe 9 ou mais. Você só pode usar este efeito de "Eneágono QQ" uma vez por turno. Um Monstro Xyz de Classe 9 ou mais que tenha este card como matéria ganha este efeito.<br />● Este card ganha 900 de ATK/DEF.
  | es_text         = Si esta carta está en tu mano o Cementerio: puedes mostrar 1 monstruo de Nivel 9 en tu mano, excepto "QQ Eneágono"; Invoca ambos de Modo Especial, esta carta y el monstruo mostrado, en Posición de Defensa, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz de Rango 9 o mayor. Sólo puedes usar este efecto de "QQ Eneágono" una vez por turno. Un Monstruo Xyz de Rango 9 o mayor que tenga esta carta como material gana este efecto.<br />● Esta carta gana 900 ATK/DEF.
