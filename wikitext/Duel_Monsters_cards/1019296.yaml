  | fr_lore               = Si cette carte est dans votre main : vous pouvez cibler 1 monstre "Tistina" ("Revenant de Tistina" exclu) que vous contrôlez ; Invoquez Spécialement cette carte, et si vous le faites, son Niveau devient le Niveau du monstre ciblé. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Xyz Aqua que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Revenant de Tistina" qu'une fois par tour.
  | de_lore               = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Tistina“-Monster wählen, das du kontrollierst, außer „Zurückgekehrter der Tistina“; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird ihre Stufe gleich der Stufe jenes als Ziel gewählten Monsters. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Aqua-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Zurückgekehrter der Tistina“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro "Tistina" che controlli, eccetto "Ritornato di Tistina"; Evoca Specialmente questa carta e, se lo fai, il suo Livello diventa il Livello di quel mostro scelto come bersaglio. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz Acqua che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Ritornato di Tistina" una sola volta per turno.
  | pt_lore               = Se este card estiver na sua mão: você pode escolher 1 monstro "Tistina" que você controla, exceto "Retornado da Tistina"; Invoque este card por Invocação-Especial e, se isso acontecer, seu Nível se torna o Nível do monstro alvo. Se este card estiver no seu Cemitério: você pode escolher 1 Monstro Xyz Aqua que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Retornado da Tistina" uma vez por turno.
  | es_lore               = Si esta carta está en tu mano: puedes seleccionar 1 monstruo "Tistina" que controles, excepto "Regresado de Tistina"; Invoca esta carta de Modo Especial y, si lo haces, su Nivel se convierte en el Nivel de ese monstruo seleccionado. Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo Xyz Aqua que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Regresado de Tistina" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、「ティスティナの還り仔」以外の自分フィールドの「ティスティナ」モンスター１体を対象として発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは、対象のモンスターと同じになる。②：このカードが墓地に存在する場合、自分フィールドの水族Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  | ko_lore               = 
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下，以“提斯蒂娜的归还之子”以外的、自己场上的１只“提斯蒂娜”怪兽为对象可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡的等级变为与对象怪兽相同。②：此卡存在于墓地的情况下，以自己场上的１只水族超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。
