  | text                = 2 [[Level]] 6 [[Fiend]] [[Monster Card|monsters]]<br />When a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d that includes an [[effect]] that [[Special Summon]]s a monster ([[Quick Effect]]): You can [[detach]] 1 [[material]] from this card; [[negate]] the activation, and if you do, [[destroy]] that card, then you can make 1 other "[[D/D]]" monster you [[control]] and this card gain 1800 [[ATK]] until the end of this turn. If this card is [[sent]] from the [[field]] to the [[GY]]: You can [[Add a card|add]] 1 "[[Dark Contract]]" card from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text             = 2 monstres Démon de Niveau 6<br />Lorsqu'une Carte Magie/Piège ou un effet de monstre qui inclut un effet qui Invoque Spécialement un monstre est activé (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, et si vous le faites, détruisez la carte, puis vous pouvez faire gagner 1800 ATK à 1 autre monstre "D/D" que vous contrôlez et cette carte jusqu'à la fin de ce tour. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Contrat des Ténèbres" depuis votre Deck à votre main.
  | de_text             = 2 Unterweltler-Monster der Stufe 6<br />Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der einen Effekt enthält, der ein Monster als Spezialbeschwörung beschwört (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann kannst du 1 anderes „D/D“-Monster, das du kontrollierst, und diese Karte bis zum Ende dieses Spielzugs 1800 ATK erhalten lassen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Dunkler Vertrag“-Karte von deinem Deck hinzufügen.
  | it_text             = 2 mostri Demone di Livello 6<br />Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro che include un effetto che Evoca Specialmente un mostro (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi far guadagnare a 1 altro mostro "D/D" che controlli e a questa carta 1800 ATK fino alla fine di questo turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Contratto Oscuro" dal tuo Deck alla tua mano.
  | pt_text             = 2 Monstros Demônio de Nível 6<br />Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado que inclua um efeito que Invoque um monstro por Invocação-Especial (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode fazer com que este card e 1 outro monstro "D/D" que você controla ganhem 1800 de ATK até o final deste turno. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Pacto Obscuro" do seu Deck à sua mão.
  | es_text             = 2 monstruos Demonio de Nivel 6<br />Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo que incluya un efecto que Invoca un monstruo de Modo Especial (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación y, si lo haces, destruye esa carta, y después puedes hacer que otro monstruo "D/D" que controles y esta carta ganen 1800 ATK hasta el final de este turno. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Contrato Oscuro" en tu Deck.
  | ja_text             = 悪魔族レベル６モンスター×２<br />①：モンスターを特殊召喚する効果を含む、モンスターの効果・魔法・罠カードが発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。その後、このカードと自分フィールドの「ＤＤ」モンスター１体の攻撃力をターン終了時まで１８００アップできる。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「契約書」カード１枚を手札に加える。
  | ko_text             = 악마족 레벨 6 몬스터 × 2<br />①: 몬스터를 특수 소환하는 효과를 포함하는, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 이 카드 이외의 자신 필드의 "DD(디디)" 몬스터 1장을 고르고, 그 몬스터와 이 카드의 공격력을 턴 종료시까지 1800 올릴 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "계약서" 카드 1장을 패에 넣는다.
  | sc_text             = 恶魔族等级６怪兽×２<br />①：包含将怪兽特殊召唤的效果的、怪兽的效果・魔法・陷阱卡发动时，去除此卡的１个超量素材可以发动。将该发动无效并破坏。然后，可使此卡与自己场上的１只“DD”怪兽攻击力直至回合结束时为止上升１８００。②：此卡从场上被送至墓地的情况下可以发动。从牌组将１张“契约书”卡加入手牌。
