  | text                = 2 [[Level]] 9 [[monsters]]<br />While this card has [[material]], it can [[attack]] a number of times each [[Battle Phase]], up to the number of materials [[attach]]ed to it. When your opponent [[activate]]s a card or [[effect]] ([[Quick Effect]]): You can [[detach]] 1 material from this card, then [[activate]] this effect depending on whose turn it is;<br />● Yours: [[Banish]] up to 1 card each from your opponent's [[field]] and GY.<br />● Opponent's: Look at your opponent's [[hand]] and banish 1 card from it [[face-up]], until the [[End Phase]].<br />You can only use this effect of "K9-X "Werewolf"" once per turn.
  | fr_text             = 2 monstres de Niveau 9<br />Tant que cette carte a du Matériel, elle peut attaquer un nombre de fois chaque Battle Phase, inférieur ou égal au nombre de Matériels qui lui sont attachés. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis activez cet effet selon le tour ;<br />● Le vôtre : Bannissez max. 1 carte depuis le Terrain de votre adversaire et max. 1 carte depuis le Cimetière de votre adversaire.<br />● Celui de l'adversaire : Jusqu'à la End Phase, regardez la main de votre adversaire et bannissez-en face recto 1 carte.<br />Vous ne pouvez utiliser cet effet de "K9-X "Loup-Garou"" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 9<br />Solange diese Karte Material hat, kann sie in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl des an sie angehängten Materials. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann diesen Effekt aktivieren, abhängig davon, wessen Spielzug es ist;<br />● Dein: Verbanne bis zu je 1 Karte von der Spielfeldseite und dem Friedhof deines Gegners.<br />● Gegners: Sieh dir die Hand deines Gegners an und verbanne 1 Karte davon offen bis zur End Phase.<br />Du kannst diesen Effekt von „K9-X „Werewolf““ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 9<br />Mentre questa carta ha materiale, essa può attaccare un numero di volte ogni Battle Phase, fino al numero di materiali attaccati a essa. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi attivare questo effetto a seconda di che turno si sta giocando;<br />● Tuo: Bandisci fino a 1 carta ciascuno dal Terreno e Cimitero del tuo avversario.<br />● Avversario: Guarda la mano del tuo avversario e bandisci 1 carta da essa scoperta, fino alla End Phase.<br />Puoi utilizzare questo effetto di "K9-X "Licantropo"" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 9<br />Enquanto este card tiver matéria, ele pode atacar um número de vezes a cada Fase de Batalha, até o número de matérias associadas a ele. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, ative este efeito dependendo de quem é o turno;<br />● Seu: Bana até 1 card cada do campo e Cemitério do seu oponente.<br />● Oponente: Olhe a mão do seu oponente e bana 1 card dali com a face para cima, até a Fase Final.<br />Você só pode usar este efeito de ""Lobisomem" K9-X" uma vez por turno.
  | es_text             = 2 monstruos de Nivel 9<br />Mientras esta carta tenga material, puede atacar un número de veces cada Battle Phase hasta el número de materiales acoplados a ella. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después activar este efecto dependiendo de quién sea el turno;<br />● Tuyo: Destierra hasta 1 carta en el Campo y 1 carta en el Cementerio de tu adversario.<br />● Tu adversario: Mira la mano de tu adversario y destierra 1 carta de ella boca arriba, hasta la End Phase.<br />Sólo puedes usar este efecto de "K9-X "Hombre Lobo"" una vez por turno.
  | ja_text             = レベル９モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：Ｘ素材を持っているこのカードは、その数まで１度のバトルフェイズ中に攻撃できる。②：相手が効果を発動した時、このカードのＸ素材を１つ取り除き、発動ターンによって以下の効果を発動できる。●自分ターン：相手のフィールド及び墓地のカードをそれぞれ１枚まで除外する。●相手ターン：相手の手札を確認し、その内の１枚を選んでエンドフェイズまで表側で除外する。
  | ko_text             = 레벨 9 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 엑시즈 소재를 가지고 있는 이 카드는, 그 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ②: 상대가 효과를 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고, 발동 턴에 따라 이하의 효과를 발동할 수 있다. ● 자신 턴: 상대의 필드 및 묘지의 카드를 각각 1장까지 제외한다. ● 상대 턴: 상대의 패를 확인하고, 그 중의 1장을 골라 엔드 페이즈까지 앞면으로 제외한다.
  | sc_text             = 等级9怪兽×2<br />此卡名的②效果1回合仅可使用1次。①：持有超量素材的此卡在1次战斗阶段中最多可攻击相当于其素材数量的次数。②：对手发动效果时，去除此卡的1个超量素材，根据发动回合可以发动以下效果。●自己回合：将对手场上及墓地的卡最多各1张除外。●对手回合：确认对手的手牌，挑选其中1张直至结束阶段为止以表侧除外。
