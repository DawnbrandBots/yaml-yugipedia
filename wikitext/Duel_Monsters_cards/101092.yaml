  | lore                  = You can [[Special Summon]] this card (from your [[hand]]) by [[send]]ing 1 [[Monster Card|monster]] from your hand to the [[Graveyard|GY]]. For a [[Synchro Summon]], you can substitute this card for any 1 "[[Synchron]]" [[Tuner monster|Tuner]]. Cannot be used as a [[Synchro Material]], except for the Synchro Summon of a monster that mentions a "Synchron" Tuner as material.
  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 monstre depuis votre main au Cimetière. Pour une Invocation Synchro, vous pouvez substituer cette carte à 1 Syntoniseur "Synchronique". Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre qui mentionne un Syntoniseur "Synchronique" comme Matériel.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Monster von deiner Hand auf den Friedhof legst. Du kannst diese Karte anstelle von 1 beliebigen „Synchron“-Empfänger für eine Synchrobeschwörung verwenden. Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Monsters, das einen „Synchron“-Empfänger als Material erwähnt.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 mostro dalla tua mano al Cimitero. Per una Synchro Evocazione, puoi sostituire con questa carta 1 qualsiasi Tuner "Synchron". Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro che menziona un Tuner "Synchron" come materiale.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 monstro da sua mão para o Cemitério. Para uma Invocação-Sincro, você pode substituir este card por qualquer 1 Regulador "Sincron". Não pode ser usado como uma Matéria Sincro, exceto para a Invocação-Sincro de um monstro que mencione um Regulador "Sincron" como matéria.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio 1 monstruo en tu mano. Para una Invocación por Sincronía, puedes sustituir esta carta por 1 Cantante "Sincrón" (o "Sincronizador") cualquiera. No puede ser usado como Material de Sincronía excepto para la Invocación por Sincronía de un monstruo que mencione como material a un Cantante "Sincrón" (o "Sincronizador").
  | ja_lore               = このカードは「シンクロン」チューナーの代わりとしてＳ素材にできる。このカードをＳ素材とする場合、「シンクロン」チューナーを素材とするＳモンスターのＳ召喚にしか使用できない。①：このカードは手札のモンスター１体を墓地へ送り、手札から特殊召喚できる。
  | ko_lore               = 이 카드는 "싱크론" 튜너 대신 싱크로 소재로 할 수 있다. 이 카드를 싱크로 소재로 할 경우, "싱크론" 튜너를 소재로 하는 싱크로 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 이 카드는 패의 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다.
  | sc_lore               = 此卡可代替“同步士”协调作为同步素材。此卡作为同步素材的情况下，仅可使用于以“同步士”协调作为素材的同步怪兽的同步召唤。①：此卡可将1只手牌的怪兽送至墓地，来从手牌特殊召唤。
