  | fr_text             = Si vous avez "Typhon d'Espace Mystique" dans votre Cimetière, ou que votre adversaire ne contrôle aucun Magie/Piège, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Typhon Radieux Swen" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Typhon Radieux" ou 1 "Typhon d'Espace Mystique" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Typhon Radieux Swen" qu'une fois par tour.
  | de_text             = Falls du „Mystischer Raum-Taifun“ in deinem Friedhof hast oder dein Gegner keine Zauber/Fallen kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Glanztaifun Swen“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Glanztaifun“-Zauber/Falle oder 1 „Mystischer Raum-Taifun“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Glanztaifun Swen“ nur einmal pro Spielzug verwenden.
  | it_text             = Se hai "Tifone Spaziale Mistico" nel tuo Cimitero, o il tuo avversario non controlla nessuna Magia/Trappola, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Tifone Radiante Swen" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Tifone Radiante" o 1 "Tifone Spaziale Mistico" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Tifone Radiante Swen" una sola volta per turno.
