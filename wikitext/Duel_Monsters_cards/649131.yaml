  | text                = You can [[target]] 1 "[[Dragonmaid]]" [[Monster Card|monster]] you [[control]], then [[activate]] 1 of these [[effect]]s;<br />● [[Return]] it to the [[hand]], and if you do, [[Add a card|add]] 1 "Dragonmaid" card from your [[Main Deck|Deck]] to your hand, except "Dragonmaid Downtime".<br />● Return it to the hand, and if you do, return 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] your opponent controls to the hand.<br />You can only use this effect of "Dragonmaid Downtime" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 monstre "Dragonirène" que vous contrôlez, puis activez 1 de ces effets ;<br />● Renvoyez-le à la main, et si vous le faites, ajoutez 1 carte "Dragonirène" ("Dragonirène Pause" exclu) depuis votre Deck à votre main.<br />● Renvoyez-le à la main, et si vous le faites, renvoyez 1 Magie/Piège contrôlé par votre adversaire à la main.<br />Vous ne pouvez utiliser cet effet de "Dragonirène Pause" qu'une fois par tour.
  | de_text             = Du kannst 1 „Drachenmädchen“-Monster wählen, das du kontrollierst, und dann 1 dieser Effekte aktivieren;<br />● Gib es auf die Hand zurück und falls du dies tust, füge deiner Hand 1 „Drachenmädchen“-Karte von deinem Deck hinzu, außer „Pause der Drachenmädchen“.<br />● Gib es auf die Hand zurück und falls du dies tust, gib 1 Zauber/Falle, den oder die dein Gegner kontrolliert, auf die Hand zurück.<br />Du kannst diesen Effekt von „Pause der Drachenmädchen“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 mostro "Dragonzella" che controlli, poi attivare 1 di questi effetti;<br />● Fallo ritornare nella mano e, se lo fai, aggiungi 1 carta "Dragonzella" dal tuo Deck alla tua mano, eccetto "Tempo Libero Dragonzella".<br />● Fallo ritornare nella mano e, se lo fai, fai ritornare nella mano 1 Magia/Trappola controllata dal tuo avversario.<br />Puoi utilizzare questo effetto di "Tempo Libero Dragonzella" una sola volta per turno.
  | pt_text             = Você pode escolher 1 monstro "Dragãozela" que você controla e, depois, ative 1 desses efeitos;<br />● Devolva-o para a mão e, se isso acontecer, adicione 1 card "Dragãozela" do seu Deck à sua mão, exceto "Descanso Dragãozela".<br />● Devolva-o para a mão e, se isso acontecer, devolva 1 Magia/Armadilha que seu oponente controla para a mão.<br />Você só pode usar este efeito de "Descanso Dragãozela" uma vez por turno.
  | es_text             = Puedes seleccionar 1 monstruo "Dragoncella" que controles, y después activar 1 de estos efectos;<br />● Devuélvelo a la mano y, si lo haces, añade a tu mano 1 carta "Dragoncella" en tu Deck, excepto "Descanso Dragoncella".<br />● Devuélvelo a la mano y, si lo haces, devuelve a la mano 1 Mágica/Trampa que controle tu adversario.<br />Sólo puedes usar este efecto de "Descanso Dragoncella" una vez por turno.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドの「ドラゴンメイド」モンスター１体を対象とし、以下の効果から１つを選択して発動できる。<br />●対象のモンスターを持ち主の手札に戻し、デッキから「ドラゴンメイド・リラクゼーション」以外の「ドラゴンメイド」カード１枚を手札に加える。<br />●対象のモンスターを持ち主の手札に戻し、相手フィールドの魔法・罠カード１枚を選んで持ち主の手札に戻す。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "드래곤메이드" 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●대상 몬스터를 주인의 패로 되돌리고, 덱에서 "드래곤메이드 릴랙제이션" 이외의 "드래곤메이드" 카드 1장을 패에 넣는다.<br />●대상 몬스터를 주인의 패로 되돌리고, 상대 필드의 마법 / 함정 카드 1장을 골라 주인의 패로 되돌린다.
  | sc_text             = 此卡名的①效果1回合仅可使用1次。①：以自己场上的1只"龙女仆"怪兽为对象，可从以下效果中选择1个发动。<br />●将对象怪兽放回持有者的手牌，从牌组中将1张"龙女仆・休息"以外的"龙女仆"卡加入手牌。<br />●将对象怪兽放回持有者的手牌，挑选对手场上的1张魔法・陷阱卡放回持有者的手牌。
