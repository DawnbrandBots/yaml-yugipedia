  | text                = 1 [[Level]] 4 or lower "[[Prank-Kids]]" monster<br />You can only [[Link Summon]] "Prank-Kids Meow-Meow-Mu" [[once per turn]]. If a "Prank-Kids" [[monster]] you control would [[Tribute]] itself to [[activate]] its [[effect]] during your opponent's [[turn]], you can [[banish]] this card you [[control]] or from your [[Graveyard|GY]] instead. You can only use this effect of "Prank-Kids Meow-Meow-Mu" [[once per turn]].
  | fr_text             = 1 monstre "Farce-Gamins" de max. Niveau 4<br />Vous ne pouvez Invoquer par Lien "Miaou-Miaou-Mu Farce-Gamins" qu'une fois par tour. Si un monstre "Farce-Gamins" que vous contrôlez va se Sacrifier pour activer son effet durant le tour de votre adversaire, vous pouvez bannir cette carte que vous contrôlez ou depuis votre Cimetière à la place. Vous ne pouvez utiliser cet effet de "Miaou-Miaou-Mu Farce-Gamins" qu'une fois par tour.
  | de_text             = 1 „Streichbuben“-Monster der Stufe 4 oder niedriger<br />Du kannst „Streichbuben Miau-Miau-Mu“ nur einmal pro Spielzug als Linkbeschwörung beschwören. Falls ein „Streichbuben“-Monster, das du kontrollierst, sich während des Spielzugs deines Gegners selbst als Tribut anbieten würde, um seinen Effekt zu aktivieren, kannst du stattdessen diese Karte, die du kontrollierst oder von deinem Friedhof verbannen. Du kannst diesen Effekt von „Streichbuben Miau-Miau-Mu“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro "Ragazzi-Birichini" di Livello 4 o inferiore<br />Puoi Evocare Link "Ragazzi-Birichini Miao-Miao-Mu" una sola volta per turno. Se un mostro "Ragazzi-Birichini" che controlli sta per offrire come Tributo se stesso per attivare il suo effetto durante il turno del tuo avversario, puoi invece bandire questa carta che controlli o dal tuo Cimitero. Puoi utilizzare questo effetto di "Ragazzi-Birichini Miao-Miao-Mu" una sola volta per turno.
  | pt_text             = 1 monstro "Travesso-Guris" de Nível 4 ou menos<br />Você só pode Invocar "Miau-Miau-Mu dos Travesso-Guris" por Invocação-Link uma vez por turno. Se um monstro "Travesso-Guris" que você controla ofereceria a si mesmo como Tributo para ativar seu efeito durante o turno do seu oponente, em vez disso, você pode banir este card que você controla ou do seu Cemitério. Você só pode usar este efeito de "Miau-Miau-Mu dos Travesso-Guris" uma vez por turno.
  | es_text             = 1 monstruo "Brominiños" de Nivel 4 o menor<br />Sólo puedes Invocar por Enlace "Brominiños Miau-Miau-Mu" una vez por turno. Si un monstruo "Brominiños" que controlas fuera a Sacrificarse a sí mismo para activar su efecto durante el turno de tu adversario, puedes desterrar esta carta que controlas o en tu Cementerio en su lugar. Sólo puedes usar este efecto de "Brominiños Miau-Miau-Mu" una vez por turno.
  | ja_text             = レベル４以下の「プランキッズ」モンスター１体<br />自分は「プランキッズ・ミュー」を１ターンに１度しかリンク召喚できず、その効果は１ターンに１度しか使用できない。①：相手ターンに自分フィールドの「プランキッズ」モンスターが効果を発動するために自身をリリースする場合、代わりにフィールド・墓地のこのカードを除外できる。
  | ko_text             = 레벨 4 이하의 "프랭키즈" 몬스터 1장<br />자신은 "프랭키즈 뮤"를 1턴에 1번밖에 링크 소환할 수 없고, 그 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에 자신 필드의 "프랭키즈" 몬스터가 효과를 발동하기 위해서 자신을 릴리스할 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
