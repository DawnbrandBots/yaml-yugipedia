  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed with "[[Assault Mode Activate]]". Gains 1000 [[ATK]] for each "[[/Assault Mode]]" [[monster]] you [[control]], also if this card [[battle]]s a monster, any [[battle damage]] it inflicts to your opponent is doubled. [[Unaffected]] by your opponent's activated monster effects. If this card is [[destroy]]ed: You can [[target]] 1 "[[Junk Warrior]]" in your [[GY]]; [[return]] it to the [[Extra Deck]], then you can Special Summon it (this is treated as a [[Synchro Summon]]).
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Activation Mode Assaut". Gagne 1000 ATK pour chaque monstre "/Mode Assaut" que vous contrôlez, et aussi, si cette carte combat un monstre, les dommages de combat qu'elle inflige à votre adversaire sont doublés. Non affectée par les effets de monstre activés de votre adversaire. Si cette carte est détruite : vous pouvez cibler 1 "Robot Guerrier" dans votre Cimetière ; renvoyez-le à l'Extra Deck, puis vous pouvez l'Invoquer Spécialement (ceci est traité comme Invocation Synchro).
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Angriffsmodus aktivieren“ als Spezialbeschwörung beschworen werden. Erhält für jedes „/Angriffsmodus“-Monster, das du kontrollierst, 1000 ATK, zusätzlich, falls diese Karte gegen ein Monster kämpft, wird der Kampfschaden verdoppelt, den sie deinem Gegner zufügt. Bleibt von den aktivierten Monstereffekten deines Gegners unberührt. Falls diese Karte zerstört wird: Du kannst 1 „Gerümpelkrieger“ in deinem Friedhof wählen; lege ihn ins Extra Deck zurück, dann kannst du ihn als Spezialbeschwörung beschwören (dies wird als Synchrobeschwörung behandelt).
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Attivazione Modalità Assalto". Guadagna 1000 ATK per ogni mostro "/Assalto" che controlli, inoltre se questa carta combatte con un mostro, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato. Immune agli effetti attivati dei mostri del tuo avversario. Se questa carta viene distrutta: puoi scegliere come bersaglio 1 "Guerriero Rottame" nel tuo Cimitero; fallo ritornare nell'Extra Deck, poi puoi Evocarlo Specialmente (questa viene considerata come una Synchro Evocazione).
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Ganha 1000 de ATK para cada monstro "/Modo de Ataque" que você controla e, além disso, se este card batalhar um monstro, qualquer dano de batalha que ele causar ao seu oponente é dobrado. Não é afetado pelos efeitos de monstros ativados do seu oponente. Se este card for destruído: você pode escolher 1 "Guerreiro Sucata" no seu Cemitério; devolva-o para o Deck Adicional e, depois, você pode Invocá-lo por Invocação-Especial (isso é considerado uma Invocação-Sincro).
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Activar Modo de Ataque". Gana 1000 ATK por cada monstruo "/Modo de Ataque" que controles y además, si esta carta batalla con un monstruo, cualquier daño de batalla que inflija a tu adversario se duplica. No es afectado por los efectos de monstruo activados de tu adversario. Si esta carta es destruida: puedes seleccionar 1 "Guerrero de Basura" en tu Cementerio; devuélvelo al Deck Extra, y después puedes Invocarlo de Modo Especial (esto se trata como una Invocación por Sincronía).
  | ja_text             = このカードは通常召喚できず、「バスター・モード」の効果でのみ特殊召喚できる。①：このカードの攻撃力は、自分フィールドの「／バスター」モンスターの数×１０００アップし、このカードがモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。②：フィールドのこのカードは相手が発動したモンスターの効果を受けない。③：このカードが破壊された場合、自分の墓地の「ジャンク・ウォリアー」１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、そのモンスターをＳ召喚扱いで特殊召喚できる。
  | ko_text             = 이 카드는 통상 소환할 수 없으며, "버스터 모드"의 효과로만 특수 소환할 수 있다. ①: 이 카드의 공격력은, 자신 필드의 "/ 버스터" 몬스터의 수 × 1000 올리고, 이 카드가 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다. ②: 필드의 이 카드는 상대가 발동한 몬스터의 효과를 받지 않는다. ③: 이 카드가 파괴되었을 경우, 자신 묘지의 "정크 워리어" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 그 몬스터를 싱크로 소환으로 취급하여 특수 소환할 수 있다.
  | sc_text             = 此卡不可通常召唤，仅可通过“爆裂模式”的效果特殊召唤。此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从牌组将1张“爆裂模式”或记载有该卡名的卡加入手牌，将此卡放回牌组。②：对手不可发动被从额外牌组特殊召唤的、等级5以上的怪兽的效果。③：此卡被破坏的情况下可以发动。从自己墓地将1只“深红剑士”特殊召唤。
