  | fr_text             = Si cette carte est Invoquée Normalement : piochez 1 carte, montrez-la, puis envoyez-la au Cimetière sauf si c'est un monstre "Fleur Cardian". Vous ne pouvez utiliser cet effet de "Fleur Cardian Pin" qu'une fois par tour. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte en votre possession est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière : vous pouvez piocher 1 carte.
  | de_text             = Falls diese Karte als Normalbeschwörung beschworen wird: Ziehe 1 Karte, zeige sie, dann lege sie auf den Friedhof, es sei denn, es ist ein „Blumen-Kartian“-Monster. Du kannst diesen Effekt von „Blumen-Kartian Kiefer“ nur einmal pro Spielzug verwenden. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, oder falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Karte ziehen.
  | it_text             = Se questa carta viene Evocata Normalmente: pesca 1 carta, mostrala, poi mandala al Cimitero a meno che essa sia un mostro "Fiore Cardian". Puoi utilizzare questo effetto di "Fiore Cardian Pino" una sola volta per turno. Se questa carta viene distrutta in battaglia e mandata al Cimitero, o se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi pescare 1 carta.
  | pt_text             = Se este card for Invocado por Invocação-Normal: compre 1 card, mostre-o e, depois, envie-o para o Cemitério a não ser que ele seja um monstro "Flor Cardian". Você só pode usar este efeito de "Flor Cardian Pinho" uma vez por turno. Se este card for destruído em batalha e enviado para o Cemitério, ou se este card em sua posse for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode comprar 1 card.
  | es_text             = Si esta carta es Invocada de Modo Normal: roba 1 carta, enséñala, y después mándala al Cementerio a menos de que sea un monstruo "Flor Cardian". Sólo puedes usar este efecto de "Flor Cardian Pino" una vez por turno. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta en tu posesión es destruida por efecto de una carta del adversario y mandada a tu Cementerio: puedes robar 1 carta.
