  | lore                  = If you [[control]] a "[[The Phantom Knights]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "The Phantom Knights of Silent Boots" [[once per turn]] this way. You can [[banish]] this card from your [[GY]]; [[Add a card|add]] 1 "[[Phantom Knights]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your hand. You can only use this [[effect]] of "The Phantom Knights of Silent Boots" once per turn.
  | fr_lore               = Si vous contrôlez un monstre "Les Chevaliers Fantômes", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Les Chevaliers Fantômes des Bottes Silencieuses" qu'une fois par tour de cette façon. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Magie/Piège "Chevaliers Fantômes" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Les Chevaliers Fantômes des Bottes Silencieuses" qu'une fois par tour.
  | de_lore               = Falls du ein „Die Phantomritter“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Die Phantomritter der Leisen Stiefel“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Phantomritter“-Zauber/Falle von deinem Deck hinzu. Du kannst diesen Effekt von „Die Phantomritter der Leisen Stiefel“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli un mostro "I Cavalieri Fantasma", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "I Cavalieri Fantasma degli Stivali Silenti" una sola volta per turno in questo modo. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Magia/Trappola "Cavalieri Fantasma" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "I Cavalieri Fantasma degli Stivali Silenti" una sola volta per turno.
  | pt_lore               = Se você controlar um monstro "Os Cavaleiros Fantasmas", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Os Cavaleiros Fantasmas das Botas Silenciosas" por Invocação-Especial uma vez por turno desta forma. Você pode banir este card do seu Cemitério; adicione 1 Magia/Armadilha "Cavaleiros Fantasmas" do seu Deck à sua mão. Você só pode usar este efeito de "Os Cavaleiros Fantasmas das Botas Silenciosas" uma vez por turno.
  | es_lore               = Si controlas un monstruo "Los Caballeros Fantasma", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Los Caballeros Fantasma de las Botas Silenciosas" una vez por turno de esta forma. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Mágica/Trampa "Caballeros Fantasma" en tu Deck. Sólo puedes usar este efecto de "Los Caballeros Fantasma de las Botas Silenciosas" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「幻影騎士団」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：墓地のこのカードを除外して発動できる。デッキから「ファントム」魔法・罠カード１枚を手札に加える。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "팬텀 나이츠" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "팬텀" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_lore               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上有“魅影骑士团”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：将墓地的此卡除外可以发动。从牌组将1张“魅影”魔法・陷阱卡加入手牌。
