  | fr_text              = 1 Monstre Fusion Dragon + 1 monstre Dragon de min. Niveau 7<br />Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 carte contrôlée par votre adversaire ou dans son Cimetière ; bannissez-la, puis si vous avez banni une carte sur le Terrain, renvoyez 1 monstre Dragon que vous contrôlez à la main. Au début de la Battle Phase de votre adversaire, si cette carte est dans votre Cimetière : vous pouvez renvoyer 1 monstre Dragon que vous contrôlez à la main ou Extra Deck, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Filia Regis" qu'une fois par tour.
  | de_text              = 1 Drache-Fusionsmonster + 1 Drache-Monster der Stufe 7 oder höher<br />Während der Main Phase (Schnelleffekt): Du kannst 1 Karte wählen, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet; verbanne sie, dann, falls du eine Karte vom Spielfeld verbannt hast, gib 1 Drache-Monster, das du kontrollierst, auf die Hand zurück. Am Beginn der Battle Phase deines Gegners, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Drache-Monster, das du kontrollierst, auf die Hand zurückgeben oder ins Extra Deck zurücklegen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Filia Regis“ nur einmal pro Spielzug verwenden.
  | it_text              = 1 Mostro Fusione Drago + 1 mostro Drago di Livello 7 o superiore<br />Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario o nel suo Cimitero; bandiscila, poi se hai bandito una carta sul Terreno, fai ritornare 1 mostro Drago che controlli nella mano. All'inizio della Battle Phase del tuo avversario, se questa carta è nel tuo Cimitero: puoi far ritornare 1 mostro Drago che controlli nella mano o Extra Deck e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Filia Regis" una sola volta per turno.
  | pt_text              = 1 Monstro de Fusão Dragão + 1 monstro Dragão de Nível 7 ou mais<br />Durante a Fase Principal (Efeito Rápido): você pode escolher 1 card que seu oponente controla ou no Cemitério dele; bana-o e, depois, se você baniu um card no campo, devolva 1 monstro Dragão que você controla para a mão. No começo da Fase de Batalha do seu oponente, se este card estiver no seu Cemitério: você pode devolver 1 monstro Dragão que você controla para a mão ou para o Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Filia Regis" uma vez por turno.
  | es_text              = 1 Monstruo de Fusión Dragón + 1 monstruo Dragón de Nivel 7 o mayor<br />Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 carta que controle tu adversario o en su Cementerio; destiérrala y después, si desterraste una carta en el Campo, devuelve a la mano 1 monstruo Dragón que controles. Al comienzo de la Battle Phase de tu adversario, si esta carta está en tu Cementerio: puedes devolver a la mano o Deck Extra 1 monstruo Dragón que controles y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Filia Regis" una vez por turno.
  | ja_text              = ドラゴン族の融合モンスター＋レベル７以上のドラゴン族モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。フィールドのカードを除外した場合、さらに自分フィールドのドラゴン族モンスター１体を手札に戻す。②：このカードが墓地に存在する場合、相手バトルフェイズ開始時に発動できる。自分フィールドのドラゴン族モンスター１体を手札・ＥＸデッキに戻し、このカードを特殊召喚する。
