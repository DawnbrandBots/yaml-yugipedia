  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez bannir 1 monstre Poisson de max. Niveau 6 depuis votre Deck. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler 1 monstre Poisson dans votre Cimetière ; bannissez la cible, puis vous pouvez ajouter 1 monstre Poisson d'un Niveau inférieur ou égal depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Arionpos, Serpent du Ghoti" qu'une fois par tour.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Fisch-Monster der Stufe 6 oder niedriger von deinem Deck verbannen. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Fisch-Monster in deinem Friedhof wählen; verbanne jenes gewählte Ziel, dann kannst du deiner Hand 1 Fisch-Monster mit derselben oder einer niedrigeren Stufe von deinem Deck hinzufügen. Du kannst jeden Effekt von „Arionpos, Schlange des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi bandire 1 mostro Pesce di Livello 6 o inferiore dal tuo Deck. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero; bandisci quel bersaglio, poi puoi aggiungere 1 mostro Pesce con Livello pari o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Arionpos, Serpente dei Ghoti" una sola volta per turno.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode banir 1 monstro Peixe de Nível 6 ou menos do seu Deck. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escolher 1 monstro Peixe no seu Cemitério; bana o alvo e, depois, você pode adicionar 1 monstro Peixe com um Nível igual ou menor do seu Deck à sua mão. Você só pode usar cada efeito de "Arionpos, a Serpente dos Ghoti" uma vez por turno.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes desterrar 1 monstruo Pez de Nivel 6 o menor en tu Deck. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes seleccionar 1 monstruo Pez en tu Cementerio; destierra ese objetivo, y después puedes añadir a tu mano 1 monstruo Pez en tu Deck con un Nivel igual o menor. Sólo puedes usar cada efecto de "Arionpos, Serpiente de los Ghoti" una vez por turno.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。デッキからレベル６以下の魚族モンスター１体を除外する。②：このカードがＳ素材として墓地へ送られた場合、自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを除外する。その後、そのモンスターのレベル以下のレベルを持つ魚族モンスター１体をデッキから手札に加える事ができる。
  | ko_text         = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 덱에서 레벨 6 이하의 어류족 몬스터 1장을 제외한다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 자신 묘지의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 그 몬스터의 레벨 이하의 레벨을 가지는 어류족 몬스터 1장을 덱에서 패에 넣을 수 있다.
  | sc_text         = 协调＋协调以外的怪兽１只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡同步召唤的情况下可以发动。从牌组将１只等级６以下的鱼族怪兽除外。<br />②：此卡作为同步素材被送至墓地的情况下，以自己墓地的１只鱼族怪兽为对象可以发动。将该怪兽除外。然后，可从牌组将１只拥有等级在该怪兽等级以下的鱼族怪兽加入手牌。
