  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez bannir 1 monstre Poisson de max. Niveau 6 depuis votre Deck. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler 1 monstre Poisson dans votre Cimetière ; bannissez la cible, puis vous pouvez ajouter 1 monstre Poisson d'un Niveau inférieur ou égal depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Arionpos, Serpent du Ghoti" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Fisch-Monster der Stufe 6 oder niedriger von deinem Deck verbannen. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Fisch-Monster in deinem Friedhof wählen; verbanne jenes gewählte Ziel, dann kannst du deiner Hand 1 Fisch-Monster mit derselben oder einer niedrigeren Stufe von deinem Deck hinzufügen. Du kannst jeden Effekt von „Arionpos, Schlange des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi bandire 1 mostro Pesce di Livello 6 o inferiore dal tuo Deck. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero; bandisci quel bersaglio, poi puoi aggiungere 1 mostro Pesce con Livello pari o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Arionpos, Serpente dei Ghoti" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode banir 1 monstro Peixe de Nível 6 ou menos do seu Deck. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escolher 1 monstro Peixe no seu Cemitério; bana o alvo e, depois, você pode adicionar 1 monstro Peixe com um Nível igual ou menor do seu Deck à sua mão. Você só pode usar cada efeito de "Arionpos, a Serpente dos Ghoti" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes desterrar 1 monstruo Pez de Nivel 6 o menor en tu Deck. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes seleccionar 1 monstruo Pez en tu Cementerio; destierra ese objetivo, y después puedes añadir a tu mano 1 monstruo Pez en tu Deck con un Nivel igual o menor. Sólo puedes usar cada efecto de "Arionpos, Serpiente de los Ghoti" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。デッキからレベル６以下の魚族モンスター１体を除外する。②：このカードがＳ素材として墓地へ送られた場合、自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを除外する。その後、そのモンスターのレベル以下のレベルを持つ魚族モンスター１体をデッキから手札に加える事ができる。
