  | fr_lore               = 2 monstres (un monstre LUMIÈRE Démon inclus)<br />Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Démon depuis votre Extra Deck, en mélangeant ses Matériels depuis votre Cimetière dans le Deck. Vous pouvez cibler 1 monstre non-Lien LUMIÈRE Démon que vous contrôlez ; équipez cette carte depuis votre Terrain ou Cimetière au monstre que vous contrôlez comme Magie d'Équipement avec l'effet suivant.<br />● Votre adversaire ne peut pas cibler le monstre équipé avec des effets de carte.<br />Vous ne pouvez utiliser chaque effet de "Séquence du Démonforgeron" qu'une fois par tour.
  | de_lore               = 2 Monster, darunter ein LICHT Unterweltler-Monster<br />Während deiner Main Phase: Du kannst 1 Unterweltler-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du sein Material von deinem Friedhof ins Deck mischst. Du kannst 1 LICHT Unterweltler-Nichtlink-Monster wählen, das du kontrollierst; rüste jenes Monster, das du kontrollierst, mit dieser Karte von deiner Spielfeldseite oder deinem Friedhof als Ausrüstungszauber mit dem folgenden Effekt aus.<br />● Dein Gegner kann das ausgerüstete Monster nicht als Ziel für Karteneffekte wählen.<br />Du kannst jeden Effekt von „Sequenz des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri, compreso un mostro LUCE Demone<br />Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Demone dal tuo Extra Deck, mischiando i suoi materiali dal tuo Cimitero nel Deck. Puoi scegliere come bersaglio 1 mostro LUCE non-Link Demone che controlli; equipaggia questa carta dal tuo Terreno o Cimitero a quel mostro che controlli come una Magia Equipaggiamento con il seguente effetto.<br />● Il tuo avversario non può scegliere come bersaglio il mostro equipaggiato con gli effetti delle carte.<br />Puoi utilizzare ogni effetto di "Sequenza del Demonefabbro" una sola volta per turno.
  | pt_lore               = 2 monstros, incluindo um monstro Demônio de LUZ<br />Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Demônio do seu Deck Adicional, ao embaralhar no Deck suas matérias do seu Cemitério. Você pode escolher 1 monstro Demônio de LUZ que não seja Link que você controla; equipe este card do seu campo ou Cemitério a esse monstro que você controla como uma Magia de Equipamento com o seguinte efeito.<br />● Seu oponente não pode escolher o monstro equipado como alvo de efeitos de card.<br />Você só pode usar cada efeito de "Sequência do Criademônio" uma vez por turno.
  | es_lore               = 2 monstruos, incluyendo un monstruo Demonio de LUZ<br />Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión Demonio desde tu Deck Extra, barajando al Deck sus materiales en tu Cementerio. Puedes seleccionar 1 monstruo Demonio de LUZ que no sea de Enlace que controles; equipa esta carta en tu Campo o Cementerio a ese monstruo que controlas como una Mágica de Equipo con el siguiente efecto.<br />● Tu adversario no puede seleccionar el monstruo equipado con efectos de cartas.<br />Sólo puedes usar cada efecto de "Secuencia del Demoniherrero" una vez por turno.
