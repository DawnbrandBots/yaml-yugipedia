  | text                 = 2 [[monsters]], including a [[LIGHT]] [[Fiend]] [[monster]]<br />During your [[Main Phase]]: You can [[Fusion Summon]] 1 Fiend [[Fusion Monster]] from your [[Extra Deck]], by shuffling its [[material]]s from your [[GY]] into the [[Main Deck|Deck]]. You can [[target]] 1 LIGHT non-Link Fiend monster you [[control]]; [[equip]] this card from your [[field]] or GY to that monster you control as an [[Equip Spell]] with the following [[effect]].<br />● Your opponent cannot target the equipped monster with card effects.<br />You can only use each effect of "Fiendsmith's Sequence" [[once per turn]].
  | fr_text              = 2 monstres (un monstre LUMIÈRE Démon inclus)<br />Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Démon depuis votre Extra Deck, en mélangeant ses Matériels depuis votre Cimetière dans le Deck. Vous pouvez cibler 1 monstre non-Lien LUMIÈRE Démon que vous contrôlez ; équipez cette carte depuis votre Terrain ou Cimetière au monstre que vous contrôlez comme Magie d'Équipement avec l'effet suivant.<br />● Votre adversaire ne peut pas cibler le monstre équipé avec des effets de carte.<br />Vous ne pouvez utiliser chaque effet de "Séquence du Démonforgeron" qu'une fois par tour.
  | de_text              = 2 Monster, darunter ein LICHT Unterweltler-Monster<br />Während deiner Main Phase: Du kannst 1 Unterweltler-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du sein Material von deinem Friedhof ins Deck mischst. Du kannst 1 LICHT Unterweltler-Nichtlink-Monster wählen, das du kontrollierst; rüste jenes Monster, das du kontrollierst, mit dieser Karte von deiner Spielfeldseite oder deinem Friedhof als Ausrüstungszauber mit dem folgenden Effekt aus.<br />● Dein Gegner kann das ausgerüstete Monster nicht als Ziel für Karteneffekte wählen.<br />Du kannst jeden Effekt von „Sequenz des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden.
  | it_text              = 2 mostri, compreso un mostro LUCE Demone<br />Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Demone dal tuo Extra Deck, mischiando i suoi materiali dal tuo Cimitero nel Deck. Puoi scegliere come bersaglio 1 mostro LUCE non-Link Demone che controlli; equipaggia questa carta dal tuo Terreno o Cimitero a quel mostro che controlli come una Magia Equipaggiamento con il seguente effetto.<br />● Il tuo avversario non può scegliere come bersaglio il mostro equipaggiato con gli effetti delle carte.<br />Puoi utilizzare ogni effetto di "Sequenza del Demonefabbro" una sola volta per turno.
  | pt_text              = 2 monstros, incluindo um monstro Demônio de LUZ<br />Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Demônio do seu Deck Adicional, ao embaralhar no Deck suas matérias do seu Cemitério. Você pode escolher 1 monstro Demônio de LUZ que não seja Link que você controla; equipe este card do seu campo ou Cemitério a esse monstro que você controla como uma Magia de Equipamento com o seguinte efeito.<br />● Seu oponente não pode escolher o monstro equipado como alvo de efeitos de card.<br />Você só pode usar cada efeito de "Sequência do Criademônio" uma vez por turno.
  | es_text              = 2 monstruos, incluyendo un monstruo Demonio de LUZ<br />Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión Demonio desde tu Deck Extra, barajando al Deck sus materiales en tu Cementerio. Puedes seleccionar 1 monstruo Demonio de LUZ que no sea de Enlace que controles; equipa esta carta en tu Campo o Cementerio a ese monstruo que controlas como una Mágica de Equipo con el siguiente efecto.<br />● Tu adversario no puede seleccionar el monstruo equipado con efectos de cartas.<br />Sólo puedes usar cada efecto de "Secuencia del Demoniherrero" una vez por turno.
  | ja_text              = 悪魔族・光属性モンスターを含むモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の墓地のモンスターを融合素材としてデッキに戻し、悪魔族の融合モンスター１体を融合召喚する。②：Ｌモンスター以外の自分フィールドの悪魔族・光属性モンスター１体を対象として発動できる。自分のフィールド・墓地からこのカードを以下の効果を持つ装備魔法カード扱いでその自分のモンスターに装備する。●相手は装備モンスターを効果の対象にできない。
  | ko_text              = 악마족 / 빛 속성 몬스터를 포함하는 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 묘지의 몬스터를 융합 소재로서 덱으로 되돌리고, 악마족 융합 몬스터 1장을 융합 소환한다. ②: 링크 몬스터 이외의 자신 필드의 악마족 / 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 필드 / 묘지에서 이 카드를 이하의 효과를 가지는 장착 마법 카드로 취급하여 그 자신의 몬스터에 장착한다. ● 상대는 장착 몬스터를 효과의 대상으로 할 수 없다.
  | sc_text              = 包含恶魔族・光属性怪兽在内的怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。将自己墓地的怪兽作为融合素材放回牌组，将１只恶魔族融合怪兽融合召唤。②：以自己场上连接怪兽以外的１只恶魔族・光属性怪兽为对象可以发动。从自己场上・墓地将此卡视为拥有以下效果的装备魔法卡，装备于该自己的怪兽。●对手不可将装备怪兽作为效果的对象。
