  | text         = If this card you [[control]] is used as [[Synchro Material]], you can treat it as a non-[[Tuner]]. You can only use each of the following [[effect]]s of "Wheel Synchron" [[once per turn]]. During your [[Main Phase]], you can: Immediately after this effect [[resolve]]s, [[Normal Summon]] 1 [[Level]] 4 or lower monster, also you cannot [[Special Summon]] monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Synchro Monster]]s. You can [[banish]] this card from your [[GY]], then [[target]] 1 Synchro Monster you control; reduce its Level by up to 4.
  | fr_text      = Si cette carte que vous contrôlez est utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur. Vous ne pouvez utiliser chacun des effets suivants de "Roue Synchronique" qu'une fois par tour. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre de max. Niveau 4, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Synchro que vous contrôlez ; réduisez son Niveau de max. 4.
  | de_text      = Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet wird, kannst du sie als Nicht-Empfänger behandeln. Du kannst jeden der folgenden Effekte von „Radsynchron“ nur einmal pro Spielzug verwenden. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster der Stufe 4 oder niedriger als Normalbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Synchromonster wählen, das du kontrollierst; verringere seine Stufe um bis zu 4.
  | it_text      = Se questa carta che controlli viene utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner. Puoi utilizzare ognuno dei seguenti effetti di "Ruota Synchron" una sola volta per turno. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro di Livello 4 o inferiore, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Synchro che controlli; riduci il suo Livello di fino a 4.
  | pt_text      = Se este card que você controla for usado como Matéria Sincro, você pode considerá-lo como um não-Regulador. Você só pode usar cada um dos seguintes efeitos de "Roda Sincron" uma vez por turno. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro de Nível 4 ou menos e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Sincro que você controla; reduza o Nível dele em até 4.
  | es_text      = Si esta carta que controlas es usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante. Sólo puedes usar cada uno de los siguientes efectos de "Sincrón Rueda" una vez por turno. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invocar de Modo Normal 1 monstruo de Nivel 4 o menor, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo de Sincronía que controles; reduce su Nivel hasta en 4.
  | ja_text      = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。②：自分メインフェイズに発動できる。レベル４以下のモンスター１体の召喚を行う。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。③：墓地のこのカードを除外し、自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターのレベルを４つまで下げる。
  | ko_text      = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 레벨 4 이하의 몬스터 1장의 일반 소환을 실행한다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ③: 묘지의 이 카드를 제외하고, 자신 필드의 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 4개까지 내린다.
  | sc_text      = 此卡名的②③效果1回合仅可各使用1次。①：要以自己场上的此卡作为同步素材的情况下，可将此卡视为协调以外的怪兽。②：在自己的主要阶段可以发动。进行1只等级4以下的怪兽的召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。③：将墓地的此卡除外，以自己场上的1只同步怪兽为对象可以发动。该怪兽的等级下降最多4。
