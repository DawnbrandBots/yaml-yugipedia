  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en contrôlant le monstre "Guerriers Anciens" avec la plus haute ATK sur le Terrain (même en cas d'égalité). Vous ne pouvez Invoquer Spécialement "Guerriers Anciens - Rebelle Lu Feng" qu'une fois par tour de cette façon. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détruire le monstre face recto contrôlé par votre adversaire avec la plus haute ATK (en cas d'égalité, vous choisissez), et aussi, vous ne pouvez pas activer d'effets de monstre (ceux des monstres "Guerriers Anciens" exclus) le tour où vous activez cet effet. Une fois par tour, durant la End Phase, si votre adversaire contrôle le monstre avec la plus haute ATK sur le Terrain (même en cas d'égalité) : donnez le contrôle de cette carte à votre adversaire.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du das „Alte Krieger“-Monster mit den höchsten ATK auf dem Spielfeld kontrollierst (selbst bei Gleichstand). Du kannst „Alte Krieger - Rebellischer Lu Feng“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst das 1 offene Monster mit den höchsten ATK zerstören, das dein Gegner kontrolliert (bei Gleichstand bestimmst du), zusätzlich kannst du in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monstereffekte aktivieren, außer denen von „Alte Krieger“-Monstern. Einmal pro Spielzug, während der End Phase, falls dein Gegner ein Monster mit den höchsten ATK auf dem Spielfeld kontrolliert (selbst bei Gleichstand): Übergib die Kontrolle über diese Karte an deinen Gegner.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) controllando il mostro "Antichi Guerrieri" con l'ATK maggiore sul Terreno (anche a pari merito). Puoi Evocare Specialmente "Antichi Guerrieri - Lu Feng il Ribelle" una sola volta per turno in questo modo. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi distruggere 1 mostro scoperto controllato dal tuo avversario con l'ATK maggiore (in caso di parità, scegli tu), inoltre non puoi attivare effetti di mostri nel turno in cui attivi questo effetto, eccetto di mostri "Antichi Guerrieri". Una volta per turno, durante la End Phase, se il tuo avversario controlla un mostro con l'ATK maggiore sul Terreno (anche a pari merito): dai il controllo di questa carta al tuo avversario.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao controlar o monstro "Guerreiros Antigos" de maior ATK no campo (mesmo se empatado). Você só pode Invocar "Guerreiros Antigos - Rebelde Lu Feng" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode destruir o 1 monstro com a face para cima que seu oponente controla com o maior ATK (em caso de empate, você seleciona) e, além disso, você não pode ativar efeitos de monstro no turno em que ativar este efeito, exceto os de monstros "Guerreiros Antigos". Uma vez por turno, durante a Fase Final, se seu oponente controlar um monstro com o maior ATK no campo (mesmo que haja empate): conceda o controle deste card ao seu oponente.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) controlando el monstruo "Antiguos Guerreros" con el ATK más alto en el Campo (aún si hay empate). Sólo puedes Invocar de Modo Especial "Antiguos Guerreros - Rebelde Lu Feng" una vez por turno de esta forma. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes destruir el monstruo boca arriba que controle tu adversario con el ATK más alto (si hay empate, eliges tú), y además no puedes activar efectos de monstruos el turno en el que activas este efecto, excepto de monstruos "Antiguos Guerreros". Una vez por turno, durante la End Phase, si tu adversario controla el monstruo con el ATK más alto en el Campo (incluso si hay empate): da el control de esta carta a tu adversario.
  | ja_lore               = このカードは通常召喚できない。「戦華の叛－呂奉」は１ターンに１度、フィールドの「戦華」モンスターの内、攻撃力が一番高いモンスターが自分フィールドに存在する場合のみ特殊召喚できる。①：お互いのメインフェイズに１度、発動できる。相手フィールドの攻撃力が一番高いモンスター１体を破壊する。この効果を発動するターン、自分は「戦華」モンスター以外のモンスター効果を発動できない。②：エンドフェイズに、フィールドの攻撃力が一番高いモンスターが相手フィールドに存在する場合に発動する。このコントロールを相手に移す。
