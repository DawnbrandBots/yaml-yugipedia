  | es_text         = Manda al Cementerio 1 monstruo que controles; Invoca de Modo Especial, desde tu Deck, 1 Monstruo de Péndulo con el mismo Nivel que el Nivel original del monstruo mandado, pero destrúyelo durante la End Phase. Sólo puedes activar 1 "Ascenso del Péndulo" por turno.
  | ja_text         = 「ペンデュラム・アライズ」は１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体を墓地へ送って発動できる。そのモンスターの元々のレベルと同じレベルのＰモンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
