  | sc_text         = 此卡名的卡１回合仅可发动１张。<br />①：将自己场上的１只怪兽送至墓地可以发动。从牌组将等级与该怪兽原本等级相同的１只灵摆怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
