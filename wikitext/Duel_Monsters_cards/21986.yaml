  | text                  = This card is used to [[Ritual Summon]] any 1 [[Ritual Monster]]. You must also send [[Normal Monster]]s from your [[Main Deck|Deck]] to the [[Graveyard|GY]] whose total [[Level]]s equal the Level of that Ritual Monster.
  | fr_text               = Cette carte est utilisée pour Invoquer Rituellement 1 Monstre Rituel. Vous devez aussi envoyer des Monstres Normaux depuis votre Deck au Cimetière dont le Niveau total est égal au Niveau du Monstre Rituel.
  | de_text               = Diese Karte wird verwendet, um 1 beliebiges Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Normale Monster von deinem Deck auf den Friedhof legen, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht.
  | it_text               = Questa carta viene utilizzata per Evocare tramite Rituale 1 qualsiasi Mostro Rituale. Devi anche mandare dal tuo Deck al Cimitero Mostri Normali con Livello totale pari al Livello di quel Mostro Rituale.
  | pt_text               = Este card é usado para a Invocação-Ritual de qualquer 1 Monstro de Ritual. Você também deve enviar Monstros Normais do seu Deck para o Cemitério cuja soma dos Níveis seja igual ao Nível desse Monstro de Ritual.
  | es_text               = Esta carta es usada para Invocar por Ritual 1 Monstruo de Ritual. También debes mandar al Cementerio Monstruos Normales en tu Deck cuyos Niveles totales sean iguales al Nivel de ese Monstruo de Ritual.
  | ja_text               = ①：レベルの合計が儀式召喚するモンスターと同じになるように、デッキの通常モンスターを墓地へ送り、手札から儀式モンスター１体を儀式召喚する。
  | ko_text               = 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환하는 몬스터와 같아지도록, 덱에서 일반 몬스터를 묘지로 보내고, 패에서 의식 몬스터 1장을 의식 소환한다.
  | sc_text               = 仪式怪兽降临所必须。①：为使合计等级与仪式召唤的怪兽相等，从牌组将通常怪兽送至墓地，从手牌将1只仪式怪兽仪式召唤。
