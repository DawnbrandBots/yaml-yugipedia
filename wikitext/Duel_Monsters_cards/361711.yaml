  | lore                  = If this card is [[Summon]]ed: You can apply the [[effect]] below for the rest of this [[turn]]. You can only use this effect of "Satellarknight Capella" [[once per turn]] (but if it resolves, you can apply the effect multiple times).<br />● You can treat [[Level]] 4 or lower "[[tellarknight]]" monsters you [[control]] as Level 5 when [[Xyz Summon]]ing using 3 or more monsters as [[Xyz Material]]s.
  | fr_lore               = Si cette carte est Invoquée : le reste de ce tour, vous pouvez appliquer l'effet ci-dessous. Vous ne pouvez utiliser cet effet de "Satellchevalier Capella" qu'une fois par tour (mais s'il est résolu, vous pouvez appliquer l'effet plusieurs fois).<br />● Vous pouvez traiter les monstres "tellchevalier" de max. Niveau 4 que vous contrôlez comme de Niveau 5 lorsque vous Invoquez par Xyz en utilisant min. 3 monstres comme Matériels Xyz.
  | de_lore               = Falls diese Karte beschworen wird: Du kannst den Effekt unten für den Rest dieses Spielzugs anwenden. Du kannst diesen Effekt von „Fixsternritter Capella“ nur einmal pro Spielzug verwenden (aber falls der Effekt aufgelöst wird, kannst du ihn mehrmals anwenden).<br />● Du kannst „Sternritter“-Monster der Stufe 4 oder niedriger, die du kontrollierst, als Stufe 5 behandeln, wenn du Monster als Xyz-Beschwörung beschwörst und dabei 3 oder mehr Monster als Xyz-Material verwendest.
  | it_lore               = Se questa carta viene [[Summon|Evocata]]: puoi applicare gli [[Effect|effetti]] seguenti per il resto di questo [[turn]]o. Puoi utilizzare questo effetto di "Satellcavaliere Capella" [[Once per turn|una sola volta per turno]] (ma se si risolve, puoi applicare l'effetto più volte).<br />● Puoi considerare i mostri "[[Tellarknight|tellcavaliere]]" di [[Level|Livello]] 4 o inferiore che [[control]]li come di Livello 5 quando [[Xyz Summon|Evochi Xyz]] utilizzando 3 o più mostri come [[Xyz Material|Materiali Xyz]].
  | pt_lore               = Se este card for [[Summon|Invocado]]: você pode aplicar o efeito abaixo pelo resto do turno. Você só pode usar este efeito de "Cavaleirostélite Capella" uma vez por turno (mas se ele resolver, você pode aplicar o efeito diversas vezes).<br />● Você pode considerar os monstros "Cavaleirostélite" de [[Level|Nível]] 4 ou menos que você [[control]]a como de Nível 5 ao realizar uma [[Xyz Summon|Invocação-Xyz]] usando 3 ou mais monstros como [[Xyz Material|Matéria Xyz]].
  | es_lore               = Si esta carta es Invocada: por el resto del turno, puedes aplicar el efecto que sigue. Sólo puedes usar este efecto de "Satelcaballero Capella" una vez por turno (pero si se resuelve, puedes aplicar el efecto múltiples veces).<br />● Puedes tratar a los monstruos "telcaballero" de Nivel 4 o menor que controles como de Nivel 5 cuando Invoques Xyz usando 3 o más monstruos como Materiales Xyz.
  | ja_lore               = 「星因士 カペラ」の効果は１ターンに１度しか使用できない。①:このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。このターン自分は、モンスター３体以上を素材としたＸ召喚をする場合、自分フィールドのレベル４以下の「テラナイト」モンスターをレベル５の素材として扱う事ができる。
  | ko_lore               = "사테라나이트 카펠라"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에 자신은, 몬스터 3장 이상을 소재로 한 엑시즈 소환을 할 경우, 자신 필드의 레벨 4 이하의 "테라나이트" 몬스터를 레벨 5 의 소재로 취급할 수 있다.
  | sc_lore               = 此卡名的效果１回合仅可使用１次。①：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。此回合，自己以３只以上怪兽作为素材进行超量召唤的情况下，可将自己场上的等级４以下“星骑士”怪兽视为等级５的素材。
