  | fr_text             = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : ciblez 1 monstre "Bête Gladiateur" dans votre Cimetière ; bannissez la cible, et jusqu'à la End Phase, le nom de cette carte devient le nom de la cible. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Lanista, Bête Gladiateur" exclu) depuis votre Deck.
  | de_text             = Wenn diese Karte durch den Effekt eines "Gladiatorungeheuer"-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 "Gladiatorungeheuer"-Monster in deinem Friedhof; verbanne das gewählte Ziel und der Name dieser Karte wird bis zur End Phase zum Namen des gewählten Ziels. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 "Gladiatorungeheuer"-Monster als Spezialbeschwörung von deinem Deck, außer "Gladiatorungeheuer Lanista".
  | it_text             = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 mostro "Gladiatore Bestia" nel tuo Cimitero; bandisci quel bersaglio, e il nome di questa carta diventa il nome del bersaglio fino alla End Phase. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Lanista".
  | pt_text             = 
  | es_text             = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": selecciona 1 monstruo "Bestia Gladiador" en tu Cementerio; destierra ese objetivo, y el nombre de esta carta se convierte en el nombre del objetivo hasta la End Phase. Al final de la Battle Phase, si esta carta ataca o fue atacada: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Lanista".
  | ja_text             = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地に存在する「剣闘獣」と名のついたモンスター１体を選択して発動する事ができる。選択したモンスターをゲームから除外し、エンドフェイズ時までそのモンスターと同名カードとして扱う。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ラニスタ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。
  | translated_text     = When this card is Special Summoned by the effect of a "Gladiator Beast" monster: '''You can''' target 1 "Gladiator Beast" monster in your Graveyard; banish that target, and this card's name becomes the target's name until the End Phase. At the end of the Battle Phase, if this card attacked or was attacked: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Lanista".
  | ko_text             = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 자신의 묘지에 존재하는 "검투수"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 게임에서 제외하고, 이 카드는 엔드 페이즈시까지 그 몬스터와 같은 이름의 카드로 취급한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 라니스타" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
