  | text                = If a [[LIGHT]] or [[DARK]] [[monster]](s) is [[banish]]ed (except during the [[Damage Step]]): You can [[target]] 1 of those monsters; place that monster on the bottom of the [[Main Deck|Deck]], and if you do, [[Draw a card|draw]] 1 card. You can only use this [[effect]] of "Branded Regained" [[once per turn]]. Once per turn, if your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a monster (except during the [[Damage Step]]): You can [[target]] 1 "[[Bystial]]" monster in your [[GY]]; [[Special Summon]] it. You can only [[activate]] this effect of "Branded Regained" once per Chain.
  | fr_text             = Si un ou plusieurs monstres LUMIÈRE ou TÉNÈBRES sont bannis (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; placez le monstre au-dessous du Deck, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Regain du Marqué" qu'une fois par tour. Une fois par tour, si votre adversaire Invoque Normalement ou Spécialement un monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Bystial" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez activer cet effet de "Regain du Marqué" qu'une fois par Chaîne.
  | de_text             = Falls ein oder mehr LICHT oder FINSTERNIS Monster verbannt werden (außer während des Damage Steps): Du kannst 1 jener Monster wählen; lege jenes Monster unters Deck und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Markierter Wiedergewinn“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls dein Gegner ein Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 „Abgeheuerlich“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Markierter Wiedergewinn“ nur einmal pro Kette aktivieren.
  | it_text             = Se uno o più mostri LUCE o OSCURITÀ vengono banditi (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; metti quel mostro in fondo al Deck e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Marchiato Riconquistato" una sola volta per turno. Una volta per turno, se il tuo avversario Evoca Normalmente o Specialmente un mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Bystial" nel tuo Cimitero; Evocalo Specialmente. Puoi attivare questo effetto di "Marchiato Riconquistato" una sola volta per Catena.
  | pt_text             = Se um ou mais monstros de LUZ ou de TREVAS forem banidos (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; coloque esse monstro no fundo do Deck e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Marcado Reconquistado" uma vez por turno. Uma vez por turno, se seu oponente Invocar um monstro por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Bistial" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode ativar este efeito de "Marcado Reconquistado" uma vez por Corrente.
  | es_text             = Si uno o más monstruos de LUZ u OSCURIDAD son desterrados (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; pon ese monstruo en la parte inferior del Deck y, si lo haces, roba 1 carta. Sólo puedes usar este efecto de "Recobrado Señalado" una vez por turno. Una vez por turno, si tu adversario Invoca un monstruo de Modo Normal o Especial (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Abystial" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes activar este efecto de "Recobrado Señalado" una vez por Cadena.
  | ja_text             = このカード名の、①の効果は１ターンに１度しか使用できず、②の効果は同一チェーン上では１度しか発動できない。①：光・闇属性モンスターが表側で除外された場合、その内の１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、自分は１枚ドローする。②：１ターンに１度、相手がモンスターを召喚・特殊召喚した場合、自分の墓地の「ビーステッド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text             = 이 카드명의, ①의 효과는 1턴에 1번밖에 사용할 수 없으며, ②의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: 빛 / 어둠 속성 몬스터가 제외되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱 맨 아래로 되돌리고, 자신은 덱에서 1장 드로우한다. ②: 1턴에 1번, 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 "비스테드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次，②效果在同一连锁上仅可发动１次。①：光・暗属性怪兽被除外的情况下，以该１只怪兽为对象可以发动。将该怪兽放回持有者的牌组最下面，自己从牌组抽１张。②：１回合１次，对手将怪兽召唤・特殊召唤成功的情况下，以自己墓地的１只“渊兽”怪兽为对象可以发动。将该怪兽特殊召唤。
