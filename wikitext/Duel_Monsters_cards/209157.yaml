  | text                  = 2 [[Level]] 4 [[Monster Card|monsters]]<br />[[Dragon]]-[[Type]] monsters you [[control]] cannot be [[destroyed by battle]], except "Queen Dragun Djinn". [[Once per turn]]: You can [[detach]] 1 [[Xyz Material]] from this card to [[target]] 1 Level 5 or higher Dragon-Type monster in your [[Graveyard]]; [[Special Summon]] that target. It cannot [[attack]] this [[turn]], and its [[effect]]s are [[negate]]d.
  | fr_text               = 2 monstres de Niveau 4<br />Les monstres de Type Dragon que vous contrôlez ("Génie Reine Dragun" exclu) ne peuvent pas être détruits au combat. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 monstre de Type Dragon de min. Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible. Il ne peut pas attaquer ce tour et ses effets sont annulés.
  | de_text               = 2 Monster der Stufe 4<br />Monster vom Typ Drache, die du kontrollierst, können nicht durch Kampf zerstört werden, außer „Königin Dragoondschinn“. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 Monster vom Typ Drache der Stufe 5 oder höher in deinem Friedhof zu wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Es kann in diesem Spielzug nicht angreifen und seine Effekte werden annulliert.
  | it_text               = 2 mostri di Livello 4<br />I mostri di Tipo Drago che controlli non possono essere distrutti in battaglia, eccetto "Djinn Dragun Regina". Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro di Tipo Drago di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Esso non può attaccare in questo turno, e i suoi effetti sono annullati.
  | es_text               = 2 monstruos de Nivel 4<br />Los monstruos de Tipo Dragón que controles no pueden ser destruidos en batalla, excepto "Reina Dragoon Genio". Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 monstruo de Tipo Dragón de Nivel 5 o mayor en tu Cementerio; Invoca ese objetivo de Modo Especial. No puede atacar este turno, y sus efectos son negados.
  | ja_text               = レベル４モンスター×２<br />このカードがフィールド上に表側表示で存在する限り、「竜魔人 クィーンドラグーン」以外の自分のドラゴン族モンスターは戦闘では破壊されない。また、１ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、自分の墓地のレベル５以上のドラゴン族モンスター１体を選択して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、このターンそのモンスターは攻撃できない。
  | ko_text               = 레벨 4 몬스터×2<br />이 카드가 필드 위에 앞면 표시로 존재하는 한, "용마인(魔人) 퀸 드라군" 이외의 자신의 드래곤족 몬스터는 전투로는 파괴되지 않는다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 자신 묘지의 레벨 5 이상의 드래곤족 몬스터 1장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 턴에 그 몬스터는 공격할 수 없다.
  | sc_text               = 等级４怪兽×２<br />①：１回合１次，去除此卡的１个超量素材，以自己墓地的１只等级５以上龙族怪兽为对象可以发动。将该龙族怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化，此回合不可攻击。②：只要此卡存在于怪兽区域，“龙魔人 女王龙”以外的自己的龙族怪兽不会因战斗被破坏。
