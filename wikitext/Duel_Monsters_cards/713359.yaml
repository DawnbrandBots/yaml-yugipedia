  | text                  = This card gains these [[effect]]s based on the number of "[[Uria, Lord of Searing Flames]]", "[[Hamon, Lord of Striking Thunder]]", and/or "[[Raviel, Lord of Phantasms]]" with different names you [[control]].<br />● 1+: Each time your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a [[Monster Card|monster]](s): Gain [[LP]] equal to the [[ATK]] of that monster(s).<br />● 2+: [[Negate]] the activated [[effect]]s of monsters your opponent controls.<br />● 3: Any monsters sent to your opponent's [[Graveyard|GY]] are [[banish]]ed instead.<br />Once per your [[turn]], if you control a [[Level]] 10 monster: You can [[Add a card|add]] 1 [[Continuous Trap]] from your GY to your [[hand]].
  | fr_text               = Cette carte gagne ces effets selon le nombre de "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" et/ou "Raviel, Empereur des Phantasmes" de noms différents que vous contrôlez.<br />● 1+ : Chaque fois que votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres : gagnez des LP égaux à l'ATK de ces monstres.<br />● 2+ : Annulez les effets activés des monstres contrôlés par votre adversaire.<br />● 3 : Les monstres envoyés au Cimetière de votre adversaire sont bannis à la place.<br />Une fois durant votre tour, si vous contrôlez un monstre de Niveau 10 : vous pouvez ajouter 1 Piège Continu depuis votre Cimetière à votre main.
  | de_text               = Diese Karte erhält diese Effekte, basierend auf der Anzahl der „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“ und/oder „Raviel, Herr der Phantome“ mit unterschiedlichen Namen, die du kontrollierst.<br />● 1+: Jedes Mal, wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört: Du erhältst LP in Höhe der ATK der Monster.<br />● 2+: Annulliere die aktivierten Effekte von Monstern, die dein Gegner kontrolliert.<br />● 3: Monster, die auf den Friedhof deines Gegners gelegt werden, werden stattdessen verbannt.<br />Einmal in deinem Spielzug, falls du ein Monster der Stufe 10 kontrollierst: Du kannst deiner Hand 1 Permanente Falle von deinem Friedhof hinzufügen.
  | it_text               = Questa carta guadagna questi effetti a seconda del numero di "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso" e/o "Raviel, il Signore dei Fantasmi" con nomi diversi che controlli.<br />● 1+: Ogni volta che il tuo avversario Evoca Normalmente o Specialmente uno o più mostri: guadagni LP pari all'ATK di quei mostri.<br />● 2+: Annulla gli effetti attivati dei mostri controllati dal tuo avversario.<br />● 3: Qualsiasi mostro mandato al Cimitero del tuo avversario viene invece bandito.<br />Una volta per tuo turno, se controlli un mostro di Livello 10: puoi aggiungere 1 Trappola Continua dal tuo Cimitero alla tua mano.
  | pt_text               = Este card ganha esses efeitos de acordo com o número de "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante" e/ou "Raviel, o Senhor dos Fantasmas" com nomes diferentes que você controla.<br />● 1+: Sempre que seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial: ganhe PV igual ao ATK desses monstros.<br />● 2+: Negue os efeitos ativados dos monstros que seu oponente controla.<br />● 3: Quaisquer monstros enviados para o Cemitério do seu oponente, em vez disso, são banidos.<br />Uma vez por turno seu, se você controlar um monstro de Nível 10: você pode adicionar 1 Armadilha Contínua do seu Cemitério à sua mão.
  | es_text               = Esta carta gana estos efectos basados en el número de "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador" y/o "Raviel, Señor de Fantasmas" con nombres diferentes que controles.<br />● 1+: Cada vez que tu adversario Invoque uno o más monstruos de Modo Normal o Especial: gana LP igual al ATK de ese o esos monstruos.<br />● 2+: Niega los efectos activados de los monstruos que controla tu adversario.<br />● 3: Cualquier monstruo mandado al Cementerio de tu adversario es desterrado en su lugar.<br />Una vez por tu turno, si controlas un monstruo de Nivel 10: puedes añadir a tu mano 1 Trampa Continua en tu Cementerio.
  | ja_text               = ①：自分フィールドの「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」の種類の数によって以下の効果を得る。●１種類以上：相手がモンスターの召喚・特殊召喚に成功する度に、自分はそのモンスターの攻撃力分だけＬＰを回復する。●２種類以上：相手フィールドのモンスターが発動した効果は無効化される。●３種類：相手の墓地へ送られるモンスターは墓地へは行かず除外される。②：自分ターンに１度、自分フィールドにレベル１０モンスターが存在する場合に発動できる。自分の墓地から永続罠カード１枚を選んで手札に加える。
  | translated_text       = This card gains these effects based on the number of "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", and/or "Raviel, Lord of Phantasms" with different names you control.<br />● 1+: Each time your opponent Normal or Special Summons a monster(s), gain LP equal to the ATK of that monster(s).<br />● 2+: Negate the activated effects of monsters your opponent controls.<br />● 3: Any monsters sent to your opponent's GY are banished instead.<br />Once per your turn, if you control a Level 10 monster: You can add 1 Continuous Trap from your GY to your hand.
  | ko_text               = ①: 자신 필드의 "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘"의 종류의 수에 따라 이하의 효과를 얻는다. ●1종류 이상: 상대가 몬스터의 일반 소환 / 특수 소환에 성공할 때마다, 자신은 그 몬스터의 공격력만큼만 LP를 회복한다. ●2종류 이상: 상대 필드의 몬스터가 발동한 효과는 무효화된다. ●3종류: 상대 묘지로 보내지는 몬스터는 묘지로는 가지 않으며 제외된다. ②: 자신 턴에 1번, 자신 필드에 레벨 10 몬스터가 존재할 경우에 발동할 수 있다. 자신 묘지에서 지속 함정 카드 1장을 고르고 패에 넣는다.
  | sc_text               = ①：依据自己场上的“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”的种类数量获得以下效果。<br />●1种以上：每次对手召唤・特殊召唤怪兽成功，自己恢复相当于该怪兽攻击力数值的LP。<br />●2种以上：对手场上的怪兽发动的效果无效化。<br />●3种：被送至对手墓地的怪兽不去墓地而直接被除外。<br />②：每个自己回合中1次，在自己场上有等级10怪兽存在的情况下可以发动。从自己的墓地挑选1张永续陷阱卡加入手牌。
