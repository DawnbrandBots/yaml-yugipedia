  | lore                  = 2 "[[Rokket]]" [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[target]] 1 other [[face-up]] monster on the [[field]]; it gains 500 [[ATK]]/[[DEF]]. Your opponent cannot [[activate]] cards or [[effect]]s in response to this effect's activation. If this [[Link Summon]]ed card is [[destroyed by battle]] or card effect and sent to the [[GY]]: You can target 1 other [[Dragon]] monster in your GY; [[Special Summon]] it. You can only use this effect of "Booster Dragon" once per turn.
  | fr_lore               = 2 monstres "Rokkette"<br />Une fois par tour : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; il gagne 500 ATK/DEF. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Si cette carte Invoquée par Lien est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 autre monstre Dragon dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Dragon Booster" qu'une fois par tour.
  | de_lore               = 2 „Rakkete“-Monster<br />Einmal pro Spielzug: Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; es erhält 500 ATK/DEF. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Falls diese als Linkbeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderes Drache-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Booster-Drache“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri "Mizzile"<br />Una volta per turno: puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; esso guadagna 500 ATK/DEF. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Se questa carta Evocata Link viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 altro mostro Drago nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Drago Impulso" una sola volta per turno.
  | pt_lore               = 2 monstros "Foguette"<br />Uma vez por turno: você pode escolher 1 outro monstro com a face para cima no campo; ele ganha 500 de ATK/DEF. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Se este card Invocado por Invocação-Link for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 outro monstro Dragão no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Dragão Dínamo" uma vez por turno.
  | es_lore               = 2 monstruos "Cohette"<br />Una vez por turno: puedes seleccionar otro monstruo boca arriba en el Campo; éste gana 500 ATK/DEF. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Si esta carta Invocada por Enlace es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes seleccionar otro monstruo Dragón en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Dragón de Impulso" una vez por turno.
  | ja_lore               = 「ヴァレット」モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、フィールドの他の表側表示モンスター１体を対象として発動できる（この効果の発動に対して、相手はカードの効果を発動できない）。そのモンスターの攻撃力・守備力は５００アップする。②：Ｌ召喚したこのカードが戦闘・効果で破壊され墓地へ送られた場合、自分の墓地の他のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = "바렛" 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 500 올린다. 이 효과의 발동에 대하여 상대는 카드의 효과를 발동할 수 없다. ②: 링크 소환한 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
