  | it_text             = Deve essere Evocato Specialmente con "Cambio di Maschera". Questa carta può attaccare direttamente, ma, quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi aggiungere 1 Carta Magia Rapida "Cambio" o "Cambia" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Anki EROE Mascherato" una sola volta per turno.
  | pt_text             = Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Este card pode atacar diretamente, mas quando ele fizer isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode adicionar 1 Card de Magia Rápida "Mudar" do seu Deck à sua mão. Você só pode usar este efeito de "Anki, o HERÓI Mascarado" uma vez por turno.
