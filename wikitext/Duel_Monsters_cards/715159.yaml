  | lore                  = If your [[LP]] are lower than your opponent's: You can [[Special Summon]] this card from your [[hand]]. During your opponent's [[Standby Phase]]: You can Special Summon 1 "[[Nytro Token]]" ([[Pyro]]/[[FIRE]]/[[Level]] 8/[[ATK]] 0/[[DEF]] 0) to your opponent's [[field]], but it cannot be used as [[Link Material]]. During your opponent's [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 "Nytro Token" on the field; [[destroy]] that Token, also destroy all cards in its adjacent [[Monster Zone]]s and [[Spell & Trap Zone]]s. You can only use each effect of "Gold Pride - Nytro Head" [[once per turn]].
  | fr_lore               = Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Standby Phase de votre adversaire : vous pouvez Invoquer Spécialement 1 "Jeton Nytro" (Pyro/FEU/Niveau 8/ATK 0/DEF 0) sur le Terrain de votre adversaire, mais il ne peut pas être utilisé comme Matériel Lien. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 "Jeton Nytro" sur le Terrain ; détruisez le Jeton, et aussi, détruisez toutes les cartes dans ses Zones Monstre et Zones Magie & Piège adjacentes. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - Tête Nytro" qu'une fois par tour.
  | de_lore               = Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Standby Phase deines Gegners: Du kannst 1 „Nytro-Spielmarke“ (Pyro/FEUER/Stufe 8/ATK 0/DEF 0) als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschwören, aber sie kann nicht als Linkmaterial verwendet werden. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 „Nytro-Spielmarke“ auf dem Spielfeld wählen; zerstöre jene Spielmarke, zusätzlich zerstöre alle Karten in ihren benachbarten Monsterzonen und Zauber- & Fallenzonen. Du kannst jeden Effekt von „Goldstolz - Nytrokopf“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Durante la Standby Phase del tuo avversario: puoi Evocare Specialmente 1 "Segna-Nytro" (Pyro/FUOCO/Livello 8/ATK 0/DEF 0) sul Terreno del tuo avversario, ma esso non può essere utilizzato come Materiale Link. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 "Segna-Nytro" sul Terreno; distruggi quel Segna-Mostro, inoltre distruggi tutte le carte nelle sue Zone Mostri e Zone Magie & Trappole adiacenti. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Nytro Testa" una sola volta per turno.
  | pt_lore               = Se você tiver menos PV que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase de Apoio do seu oponente: você pode Invocar por Invocação-Especial 1 "Ficha de Nytro" (Piro/FOGO/Nível 8/ATK 0/DEF 0) no campo do seu oponente, mas ela não pode ser usada como Matéria Link. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 "Ficha Nitro" no campo; destrua essa Ficha e, além disso, destrua todos os cards nas Zonas de Monstros e Zonas de Magias & Armadilhas adjacentes a ela. Você só pode usar cada efeito de "Orgulho Dourado - Cabeça Nytro" uma vez por turno.
  | es_lore               = Si tus LP son menores que los de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Standby Phase de tu adversario: puedes Invocar de Modo Especial 1 "Ficha Nytro" (Piro/FUEGO/Nivel 8/ATK 0/DEF 0) al Campo de tu adversario, pero no puede ser usada como Material de Enlace. Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 "Ficha Nytro" en el Campo; destruye esa Ficha, y destruye todas las cartas en sus Zonas de Monstruos y Zonas de Magia y Trampas adyacentes. Sólo puedes usar cada efecto de "Orgullo Dorado - Cabeza Nytro" una vez por turno.
  | ja_lore               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合に発動できる。このカードを手札から特殊召喚する。②：相手スタンバイフェイズに発動できる。相手フィールドに「Ｎトークン」（炎族・炎・星８・攻／守０）１体を特殊召喚する。このトークンはＬ素材にできない。③：相手メインフェイズに、フィールドの「Ｎトークン」１体を対象として発動できる。そのトークン及びその前・後・隣のゾーン（モンスターゾーン・魔法＆罠ゾーン）に存在するカードを全て破壊する。
  | ko_lore               = 
  | sc_lore               = 此卡名的①②③效果１回合仅可各使用１次。<br />①：自己的LP少于对手的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在对手的准备阶段可以发动。将１只“硝化衍生物”（炎族・炎・星８・攻／守０）特殊召唤至对手场上。此衍生物不可作为连接素材。<br />③：在对手的主要阶段，以场上的１只“硝化衍生物”为对象可以发动。将该衍生物及存在于其前・后・相邻区域（怪兽区域・魔法与陷阱区域）的卡全部破坏。
