  | text            = 2+ [[Effect Monster]]s<br />You cannot [[Special Summon]] [[monster]]s, except [[FIRE]] monsters. You can only use each of the following [[effect]]s of "Promethean Princess, Bestower of Flames" [[once per turn]]. During your [[Main Phase]]: You can Special Summon 1 FIRE monster from your [[GY]]. If a monster(s) is Special Summoned to your opponent's [[field]], while this card is in your GY (except during the [[Damage Step]]): You can target 1 FIRE monster you [[control]] and 1 monster your opponent controls; [[destroy]] them, and if you do, Special Summon this card.
  | fr_text         = 2+ Monstres à Effet<br />Vous ne pouvez pas Invoquer Spécialement de monstres (monstres FEU exclus). Vous ne pouvez utiliser chacun des effets suivants de "Princesse Prométhéenne, Donneuse de Flammes" qu'une fois par tour. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre FEU depuis votre Cimetière. Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 monstre FEU que vous contrôlez et 1 monstre contrôlé par votre adversaire ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte.
  | de_text         = 2+ Effektmonster<br />Du kannst keine Monster als Spezialbeschwörung beschwören, außer FEUER Monstern. Du kannst jeden der folgenden Effekte von „Prometheische Prinzessin, Verteilerin der Flammen“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 FEUER Monster als Spezialbeschwörung von deinem Friedhof beschwören. Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 FEUER Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
  | it_text         = 2+ Mostri con Effetto<br />Non puoi Evocare Specialmente mostri, eccetto mostri FUOCO. Puoi utilizzare ognuno dei seguenti effetti di "Principessa Prometeica, Donatrice delle Fiamme" una sola volta per turno. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro FUOCO dal tuo Cimitero. Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro FUOCO che controlli e 1 mostro controllato dal tuo avversario; distruggili e, se lo fai, Evoca Specialmente questa carta.
  | pt_text         = 2+ Monstros de Efeito<br />Você não pode Invocar monstros por Invocação-Especial, exceto monstros de FOGO. Você só pode usar cada um dos seguintes efeitos de "Princesa Prometeica, a Doadora de Chamas" uma vez por turno. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro de FOGO do seu Cemitério. Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 monstro de FOGO que você controla e 1 monstro que seu oponente controla; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial.
  | es_text         = 2+ Monstruos de Efecto<br />No puedes Invocar monstruos de Modo Especial, excepto monstruos de FUEGO. Sólo puedes usar cada uno de los siguientes efectos de "Princesa Prometeica, Otorgadora de Llamas" una vez por turno. Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo de FUEGO desde tu Cementerio. Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 monstruo de FUEGO que controles y 1 monstruo que controle tu adversario; destrúyelos y, si lo haces, Invoca esta carta de Modo Especial.
  | ja_text         = 効果モンスター２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分は炎属性モンスターしか特殊召喚できない。②：自分メインフェイズに発動できる。自分の墓地から炎属性モンスター１体を特殊召喚する。③：このカードが墓地に存在する状態で、相手フィールドにモンスターが特殊召喚された場合、自分フィールドの炎属性モンスター１体と相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを特殊召喚する。
  | ko_text         = 효과 몬스터 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 화염 속성 몬스터밖에 특수 소환할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 묘지에서 화염 속성 몬스터 1장을 특수 소환한다. ③: 이 카드가 묘지에 존재하는 상태에서, 상대 필드에 몬스터가 특수 소환되었을 경우, 자신 필드의 화염 속성 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드를 특수 소환한다.
  | sc_text         = 效果怪兽２只以上<br />此卡名的②③效果１回合仅可各使用１次。①：只要此卡存在于怪兽区域，自己仅可特殊召唤炎属性怪兽。②：在自己的主要阶段可以发动。从自己墓地将１只炎属性怪兽特殊召唤。③：此卡存在于墓地的状态下，怪兽被特殊召唤至对手场上的情况下，以自己场上的１只炎属性怪兽和对手场上的１只怪兽为对象可以发动。将该怪兽破坏，将此卡特殊召唤。
