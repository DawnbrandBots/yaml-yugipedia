  | text                  = [[Target]] 1 [[Rank]] 5 or higher [[Xyz Monster]] you [[control]]; [[Special Summon]] from your [[Extra Deck]], 1 "[[Number C]]" or "[[CXyz]]" [[Monster Card|monster]] that is 1 Rank higher than that monster you control, by using that target as [[material]]. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the [[Summon]]ed monster.) When a Rank 5 or higher Xyz Monster(s) is Special Summoned to your [[field]] while this card is in your [[GY]] (except during the [[Damage Step]]): You can [[Add a card|add]] this card to your [[hand]]. You can only use this [[effect]] of "Rank-Up-Magic Argent Chaos Force" once per [[Duel]].
  | translated_text       = Target 1 Rank 5 or higher Xyz Monster you control; Special Summon from your Extra Deck, 1 "Number C" or "CXyz" monster that is 1 Rank higher, by using '''<u>that monster you control</u>''' as material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) When a Rank 5 or higher Xyz Monster(s) is Special Summoned to your field while this card is in your GY (except during the Damage Step): You can add this card to your hand. You can only use this effect of "Rank-Up-Magic Argent Chaos Force" once per Duel.
  | fr_text               = Ciblez 1 Monstre Xyz de min. Rang 5 que vous contrôlez ; Invoquez Spécialement 1 monstre "Numéro C" ou "CXyz" qui a 1 Rang de plus que le monstre que vous contrôlez depuis votre Extra Deck, en utilisant la cible comme Matériel. (Ceci est traité comme Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Lorsqu'un ou plusieurs Monstres Xyz de min. Rang 5 sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser cet effet de "Force Chaos d'Argent Magie-Rang-Plus" qu'une fois par Duel.
  | de_text               = Wähle 1 Xyz-Monster des Rangs 5 oder höher, das du kontrollierst; beschwöre 1 „Nummer C“- oder „CXyz“-Monster mit einem um 1 höheren Rang als jenes Monster, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du jenes gewählte Ziel als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Wenn ein oder mehr Xyz-Monster des Rangs 5 oder höher als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst diesen Effekt von „Rangsteigerungszauber Silberchaoskraft“ nur einmal pro Duell verwenden.
  | it_text               = Scegli come bersaglio 1 Mostro Xyz di Rango 5 o superiore che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" o "CXyz" di 1 Rango superiore a quello di quel mostro che controlli, utilizzando quel bersaglio come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Quando uno o più Mostri Xyz di Rango 5 o superiore vengono Evocati Specialmente sul tuo Terreno mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare questo effetto di "Alza-Rango-Magico Forza del Chaos Argento" una sola volta per Duello.
  | pt_text               = Escolha 1 Monstro Xyz de Classe 5 ou mais que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" ou "CXyz" com 1 Classe maior que a desse monstro que você controla, usando o alvo como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Quando um ou mais Monstros Xyz de Classe 5 ou mais forem Invocados por Invocação-Especial no seu campo enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar este efeito de "Magia de Aumento de Classe Força do Caos Argênteo" uma vez por Duelo.
  | es_text               = Selecciona 1 Monstruo Xyz de Rango 5 o mayor que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" o "CXyz" que sea 1 Rango mayor que ese monstruo que controles, usando ese objetivo como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Cuando uno o más Monstruos Xyz de Rango 5 o mayor son Invocados de Modo Especial a tu Campo mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes usar este efecto de "Magia de Subida de Rango Fuerza Caótica de Argén" una vez por Duelo.
  | ja_text               = このカード名の②の効果はデュエル中に１度しか使用できない。①：自分フィールドのランク５以上のＸモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高い、「ＣＮｏ．」モンスターか「ＣＸ」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドにランク５以上のＸモンスターが特殊召喚された時に発動できる。このカードを手札に加える。
  | ko_text               = 자신 필드 위의 랭크 5 이상의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터보다 랭크가 1개 높은 "CNo.(카오스 넘버즈)" 또는 "CX(카오스 엑시즈)"라는 이름이 붙은 몬스터 1장을, 선택한 자신의 몬스터 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 또한, 이 카드가 묘지에 존재하고, 자신 필드 위에 랭크 5 이상의 엑시즈 몬스터가 특수 소환되었을 때, 묘지의 이 카드를 패에 넣을 수 있다. "RUM(랭크 업 매직)－아젠트 카오스 포스"의 이 효과는 듀얼 중에 1번밖에 사용할 수 없다.
  | sc_text               = 此卡名的②效果在决斗中仅可使用１次。①：以自己场上的１只阶级５以上的超量怪兽为对象可以发动。从额外牌组将１只比该自己的怪兽阶级高１的“混沌编号”怪兽或“混沌超量”怪兽重叠在对象怪兽上面，视为超量召唤来特殊召唤。②：此卡存在于墓地的状态下，阶级５以上的超量怪兽被特殊召唤至自己场上时可以发动。将此卡加入手牌。
