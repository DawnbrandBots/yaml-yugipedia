  | text                = 2 [[Xyz Monster]]s with the same [[Rank]]<br />(This card's original Rank is always treated as 1.)<br />Gains [[ATK]]/[[DEF]] equal to the combined Ranks of all [[Xyz Monster]]s you [[control]] and in your opponent's GY x 500. Your opponent's [[monsters]] cannot [[target]] monsters for [[attack]]s, except this one, also your opponent cannot target other cards on the [[field]] with card effects. [[Once per turn]], when your opponent [[activate]]s a card or effect on the field ([[Quick Effect]]): You can [[detach]] 1 [[material]] from this card; take control of 1 monster your opponent controls, also for the rest of this [[turn]], this card cannot be [[destroyed by battle]] or card effects.
  | fr_text             = 2 Monstres Xyz du même Rang<br />(Le Rang d'origine de cette carte est toujours traité comme 1.)<br />Gagne une ATK/DEF égales à la somme des Rangs de tous les Monstres Xyz que vous contrôlez et dans le Cimetière de votre adversaire x 500. Les monstres de votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque, et aussi, votre adversaire ne peut pas cibler d'autres cartes sur le Terrain avec des effets de carte. Une fois par tour, lorsque votre adversaire active une carte ou un effet sur le Terrain (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; prenez le contrôle d'1 monstre contrôlé par votre adversaire, et aussi, cette carte ne peut être détruite ni au combat ni par des effets de carte le reste de ce tour.
  | de_text             = 2 Xyz-Monster mit demselben Rang<br />(Der Grund-Rang dieser Karte wird immer als 1 behandelt.)<br />Erhält ATK/DEF in Höhe der Summe der Ränge aller Xyz-Monster, die du kontrollierst und die sich im Friedhof deines Gegners befinden, x 500. Monster deines Gegners können keine Monster als Angriffsziel wählen, außer diesem, zusätzlich kann dein Gegner keine anderen Karten auf dem Spielfeld als Ziel für Karteneffekte wählen. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; übernimm die Kontrolle über 1 Monster, das dein Gegner kontrolliert, zusätzlich kann diese Karte für den Rest dieses Spielzugs weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_text             = 2 Mostri Xyz con lo stesso Rango<br />(Il Rango originale di questa carta viene sempre considerato come 1.)<br />Guadagna ATK/DEF pari alla somma dei Ranghi di tutti i Mostri Xyz che controlli e nel Cimitero del tuo avversario x 500. I mostri del tuo avversario non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo, inoltre il tuo avversario non può scegliere come bersaglio altre carte sul Terreno con gli effetti delle carte. Una volta per turno, quando il tuo avversario attiva una carta o un effetto sul Terreno (Effetto Rapido): puoi staccare 1 materiale da questa carta; prendi il controllo di 1 mostro controllato dal tuo avversario, inoltre per il resto di questo turno, questa carta non può essere distrutta in battaglia o dagli effetti delle carte.
  | pt_text             = 2 Monstros Xyz com a mesma Classe<br />(A Classe original deste card deve ser sempre considerada como 1.)<br />Ganha ATK/DEF igual às Classes combinadas de todos os Monstros Xyz que você controla e no Cemitério do seu oponente x 500. Os monstros do seu oponente não podem escolher monstros como alvo de ataques, exceto este e, além disso, seu oponente não pode escolher outros cards no campo como alvo de efeitos de card. Uma vez por turno, quando seu oponente ativar um card ou efeito no campo (Efeito Rápido): você pode desassociar 1 matéria deste card; tome o controle de 1 monstro que seu oponente controla e, além disso, pelo resto deste turno, este card não pode ser destruído em batalha ou por efeitos de card.
  | es_text             = 2 Monstruos Xyz con el mismo Rango<br />(El Rango original de esta carta se trata siempre como 1).<br />Gana ATK/DEF iguales a los Rangos combinados de todos los Monstruos Xyz que controles y en el Cementerio de tu adversario x 500. Los monstruos de tu adversario no pueden seleccionar monstruos para ataques, excepto éste, y además tu adversario no puede seleccionar otras cartas el Campo con efectos de cartas. Una vez por turno, cuando tu adversario active una carta o efecto en el Campo (Efecto Rápido): puedes desacoplar 1 material de esta carta; toma el control de 1 monstruo que controle tu adversario y además, por el resto de este turno, esta carta no puede ser destruida en batalla o por efectos de cartas.
  | ja_text             = 同じランクのＸモンスター×２<br />ルール上、このカードのランクは１として扱う。①：このカードの攻撃力・守備力は、自分フィールド及び相手の墓地のＸモンスターのランクの合計×５００アップする。②：相手モンスターは他のモンスターを攻撃対象に選択できず、相手はフィールドの他のカードを効果の対象にできない。③：１ターンに１度、相手がフィールドで効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドのモンスター１体のコントロールを得る。このターン、このカードは戦闘・効果では破壊されない。
