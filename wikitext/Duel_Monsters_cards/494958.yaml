  | fr_lore               = 1 Monstre Synchro Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant votre tour, lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 "Jeton Dragon Divin" (Poisson/EAU/Niveau 10/ATK 3300/DEF 3000) en Position de Défense. Une fois par tour de l'adversaire, tant que vous ne contrôlez aucun Jeton (Effet Rapide) : vous pouvez Invoquer Spécialement 1 "Jeton Dragon Divin". Si cette carte que vous contrôlez est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière, tant que vous contrôlez "Jeton Dragon Divin" : vous pouvez Invoquer Spécialement cette carte en Position de Défense.
  | de_lore               = 1 Empfänger-Synchromonster + 1+ Nicht-Empfänger-Monster<br />Während deines Spielzugs, wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Himmlischer-Drache-Spielmarke“ (Fisch/WASSER/Stufe 10/ATK 3300/DEF 3000) als Spezialbeschwörung in die Verteidigungsposition beschwören. Einmal pro Spielzug deines Gegners, solange du keine Spielmarken kontrollierst (Schnelleffekt): Du kannst 1 „Himmlischer-Drache-Spielmarke“ als Spezialbeschwörung beschwören. Falls diese Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird, solange du eine „Himmlischer-Drache-Spielmarke“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören.
  | it_lore               = 1 Mostro Synchro Tuner + 1+ mostri non-Tuner<br />Durante il tuo turno, quando questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 "Segna-Drago Divino" (Pesce/ACQUA/Livello 10/ATK 3300/DEF 3000) in Posizione di Difesa. Una volta per turno dell'avversario, mentre non controlli nessun Segna-Mostro (Effetto Rapido): puoi Evocare Specialmente 1 "Segna-Drago Divino". Se questa carta che controlli viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero, mentre controlli un "Segna-Drago Divino": puoi Evocare Specialmente questa carta in Posizione di Difesa.
  | pt_lore               = 1 Monstro Sincro Regulador + 1+ monstros não-Reguladores<br />Durante o seu turno, quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 "Ficha de Dragão Divino" (Peixe/ÁGUA/Nível 10/ATK 3300/DEF 3000) em Posição de Defesa. Uma vez por turno do oponente, enquanto você não controlar nenhuma Ficha (Efeito Rápido): você pode Invocar por Invocação-Especial 1 "Ficha de Dragão Divino". Se este card que você controla for destruído por um efeito de card do oponente e enviado para o seu Cemitério, enquanto você controlar uma "Ficha de Dragão Divino": você pode Invocar este card por Invocação-Especial em Posição de Defesa.
  | es_lore               = 1 Monstruo de Sincronía Cantante + 1+ monstruos que no sean Cantantes<br />Durante tu turno, cuando esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial 1 "Ficha Dragón Divino" (Pez/AGUA/Nivel 10/ATK 3300/DEF 3000) en Posición de Defensa. Una vez por turno del adversario, mientras no controles Fichas (Efecto Rápido): puedes Invocar de Modo Especial 1 "Ficha Dragón Divino". Si esta carta que controlas es destruida por efecto de una carta del adversario y mandada a tu Cementerio mientras controlas una "Ficha Dragón Divino": puedes Invocar esta carta de Modo Especial en Posición de Defensa.
  | ja_lore               = Ｓモンスターのチューナー＋チューナー以外のモンスター１体以上<br />①：自分ターンにこのカードがＳ召喚に成功した時に発動できる。自分フィールドに「神龍トークン」（魚族・水・星１０・攻３３００／守３０００）１体を守備表示で特殊召喚する。②：相手ターンに１度、自分フィールドにトークンがない場合に発動できる。自分フィールドに「神龍トークン」１体を特殊召喚する。③：このカードが相手の効果で破壊され墓地へ送られた場合に、自分フィールドに「神龍トークン」が存在していれば発動できる。このカードを守備表示で特殊召喚する。
  | ko_lore               = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 자신 턴에 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 자신 필드에 "신룡 토큰"(어류족 / 물 / 레벨 10 / 공 3300 / 수 3000) 1장을 수비 표시로 특수 소환한다. ②: 상대 턴에 1번, 자신 필드에 토큰이 없을 경우에 발동할 수 있다. 자신 필드에 "신룡 토큰" 1장을 특수 소환한다. ③: 이 카드가 상대 효과로 파괴되어 묘지로 보내졌을 경우에, 자신 필드에 "신룡 토큰"이 존재하고 있으면 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
