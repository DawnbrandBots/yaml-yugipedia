  | text         = Cannot be [[Normal Summon]]ed (but can be [[Normal Set]]). At the start of the [[Damage Step]], if this card [[attack]]ed a [[face-down]] [[Defense Position]] [[monster]]: [[Destroy]] that monster. During the [[End Phase]], if this card destroyed a monster [[Destroyed by battle|by battle]] this [[turn]]: You can [[send]] this [[face-up]] card to the [[Graveyard]]; [[Special Summon]] 1 "[[Mystic Swordsman LV6]]" from your [[hand]] or [[Main Deck|Deck]].
  | fr_text      = Non Invocable Normalement (mais Posable Normalement). Au début de la Damage Step, si cette carte a attaqué un monstre en Position de Défense face verso : détruisez le monstre. Durant la End Phase, si cette carte a détruit un monstre au combat ce tour : vous pouvez envoyer cette carte face recto au Cimetière ; Invoquez Spécialement 1 "Spadassin Mystique LV6" depuis votre main ou Deck.
  | de_text      = Kann nicht als Normalbeschwörung beschworen werden (kann aber normal gesetzt werden.) Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angegriffen hat: Zerstöre das Monster. Während der End Phase, falls diese Karte in diesem Spielzug ein Monster durch Kampf zerstört hat: Du kannst diese offene Karte auf den Friedhof legen; beschwöre 1 „Mystischer Schwertkämpfer LV6“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_text      = Non può essere Evocato Normalmente (ma può essere Posizionato Normalmente). All'inizio del Damage Step, se questa carta ha attaccato un mostro coperto in Posizione di Difesa: distruggi quel mostro. Durante la End Phase, se questa carta ha distrutto un mostro in battaglia in questo turno: puoi mandare questa carta scoperta al Cimitero; Evoca Specialmente 1 "Spadaccino Mistico LV6" dalla tua mano o Deck.
  | pt_text      = Se você Invocar este monstro por Invocação-Normal, você tem de colocá-lo em Posição de Defesa com a face para baixo. Se este card atacar um monstro em Posição de Defesa com a face para baixo, destrua o monstro com o efeito deste card, sem aplicar o cálculo de dano. Durante a End Phase do turno em que este card destruiu um monstro como resultado de um combate, envie este card para o Cemitério para Invocar, por Invocação-Especial "Homem das Espadas Místicas LV6" da sua mão ou do seu Deck.
  | es_text      = No puede ser Invocada de Modo Normal (pero puede ser Colocada de Modo Normal). Al comienzo del Damage Step, si esta carta atacó a un monstruo en Posición de Defensa boca abajo: destruye ese monstruo. Durante la End Phase, si este turno esta carta destruyó un monstruo en batalla: puedes mandar al Cementerio esta carta boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 "Espadachín Místico LV6".
  | ja_text      = このカードを通常召喚する場合、裏側守備表示でしか出せない。裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。このカードがモンスターを戦闘によって破壊したターンのエンドフェイズ時、このカードを墓地に送る事で「ミスティック・ソードマン LV６」１体を手札またはデッキから特殊召喚する。
  | ko_text      = 이 카드를 일반 소환할 경우, 뒷면 수비 표시로밖에 낼 수 없다. 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다. 이 카드가 몬스터를 전투에 의해서 파괴한 턴의 엔드 페이즈시, 이 카드를 묘지로 보내는 것으로 "미스틱스워드맨 LV6" 1장을 패 또는 덱에서 특수 소환한다.
