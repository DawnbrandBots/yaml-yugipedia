  | pt_text         = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com esses efeitos.<br />● A Invocação-Normal de um monstro Gêmeos não pode ser negada.<br />● Uma vez por turno: você pode banir 1 monstro Gêmeos do seu Cemitério e, depois, escolher 1 card que seu oponente controla; destrua-o.
