  | ja_text         = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。●このカードがモンスターゾーンに存在する限り、デュアルモンスターの召喚は無効化されない。●１ターンに１度、自分の墓地のデュアルモンスター１体を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text         = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다. ●이 카드가 몬스터 존에 존재하는 한, 듀얼 몬스터의 일반 소환은 무효화되지 않는다. ●1턴에 1번, 자신 묘지의 듀얼 몬스터 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
