  | fr_text         = Durant le tour où cette carte est activée, si un monstre de Type Bête-Guerrier que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. (Ceci est valide même si cette carte quitte le Terrain.) Tous les monstres de Type Bête-Guerrier que vous contrôlez gagnent 300 ATK.
  | de_text         = Während des Spielzugs, in dem diese Karte aktiviert wird, falls ein Monster vom Typ Ungeheuer-Krieger, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. (Dies gilt sogar, falls diese Karte das Spielfeld verlässt.) Alle Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, erhalten 300 ATK.
  | it_text         = Durante il turno in cui questa carta viene attivata, se un mostro di Tipo Guerriero-Bestia che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. (Questo si applica cnche se questa carta lascia il Terreno.) Tutti i mostri di Tipo Guerriero-Bestia che controlli guadagnano 300 ATK.
  | pt_text         = Durante o turno em que este card for ativado, se um monstro do Tipo Besta-Guerreira que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. (Isso se aplica mesmo que este card deixe o campo.) Todos os monstros do Tipo Besta-Guerreira que você controla ganham 300 de ATK.
  | es_text         = Durante el turno en el que esta carta es activada, si un monstruo de Tipo Guerrero-Bestia que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. (Esto se aplica aún si la carta deja el Campo). Todos los monstruos de Tipo Guerrero-Bestia que controles ganan 300 ATK.
