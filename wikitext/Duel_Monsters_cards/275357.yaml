  | ko_text         = 이 카드를 발동한 턴에, 자신 필드 위의 야수전사족 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 300 포인트 올린다.
