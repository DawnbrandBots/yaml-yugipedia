  | fr_text               = Vous pouvez Sacrifier 3 monstres EAU de max. Niveau 3 ; Invoquez Spécialement cette carte depuis votre main ou Cimetière. Lorsque vous le faites : renvoyez toutes les Cartes Magie/Piège sur le Terrain à la main, et si vous le faites, si min. 3 cartes sont renvoyées à la main par cet effet, tous les monstres actuellement contrôlés par votre adversaire perdent 300 ATK pour chaque carte renvoyée.
  | de_text               = Du kannst 3 WASSER Monster der Stufe 3 oder niedriger als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Wenn du dies tust: Gib alle Zauber- und Fallenkarten auf dem Spielfeld auf die Hand zurück und falls du dies tust, falls 3 oder mehr Karten durch diesen Effekt auf die Hand zurückgegeben wurden, verlieren alle Monster, die dein Gegner derzeit kontrolliert, für jede Karte 300 ATK.
  | it_text               = Puoi offrire come [[Tribute|Tributo]] 3 mostri [[WATER|ACQUA]] di Livello 3 o inferiore; [[Special Summon|Evoca Specialmente]] questa carta dalla tua mano o Cimitero. Quando lo fai: fai [[Return|ritornare]] nella mano tutte le Carte Magia e Trappola sul Terreno e, se lo fai, se 3 o più carte vengono fatte ritornare in mano da questo effetto, tutti i mostri attualmente controllati dal tuo avversario perdono 300 [[ATK]] per ognuna di esse.
  | pt_text               = Você pode oferecer como Tributo 3 monstros de ÁGUA de Nível 3 ou menos; Invoque este card por Invocação-Especial da sua mão ou do Cemitério. Se isso acontecer: devolva todas as Magias/Armadilhas no campo para a mão e, se 3 ou mais cards forem devolvidos para a mão por este efeito, todos os monstros que seu oponente controla atualmente perdem 300 de ATK para cada um.
  | es_text               = Puedes Sacrificar 3 monstruos de AGUA de Nivel 3 o menor; Invoca esta carta de Modo Especial desde tu mano o Cementerio. Cuando lo haces: devuelve a la mano todas las Cartas Mágicas y de Trampa en el Campo y, si lo haces, si 3 o más cartas son devueltas a la mano por este efecto, todos los monstruos que tu adversario controle en este momento pierden 300 ATK por cada carta.
  | ja_text               = 自分フィールド上のレベル３以下の水属性モンスター３体をリリースして発動できる。このカードを手札または墓地から特殊召喚する。この効果で特殊召喚に成功した時、フィールド上の魔法・罠カードを全て持ち主の手札に戻す。この効果でカードを３枚以上手札に戻した場合、相手フィールド上の全てのモンスターの攻撃力は手札に戻したカードの数×３００ポイントダウンする。
  | ko_text               = 자신 필드 위의 레벨 3 이하의 물 속성 몬스터 3장을 릴리스하고 발동할 수 있다. 이 카드를 패 또는 묘지에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 필드 위의 마법 / 함정 카드를 전부 주인의 패로 되돌린다. 이 효과로 카드를 3장 이상 패로 되돌린 경우, 상대 필드 위의 모든 몬스터의 공격력은 패로 되돌린 카드의 수 x 300 포인트 내린다.
  | tc_text               = 可释放我方场上3只等级3或以下的水属性怪兽并发动。从手牌或墓地特殊召唤此卡。以此效果特殊召唤成功时，场上的魔法、陷阱卡全部返回至持有者的手牌。以此效果返回3张或以上卡牌至手牌的场合，对手场上的全部怪兽的攻击力下降相当于返回至手牌的卡牌数量×300点。
  | sc_text               = ①：此卡存在于手牌・墓地的情况下，解放自己场上３只等级３以下的水属性怪兽可以发动。将此卡特殊召唤。②：以此卡的①效果特殊召唤的情况下发动。将场上的魔法・陷阱卡全部放回手牌，以此效果将３张以上的卡放回手牌的情况下，对手场上所有怪兽的攻击力下降相当于放回了手牌的卡的数量×３００的数值。
