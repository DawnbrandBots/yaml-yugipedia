  | text                  = "[[Elemental HERO Wildheart]]" + "[[Elemental HERO Necroshade]]"<br />Must be [[Fusion Summon]]ed. If this card is Special Summoned: [[Target]] 1 [[monster]] your opponent [[control]]s; [[destroy]] that target, then Special Summon 1 monster from your opponent's [[GY]] to their [[field]].
  | fr_text               = "Cœur Farouche, HÉROS Élémentaire" + "Nécrombre, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible, puis Invoquez Spécialement 1 monstre depuis le Cimetière de votre adversaire sur son Terrain.
  | de_text               = "Elementar-HELD Wildheart" + "Elementar-HELD Necroshade"<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre das gewählt Ziel und beschwöre dann 1 Monster als Spezialbeschwörung vom Friedhof deines Gegners auf seine Spielfeldseite.
  | it_text               = "Wildheart EROE Elementale" + "Necro-Ombra EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Quando questa carta viene Evocata Specialmente: scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio, poi Evoca Specialmente 1 mostro dal Cimitero del tuo avversario sul suo Terreno.
  | pt_text               = "Coração Selvagem, o HERÓI do Elemento" + "Necrosombra, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: escolha 1 monstro que seu oponente controla; destrua o alvo e, depois, Invoque por Invocação-Especial 1 monstro do Cemitério do seu oponente no campo dele.
  | es_text               = "HÉROE Elemental Wildheart" + "HÉROE Elemental Necroshade"<br />Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Cuando esta carta es Invocada mediante una Invocación Especial, destruye 1 monstruo en el Campo de tu adversario. Luego selecciona 1 monstruo del Cementerio de tu adversario e Invócalo mediante una Invocación Especial al Campo de tu adversario.
  | ja_text               = 「Ｅ・ＨＥＲＯ ワイルドマン」＋「Ｅ・ＨＥＲＯ ネクロダークマン」<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが特殊召喚に成功した場合、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを破壊する。その後、相手の墓地からモンスター１体を選び、相手フィールドに特殊召喚する。
  | ko_text               = "엘리멘틀 히어로 와일드맨" ＋ "엘리멘틀 히어로 네크로다크맨"<br />
  이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 상대 몬스터를 파괴한다. 그 후, 상대의 묘지에서 몬스터 1장을 고르고, 상대 필드에 특수 소환한다.
