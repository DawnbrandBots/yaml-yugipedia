  | fr_text             = 1 monstre "Métalphose" + 1 Monstre Normal<br />Uniquement Invocable par Fusion. Une fois par tour, durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet sur le Terrain ; équipez la cible à cette carte. Cette carte gagne une DEF égale à la somme des ATK d'origine des monstres qui lui sont équipés par cet effet. Vous pouvez utiliser des monstres que vous contrôlez équipés à cette carte que vous contrôlez comme Matériel pour l'Invocation Fusion d'un Monstre Fusion "Métalphose" qui les liste comme Matériels.
  | de_text             = 1 „Metallfose“-Monster + 1 Normales Monster<br />Muss als Fusionsbeschwörung beschworen werden. Einmal pro Spielzug, während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Effektmonster auf dem Spielfeld wählen; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält DEF in Höhe der Summe der Grund-ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Du kannst Monster, die du kontrollierst und mit denen diese Karte, die du kontrollierst, ausgerüstet ist, als Material für die Fusionsbeschwörung eines „Metallfose“-Fusionsmonsters verwenden, das sie als Material aufführt.
  | it_text             = 1 mostro "Metalfosi" + 1 Mostro Normale<br />Deve essere Evocato tramite Fusione. Una volta per turno, durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; equipaggia quel bersaglio a questa carta. Questa carta guadagna DEF pari alla somma degli ATK originali dei mostri equipaggiati ad essa da questo effetto. Puoi utilizzare i mostri che controlli equipaggiati a questa carta che controlli come materiali per l'Evocazione tramite Fusione di un Mostro Fusione "Metalfosi" che li indica come materiali.
  | pt_text             = 1 monstro "Metalmorfose" + 1 Monstro Normal<br />Deve ser Invocado por Invocação-Fusão. Uma vez por turno, durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 Monstro de Efeito no campo; equipe o alvo a este card. Este card ganha DEF igual ao ATK original combinado dos monstros equipados a ele por este efeito. Você pode usar monstros que você controla equipados a este card que você controla como matéria para a Invocação-Fusão de Monstros de Fusão "Metalmorfose" que os listem como matérias.
  | es_text             = 1 monstruo "Metalmórfico/a" + 1 Monstruo Normal<br />Debe ser Invocado por Fusión. Una vez por turno, durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto en el Campo; equipa ese objetivo a esta carta. Esta carta gana DEF igual al ATK original combinado de los monstruos equipados a ella por su efecto. Puedes usar monstruos que controles equipados a esta carta que tú controlas como materiales para la Invocación por Fusión de un Monstruo de Fusión "Metalmórfico/a" que los liste como materiales.
  | ja_text             = 「メタルフォーゼ」モンスター＋通常モンスター<br />このカードは融合召喚でしか特殊召喚できない。①：相手ターンに１度、フィールドの効果モンスター１体を対象として発動できる。その効果モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの守備力は、このカードの効果で装備したモンスターの元々の攻撃力分アップする。③：このカードが「メタルフォーゼ」融合モンスターカードによって決められた融合素材モンスターを装備している場合、その装備カードをその融合モンスターの融合素材に使用できる。
