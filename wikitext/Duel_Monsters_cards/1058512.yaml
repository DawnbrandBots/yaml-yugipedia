  | fr_text      = (Cette carte est toujours traitée comme carte "Blindé Xyz".)<br />Vous pouvez envoyer 1 Monstre Xyz EAU depuis votre Extra Deck au Cimetière, puis ciblez 1 monstre Poisson dans votre Cimetière du même Niveau que le Rang du monstre ; Invoquez-le Spécialement. Durant le tour de votre adversaire, si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 Monstre Xyz EAU que vous contrôlez ; équipez cette carte au monstre comme Magie d'Équipement qui lui donne 500 ATK. Vous ne pouvez utiliser chaque effet de "Requin Blindé" qu'une fois par tour.
  | de_text      = (Diese Karte wird immer als „Panzerungs-Xyz“-Karte behandelt.)<br />Du kannst 1 WASSER Xyz-Monster von deinem Extra Deck auf den Friedhof legen und dann 1 Fisch-Monster, dessen Stufe dem Rang jenes Monsters entspricht, in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Während des Spielzugs deines Gegners, falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 WASSER Xyz-Monster wählen, das du kontrollierst; rüste jenes Monster mit dieser Karte als Ausrüstungszauber aus, der ihm 500 ATK gibt. Du kannst jeden Effekt von „Panzerungshai“ nur einmal pro Spielzug verwenden.
  | it_text      = (Questa carta viene sempre considerata come una carta "Corazzato Xyz".)<br />Puoi mandare 1 Mostro Xyz ACQUA dal tuo Extra Deck al Cimitero, poi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero con lo stesso Livello del Rango di quel mostro; Evocalo Specialmente. Durante il turno del tuo avversario, se questa carta è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Xyz ACQUA che controlli; equipaggia questa carta a quel mostro come una Magia Equipaggiamento che gli dà 500 ATK. Puoi utilizzare ogni effetto di "Squalo Corazzato" una sola volta per turno.
  | pt_text      = (Este card deve ser sempre considerado como um card "Xyz de Armadura".)<br />Você pode enviar 1 Monstro Xyz de ÁGUA do seu Deck Adicional para o Cemitério e, depois, escolha 1 monstro Peixe no seu Cemitério com o mesmo Nível que a Classe desse monstro; Invoque-o por Invocação-Especial. Durante o turno do seu oponente, se este card estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 Monstro Xyz de ÁGUA que você controla; equipe este card a esse monstro como uma Magia de Equipamento que concede a ele 500 de ATK. Você só pode usar cada efeito de "Tubarão de Armadura" uma vez por turno.
  | es_text      = (Esta carta se trata siempre como una carta "Xyz Armado").<br />Puedes mandar al Cementerio 1 Monstruo Xyz de AGUA en tu Deck Extra, y después selecciona 1 monstruo Pez en tu Cementerio con el mismo Nivel que el Rango de ese monstruo; Invócalo de Modo Especial. Durante el turno de tu adversario, si esta carta está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 Monstruo Xyz de AGUA que controles; equipa esta carta a ese monstruo como una Mágica de Equipo que le da 500 ATK. Sólo puedes usar cada efecto de "Tiburón Armado" una vez por turno.
  | ja_text      = このカード名はルール上「アーマード・エクシーズ」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから水属性Ｘモンスター１体を墓地へ送り、そのランクの数値と同じレベルを持つ自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：相手ターンに、このカードが墓地に存在する場合、自分フィールドの水属性Ｘモンスター１体を対象として発動できる。このカードを攻撃力５００アップの装備魔法カード扱いでそのモンスターに装備する。
  | ko_text      = 이 카드명은 룰상 "아머드 엑시즈" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 물 속성 엑시즈 몬스터 1장을 묘지로 보내고, 그 랭크의 수치와 같은 레벨을 가지는 자신 묘지의 어류족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 상대 턴에, 이 카드가 묘지에 존재할 경우, 자신 필드의 물 속성 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 공격력 500 올리는 장착 마법 카드로 취급하고 그 몬스터에 장착한다.
  | sc_text      = 此卡名在规则上也视为“装甲超量”卡。此卡名的①②效果１回合仅可各使用１次。①：从额外牌组将１只水属性超量怪兽送至墓地，依该怪兽的阶级，以等级的数值与其相同的、自己墓地的１只鱼族怪兽为对象可以发动。将该怪兽特殊召唤。②：在对手回合中，此卡存在于墓地的情况下，以自己场上的１只水属性超量怪兽为对象可以发动。将此卡视为攻击力上升５００的装备魔法卡，装备于该怪兽。
