  | text                = 3 [[Level]] 7 [[monster]]s<br />[[Once per turn]], you can also [[Xyz Summon]] "Poseidra Abyss, the Atlantean Dragon Lord" by using 1 "[[Atlantean]]" or "[[Mermail]]" [[Xyz Monster]] you [[control]] ([[transfer]] its [[material]]s to this card). Once per turn: You can detach 2 materials from this card, then [[send]] 1 [[WATER]] monster from your [[hand]] or [[Main Deck|Deck]] to the [[GY]]; [[return]] up to 3 cards your opponent controls to the hand. If this Xyz Summoned card is sent to the GY: You can [[discard]] 1 card to the GY; [[Special Summon]] 3 Level 3 or lower [[Fish]], [[Sea Serpent]], and/or [[Aqua]] monsters from your hand and/or GY.
  | fr_text             = 3 monstres de Niveau 7<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Poseidra des Abysses, le Seigneur Dragon de l'Atlantide" en utilisant 1 Monstre Xyz "Atlantide" ou "Sirènemure" que vous contrôlez (transférez ses Matériels à cette carte). Une fois par tour : vous pouvez détacher 2 Matériels de cette carte, puis envoyez 1 monstre EAU depuis votre main ou Deck au Cimetière ; renvoyez max. 3 cartes contrôlées par votre adversaire à la main. Si cette carte Invoquée par Xyz est envoyée au Cimetière : vous pouvez défausser 1 carte au Cimetière ; Invoquez Spécialement 3 monstres Poisson, Serpent de Mer et/ou Aqua de max. Niveau 3 depuis votre main et/ou Cimetière.
  | de_text             = 3 Monster der Stufe 7<br />Einmal pro Spielzug kannst du „Poseidra Abyss, der atlantische Drachenherrscher“ auch als Xyz-Beschwörung beschwören, indem du 1 „Atlantisch“- oder „Nixenrüstung“-Xyz-Monster verwendest, das du kontrollierst. (Transferiere sein Material an diese Karte.) Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen und dann 1 WASSER Monster von deiner Hand oder deinem Deck auf den Friedhof legen; gib bis zu 3 Karten, die dein Gegner kontrolliert, auf die Hand zurück. Falls diese als Xyz-Beschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst 1 Karte auf den Friedhof abwerfen; beschwöre 3 Fisch-, Seeschlange- und/oder Aqua-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof.
  | it_text             = 3 mostri di Livello 7<br />Una volta per turno, puoi anche Evocare Xyz "Poseidra Abisso, il Signore Drago Atlantico" utilizzando 1 Mostro Xyz "Atlantico" o "Sirenide" che controlli. (Trasferisci i suoi materiali su questa carta.) Una volta per turno: puoi staccare 2 materiali da questa carta, poi mandare 1 mostro ACQUA dalla tua mano o Deck al Cimitero; fai ritornare fino a 3 carte controllate dal tuo avversario nella mano. Se questa carta Evocata Xyz viene mandata al Cimitero: puoi scartare 1 carta al Cimitero; Evoca Specialmente 3 mostri Pesce, Serpente Marino e/o Acqua di Livello 3 o inferiore dalla tua mano e/o Cimitero.
  | pt_text             = 3 monstros de Nível 7<br />Uma vez por turno, você também pode Invocar "Poseidra do Abismo, o Senhor Dragão Atlante" por Invocação-Xyz ao usar 1 Monstro Xyz "Atlante" ou "Sirena" que você controla. (Transfira as matérias dele para este card.) Uma vez por turno: você pode desassociar 2 matérias deste card e, depois, envie para o Cemitério 1 monstro de ÁGUA da sua mão ou do Deck; devolva até 3 cards que seu oponente controla para a mão. Se este card Invocado por Invocação-Xyz for enviado para o Cemitério: você pode descartar 1 card para o Cemitério; Invoque por Invocação-Especial 3 monstros Peixe, Serpente Marinha e/ou Aqua de Nível 3 ou menos da sua mão e/ou do Cemitério.
  | es_text             = 3 monstruos de Nivel 7<br />Una vez por turno, también puedes Invocar Xyz "Abismo Poseidra, el Señor Dragón de Atlantis" usando 1 Monstruo Xyz "Atlantis" o "Sirenarmado/a" que controles. (Transfiere sus materiales a esta carta). Una vez por turno: puedes desacoplar 2 materiales de esta carta, y después manda al Cementerio 1 monstruo de AGUA en tu mano o Deck; devuelve a la mano hasta 3 cartas que controle tu adversario. Si esta carta Invocada Xyz es mandada al Cementerio: puedes descartar 1 carta al Cementerio; Invoca de Modo Especial, desde tu mano y/o Cementerio, 3 monstruos Pez, Serpiente Marina y/o Aqua de Nivel 3 o menor.
  | ja_text             = レベル７モンスター×３<br />「海皇龍神 ポセイドラ・アビス」は１ターンに１度、自分フィールドの「海皇」Ｘモンスターか「水精鱗」Ｘモンスターの上に重ねてＸ召喚する事もできる。①：１ターンに１度、このカードのＸ素材を２つ取り除き、手札・デッキから水属性モンスター１体を墓地へ送って発動できる。相手フィールドのカードを３枚まで手札に戻す。②：Ｘ召喚したこのカードが墓地へ送られた場合、手札を１枚墓地へ捨てて発動できる。自分の手札・墓地からレベル３以下の魚族・海竜族・水族モンスター３体を特殊召喚する。
  | ko_text             = 레벨 7 몬스터 × 3<br />"해황룡신 포세이도라 어비스"는 1턴에 1번, 자신 필드의, "해황" 엑시즈 몬스터나 "머메일" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 패 / 덱에서 물 속성 몬스터 1장을 묘지로 보내어 발동할 수 있다. 상대 필드의 카드를 3장까지 패로 되돌린다. ②: 엑시즈 소환한 이 카드가 묘지로 보내졌을 경우, 패를 1장 묘지로 버리고 발동할 수 있다. 자신의 패 / 묘지에서 레벨 3 이하의 어류족 / 해룡족 / 물족 몬스터 3장을 특수 소환한다.
  | sc_text             = 等级７怪兽×３<br />“海皇龙神 波塞多拉・邃渊”１回合１次，也可重叠在自己场上的“海皇”超量怪兽或“水精鳞”超量怪兽上面来超量召唤。①：１回合１次，去除此卡的２个超量素材，从手牌・牌组将１只水属性怪兽送至墓地可以发动。将对手场上的最多３张卡放回手牌。②：超量召唤的此卡被送至墓地的情况下，将１张手牌舍弃至墓地可以发动。从自己手牌・墓地将３只等级３以下的鱼族・海龙族・水族怪兽特殊召唤。
