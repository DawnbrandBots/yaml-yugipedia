  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 of your [[Level]] 1 [[FIRE]] [[monsters]] that is [[banish]]ed or in your [[GY]]; either [[Add a card|add]] it to your [[hand]] or [[Special Summon]] it. You can [[send]] 2 [[face-up]] cards you [[control]] to the [[GY]], including this card; Special Summon 1 "[[Snake-Eye]]" monster from your hand or Deck, except "Snake-Eye Oak". You can only use each effect of "Snake-Eye Oak" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 de vos monstres FEU de Niveau 1 qui est banni ou dans votre Cimetière ; soit ajoutez-le à votre main soit Invoquez-le Spécialement. Vous pouvez envoyer 2 cartes face recto que vous contrôlez (cette carte incluse) au Cimetière ; Invoquez Spécialement 1 monstre "Œil de Serpent" ("Chêne de l'Œil de Serpent" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Chêne de l'Œil de Serpent" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner FEUER Monster der Stufe 1 wählen, das verbannt ist oder sich in deinem Friedhof befindet; füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Du kannst 2 offene Karten, die du kontrollierst, darunter diese Karte, auf den Friedhof legen; beschwöre 1 „Schlangenauge“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, außer „Schlangenauge Eiche“. Du kannst jeden Effekt von „Schlangenauge Eiche“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 dei tuoi mostri FUOCO di Livello 1 che è bandito o nel tuo Cimitero; aggiungilo alla tua mano oppure Evocalo Specialmente. Puoi mandare al Cimitero 2 carte scoperte che controlli, compresa questa carta; Evoca Specialmente 1 mostro "Occhi di Serpente" dalla tua mano o Deck, eccetto "Occhi di Serpente Quercia". Puoi utilizzare ogni effetto di "Occhi di Serpente Quercia" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 dos seus monstros de FOGO de Nível 1 que estiverem banidos ou no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial. Você pode enviar 2 cards com a face para cima que você controla para o Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro "Olho de Cobra" da sua mão ou do Deck, exceto "Carvalho Olho de Cobra". Você só pode usar cada efeito de "Carvalho Olho de Cobra" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 de tus monstruos de FUEGO de Nivel 1 que esté desterrado o en tu Cementerio; ya sea añádelo a tu mano o Invócalo de Modo Especial. Puedes mandar al Cementerio 2 cartas boca arriba que controles, incluyendo esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Ojo de Serpiente", excepto "Roble Ojo de Serpiente". Sólo puedes usar cada efecto de "Roble Ojo de Serpiente" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、自分の墓地・除外状態の炎属性・レベル１モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。②：このカードを含む自分フィールドの表側表示カード２枚を墓地へ送って発動できる。手札・デッキから「スネークアイ・オーク」以外の「スネークアイ」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신의 묘지 / 제외 상태인 화염 속성 / 레벨 1 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣거나 특수 소환한다. ②: 이 카드를 포함하는 자신 필드의 앞면 표시 카드 2장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "스네이크아이 오크" 이외의 "스네이크아이" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下，以自己墓地・除外状态的１只炎属性・等级１怪兽为对象可以发动。将该怪兽加入手牌或特殊召唤。<br />②：将自己场上包含此卡在内的２张表侧表示卡送至墓地可以发动。从手牌・牌组将“蛇眼・奥柯”以外的１只“蛇眼”怪兽特殊召唤。
