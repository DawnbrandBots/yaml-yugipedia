  | text            = If this card is in your [[hand]] or [[GY]]: You can [[destroy]] 1 other [[Rock]] [[monster]] in your [[hand]] or [[face-up]] [[field]], and if you do, [[Special Summon]] this card, but [[banish]] it when it [[leaves the field]]. When an [[EARTH]] monster's effect is [[activate]]d on the field ([[Quick Effect]]): You can [[Tribute]] this card, then [[target]] 1 face-up monster on the field; change it to [[face-down]] [[Defense Position]]. You can only use each effect of "Magnet Warrior Omega Plus" [[once per turn]].
  | fr_text         = Si cette carte est dans votre main ou Cimetière : vous pouvez détruire 1 autre monstre Rocher dans votre main ou Terrain face recto, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Lorsqu'un effet de monstre TERRE est activé sur le Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre face recto sur le Terrain ; changez-le en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Guerrier Magnétique Oméga Plus" qu'une fois par tour.
  | de_text         = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 anderes Fels-Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Wenn der Effekt eines ERDE Monsters auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Magnetkrieger Omega Plus“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta è nella tua mano o Cimitero: puoi distruggere 1 altro mostro Roccia nella tua mano o Terreno scoperto e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Quando viene attivato l'effetto di un mostro TERRA sul Terreno (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Guerriero Magnetico Omega Più" una sola volta per turno.
  | pt_text         = Se este card estiver na sua mão ou no Cemitério: você pode destruir 1 outro monstro Rocha na sua mão ou no campo com a face para cima e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Quando o efeito de um monstro de TERRA for ativado no campo (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Guerreiro Ímã Ômega Plus" uma vez por turno.
  | es_text         = Si esta carta está en tu mano o Cementerio: puedes destruir otro monstruo Roca en tu mano o Campo boca arriba y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Cuando el efecto de un monstruo de TIERRA es activado en el Campo (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 1 monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Guerrero Magnético Omega Plus" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合に発動できる。このカード以外の自分の手札・フィールド（表側表示）の岩石族モンスター１体を破壊し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：フィールドの地属性モンスターの効果が発動した時、このカードをリリースし、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우에 발동할 수 있다. 이 카드 이외의 자신의 패 / 필드(앞면 표시)의 암석족 몬스터 1장을 파괴하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 필드의 땅 속성 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地的情况下可以发动。将此卡以外的、自己手牌・场上（表侧表示）的1只岩石族怪兽破坏，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：场上的地属性怪兽的效果发动时，解放此卡，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
