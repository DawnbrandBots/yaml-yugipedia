  | text                = If a "[[Code Talker (archetype)|Code Talker]]" [[Monster Card|monster]](s) is [[Special Summon]]ed from the [[Extra Deck]] to your [[field]] (except during the [[Damage Step]]): You can [[target]] 1 of those monsters; [[Add a card|add]] 1 [[Cyberse]] monster with the same [[Attribute]] from your Deck to your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this [[turn]], except Cyberse monsters (even if this card [[leaves the field]]). You cannot add other monsters with that same Attribute to your hand by the [[effect]] of "Cynet Codec" this turn, and you can only [[activate]] the effect of "Cynet Codec" once per [[Chain]].
  | fr_text             = Si un ou plusieurs monstres "Codeur Bavard" sont Invoqués Spécialement depuis l'Extra Deck sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; ajoutez 1 monstre Cyberse du même Attribut depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) depuis l'Extra Deck le reste de ce tour (même si cette carte quitte le Terrain). Vous ne pouvez pas ajouter d'autres monstres du même Attribut à votre main par l'effet de "Cynet Codec" ce tour, et vous ne pouvez activer l'effet de "Cynet Codec" qu'une fois par Chaîne.
  | de_text             = Falls ein oder mehr „Kodier-Sprecher“-Monster als Spezialbeschwörung vom Extra Deck auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 der Monster wählen; füge deiner Hand 1 Cyberse-Monster mit derselben Eigenschaft von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Cyberse-Monstern (selbst falls diese Karte das Spielfeld verlässt). Du kannst deiner Hand in diesem Spielzug durch den Effekt von „Cynet-Codec“ keine anderen Monster mit derselben Eigenschaft hinzufügen und du kannst den Effekt von „Cynet-Codec“ nur einmal pro Kette aktivieren.
  | it_text             = Se uno o più mostri "Codificatore Trasmittente" vengono Evocati Specialmente dall'Extra Deck sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; aggiungi 1 mostro Cyberso con lo stesso Attributo dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Cyberso (anche se questa carta lascia il Terreno). Non puoi aggiungere altri mostri con quello stesso Attributo alla tua mano con l'effetto di "Cynet Codec" in questo turno, e puoi attivare l'effetto di "Cynet Codec" una sola volta per Catena.
  | pt_text             = Se um ou mais monstros "Codificar Transmissor" forem Invocados por Invocação-Especial do Deck Adicional no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; adicione 1 monstro Ciberso com o mesmo Atributo do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Ciberso (mesmo que este card deixe o campo). Neste turno, você não pode adicionar à sua mão outros monstros com esse mesmo Atributo com o efeito de "Codec Cinet" e você só pode ativar o efeito de "Codec Cinet" uma vez por Corrente.
  | es_text             = Si uno o más monstruos "Codificador Hablador" son Invocados de Modo Especial desde el Deck Extra a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; añade a tu mano 1 monstruo Ciberso en tu Deck con el mismo Atributo, y además por el resto de este turno no puedes Invocar de Modo Especial monstruos desde el Deck Extra, excepto monstruos Ciberso (aun si esta carta deja el Campo). Este turno no puedes añadir a tu mano por el efecto de "Cinet-Códec" otros monstruos con ese mismo Atributo, y sólo puedes activar el efecto de "Cinet-Códec" una vez por Cadena.
  | ja_text             = このカード名の効果は同一チェーン上では１度しか発動できない。①：「コード・トーカー」モンスターがＥＸデッキから自分フィールドに特殊召喚された場合、その内の１体を対象として発動できる。属性がそのモンスターと同じとなるサイバース族モンスター１体をデッキから手札に加える。このターン、同じ属性のモンスターを自分の「サイバネット・コーデック」の効果で手札に加える事はできない。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: "코드 토커" 몬스터가 엑스트라 덱에서 자신 필드에 특수 소환되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 같은 속성의 사이버스족 몬스터 1장을 덱에서 패에 넣는다. 이 턴에, 같은 속성의 몬스터를 자신의 "사이바넷 코덱"의 효과로 패에 넣을 수는 없다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = 此卡名的效果在同一连锁上仅可发动1次。①：“码语者”怪兽从额外牌组被特殊召唤至自己场上的情况下，以1只该怪兽为对象可以发动。将与该怪兽属性相同的1只电子界族怪兽从牌组加入手牌。此回合，不可以自己的“电脑网编解码”的效果将属性相同的怪兽加入手牌。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤电子界族怪兽。
