  | text            = 2+ [[Level]] 6 [[monsters]]<br />Monsters you [[control]] gain 100 [[ATK]]/[[DEF]] for each card in your opponent's [[GY]]. ([[Quick Effect]]): You can [[target]] 1 card in your opponent's [[GY]] and [[detach]] 1 or 2 [[material]]s from this card, then [[activate]] the appropriate [[effect]];<br />● 1: [[Return]] it to the [[Main Deck|Deck]].<br />● 2: If the target is a monster, [[Special Summon]] it [[face-up]], or in [[face-down]] Defense Position, to your [[field]]. If it is not, [[Set]] it on your field.<br />You can only use this [[effect]] of "Wollow, Founder of the Drudge Dragons" [[once per turn]].
  | fr_text         = 2+ monstres de Niveau 6<br />Les monstres que vous contrôlez gagnent 100 ATK/DEF pour chaque carte dans le Cimetière de votre adversaire. (Effet Rapide) : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire, et détachez 1 ou 2 Matériels de cette carte, puis activez l'effet approprié ;<br />● 1 : Renvoyez-la au Deck.<br />● 2 : Si la cible est un monstre, Invoquez-la Spécialement face recto ou en Position de Défense face verso sur votre Terrain. Si ce n'est pas un monstre, Posez-la sur votre Terrain.<br />Vous ne pouvez utiliser cet effet de "Wollow, Fondateur des Dragons de Somme" qu'une fois par tour.
  | de_text         = 2+ Monster der Stufe 6<br />Monster, die du kontrollierst, erhalten für jede Karte im Friedhof deines Gegners 100 ATK/DEF. (Schnelleffekt): Du kannst 1 Karte im Friedhof deines Gegners wählen, 1 oder 2 Material von dieser Karte abhängen und dann den entsprechenden Effekt aktivieren;<br />● 1: Lege sie ins Deck zurück.<br />● 2: Falls das gewählte Ziel ein Monster ist, beschwöre es als Spezialbeschwörung offen oder in die verdeckte Verteidigungsposition auf deine Spielfeldseite. Falls nicht, setze es auf deine Spielfeldseite.<br />Du kannst diesen Effekt von „Wollow, Gründer der Arbeitsdrachen“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri di Livello 6<br />I mostri che controlli guadagnano 100 ATK/DEF per ogni carta nel Cimitero del tuo avversario. (Effetto Rapido): puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario e staccare 1 o 2 materiali da questa carta, poi attivare l'effetto appropriato;<br />● 1: Falla ritornare nel Deck.<br />● 2: Se il bersaglio è un mostro, Evocalo Specialmente scoperto, o coperto in Posizione di Difesa, sul tuo Terreno. Se non lo è, Posizionalo sul tuo Terreno.<br />Puoi utilizzare questo effetto di "Wollow, Fondatore dei Draghi Droni" una sola volta per turno.
  | pt_text         = 2+ monstros de Nível 6<br />Monstros que você controla ganham 100 de ATK/DEF para cada card no Cemitério do seu oponente. (Efeito Rápido): você pode escolher 1 card no Cemitério do seu oponente e desassociar 1 ou 2 matérias deste card e, depois, ative o efeito apropriado;<br />● 1: Devolva-o para o Deck.<br />● 2: Se o alvo for um monstro, Invoque-o por Invocação-Especial com a face para cima ou com a face para baixo em Posição de Defesa, no seu campo. Se não for, Baixe-o no seu campo.<br />Você só pode usar este efeito de "Wollow, o Fundador dos Dragões Mulas" uma vez por turno.
  | es_text         = 2+ monstruos de Nivel 6<br />Los monstruos que controlas ganan 100 ATK/DEF por cada carta en el Cementerio de tu adversario. (Efecto Rápido): puedes seleccionar 1 carta en el Cementerio de tu adversario y desacoplar 1 o 2 materiales de esta carta, y después activa el efecto apropiado;<br />● 1: Devuélvela al Deck.<br />● 2: Si el objetivo es un monstruo, Invócalo de Modo Especial boca arriba o en Posición de Defensa boca abajo, a tu Campo. Si no lo es, Colócalo en tu Campo.<br />Sólo puedes usar este efecto de "Wollow, Fundador de los Dragones Esclavos" una vez por turno.
  | ja_text         = レベル６モンスター×２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターの攻撃力・守備力は、相手の墓地のカードの数×１００アップする。②：相手の墓地のカード１枚を対象とし、このカードのＸ素材を以下の数だけ取り除き、その効果を発動できる。この効果は相手ターンでも発動できる。●１つ：そのカードをデッキに戻す。●２つ：そのカードがモンスターの場合、自分フィールドに表側表示または裏側守備表示で特殊召喚する。それ以外の場合、自分フィールドにセットする。
  | ko_text         = 레벨 6 몬스터 × 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터의 공격력 / 수비력은, 상대 묘지의 카드의 수 × 100 올린다. ②: 상대 묘지의 카드 1장을 대상으로 하고, 이 카드의 엑시즈 소재를 이하의 수만큼 제거하여, 그 효과를 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. ●1개: 그 카드를 덱으로 되돌린다. ●2개: 그 카드가 몬스터일 경우, 자신 필드에 앞면 표시 또는 뒷면 수비 표시로 특수 소환한다. 그 이외일 경우, 자신 필드에 세트한다.
  | sc_text         = 等级６怪兽×２只以上<br />此卡名的②效果１回合仅可使用１次。①：自己场上的怪兽的攻击力・守备力上升相当于对手墓地的卡数量×１００的数值。②：以对手墓地的１张卡为对象，去除以下数量的此卡的超量素材可以发动该效果。此效果在对手回合中也可以发动。<br />●１个：将该卡放回牌组。<br />●２个：该卡为怪兽的情况下，以表侧表示或里侧守备表示特殊召唤至自己场上。除此以外的情况下，放置在自己场上。
