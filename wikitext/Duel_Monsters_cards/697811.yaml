  | text            = If your opponent [[Special Summon]]s a [[Monster Card|monster]](s) [[face-up]] (except during the [[Damage Step]]): You can [[discard]] this card, then [[target]] 1 of those face-up monsters; [[negate]] its [[effect]]s until the end of this [[turn]], also if that face-up monster [[leaves the field]] this turn, its [[control]]ler takes damage equal to its [[original ATK]]. You can only use this effect of "Ghost Mourner & Moonlit Chill" [[once per turn]].
  | fr_text         = Si votre adversaire Invoque Spécialement un ou plusieurs monstres face recto (sauf durant la Damage Step) : vous pouvez défausser cette carte, puis ciblez 1 de ces monstres face recto ; annulez ses effets jusqu'à la fin de ce tour, et aussi, si le monstre face recto quitte le Terrain ce tour, son contrôleur reçoit des dommages égaux à son ATK d'origine. Vous ne pouvez utiliser cet effet de "Fantôme du Défunt et Fraîcheur Lunaire" qu'une fois par tour.
  | de_text         = Falls dein Gegner ein oder mehr Monster offen als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte abwerfen und dann 1 jener offenen Monster wählen; annulliere bis zum Ende dieses Spielzugs seine Effekte, zusätzlich erhält der Beherrscher jenes offenen Monsters Schaden in Höhe seiner Grund-ATK, falls es in diesem Spielzug das Spielfeld verlässt. Du kannst diesen Effekt von „Geistertrauernde und Mondeskälte“ nur einmal pro Spielzug verwenden.
  | it_text         = Se il tuo avversario Evoca Specialmente uno o più mostri scoperti (eccetto durante il Damage Step): puoi scartare questa carta, poi scegliere come bersaglio 1 di quei mostri scoperti; annulla i suoi effetti fino alla fine di questo turno, inoltre, se quel mostro scoperto lascia il Terreno in questo turno, il suo controllore subisce danno pari al suo ATK originale. Puoi utilizzare questo effetto di "Fantasma in Lutto & Brivido Illuminato dalla Luna" una sola volta per turno.
  | pt_text         = Se seu oponente Invocar um ou mais monstros por Invocação-Especial com a face para cima (exceto durante a Etapa de Dano): você pode descartar este card e, depois, escolha 1 desses monstros com a face para cima; negue os efeitos dele até o final deste turno e, além disso, se esse monstro com a face para cima deixar o campo neste turno, seu controlador sofre dano igual ao ATK original dele. Você só pode usar este efeito de "Fantasma Chorão & Calafrio da Meia-noite" uma vez por turno.
  | es_text         = Si tu adversario Invoca de Modo Especial uno o más monstruos boca arriba (excepto durante el Damage Step): puedes descartar esta carta, y después seleccionar 1 de esos monstruos boca arriba; niega sus efectos hasta el final de este turno, y además si ese monstruo boca arriba deja el Campo este turno, su controlador recibe daño igual a su ATK original. Sólo puedes usar este efecto de "Fantasma Plañidero & Frío de Luna" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：相手がモンスターを表側表示で特殊召喚した場合、このカードを手札から捨て、その表側表示モンスターの内の１体を対象として発動できる。そのモンスターの効果はターン終了時まで無効化され、このターン中に対象の表側表示モンスターがフィールドから離れた時にそのコントローラーは対象のモンスターの元々の攻撃力分のダメージを受ける。
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터를 앞면 표시로 특수 소환했을 경우, 이 카드를 패에서 버리고, 그 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과는 턴 종료시까지 무효화되고, 이 턴 중에 대상의 앞면 표시 몬스터가 필드에서 벗어났을 경우, 그 컨트롤러는 대상 몬스터의 원래 공격력만큼의 데미지를 받는다.
  | sc_text         = 此卡名的效果1回合仅可使用1次。①：对手以表侧表示将怪兽特殊召唤的情况下，从手牌将此卡舍弃，以该表侧表示怪兽中的1只为对象可以发动。该怪兽的效果直至回合结束时为止无效化，此回合中，对象的表侧表示怪兽从场上离开时，其控制者受到对象怪兽原本攻击力的数值的伤害。
