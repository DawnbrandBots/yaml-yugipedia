  | text            = If this card is [[Special Summon]]ed: You can [[activate]] this [[effect]]; treat this card as a [[Tuner]] this [[turn]], also you can only Special Summon once from the [[Extra Deck]] for the rest of this turn. [[Once per turn]], you can either: [[Target]] 1 [[face-up]] monster you [[control]]; [[equip]] this card to that target, OR: [[Unequip]] this card and Special Summon it. If the equipped monster would be [[destroyed by battle]] or card [[effect]], [[destroy]] this card instead.
  | fr_text         = Si cette carte est Invoquée Spécialement : vous pouvez activer cet effet ; traitez cette carte comme un Syntoniseur ce tour, et aussi, vous ne pouvez Invoquer Spécialement qu'une fois depuis l'Extra Deck le reste de ce tour. Une fois par tour, vous pouvez SOIT : ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  | de_text         = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; behandle diese Karte in diesem Spielzug als Empfänger, zusätzlich kannst du für den Rest dieses Spielzugs nur eine Spezialbeschwörung vom Extra Deck durchführen. Einmal pro Spielzug kannst du entweder: 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_text         = Se questa carta viene Evocata Specialmente: puoi attivare questo effetto; considera questa carta come un Tuner in questo turno, inoltre puoi Evocare Specialmente dall'Extra Deck una sola volta per il resto di questo turno. Una volta per turno, puoi: scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  | pt_text         = Se este card for Invocado por Invocação-Especial: você pode ativar este efeito; considere este card como um Regulador neste turno e, além disso, você só pode Invocar por Invocação-Especial uma vez do Deck Adicional pelo resto deste turno. Uma vez por turno, você pode: escolher 1 monstro com a face para cima que você controla; equipe este card no alvo, OU: desequipar este card e Invocá-lo por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_text         = Si esta carta es Invocada de Modo Especial: puedes activar este efecto; este turno trata esta carta como un Cantante, y además, por el resto de este turno sólo puedes Invocar de Modo Especial una vez desde el Deck Extra. Una vez por turno puedes: selecciona 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  | ja_text         = ①：このカードが特殊召喚に成功した場合に発動できる。このターン、このカードをチューナーとして扱う。この効果の発動後、ターン終了時まで自分は１回しかＥＸデッキからモンスターを特殊召喚できない。②：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。
  | ko_text         = ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로 취급한다. 이 효과의 발동 후, 턴 종료시까지 자신은 1회밖에 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착되어 있는 이 카드를 특수 소환한다.
  | sc_text         = ①：此卡特殊召唤成功的情况下可以发动。此回合，将此卡视为协调。此效果发动后，直至回合结束时为止，自己仅可从额外牌组特殊召唤怪兽1次。②：1回合1次，可从以下效果中选择1个发动。●以自己场上的1只表侧表示怪兽为对象，将此卡视为装备卡装备于该怪兽。装备怪兽将被战斗・效果破坏的情况下，破坏此卡作为代替。●将被装备的此卡特殊召唤。
