  | fr_text             = Placez face recto 1 "Acropole Académique des Arts Ésotériques Artmage" depuis votre Deck ou Cimetière dans votre Zone Terrain, ou si vous contrôlez "Acropole Académique des Arts Ésotériques Artmage", ajoutez 1 carte "Artmage" ("Vernis Artmage -Altération-" exclu) depuis votre Deck à votre main à la place. Lorsque votre monstre "Artmage" est ciblé par une attaque : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'attaque, puis vous pouvez Invoquer Spécialement 1 "Medius le Pur" depuis votre main. Vous ne pouvez utiliser chaque effet de "Vernis Artmage -Altération-" qu'une fois par tour.
  | de_text             = Lege 1 „Kunstmagus-Akademie der arkanen Künste Acropolis“ von deinem Deck oder Friedhof offen in deine Spielfeldzone oder falls du „Kunstmagus-Akademie der arkanen Künste Acropolis“ kontrollierst, füge stattdessen deiner Hand 1 „Kunstmagus“-Karte von deinem Deck hinzu, außer „Kunstmagus-Überzug -Änderung-“. Wenn dein „Kunstmagus“-Monster als Ziel für einen Angriff gewählt wird: Du kannst diese Karte von deinem Friedhof verbannen; annulliere jenen Angriff, dann kannst du 1 „Medius der Reine“ als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Kunstmagus-Überzug -Änderung-“ nur einmal pro Spielzug verwenden.
  | it_text             = Metti 1 "Artmage Acropoli delle Arti Arcane Accademiche" dal tuo Deck o Cimitero, scoperta nella tua Zona Terreno o, se controlli "Artmage Acropoli delle Arti Arcane Accademiche", aggiungi invece 1 carta "Artmage" dal tuo Deck alla tua mano, eccetto "Smalto Artmage -Alterazione-". Quando un tuo mostro "Artmage" viene scelto come bersaglio per un attacco: puoi bandire questa carta dal tuo Cimitero; annulla quell'attacco, poi puoi Evocare Specialmente 1 "Medius il Puro" dalla tua mano. Puoi utilizzare ogni effetto di "Smalto Artmage -Alterazione-" una sola volta per turno.
  | pt_text             = Coloque 1 "Artmage, Academia Acrópole de Artes Arcanas" do seu Deck ou Cemitério, com a face para cima na sua Zona do Campo, ou se você controlar "Artmage, Academia Acrópole de Artes Arcanas", em vez disso, adicione 1 card "Artmage" do seu Deck à sua mão, exceto "Verniz de Artmage -Alteração-". Quando um monstro "Artmage" seu for escolhido como alvo de um ataque: você pode banir este card do seu Cemitério; negue o ataque e, depois, você pode Invocar por Invocação-Especial 1 "Medius, o Puro" da sua mão. Você só pode usar cada efeito de "Verniz de Artmage -Alteração-" uma vez por turno.
  | es_text             = Pon boca arriba en tu Zona del Campo 1 "Artmagia Acrópolis Académica de las Artes Arcanas" en tu Deck o Cementerio o, si controlas "Artmagia Acrópolis Académica de las Artes Arcanas", añade a tu mano 1 carta "Artmagia" en tu Deck en su lugar, excepto "Barniz Artmagia -Alteración-". Cuando tu monstruo "Artmagia" es seleccionado para un ataque: puedes desterrar esta carta en tu Cementerio; niega ese ataque, y después puedes Invocar de Modo Especial, desde tu mano, 1 "Medius el Puro". Sólo puedes usar cada efecto de "Barniz Artmagia -Alteración-" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のデッキ・墓地から「神芸学都アルトメギア」１枚を自分のフィールドゾーンに表側表示で置く。自分フィールドに「神芸学都アルトメギア」が存在する場合、代わりにデッキから「アルトメギア・バーニッシュ－改変－」以外の「アルトメギア」カード１枚を手札に加える。②：自分の「アルトメギア」モンスターが攻撃対象に選択された時、墓地のこのカードを除外して発動できる。その攻撃を無効にする。その後、手札から「無垢なる者 メディウス」１体を特殊召喚できる。
