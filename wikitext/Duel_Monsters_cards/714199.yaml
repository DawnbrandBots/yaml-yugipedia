  | text                 = You can [[target]] 1 [[LIGHT]] or [[DARK]] [[monster]] in either [[GY]]; [[banish]] it, and if you do, [[Special Summon]] this card from your [[hand]]. This is a [[Quick Effect]] if your opponent [[control]]s a monster. If this card is [[sent]] to the GY: You can send 1 "[[Bystial]]" monster or 1 "[[Branded]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to the GY, except "Bystial Saronir". You can only use each [[effect]] of "Bystial Saronir" [[once per turn]].
  | fr_text              = Vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES dans l'un des Cimetières ; bannissez-le, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Ceci est un Effet Rapide si votre adversaire contrôle un monstre. Si cette carte est envoyée au Cimetière : vous pouvez envoyer 1 monstre "Bystial" ("Bystial Saronir" exclu) ou 1 Magie/Piège "Marqué" depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Bystial Saronir" qu'une fois par tour.
  | de_text              = Du kannst 1 LICHT oder FINSTERNIS Monster in einem beliebigen Friedhof wählen; verbanne es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Dies ist ein Schnelleffekt, falls dein Gegner ein Monster kontrolliert. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Abgeheuerlich“-Monster oder 1 „Markiert“-Zauber/Falle von deinem Deck auf den Friedhof legen, außer „Abgeheuerlicher Saronir“. Du kannst jeden Effekt von „Abgeheuerlicher Saronir“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ in qualsiasi Cimitero; bandiscilo e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Questo è un Effetto Rapido se il tuo avversario controlla un mostro. Se questa carta viene mandata al Cimitero: puoi mandare 1 mostro "Bystial" o 1 Magia/Trappola "Marchiato" dal tuo Deck al Cimitero, eccetto "Bystial Saronir". Puoi utilizzare ogni effetto di "Bystial Saronir" una sola volta per turno.
  | pt_text              = Você pode escolher 1 monstro de LUZ ou de TREVAS em qualquer Cemitério; bana-o e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Este é um Efeito Rápido se seu oponente controlar um monstro. Se este card for enviado para o Cemitério: você pode enviar 1 monstro "Bistial" ou 1 Magia/Armadilha "Marcado" do seu Deck para o Cemitério, exceto "Bistial Saronir". Você só pode usar cada efeito de "Bistial Saronir" uma vez por turno.
  | es_text              = Puedes seleccionar 1 monstruo de LUZ u OSCURIDAD en cualquier Cementerio; destiérralo y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Esto es un Efecto Rápido si tu adversario controla un monstruo. Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 monstruo "Abystial" o 1 Mágica/Trampa "Señalado/a" en tu Deck, excepto "Saronir Abystial". Sólo puedes usar cada efecto de "Saronir Abystial" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分か相手の墓地の光・闇属性モンスター１体を対象として発動できる（相手フィールドにモンスターが存在する場合、この効果は相手ターンでも発動できる）。そのモンスターを除外し、このカードを手札から特殊召喚する。②：このカードが墓地へ送られた場合に発動できる。「深淵の獣サロニール」以外の「ビーステッド」モンスター１体か「烙印」魔法・罠カード１枚をデッキから墓地へ送る。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이나 상대 묘지의 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다(상대 필드에 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다). 그 몬스터를 제외하고, 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. "비스테드 살로니르" 이외의 "비스테드" 몬스터 1장이나 "낙인" 마법 / 함정 카드 1장을 덱에서 묘지로 보낸다.
  | sc_text              = 此卡名的①②效果1回合仅可各使用1次。①：以自己或对手墓地的1只光・暗属性怪兽为对象可以发动（对手场上存在怪兽的情况下，此效果在对手回合中也可以发动）。将该怪兽除外，从手牌将此卡特殊召唤。②：此卡被送至墓地的情况下可以发动。从牌组将“渊兽 萨罗尼尔”以外的1只“渊兽”怪兽或1张“烙印”魔法・陷阱卡送至墓地。
