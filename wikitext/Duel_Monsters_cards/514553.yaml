  | it_text      = 1 Tuner LUCE + 2+ mostri OSCURITÀ non-Tuner<br />Una volta per turno: puoi mandare 1 mostro LUCE dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro OSCURITÀ di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel mostro, ma esso non può essere utilizzato come Materiale Synchro.
