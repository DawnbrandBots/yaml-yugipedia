  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except "[[Yang Zing]]" and "[[Zefra]]" monsters. This [[effect]] cannot be [[negate]]d.
  | text                  = If this card is [[Pendulum Summon]]ed, or [[Special Summon]]ed from the [[Main Deck]]: You can [[target]] 1 "[[Yang Zing]]" or "[[Zefra]]" [[Monster Card|monster]] you [[control]], except "Zefraxi, Treasure of the Yang Zing"; that [[face-up]] monster is treated as a [[Tuner monster|Tuner]] this [[turn]], also place this card on the bottom of the Deck when it [[leaves the field]]. You can only use this [[effect]] of "Zefraxi, Treasure of the Yang Zing" [[once per turn]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Yang Zing" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  | fr_text               = Si cette carte est Invoquée par Pendulation, ou Invoquée Spécialement depuis le Main Deck : vous pouvez cibler 1 monstre "Yang Zing" ou "Zefra" que vous contrôlez ("Zefraxi, Trésor du Yang Zing" exclu) ; le monstre face recto est traité comme un Syntoniseur ce tour, et aussi, placez cette carte au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Zefraxi, Trésor du Yang Zing" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Yang Zing“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Falls diese Karte als Pendelbeschwörung beschworen wird oder als Spezialbeschwörung vom Main Deck beschworen wird: Du kannst 1 „Yang Zing“- oder „Zefra“-Monster wählen, das du kontrollierst, außer „Zefraxi, Schatz des Yang Zing“; das offene Monster wird in diesem Spielzug als Empfänger behandelt, zusätzlich lege diese Karte unter das Deck, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Zefraxi, Schatz des Yang Zing“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Yang Zing" e "Zefra". Questo effetto non può essere annullato.
  | it_text               = Se questa carta viene Evocata Pendulum o Evocata Specialmente dal Main Deck: puoi scegliere come bersaglio 1 mostro "Yang Zing" o "Zefra" che controlli, eccetto "Zefraxi, Tesoro dello Yang Zing"; quel mostro scoperto viene considerato come un Tuner in questo turno, inoltre metti questa carta in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Zefraxi, Tesoro dello Yang Zing" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Yang Zing" e "Zefra". Este efeito não pode ser negado.
  | pt_text               = Se este card for Invocado por Invocação-Pêndulo ou Invocado por Invocação-Especial do Deck Principal: você pode escolher 1 monstro "Yang Zing" ou "Zefra" que você controla, exceto "Zefraxi, Tesouro de Yang Zing"; esse monstro com a face para cima é considerado como um Regulador neste turno e, além disso, coloque este card no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Zefraxi, Tesouro de Yang Zing" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Yang Zing" y "Zefra". Este efecto no puede ser negado.
  | es_text               = Si esta carta es Invocada por Péndulo, o Invocada de Modo Especial desde el Deck Principal: puedes seleccionar 1 monstruo "Yang Zing" o "Zefra" que controles, excepto "Zefraxi, Tesoro de los Yang Zing"; este turno, ese monstruo boca arriba se trata como un Cantante, y además pon esta carta en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar este efecto de "Zefraxi, Tesoro de los Yang Zing" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「竜星」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＰ召喚またはデッキからの特殊召喚に成功した場合、「宝竜星－セフィラフウシ」以外の自分フィールドの、「竜星」モンスターまたは「セフィラ」モンスター１体を対象として発動できる。このターン、その表側表示モンスターをチューナーとして扱う。この効果を発動したこのカードは、フィールドから離れた場合に持ち主のデッキの一番下に戻る。
  | ko_pendulum_effect    = ① : 자신은 "룡성" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = "보룡성-세피라후우시"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 펜듈럼 소환 또는 덱에서의 특수 소환에 성공했을 경우, "보룡성-세피라후우시" 이외의 자신 필드의, "룡성" 몬스터 또는 "세피라" 몬스터 1장을 대상으로 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터를 튜너로 취급한다. 이 효과를 발동한 이 카드는, 필드에서 벗어났을 경우에 주인 덱의 맨 아래로 되돌아간다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤"龙星"怪兽以及"源质"怪兽。此效果不会被无效化。
  | sc_text               = 此卡名的怪兽效果1回合仅可使用1次。①：此卡灵摆召唤或从牌组的特殊召唤成功的情况下，以"宝龙星－源质负屃"以外的自己场上的1只"龙星"怪兽或"源质"怪兽为对象可以发动。此回合，该表侧表示怪兽视为协调。发动了此效果的此卡从场上离开的情况下放回持有者牌组的最下面。
