  | lore                  = You can [[Special Summon]] this card (from your [[hand]]) to your [[zone]] a "[[Marincess]]" [[Link Monster]] [[points to]]. You can only Special Summon "Marincess Sea Horse" [[once per turn]] this way. During your [[Main Phase]], except the [[turn]] this card was [[sent]] to the [[GY]]: You can [[banish]] this card from your GY; Special Summon 1 [[WATER]] monster from your hand to your zone a "Marincess" Link Monster points to. You can only use this [[effect]] of "Marincess Sea Horse" once per turn.
  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre zone pointée par un Monstre Lien "Marincesse". Vous ne pouvez Invoquer Spécialement "Cheval de Mer Marincesse" qu'une fois par tour de cette façon. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre EAU depuis votre main dans votre zone pointée par un Monstre Lien "Marincesse". Vous ne pouvez utiliser cet effet de "Cheval de Mer Marincesse" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine Zone beschwören, auf die ein „Marinzessin“-Linkmonster zeigt. Du kannst „Marinzessin Seepferdchen“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 WASSER Monster als Spezialbeschwörung von deiner Hand in deine Zone, auf die ein „Marinzessin“-Linkmonster zeigt. Du kannst diesen Effekt von „Marinzessin Seepferdchen“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) in una tua zona puntata da un Mostro Link "Marincipessa". Puoi Evocare Specialmente "Marincipessa Cavalluccio Marino" una sola volta per turno in questo modo. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro ACQUA dalla tua mano in una tua zona puntata da un Mostro Link "Marincipessa". Puoi utilizzare questo effetto di "Marincipessa Cavalluccio Marino" una sola volta per turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) em uma zona sua para a qual um Monstro Link "Marincesa" apontar. Você só pode Invocar "Marincesa Cavalo Marinho" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro de ÁGUA da sua mão em uma zona sua para a qual um Monstro Link "Marincesa" apontar. Você só pode usar este efeito de "Marincesa Cavalo Marinho" uma vez por turno.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu zona a la que apunte un Monstruo de Enlace "Marincesa". Sólo puedes Invocar de Modo Especial "Caballo de Mar Marincesa" una vez por turno de esta forma. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 monstruo de AGUA en tu mano a tu zona a la que apunte un Monstruo de Enlace "Marincesa". Sólo puedes usar este efecto de "Caballo de Mar Marincesa" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは「マリンセス」リンクモンスターのリンク先となる自分フィールドに手札から特殊召喚できる。②：墓地のこのカードを除外して発動できる。手札から水属性モンスター１体を「マリンセス」リンクモンスターのリンク先となる自分フィールドに特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 "마린세스" 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 특수 소환할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 물 속성 몬스터 1장을 "마린세스" 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_lore               = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果1回合仅可使用１次。①：此卡可从手牌特殊召唤至“海晶少女”连接怪兽连接端的自己场上。②：将不是在此回合被送至墓地的此卡从墓地除外可以发动。从手牌将１只水属性怪兽特殊召唤至“海晶少女”连接怪兽连接端的自己场上。
