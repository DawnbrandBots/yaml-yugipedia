  | text            = Cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) while you [[control]] 3 or more [[face-up]] [[Continuous Spell Card]]s. When this [[attack]]ing card [[inflict]]s [[Battle Damage]] to your opponent: Your opponent [[send]]s 1 card from their hand to the [[Graveyard]], then you [[Draw a card|draw]] 1 card. During your [[Standby Phase]], if this card is in your Graveyard and was sent there from the [[field]]: You can send 1 face-up Continuous Spell Card you control to the Graveyard; Special Summon this card from the Graveyard.
  | fr_text         = Cette carte ne peut pas être Invoquée Normalement ou Posée. Cette carte ne peut être Invoquée Spécialement qu'en contrôlant 3 Cartes Magie Continue face recto ou plus. Lorsque cette carte attaquante inflige des dommages de combat à votre adversaire, votre adversaire sélectionne et envoie 1 carte depuis leur main au Cimetière, et vous piochez 1 carte. Durant votre Standby Phase, si cette carte est dans votre Cimetière et y a été envoyée depuis votre Terrain, vous pouvez envoyer 1 Carte Magie Continue face recto que vous contrôlez au Cimetière pour Invoquer Spécialement cette carte depuis le Cimetière.
  | de_text         = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 3 oder mehr offene permanente Zauberkarten kontrollierst. Wenn diese angreifende Karte deinem Gegner Kampfschaden zufügt, wählt dein Gegner 1 Karte von seiner Hand, legt sie auf seinen Friedhof und du ziehst 1 Karte. Während deiner Standby Phase, falls sich diese Karte in deinem Friedhof befindet und vom Spielfeld dorthin gelegt wurde, kannst du 1 offene permanente Zauberkarte, die du kontrollierst, auf den Friedhof legen, um diese Karte als Spezialbeschwörung vom Friedhof zu beschwören.
  | it_text         = Questa carta non può essere Evocata Normalmente o Posizionata, Questa carta può essere solo Evocata Specialmente controllando 3 o più Carte Magia Continue. Quando questa carta attaccante infligge danno da combattimento al tuo avversario, il tuo avversario sceglie e manda 1 carta dalla sua mano al Cimitero, e tu peschi una carta. Durante la tua Standby Phase, se questa carta è nel tuo Cimitero, ed è stata mandata lì dal Terreno, puoi mandare 1 Carta Magia Continua scoperta che controlli al Cimitero per Evocare Specialmente questa carta dal Cimitero.
  | pt_text         = 
  | es_text         = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial controlando 3 o más Cartas Mágicas Continuas boca arriba. Cuando esta carta inflige daño de batalla a tu adversario, éste selecciona y manda al Cementerio 1 carta en su mano, y tú robas 1 carta. Durante tu Standby Phase, si esta carta está en tu Cementerio y fue enviada allí desde el Campo, puedes mandar al Cementerio 1 Carta Mágica Continua boca arriba que controles para Invocar esta carta de Modo Especial desde tu Cementerio.
  | ja_text         = このカードは通常召喚できない。自分フィールド上に永続魔法カードが３枚以上表側表示で存在する場合に特殊召喚する事ができる。このカードの攻撃によって相手ライフに戦闘ダメージを与えた時、相手は手札を１枚選択して墓地へ送り、自分はデッキからカードを１枚ドローする。またこのカードがフィールド上から墓地へ送られていた場合、自分のスタンバイフェイズ時に、自分フィールド上に表側表示で存在する永続魔法カード１枚を墓地へ送る事で、このカードを墓地から特殊召喚する。
  | ko_text         = 이 카드는 일반 소환 / 세트 할 수 없다. 자신 필드 위에 지속 마법 카드가 3장 이상 앞면 표시로 존재할 경우에 특수 소환할 수 있다. 이 카드의 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 상대는 패를 1장 선택하여 묘지로 보내고, 자신은 덱에서 카드를 1장 드로우 한다. 또한, 이 카드가 필드 위에서 묘지로 보내져 있을 경우, 자신의 스텐바이 페이즈시에, 자신 필드 위에 앞면 표시로 존재하는 지속 마법 카드 1장을 묘지로 보내는 것으로, 이 카드를 묘지에서 특수 소환한다.
