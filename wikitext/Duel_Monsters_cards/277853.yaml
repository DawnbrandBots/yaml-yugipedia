  | text                = You can [[discard]] 4 other "[[Mermail]]" [[monster]]s to the [[Graveyard]]; [[Special Summon]] this card from your [[hand]]. When you do: [[Target]] cards your opponent [[control]]s, up to the number of "Mermail" monsters in your Graveyard (if possible); this card gains 500 [[ATK]], and if it does, [[destroy]] those targets (if any). You can [[Tribute]] 1 other [[face-up]] [[Attack Position]] "Mermail" monster; this card gains the following [[effect]] this [[turn]].<br />● At the start of the [[Damage Step]], if this card [[battle]]s a [[Defense Position]] monster: Destroy that monster.
  | fr_text             = Vous pouvez défausser 4 autres monstres "Sirènemure" au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Lorsque vous le faites : ciblez un nombre de votre choix de cartes contrôlées par votre adversaire inférieur ou égal au nombre de monstres "Sirènemure" dans votre Cimetière (si possible) ; cette carte gagne 500 ATK, et si elle le fait, détruisez les cibles (s'il y en a). Vous pouvez Sacrifier 1 autre monstre "Sirènemure" en Position d'Attaque face recto ; ce tour, cette carte gagne l'effet suivant.<br />● Au début de la Damage Step, si cette carte combat un monstre en Position de Défense : détruisez le monstre.
  | de_text             = Du kannst 4 andere „Nixenrüstung“-Monster auf den Friedhof abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Wenn du dies tust: Wähle Karten, die dein Gegner kontrolliert, bis zur Anzahl der „Nixenrüstung“-Monster in deinem Friedhof (falls möglich); diese Karte erhält 500 ATK und falls dies geschieht, zerstöre die gewählten Ziele (falls es welche gibt). Du kannst 1 anderes „Nixenrüstung“-Monster in offener Angriffsposition als Tribut anbieten; diese Karte erhält für diesen Spielzug den folgenden Effekt.<br />● Am Beginn des Damage Steps, falls diese Karte gegen ein Monster in Verteidigungsposition kämpft: Zerstöre das Monster.
  | it_text             = Puoi scartare al Cimitero 4 altri mostri "Sirenide"; Evoca Specialmente questa carta dalla tua mano. Quando lo fai: scegli come bersaglio un numero di carte controllate dal tuo avversario fino al massimo al numero di mostri "Sirenide" nel tuo Cimitero (se possibile); questa carta guadagna 500 ATK e, se lo fa, distruggi quei bersagli (se ce ne sono). Puoi offrire come Tributo 1 altro mostro "Sirenide" scoperto in Posizione di Attacco; questa carta guadagna il seguente effetto in questo turno.<br />● All'inizio del Damage Step, se questa carta combatte con un mostro in Posizione di Difesa: distruggi quel mostro.
  | pt_text             = Você pode descartar 4 outros monstros "Sirena" para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Ao fazê-lo: escolha cards que seu oponente controla até o número de monstros "Sirena" em seu Cemitério (se possível); este card ganha 500 de ATK e, se isso acontecer, destrua os alvos (se houver). Você pode oferecer como Tributo 1 outro monstro "Sirena" com a face para cima em Posição de Ataque; neste turno, este card ganha o seguinte efeito.<br />● No começo da Etapa de Dano, se este card batalhar um monstro em Posição de Defesa: destrua esse monstro.
  | es_text             = Puedes descartar al Cementerio otros 4 monstruos "Sirenarmado/a"; Invoca esta carta de Modo Especial desde tu mano. Cuando lo haces: selecciona cartas que controle tu adversario hasta la cantidad de monstruos "Sirenarmado/a" en tu Cementerio (si es posible); esta carta gana 500 ATK y, si lo hace, destruye esos objetivos (si los hay). Puedes Sacrificar otro monstruo "Sirenarmado/a" en Posición de Ataque boca arriba; este turno, esta carta gana el siguiente efecto.<br />● Al comienzo del Damage Step, si esta carta batalla con un monstruo en Posición de Defensa: destruye ese monstruo.
  | ja_text             = 自分のメインフェイズ時、手札から「水精鱗」と名のついたモンスター４体を墓地へ捨てて発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚した時、このカードの攻撃力を５００ポイントアップし、自分の墓地の「水精鱗」と名のついたモンスターの数まで、相手フィールド上のカードを選択して破壊する。また、このカード以外の表側攻撃表示で存在する「水精鱗」と名のついたモンスター１体をリリースする事で、このターンこのカードが守備表示モンスターを攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。
  | ko_text             = 자신의 메인 페이즈시, 패에서 "머메일" 이라는 이름이 붙은 몬스터 4장을 묘지에 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 이 카드의 공격력을 500 포인트 올리고, 자신 묘지의 "머메일" 이라는 이름이 붙은 몬스터의 수까지, 상대 필드 위의 카드를 선택하고 파괴한다. 또한, 이 카드 이외의 앞면 공격 표시로 존재하는 "머메일" 이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 이 턴에 이 카드가 수비 표시 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  | tc_text             = 我方主要阶段时，可从手牌将4只冠有「水精鱗」之名的怪兽舍弃至墓地并发动。从手牌特殊召唤此卡。以此效果特殊召唤时，此卡的攻击力上升500点，并选取对手场上的卡牌破坏，其数量上限为我方墓地冠有「水精鱗」之名的怪兽数量。此外，透过释放此卡以外的1只以表侧攻击表示存在的冠有「水精鱗」之名的怪兽，此回合的此卡攻击守备表示怪兽的场合，无须进行伤害计算破坏该怪兽。
