  | text                = [[Special Summon]] any number of "[[Valkyrie]]" [[Monster Card|monsters]] with different names from your [[hand]]. If you Special Summoned 3 or more monsters with this [[effect]], you take no [[battle damage]] until the end of the next [[turn]]. During the [[End Phase]] of the turn you [[activate]]d this card, [[shuffle]] all monsters you [[control]] into the [[Deck]]. You can [[banish]] this card from your [[GY]]; add 1 "[[Mischief of the Time Goddess]]" from your [[Main Deck|Deck]] to your hand. You can only use this effect of "Ride of the Valkyries" [[once per turn]].
  | fr_text             = (Cette carte est toujours aussi traitée comme une carte "Valkyrie-".)<br />Invoquez Spécialement un nombre de votre choix de monstres "Valkyrie-" de noms différents depuis votre main. Si vous Invoquez Spécialement min. 3 monstres avec cet effet, vous ne recevez aucun dommage de combat jusqu'à la fin du prochain tour. Durant la End Phase du tour où vous avez activé cette carte, mélangez tous les monstres que vous contrôlez dans le Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "La Plaisanterie de la Déesse du Temps" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chevauchée des Valkyries" qu'une fois par tour.
  | de_text             = Beschwöre eine beliebige Anzahl „Walküre“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand. Falls du 3 oder mehr Monster durch diesen Effekt als Spezialbeschwörung beschworen hast, erhältst du bis zum Ende des nächsten Spielzugs keinen Kampfschaden. Während der End Phase des Spielzugs, in dem du diese Karte aktiviert hast, mische alle Monster, die du kontrollierst, ins Deck. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Streich der Zeitgöttin“ von deinem Deck hinzu. Du kannst diesen Effekt von „Ritt der Walküren“ nur einmal pro Spielzug verwenden.
  | it_text             = (Questa carta viene sempre considerata anche una carta "Valkyria-".)<br />Evoca Specialmente un qualsiasi numero di mostri "Valkyria-" con nomi diversi dalla tua mano. Se hai Evocato Specialmente 3 o più mostri con questo effetto, non subisci danno da combattimento fino alla fine del prossimo turno. Durante la End Phase del turno in cui hai attivato questa carta, mischia nel Deck tutti i mostri che controlli. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Dea Inganna Tempo" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cavalcata delle Valkyrie" una sola volta per turno.
  | pt_text             = (Este card deve ser sempre considerado como um card "Valquíria-".)<br />Invoque por Invocação-Especial qualquer número de monstros "Valquíria-" com nomes diferentes da sua mão. Se você Invocou por Invocação-Especial 3 ou mais monstros com este efeito, você não sofre dano de batalha até o final do próximo turno. Durante a Fase Final do turno em que você ativou este card, embaralhe todos os monstros que você controla no Deck. Você pode banir este card do seu Cemitério; adicione 1 "Travessura da Deusa do Tempo" do seu Deck à sua mão. Você só pode usar este efeito de "Cavalgada das Valquírias" uma vez por turno.
  | es_text             = (Esta carta también se trata siempre como una carta "Valquiria-").<br />Invoca de Modo Especial, desde tu mano, cualquier cantidad de monstruos "Valquiria-" con nombres diferentes. Si Invocaste de Modo Especial 3 o más monstruos con este efecto, hasta el final del siguiente turno no recibes daño de batalla. Durante la End Phase del turno que activaste esta carta, baraja al Deck todos los monstruos que controlas. Puedes desterrar esta carta en tu Cementerio; añade a tu mano, desde tu Deck, 1 "Diosa Traviesa del Tiempo". Sólo puedes usar este efecto de "Cabalgata de las Valquirias" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：手札から「ワルキューレ」モンスターを任意の数だけ特殊召喚する（同名カードは１枚まで）。この効果で３体以上のモンスターを特殊召喚した場合、次のターンの終了時まで自分が受ける戦闘ダメージは０になる。このカードを発動したターンのエンドフェイズに、自分フィールドのモンスターは全て持ち主のデッキに戻る。②：墓地のこのカードを除外して発動できる。デッキから「時の女神の悪戯」１枚を手札に加える。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 "왈큐레" 몬스터를 임의의 수만큼 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 3장 이상의 몬스터를 특수 소환했을 경우, 다음 턴의 종료시까지 자신이 받는 전투 데미지는 0 이 된다. 이 카드를 발동한 턴의 엔드 페이즈에, 자신 필드의 몬스터는 전부 주인의 덱으로 되돌아간다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "시간의 여신의 장난" 1장을 패에 넣는다.
