  | text                = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card is [[Synchro Summon]]ed and 2 or more [[Wyrm]] monsters are in your [[GY]] and/or [[banish]]ment: You can [[Add a card|add]] 1 [[Field Spell]] from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Tenyi Spirit - Mula Adhara" once per turn. While a [[non-Effect Monster]] is [[face-up]] on the [[field]], this card gains these effects.<br />● Cannot be [[destroy]]ed by an opponent's card effects.<br />● Your opponent cannot [[target]] this card with card effects.<br />● Can make a second attack during each [[Battle Phase]].
  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation, et que min. 2 monstres Wyrm sont dans votre Cimetière et/ou bannissement : vous pouvez ajouter 1 Magie de Terrain depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Esprit Tenyi - Mula Adhara" qu'une fois par tour. Tant qu'un monstre (Monstres à Effet exclus) est face recto sur le Terrain, cette carte gagne ces effets.<br />● Non destructible par des effets de carte de l'adversaire.<br />● Votre adversaire ne peut pas cibler cette carte avec des effets de carte.<br />● Peut faire une seconde attaque durant chaque Battle Phase.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird und sich 2 oder mehr Wyrm-Monster in deinem Friedhof und/oder unter deinen verbannten Karten befinden: Du kannst deiner Hand 1 Spielfeldzauber von deinem Deck hinzufügen. Du kannst diesen Effekt von „Tenyi-Geist - Mula Adhara“ nur einmal pro Spielzug verwenden. Solange ein Nichteffekt-Monster offen auf dem Spielfeld liegt, erhält diese Karte diese Effekte.<br />● Kann nicht durch Karteneffekte eines Gegners zerstört werden.<br />● Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen.<br />● Kann während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata e 2 o più mostri Wyrm sono nel tuo Cimitero e/o carte bandite: puoi aggiungere 1 Magia Terreno dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Spirito Tenyi - Mula Adhara" una sola volta per turno. Mentre un Mostro non-con Effetto è scoperto sul Terreno, questa carta guadagna questi effetti.<br />● Non può essere distrutto dagli effetti delle carte dell'avversario.<br />● Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.<br />● Può effettuare un secondo attacco durante ogni Battle Phase.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro e 2 ou mais monstros Wyrm estiverem no seu Cemitério e/ou banimento: você pode adicionar 1 Magia de Campo do seu Deck à sua mão. Você só pode usar este efeito de "Espírito Tenyi - Mula Adhara" uma vez por turno. Enquanto um Monstro que não seja de Efeito estiver com a face para cima no campo, este card ganha esses efeitos.<br />● Não pode ser destruído por efeitos de card do oponente.<br />● Seu oponente não pode escolher este card como alvo de efeitos de card.<br />● Pode realizar um segundo ataque durante cada Fase de Batalha.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía y 2 o más monstruos Wyrm están en tu Cementerio y/o destierro: puedes añadir a tu mano 1 Mágica de Campo en tu Deck. Sólo puedes usar este efecto de "Espíritu Tenyi - Mula Adhara" una vez por turno. Mientras un Monstruo que no sea de Efecto esté boca arriba en el Campo, esta carta gana estos efectos.<br />● No puede ser destruida por efectos de cartas del adversario.<br />● Tu adversario no puede seleccionar esta carta con efectos de cartas.<br />● Puede hacer un segundo ataque durante cada Battle Phase.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、自分の墓地・除外状態の幻竜族モンスターが２体以上存在していれば発動できる。デッキからフィールド魔法カード１枚を手札に加える。②：フィールドに効果モンスター以外の表側表示モンスターが存在する限り、このカードは以下の効果を得る。●このカードは相手の効果では破壊されない。●相手はこのカードを効果の対象にできない。●このカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우, 자신의 묘지 / 제외 상태인 환룡족 몬스터가 2장 이상 존재하고 있으면 발동할 수 있다. 덱에서 필드 마법 카드 1장을 패에 넣는다. ②: 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재하는 한, 이 카드는 이하의 효과를 얻는다. ●이 카드는 상대의 효과로는 파괴되지 않는다. ●상대는 이 카드를 효과의 대상으로 할 수 없다. ●이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | sc_text             = 协调＋协调以外的怪兽1只以上<br />此卡名的①效果1回合仅可使用1次。①：此卡同步召唤的情况下，如果自己墓地・除外状态存在2只以上幻龙族怪兽则可以发动。从牌组将1张场地魔法卡加入手牌。②：只要场上存在效果怪兽以外的表侧表示怪兽，此卡获得以下效果。●此卡不会因对手的效果被破坏。●对手不可将此卡作为效果的对象。●此卡在1次战斗阶段中可攻击2次。
