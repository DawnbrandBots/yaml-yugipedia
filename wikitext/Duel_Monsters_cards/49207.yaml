  | text            = Each time a [[Spell Card]] is [[activate]]d, place 1 [[Spell Counter]] on this card when that Spell [[resolve]]s. If a card with a Spell Counter(s) is [[destroy]]ed, place its Spell Counters on this card. [[Once per turn]], if you would activate a card [[effect]] by removing a Spell Counter(s) from a card you [[control]], you can remove that many Spell Counters from this card instead. If this card would be destroyed, you can remove 1 Spell Counter from this card instead.
  | fr_text         = Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Si une carte avec un ou plusieurs Compteurs Magie est détruite, placez ses Compteurs Magie sur cette carte. Une fois par tour, si vous allez activer un effet de carte en retirant un ou plusieurs Compteurs Magie d'une carte que vous contrôlez, vous pouvez retirer autant de Compteurs Magie de cette carte à la place. Si cette carte va être détruite, vous pouvez retirer 1 Compteur Magie de cette carte à la place.
  | de_text         = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Falls eine Karte mit einer oder mehr Zauberzählmarken zerstört wird, lege ihre Zauberzählmarken auf diese Karte. Einmal pro Spielzug, falls du einen Karteneffekt aktivieren würdest, indem du eine oder mehr Zauberzählmarken von einer Karte entfernst, die du kontrollierst, kannst du stattdessen so viele Zauberzählmarken von dieser Karte entfernen. Falls diese Karte zerstört würde, kannst du stattdessen 1 Zauberzählmarke von dieser Karte entfernen.
  | it_text         = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Se una carta con uno o più Segnalini Magia viene distrutta, metti i suoi Segnalini Magia su questa carta. Una volta per turno, se stai per attivare l'effetto di una carta rimuovendo uno o più Segnalini Magia da una carta che controlli, puoi invece rimuovere quel numero di Segnalini Magia da questa carta. Se questa carta sta per essere distrutta, puoi invece rimuovere 1 Segnalino Magia da questa carta.
  | pt_text         = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Se um card com um ou mais Marcadores de Magia for destruído, coloque esses Marcadores de Magia neste card. Uma vez por turno, se você fosse ativar um efeito de card ao remover um ou mais Marcadores de Magia de um card que você controla, em vez disso, você pode remover esse número de Marcadores de Magia deste card. Se este card seria destruído, em vez disso, você pode remover 1 Marcador de Magia deste card.
  | es_text         = Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. Si una carta con uno o más Contadores Mágicos es destruida, pon sus Contadores Mágicos en esta carta. Una vez por turno, si fueras a activar el efecto de una carta retirando uno o más Contadores Mágicos de una carta que controles, puedes retirar esa cantidad de Contadores Mágicos de esta carta en su lugar. Si esta carta fuera a ser destruida, puedes retirar 1 Contador Mágico de esta carta en su lugar.
  | ja_text         = ①：このカードがフィールドゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：魔力カウンターが置かれているカードが破壊された場合にそのカードに置かれていた魔力カウンターの数だけ、このカードに魔力カウンターを置く。③：１ターンに１度、自分がカードの効果を発動するために自分フィールドの魔力カウンターを取り除く場合、代わりにこのカードから取り除く事ができる。④：このカードが破壊される場合、代わりにこのカードの魔力カウンターを１つ取り除く事ができる。
  | ko_text         = ①: 이 카드가 필드 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 마력 카운터가 놓여 있는 카드가 파괴되었을 경우에 그 카드에 놓여 있던 마력 카운터의 수만큼, 이 카드에 마력 카운터를 놓는다. ③: 1턴에 1번, 자신이 카드 효과를 발동하기 위해 자신 필드의 마력 카운터를 제거할 경우, 대신에 이 카드에서 제거할 수 있다. ④: 이 카드가 파괴될 경우, 대신에 이 카드의 마력 카운터를 1개 제거할 수 있다.
