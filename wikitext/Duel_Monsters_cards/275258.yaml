  | text            = 1 [[DARK]] [[Tuner]] + 2+ non-Tuner [[monster]]s<br />Cannot be [[destroyed by battle]] or card [[effect]]s. Other monsters you [[control]] cannot [[attack]]. [[Once per turn]]: You can [[target]] 1 monster your opponent controls; any [[battle damage]] your opponent takes from attacks involving this card this [[turn]] is halved, also, change that monster's [[ATK]] to 0, and if you do, gain [[LP]] equal to its [[original ATK]].
  | fr_text         = 1 Syntoniseur TÉNÈBRES + 2+ monstres non-Syntoniseur<br />Non destructible ni au combat ni par des effets de carte. Les autres monstres que vous contrôlez ne peuvent pas attaquer. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; les dommages de combat reçus par votre adversaire d'attaques impliquant cette carte ce tour sont divisés par deux, et aussi, changez l'ATK du monstre à 0, et si vous le faites, gagnez des LP égaux à son ATK d'origine.
  | de_text         = 1 FINSTERNIS Empfänger + 2+ Nicht-Empfänger-Monster<br />Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Andere Monster, die du kontrollierst, können nicht angreifen. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; Kampfschaden, den dein Gegner in diesem Spielzug aus Angriffen erhält, an denen diese Karte beteiligt ist, wird halbiert, zusätzlich ändere die ATK des Monsters zu 0 und falls du dies tust, erhältst du LP in Höhe seiner Grund-ATK.
  | it_text         = 1 Tuner OSCURITÀ + 2+ mostri non-Tuner<br />Non può essere distrutto in battaglia o dagli effetti delle carte. Gli altri mostri che controlli non possono attaccare. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; qualsiasi danno da combattimento che il tuo avversario subisce da attacchi che coinvolgono questa carta in questo turno viene dimezzato, inoltre, cambia l'ATK di quel mostro a 0 e, se lo fai, guadagni LP pari al suo ATK originale.
  | pt_text         = 1 Regulador de TREVAS + 2+ monstros não-Reguladores<br />Não pode ser destruído em batalha ou por efeitos de card. Outros monstros que você controla não podem atacar. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; qualquer dano de batalha que seu oponente sofrer de ataques envolvendo este card neste turno é diminuído pela metade e, além disso, mude o ATK desse monstro do oponente para 0 e, se isso acontecer, ganhe PV igual ao ATK original dele.
  | es_text         = 1 Cantante de OSCURIDAD + 2+ monstruos que no sean Cantantes<br />No puede ser destruido en batalla o por efectos de cartas. Los otros monstruos que controles no pueden atacar. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; este turno, cualquier daño de batalla que recibe tu adversario de ataques que involucren esta carta se divide a la mitad, y además, cambia el ATK de ese monstruo a 0, y, si lo haces, gana LP iguales a su ATK original.
  | ja_text         = {{ruby|闇|やみ}}{{ruby|属|ぞく}}{{ruby|性|せい}}チューナー＋チューナー{{ruby|以|い}}{{ruby|外|がい}}のモンスター２{{ruby|体|たい}}{{ruby|以|い}}{{ruby|上|じょう}}<br />①：このカードは{{ruby|戦|せん}}{{ruby|闘|とう}}・{{ruby|効|こう}}{{ruby|果|か}}では{{ruby|破|は}}{{ruby|壊|かい}}されない。②：このカードがモンスターゾーンに{{ruby|存|そん}}{{ruby|在|ざい}}する{{ruby|限|かぎ}}り、このカード{{ruby|以|い}}{{ruby|外|がい}}の{{ruby|自|じ}}{{ruby|分|ぶん}}のモンスターは{{ruby|攻|こう}}{{ruby|撃|げき}}できない。③：１ターンに１{{ruby|度|ど}}、{{ruby|相|あい}}{{ruby|手|て}}フィールドのモンスター１{{ruby|体|たい}}を{{ruby|対|たい}}{{ruby|象|しょう}}として{{ruby|発|はつ}}{{ruby|動|どう}}できる。そのモンスターの{{ruby|攻|こう}}{{ruby|撃|げき}}{{ruby|力|りょく}}を０にし、その{{ruby|元|もと}}{{ruby|々|もと}}の{{ruby|攻|こう}}{{ruby|撃|げき}}{{ruby|力|りょく}}{{ruby|分|ぶん}}だけ{{ruby|自|じ}}{{ruby|分|ぶん}}は{{ruby|ＬＰ|ライフポイント}}を{{ruby|回|かい}}{{ruby|復|ふく}}する。また、このターンこのカードの{{ruby|戦|せん}}{{ruby|闘|とう}}によって{{ruby|発|はっ}}{{ruby|生|せい}}する{{ruby|相|あい}}{{ruby|手|て}}プレイヤーへの{{ruby|戦|せん}}{{ruby|闘|とう}}ダメージは{{ruby|半|はん}}{{ruby|分|ぶん}}になる。
  | ko_text         = 어둠 속성 튜너 ＋ 튜너 이외의 몬스터 2장 이상<br />①: 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 몬스터는 공격할 수 없다. ③: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 그 원래 공격력만큼만 자신은 LP를 회복한다. 또한, 이 턴에 이 카드의 전투에 의해 발생하는 상대 플레이어에게로의 전투 데미지는 절반이 된다.
