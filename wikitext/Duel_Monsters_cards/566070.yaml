  | text                  = 2+ [[Effect Monster]]s, including an "[[Orcust]]" [[Monster Card|monster]]<br />This [[linked]] card cannot be [[destroy]]ed by card [[effect]]s. You can [[target]] 2 of your [[banish]]ed [[Machine]] monsters; [[shuffle]] them into the [[Main Deck|Deck]], then you can [[send]] 1 linked monster your opponent [[control]]s to the [[GY]]. This card cannot [[attack]] the [[turn]] you [[activate]] this effect. You can only use this effect of "Longirsu, the Orcust Orchestrator" [[once per turn]].
  | fr_text               = 2+ Monstres à Effet (un monstre "Orcust" inclus)<br />Cette carte liée ne peut pas être détruite par des effets de carte. Vous pouvez cibler 2 de vos monstres Machine bannis ; mélangez-les dans le Deck, puis vous pouvez envoyer 1 monstre lié contrôlé par votre adversaire au Cimetière. Cette carte ne peut pas attaquer le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Longirsu, l'Orchestrateur Orcust" qu'une fois par tour.
  | de_text               = 2+ Effektmonster, darunter ein „Orcust“-Monster<br />Diese gelinkte Karte kann nicht durch Karteneffekte zerstört werden. Du kannst 2 deiner verbannten Maschine-Monster wählen; mische sie ins Deck, dann kannst du 1 gelinktes Monster, das dein Gegner kontrolliert, auf den Friedhof legen. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst. Du kannst diesen Effekt von „Longirsu, der Orcust-Koordinator“ nur einmal pro Spielzug verwenden.
  | it_text               = 2+ Mostri con Effetto, compreso un mostro "Orcusestra"<br />Questa carta linkata non può essere distrutta dagli effetti delle carte. Puoi scegliere come bersaglio 2 dei tuoi mostri Macchina banditi; mischiali nel Deck, poi puoi mandare al Cimitero 1 mostro linkato controllato dal tuo avversario. Questa carta non può attaccare nel turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Longirsu, l'Orchestratore Orcusestra" una sola volta per turno.
  | pt_text               = 2+ Monstros de Efeito, incluindo um monstro "Orcust"<br />Este card linkado não pode ser destruído por efeitos de card. Você pode escolher 2 dos seus monstros Máquinas banidos; embaralhe-os no Deck e, depois, você pode enviar para o Cemitério 1 monstro linkado que seu oponente controla. Este card não pode atacar no turno em que você ativar este efeito. Você só pode usar este efeito de "Longirsu, o Orcust Orquestrador" uma vez por turno.
  | es_text               = 2+ Monstruos de Efecto, incluyendo un monstruo "Orcust"<br />Esta carta enlazada no puede ser destruida por efectos de cartas. Puedes seleccionar 2 de tus monstruos Máquina desterrados; barájalos al Deck, y después puedes mandar al Cementerio 1 monstruo enlazado que controle tu adversario. Esta carta no puede atacar el turno en el que activas este efecto. Sólo puedes usar este efecto de "Longirsu, el Orquestrador Orcust" una vez por turno.
  | ja_text               = 「オルフェゴール」モンスターを含む効果モンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：リンク状態のこのカードは効果では破壊されない。②：自分の除外状態の機械族モンスター２体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。そのモンスターをデッキに戻す。その後、リンク状態の相手モンスター１体を墓地へ送る事ができる。
  | ko_text               = "오르페골" 몬스터를 포함하는 효과 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 상태의 이 카드는 효과로는 파괴되지 않는다. ②: 제외되어 있는 자신의 기계족 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 링크 상태의 상대 몬스터 1장을 골라 묘지로 보낼 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  | sc_text               = 包括“自鸣天琴”怪兽在内的效果怪兽2只以上<br />此卡名的②效果1回合仅可使用1次。①：连接状态的此卡不会因效果被破坏。②：以2只被除外的自己的机械族怪兽为对象可以发动。将该怪兽放回牌组。然后，可挑选1只连接状态的对手怪兽送至墓地。发动此效果的回合中，此卡不可攻击。
