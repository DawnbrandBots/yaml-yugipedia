  | text                = Apply these [[effect]]s to 1 [[face-up]] [[monster]] on the [[field]], until the end of this [[turn]].<br />● [[Negate]] its [[effect]]s.<br />● Cannot [[attack]].<br />● Cannot be [[destroyed by battle]] or card effects.<br />● [[Unaffected]] by activated card effects, except its own.<br />● Cannot be [[Tribute]]d.<br />● Cannot be used as [[material]] for a [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], or [[Link Summon]].<br />Neither player can [[activate]] [[monster effect]]s in response to this card's activation. You can only activate 1 "Forbidden Crown" per turn.
  | fr_text             = Jusqu'à la fin de ce tour, appliquez ces effets à 1 monstre face recto sur le Terrain.<br />● Annulez ses effets.<br />● Ne peut pas attaquer.<br />● Non destructible ni au combat ni par des effets de carte.<br />● Non affecté par des effets de carte activés (ses propres effets exclus).<br />● Non Sacrifiable.<br />● Non utilisable comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien.<br />Aucun joueur ne peut activer d'effets de monstre en réponse à l'activation de cette carte. Vous ne pouvez activer qu'1 "Couronne Interdite" par tour.
  | de_text             = Wende bis zum Ende dieses Spielzugs diese Effekte auf 1 offenes Monster auf dem Spielfeld an.<br />● Annulliere seine Effekte.<br />● Kann nicht angreifen.<br />● Kann weder durch Kampf noch durch Karteneffekte zerstört werden.<br />● Bleibt von aktivierten Karteneffekten unberührt, außer seinen eigenen.<br />● Kann nicht als Tribut angeboten werden.<br />● Kann nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden.<br />Kein Spieler kann Monstereffekte als Reaktion auf die Aktivierung dieser Karte aktivieren. Du kannst nur 1 „Verbotene Krone“ pro Spielzug aktivieren.
  | it_text             = Applica questi effetti a 1 mostro scoperto sul Terreno, fino alla fine di questo turno.<br />● Annulla i suoi effetti.<br />● Non può attaccare.<br />● Non può essere distrutto in battaglia o dagli effetti delle carte.<br />● Immune agli effetti attivati delle carte, eccetto i suoi stessi.<br />● Non può essere offerto come Tributo.<br />● Non può essere utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link.<br />Nessun giocatore può attivare effetti di mostri in risposta all'attivazione di questa carta. Puoi attivare solo 1 "Corona Proibita" per turno.
  | pt_text             = Até o final deste turno, aplique esses efeitos a 1 monstro com a face para cima no campo.<br />● Negue seus efeitos.<br />● Não pode atacar.<br />● Não pode ser destruído em batalha ou por efeitos de card.<br />● Não é afetado por efeitos de card ativados, exceto seu próprio.<br />● Não pode ser oferecido como Tributo.<br />● Não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link.<br />Nenhum duelista pode ativar efeitos de monstro em resposta à ativação deste card. Você só pode ativar 1 "Coroa Proibida" por turno.
  | es_text             = Aplica estos efectos a 1 monstruo boca arriba en el Campo, hasta el final de este turno.<br />● Niega sus efectos.<br />● No puede atacar.<br />● No puede ser destruido en batalla o por efectos de cartas.<br />● No es afectado por efectos de cartas activados, excepto los propios.<br />● No puede ser Sacrificado.<br />● No puede ser usado como material para una Invocación por Fusión, Sincronía, Xyz o Enlace.<br />Ningún jugador puede activar efectos de monstruos en respuesta a la activación de esta carta. Sólo puedes activar 1 "Corona Prohibida" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカードの発動に対してモンスターの効果は発動できない。①：フィールドの表側表示モンスター１体を選び、ターン終了時まで以下の効果を適用する。●効果は無効化される。●攻撃できない。●戦闘・効果では破壊されない。●自身以外のカードが発動した効果を受けない。●リリースできない。●融合・Ｓ・Ｘ・Ｌ召喚の素材にできない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드의 발동에 대하여 몬스터의 효과는 발동할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 고르고, 턴 종료시까지 이하의 효과를 적용한다. ●효과는 무효화된다. ●공격할 수 없다. ●전투 / 효과로는 파괴되지 않는다. ●자신 이외의 카드가 발동한 효과를 받지 않는다. ●릴리스할 수 없다. ●융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.
  | sc_text             = 此卡名的卡1回合仅可发动1张，应对此卡的发动，不可发动怪兽的效果。①：挑选场上的1只表侧表示怪兽，直至回合结束时为止适用以下效果。<br />●效果无效化。<br />●不可攻击。<br />●不会因战斗・效果被破坏。<br />●不受自身以外的卡发动的效果影响。<br />●不可解放。<br />●不可作为融合・同步・超量・连接召唤的素材。
