  | fr_text      = Lorsque cette carte est Invoquée par Invocation Normale, elle acquiert 1 des effets suivants pour chaque "Excelion - Dragon Divin" dans votre Cimetière lorsque cet effet se résout (votre choix). Un même effet ne peut être sélectionné qu'une fois.<br />●Augmentez l'ATK de cette carte de 1000 points.<br />●Si cette carte détruit un monstre de votre adversaire à l'issue d'un combat, elle peut attaquer à nouveau immédiatement après.<br />●Lorsque cette carte détruit un monstre à l'issue d'un combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à l'ATK du monstre détruit.
  | de_text      = Wenn diese Karte als Normalbeschwörung beschworen wird, erhält sie, wenn dieser Effekt aufgelöst wird, für jede „Göttlicher Drache - Excelion“-Karte in deinem Friedhof 1 der folgenden Effekte deiner Wahl. Kein Effekt kann mehrfach gewählt werden.<br />●Erhöhe die ATK dieser Karte um 1000 Punkte.<br />●Falls diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört, kann sie sofort noch einmal angreifen.<br />●Wenn diese Karte ein Monster als Ergebnis eines Kampfes zerstört und auf den Friedhof legt, füge den Life Points deines Gegners Schaden gleich der Höhe der ATK des zerstörten Monsters zu.
  | it_text      = Quando questa carta viene Evocata tramite Evocazione Normale, guadagna 1 dei seguenti effetti per ogni "Excelion - Drago Divino" nel tuo Cimitero quando l'effetto risolve (a tua scelta). Questi effetti non sono cumulativi.<br />●Aumenta l'ATK di questa carta di 1000 punti.<br />●Se questa carta distrugge un mostro del tuo avversario in seguito ad una battaglia, può attaccare un'altra volta di seguito.<br />●Quando questa carta distrugge un mostro in seguito ad una battaglia e lo manda al Cimitero, infliggi un danno ai Life Points del tuo avversario pari all'ATK del mostro distrutto.
  | es_text      = Cuando esta carta es Invocada mediante una Invocación Normal, obtiene 1 de los efectos siguientes por cada "Dragón Divino - Excelion" en tu Cementerio en el momento en que este efecto se resuelve. Estos efectos no son acumulativos.<br />●Aumenta el ATK de esta carta en 1000 puntos.<br />●Si esta carta destruye un monstruo de tu adversario como resultado de una batalla, esta carta puede atacar una vez más inmediatamente después.<br />●Cuando esta carta destruye un monstruo como resultado de una batalla y lo manda al Cementerio, inflige daño a los Life Points de tu adversario igual al ATK del monstruo destruido.
  | ja_text      = このカードの召喚時に自分の墓地に存在する「神竜－エクセリオン」１体につき、以下の効果を１つ得る。ただし同じ効果を重複して得る事はできない。●このカードの攻撃力は１０００ポイントアップする。●このカードが戦闘によって相手モンスターを破壊した場合、もう一度だけ続けて攻撃を行う事ができる。●このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。
  | ko_text      = 이 카드의 일반 소환시에 자신의 묘지에 존재하는 "신룡-엑셀리온" 1장당, 이하의 효과 중에서 1개를 얻는다. 단, 같은 효과를 중복해서 얻을 수는 없다. ●이 카드의 공격력은 1000 포인트 올린다. ●이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 1번 더 이어서 공격을 실행할 수 있다. ●이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 공격력 만큼의 데미지를 상대 라이프에 준다.
