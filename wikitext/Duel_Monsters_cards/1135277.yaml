  | text                = 2 [[Level]] 4 [[Monster Card|monsters]]<br />If this card is [[Special Summon]]ed: You can [[destroy]] 1 "[[DoomZ]]" card in your [[hand]] or [[face-up]] [[field]], then you can destroy 1 monster on the field. If this card is destroyed by [[card effect]] while it has a "DoomZ" monster or "[[Medius the Pure]]" as [[Xyz Material|material]]: You can take 1 [[Equip Spell Card|Equip Spell]] from your [[Main Deck|Deck]] and either [[Add a card|add]] it to your hand or [[send]] it to the [[GY]]. You can only use each effect of "DoomZ Break - Diactorus" [[once per turn]].
  | fr_text             = 2 monstres de Niveau 4<br />Si cette carte est Invoquée Spécialement : vous pouvez détruire 1 carte "DoomZ" dans votre main ou Terrain face recto, puis vous pouvez détruire 1 monstre sur le Terrain. Si cette carte est détruite par un effet de carte tant qu'elle a "Medius le Pur" ou un monstre "DoomZ" comme Matériel : vous pouvez prendre 1 Magie d'Équipement depuis votre Deck, et soit ajoutez-la à votre main soit envoyez-la au Cimetière. Vous ne pouvez utiliser chaque effet de "Fracture DoomZ - Diactorus" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 4<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „UntergangZ“-Karte in deiner Hand oder offen auf deiner Spielfeldseite zerstören, dann kannst du 1 Monster auf dem Spielfeld zerstören. Falls diese Karte durch einen Karteneffekt zerstört wird, solange sie ein „UntergangZ“-Monster oder „Medius der Reine“ als Material hat: Du kannst 1 Ausrüstungszauber von deinem Deck nehmen und ihn entweder deiner Hand hinzufügen oder auf den Friedhof legen. Du kannst jeden Effekt von „UntergangZ Durchbruch - Diactorus“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 4<br />Se questa carta viene Evocata Specialmente: puoi distruggere 1 carta "DoomZ" nella tua mano o Terreno scoperto, poi puoi distruggere 1 mostro sul Terreno. Se questa carta viene distrutta dall'effetto di una carta mentre ha un mostro "DoomZ" o "Medius il Puro" come materiale: puoi prendere 1 Magia Equipaggiamento dal tuo Deck e aggiungerla alla tua mano oppure mandarla al Cimitero. Puoi utilizzare ogni effetto di "DoomZ Rottura - Diactorus" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Especial: você pode destruir 1 card "DoomZ" na sua mão ou no campo com a face para cima e, depois, você pode destruir 1 monstro no campo. Se este card for destruído por um efeito de card enquanto tiver um monstro "DoomZ" ou "Medius, o Puro" como matéria: você pode pegar 1 Magia de Equipamento do seu Deck e adicioná-la à sua mão ou enviá-la para o Cemitério. Você só pode usar cada efeito de "Rompe DoomZ - Diactorus" uma vez por turno.
  | es_text             = 2 monstruos de Nivel 4<br />Si esta carta es Invocada de Modo Especial: puedes destruir 1 carta "DoomZ" en tu mano o Campo boca arriba, y después puedes destruir 1 monstruo en el Campo. Si esta carta es destruida por el efecto de una carta mientras tiene un monstruo "DoomZ" o "Medius el Puro" como material: puedes tomar 1 Mágica de Equipo en tu Deck y ya sea añádela a tu mano o mándala al Cementerio. Sólo puedes usar cada efecto de "Fractura DoomZ - Diactorus" una vez por turno.
  | ja_text             = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分の手札・フィールド（表側表示）の「ドゥームズ」カード１枚を破壊する。その後、フィールドのモンスター１体を破壊できる。②：「ドゥームズ」モンスターか「無垢なる者 メディウス」をＸ素材としている、このカードが効果で破壊された場合に発動できる。デッキから装備魔法カード１枚を選び、手札に加えるか墓地へ送る。
