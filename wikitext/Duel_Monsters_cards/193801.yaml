  | text                 = [[Once per turn]]: You can [[equip]] 1 "[[Inzektor]]" [[monster]] from your [[hand]] or [[Graveyard]] to this card. While this card is equipped to a monster, that monster's [[Level]] is increased by 3, also it gains [[ATK]] and [[DEF]] equal to this card's ATK and DEF. If the equipped monster would be [[destroy]]ed, you can destroy this [[Equip Card]] instead.
  | fr_text              = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 3, et il gagne aussi une ATK/DEF égales à l'ATK/DEF de cette carte. Si le monstre équipé va être détruit, vous pouvez détruire cette Carte d'Équipement à la place.
  | de_text              = Einmal pro Spielzug: Du kannst diese Karte mit 1 "Insektor"-Monster von deiner Hand oder deinem Friedhof ausrüsten. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 3 erhöht, zusätzlich erhält es ATK und DEF in Höhe der ATK und DEF dieser Karte. Falls das ausgerüstete Monster zerstört würde, kannst du stattdessen diese Ausrüstungskarte zerstören.
  | it_text              = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Mentre questa carta è equipaggiata ad un mostro, il Livello di quel mostro aumenta di 3, e inoltre esso guadagna ATK e DEF pari all'ATK e DEF di questa carta. Se il mostro equipaggiato sta per essere distrutto, puoi invece distruggere questa Carta Equipaggiamento.
  | pt_text              = 
  | es_text              = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se incrementa en 3, y además gana ATK y DEF iguales al ATK y DEF de esta carta. Si el monstruo equipado fuera a ser destruido, puedes destruir esta Carta de Equipo en su lugar.
  | ja_text              = １ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは３つ上がり、攻撃力・守備力はこのカードのそれぞれの数値分アップする。装備モンスターが破壊される場合、代わりにこのカードを破壊できる。
  | ko_text              = 1턴에 1번, 자신의 패 / 묘지에서 "인잭터" 라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 레벨은 3개 올라가고, 공격력 / 수비력은 이 카드 각각의 수치만큼 올린다. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
