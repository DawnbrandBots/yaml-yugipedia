  | fr_lore               = Si vous contrôlez un monstre de Niveau 1 : ajoutez 1 monstre de Niveau 1 depuis votre Deck à votre main. Durant la End Phase de ce tour après avoir activé cette carte, recevez 2000 points de dommages si vous n'avez pas Invoqué Normalement le monstre ajouté ou une carte du même nom.
  | de_lore               = Falls du ein Monster der Stufe 1 kontrollierst: Füge deiner Hand 1 Monster der Stufe 1 von deinem Deck hinzu. Während der End Phase dieses Spielzugs erhältst du 2000 Schaden, falls du nicht das hinzugefügte Monster oder eine Karte mit demselben Namen als Normalbeschwörung beschworen hast, nachdem du diese Karte aktiviert hast.
  | it_lore               = Se controlli un mostro di Livello 1: aggiungi 1 mostro di Livello 1 dal tuo Deck alla tua mano. Durante la End Phase di questo turno, subisci 2000 danni se non hai Evocato Normalmente il mostro aggiunto, o una carta con lo stesso nome, dopo avere attivato questa carta.
  | pt_lore               = Se você controlar um monstro de Nível 1: adicione 1 monstro de Nível 1 do seu Deck à sua mão. Durante a Fase Final deste turno, sofra 2000 de dano se você não Invocou por Invocação-Normal o monstro adicionado ou um card com o mesmo nome depois de ter ativado este card.
  | es_lore               = Si controlas un monstruo de Nivel 1: añade a tu mano 1 monstruo de Nivel 1 en tu Deck. Durante la End Phase de este turno, recibe 2000 puntos de daño si no Invocaste de Modo Normal el monstruo añadido, o una carta con el mismo nombre, después de activar esta carta.
  | ja_lore               = ①：自分フィールドにレベル１モンスターが存在する場合に発動できる。デッキからレベル１モンスター１体を手札に加える。この効果の発動後、このターン中に自分がこの効果で手札に加えたモンスターまたはその同名カードの召喚に成功しなかった場合、このターンのエンドフェイズに自分は２０００ダメージを受ける。
  | ko_lore               = ①: 자신 필드에 레벨 1 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 레벨 1 몬스터 1장을 패에 넣는다. 발동 후, 이 턴 중에 자신이 이 효과로 패에 넣은 몬스터 또는 그와 같은 이름의 카드의 일반 소환에 성공하지 않았을 경우, 엔드 페이즈에 자신은 2000 데미지를 받는다.
  | tc_lore               = 我方场上存在等级1的怪兽的场合可发动。从牌组将1只等级1怪兽加入手牌。此回合，以此效果无法成功召唤加入手牌的怪兽或同名卡的场合，结束阶段时我方受到2000点伤害。
  | sc_lore               = ①：在自己场上有等级1怪兽存在的情况下可以发动。从牌组将1只等级1怪兽加入手牌。发动后，此回合中自己未成功召唤因此效果加入手牌的怪兽或该卡的同名卡的情况下，自己将在结束阶段受到2000伤害。
