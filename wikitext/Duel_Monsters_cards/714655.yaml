  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre Insecte de max. Niveau 4 depuis votre main. Vous pouvez bannir 1 monstre Insecte de max. Niveau 4 depuis votre main, Cimetière ou Terrain face recto, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, augmentez son Niveau du Niveau du monstre banni. Vous ne pouvez utiliser chaque effet de "Dragonpiqûre" qu'une fois par tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Insekt-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Insekt-Monster der Stufe 4 oder niedriger von deiner Hand, deinem Friedhof oder offen von deiner Spielfeldseite verbannen und dann 1 offenes Monster wählen, das du kontrollierst; erhöhe seine Stufe bis zum Ende dieses Spielzugs um die Stufe des verbannten Monsters. Du kannst jeden Effekt von „Drachenbiss“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Insetto di Livello 4 o inferiore dalla tua mano. Puoi bandire 1 mostro Insetto di Livello 4 o inferiore dalla tua mano, Cimitero o Terreno scoperto, poi scegliere come bersaglio 1 mostro scoperto che controlli; aumenta il suo Livello del Livello del mostro bandito, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Dragomorso" una sola volta per turno.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Inseto de Nível 4 ou menos da sua mão. Você pode banir 1 monstro Inseto de Nível 4 ou menos da sua mão, do Cemitério ou do campo com a face para cima e, depois, escolha 1 monstro com a face para cima que você controla; até o final deste turno, aumente o Nível dele pelo Nível do monstro banido. Você só pode usar cada efeito de "Dragãomordida" uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial 1 monstruo Insecto de Nivel 4 o menor desde tu mano. Puedes desterrar 1 monstruo Insecto de Nivel 4 o menor en tu mano, Cementerio o Campo boca arriba, y después seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno aumenta su Nivel en el Nivel del monstruo desterrado. Sólo puedes usar cada efecto de "Dragonpica" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。手札からレベル４以下の昆虫族モンスター１体を特殊召喚する。②：自分の手札・墓地及び自分フィールドの表側表示モンスターの中から、レベル４以下の昆虫族モンスター１体を除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで、除外したモンスターのレベル分だけ上げる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 곤충족 몬스터 1장을 특수 소환한다. ②: 자신의 패 / 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 레벨 4 이하의 곤충족 몬스터 1장을 제외하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지, 제외한 몬스터의 레벨만큼만 올린다.
