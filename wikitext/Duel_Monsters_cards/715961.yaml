  | text                 = 2 "[[Runick]]" [[monsters]]<br />If this card is [[Special Summon]]ed from the [[Extra Deck]]: You can [[discard]] 1 card; [[Add a card|add]] 1 "Runick" [[Continuous Spell]] from your [[Main Deck|Deck]] to your [[hand]]. When your opponent [[activate]]s a card or [[effect]] that [[target]]s a "[[Runick]]" card(s) you [[control]] or a [[Set]] card(s) you control ([[Quick Effect]]): You can [[banish]] this card you control; [[negate]] the activation, and if you do, [[destroy]] that card. [[Once per turn]], during the [[End Phase]]: Gain 1000 [[LP]].
  | fr_text              = 2 monstres "Runick"<br />Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez défausser 1 carte ; ajoutez 1 Magie Continue "Runick" depuis votre Deck à votre main. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes "Runick" que vous contrôlez ou une ou plusieurs cartes Posées que vous contrôlez (Effet Rapide) : vous pouvez bannir cette carte que vous contrôlez ; annulez l'activation, et si vous le faites, détruisez la carte. Une fois par tour, durant la End Phase : gagnez 1000 LP.
  | de_text              = 2 „Runisch“-Monster<br />Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst 1 Karte abwerfen; füge deiner Hand 1 Permanenten „Runisch“-Zauber von deinem Deck hinzu. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr „Runisch“-Karten, die du kontrollierst, oder eine oder mehr gesetzte Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte verbannen, die du kontrollierst; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Einmal pro Spielzug, während der End Phase: Du erhältst 1000 LP.
  | it_text              = 2 mostri "Runick"<br />Se questa carta viene Evocata Specialmente dall'Extra Deck: puoi scartare 1 carta; aggiungi 1 Magia Continua "Runick" dal tuo Deck alla tua mano. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte "Runick" che controlli o una o più carte Posizionate che controlli (Effetto Rapido): puoi bandire questa carta che controlli; annulla l'attivazione e, se lo fai, distruggi quella carta. Una volta per turno, durante la End Phase: guadagni 1000 LP.
  | pt_text              = 2 monstros "Rúnika(o)"<br />Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode descartar 1 card; adicione 1 Magia Contínua "Rúnika(o)" do seu Deck à sua mão. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards "Rúnika(o)" que você controla ou um ou mais cards Baixados que você controla (Efeito Rápido): você pode banir este card que você controla; negue a ativação e, se isso acontecer, destrua esse card. Uma vez por turno, durante a Fase Final: ganhe 1000 PV.
  | es_text              = 2 monstruos "Rúnico/a"<br />Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes descartar 1 carta; añade a tu mano 1 Mágica Continua "Rúnico/a" en tu Deck. Cuando tu adversario activa una carta o efecto que seleccione una o más cartas "Rúnico/a" que controlas o una o más cartas Colocadas que controlas (Efecto Rápido): puedes desterrar esta carta que controlas; niega la activación y, si lo haces, destruye esa carta. Una vez por turno, durante la End Phase: gana 1000 LP.
  | ja_text              = 「神碑」モンスター×２<br />①：このカードがＥＸデッキからの特殊召喚に成功した場合、手札を１枚捨てて発動できる。デッキから「神碑」永続魔法カード１枚を手札に加える。②：自分フィールドの、「神碑」カードまたはセットされたカードを対象とする魔法・罠・モンスターの効果を相手が発動した時、フィールドのこのカードを除外して発動できる。その発動を無効にし破壊する。③：自分・相手のエンドフェイズに発動する。自分は１０００ＬＰ回復する。
  | ko_text              = "루닉" 몬스터 × 2<br />①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 "루닉" 지속 마법 카드 1장을 패에 넣는다. ②: 자신 필드의, "루닉" 카드 또는 세트된 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 필드의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 자신은 1000 LP 회복한다.
  | sc_text              = "神碑"怪兽×2<br />①：此卡从额外牌组特殊召唤成功的情况下，舍弃1张手牌可以发动。从牌组将1张"神碑"永续魔法卡加入手牌。②：对手以自己场上的、"神碑"卡或被放置的卡为对象发动魔法・陷阱・怪兽的效果时，将场上的此卡除外可以发动。将该发动无效并破坏。③：在自己・对手的结束阶段发动。自己恢复1000LP。
