  | it_text             = Se sul Terreno ci sono un mostro "Dracoassassino" che non è un Mostro Pendulum e un mostro "Dracosovrano": mischia nel Deck tante carte sul Terreno quante possibile, poi puoi Evocare Specialmente 1 mostro "Dracoassassino" o "Dracosovrano" dal tuo Deck, ignorando le sue condizioni di Evocazione.
  | pt_text             = Se um monstro "Dracossassino", que não seja um Monstro Pêndulo, e um monstro "Dracosuserano" estiverem no campo: embaralhe no Deck tantos cards do campo quanto possível e, depois, você pode Invocar por Invocação-Especial 1 monstro "Dracossassino" ou "Dracosuserano" do seu Deck, ignorando suas condições de Invocação.
  | es_text             = Si un monstruo "Dracoasesino" que no sea un Monstruo de Péndulo y un monstruo "Dracoseñor" están en el Campo: baraja al Deck tantas cartas en el Campo como sea posible, y después puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Dracoasesino" o "Dracoseñor", ignorando sus condiciones de Invocación.
  | ja_text             = ①：「竜魔王」モンスター及びＰモンスター以外の「竜剣士」モンスターがフィールドに存在する場合に発動できる。お互いのフィールドのカードを全て持ち主のデッキに戻す。その後、デッキから「竜剣士」モンスターまたは「竜魔王」モンスター１体を召喚条件を無視して特殊召喚できる。
  | ko_text             = ① : "용마왕" 몬스터 및 펜듈럼 몬스터 이외의 "룡검사" 몬스터가 필드에 존재할 경우에 발동할 수 있다. 서로 필드의 카드를 전부 주인의 덱으로 되돌린다. 그 후, 덱에서 "룡검사" 몬스터 또는 "용마왕" 몬스터 1장를 소환 조건을 무시하고 특수 소환할 수 있다.
