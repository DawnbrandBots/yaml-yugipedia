  | text            = [[FLIP]]: If it is the [[Main Phase]]: Apply these [[effect]]s in sequence.<br />● [[Banish]] the top 3 cards of your [[Main Deck|Deck]], then [[Special Summon]] 1 of your banished monsters to your opponent's [[field]] in [[Defense Position]].<br />● Give [[control]] of this card to your opponent.<br />During your Main Phase: You can Special Summon this card from your [[hand]] to your opponent's field in [[face-down]] [[Defense Position]]. You can only use each effect of "Mimighoul Cerberus" once per turn. Your opponent cannot [[target]] [[face-up]] [[Spells]] you control with card effects.
  | fr_text         = FLIP : Si c'est la Main Phase : appliquez ces effets dans l'ordre.<br />● Bannissez les 3 cartes du dessus de votre Deck, puis Invoquez Spécialement 1 de vos monstres bannis sur le Terrain de votre adversaire en Position de Défense.<br />● Donnez le contrôle de cette carte à votre adversaire.<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Cerbère Mimigoule" qu'une fois par tour. Votre adversaire ne peut pas cibler de Magies face recto que vous contrôlez avec des effets de carte.
  | de_text         = FLIPP: Falls es die Main Phase ist: Führe nacheinander diese Effekte aus.<br />● Verbanne die obersten 3 Karten deines Decks, dann beschwöre 1 deiner verbannten Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition.<br />● Übergib die Kontrolle über diese Karte an deinen Gegner.<br />Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die verdeckte Verteidigungsposition beschwören. Du kannst jeden Effekt von „Mimighul Zerberus“ nur einmal pro Spielzug verwenden. Dein Gegner kann offene Zauber, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.
  | it_text         = SCOPRI: Se è la Main Phase: applica questi effetti in ordine.<br />● Bandisci le prime 3 carte del tuo Deck, poi Evoca Specialmente 1 dei tuoi mostri banditi sul Terreno del tuo avversario in Posizione di Difesa.<br />● Dai il controllo di questa carta al tuo avversario.<br />Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario coperta in Posizione di Difesa. Puoi utilizzare ogni effetto di "Mimighoul Cerbero" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio le Magie scoperte che controlli con gli effetti delle carte.
  | pt_text         = VIRE: Se for a Fase Principal: aplique esses efeitos em sequência.<br />● Bana os 3 cards do topo do seu Deck e, depois, Invoque por Invocação-Especial 1 dos seus monstros banidos no campo do seu oponente em Posição de Defesa.<br />● Conceda o controle deste card ao seu oponente.<br />Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Cérbero Mimicarniçal" uma vez por turno. Seu oponente não pode escolher Magias com a face para cima que você controla como alvo de efeitos de card.
  | es_text         = VOLTEO: Si es la Main Phase: aplica estos efectos en secuencia.<br />● Destierra las 3 cartas de la parte superior de tu Deck, y después Invoca de Modo Especial 1 de tus monstruos desterrados al Campo de tu adversario en Posición de Defensa.<br />● Da el control de esta carta a tu adversario.<br />Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Cerbero Mimighoul" una vez por turno. Tu adversario no puede seleccionar Mágicas boca arriba que controlas con efectos de cartas.
  | ja_text         = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを手札から相手フィールドに裏側守備表示で特殊召喚する。②：自分フィールドの表側表示の魔法カードを相手は効果の対象にできない。③：このカードがメインフェイズにリバースした場合に発動する。以下の効果をそれぞれ適用する。●自分のデッキの上からカードを３枚除外する。その後、自分の除外状態のモンスター１体を相手フィールドに守備表示で特殊召喚する。●このカードのコントロールを相手に移す。
  | ko_text         = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 상대 필드에 뒷면 수비 표시로 특수 소환한다. ②: 자신 필드의 앞면 표시의 마법 카드를 상대는 효과의 대상으로 할 수 없다. ③: 이 카드가 메인 페이즈에 리버스했을 경우에 발동한다. 이하의 효과를 각각 적용한다. ●자신의 덱 위에서 카드를 3장 제외한다. 그 후, 자신의 제외 상태인 몬스터 1장을 상대 필드에 수비 표시로 특수 소환한다. ●이 카드의 컨트롤을 상대에게 옮긴다.
  | sc_text         = 此卡名的①③效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。从手牌将此卡以里侧守备表示特殊召唤至对手场上。②：对手不可将自己场上的表侧表示的魔法卡作为效果的对象。③：此卡在主要阶段反转的情况下发动。分别适用以下效果。●从自己牌组上面将3张卡除外。然后，将自己除外状态的1只怪兽以守备表示特殊召唤至对手场上。●将此卡的控制权转移给对手。
