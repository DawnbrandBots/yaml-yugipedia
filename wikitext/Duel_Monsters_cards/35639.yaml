  | text                  = If a [[Monster Card|monster]](s) is [[Normal Summon|Normal]] or [[Special Summon]]ed [[face-up]], except by the [[effect]] of "Black Garden": Halve its [[ATK]], then, the [[control]]ler of that monster Special Summons 1 "[[Rose Token]]" ([[Plant]]/[[DARK]]/[[Level]] 2/ATK 800/[[DEF]] 800) to their opponent's [[field]] in [[Attack Position]]. (This ATK loss remains even if this card [[leaves the field]].) You can [[target]] 1 monster in your [[GY]] with ATK equal to the total ATK of all Plant monsters on the field; [[destroy]] this card and as many Plant monsters on the field as possible, then, if you destroyed all of them, Special Summon that targeted monster.
  | fr_text               = Si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement face recto, sauf par l'effet de "Jardin Infernal" : divisez par deux son ATK, puis, le contrôleur du monstre Invoque Spécialement 1 "Jeton Rose" (Plante/TÉNÈBRES/Niveau 2/ATK 800/DEF 800) sur le Terrain de son adversaire en Position d'Attaque. (Cette perte d'ATK reste même si cette carte quitte le Terrain.) Vous pouvez cibler 1 monstre dans votre Cimetière avec une ATK égale à la somme des ATK de tous les monstres Plante sur le Terrain ; détruisez cette carte et autant de monstres Plante sur le Terrain que possible, puis, si vous les avez tous détruits, Invoquez Spécialement le monstre ciblé.
  | de_text               = Falls ein oder mehr Monster offen als Normal- oder Spezialbeschwörung beschworen werden, außer durch den Effekt von „Schwarzer Garten“: Halbiere ihre ATK, dann beschwört der Beherrscher des Monsters 1 „Rose-Spielmarke“ (Pflanze/FINSTERNIS/Stufe 2/ATK 800/DEF 800) als Spezialbeschwörung auf die Spielfeldseite seines Gegners in die Angriffsposition. (Dieser ATK-Verlust hält sogar an, falls diese Karte das Spielfeld verlässt.) Du kannst 1 Monster mit ATK in Höhe der Summe der ATK aller Pflanze-Monster auf dem Spielfeld in deinem Friedhof wählen; zerstöre diese Karte und so viele Pflanze-Monster auf dem Spielfeld wie möglich, dann, falls du sie alle zerstört hast, beschwöre das gewählte Monster als Spezialbeschwörung.
  | it_text               = Se uno o più mostri vengono Evocati Normalmente o Specialmente scoperti, eccetto dall'effetto di "Giardino Nero": dimezza il loro ATK, poi il controllore di quel mostro Evoca Specialmente 1 "Segna-Rosa" (Pianta/OSCURITÀ/Livello 2/ATK 800/DEF 800) sul Terreno del suo avversario in Posizione di Attacco. (Questa perdita di ATK rimane anche se questa carta lascia il Terreno.) Puoi scegliere come bersaglio 1 mostro nel tuo Cimitero con ATK pari alla somma degli ATK di tutti i mostri Pianta sul Terreno; distruggi questa carta e tanti mostri Pianta sul Terreno quanti possibile, poi, se li hai distrutti tutti, Evoca Specialmente quel mostro scelto come bersaglio.
  | pt_text               = Se um ou mais monstros forem Invocados por Invocação-Normal ou Especial com a face para cima, exceto pelo efeito de "Jardim Negro": diminua o ATK deles pela metade e, depois, o controlador desse(s) monstro(s) Invoca por Invocação-Especial 1 "Ficha de Rosa" (Planta/TREVAS/Nível 2/ATK 800/DEF 800) no campo do seu oponente, em Posição de Ataque. (Esta perda de ATK permanece mesmo que este card deixe o campo.) Você pode escolher 1 monstro no seu Cemitério com ATK igual à soma do ATK de todos os monstros Planta no campo; destrua este card e tantos monstros Planta no campo quanto possível e, depois, se você destruiu todos eles, Invoque o monstro alvo por Invocação-Especial.
  | es_text               = Si uno o más monstruos son Invocados boca arriba de Modo Normal o Especial, excepto por el efecto de "Jardín Negro": divide a la mitad su ATK, y después, el controlador de ese o esos monstruos Invoca de Modo Especial 1 "Ficha Rosa" (Planta/OSCURIDAD/Nivel 2/ATK 800/DEF 800) en Posición de Ataque al Campo de su adversario. (Esta pérdida de ATK permanece aun si esta carta deja el Campo). Puedes seleccionar 1 monstruo en tu Cementerio con un ATK igual al ATK total de todos los monstruos Planta en el Campo; destruye esta carta y tantos monstruos Planta en el Campo como sea posible, y después, si los destruiste a todos, Invoca ese monstruo seleccionado de Modo Especial.
  | ja_text               = ①：「ブラック・ガーデン」の効果以外でモンスターが表側表示で召喚・特殊召喚される度に発動する。そのモンスターの攻撃力を半分にする。その後、そのコントローラーは、相手のフィールドに「ローズ・トークン」（植物族・闇・星２・攻／守８００）１体を攻撃表示で特殊召喚する。②：フィールドの全ての植物族モンスターの攻撃力の合計と同じ攻撃力を持つ、自分の墓地のモンスター１体を対象として発動できる。このカード及びフィールドの植物族モンスターを全て破壊する。全て破壊した場合、さらに対象のモンスターを特殊召喚する。
  | ko_text               = ①: "블랙 가든"의 효과 이외로 몬스터가 앞면 표시로 일반 소환 / 특수 소환될 때마다 발동한다. 그 몬스터의 공격력을 절반으로 한다. 그 후, 그 컨트롤러는, 상대 필드에 "로즈 토큰"(식물족 / 어둠 / 레벨 2 / 공 800 / 수 800) 1장을 공격 표시로 특수 소환한다. ②: 필드의 모든 식물족 몬스터의 공격력의 합계와 같은 공격력을 가지는, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드 및 필드의 식물족 몬스터를 전부 파괴한다. 전부 파괴했을 경우, 대상 몬스터를 특수 소환한다.
  | sc_text               = ①：每次有怪兽被以“黑花园”的效果以外的方法、以表侧表示召唤・特殊召唤则发动。将该怪兽的攻击力改成一半。然后，其控制者将１只“蔷薇衍生物”（植物族・暗・星２・攻／守８００）以攻击表示特殊召唤至其对手场上。②：以自己墓地１只攻击力与场上所有植物族怪兽的攻击力合计相同的怪兽为对象可以发动。将此卡及场上的植物族怪兽全部破坏。全部都破坏了的情况下，将对象怪兽特殊召唤。
