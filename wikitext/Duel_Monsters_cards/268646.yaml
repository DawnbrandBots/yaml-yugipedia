  | fr_text             = Si cette carte est envoyée au Cimetière par un effet de carte ou en étant détruite au combat : vous pouvez ajouter 1 carte "Archdémon" ("Héritière Archdémon" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Héritière Archdémon" qu'une fois par tour.
  | de_text             = Falls diese Karte durch einen Karteneffekt oder weil sie durch Kampf zerstört wurde auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Erzunterweltler“-Karte von deinem Deck hinzufügen, außer „Erzunterweltler Thronerbin“. Du kannst diesen Effekt von „Erzunterweltler Thronerbin“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene mandata al Cimitero dall'effetto di una carta o perché distrutta in battaglia: puoi aggiungere 1 carta "Arcidemone" dal tuo Deck alla tua mano, eccetto "Arcidemone Ereditiera". Puoi utilizzare questo effetto di "Arcidemone Ereditiera" una sola volta per turno.
  | pt_text             = Se este card for enviado para o Cemitério por um efeito de card ou ao ser destruído em batalha: você pode adicionar 1 card "Arquidemônio" do seu Deck à sua mão, exceto "Herdeira Arquidemônio". Você só pode usar este efeito de "Herdeira Arquidemônio" uma vez por turno.
  | es_text             = Si esta carta es mandada al Cementerio por el efecto de una carta, o por ser destruida en batalla: puedes añadir a tu mano, desde tu Deck, 1 carta "Archidemonio", excepto "Heredera Archidemonio". Sólo puedes usar este efecto de "Heredera Archidemonio" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：このカードが効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。デッキから「トリック・デーモン」以外の「デーモン」カード１枚を手札に加える。
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트릭 데몬" 이외의 "데몬" 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的效果1回合仅可使用1次。①：此卡因效果被送至墓地的情况下，或因战斗被破坏并被送至墓地的情况下可以发动。从牌组将“诡计恶魔”以外的1张“恶魔”卡加入手牌。
