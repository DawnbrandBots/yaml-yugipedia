  | text                = 2+ [[FIRE]] [[monsters]]<br />You can only [[Special Summon]] "Rescue-ACE Arbitrator(s)" [[once per turn]]. If this card is [[Link Summon]]ed: You can [[Add a card|add]] 1 "[[Rescue-ACE Hydrant]]" or "[[Rescue-ACE HQ]]" from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. If you [[activate]] a "[[Rescue-ACE]]" [[Quick-Play Spell Card]] or a "Rescue-ACE" [[Normal Trap Card]] (except during the [[Damage Step]]): You can [[target]] 1 card your opponent [[control]]s; [[destroy]] it. You can only use this [[effect]] of "Rescue-ACE Arbitrator" twice per turn.
  | fr_text             = 2+ monstres FEU<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Arbitre des Secours-AS" qu'une fois par tour. Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 "Hydrant des Secours-AS" ou "QG des Secours-AS" depuis votre Deck ou Cimetière à votre main. Si vous activez une Carte Magie Jeu-Rapide "Secours-AS" ou une Carte Piège Normal "Secours-AS" (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Arbitre des Secours-AS" que deux fois par tour.
  | de_text             = 2+ FEUER Monster<br />Du kannst nur einmal pro Spielzug ein oder mehr „Rettungs-ASS Schlichter“ als Spezialbeschwörung beschwören. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Rettungs-ASS Hydrant“ oder „Rettungs-ASS-HQ“ von deinem Deck oder Friedhof hinzufügen. Falls du eine „Rettungs-ASS“-Schnellzauberkarte oder eine Normale „Rettungs-ASS“-Fallenkarte aktivierst (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Rettungs-ASS Schlichter“ nur zweimal pro Spielzug verwenden.
  | it_text             = 2+ mostri FUOCO<br />Puoi Evocare Specialmente uno o più "Salvataggio-ASSO Mediatore" una sola volta per turno. Se questa carta viene Evocata Link: puoi aggiungere 1 "Salvataggio-ASSO Idrante" o "Salvataggio-ASSO QG" dal tuo Deck o Cimitero alla tua mano. Se attivi una Carta Magia Rapida "Salvataggio-ASSO" o una Carta Trappola Normale "Salvataggio-ASSO" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Salvataggio-ASSO Mediatore" solo due volte per turno.
  | pt_text             = 2+ monstros de FOGO<br />Você só pode Invocar um ou mais "ÁS-Resgate Árbitro" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Link: você pode adicionar 1 "ÁS-Resgate Hidrante" ou "QG ÁS-Resgate" do seu Deck ou Cemitério à sua mão. Se você ativar um Card de Magia Rápida "ÁS-Resgate" ou um Card de Armadilha Normal "ÁS-Resgate" (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; destrua-o. Você só pode usar este efeito de "ÁS-Resgate Árbitro" duas vezes por turno.
  | es_text             = 2+ monstruos de FUEGO<br />Sólo puedes Invocar de Modo Especial uno o más "Árbitro AS-Rescate" una vez por turno. Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 "Hidrante AS-Rescate" o "CG AS-Rescate" en tu Deck o Cementerio. Si activas una Carta Mágica de Juego Rápido "AS-Rescate" o una Carta de Trampa Normal "AS-Rescate" (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Árbitro AS-Rescate" dos veces por turno.
  | ja_text             = 炎属性モンスター２体以上<br />自分は「Ｒ－ＡＣＥアビトレイター」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに２度まで使用できる。①：このカードがＬ召喚した場合に発動できる。自分のデッキ・墓地から「Ｒ－ＡＣＥハイドラント」１体か「Ｒ－ＡＣＥヘッドクオーター」１枚を手札に加える。②：自分が「Ｒ－ＡＣＥ」速攻魔法・通常罠カードを発動した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 화염 속성 몬스터 2장 이상<br />자신은 "R－ACE(레스큐 에이스) 아비트레이터"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 2번까지 사용할 수 있다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "R－ACE(레스큐 에이스) 하이드런트" 1장이나 "R－ACE(레스큐 에이스) 헤드쿼터" 1장을 패에 넣는다. ②: 자신이 "R－ACE(레스큐 에이스)" 속공 마법 / 일반 함정 카드를 발동했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 炎属性怪兽2只以上<br />自己1回合仅可特殊召唤1次“救援王牌 裁焰者”，其②效果1回合最多可使用2次。①：此卡连接召唤的情况下可以发动。从自己牌组・墓地将1只“救援王牌 消防栓”或1张“救援王牌总司令部”加入手牌。②：自己发动“救援王牌”速攻魔法・通常陷阱卡的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。
