  | effect_types          = Effect, Quick-like, Condition
  | text                  = [[Draw a card|Draw]] cards equal to the number of cards your opponent [[control]]s, then place cards from your [[hand]] on the bottom of the [[Main Deck|Deck]] in any order, equal to the number of cards you drew. During the [[End Phase]], if your opponent controls more cards than you do while this card is in your [[GY]]: You can [[Set]] this card, but [[banish]] it when it [[leaves the field]]. You can only use 1 "Backup Team" [[effect]] per [[turn]], and only once that turn.
  | fr_text               = Piochez un nombre de cartes égal au nombre de cartes contrôlées par votre adversaire, puis placez un nombre de cartes depuis votre main au-dessous du Deck dans l'ordre de votre choix, égal au nombre de cartes que vous avez piochées. Durant la End Phase, si votre adversaire contrôle plus de cartes que vous tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Équipe de Réserve" par tour, et uniquement une fois le tour.
  | de_text               = Ziehe Karten in Höhe der Anzahl der Karten, die dein Gegner kontrolliert, dann lege Karten in Höhe der Anzahl der Karten, die du gezogen hast, von deiner Hand in beliebiger Reihenfolge unters Deck. Während der End Phase, falls dein Gegner mehr Karten kontrolliert als du, solange diese Karte in deinem Friedhof liegt: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Ersatzmannschaft“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text               = Pesca carte pari al numero di carte controllate dal tuo avversario, poi metti carte dalla tua mano in fondo al Deck in qualsiasi ordine, pari al numero di carte che hai pescato. Durante la End Phase, se il tuo avversario controlla più carte di te mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Gruppo di Riserva" per turno, e solo una volta in quel turno.
  | pt_text               = Compre cards igual ao número de cards que seu oponente controla e, depois, coloque cards da sua mão no fundo do Deck em qualquer ordem, igual ao número de cards que você comprou. Durante a Fase Final, se seu oponente controlar mais cards que você enquanto este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Equipe de Reforço" por turno e apenas uma vez por turno.
  | es_text               = Roba cartas igual al número de cartas que controle tu adversario, y después pon en la parte inferior del Deck, en cualquier orden, cartas en tu mano igual al número de cartas que has robado. Durante la End Phase, si tu adversario controla más cartas que tú mientras esta carta está en tu Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Equipo de Apoyo" por turno, y sólo una vez ese turno.
  | ja_text               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：相手フィールドのカードの数だけ自分はデッキからドローする。その後、ドローした数だけ自分の手札を選んで好きな順番でデッキの下に戻す。②：このカードが墓地に存在し、相手フィールドのカードの数が自分フィールドのカードより多い場合、エンドフェイズに発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_text               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 상대 필드의 카드의 수만큼 자신은 덱에서 드로우한다. 그 후, 드로우한 수만큼 자신의 패를 고르고 좋아하는 순서대로 덱 아래로 되돌린다. ②: 이 카드가 묘지에 존재하고, 상대 필드의 카드의 수가 자신 필드의 카드보다 많을 경우, 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
