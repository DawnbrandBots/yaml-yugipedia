  | lore                  = When this card is [[activate]]d: [[Add a card|Add]] 1 [[Fish]] [[monster]] with an [[effect]] that treats itself as a [[Tuner]] from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]], at the end of the [[Damage Step]], if your "[[White Aura]]" monster attacked: You can activate this effect; the attacking monster can make a second attack in a row. Once per turn, if a [[Level]] 8 or higher Fish [[Synchro Monster]](s) is Special Summoned from your [[GY]], even during the [[Damage Step]]: You can [[destroy]] all monsters your opponent [[control]]s. You can only activate 1 "White Reincarnation" per turn.
  | fr_lore               = Lorsque cette carte est activée : ajoutez 1 monstre Poisson avec un effet qui se traite comme Syntoniseur depuis votre Deck à votre main. Une fois par tour, à la fin de la Damage Step, si votre monstre "Aura Blanche" a attaqué : vous pouvez activer cet effet ; le monstre attaquant peut faire une seconde attaque à la suite. Une fois par tour, si un ou plusieurs Monstres Synchro Poisson de min. Niveau 8 sont Invoqués Spécialement depuis votre Cimetière, même durant la Damage Step : vous pouvez détruire tous les monstres contrôlés par votre adversaire. Vous ne pouvez activer qu'1 "Réincarnation Blanche" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 Fisch-Monster mit einem Effekt, der es selbst als Empfänger behandelt, von deinem Deck hinzu. Einmal pro Spielzug, am Ende des Damage Steps, falls dein „Weißaura“-Monster angegriffen hat: Du kannst diesen Effekt aktivieren; das angreifende Monster kann sofort einen zweiten Angriff durchführen. Einmal pro Spielzug, falls ein oder mehr Fisch-Synchromonster der Stufe 8 oder höher als Spezialbeschwörung von deinem Friedhof beschworen werden, selbst während des Damage Steps: Du kannst alle Monster zerstören, die dein Gegner kontrolliert. Du kannst nur 1 „Weiße Reinkarnation“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: aggiungi 1 mostro Pesce con un effetto che considera se stesso come un Tuner dal tuo Deck alla tua mano. Una volta per turno, alla fine del Damage Step, se un tuo mostro "Aura Bianca" ha attaccato: puoi attivare questo effetto; il mostro attaccante può effettuare un secondo attacco di seguito. Una volta per turno, se uno o più Mostri Synchro Pesce di Livello 8 o superiore vengono Evocati Specialmente dal tuo Cimitero, anche durante il Damage Step: puoi distruggere tutti i mostri controllati dal tuo avversario. Puoi attivare solo 1 "Reincarnazione Bianca" per turno.
  | pt_lore               = Quando este card for ativado: adicione, do seu Deck à sua mão, 1 monstro Peixe com um efeito que considere a ele mesmo como um Regulador. Uma vez por turno, no final da Etapa de Dano, se um monstro "Aura Branca" seu atacou: você pode ativar este efeito; o monstro atacante pode realizar um segundo ataque em seguida. Uma vez por turno, se um ou mais Monstros Sincro Peixe de Nível 8 ou mais forem Invocados por Invocação-Especial do seu Cemitério, mesmo durante a Etapa de Dano: você pode destruir todos os monstros que seu oponente controla. Você só pode ativar 1 "Reencarnação Branca" por turno.
  | es_lore               = Cuando esta carta es activada: añade a tu mano 1 monstruo Pez en tu Deck con un efecto que lo trate como un Cantante. Una vez por turno, al final del Damage Step, si tu monstruo "Aura Blanca" atacó: puedes activar este efecto; el monstruo atacante puede hacer un segundo ataque inmediatamente después. Una vez por turno, si uno o más Monstruos de Sincronía Pez de Nivel 8 o mayor son Invocados de Modo Especial desde tu Cementerio, incluso durante el Damage Step: puedes destruir todos los monstruos que controla tu adversario. Sólo puedes activar 1 "Reencarnación Blanca" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自身をチューナーとして扱う効果を持つ魚族モンスター１体をデッキから手札に加える。②：１ターンに１度、自分の「ホワイト・オーラ」モンスターが攻撃したダメージステップ終了時に発動できる。その攻撃モンスターはもう１度だけ続けて攻撃できる。③：１ターンに１度、自分の墓地からレベル８以上の魚族Ｓモンスターが特殊召喚された場合に発動できる（ダメージステップでも発動可能）。相手フィールドのモンスターを全て破壊する。
  | ko_lore               = 
  | sc_lore               = 此卡名的卡１回合仅可发动１张。<br />①：作为此卡发动时的效果处理，从牌组将１只拥有把自身视为协调的效果的鱼族怪兽加入手牌。<br />②：１回合１次，自己的“白斗气”怪兽攻击了的伤害步骤结束时可以发动。该攻击怪兽可继续再攻击仅１次。<br />③：１回合１次，等级８以上的鱼族同步怪兽被从自己的墓地特殊召唤的情况下可以发动（伤害步骤也可以发动）。将对手场上的怪兽全部破坏。
