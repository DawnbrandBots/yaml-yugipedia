  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：自己场上存在水属性怪兽的情况下可以发动（发动此效果的回合中，自己仅可特殊召唤水属性怪兽）。从手牌将此卡特殊召唤。②：将墓地的此卡除外，以自己墓地的最多３只水属性怪兽为对象可以发动。将该怪兽放回牌组。
