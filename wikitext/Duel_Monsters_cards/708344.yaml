  | pt_text         = Se você controlar um monstro de ÁGUA: você pode Invocar este card por Invocação-Especial da sua mão. Você não pode Invocar monstros por Invocação-Especial, exceto monstros de ÁGUA, no turno em que ativar este efeito. Você pode banir este card do seu Cemitério e, depois, escolha até 3 monstros de ÁGUA no seu Cemitério; embaralhe-os no Deck. Você só pode usar cada efeito de "Urtiga Marinha Silenciosa" uma vez por turno.
  | es_text         = Si controlas un monstruo de AGUA: puedes Invocar esta carta de Modo Especial desde tu mano. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Puedes desterrar esta carta en tu Cementerio, y después seleccionar hasta 3 monstruos de AGUA en tu Cementerio; barájalos al Deck. Sólo puedes usar cada efecto de "Ortiga de Mar Silenciosa" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに水属性モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果を発動するターン、自分は水属性モンスターしか特殊召喚できない。②：墓地のこのカードを除外し、自分の墓地の水属性モンスターを３体まで対象として発動できる。そのモンスターをデッキに戻す。
