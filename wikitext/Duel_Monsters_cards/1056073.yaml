  | lore                  = Each time a card or [[effect]] is activated, except "That's 10!": You can place 1 [[Access Counter]] on this card (max. 10). [[Monsters]] you [[control]] gain 100 [[ATK]] for each Access Counter on this card. If the 10th Access Counter is placed on this card: You can [[return]] this card to the hand, and if you do, [[Set]] from your [[Main Deck|Deck]], 1 [[Continuous Trap]] with an effect that [[Special Summon]]s itself as a monster. It can be activated this turn.
  | fr_lore               = Chaque fois qu'une carte ou qu'un effet ("Ça fait 10 !" exclu) est activé : vous pouvez placer 1 Compteur Accès sur cette carte (max. 10). Les monstres que vous contrôlez gagnent 100 ATK pour chaque Compteur Accès sur cette carte. Si le 10e Compteur Accès est placé sur cette carte : vous pouvez renvoyer cette carte à la main, et si vous le faites, Posez depuis votre Deck, 1 Piège Continu avec un effet qui s'Invoque Spécialement comme monstre. Il peut être activé ce tour.
  | de_lore               = Jedes Mal, wenn eine Karte oder ein Effekt aktiviert wird, außer „Schon 10!“: Du kannst 1 Zugang-Zählmarke auf diese Karte legen (max. 10). Monster, die du kontrollierst, erhalten für jede Zugang-Zählmarke auf dieser Karte 100 ATK. Falls die 10. Zugang-Zählmarke auf diese Karte gelegt wird: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, setze 1 Permanente Falle mit einem Effekt, der sie selbst als Spezialbeschwörung als Monster beschwören kann, von deinem Deck. Sie kann in diesem Spielzug aktiviert werden.
  | it_lore               = Ogni volta che viene attivata una carta o un effetto, eccetto "Quello è un 10!": puoi mettere 1 Segnalino Accesso su questa carta (massimo 10). I mostri che controlli guadagnano 100 ATK per ogni Segnalino Accesso su questa carta. Se il 10º Segnalino Accesso viene messo su questa carta: puoi far ritornare questa carta nella mano e, se lo fai, Posiziona dal tuo Deck 1 Trappola Continua con un effetto che Evoca Specialmente se stessa come un mostro. Essa può essere attivata in questo turno.
  | pt_lore               = Sempre que um card ou efeito for ativado, exceto "Isso é 10!": você pode colocar 1 Marcador de Acesso neste card (máx. 10). Monstros que você controla ganham 100 de ATK para cada Marcador de Acesso neste card. Se o 10º Marcador de Acesso for colocado neste card: você pode devolver este card para a mão e, se isso acontecer, Baixe do seu Deck, 1 Armadilha Contínua com um efeito que Invoque a si mesma por Invocação-Especial como um monstro. Ela pode ser ativada neste turno.
  | es_lore               = Cada vez que es activada una carta o efecto, excepto "¡Son 10!": puedes poner 1 Contador Acceso en esta carta (máx. 10). Los monstruos que controlas ganan 100 ATK por cada Contador Acceso en esta carta. Si el 10.º Contador Acceso es puesto en esta carta: puedes devolver esta carta a la mano y, si lo haces, Coloca, desde tu Deck, 1 Trampa Continua con un efecto que la Invoca a sí misma de Modo Especial como un monstruo. Puede ser activada este turno.
  | ja_lore               = ①：「ＢＢＳ」以外のカードの効果が発動する度に発動できる。このカードにアクセスカウンターを１つ置く（最大１０個まで）。②：自分フィールドのモンスターの攻撃力は、このカードのアクセスカウンターの数×１００アップする。③：このカードにアクセスカウンターが置かれ、そのアクセスカウンターの数が１０になった場合に発動できる。このカードを手札に戻し、自身をモンスターとして特殊召喚する効果を持つ永続罠カード１枚をデッキから自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
