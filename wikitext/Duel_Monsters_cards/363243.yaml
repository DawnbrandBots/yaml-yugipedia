  | text             = Cannot be used as an [[Xyz Material]] for an [[Xyz Summon]], except for the Xyz Summon of an [[Insect]]-[[Type]] [[Monster Card|monster]]. [[Once per turn]], if this card is in [[Attack Position]]: You can [[target]] 1 Level 3 Insect-Type monster in your [[Graveyard]]; change this card to [[Defense Position]], and if you do, [[Special Summon]] that monster in Defense Position. An Xyz Monster that was [[Summon]]ed using this card on the [[field]] as Xyz Material gains this [[effect]].<br />● If this card [[attack]]s a Defense Position monster, your opponent's cards and effects cannot be [[activate]]d until the end of the [[Damage Step]].
  | fr_text          = Non utilisable comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Insecte. Une fois par tour, si cette carte est en Position d'Attaque : vous pouvez cibler 1 monstre de Type Insecte de Niveau 3 dans votre Cimetière ; changez cette carte en Position de Défense, et si vous le faites, Invoquez Spécialement le monstre en Position de Défense. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel Xyz gagne cet effet.<br />● Si cette carte attaque un monstre en Position de Défense, les cartes et effets de votre adversaire ne peuvent pas être activés jusqu'à la fin de la Damage Step.
  | de_text          = Kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Insekt. Einmal pro Spielzug, falls sich diese Karte in Angriffsposition befindet: Du kannst 1 Monster vom Typ Insekt der Stufe 3 in deinem Friedhof wählen; ändere diese Karte in die Verteidigungsposition und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die Verteidigungsposition. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Xyz-Material beschworen wurde, erhält diesen Effekt.<br />● Falls diese Karte ein Monster in Verteidigungsposition angreift, können die Karten und Effekte deines Gegners bis zum Ende des Damage Steps nicht aktiviert werden.
  | it_text          = Non può essere utilizzato come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Insetto. Una volta per turno, se questa carta è in Posizione di Attacco: puoi scegliere come bersaglio 1 mostro di Tipo Insetto di Livello 3 nel tuo Cimitero; metti questa carta in Posizione di Difesa e, se lo fai, Evoca Specialmente quel mostro in Posizione di Difesa. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come Materiale Xyz guadagna questo effetto.<br />● Se questa carta attacca un mostro in Posizione di Difesa, le carte e gli effetti del tuo avversario non possono essere attivati fino alla fine del Damage Step.
  | pt_text          = Não pode ser usado como uma Matéria Xyz para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro do Tipo Inseto. Uma vez por turno, se este card estiver em Posição de Ataque: você pode escolher 1 monstro do Tipo Inseto de Nível 3 no seu Cemitério; coloque este card em Posição de Defesa e, se isso acontecer, Invoque esse monstro por Invocação-Especial em Posição de Defesa. Um monstro Xyz que foi Invocado usando este card no campo como Matéria Xyz ganha este efeito.<br />● Se este card atacar um monstro em Posição de Defesa, os cards e efeitos do seu oponente não podem ser ativados até o final da Etapa de Dano.
  | es_text          = No puede ser usado como Material Xyz para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de Tipo Insecto. Una vez por turno, si esta carta está en Posición de Ataque: puedes seleccionar 1 monstruo de Tipo Insecto de Nivel 3 en tu Cementerio; cambia esta carta a Posición de Defensa y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Defensa. Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como Material Xyz gana este efecto.<br />● Si esta carta ataca a un monstruo en Posición de Defensa, las cartas y efectos de tu adversario no pueden ser activados hasta el final del Damage Step.
  | ja_text          = このカードをＸ召喚の素材とする場合、昆虫族モンスターのＸ召喚にしか使用できない。①：１ターンに１度、このカードがフィールドに攻撃表示で存在する場合、自分の墓地の昆虫族・レベル３モンスター１体を対象として発動できる。このカードを守備表示にし、対象のモンスターを守備表示で特殊召喚する。②：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードが守備表示モンスターを攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  | ko_text          = 이 카드를 엑시즈 소환의 소재로 할 경우, 곤충족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 1턴에 1번, 이 카드가 필드에 공격 표시로 존재할 경우, 자신 묘지의 곤충족 / 레벨 3 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 대상의 몬스터를 수비 표시로 특수 소환한다. ②: 필드의 이 카드를 소재로 하고 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 카드가 수비 표시 몬스터를 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
