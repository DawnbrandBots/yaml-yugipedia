  | text                = You can [[Ritual Summon]] this card with a "[[Megalith]]" card. Must be [[Ritual Summon]]ed using only [[Ritual Monster]]s. You can [[reveal]] this card in your [[hand]]; this [[turn]], your opponent cannot [[activate]] cards or [[effect]]s in response to the activation of your "Megalith" Ritual Monster effects. When your opponent activates a card or effect ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that card, then if that negated card or effect targeted a card(s) on the [[field]], you can [[Tribute]] 1 monster your opponent controls. You can only use each [[effect]] of "Megalith Notrah Plura" [[once per turn]].
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec une carte "Mégalithe". Uniquement Invocable Rituellement en utilisant uniquement des Monstres Rituels. Vous pouvez révéler cette carte dans votre main ; ce tour, votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de vos effets de Monstre Rituel "Mégalithe". Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte, puis si la carte ou effet annulé ciblait une ou plusieurs cartes sur le Terrain, vous pouvez Sacrifier 1 monstre contrôlé par votre adversaire. Vous ne pouvez utiliser chaque effet de "Notrah Plura Mégalithe" qu'une fois par tour.
  | de_text             = Du kannst diese Karte mit einer „Megalith“-Karte als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, indem du nur Ritualmonster verwendest. Du kannst diese Karte in deiner Hand vorzeigen; in diesem Spielzug kann dein Gegner weder Karten noch Effekte als Reaktion auf die Aktivierung deiner „Megalith“-Ritualmonstereffekte aktivieren. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte, dann, falls jene annullierte Karte oder jener annullierte Effekt ein oder mehr Karten auf dem Spielfeld als Ziel gewählt hatten, kannst du 1 Monster als Tribut anbieten, das dein Gegner kontrolliert. Du kannst jeden Effekt von „Megalith Notrah Plura“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare tramite Rituale questa carta con una carta "Megalito". Deve essere Evocato tramite Rituale utilizzando solo Mostri Rituale. Puoi rivelare questa carta nella tua mano; in questo turno, il tuo avversario non può attivare carte o effetti in risposta all'attivazione degli effetti dei tuoi Mostri Rituale "Megalito". Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta, poi se quella carta o effetto annullato sceglieva come bersaglio una o più carte sul Terreno, puoi offrire come Tributo 1 mostro controllato dal tuo avversario. Puoi utilizzare ogni effetto di "Megalito Notrah Plura" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com um card "Megálito". Deve ser Invocado por Invocação-Ritual usando apenas Monstros de Ritual. Você pode revelar este card na sua mão; neste turno, seu oponente não pode ativar cards ou efeitos em resposta à ativação dos efeitos dos seus Monstros de Ritual "Megálito". Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card e, depois, se esse card ou efeito negado escolhia como alvo um ou mais cards no campo, você pode oferecer como Tributo 1 monstro que seu oponente controla. Você só pode usar cada efeito de "Megálito Notrah Plura" uma vez por turno.
  | es_text             = Puedes Invocar esta carta por Ritual con una carta "Megalítico/a". Debe ser Invocada por Ritual usando sólo Monstruos de Ritual. Puedes mostrar esta carta en tu mano; este turno, tu adversario no puede activar cartas o efectos en respuesta a la activación de los efectos de tu Monstruo de Ritual "Megalítico/a". Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta y después, si esa carta o efecto negado seleccionaba una o más cartas en el Campo, puedes Sacrificar 1 monstruo que controle tu adversario. Sólo puedes usar cada efecto de "Notrah Plura Megalítico" una vez por turno.
