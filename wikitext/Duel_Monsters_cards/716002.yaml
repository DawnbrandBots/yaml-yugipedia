  | fr_lore               = Vous pouvez envoyer cette carte depuis votre main au Cimetière ; envoyez 1 monstre LUMIÈRE Reptile depuis votre Deck au Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Ogdoadique" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Nauya, la Rémanence Ogdoadique" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte von deiner Hand auf den Friedhof legen; lege 1 LICHT Reptil-Monster von deinem Deck auf den Friedhof. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Achtheit“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Nauya, der Achtheits-Überrest“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi mandare questa carta dalla tua mano al Cimitero; manda 1 mostro LUCE Rettile dal tuo Deck al Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Ogdoadico" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Nauya, il Residuo Ogdoadico" una sola volta per turno.
  | pt_lore               = Você pode enviar este card da sua mão para o Cemitério; envie 1 monstro Réptil de LUZ do seu Deck para o Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Ogdoádico(a)" do seu Deck à sua mão. Você só pode usar cada efeito de "Nauya, o Remanescente Ogdoádico" uma vez por turno.
  | es_lore               = Puedes mandar al Cementerio esta carta en tu mano; manda al Cementerio 1 monstruo Reptil de LUZ en tu Deck. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Ogdoádico/a" en tu Deck. Sólo puedes usar cada efecto de "Nauya, el Ogdoádico Vestigial" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から墓地へ送って発動できる。デッキから爬虫類族・光属性モンスター１体を墓地へ送る。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「溟界」魔法・罠カード１枚を手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 파충류족 / 빛 속성 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "명세계" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡送至墓地可以发动。从牌组将1只爬虫类族・光属性怪兽送至墓地。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张"溟界"魔法・陷阱卡加入手牌。
