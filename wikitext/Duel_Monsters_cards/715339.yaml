  | fr_text              = 2 monstres "Runick"<br />Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez défausser 1 carte ; ajoutez 1 Magie de Terrain "Runick" depuis votre Deck à votre main. Si une ou plusieurs autres cartes que vous contrôlez vont être détruites par un effet de carte, vous pouvez bannir cette carte que vous contrôlez à la place. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : renvoyez cette carte à l'Extra Deck.
  | de_text              = 2 „Runisch“-Monster<br />Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Runisch“-Spielfeldzauber von deinem Deck hinzu. Falls eine oder mehr andere Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte verbannen, die du kontrollierst. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Lege diese Karte ins Extra Deck zurück.
  | it_text              = 2 mostri "Runick"<br />Se questa carta viene Evocata Specialmente dall'Extra Deck: puoi scartare 1 carta; aggiungi 1 Magia Terreno "Runick" dal tuo Deck alla tua mano. Se una o più altre carte che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece bandire questa carta che controlli. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: fai ritornare questa carta nell'Extra Deck.
  | pt_text              = 2 monstros "Rúnika(o)"<br />Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode descartar 1 card; adicione 1 Magia de Campo "Rúnika(o)" do seu Deck à sua mão. Se um ou mais outros cards que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card que você controla. Se este card no campo for destruído em batalha ou por um efeito de card: devolva este card para o Deck Adicional.
  | es_text              = 2 monstruos "Rúnico/a"<br />Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes descartar 1 carta; añade a tu mano 1 Mágica de Campo "Rúnico/a" en tu Deck. Si otra u otras cartas que controlas fueran a ser destruidas por el efecto de una carta, puedes desterrar esta carta que controlas en su lugar. Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: devuelve esta carta al Deck Extra.
  | ja_text              = 「神碑」モンスター×２<br />①：このカードがＥＸデッキからの特殊召喚に成功した場合、手札を１枚捨てて発動できる。デッキから「神碑」フィールド魔法カード１枚を手札に加える。②：このカード以外の自分フィールドのカードが効果で破壊される場合、代わりにフィールドのこのカードを除外できる。③：フィールドのこのカードが戦闘・効果で破壊された場合に発動する。このカードを持ち主のＥＸデッキに戻す。
  | ko_text              = "루닉" 몬스터 × 2<br />①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 "루닉" 필드 마법 카드 1장을 패에 넣는다. ②: 이 카드 이외의 자신 필드의 카드가 효과로 파괴될 경우, 대신에 필드의 이 카드를 제외할 수 있다. ③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동한다. 이 카드를 주인의 엑스트라 덱으로 되돌린다.
  | sc_text              = "神碑"怪兽×2<br />①：此卡从额外牌组特殊召唤成功的情况下，舍弃1张手牌可以发动。从牌组将1张"神碑"场地魔法卡加入手牌。②：此卡以外的自己场上的卡将被效果破坏的情况下，可以将场上的此卡除外作为代替。③：场上的此卡因战斗・效果被破坏的情况下发动。将此卡放回持有者的额外牌组。
