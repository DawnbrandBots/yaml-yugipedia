  | text                = If there are no [[Monster Card|monsters]] on the [[field]], you can [[Special Summon]] this card (from your [[hand]]), but you cannot [[Normal Summon]]/[[Normal Set|Set]] for the rest of this [[turn]]. During either player's turn, when a card or [[effect]] is [[activate]]d that would inflict [[Effect damage|damage]] to your opponent, while you have another "[[Performage]]" monster in your [[Graveyard]]: You can [[banish]] this card from your Graveyard; inflict 2000 damage to your opponent. You can only use this effect of "Performage Stilts Launcher" [[once per turn]].
  | fr_text             = S'il n'y a aucun monstre sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main), mais vous ne pouvez ni Invoquer Normalement ni Poser Normalement le reste de ce tour. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va infliger des dommages à votre adversaire est activé, tant que vous avez un autre monstre "Mageartiste" dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; infligez 2000 points de dommage à votre adversaire. Vous ne pouvez utiliser cet effet de "Lanceur à Échasses Mageartiste" qu'une fois par tour.
  | de_text             = Falls keine Monster auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, aber du kannst für den Rest dieses Spielzugs keine Monster als Normalbeschwörung beschwören/setzen. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der deinem Gegner Schaden zufügen würde, solange du ein anderes „Künstlerzauberer“-Monster in deinem Friedhof hast: Du kannst diese Karte von deinem Friedhof verbannen; füge deinem Gegner 2000 Schaden zu. Du kannst diesen Effekt von „Künstlerzauberer Stelzenschütze“ nur einmal pro Spielzug verwenden.
  | it_text             = Se non ci sono mostri sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano), ma non puoi Evocare Normalmente/Posizionare per il resto di questo turno. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sta per infliggere danno al tuo avversario, mentre hai un altro mostro "Artistamagus" nel tuo Cimitero: puoi bandire questa carta dal tuo Cimitero; infliggi 2000 danni al tuo avversario. Puoi utilizzare questo effetto di "Artistamagus Lanciatore di Trampoli" una sola volta per turno.
  | pt_text             = Se não houver monstros no campo, você pode Invocar este card por Invocação-Especial (da sua mão), mas você não pode Invocar por Invocação-Normal/Baixar pelo resto deste turno. Durante o turno de qualquer duelista, quando um card ou efeito for ativado que causaria dano ao seu oponente, enquanto você tiver outro monstro "Camaramágico" no seu Cemitério: você pode banir este card do seu Cemitério; cause 2000 de dano ao seu oponente. Você só pode usar este efeito de "Camaramágico Lançador Perna de Pau" uma vez por turno.
  | es_text             = Si no hay monstruos en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano), pero no puedes Invocar de Modo Normal/Colocar por el resto de este turno. Durante el turno de cualquier jugador, cuando es activada una carta o efecto que fuera a infligir daño a tu adversario, mientras tengas otro monstruo "Artilusionista" en tu Cementerio: puedes desterrar esta carta en tu Cementerio; inflige 2000 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Artilusionista Lanzador de Zancos" una vez por turno.
  | ja_text             = 「Ｅｍスティルツ・シューター」の②の効果は１ターンに１度しか使用できない。①：フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分は通常召喚できない。②：自分の墓地にこのカード以外の「Ｅｍ」モンスターが存在し、相手にダメージを与える魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。相手に２０００ダメージを与える。
  | ko_text             = "Em 스틸루츠 슈터"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 필드에 몬스터가 존재하지 않는 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴, 자신은 일반 소환 / 세트할 수 없다. ② : 자신 묘지에 이 카드 이외의 "Em" 몬스터가 존재하고, 상대에게 데미지는 주는 마법 / 함정 / 몬스터 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 상대에게 2000 데미지를 준다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：场上不存在怪兽的情况下，此卡可从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己不可通常召唤。②：自己墓地存在其他“娱乐巫师”怪兽，给予对手伤害的魔法・陷阱・怪兽的效果发动时，将墓地的此卡除外可以发动。给予对手2000伤害。
