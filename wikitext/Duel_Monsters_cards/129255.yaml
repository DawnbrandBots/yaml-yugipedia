  | es_text             = Si un monstruo "Alanegra" que controlas batalla con un monstruo de tu adversario, y tu adversario todavía controla ese monstruo al final del Damage Step: puedes mandar al Cementerio esta carta en tu mano; inflige 1000 puntos de daño a tu adversario.
  | ja_text             = 自分フィールド上に存在する「ＢＦ」と名のついたモンスターが相手モンスターとの戦闘を行ったダメージステップ終了時にその相手モンスターがフィールド上に存在する場合、このカードを手札から墓地へ送って発動する事ができる。相手ライフに１０００ポイントダメージを与える。
  | ko_text             = 자신 필드 위에 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 상대 몬스터와의 전투를 실행한 데미지 스텝 종료시에 그 상대 몬스터가 필드 위에 존재할 경우, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 상대 라이프에 1000 포인트 데미지를 준다.
