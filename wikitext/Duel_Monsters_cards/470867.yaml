  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno: puoi bandire 1 Tuner dalla tua mano, Cimitero o Terreno scoperto, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta Synchro Evocata viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 dei tuoi Tuner banditi; aggiungilo alla tua mano.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode banir 1 Regulador da sua mão, do Cemitério ou do campo com a face para cima e, depois, escolha 1 card no campo; destrua-o. Se este card Invocado por Invocação-Sincro for destruído por um efeito de card e enviado para o Cemitério: você pode escolher 1 dos seus Reguladores banidos; adicione-o à sua mão.
