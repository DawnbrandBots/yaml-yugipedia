  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「Ｆａｉｒｙ Ｔａｌｅ 序章 旅立ちの暁光」１枚を手札に加える。自分のフィールドか墓地に「Ｆａｉｒｙ Ｔａｌｅ 序章 旅立ちの暁光」が存在する場合、代わりに自分は１枚ドローする事もできる。②：フィールドゾーンにカードが存在する限り、相手モンスターは他のモンスターを攻撃対象に選択できない。③：このカードが戦闘で破壊された時に発動できる。このカードを破壊したモンスターの攻撃力は５００ダウンする。
  | ko_text         = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "Fairy Tale(페어리테일) 서장 여정의 새벽빛" 1장을 패에 넣는다. 자신의 필드나 묘지에 "Fairy Tale(페어리테일) 서장 여정의 새벽빛"이 존재할 경우, 대신에 자신은 1장 드로우할 수도 있다. ②: 필드 존에 카드가 존재하는 한, 상대 몬스터는 다른 몬스터를 공격 대상으로 선택할 수 없다. ③: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 파괴한 몬스터의 공격력은 500 내린다.
  | sc_text         = 此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“童话序章 启程之晓光”加入手牌。自己场上或墓地存在“童话序章 启程之晓光”的情况下，自己也可抽1张作为代替。②：只要场地区域存在卡，对手怪兽不可将其他怪兽选择为攻击对象。③：此卡因战斗被破坏时可以发动。破坏了此卡的怪兽的攻击力下降500。
