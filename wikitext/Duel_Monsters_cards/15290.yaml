  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "El Primer Sarcófago". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar hasta 4 Monstruos Normales Zombi de Nivel 2 o menor en tu Cementerio; Invoca esos objetivos de Modo Especial.
