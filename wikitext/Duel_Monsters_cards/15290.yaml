  | ko_text               = 이 카드는 일반 소환 / 세트할 수 없다. "제일의 관"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 자신의 묘지에서 레벨 2 이하의 언데드족 일반 몬스터를 4장까지 특수 소환할 수 있다.
