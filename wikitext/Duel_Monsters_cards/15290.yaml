  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Il Primo Sarcofago". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 4 Mostri Normali Zombie di Livello 2 o inferiore nel tuo Cimitero; Evoca Specialmente quei bersagli.
