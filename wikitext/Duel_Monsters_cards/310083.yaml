  | fr_text             = 1 Syntoniseur "Bête Fantôme Méca" + 1+ monstre non-Syntoniseur "Bête Fantôme Méca"<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Sacrifier un nombre de "Jeton Bête Fantôme Méca", inférieur ou égal au nombre de cartes dans la main de votre adversaire ; défaussez au hasard un nombre de cartes à votre adversaire, égal au nombre de monstres Sacrifiés. Les autres monstres "Bête Fantôme Méca" que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte. Si cette carte en possession de son propriétaire est détruite par votre adversaire : vous pouvez Poser 1 Magie Jeu-Rapide directement depuis votre Deck.
  | de_text             = 1 „Mecha-Phantomungeheuer“-Empfänger + 1+ „Mecha-Phantomungeheuer“-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst „Mecha-Phantomungeheuer-Spielmarken“ bis zur Anzahl der Karten in der Hand deines Gegners als Tribut anbieten; wirf zufällig eine Anzahl Karten in Höhe der Anzahl der als Tribut angebotenen Monster von der Hand deines Gegners ab. Andere „Mecha-Phantomungeheuer“-Monster, die du kontrollierst, können weder durch Kampf noch durch Karteneffekte zerstört werden. Falls diese Karte, die ihrem Besitzer gehört, durch deinen Gegner zerstört wird: Du kannst 1 Schnellzauber direkt von deinem Deck setzen.
  | it_text             = 1 Tuner "Bestia Fantasma Meccanica" + 1+ mostri non-Tuner "Bestia Fantasma Meccanica"<br />Quando questa carta viene Synchro Evocata: puoi offrire come Tributo "Segna-Bestia Fantasma Meccanica" fino al massimo al numero di carte nella mano del tuo avversario; scarta a caso dalla mano del tuo avversario un numero di carte pari al numero di mostri offerti come Tributo. Gli altri mostri "Bestia Fantasma Meccanica" che controlli non possono essere distrutti in battaglia o dagli effetti delle carte. Se questa carta sotto il comando del suo proprietario viene distrutta dal tuo avversario: puoi Posizionare 1 Magia Rapida direttamente dal tuo Deck.
  | pt_text             = 1 Regulador "Besta Fantasma Mecha" + 1+ monstros não-Reguladores "Besta Fantasma Mecha"<br />Quando este card for Invocado por Invocação-Sincro: você pode oferecer como Tributo "Fichas de Besta Fantasma Mecha" até o número de cards na mão do seu oponente; descarte aleatoriamente cards da mão do seu oponente, igual ao número de monstros oferecidos como Tributo. Outros monstros "Besta Fantasma Mecha" que você controla não podem ser destruídos em batalha ou por efeitos de card. Se este card, em posse de seu dono, for destruído pelo seu oponente: você pode Baixar 1 Magia Rápida diretamente do seu Deck.
  | es_text             = 1 Cantante "Mecha Bestia Fantasma" + 1+ monstruos "Mecha Bestia Fantasma" que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes Sacrificar hasta tantas "Fichas Mecha Bestia Fantasma" como la cantidad de cartas en la mano de tu adversario; descarta tantas cartas al azar de la mano de tu adversario como la cantidad de monstruos Sacrificados. Otros monstruos "Mecha Bestia Fantasma" que controles no pueden ser destruidos en batalla o por efectos de cartas. Si esta carta en la posesión de su dueño es destruida por tu adversario: puedes Colocar 1 Mágica de Juego Rápido directamente desde tu Deck.
  | ja_text             = 「幻獣機」チューナー＋チューナー以外の「幻獣機」モンスター１体以上<br />①：このカードがＳ召喚に成功した時、自分フィールドの「幻獣機トークン」を任意の数だけリリースして発動できる。リリースした数だけ、相手の手札をランダムに選んで捨てる。②：このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドの「幻獣機」モンスターは戦闘・効果では破壊されない。③：このカードが相手によって破壊された場合に発動できる。デッキから速攻魔法カード１枚を選んで自分の魔法＆罠ゾーンにセットする。
