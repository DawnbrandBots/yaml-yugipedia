  | fr_text             = 2+ monstres de Niveau 6<br />Une fois par tour : vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 carte face recto contrôlée par votre adversaire et 1 carte dans l'un des Cimetières ; bannissez-les. Si cette carte Invoquée par Xyz est détruite au combat avec un monstre attaquant de l'adversaire, ou par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez Invoquer Spécialement 2 monstres "Monde Virtuel" qui ont chacun les mêmes Type et Attribut depuis votre Deck. Vous ne pouvez utiliser cet effet de "Phénix du Monde Virtuel - Fanfan" qu'une fois par tour.
  | de_text             = 2+ Monster der Stufe 6<br />Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen und dann 1 offene Karte, die dein Gegner kontrolliert, und 1 Karte in einem beliebigen Friedhof wählen; verbanne sie. Falls diese als Xyz-Beschwörung beschworene Karte durch Kampf mit einem angreifenden Monster eines Gegners oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst 2 „Virtualwelt“-Monster, die beide denselben Typ und dieselbe Eigenschaft haben, als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Phönix der Virtualwelt - Fanfan“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri di Livello 6<br />Una volta per turno: puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario e 1 carta in qualsiasi Cimitero; bandiscile. Se questa carta Evocata Xyz viene distrutta in battaglia con un mostro attaccante dell'avversario o dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi Evocare Specialmente 2 mostri "Mondo Virtuale" con lo stesso Tipo e Attributo l'uno dell'altro dal tuo Deck. Puoi utilizzare questo effetto di "Fenice Mondo Virtuale - Fanfan" una sola volta per turno.
  | pt_text             = 2+ monstros de Nível 6<br />Uma vez por turno: você pode desassociar 2 matérias deste card e, depois, escolha 1 card com a face para cima que seu oponente controla e 1 card em qualquer Cemitério; bana-os. Se este card Invocado por Invocação-Xyz for destruído em batalha com um monstro atacante do oponente ou por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode Invocar por Invocação-Especial do seu Deck 2 monstros "Mundo Virtual" com o mesmo Tipo e Atributo um do outro. Você só pode usar este efeito de "Fênix do Mundo Virtual - Fanfan" uma vez por turno.
  | es_text             = 2+ monstruos de Nivel 6<br />Una vez por turno: puedes desacoplar 2 materiales de esta carta, y después seleccionar 1 carta boca arriba que controle tu adversario y 1 carta en cualquier Cementerio; destiérralas. Si esta carta Invocada Xyz es destruida en batalla por un monstruo del adversario atacante o por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes Invocar de Modo Especial 2 monstruos "Mundo Virtual" ambos con los mismos Tipo y Atributo entre ellos desde tu Deck. Sólo puedes usar este efecto de "Fénix del Mundo Virtual - Fanfan" una vez por turno.
  | ja_text             = レベル６モンスター×２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、このカードのＸ素材を２つ取り除き、相手フィールドの表側表示のカード１枚と自分または相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。②：Ｘ召喚したこのカードが相手モンスターの攻撃または相手の効果で破壊された場合に発動できる。種族・属性が同じ「電脳堺」モンスター２体をデッキから特殊召喚する。
  | ko_text             = 레벨 6 몬스터 × 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 앞면 표시의 카드 1장과 자신 또는 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. ②: 엑시즈 소환한 이 카드가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 종족 / 속성이 같은 "전뇌계" 몬스터 2장을 덱에서 특수 소환한다.
  | sc_text             = 等级６怪兽×２只以上<br />此卡名的②效果１回合仅可使用１次。①：１回合１次，去除此卡的２个超量素材，以对手场上１张表侧表示卡和自己或对手墓地的１张卡为对象可以发动。将该卡除外。②：超量召唤的此卡因对手怪兽的攻击或对手的效果被破坏的情况下可以发动。从牌组将２只种族・属性相同的“电脑堺”怪兽特殊召唤。
