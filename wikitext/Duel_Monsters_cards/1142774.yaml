  | text                  = 2 [[Level]] 6 [[monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Dragon Gate" by using 1 [[Rank]] 3 or lower [[Xyz Monster]] you [[control]] ([[transfer]] its [[material]]s). Cannot be used as material for an Xyz Summon the [[turn]] it was Xyz Summoned. Once per turn: You can [[activate]] this [[effect]]; for the rest of this turn, this card can attack all monsters your opponent [[control]]s, once each, also [[detach]] any number of materials from this card, and if you do, it gains 1000 [[ATK]] for each card type (Monster, [[Spell]], or [[Trap]]) detached, and if it does, any monsters your opponent currently controls lose that much ATK.
  | fr_text               = 2 monstres de Niveau 6<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Portail du Dragon" en utilisant 1 Monstre Xyz de max. Rang 3 que vous contrôlez (transférez ses Matériels). Non utilisable comme Matériel pour une Invocation Xyz le tour où elle a été Invoquée par Xyz. Une fois par tour : vous pouvez activer cet effet ; le reste de ce tour, cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire, et aussi, détachez un nombre de votre choix de Matériels de cette carte, et si vous le faites, elle gagne 1000 ATK pour chaque type de carte (Monstre, Magie ou Piège) détaché, et si elle le fait, les monstres actuellement contrôlés par votre adversaire perdent autant d'ATK.
  | de_text               = 2 Monster der Stufe 6<br />Einmal pro Spielzug kannst du „Drachentor“ auch als Xyz-Beschwörung beschwören, indem du 1 Xyz-Monster des Rangs 3 oder niedriger verwendest, das du kontrollierst (transferiere sein Material). Diese Karte kann in dem Spielzug, in dem sie als Xyz-Beschwörung beschworen wurde, nicht als Material für eine Xyz-Beschwörung verwendet werden. Einmal pro Spielzug: Du kannst diesen Effekt aktivieren; für den Rest dieses Spielzugs kann diese Karte alle Monster, die dein Gegner kontrolliert, je einmal angreifen, zusätzlich hänge eine beliebige Anzahl Material von dieser Karte ab und falls du dies tust, erhält sie für jeden abgehängten Kartentyp (Monster, Zauber oder Falle) 1000 ATK und falls sie dies tut, verliert jedes Monster, das dein Gegner derzeit kontrolliert, ebenso viele ATK.
  | it_text               = 2 mostri di Livello 6<br />Una volta per turno, puoi anche Evocare Xyz "Portale Drago" utilizzando 1 Mostro Xyz di Rango 3 o inferiore che controlli (trasferisci i suoi materiali). Non può essere utilizzato come materiale per un'Evocazione Xyz nel turno in cui è stato Evocato Xyz. Una volta per turno: puoi attivare questo effetto; per il resto di questo turno, questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno, inoltre stacca un qualsiasi numero di materiali da questa carta e, se lo fai, essa guadagna 1000 ATK per ogni tipo di carta (Mostro, Magia o Trappola) staccata e, se lo fa, qualsiasi mostro attualmente controllato dal tuo avversario perde quell'ammontare di ATK.
  | pt_text               = 2 monstros de Nível 6<br />Uma vez por turno, você também pode Invocar "Portão do Dragão" por Invocação-Xyz ao usar 1 Monstro Xyz de Classe 3 ou menos que você controla (transfira as matérias dele). Não pode ser usado como matéria para uma Invocação-Xyz no turno em que foi Invocado por Invocação-Xyz. Uma vez por turno: você pode ativar este efeito; pelo resto deste turno, este card pode atacar todos os monstros que seu oponente controla, uma vez cada e, além disso, desassocie qualquer número de matérias deste card e, se isso acontecer, ele ganha 1000 de ATK para cada tipo de card (Monstro, Magia ou Armadilha) desassociado e, se isso acontecer, quaisquer monstros que seu oponente controla atualmente perdem esse tanto de ATK.
  | es_text               = 2 monstruos de Nivel 6<br />Una vez por turno, también puedes Invocar Xyz "Puerta del Dragón" usando 1 Monstruo Xyz que controles de Rango 3 o menor (transfiere sus materiales). No puede ser usado como material para una Invocación Xyz el turno en el que fue Invocado Xyz. Una vez por turno: puedes activar este efecto; por el resto de este turno, esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno, y además desacopla cualquier número de materiales de esta carta y, si lo haces, ésta gana 1000 ATK por cada tipo de carta desacoplada (Monstruo, Mágica o Trampa) y, si lo hace, cualquier monstruo que controle tu adversario en este momento pierde esa cantidad de ATK.
  | ja_text               = レベル６モンスター×２<br />「闘龍門」は１ターンに１度、自分フィールドのランク３以下のＸモンスターの上に重ねてＸ召喚する事もできる。このカードはＸ召喚されたターンにはＸ召喚の素材にできない。①：１ターンに１度、発動できる。このカードのＸ素材を任意の数だけ取り除く。このカードの攻撃力は取り除いたＸ素材の種類（モンスター・魔法・罠）×１０００アップし、相手フィールドにモンスターが存在する場合、アップした数値分だけそれらの攻撃力はダウンする。このターン、このカードは相手モンスター全てに１回ずつ攻撃できる。
  | ko_text               = 레벨 6 몬스터 × 2<br />"게이트 오브 드래곤"은 1턴에 1번, 자신 필드의 랭크 3 이하의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 이 카드는 엑시즈 소환된 턴에는 엑시즈 소환의 소재로 할 수 없다. ①: 1턴에 1번, 발동할 수 있다. 이 카드의 엑시즈 소재를 임의의 수만큼 제거한다. 이 카드의 공격력은 제거한 엑시즈 소재의 종류(몬스터 / 마법 / 함정) × 1000 올리고, 상대 필드에 몬스터가 존재할 경우, 올린 수치만큼만 그 카드들의 공격력은 내린다. 이 턴에, 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다.
