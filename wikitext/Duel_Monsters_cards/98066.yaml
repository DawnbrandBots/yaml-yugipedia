  | pt_text               = "Sucata Sincron" + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; bana-o. O monstro banido é devolvido para o campo do oponente durante a Fase Final deste turno.
  | es_text               = "Sincronizador de Basura" + 1+ monstruos que no sean Cantantes<br />Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destiérralo. El monstruo desterrado vuelve al Campo del adversario durante la End Phase de este turno.
