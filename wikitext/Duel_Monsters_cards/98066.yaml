  | de_text               = „Gerümpelsynchronisierer“ + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; verbanne es. Das verbannte Monster kehrt während der End Phase dieses Spielzugs auf die Spielfeldseite des Gegners zurück.
