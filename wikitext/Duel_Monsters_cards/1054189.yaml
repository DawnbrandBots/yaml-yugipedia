  | text                = "[[Veidos the Eruption Dragon of Extinction]]" + 2+ [[Level]] 9 or lower [[Pyro]] [[monsters]]<br />Cannot be [[destroy]]ed by card [[effect]]s, also your opponent cannot [[target]] it with [[monster effect]]s. If this card is [[Fusion Summon]]ed: You can destroy all [[Spells]] and [[Traps]] your opponent [[control]]s. When your opponent [[activate]]s a card or effect on the [[field]] ([[Quick Effect]]): You can [[send]] 1 [[face-up]] "[[Ashened]]" card you control to the [[GY]]; destroy that card. You can only use this effect of "Veidos the Dragon of Endless Darkness" once per turn.
  | fr_text             = "Veidos le Dragon Éruption de l'Extinction" + 2+ monstres Pyro de max. Niveau 9<br />Non destructible par des effets de carte, et aussi, votre adversaire ne peut pas la cibler avec des effets de monstre. Si cette carte est Invoquée par Fusion : vous pouvez détruire toutes les Magies et tous les Pièges contrôlés par votre adversaire. Lorsque votre adversaire active une carte ou un effet sur le Terrain (Effet Rapide) : vous pouvez envoyer 1 carte "Cendré" face recto que vous contrôlez au Cimetière ; détruisez la carte. Vous ne pouvez utiliser cet effet de "Veidos le Dragon des Ténèbres Infinies" qu'une fois par tour.
  | de_text             = „Veidos der Eruptionsdrache der Auslöschung“ + 2+ Pyro-Monster der Stufe 9 oder niedriger<br />Diese Karte kann nicht durch Karteneffekte zerstört werden, zusätzlich kann dein Gegner sie nicht als Ziel für Monstereffekte wählen. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst alle Zauber und Fallen zerstören, die dein Gegner kontrolliert. Wenn dein Gegner eine Karte oder einen Effekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst 1 offene „In Asche gelegt“-Karte, die du kontrollierst, auf den Friedhof legen; zerstöre jene Karte. Du kannst diesen Effekt von „Veidos der Drache der endlosen Finsternis“ nur einmal pro Spielzug verwenden.
  | it_text             = "Veidos il Drago Eruzione dell'Estinzione" + 2+ mostri Pyro di Livello 9 o inferiore<br />Non può essere distrutto dagli effetti delle carte, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti dei mostri. Se questa carta viene Evocata tramite Fusione: puoi distruggere tutte le Magie e Trappole controllate dal tuo avversario. Quando il tuo avversario attiva una carta o un effetto sul Terreno (Effetto Rapido): puoi mandare 1 carta "Incenerita" scoperta che controlli al Cimitero; distruggi quella carta. Puoi utilizzare questo effetto di "Veidos il Drago dell'Oscurità Infinita" una sola volta per turno.
  | pt_text             = "Veidos, o Dragão de Erupção da Extinção" + 2+ monstros Piro de Nível 9 ou menos<br />Não pode ser destruído por efeitos de card e, além disso, seu oponente não pode escolhê-lo como alvo de efeitos de monstro. Se este card for Invocado por Invocação-Fusão: você pode destruir todas as Magias e Armadilhas que seu oponente controla. Quando seu oponente ativar um card ou efeito no campo (Efeito Rápido): você pode enviar 1 card "Cinzento(a)" com a face para cima que você controla para o Cemitério; destrua esse card. Você só pode usar este efeito de "Veidos, o Dragão da Escuridão Sem Fim" uma vez por turno.
  | es_text             = "Veidos el Dragón Erupción de la Extinción" + 2+ monstruos Piro de Nivel 9 o menor<br />No puede ser destruido por efectos de cartas, y además tu adversario no puede seleccionarlo con efectos de monstruos. Si esta carta es Invocada por Fusión: puedes destruir todas las Mágicas y Trampas que controle tu adversario. Cuando tu adversario activa una carta o efecto en el Campo (Efecto Rápido): puedes mandar al Cementerio 1 carta "Calcinado/a" boca arriba que controles; destruye esa carta. Sólo puedes usar este efecto de "Veidos el Dragón de la Oscuridad Infinita" una vez por turno.
  | ja_text             = 「滅亡龍 ヴェイドス」＋レベル９以下の炎族モンスター２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。相手フィールドの魔法・罠カードを全て破壊する。②：このカードがモンスターゾーンに存在する限り、このカードは効果では破壊されず、相手はこのカードをモンスターの効果の対象にできない。③：相手がフィールドの魔法・罠・モンスターの効果を発動した時、自分フィールドの表側表示の「灰滅」カード１枚を墓地へ送って発動できる。そのカードを破壊する。
  | ko_text             = "멸망룡 베이도스" ＋ 레벨 9 이하의 화염족 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 효과로는 파괴되지 않으며, 상대는 이 카드를 몬스터의 효과의 대상으로 할 수 없다. ③: 상대가 필드의 마법 / 함정 / 몬스터의 효과를 발동했을 때, 자신 필드의 앞면 표시의 "회멸" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = “灭亡龙 维都苏”＋等级９以下的炎族怪兽２只以上<br />此卡名的③效果１回合仅可使用１次。①：此卡融合召唤的情况下可以发动。将对手场上的魔法・陷阱卡全部破坏。②：只要此卡存在于怪兽区域，此卡不会因效果被破坏，对手不可将此卡作为怪兽效果的对象。③：对手发动场上的魔法・陷阱・怪兽的效果时，将自己场上的１张表侧表示“灰灭”卡送至墓地可以发动。将该卡破坏。
