  | ja_lore             = 光・闇属性のドラゴン族モンスター＋ドラゴン族モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、その融合素材とした自分の光・闇属性モンスターの数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。②：このカードが除外された場合、自分フィールドの光・闇属性のドラゴン族・レベル４モンスター１体を対象として発動できる。そのモンスターのレベルを８にする。
  | trans_lore          = 1 LIGHT or DARK Dragon monster + 1 Dragon monster<br />If this card is Fusion Summoned: You can target cards your opponent controls, up to the number of '''your''' LIGHT and DARK monsters used as this card's material; destroy them. If this card is banished: You can target 1 Level 4 LIGHT or DARK Dragon monster you control; its Level becomes 8. You can only use each effect of "Khaos Starsource Dragon" once per turn.
