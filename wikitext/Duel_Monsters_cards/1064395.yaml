  | fr_lore             = 1 monstre LUMIÈRE ou TÉNÈBRES Dragon + 1 monstre Dragon<br />Si cette carte est Invoquée par Fusion : vous pouvez cibler un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de monstres LUMIÈRE et TÉNÈBRES utilisés comme Matériel de cette carte ; détruisez-les. Si cette carte est bannie : vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES Dragon de Niveau 4 que vous contrôlez ; son Niveau devient 8. Vous ne pouvez utiliser chaque effet de "Dragon Sourcétoile Khaos" qu'une fois par tour.
  | de_lore             = 1 LICHT oder FINSTERNIS Drache-Monster + 1 Drache-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst Karten, die dein Gegner kontrolliert, bis zur Anzahl der LICHT und FINSTERNIS Monster wählen, die als Material für diese Karte verwendet wurden; zerstöre sie. Falls diese Karte verbannt wird: Du kannst 1 LICHT oder FINSTERNIS Drache-Monster der Stufe 4 wählen, das du kontrollierst; seine Stufe wird zu 8. Du kannst jeden Effekt von „Khaos-Sternenquellen-Drache“ nur einmal pro Spielzug verwenden.
  | it_lore             = 1 mostro LUCE o OSCURITÀ Drago + 1 mostro Drago<br />Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio carte controllate dal tuo avversario, fino al numero di mostri LUCE e OSCURITÀ utilizzati come materiale di questa carta; distruggile. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ Drago di Livello 4 che controlli; il suo Livello diventa 8. Puoi utilizzare ogni effetto di "Drago Stellafonte Khaos" una sola volta per turno.
  | pt_lore             = 1 monstro Dragão de LUZ ou de TREVAS + 1 monstro Dragão<br />Se este card for Invocado por Invocação-Fusão: você pode escolher cards que seu oponente controla, até o número de monstros de LUZ e de TREVAS usados como matéria para este card; destrua-os. Se este card for banido: você pode escolher 1 monstro Dragão de LUZ ou de TREVAS de Nível 4 que você controla; seu Nível se torna 8. Você só pode usar cada efeito de "Dragão da Origem Estelar Khaos" uma vez por turno.
  | es_lore             = 1 monstruo Dragón de LUZ u OSCURIDAD + 1 monstruo Dragón<br />Si esta carta es Invocada por Fusión: puedes seleccionar cartas que controle tu adversario, hasta el número de monstruos de LUZ y OSCURIDAD usados como material de esta carta; destrúyelas. Si esta carta es desterrada: puedes seleccionar 1 monstruo Dragón de LUZ u OSCURIDAD de Nivel 4 que controles; su Nivel se convierte en 8. Sólo puedes usar cada efecto de "Dragón Kaos Fuente de Estrellas" una vez por turno.
  | ja_lore             = 光・闇属性のドラゴン族モンスター＋ドラゴン族モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、その融合素材とした自分の光・闇属性モンスターの数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。②：このカードが除外された場合、自分フィールドの光・闇属性のドラゴン族・レベル４モンスター１体を対象として発動できる。そのモンスターのレベルを８にする。
