  | text            = 1 [[LIGHT]] or [[DARK]] [[Dragon]] [[monster]] + 1 Dragon monster<br />If this card is [[Fusion Summon]]ed: You can [[target]] cards your opponent [[control]]s, up to the number of LIGHT and DARK monsters used as this card's [[material]]; [[destroy]] them. If this card is [[banish]]ed: You can target 1 [[Level]] 4 LIGHT or DARK Dragon monster you control; its Level becomes 8. You can only use each [[effect]] of "Khaos Starsource Dragon" [[once per turn]].
  | fr_text         = 1 monstre LUMIÈRE ou TÉNÈBRES Dragon + 1 monstre Dragon<br />Si cette carte est Invoquée par Fusion : vous pouvez cibler un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de monstres LUMIÈRE et TÉNÈBRES utilisés comme Matériel de cette carte ; détruisez-les. Si cette carte est bannie : vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES Dragon de Niveau 4 que vous contrôlez ; son Niveau devient 8. Vous ne pouvez utiliser chaque effet de "Dragon Sourcétoile Khaos" qu'une fois par tour.
  | de_text         = 1 LICHT oder FINSTERNIS Drache-Monster + 1 Drache-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst Karten, die dein Gegner kontrolliert, bis zur Anzahl der LICHT und FINSTERNIS Monster wählen, die als Material für diese Karte verwendet wurden; zerstöre sie. Falls diese Karte verbannt wird: Du kannst 1 LICHT oder FINSTERNIS Drache-Monster der Stufe 4 wählen, das du kontrollierst; seine Stufe wird zu 8. Du kannst jeden Effekt von „Khaos-Sternenquellen-Drache“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 mostro LUCE o OSCURITÀ Drago + 1 mostro Drago<br />Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio carte controllate dal tuo avversario, fino al numero di mostri LUCE e OSCURITÀ utilizzati come materiale di questa carta; distruggile. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ Drago di Livello 4 che controlli; il suo Livello diventa 8. Puoi utilizzare ogni effetto di "Drago Stellafonte Khaos" una sola volta per turno.
  | pt_text         = 1 monstro Dragão de LUZ ou de TREVAS + 1 monstro Dragão<br />Se este card for Invocado por Invocação-Fusão: você pode escolher cards que seu oponente controla, até o número de monstros de LUZ e de TREVAS usados como matéria para este card; destrua-os. Se este card for banido: você pode escolher 1 monstro Dragão de LUZ ou de TREVAS de Nível 4 que você controla; seu Nível se torna 8. Você só pode usar cada efeito de "Dragão da Origem Estelar Khaos" uma vez por turno.
  | es_text         = 1 monstruo Dragón de LUZ u OSCURIDAD + 1 monstruo Dragón<br />Si esta carta es Invocada por Fusión: puedes seleccionar cartas que controle tu adversario, hasta el número de monstruos de LUZ y OSCURIDAD usados como material de esta carta; destrúyelas. Si esta carta es desterrada: puedes seleccionar 1 monstruo Dragón de LUZ u OSCURIDAD de Nivel 4 que controles; su Nivel se convierte en 8. Sólo puedes usar cada efecto de "Dragón Kaos Fuente de Estrellas" una vez por turno.
  | ja_text         = 光・闇属性のドラゴン族モンスター＋ドラゴン族モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、その融合素材とした自分の光・闇属性モンスターの数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。②：このカードが除外された場合、自分フィールドの光・闇属性のドラゴン族・レベル４モンスター１体を対象として発動できる。そのモンスターのレベルを８にする。
  | translated_text = 1 LIGHT or DARK Dragon monster + 1 Dragon monster<br />If this card is Fusion Summoned: You can target cards your opponent controls, up to the number of '''your''' LIGHT and DARK monsters used as this card's material; destroy them. If this card is banished: You can target 1 Level 4 LIGHT or DARK Dragon monster you control; its Level becomes 8. You can only use each effect of "Khaos Starsource Dragon" once per turn.
  | ko_text         = 빛 / 어둠 속성 드래곤족 몬스터 ＋ 드래곤족 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우, 그 융합 소재로 한 자신의 빛 / 어둠 속성 몬스터의 수까지, 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 제외되었을 경우, 자신 필드의 빛 / 어둠 속성의 드래곤족 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 8 로 한다.
  | sc_text         = 光・暗属性的龙族怪兽＋龙族怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡融合召唤的情况下，以对手场上的卡为对象可以发动，数量最多为作为融合素材的自己的光・暗属性怪兽数量。将该卡破坏。②：此卡被除外的情况下，以自己场上的１只光・暗属性的龙族・等级４怪兽为对象可以发动。将该怪兽的等级改成８。
