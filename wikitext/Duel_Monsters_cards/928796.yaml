  | fr_lore               = Si cette carte est dans votre main ou Cimetière : vous pouvez envoyer 1 autre carte depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro TÉNÈBRES Dragon exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez cibler 1 monstre face recto que vous contrôlez qui a un Niveau ; envoyez 1 Syntoniseur Démon depuis votre main ou Deck au Cimetière, et si vous le faites, augmentez ou réduisez le Niveau du monstre de 1. Vous ne pouvez utiliser chaque effet de "Archdémon d'Os" qu'une fois par tour.
  | de_lore               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 andere Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Drache-Synchromonstern. Du kannst 1 offenes Monster wählen, das du kontrollierst und das eine Stufe hat; lege 1 Unterweltler-Empfänger von deiner Hand oder deinem Deck auf den Friedhof und falls du dies tust, erhöhe oder verringere die Stufe jenes Monsters um 1. Du kannst jeden Effekt von „Knochen-Erzunterweltler“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta è nella tua mano o Cimitero: puoi mandare 1 altra carta dalla tua mano o Terreno al Cimitero; Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro OSCURITÀ Drago. Puoi scegliere come bersaglio 1 mostro scoperto che controlli che ha un Livello; manda 1 Tuner Demone dalla tua mano o Deck al Cimitero e, se lo fai, aumenta o diminuisci il Livello di quel mostro di 1. Puoi utilizzare ogni effetto di "Arcidemone Ossa" una sola volta per turno.
  | pt_lore               = Se este card estiver na sua mão ou no Cemitério: você pode enviar 1 outro card da sua mão ou do campo para o Cemitério; Invoque este card por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro Dragão de TREVAS. Você pode escolher 1 monstro com a face para cima que você controla que tenha um Nível; envie 1 Regulador Demônio da sua mão ou do Deck para o Cemitério e, se isso acontecer, aumente ou diminua o Nível desse monstro em 1. Você só pode usar cada efeito de "Arquidemônio de Ossos" uma vez por turno.
  | es_lore               = Si esta carta está en tu mano o Cementerio: puedes mandar al Cementerio otra carta en tu mano o Campo; Invoca esta carta de Modo Especial, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía Dragón de OSCURIDAD. Puedes seleccionar 1 monstruo boca arriba que controles que tenga un Nivel; manda al Cementerio 1 Cantante Demonio en tu mano o Deck y, si lo haces, aumenta o reduce en 1 el Nivel de ese monstruo. Sólo puedes usar cada efecto de "Archidemonio de los Huesos" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、このカード以外の自分の手札・フィールドのカード１枚を墓地へ送って発動できる。このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分はドラゴン族・闇属性ＳモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの表側表示モンスター１体を対象として発動できる。手札・デッキから悪魔族チューナー１体を墓地へ送り、対象のモンスターのレベルを１つ上げるか下げる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 이 카드 이외의 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 드래곤족 / 어둠 속성 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 패 / 덱에서 악마족 튜너 1장을 묘지로 보내고, 대상 몬스터의 레벨을 1개 올리거나 내린다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于手牌・墓地的情况下，将自己手牌・场上此卡以外的１张卡送至墓地可以发动。将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤龙族・暗属性同步怪兽。<br />②：以自己场上的１只表侧表示怪兽为对象可以发动。从手牌・牌组将１只恶魔族协调送至墓地，对象怪兽的等级上升或下降１。
