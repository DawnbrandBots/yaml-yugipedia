  | text                = 2 [[Zombie]] [[Monster Card|monsters]]<br />This card's name becomes "[[Revendread Slayer]]" while on the [[field]]. You can only use each of the following [[effect]]s of "Avendread Savior" [[once per turn]].<br />● You can [[target]] 1 "[[Vendread]]" card in your [[GY]]; [[Add a card|add]] it to your [[hand]].<br />● During [[damage calculation]], if this card [[battle]]s an opponent's monster ([[Quick Effect]]): You can [[send]] 1 Zombie monster from your [[Main Deck|Deck]] to the GY; that opponent's monster loses [[ATK]] equal to the [[Level]] of the monster sent to the GY x 200, until the end of this [[turn]].
  | fr_text             = 2 monstres Zombie<br />Le nom de cette carte devient "Assassin Revendetterreur" tant qu'elle est sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Sauveur Avendetterreur" qu'une fois par tour.<br />● Vous pouvez cibler 1 carte "Vendetterreur" dans votre Cimetière ; ajoutez-la à votre main.<br />● Durant le calcul des dommages, si cette carte combat un monstre de l'adversaire (Effet Rapide) : vous pouvez envoyer 1 monstre Zombie depuis votre Deck au Cimetière ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd une ATK égale au Niveau du monstre envoyé au Cimetière x 200.
  | de_text             = 2 Zombie-Monster<br />Der Name dieser Karte wird zu „Revenschrecken Schlächter“, solange sie auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Avenschrecken Retter“ nur einmal pro Spielzug verwenden.<br />● Du kannst 1 „Venschrecken“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu.<br />● Während der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst 1 Zombie-Monster von deinem Deck auf den Friedhof legen; jenes Monster des Gegners verliert bis zum Ende dieses Spielzugs ATK in Höhe der Stufe des auf den Friedhof gelegten Monsters x 200.
  | it_text             = 2 mostri Zombie<br />Il nome di questa carta diventa "Reventerrore Assassino" mentre è sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Aventerrore Salvatore" una sola volta per turno.<br />● Puoi scegliere come bersaglio 1 carta "Venterrore" nel tuo Cimitero; aggiungila alla tua mano.<br />● Durante il calcolo dei danni, se questa carta combatte con un mostro dell'avversario (Effetto Rapido): puoi mandare 1 mostro Zombie dal tuo Deck al Cimitero; quel mostro dell'avversario perde ATK pari al Livello del mostro mandato al Cimitero x 200, fino alla fine di questo turno.
  | pt_text             = 2 monstros Zumbi<br />O nome deste card se torna "Assassino Revendorror" enquanto estiver no campo. Você só pode usar cada um dos seguintes efeitos de "Salvador Avendorror" uma vez por turno.<br />● Você pode escolher 1 card "Vendorror" no seu Cemitério; adicione-o à sua mão.<br />● Durante o cálculo de dano, se este card batalhar um monstro do oponente (Efeito Rápido): você pode enviar 1 monstro Zumbi do seu Deck para o Cemitério; até o final deste turno, esse monstro do oponente perde ATK igual ao Nível do monstro enviado para o Cemitério x 200.
  | es_text             = 2 monstruos Zombi<br />El nombre de esta carta se convierte en "Asesino Revengamiedo" mientras esté en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Salvador Avengamiedo" una vez por turno.<br />● Puedes seleccionar 1 carta "Vengamiedo" en tu Cementerio; añádela a tu mano.<br />● Durante el cálculo de daño, si esta carta batalla con un monstruo del adversario (Efecto Rápido): puedes mandar al Cementerio 1 monstruo Zombi en tu Deck; hasta el final de este turno, ese monstruo del adversario pierde ATK igual al Nivel del monstruo mandado al Cementerio x 200.
  | ja_text             = アンデット族モンスター２体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、カード名を「リヴェンデット・スレイヤー」として扱う。②：自分の墓地の「ヴェンデット」カード１枚を対象として発動できる。そのカードを手札に加える。③：このカードが相手モンスターと戦闘を行うダメージ計算時、デッキからアンデット族モンスター１体を墓地へ送って発動できる。その相手モンスターの攻撃力はターン終了時まで、墓地へ送ったモンスターのレベル×２００ダウンする。
  | ko_text             = 언데드족 몬스터 2장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "리벤데드 슬레이어"로 취급한다. ②: 자신 묘지의 "벤데드" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ③: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시, 덱에서 언데드족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지, 묘지로 보낸 몬스터의 레벨 × 200 내린다.
  | sc_text             = 不死族怪兽２只<br />此卡名的②③效果１回合仅可各使用１次。①：只要此卡存在于怪兽区域，卡名视为“复仇尸者・屠戮者”。②：以自己墓地的１张“仇尸”卡为对象可以发动。将该卡加入手牌。③：此卡与对手怪兽进行战斗的伤害计算时，从牌组将１只不死族怪兽送至墓地可以发动。该对手怪兽的攻击力直至回合结束时为止，下降相当于送至墓地的怪兽等级×２００的数值。
