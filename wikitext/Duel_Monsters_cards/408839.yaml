  | fr_text             = Non ciblable par des effets de carte de votre adversaire. Durant votre Standby Phase : gagnez 1000 LP. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Kozmo" de max. Niveau 6 depuis votre Deck.
  | de_text             = Kann nicht als Ziel für Karteneffekte deines Gegners gewählt werden. Während deiner Standby Phase: Du erhältst 1000 LP. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Deck.
  | it_text             = Non può essere scelto come bersaglio dagli effetti delle carte dell'avversario. Durante la tua Standby Phase: guadagni 1000 LP. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Kozmo" di Livello 6 o inferiore dal tuo Deck.
  | pt_text             = Não pode ser escolhido como alvo de um efeito de card do oponente. Durante sua Fase de Apoio: ganhe 1000 PV. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 6 ou menos do seu Deck.
  | es_text             = No puede ser seleccionado por efectos de cartas de tu adversario. Durante tu Standby Phase: gana 1000 LP. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kozmo" de Nivel 6 o menor.
  | ja_text             = ①：このカードは相手の効果の対象にならない。②：自分スタンバイフェイズに発動する。自分は１０００ＬＰ回復する。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル６以下の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
  | ko_text             = ①: 이 카드는 상대 효과의 대상이 되지 않는다. ②: 자신 스탠바이 페이즈에 발동한다. 자신은 1000 LP 회복한다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 6 이하의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다.
