  | text                  = [[Level]] 10 or higher [[Monster Card|monsters]] on the [[field]] cannot be [[target]]ed or [[destroy]]ed by card [[effect]]s. If a Level 10 or higher monster destroys a monster [[Destroyed by battle|by battle]] and [[send]]s it to the [[Graveyard|GY]]: The player who [[control]]led the destroyed monster takes 1000 [[Effect damage|damage]]. When this card on the field is destroyed by card effect and sent to the GY: You can [[Add a card|add]] 1 [[DIVINE]] monster from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text               = Les monstres de min. Niveau 10 sur le Terrain ne peuvent être ni ciblés ni détruits par des effets de carte. Si un monstre de min. Niveau 10 détruit un monstre au combat et l'envoie au Cimetière : le joueur qui contrôlait le monstre détruit reçoit 1000 points de dommages. Lorsque cette carte sur le Terrain est détruite par un effet de carte et envoyée au Cimetière : vous pouvez ajouter 1 monstre DIVIN depuis votre Deck à votre main.
  | de_text               = Monster der Stufe 10 oder höher auf dem Spielfeld können weder als Ziel für Karteneffekte gewählt noch durch diese zerstört werden. Falls ein Monster der Stufe 10 oder höher ein Monster durch Kampf zerstört und auf den Friedhof legt: Der Spieler, der das zerstörte Monster kontrolliert hat, erhält 1000 Schaden. Wenn diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 GÖTTLICH Monster von deinem Deck hinzufügen.
  | it_text               = I mostri di Livello 10 o superiore sul Terreno non possono essere scelti come bersaglio o distrutti dagli effetti delle carte. Se un mostro di Livello 10 o superiore distrugge un mostro in battaglia e lo manda al Cimitero: il giocatore che controllava il mostro distrutto subisce 1000 danni. Quando questa carta sul Terreno viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi aggiungere 1 mostro DIVINO dal tuo Deck alla tua mano.
  | pt_text               = Monstros de Nível 10 ou mais no campo não podem ser escolhidos como alvo ou destruídos por efeitos de card. Se um monstro de Nível 10 ou mais destruir um monstro em batalha e enviá-lo para o Cemitério: o duelista que controlava o monstro destruído sofre 1000 de dano. Quando este card no campo for destruído por um efeito de card e enviado para o Cemitério: você pode adicionar 1 monstro DIVINO do seu Deck à sua mão.
  | es_text               = Los monstruos de Nivel 10 o mayor en el Campo no pueden ser seleccionados o destruidos por efectos de cartas. Si un monstruo de Nivel 10 o mayor destruye un monstruo en batalla y lo manda al Cementerio: el jugador que controlaba el monstruo destruido recibe 1000 puntos de daño. Cuando esta carta en el Campo es destruida por efecto de una carta y mandada al Cementerio: puedes añadir a tu mano 1 monstruo de DIVINIDAD en tu Deck.
  | ja_text               = ①：フィールドのレベル１０以上のモンスターは効果の対象にならず、効果では破壊されない。②：自分または相手のレベル１０以上のモンスターが戦闘でモンスターを破壊し墓地へ送った場合に発動する。破壊されたモンスターのコントローラーは１０００ダメージを受ける。③：フィールドのこのカードが効果で破壊され墓地へ送られた時に発動できる。デッキから神属性モンスター１体を手札に加える。
  | ko_text               = ①: 필드의 레벨 10 이상의 몬스터는 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다. ②: 필드의 레벨 10 이상의 몬스터가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 파괴된 몬스터의 컨트롤러는 1000 데미지를 받는다. ③: 필드의 이 카드가 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 신 속성 몬스터 1장을 패에 넣는다.
  | sc_text               = ①：场上等级10以上的怪兽不会成为效果的对象，不会因效果被破坏。②：场上等级10以上的怪兽战斗破坏怪兽并将其送至墓地的情况下发动。被破坏的怪兽的控制者受到1000伤害。③：场上的此卡因效果被破坏并被送至墓地时可以发动。从牌组将1只神属性怪兽加入手牌。
