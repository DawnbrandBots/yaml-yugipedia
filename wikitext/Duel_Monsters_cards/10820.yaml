  | es_text      = Si uno o más monstruos con 1400 ATK o menos son Invocados de Modo Normal o Especial mientras controles esta carta: destruye esos monstruos con 1400 ATK o menos. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
