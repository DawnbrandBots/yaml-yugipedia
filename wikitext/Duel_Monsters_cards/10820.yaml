  | fr_text      = Si un ou plusieurs monstres avec max. 1400 ATK sont Invoqués Normalement ou Spécialement tant que vous contrôlez cette carte : détruisez ces monstres avec max. 1400 ATK. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text      = Falls ein oder mehr Monster mit 1400 oder weniger ATK als Normal- oder Spezialbeschwörung beschworen werden, solange du diese Karte kontrollierst: Zerstöre jene Monster mit 1400 oder weniger ATK. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text      = Se uno o più mostri con ATK 1400 o inferiore vengono Evocati Normalmente o Specialmente mentre controlli questa carta: distruggi quei mostri con ATK 1400 o inferiore. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
