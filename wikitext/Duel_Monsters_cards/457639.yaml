  | text          = [[Declare]] 1 [[Monster Card|monster]] card type ([[Ritual Monster|Ritual]], [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], or [[Pendulum Monster|Pendulum]]); for the rest of this [[turn]], neither player can [[Special Summon]] monsters of the declared type, also [[negate]] the [[effect]]s of all monsters of that type while they are on the [[field]]. You can only [[activate]] 1 "Dimensional Barrier" per turn.
  | fr_text       = Déclarez 1 type de carte de monstre (Rituel, Fusion, Synchro, Xyz ou Pendule) ; le reste de ce tour, aucun joueur ne peut Invoquer Spécialement de monstres du type déclaré, et aussi, annulez les effets de tous les monstres de ce type tant qu'ils sont sur le Terrain. Vous ne pouvez activer qu'1 "Barrière Dimensionnelle" par tour.
  | de_text       = Deklariere 1 Monsterkartentyp (Ritual, Fusion, Synchro, Xyz oder Pendel); für den Rest dieses Spielzugs kann kein Spieler Monster des deklarierten Typs als Spezialbeschwörung beschwören, zusätzlich annulliere die Effekte aller Monster jenes Typs, solange sie auf dem Spielfeld liegen. Du kannst nur 1 „Dimensionsbarriere“ pro Spielzug aktivieren.
  | it_text       = Dichiara 1 tipo di carta mostro (Rituale, Fusione, Synchro, Xyz o Pendulum); per il resto di questo turno, nessun giocatore può Evocare Specialmente mostri del tipo dichiarato, inoltre annulla gli effetti di tutti i mostri di quel tipo mentre sono sul Terreno. Puoi attivare solo 1 "Barriera Dimensionale" per turno.
  | pt_text       = Declare 1 tipo de card de monstro (Ritual, Fusão, Sincro, Xyz ou Pêndulo); pelo resto deste turno, nenhum duelista pode Invocar monstros do tipo declarado por Invocação-Especial e, além disso, negue os efeitos de todos os monstros desse tipo enquanto eles estiverem no campo. Você só pode ativar 1 "Barragem Dimensional" por turno.
  | es_text       = Declara 1 tipo de carta de monstruo (Ritual, Fusión, Sincronía, Xyz o Péndulo); por el resto de este turno, ningún jugador puede Invocar de Modo Especial monstruos del tipo declarado, y además niega los efectos de todos los monstruos de ese tipo mientras estén en el Campo. Sólo puedes activar 1 "Barrera Dimensional" por turno.
  | ja_text       = このカード名のカードは１ターンに１枚しか発動できない。①：モンスターの種類（儀式・融合・Ｓ・Ｘ・Ｐ）を１つ宣言して発動できる。このターン中、以下の効果を適用する。<br />●お互いに宣言した種類のモンスターを特殊召喚できず、フィールドの宣言した種類のモンスターの効果は無効化される。
  | ko_text       = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터의 종류(의식 / 융합 / 싱크로 / 엑시즈 / 펜듈럼)를 1개 선언하고 발동할 수 있다. 이 턴 중에, 이하의 효과를 적용한다.<br />●서로 선언한 종류의 몬스터를 특수 소환할 수 없으며, 필드의 선언한 종류의 몬스터 효과는 무효화된다.
  | sc_text       = 此卡名的卡１回合仅可发动１张。①：宣言１个怪兽的种类（仪式・融合・同步・超量・灵摆）可以发动。在此回合中适用以下效果。<br />●双方不可特殊召唤所宣言种类的怪兽，场上所宣言种类的怪兽的效果无效化。
