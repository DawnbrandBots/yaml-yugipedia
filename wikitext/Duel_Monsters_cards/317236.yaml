  | pt_pendulum_effect    = Uma vez por turno: você pode escolher 1 monstro "D/D" que você controla; mude o Nível dele para 4 e, se isso acontecer, ele ganha 400 de ATK e DEF (mesmo que este card deixe o campo).
  | pt_text               = Quando este card for Invocado por Invocação-Pêndulo da mão enquanto você controlar um monstro "D/D" que não seja "D/D Cérbero": você pode escolher 1 Card de Magia Contínua no seu Cemitério; adicione-o à sua mão.
  | es_pendulum_effect    = Una vez por turno: puedes seleccionar 1 monstruo "D/D" que controles; cambia su Nivel a 4 y, si lo haces, éste gana 400 ATK y DEF (aún si esta carta deja el Campo).
  | es_text               = Cuando esta carta es Invocada por Péndulo desde la mano, mientras controlas un monstruo "D/D" que no sea "D/D Cerbero": puedes seleccionar 1 Carta Mágica Continua en tu Cementerio; añádela a tu mano.
