  | ja_text               = ①：このカードが手札からのＰ召喚に成功した時、「ＤＤケルベロス」以外の「ＤＤ」モンスターが自分フィールドに存在する場合に自分の墓地の永続魔法カード１枚を対象として発動できる。そのカードを手札に加える。
