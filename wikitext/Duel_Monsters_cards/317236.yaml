  | ko_text               = ①: 이 카드가 패에서의 펜듈럼 소환에 성공했을 때, "DD(디디) 케로베로스" 이외의 "DD(디디)" 몬스터가 자신 필드에 존재할 경우에 자신 묘지의 지속 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_pendulum_effect    = ①：１回合１次，以自己场上的１只“DD”怪兽为对象可以发动。将该怪兽的等级改成４，攻击力・守备力上升４００。
  | sc_text               = ①：此卡从手牌灵摆召唤成功时，自己场上有“DD 刻耳柏洛斯”以外的“DD”怪兽存在的情况下，以自己墓地的１张永续魔法卡为对象可以发动。将该卡加入手牌。
