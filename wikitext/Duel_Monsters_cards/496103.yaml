  | text                = 5 "[[Cyberdark]]" [[Effect Monster]]s<br />Must first be [[Fusion Summon]]ed. If this card is [[Special Summon]]ed: You can [[equip]] 1 [[Dragon]] or [[Machine]] [[Monster Card|monster]] from your [[GY]] to this card. Gains [[ATK]] equal to the [[original ATK]] of the monster equipped to it by this [[Monster Effect|effect]]. When your opponent [[activate]]s a card or [[effect]] ([[Quick Effect]]): You can [[send]] 1 [[Equip Card]] you [[control]] to the GY; [[negate]] the activation, and if you do, [[destroy]] that card.
  | fr_text             = 5 Monstres à Effet "Cyberténébreu"<br />Doit d'abord être Invoquée par Fusion. Si cette carte est Invoquée Spécialement : vous pouvez équiper 1 monstre Dragon ou Machine depuis votre Cimetière à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer 1 Carte d'Équipement que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte.
  | de_text             = 5 „Cyberfinsternis“-Effektmonster<br />Muss erst als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 Drache- oder Maschine-Monster von deinem Friedhof ausrüsten. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Ausrüstungskarte, die du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_text             = 5 Mostri con Effetto "Cyberoscur"<br />Deve prima essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente: puoi equipaggiare 1 mostro Drago o Macchina dal tuo Cimitero a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare 1 Carta Equipaggiamento che controlli al Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text             = 5 Monstros de Efeito "Cibersombrio(a)"<br />Primeiro deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: você pode equipar 1 monstro Dragão ou Máquina do seu Cemitério a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar 1 Card de Equipamento que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua esse card.
  | es_text             = 5 Monstruos de Efecto "Ciberoscur"<br />Debe ser primero Invocado por Fusión. Si esta carta es Invocada de Modo Especial: puedes equipar a esta carta 1 monstruo Dragón o Máquina en tu Cementerio. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio 1 Carta de Equipo que controles; niega la activación y, si lo haces, destruye esa carta.
  | ja_text             = 「サイバー・ダーク」効果モンスター×５<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードが特殊召喚に成功した場合に発動できる。自分の墓地からドラゴン族モンスターまたは機械族モンスター１体を選び、装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。③：相手が魔法・罠・モンスターの効果を発動した時、自分フィールドの装備カード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。
  | ko_text             = "사이버 다크" 효과 몬스터 × 5<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지에서 드래곤족 몬스터 또는 기계족 몬스터 1장을 골라, 장착 카드로 취급하고 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 자신 필드의 장착 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text             = “电子暗黑”效果怪兽×5<br />此卡从额外牌组仅可通过融合召唤来特殊召唤。①：此卡特殊召唤的情况下可以发动。从自己墓地将1只龙族或机械族怪兽视为装备魔法卡装备于此卡。②：此卡的攻击力上升以此卡的效果装备的怪兽的攻击力数值。③：对手发动魔法・陷阱・怪兽的效果时，将自己场上的1张装备卡送至墓地可以发动。将该发动无效并破坏。
