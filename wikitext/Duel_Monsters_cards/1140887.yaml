  | text                = "[[Kewl Tune Mix]]" + 1+ [[Tuner]]s<br />Gains 1500 [[ATK]] while your opponent has a Tuner in their [[field]] or [[GY]]. During your opponent's [[turn]] ([[Quick Effect]]): You can [[Tribute]] this card; choose 2 non-[[Synchro Monster|Synchro]] Tuners in your GY, [[Add a card|add]] 1 of them to your [[hand]], and if you do, [[Special Summon]] the other, then immediately after this [[effect]] [[resolve]]s, you can [[Synchro Summon]] 1 [[Tuner Synchro Monster]]. You can only use this effect of "Kewl Tune Remix" [[once per turn]].
  | fr_text             = "Mix du Son Kewl" + 1+ Syntoniseur<br />Gagne 1500 ATK tant que votre adversaire a un Syntoniseur dans son Terrain ou Cimetière. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte ; choisissez 2 Syntoniseurs non-Synchro dans votre Cimetière, ajoutez-en 1 à votre main, et si vous le faites, Invoquez Spécialement l'autre, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer par Synchronisation 1 Monstre Synchro Syntoniseur. Vous ne pouvez utiliser cet effet de "Remix du Son Kewl" qu'une fois par tour.
  | de_text             = „Kewl-Empfang Mix“ + 1+ Empfänger<br />Erhält 1500 ATK, solange dein Gegner einen Empfänger auf seiner Spielfeldseite oder in seinem Friedhof hat. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; bestimme 2 Nichtsynchro-Empfänger in deinem Friedhof, füge 1 von ihnen deiner Hand hinzu und falls du dies tust, beschwöre den anderen als Spezialbeschwörung, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Empfänger-Synchromonster als Synchrobeschwörung beschwören. Du kannst diesen Effekt von „Kewl-Empfang Remix“ nur einmal pro Spielzug verwenden.
  | it_text             = "Tune Figo Mix" + 1+ Tuner<br />Guadagna 1500 ATK mentre il tuo avversario ha un Tuner nel suo Terreno o Cimitero. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta; seleziona 2 Tuner non-Synchro nel tuo Cimitero, aggiungi 1 di essi alla tua mano e, se lo fai, Evoca Specialmente l'altro, poi immediatamente dopo che questo effetto si è risolto, puoi Synchro Evocare 1 Mostro Synchro Tuner. Puoi utilizzare questo effetto di "Tune Figo Remix" una sola volta per turno.
  | pt_text             = "Kewl Tune Mix" + 1+ Reguladores<br />Ganha 1500 de ATK enquanto seu oponente tiver um Regulador no campo ou Cemitério dele. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo; selecione 2 Reguladores que não sejam Sincro no seu Cemitério, adicione 1 deles à sua mão e, se isso acontecer, Invoque o outro por Invocação-Especial e, depois, imediatamente depois que este efeito resolver, você pode Invocar 1 Monstro Sincro Regulador por Invocação-Sincro. Você só pode usar este efeito de "Kewl Tune Remix" uma vez por turno.
  | es_text             = "Canción Kewl Mezcla" + 1+ Cantantes<br />Gana 1500 ATK mientras tu adversario tenga un Cantante en su Campo o Cementerio. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta; elige 2 Cantantes que no sean de Sincronía en tu Cementerio, añade 1 de ellos a tu mano y, si lo haces, Invoca de Modo Especial el otro, e inmediatamente después de que se resuelva este efecto, puedes Invocar por Sincronía 1 Monstruo de Sincronía Cantante. Sólo puedes usar este efecto de "Canción Kewl Remezcla" una vez por turno.
  | ja_text             = 「キラーチューン・ミクス」＋チューナー１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：相手のフィールドか墓地にチューナーが存在する限り、このカードの攻撃力は１５００アップする。②：相手ターンに、このカードをリリースして発動できる。自分の墓地からＳモンスター以外のチューナー２体を選び、その内の１体を手札に加え、もう１体を特殊召喚する。その後、Ｓモンスターのチューナー１体のＳ召喚を行う事ができる。
  | ko_text             = "킬러튠 믹스" ＋ 튜너 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대의 필드나 묘지에 튜너가 존재하는 한, 이 카드의 공격력은 1500 올린다. ②: 상대 턴에, 이 카드를 릴리스하고 발동할 수 있다. 자신 묘지에서 싱크로 몬스터 이외의 튜너 2장을 고르고, 그 중의 1장을 패에 넣고, 나머지 1장을 특수 소환한다. 그 후, 싱크로 몬스터의 튜너 1장의 싱크로 소환을 실행할 수 있다.
  | sc_text             = “杀手旋律・米可丝”＋协调1只以上<br />此卡名的②效果1回合仅可使用1次。①：只要对手场上或墓地存在协调，此卡的攻击力上升1500。②：在对手回合中，解放此卡可以发动。从自己墓地挑选同步怪兽以外的2只协调，将其中1只加入手牌，将另1只特殊召唤。然后，可进行1只同步怪兽的协调的同步召唤。
