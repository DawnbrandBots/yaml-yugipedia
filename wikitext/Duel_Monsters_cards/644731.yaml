  | text                = You can [[Tribute]] 1 [[EARTH]] [[Machine]] [[Monster Card|monster]]; [[Special Summon]] this card from your [[hand]] in [[Defense Position]]. If this card is Special Summoned from the hand, you can: Special Summon 1 "[[Infinitrack]]" monster from your [[Main Deck|Deck]] in Defense Position, except "Infinitrack Brutal Dozer", but [[negate]] its [[effect]]s, also you cannot Special Summon monsters for the rest of this turn, except EARTH Machine monsters. You can only use each effect of "Infinitrack Brutal Dozer" [[once per turn]].
  | fr_text             = Vous pouvez Sacrifier 1 monstre TERRE Machine ; Invoquez Spécialement cette carte depuis votre main en Position de Défense. Si cette carte est Invoquée Spécialement depuis la main, vous pouvez : Invoquez Spécialement 1 monstre "Chenillinfini" ("Bulldozer Brutal Chenillinfini" exclu) depuis votre Deck en Position de Défense, mais annulez ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TERRE Machine exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Bulldozer Brutal Chenillinfini" qu'une fois par tour.
  | de_text             = Du kannst 1 ERDE Maschine-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird, kannst du: Beschwöre 1 „Endloskette“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Endloskette Brutale Raupe“, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer ERDE Maschine-Monstern. Du kannst jeden Effekt von „Endloskette Brutale Raupe“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo 1 mostro TERRA Macchina; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Se questa carta viene Evocata Specialmente dalla mano, puoi: Evoca Specialmente 1 mostro "Infinicingoli" dal tuo Deck in Posizione di Difesa, eccetto "Bulldozer Brutale Infinicingoli", ma annulla i suoi effetti, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri TERRA Macchina. Puoi utilizzare ogni effetto di "Bulldozer Brutale Infinicingoli" una sola volta per turno.
  | pt_text             = Você pode oferecer como Tributo 1 monstro Máquina de TERRA; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Se este card for Invocado por Invocação-Especial da mão, você pode: Invocar por Invocação-Especial 1 monstro "Infinisteira" do seu Deck em Posição de Defesa, exceto "Trator Brutal Infinisteira", mas negue seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Máquina de TERRA. Você só pode usar cada efeito de "Trator Brutal Infinisteira" uma vez por turno.
  | es_text             = Puedes Sacrificar 1 monstruo Máquina de TIERRA; Invoca esta carta de Modo Especial desde tu mano en Posición de Defensa. Si esta carta es Invocada de Modo Especial desde la mano, puedes: Invocar de Modo Especial 1 monstruo "Infinitrack" desde tu Deck en Posición de Defensa, excepto "Infinitrack Excavadora Brutal", pero niega sus efectos y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina de TIERRA. Sólo puedes usar cada efecto de "Infinitrack Excavadora Brutal" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの機械族・地属性モンスター１体をリリースして発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードが手札からの特殊召喚に成功した場合に発動できる。デッキから「無限起動ブルータルドーザー」以外の「無限起動」モンスター１体を効果を無効にして守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族・地属性モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 기계족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 패에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "무한기동 브루탈도우저" 이외의 "무한기동" 몬스터 1장을 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 / 땅 속성 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只机械族・地属性怪兽可以发动。将此卡从手牌以守备表示特殊召唤。②：此卡从手牌特殊召唤成功的情况下可以发动。从牌组将"无限起动 暴虐推土机"以外的1只"无限起动"怪兽的效果无效并以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤机械族・地属性怪兽。
