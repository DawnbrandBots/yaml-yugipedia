  | text                = 1 "[[Appliancer]]" [[Monster Card|monster]]<br />Cannot be used as [[Link Material]] the [[turn]] it is [[Link Summon]]ed. This card can attack directly. [[Once per turn]], during [[damage calculation]], if your monster [[battle]]s an opponent's monster, while this card is [[co-linked]] ([[Quick Effect]]): You can make that opponent's monster's [[ATK]] 0 during that damage calculation only. Once per turn, during damage calculation, if this monster that is not co-linked battles an opponent's monster (Quick Effect): You can make that opponent's monster's ATK 0 during that damage calculation only.
  | fr_text             = 1 monstre "Électroménageur"<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Cette carte peut attaquer directement. Une fois par tour, durant le calcul des dommages, si votre monstre combat un monstre de l'adversaire, tant que cette carte est co-liée (Effet Rapide) : durant ce calcul des dommages uniquement, vous pouvez faire devenir 0 l'ATK du monstre de l'adversaire. Une fois par tour, durant le calcul des dommages, si ce monstre qui n'est pas co-lié combat un monstre de l'adversaire (Effet Rapide) : durant ce calcul des dommages uniquement, vous pouvez faire devenir 0 l'ATK du monstre de l'adversaire.
  | de_text             = 1 „Gerätewesen“-Monster<br />Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Diese Karte kann direkt angreifen. Einmal pro Spielzug, während der Schadensberechnung, falls dein Monster gegen ein Monster eines Gegners kämpft, solange diese Karte kreuzgelinkt ist (Schnelleffekt): Du kannst die ATK des Monsters des Gegners nur während der Schadensberechnung zu 0 werden lassen. Einmal pro Spielzug, während der Schadensberechnung, falls dieses Monster, das nicht kreuzgelinkt ist, gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst die ATK des Monsters des Gegners nur während der Schadensberechnung zu 0 werden lassen.
  | it_text             = 1 mostro "Apparecchio"<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Questa carta può attaccare direttamente. Una volta per turno, durante il calcolo dei danni, se un tuo mostro combatte con un mostro dell'avversario, mentre questa carta è co-linkata (Effetto Rapido): puoi rendere l'ATK di quel mostro dell'avversario 0 solamente durante quel calcolo dei danni. Una volta per turno, durante il calcolo dei danni, se questo mostro che non è co-linkato combatte con un mostro dell'avversario (Effetto Rapido): puoi rendere l'ATK di quel mostro dell'avversario 0 solamente durante quel calcolo dei danni.
  | pt_text             = 1 monstro "Utensilhor"<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Este card pode atacar diretamente. Uma vez por turno, durante o cálculo de dano, se um monstro seu batalhar um monstro do oponente, enquanto este card estiver co-linkado (Efeito Rápido): você pode transformar em 0 o ATK desse monstro do oponente, apenas durante esse cálculo de dano. Uma vez por turno, durante o cálculo de dano, se este monstro que não estiver co-linkado batalhar um monstro do oponente (Efeito Rápido): você pode transformar em 0 o ATK desse monstro do oponente, apenas durante esse cálculo de dano.
  | es_text             = 1 monstruo "Electrodomésticor"<br />No puede ser usado como Material de Enlace el turno en el que es Invocado por Enlace. Esta carta puede atacar directamente. Una vez por turno, durante el cálculo de daño, si tu monstruo batalla con un monstruo del adversario, mientras esta carta está co-enlazada (Efecto Rápido): puedes hacer que el ATK de ese monstruo del adversario sea 0, sólo durante ese cálculo de daño. Una vez por turno, durante el cálculo de daño, si este monstruo que no está co-enlazado batalla con un monstruo del adversario (Efecto Rápido): puedes hacer que el ATK de ese monstruo del adversario sea 0, sólo durante ese cálculo de daño.
  | ja_text             = 「機塊」モンスター１体<br />このカードはリンク召喚されたターンにはリンク素材にできない。①：このカードは直接攻撃できる。②：１ターンに１度、このカードが相互リンク状態の場合、自分と相手のモンスター同士が戦闘を行うダメージ計算時に発動できる。その相手モンスターの攻撃力はそのダメージ計算時のみ０になる。③：１ターンに１度、相互リンク状態ではないこのカードが相手モンスターと戦闘を行うダメージ計算時に発動できる。その相手モンスターの攻撃力はそのダメージ計算時のみ０になる。
  | ko_text             = "기괴" 몬스터 1장<br />이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 이 카드는 직접 공격할 수 있다. ②: 1턴에 1번, 이 카드가 상호 링크 상태일 경우, 자신과 상대의 몬스터끼리가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 상대 몬스터의 공격력은 그 데미지 계산시에만 0 이 된다. ③: 1턴에 1번, 상호 링크 상태가 아닌 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 상대 몬스터의 공격력은 그 데미지 계산시에만 0 이 된다.
