  | pendulum_effect       = When an opponent's [[monster]] declares an [[attack]]: You can [[Special Summon]] this card, then if you have no [[Spells]]/[[Traps]] in your [[GY]], change that opponent's monster's [[ATK]] to 0, also [[negate]] its [[effect]]s. You can only use this effect of "Superheavy Samurai Commander Shanawo" [[once per turn]].
  | text                  = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />This card can [[attack]] while in [[face-up]] [[Defense Position]]. If it does, apply its [[DEF]] for [[damage calculation]]. [[Once per turn]], during the [[Battle Phase]], if you [[control]] this [[Synchro Summon]]ed card ([[Quick Effect]]): You can [[Special Summon]] 1 "[[Superheavy Samurai]]" Monster Card from your [[GY]] or [[face-up]] [[Spell & Trap Zone]], then you can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte, puis si vous n'avez aucune Magie/Piège dans votre Cimetière, changez l'ATK du monstre de l'adversaire à 0, et aussi, annulez ses effets. Vous ne pouvez utiliser cet effet de "Commandant Shanawo Samouraï Supralourd" qu'une fois par tour.
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Une fois par tour, durant la Battle Phase, si vous contrôlez cette carte Invoquée par Synchronisation (Effet Rapide) : vous pouvez Invoquer Spécialement 1 Carte Monstre "Samouraï Supralourd" depuis votre Cimetière ou Zone Magie & Piège face recto, puis vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung beschwören, dann, falls du keine Zauber/Fallen in deinem Friedhof hast, ändere die ATK jenes Monsters des Gegners zu 0, zusätzlich annulliere seine Effekte. Du kannst diesen Effekt von „Superstarker Samurai Kommandant Shanawo“ nur einmal pro Spielzug verwenden.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Einmal pro Spielzug, während der Battle Phase, falls du diese als Synchrobeschwörung beschworene Karte kontrollierst (Schnelleffekt): Du kannst 1 „Superstarker Samurai“-Monsterkarte als Spezialbeschwörung von deinem Friedhof oder offen von deiner Zauber- & Fallenzone beschwören, dann kannst du diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta, poi se non hai nessuna Magia/Trappola nel tuo Cimitero, cambia l'ATK di quel mostro dell'avversario a 0, inoltre annulla i suoi effetti. Puoi utilizzare questo effetto di "Samurai Superpesante Comandante Shanawo" una sola volta per turno.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Una volta per turno, durante la Battle Phase, se controlli questa carta Synchro Evocata (Effetto Rapido): puoi Evocare Specialmente 1 Carta Mostro "Samurai Superpesante" dal tuo Cimitero o Zona Magie & Trappole scoperta, poi puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial e, depois, se você não tiver Magias/Armadilhas no seu Cemitério, mude o ATK desse monstro do oponente para 0 e, além disso, negue seus efeitos. Você só pode usar este efeito de "Samurai Superpesado Comandante Shanawo" uma vez por turno.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano. Uma vez por turno, durante a Fase de Batalha, se você controlar este card Invocado por Invocação-Sincro (Efeito Rápido): você pode Invocar por Invocação-Especial 1 Card de Monstro "Samurai Superpesado" do seu Cemitério ou com a face para cima na Zona de Magias & Armadilhas e, depois, você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial y después, si no tienes Mágicas/Trampas en tu Cementerio, cambia el ATK de ese monstruo del adversario a 0, y además niega sus efectos. Sólo puedes usar este efecto de "Samurai Superpesado Comandante Shanawo" una vez por turno.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Esta carta puede atacar mientras está en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Una vez por turno, durante la Battle Phase, si controlas esta carta Invocada por Sincronía (Efecto Rápido): puedes Invocar de Modo Especial 1 Carta de Monstruo "Samurai Superpesado" desde tu Cementerio o Zona de Magia y Trampas boca arriba, y después puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを特殊召喚する。自分の墓地に魔法・罠カードが存在しない場合、さらにその相手モンスターは攻撃力が０になり、効果は無効化される。
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名はルール上「超重武者」カードとしても扱う。①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。②：このカードがＳ召喚されている場合、１ターンに１度、自分・相手のバトルフェイズに発動できる。自分の墓地及び自分の魔法＆罠ゾーンの表側表示のカードの中から、「超重武者」モンスターカード１枚を選んで特殊召喚する。その後、このカードを自分のＰゾーンに置く事ができる。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 특수 소환한다. 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 추가로 그 상대 몬스터는 공격력이 0 이 되고, 효과는 무효화된다.
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명은 룰상 "초중무사" 카드로도 취급한다. ①: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다. ②: 이 카드가 싱크로 소환되어 있을 경우, 1턴에 1번, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 자신 묘지 및 자신의 마법 & 함정 존의 앞면 표시의 카드 중에서, "초중무사" 몬스터 카드 1장을 고르고 특수 소환한다. 그 후, 이 카드를 자신의 펜듈럼 존에 놓을 수 있다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：对手怪兽攻击宣言时可以发动。将此卡特殊召唤。自己墓地不存在魔法・陷阱卡的情况下，进而该对手怪兽的攻击力变为０，效果无效化。
  | sc_text               = 协调＋１只以上协调以外的怪兽<br />此卡名在规则上也视为“超重武者”卡。①：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。②：此卡是被同步召唤的情况下，１回合１次，在自己・对手的战斗阶段可以发动。从自己的墓地及自己的魔法与陷阱区域的表侧表示卡中，挑选１张“超重武者”怪兽卡特殊召唤。然后，可将此卡放在自己的灵摆区域。
