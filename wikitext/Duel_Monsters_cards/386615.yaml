  | fr_text             = Tous les monstres de Type Rocher sur le Terrain gagnent 500 DEF. Les monstres "Triamid" sur le Terrain ne peuvent pas être détruits par des effets de carte. Si cette carte face recto dans la Zone Terrain est envoyée au Cimetière : vous pouvez cibler 1 monstre "Triamid" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Forteresse Triamid" qu'une fois par tour.
  | de_text             = Alle Monster vom Typ Fels auf dem Spielfeld erhalten 500 DEF. „Triamid“-Monster auf dem Spielfeld können nicht durch Karteneffekte zerstört werden. Falls diese offene Karte in der Spielfeldzone auf den Friedhof gelegt wird: Du kannst 1 „Triamid“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Triamidenfestung“ nur einmal pro Spielzug verwenden.
  | it_text             = Tutti i mostri di Tipo Roccia sul Terreno guadagnano 500 DEF. I mostri "Triamide" sul Terreno non possono essere distrutti dagli effetti delle carte. Se questa carta scoperta nella Zona Terreno viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Triamide" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Fortezza Triamide" una sola volta per turno.
  | pt_text             = Todos os monstros do Tipo Rocha no campo ganham 500 de DEF. Monstros "Triâmide" no campo não podem ser destruídos por efeitos de card. Se este card com a face para cima na Zona do Campo for enviado para o Cemitério: você pode escolher 1 monstro "Triâmide" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Fortaleza Triâmide" uma vez por turno.
  | es_text             = Todos los monstruos de Tipo Roca en el Campo ganan 500 DEF. Los monstruos "Trirámide" en el Campo no pueden ser destruidos por efectos de cartas. Si esta carta boca arriba en la Zona del Campo es mandada al Cementerio: puedes seleccionar 1 monstruo "Trirámide" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Fortaleza Trirámide" una vez por turno.
  | ja_text             = 「トラミッド・フォートレス」の③の効果は１ターンに１度しか使用できない。①：フィールドの岩石族モンスターの守備力は５００アップする。②：フィールドの「トラミッド」モンスターは効果では破壊されない。③：フィールドゾーンの表側表示のこのカードが墓地へ送られた場合、自分の墓地の「トラミッド」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = "트라미드 포트리스"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 암석족 몬스터의 수비력은 500 올린다. ②: 필드의 "트라미드" 몬스터는 효과로는 파괴되지 않는다. ③: 필드 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "트라미드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
