  | fr_text               = "Âme Possédée" + "Le Sage de la Frontière"<br />Une Invocation Fusion de ce monstre ne peut être réalisée qu'avec les Monstres-Matériels de Fusion ci-dessus. Tant que cette carte reste face recto sur le Terrain, payez 1000 Life Points pour annuler l'effet d'une Carte Magie Normale lorsque celle-ci est activée. De plus, annulez les effets des Monstres à Effet détruits à l'issue d'un combat par ce monstre.
  | de_text               = „Besessene dunkle Seele“ + „Weiser aus den Grenzlanden“<br />Eine Fusionsbeschwörung dieses Monsters kann nur mit den oben genannten Fusionsmaterial-Monstern durchgeführt werden. Solange diese Karte offen auf dem Spielfeld liegt, zahle 1000 Life Points, um den Effekt einer Normalen Zauberkarte zu annullieren. Zusätzlich, annulliere die Effekte von Effektmonstern, die von diesem Monster als Ergebnis eines Kampfes zerstört werden.
  | it_text               = "Anima Oscura Posseduta" + "Saggio della Frontiera"<br />L'Evocazione per Fusione di questo Mostro può essere effettuata solamente con i Mostri-Materiale da Fusione sopra riportati. Paga 1000 Life Points per annullare l'effetto di una Carta Magia Normale quando viene attivata. Annulla inoltre gli effetti dei Mostri con Effetto distrutti in seguito a una battaglia da questo Mostro.
  | pt_text               = "Possessed Dark Soul" + "Frontier Wiseman"<br />Um Fusion Summon desta carta somente pode ser conduzido pelos Monstros Materiais de Fusão citados. Quando um Normal Spell Card é ativado, negue o efeito por pagar 1000 LPs. Negue os efeitos de Effect Monsters destruídos em batalha por esta carta.
  | es_text               = "Alma Oscura Poseida" + "Sabio de la Frontera"<br />Una Invocación de Fusión sólo se puede realizar con los Monstruos Material de Fusión nombrados arriba. Cuando una Carta Mágica Normal es activada, niega el efecto pagando 1000 Life Points. El efecto de un Monstruo de Efecto que este monstruo destruya como resultado de una batalla es negado.
  | ja_text               = 「憑依するブラッド・ソウル」＋「辺境の大賢者」<br />このカードの融合召喚は上記のカードでしか行えない。通常魔法カードが発動した時、１０００ライフポイントを払う事でその効果を無効にする。また、このカードが戦闘で破壊した効果モンスターの効果は無効化される。
  | ko_text               = "빙의하는 블러드 소울" + "변경의 대현자"<br />이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 일반 마법의 발동시에 1000 라이프 포인트를 지불하는 것으로, 그 효과를 무효화 한다. 또한, 이 몬스터가 전투에서 파괴한 효과 몬스터의 효과는 무효화된다.
