  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[destroy]] 1 other [[FIRE]] [[Monster Card|monster]] in your [[hand]] or [[face-up]] field, and if you do, add 1 FIRE [[Beast]], [[Beast-Warrior]], or [[Winged Beast]] monster from your [[Main Deck|Deck]] to your hand, except "Fire King Courtier Ulcanix", then you can make this card's Level become that added monster's. If this card is destroyed and sent to the GY: You can Special Summon 1 "[[Fire King High Avatar Garunix]]" from your Deck in [[Defense Position]]. You can only use each [[effect]] of "Fire King Courtier Ulcanix" once per turn.
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez détruire 1 autre monstre FEU dans votre main ou sur votre Terrain face recto, et si vous le faites, ajoutez 1 monstre FEU Bête, Bête-Guerrier ou Bête Ailée ("Membre de la Cour du Roi du Feu Ulcanix" exclu) depuis votre Deck à votre main, puis vous pouvez faire devenir le Niveau de cette carte celui du monstre ajouté. Si cette carte est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 "Avatar Grand Roi du Feu Garunix" depuis votre Deck en Position de Défense. Vous ne pouvez utiliser chaque effet de "Membre de la Cour du Roi du Feu Ulcanix" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 anderes FEUER Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, füge deiner Hand 1 FEUER Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster von deinem Deck hinzu, außer „Feuerkönig Höfling Ulcanix“, dann kannst du die Stufe dieser Karte dieselbe wie die jenes hinzugefügten Monsters werden lassen. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Feuerkönig Hochavatar Garunix“ als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Feuerkönig Höfling Ulcanix“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi distruggere 1 altro mostro FUOCO nella tua mano o Terreno scoperto e, se lo fai, aggiungi 1 mostro FUOCO Bestia, Guerriero-Bestia o Bestia Alata dal tuo Deck alla tua mano, eccetto "Re del Fuoco Cortigiana Ulcanix", poi puoi far diventare il Livello di questa carta lo stesso di quel mostro aggiunto. Se questa carta viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 "Re del Fuoco Alto Avatar Garunix" dal tuo Deck in Posizione di Difesa. Puoi utilizzare ogni effetto di "Re del Fuoco Cortigiana Ulcanix" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode destruir 1 outro monstro de FOGO na sua mão ou no campo com a face para cima e, se isso acontecer, adicione 1 monstro Besta, Besta-Guerreira ou Besta Alada de FOGO do seu Deck à sua mão, exceto "Cortesã do Rei de Fogo Ulcanix" e, depois, você pode fazer com que o Nível deste card se torne o do monstro adicionado. Se este card for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Avatar Altíssimo do Rei de Fogo Garunix" do seu Deck em Posição de Defesa. Você só pode usar cada efeito de "Cortesã do Rei de Fogo Ulcanix" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes destruir otro monstruo de FUEGO en tu mano o Campo boca arriba y, si lo haces, añade a tu mano 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de FUEGO en tu Deck, excepto "Cortesana del Rey de Fuego Ulcanix", y después puedes hacer que el Nivel de esta carta se convierta en el de ese monstruo añadido. Si esta carta es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 "Avatar del Alto Rey de Fuego Garunix" en Posición de Defensa. Sólo puedes usar cada efecto de "Cortesana del Rey de Fuego Ulcanix" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。このカード以外の自分の手札・フィールド（表側表示）の炎属性モンスター１体を破壊し、「炎王妃 ウルカニクス」以外の獣族・獣戦士族・鳥獣族の炎属性モンスター１体をデッキから手札に加える。その後、このカードのレベルをこの効果で手札に加えたモンスターと同じにできる。②：このカードが破壊され墓地へ送られた場合に発動できる。デッキから「炎王神獣 ガルドニクス」１体を守備表示で特殊召喚する。
