  | text                  = 1 [[Level]] 4 or lower [[Spellcaster]] [[Monster Card|monster]]<br />If another "[[Magistus]]" monster(s) is [[Normal Summon|Normal]] or [[Special Summon]]ed while you [[control]] this monster (except during the [[Damage Step]]): You can [[target]] 1 of those monsters; equip this card you control to it. While this card is equipped to a monster: You can [[Add a card|add]] 1 "Magistus" monster from your [[Main Deck|Deck]] to your [[hand]]. You can only use each [[effect]] of "Artemis, the Magistus Moon Maiden" once per [[turn]]. You can only Special Summon "Artemis, the Magistus Moon Maiden" [[once per turn]].
  | fr_text               = 1 monstre Magicien de max. Niveau 4<br />Si un ou plusieurs autres monstres "Magistus" sont Invoqués Normalement ou Spécialement tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; équipez-lui cette carte que vous contrôlez. Tant que cette carte est équipée à un monstre : vous pouvez ajouter 1 monstre "Magistus" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Artémis, Jeune Fille de la Lune Magistus" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement "Artémis, Jeune Fille de la Lune Magistus" qu'une fois par tour.
  | de_text               = 1 Hexer-Monster der Stufe 4 oder niedriger<br />Falls ein oder mehr andere „Magistus“-Monster als Normal- oder Spezialbeschwörung beschworen werden, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 jener Monster wählen; rüste es mit dieser Karte aus, die du kontrollierst. Solange diese Karte ein Monster ausrüstet: Du kannst deiner Hand 1 „Magistus“-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Artemis, Magistus-Mondmaid“ nur einmal pro Spielzug verwenden. Du kannst „Artemis, Magistus-Mondmaid“ nur einmal pro Spielzug als Spezialbeschwörung beschwören.
  | it_text               = 1 mostro Incantatore di Livello 4 o inferiore<br />Se uno o più altri mostri "Magistus" vengono Evocati Normalmente o Specialmente mentre controlli questo mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; equipaggia questa carta che controlli a esso. Mentre questa carta è equipaggiata a un mostro: puoi aggiungere 1 mostro "Magistus" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Artemis, la Magistus Fanciulla della Luna" una sola volta per turno. Puoi Evocare Specialmente "Artemis, la Magistus Fanciulla della Luna" una sola volta per turno.
  | pt_text               = 1 monstro Mago de Nível 4 ou menos<br />Se um ou mais outros monstros "Magistus" forem Invocados por Invocação-Normal ou Especial enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; equipe este card que você controla a ele. Enquanto este card estiver equipado a um monstro: você pode adicionar 1 monstro "Magistus" do seu Deck à sua mão. Você só pode usar cada efeito de "Artemis, a Donzela da Lua Magistus" uma vez por turno. Você só pode Invocar "Artemis, a Donzela da Lua Magistus" por Invocação-Especial uma vez por turno.
  | es_text               = 1 monstruo Lanzador de Conjuros de Nivel 4 o menor<br />Si otro u otros monstruos "Magistus" son Invocados de Modo Normal o Especial mientras controlas este monstruo (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; equípale esta carta que controlas. Mientras esta carta está equipada a un monstruo: puedes añadir a tu mano 1 monstruo "Magistus" en tu Deck. Sólo puedes usar cada efecto de "Artemis, la Magistus Doncella de Luna" una vez por turno. Sólo puedes Invocar de Modo Especial "Artemis, la Magistus Doncella de Luna" una vez por turno.
  | ja_text               = レベル４以下の魔法使い族モンスター１体<br />自分は「聖魔の乙女アルテミス」を１ターンに１度しか特殊召喚できず、その①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する状態で、「マギストス」モンスターが召喚・特殊召喚された場合、その内の１体を対象として発動できる。自分フィールドのこのカードを装備魔法カード扱いでそのモンスターに装備する。②：このカードが装備されている場合に発動できる。デッキから「マギストス」モンスター１体を手札に加える。
  | ko_text               = 레벨 4 이하의 마법사족 몬스터 1장<br />자신은 "마기스토스 메이든 아르테미스"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 다른 "마기스토스" 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 이 카드가 장착되어 있을 경우에 발동할 수 있다. 덱에서 "마기스토스" 몬스터 1장을 패에 넣는다.
  | sc_text               = 等级４以下的魔法师族怪兽１只<br />自己１回合仅可特殊召唤１次“伟魔少女 圣魔之阿耳忒弥斯”，其①②效果１回合仅可各使用１次。①：此卡已经存在于怪兽区域的状态下，其他“伟魔”怪兽被召唤・特殊召唤的情况下，以１只该怪兽为对象可以发动。自己场上的此卡视为装备卡装备于该怪兽。②：此卡被装备中的情况下可以发动。从牌组将１只“伟魔”怪兽加入手牌。
