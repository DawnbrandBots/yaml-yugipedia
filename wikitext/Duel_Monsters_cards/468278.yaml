  | fr_lore               = 2 monstres de Niveau 6<br />Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto sur le Terrain qui a été Invoqué Spécialement depuis l'Extra Deck ; changez-le en Position de Défense face verso. Si cette carte face recto contrôlée par son propriétaire est envoyée à votre Cimetière ou bannie par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement cette carte en Position de Défense face verso. Si cette carte est retournée face recto : envoyez 1 carte sur le Terrain au Cimetière.
  | de_lore               = 2 Monster der Stufe 6<br />Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster auf dem Spielfeld wählen, das als Spezialbeschwörung vom Extra Deck beschworen wurde; ändere es in die verdeckte Verteidigungsposition. Falls diese offene Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt oder verbannt wird: Du kannst diese Karte als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören. Falls diese Karte aufgedeckt wird: Lege 1 Karte vom Spielfeld auf den Friedhof.
  | it_lore               = 2 mostri di Livello 6<br />Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno che è stato Evocato Specialmente dall'Extra Deck; mettilo coperto in Posizione di Difesa. Se questa carta scoperta sotto il controllo del suo proprietario viene mandata al tuo Cimitero o bandita dall'effetto di una carta del tuo avversario: puoi Evocare Specialmente questa carta coperta in Posizione di Difesa. Se questa carta viene scoperta: manda al Cimitero 1 carta sul Terreno.
  | pt_lore               = 2 monstros de Nível 6<br />Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima no campo que foi Invocado por Invocação-Especial do Deck Adicional; coloque-o com a face para baixo em Posição de Defesa. Se este card com a face para cima sob o controle do seu dono for enviado para o seu Cemitério ou banido por um efeito de card do seu oponente: você pode Invocar este card por Invocação-Especial com a face para baixo em Posição de Defesa. Se este card for virado com a face para cima: envie 1 card no campo para o Cemitério.
  | es_lore               = 2 monstruos de Nivel 6<br />Una vez por turno (Efecto Rápido): puedes desacoplar de esta carta 1 material, y después seleccionar 1 monstruo boca arriba en el Campo que fue Invocado de Modo Especial desde el Deck Extra; cámbialo a Posición de Defensa boca abajo. Si esta carta boca arriba controlada por su dueño es mandada a tu Cementerio o desterrada por el efecto de una carta de tu adversario: puedes Invocar esta carta de Modo Especial en Posición de Defensa boca abajo. Si esta carta es volteada boca arriba: manda al Cementerio 1 carta en el Campo.
  | ja_lore               = レベル６モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、ＥＸデッキから特殊召喚された表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。この効果は相手ターンでも発動できる。②：表側表示のこのカードが相手の効果でフィールドから離れ、墓地へ送られた場合または除外された場合に発動できる。このカードを裏側守備表示で特殊召喚する。③：このカードがリバースした場合に発動する。フィールドのカード１枚を選んで墓地へ送る。
  | ko_lore               = 레벨 6 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 엑스트라 덱에서 특수 소환된 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 앞면 표시의 이 카드가 상대의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 특수 소환한다. ③: 이 카드가 리버스했을 경우에 발동한다. 필드의 카드 1장을 고르고 묘지로 보낸다.
