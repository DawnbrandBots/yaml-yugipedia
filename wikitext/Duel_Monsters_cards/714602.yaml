  | fr_lore               = Si le monstre équipé est un monstre "Dogmatika", il gagne une ATK égale à son Niveau x 100. Sinon, il perd 200 ATK pour chaque monstre "Dogmatika" que vous contrôlez. Si cette carte est envoyée au Cimetière parce que le monstre équipé est détruit : vous pouvez envoyer 1 monstre depuis votre Extra Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Dogmatikacisme" qu'une fois par tour.
  | de_lore               = Falls das ausgerüstete Monster ein „Dogmatika“-Monster ist, erhält es ATK in Höhe seiner Stufe x 100. Falls nicht, verliert es für jedes „Dogmatika“-Monster, das du kontrollierst, 200 ATK. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster zerstört wird: Du kannst 1 Monster von deinem Extra Deck auf den Friedhof legen. Du kannst diesen Effekt von „Dogmatikazismus“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se il mostro equipaggiato è un mostro "Dogmatika", esso guadagna ATK pari al suo Livello x 100. Se non lo è, esso perde 200 ATK per ogni mostro "Dogmatika" che controlli. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene distrutto: puoi mandare 1 mostro dal tuo Extra Deck al Cimitero. Puoi utilizzare questo effetto di "Dogmatikacismo" una sola volta per turno.
  | pt_lore               = Se o monstro equipado for um monstro "Dogmatika", ele ganha ATK igual ao seu Nível x 100. Se não, ele perde 200 de ATK para cada monstro "Dogmatika" que você controla. Se este card for enviado para o Cemitério devido ao monstro equipado ser destruído: você pode enviar 1 monstro do seu Deck Adicional para o Cemitério. Você só pode usar este efeito de "Dogmatikacismo" uma vez por turno.
  | es_lore               = Si el monstruo equipado es un monstruo "Dogmátik", éste gana ATK igual a su Nivel x 100. Si no, éste pierde 200 ATK por cada monstruo "Dogmátik" que controles. Si esta carta es mandada al Cementerio porque el monstruo equipado es destruido: puedes mandar al Cementerio 1 monstruo en tu Deck Extra. Sólo puedes usar este efecto de "Dogmátiksmo" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターが「ドラグマ」モンスターの場合、装備モンスターの攻撃力は自身のレベル×１００アップする。「ドラグマ」モンスター以外の場合、装備モンスターの攻撃力は自分フィールドの「ドラグマ」モンスターの数×２００ダウンする。②：装備モンスターが破壊された事でこのカードが墓地へ送られた場合に発動できる。ＥＸデッキからモンスター１体を墓地へ送る。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터가 "드래그마" 몬스터일 경우, 장착 몬스터의 공격력은 자신의 레벨 × 100 올린다. "드래그마" 몬스터 이외일 경우, 장착 몬스터의 공격력은 자신 필드의 "드래그마" 몬스터의 수 × 200 내린다. ②: 장착 몬스터가 파괴된 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 몬스터 1장을 묘지로 보낸다.
  | sc_lore               = 此卡名的②效果１回合仅可使用１次。①：装备怪兽为“教导”怪兽的情况下，装备怪兽的攻击力上升相当于自身等级×１００的数值。为“教导”怪兽以外的情况下，装备怪兽的攻击力下降相当于自己场上“教导”怪兽数量×２００的数值。②：因装备怪兽被破坏导致此卡被送至墓地的情况下可以发动。从额外牌组将１只怪兽送至墓地。
