  | fr_text              = 2 monstres de Type Machine de Niveau 8<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; jusqu'à la fin du prochain tour de votre adversaire, elle gagne 1000 ATK. Si cette carte est détruite tant qu'elle a du Matériel Xyz : vous pouvez bannir 1 monstre "Super Défense" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre Cimetière, puis, vous pouvez attacher 1 monstre "Super Défense" depuis votre Cimetière à cette carte comme Matériel Xyz.
  | de_text              = 2 Monster vom Typ Maschine der Stufe 8<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; sie erhält bis zum Ende des nächsten Spielzugs deines Gegners 1000 ATK. Falls diese Karte zerstört wird, solange sie Xyz-Material hat: Du kannst 1 „Superverteidigungsroboter“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof, dann kannst du 1 „Superverteidigungsroboter“-Monster von deinem Friedhof als Xyz-Material an diese Karte anhängen.
  | it_text              = 2 mostri di Tipo Macchina di Livello 8<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; essa guadagna 1000 ATK, fino alla fine del prossimo turno del tuo avversario. Se questa carta viene distrutta mentre ha Materiali Xyz: puoi bandire 1 mostro "Super Robot da Difesa" dal tuo Cimitero; Evoca Specialmente questa carta dal tuo Cimitero, poi puoi attaccare 1 mostro "Super Robot da Difesa" dal tuo Cimitero a questa carta come Materiale Xyz.
  | pt_text              = 2 monstros de Nível 8 do Tipo Máquina<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; ele ganha 1000 de ATK até o final do próximo turno do seu oponente. Se este card for destruído enquanto tiver Matérias Xyz: você pode banir 1 monstro "Super Robô de Defesa" do seu Cemitério; Invoque este card por Invocação-Especial do seu Cemitério e, depois, você pode associar 1 monstro "Super Robô de Defesa" do seu Cemitério à<!--This was not a typo. The card really says "à", not "a"--> este card como uma Matéria Xyz.
  | es_text              = 2 monstruos de Tipo Máquina de Nivel 8<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; hasta el final del próximo turno de tu adversario, ésta gana 1000 ATK. Si esta carta es destruida mientras tiene Material Xyz: puedes desterrar 1 monstruo "Súper Robot de Defensa" en tu Cementerio; Invoca esta carta de Modo Especial desde tu Cementerio, y después puedes acoplar a esta carta 1 monstruo "Súper Robot de Defensa" en tu Cementerio como Material Xyz.
  | ja_text              = 機械族レベル８モンスター×２<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。このカードの攻撃力は次の相手のエンドフェイズ時まで１０００ポイントアップする。エクシーズ素材を持っているこのカードが破壊された場合、自分の墓地の「ＳＤロボ」と名のついたモンスター１体をゲームから除外する事で、このカードを墓地から特殊召喚する。その後、自分の墓地の「ＳＤロボ」と名のついたモンスター１体を選んで、このカードの下に重ねてエクシーズ素材とする事ができる。
  | ko_text              = 기계족 레벨 8 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력은 다음 상대의 엔드 페이즈시까지 1000 포인트 올린다. 엑시즈 소재를가지고 있는 이 카드가 파괴되었을 경우, 자신 묘지의 "SD(슈퍼 디펜스) 로보" 라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 특수 소환한다. 그 후, 자신 묘지의 "SD(슈퍼 디펜스) 로보" 라는 이름이 붙은 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 할 수 있다.
