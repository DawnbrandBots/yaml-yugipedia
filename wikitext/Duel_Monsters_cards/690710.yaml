  | text                 = [[Target]] 1 "[[Shaddoll]]" [[Monster Card|monster]] in your [[Graveyard|GY]]; [[Special Summon]] it in [[face-up]] or [[face-down]] [[Defense Position]].<br />You can [[banish]] this card and 1 "Shaddoll" card from your GY, then [[activate]] 1 of these [[effect]]s;<br />● Change 1 face-down monster you [[control]] to face-up Defense Position.<br />● Change 1 face-up monster you control to face-down Defense Position.<br />You can only use 1 "Resh Shaddoll Incarnation" effect per turn, and only once that turn.
  | fr_text              = Ciblez 1 monstre "Marionnette de l'Ombre" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face recto ou face verso.<br />Vous pouvez bannir cette carte et 1 carte "Marionnette de l'Ombre" depuis votre Cimetière, puis activez 1 de ces effets ;<br />● Changez 1 monstre face verso que vous contrôlez en Position de Défense face recto.<br />● Changez 1 monstre face recto que vous contrôlez en Position de Défense face verso.<br />Vous ne pouvez utiliser qu'1 effet de "Resh Incarnation Marionnette de l'Ombre" par tour, et uniquement une fois le tour.
  | de_text              = Wähle 1 „Schattenpuppe“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die offene oder verdeckte Verteidigungsposition.<br />Du kannst diese Karte und 1 „Schattenpuppe“-Karte von deinem Friedhof verbannen und dann 1 dieser Effekte aktivieren;<br />● Ändere 1 verdecktes Monster, das du kontrollierst, in die offene Verteidigungsposition.<br />● Ändere 1 offenes Monster, das du kontrollierst, in die verdeckte Verteidigungsposition.<br />Du kannst nur 1 Effekt von „Resh-Schattenpuppen-Inkarnation“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text              = Scegli come bersaglio 1 mostro "Bambolaombra" nel tuo Cimitero; Evocalo Specialmente scoperto o coperto in Posizione di Difesa.<br />Puoi bandire questa carta e 1 carta "Bambolaombra" dal tuo Cimitero, poi attivare 1 di questi effetti;<br />● Metti scoperto in Posizione di Difesa 1 mostro coperto che controlli.<br />● Metti coperto in Posizione di Difesa 1 mostro scoperto che controlli.<br />Puoi utilizzare solo 1 effetto di "Incarnazione Bambolaombra Resh" per turno, e solo una volta in quel turno.
  | pt_text              = Escolha 1 monstro "Sombraneco" no seu Cemitério; Invoque-o por Invocação-Especial com a face para cima ou com a face para baixo em Posição de Defesa.<br />Você pode banir este card e 1 card "Sombraneco" do seu Cemitério e, depois, ative 1 desses efeitos;<br />● Coloque 1 monstro com a face para baixo que você controla, com a face para cima em Posição de Defesa.<br />● Coloque 1 monstro com a face para cima que você controla, com a face para baixo em Posição de Defesa.<br />Você só pode usar 1 efeito de "Encarnação Sombraneco Resh" por turno e apenas uma vez por turno.
  | es_text              = Selecciona 1 monstruo "Sombrañeca" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa boca arriba o boca abajo.<br />Puedes desterrar esta carta y 1 carta "Sombrañeca" en tu Cementerio, y después activa 1 de estos efectos;<br />● Cambia 1 monstruo boca abajo que controles a Posición de Defensa boca arriba.<br />● Cambia 1 monstruo boca arriba que controles a Posición de Defensa boca abajo.<br />Sólo puedes usar 1 efecto de "Encarnación Sombrañeca Resh" por turno, y sólo una vez ese turno.
  | ja_text              = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地の「シャドール」モンスター１体を対象として発動できる。そのモンスターを表側守備表示か裏側守備表示で特殊召喚する。②：自分の墓地からこのカードと「シャドール」カード１枚を除外し、以下の効果から１つを選択して発動できる。<br />●自分フィールドの裏側表示モンスター１体を表側守備表示にする。<br />●自分フィールドの表側表示モンスター１体を裏側守備表示にする。
  | ko_text              = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 "섀도르" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다. ②: 자신 묘지에서 이 카드와 "섀도르" 카드 1장을 제외하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●자신 필드의 뒷면 표시 몬스터 1장을 골라 앞면 수비 표시로 한다.<br />●자신 필드의 앞면 표시 몬스터 1장을 골라 뒷면 수비 표시로 한다.
  | sc_text              = 此卡名的①②效果1回合1次，仅可使用其中1个。①：可以自己墓地的1只“影依”怪兽为对象发动。以表侧守备表示或里侧守备表示将该怪兽特殊召唤。②：从自己的墓地将此卡与1张“影依”卡除外，可从以下效果中选择1个发动。<br />●挑选自己场上的1只里侧表示的怪兽，将其变为表侧守备表示。<br />●挑选自己场上的1只表侧表示的怪兽，将其变为里侧守备表示。
