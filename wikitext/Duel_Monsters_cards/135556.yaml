  | lore                  = When a [[Monster Card|monster]] you [[control]] is [[destroyed by battle]] and [[sent]] to the [[GY]]: You can [[Special Summon]] this card from your [[hand]]. [[Once per turn]], when this [[Defense Position]] card on the [[field]] is changed to [[face-up]] [[Attack Position]]: You can Special Summon 1 "[[Nordic Beast]]" monster from your [[Main Deck|Deck]] in Defense Position, except "Tanngnjostr of the Nordic Beasts".
  | fr_lore               = Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, lorsque cette carte en Position de Défense sur le Terrain est changée en Position d'Attaque face recto : vous pouvez Invoquer Spécialement 1 monstre "Bête Nordique" ("Tanngnjóstr, Bête Nordique" exclu) depuis votre Deck en Position de Défense.
  | de_lore               = Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug, wenn diese Karte in Verteidigungsposition auf dem Spielfeld in die offene Angriffsposition geändert wird: Du kannst 1 „Nordisches Ungeheuer“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Nordisches Ungeheuer Tanngnjostr“.
  | it_lore               = Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, quando questa carta in Posizione di Difesa sul Terreno viene messa scoperta in Posizione di Attacco: puoi Evocare Specialmente dal tuo Deck in Posizione di Difesa 1 mostro "Bestia Nordic", eccetto "Tanngnjostr delle Bestie Nordic".
  | pt_lore               = Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, quando este card em Posição de Defesa no campo for colocado com a face para cima em Posição de Ataque: você pode Invocar por Invocação-Especial 1 monstro "Besta(s) Nórdica(s)" do seu Deck em Posição de Defesa, exceto "Tanngnjostr das Bestas Nórdicas".
  | es_lore               = Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, cuando esta carta en Posición de Defensa en el Campo es cambiada a Posición de Ataque boca arriba: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Bestia/s Nórdica/s" en Posición de Defensa, excepto "Tanngnjostr de las Bestias Nórdicas".
  | ja_lore               = 自分フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時、このカードを手札から特殊召喚する事ができる。１ターンに１度、フィールド上に守備表示で存在するこのカードが表側攻撃表示になった時、自分のデッキから「極星獣タングニョースト」以外の「極星獣」と名のついたモンスター１体を表側守備表示で特殊召喚する事ができる。
  | ko_lore               = 자신 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 1턴에 1번, 필드 위에 수비 표시로 존재하는 이 카드가 앞면 공격 표시로 되었을 때, 자신의 덱에서 "극성수 탕그뇨스트" 이외의 "극성수"라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환할 수 있다.
