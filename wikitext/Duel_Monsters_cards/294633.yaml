  | text            = 2 [[Level]] 8 [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[declare]] 1 card name; [[excavate]] the top card of your [[Main Deck|Deck]], and if it is the declared card, [[Add a card|add]] it to your [[hand]]. Otherwise, [[send]] it to the [[GY]]. If a card(s) is sent from your Deck to the GY by a card [[effect]] (except during the [[Damage Step]]): You can [[detach]] 1 [[material]] from this card, then [[target]] 1 card on the [[field]]; place that target on either the top or bottom of the Deck. You can only use this effect of "Alsei, the Sylvan High Protector" once per turn.
  | fr_text         = 2 monstres de Niveau 8<br />Une fois par tour : vous pouvez déclarer 1 nom de carte ; dévoilez la carte du dessus de votre Deck, et si c'est la carte déclarée, ajoutez-la à votre main. Sinon, envoyez-la au Cimetière. Si une ou plusieurs cartes sont envoyées depuis votre Deck au Cimetière par un effet de carte (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte sur le Terrain ; placez la cible soit au-dessus soit au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Alsei, le Grand Protecteur Sylvan" qu'une fois par tour.
  | de_text         = 2 Monster der Stufe 8<br />Einmal pro Spielzug: Du kannst 1 Kartennamen deklarieren; grabe die oberste Karte deines Decks aus und falls es die deklarierte Karte ist, füge sie deiner Hand hinzu. Lege sie andernfalls auf den Friedhof. Falls eine oder mehr Karten durch einen Karteneffekt von deinem Deck auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; lege jenes gewählte Ziel entweder aufs oder unters Deck. Du kannst diesen Effekt von „Alsei, der sylvanische Oberbeschützer“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri di Livello 8<br />Una volta per turno: puoi dichiarare il nome di 1 carta; dissotterra la prima carta del tuo Deck e, se è la carta dichiarata, aggiungila alla tua mano. Altrimenti, mandala al Cimitero. Se una o più carte vengono mandate dal tuo Deck al Cimitero dall'effetto di una carta (eccetto durante il Damage Step): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; metti quel bersaglio in cima oppure in fondo al Deck. Puoi utilizzare questo effetto di "Alsei, l'Alto Protettore Silvano" una sola volta per turno.
  | pt_text         = 2 monstros de Nível 8<br />Uma vez por turno: você pode declarar 1 nome de card; escave o card do topo do seu Deck e, se ele for o card declarado, adicione-o à sua mão. Caso contrário, envie-o para o Cemitério. Se um ou mais cards forem enviados do seu Deck para o Cemitério por um efeito de card (exceto durante a Etapa de Dano): você pode desassociar 1 matéria deste card e, depois, escolha 1 card no campo; coloque o alvo no topo ou no fundo do Deck. Você só pode usar este efeito de "Alsei, o Alto Protetor Silvestre" uma vez por turno.
  | es_text         = 2 monstruos de Nivel 8<br />Una vez por turno: puedes declarar 1 nombre de carta; excava la carta de la parte superior de tu Deck y, si es la carta declarada, añádela a tu mano. De otra forma, mándala al Cementerio. Si una o más cartas son mandadas al Cementerio desde tu Deck por efecto de una carta (excepto durante el Damage Step): puedes desacoplar 1 material de esta carta, y después selecciona 1 carta en el Campo; pon ese objetivo en la parte superior o inferior del Deck. Sólo puedes usar este efecto de "Alsei, el Alto Protector Silvano" una vez por turno.
  | ja_text         = レベル８モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、カード名を１つ宣言して発動できる。自分のデッキの一番上のカードをめくり、宣言したカードだった場合、そのカードを手札に加える。違った場合、めくったカードを墓地へ送る。②：自分のデッキのカードが効果で墓地へ送られた場合、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを持ち主のデッキの一番上または一番下に戻す。
  | ko_text         = 레벨 8 몬스터 × 2<br />1턴에 1번, 카드명을 1개 선언하고 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨, 선언한 카드였을 경우 패에 넣는다. 다를 경우, 넘긴 카드를 묘지로 보낸다. 또한, 카드의 효과에 의해서 자신의 덱에서 카드가 묘지로 보내졌을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 필드 위의 카드 1장을 선택하고 주인 덱의 맨 위 또는 맨 아래로 되돌린다. "삼라의 수신 아르세이"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
