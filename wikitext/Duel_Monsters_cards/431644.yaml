  | text                = You can [[Tribute Summon]] this card by [[Tributing]] 1 "[[Ninja]]" [[Monster Card|monster]]. If this card is in [[Attack Position]]: You can [[target]] 2 "Ninja" monsters in your [[GY]], except "Twilight Ninja Getsuga, the Shogun"; change this card to [[Defense Position]], and if you do, [[Special Summon]] those monsters. You can only use this [[effect]] of "Twilight Ninja Getsuga, the Shogun" [[once per turn]].
  | fr_text             = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Ninja". Si cette carte est en Position d'Attaque : vous pouvez cibler 2 monstres "Ninja" ("Getsuga le Shogun, Ninja du Crépuscule" exclu) dans votre Cimetière ; changez cette carte en Position de Défense, et si vous le faites, Invoquez Spécialement ces monstres. Vous ne pouvez utiliser cet effet de "Getsuga le Shogun, Ninja du Crépuscule" qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Ninja“-Monster als Tribut anbietest. Falls sich diese Karte in Angriffsposition befindet: Du kannst 2 „Ninja“-Monster in deinem Friedhof wählen, außer „Dämmerungs-Ninja Getsuga, der Shogun“; ändere diese Karte in die Verteidigungsposition und falls du dies tust, beschwöre die Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Dämmerungs-Ninja Getsuga, der Shogun“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Ninja". Se questa carta è in Posizione di Attacco: puoi scegliere come bersaglio 2 mostri "Ninja" nel tuo Cimitero, eccetto "Ninja del Crepuscolo Getsuga, lo Shogun"; metti questa carta in Posizione di Difesa e, se lo fai, Evoca Specialmente quei mostri. Puoi utilizzare questo effetto di "Ninja del Crepuscolo Getsuga, lo Shogun" una sola volta per turno.
  | pt_text             = Você pode [[Summon|Invocar]] este card por [[Tribute Summon|Invocação-Tributo]] ao oferecer como [[Tribute|Tributo]] 1 [[Monster Card|monstro]] "[[Ninja]]". Se este card estiver em [[Attack Position|Posição de Ataque]]: você pode [[Target|escolher]] 2 monstros "Ninja" no seu [[Graveyard|Cemitério]], exceto "Ninja do Crepúsculo Getsuga, o Shogun"; coloque este card em [[Defense Position|Posição de Defesa]] e, se isso acontecer, Invoque esses monstros por [[Special Summon|Invocação-Especial]]. Você só pode usar este [[Effect|efeito]] de "Ninja do Crepúsculo Getsuga, o Shogun" [[Once per turn|uma vez por turno]].
  | es_text             = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo "Ninja". Si esta carta está en Posición de Ataque: puedes seleccionar 2 monstruos "Ninja" en tu Cementerio, excepto "Ninja del Ocaso Getsuga, el Shogun"; cambia esta carta a Posición de Defensa y, si lo haces, Invoca esos monstruos de Modo Especial. Sólo puedes usar este efecto de "Ninja del Ocaso Getsuga, el Shogun" una vez por turno.
  | ja_text             = このカードは「忍者」モンスター１体をリリースしてアドバンス召喚できる。「黄昏の忍者将軍－ゲツガ」の効果は１ターンに１度しか使用できない。①：このカードがフィールドに攻撃表示で存在する場合、「黄昏の忍者将軍－ゲツガ」以外の自分の墓地の「忍者」モンスター２体を対象として発動できる。このカードを守備表示にし、対象のモンスターを特殊召喚する。
  | ko_text             = 이 카드는 "첩자" 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. "황혼의 첩자장군-게츠가"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에 공격 표시로 존재할 경우, "황혼의 첩자장군-게츠가" 이외의 자신 묘지의 "첩자" 몬스터 2장을 대상으로 하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 대상의 몬스터를 특수 소환한다.
