  | fr_text               = Si un ou plusieurs monstres Machine face recto que vous contrôlez sont détruits au combat ou par un effet de carte : ciblez max. 3 monstres TÉNÈBRES Machine dans votre Cimetière ; Invoquez-les Spécialement, mais leur ATK/DEF deviennent 0. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Machine que vous contrôlez ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Garage de Ferraille" qu'une fois par tour.
  | de_text               = Falls ein oder mehr offene Maschine-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Wähle bis zu 3 FINSTERNIS Maschine-Monster in deinem Friedhof; beschwöre sie als Spezialbeschwörung, aber ihre ATK/DEF werden zu 0. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Maschine-Monster wählen, das du kontrollierst; zerstöre es. Du kannst jeden Effekt von „Schrott-Werkstatt“ nur einmal pro Spielzug verwenden.
  | it_text               = Se uno o più mostri Macchina scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: scegli come bersaglio fino a 3 mostri OSCURITÀ Macchina nel tuo Cimitero; Evocali Specialmente, ma i loro ATK/DEF diventano 0. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Macchina che controlli; distruggilo. Puoi utilizzare ogni effetto di "Garage di Frammenti" una sola volta per turno.
  | pt_text               = Se um ou mais monstros Máquina com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: escolha até 3 monstros Máquina de TREVAS no seu Cemitério; Invoque-os por Invocação-Especial, mas seus ATK/DEF se tornam 0. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Máquina que você controla; destrua-o. Você só pode usar cada efeito de "Garagem de Restolhos" uma vez por turno.
  | es_text               = Si uno o más monstruos Máquina boca arriba que controlas son destruidos en batalla o por el efecto de una carta: selecciona hasta 3 monstruos Máquina de OSCURIDAD en tu Cementerio; Invócalos de Modo Especial, pero su ATK/DEF se convierten en 0. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Máquina que controles; destrúyelo. Sólo puedes usar cada efecto de "Garaje de Chatarra" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の機械族モンスターが戦闘・効果で破壊された場合、自分の墓地の機械族・闇属性モンスターを３体まで対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になる。②：墓地のこのカードを除外し、自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 기계족 몬스터가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 기계족 / 어둠 속성 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：自己场上表侧表示的机械族怪兽因战斗・效果被破坏的情况下，以自己墓地最多3只机械族・暗属性怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力・守备力变为0。②：将墓地的此卡除外，以自己场上的1只机械族怪兽为对象可以发动。将该怪兽破坏。
