  | text                = If a Level 10 [[monster]](s) is [[sent]] to the [[GY]], except "Vodnika the Fountain Spirit" (except during the [[Damage Step]]): You can [[Special Summon]] this card from your GY (if it was there when the monster was sent) or [[hand]] (even if not) in [[Defense Position]], but [[banish]] it when it [[leaves the field]]. You can [[target]] 1 Level 10 monster in your GY; Special Summon it to your opponent's [[field]] (but [[negate]] its [[effect]]s), then [[Draw a card|draw]] 1 card. You can only use each effect of "Vodnika the Fountain Spirit" once per turn.
  | fr_text             = Si un ou plusieurs monstres de Niveau 10 ("Vodnika l'Esprit de la Fontaine" exclu) sont envoyés au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque les monstres ont été envoyés) ou la main (même si elle n'y était pas) en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Vous pouvez cibler 1 monstre de Niveau 10 dans votre Cimetière ; Invoquez-le Spécialement sur le Terrain de votre adversaire (mais annulez ses effets), puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Vodnika l'Esprit de la Fontaine" qu'une fois par tour.
  | de_text             = Falls ein oder mehr Monster der Stufe 10 auf den Friedhof gelegt werden, außer „Vodnika der Springbrunnengeist“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als das Monster gelegt wurde) oder deiner Hand (selbst falls nicht) in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst 1 Monster der Stufe 10 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners (aber annulliere seine Effekte), dann ziehe 1 Karte. Du kannst jeden Effekt von „Vodnika der Springbrunnengeist“ nur einmal pro Spielzug verwenden.
