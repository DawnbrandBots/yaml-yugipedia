  | pt_text             = Se um ou mais monstros de Nível 10 forem enviados para o Cemitério, exceto "Vodnika, o Espírito da Fonte" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando o monstro foi enviado) ou da mão (mesmo se ele não estava) em Posição de Defesa, mas bana-o quando ele deixar o campo. Você pode escolher 1 monstro de Nível 10 no seu Cemitério; Invoque-o por Invocação-Especial no campo do seu oponente (mas negue seus efeitos) e, depois, compre 1 card. Você só pode usar cada efeito de "Vodnika, o Espírito da Fonte" uma vez por turno.
  | es_text             = Si uno o más monstruos de Nivel 10 son mandados al Cementerio, excepto "Vodnika el Espíritu de la Fuente" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba allí cuando el monstruo fue mandado) o mano (aun si no lo estaba) en Posición de Defensa, pero destiérrala cuando deje el Campo. Puedes seleccionar 1 monstruo de Nivel 10 en tu Cementerio; Invócalo de Modo Especial al Campo de tu adversario (pero niega sus efectos), y después roba 1 carta. Sólo puedes usar cada efecto de "Vodnika el Espíritu de la Fuente" una vez por turno.
