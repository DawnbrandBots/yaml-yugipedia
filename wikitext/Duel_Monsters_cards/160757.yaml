  | text                = 1 [[Tuner]] + 1 non-Tuner [[Monster Card|monster]]<br />[[Once per turn]]: You can [[target]] 1 other "[[T.G.]]" [[Synchro Monster]] you [[control]]; [[send]] it to the [[Graveyard]], then, if all the Synchro Monsters that were used for its [[Synchro Summon]] are in your Graveyard, you can [[Special Summon]] all of them.
  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Une fois par tour : vous pouvez cibler 1 autre Monstre Synchro "T.G." que vous contrôlez ; envoyez-le au Cimetière, puis, si tous les Monstres Synchro qui ont été utilisés pour son Invocation Synchro sont dans votre Cimetière, vous pouvez tous les Invoquer Spécialement.
  | de_text             = 1 Empfänger- + 1 Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 anderes „T.G.“-Synchromonster wählen, das du kontrollierst; lege es auf den Friedhof, dann, falls alle Synchromonster, die für seine Synchrobeschwörung verwendet wurden, in deinem Friedhof liegen, kannst du sie alle als Spezialbeschwörung beschwören.
  | it_text             = 1 Tuner + 1 mostro non-Tuner<br />Una volta per turno: puoi scegliere come bersaglio 1 altro Mostro Synchro "T.G." che controlli; mandalo al Cimitero, poi, se tutti i Mostri Synchro che erano stati utilizzati per la sua Synchro Evocazione sono nel tuo Cimitero, puoi Evocarli Specialmente tutti.
  | pt_text             = 1 Regulador + 1 monstro não-Regulador<br />Uma vez por turno: você pode escolher 1 outro Monstro Sincro "T.G." que você controla; envie-o para o Cemitério e, depois, se todos os Monstros Sincro que foram usados para a Invocação-Sincro dele estiverem no seu Cemitério, você pode Invocar todos eles por Invocação-Especial.
  | es_text             = 1 Cantante + 1 monstruo que no sea Cantante<br />Una vez por turno: puedes seleccionar otro Monstruo de Sincronía "T.G." que controles; mándalo al Cementerio y después, si todos los Monstruos de Sincronía que fueron usados para su Invocación por Sincronía están en tu Cementerio, puedes Invocar a todos de Modo Especial.
  | ja_text             = チューナー＋チューナー以外のモンスター１体<br />①：１ターンに１度、自分フィールドの他の「ＴＧ」Ｓモンスター１体を対象として発動できる。そのモンスターを墓地へ送る。その後、墓地へ送ったそのモンスターのＳ召喚の素材としたモンスター一組が、全てＳモンスターで自分の墓地に揃っていれば、その一組を特殊召喚できる。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장<br />①: 1턴에 1번, 자신 필드의 다른 "TG(테크지너스)" 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보낸다. 그 후, 묘지로 보낸 그 몬스터의 싱크로 소환의 소재로 한 몬스터 1세트가, 전부 싱크로 몬스터로 자신 묘지에 모여 있으면, 그 1세트를 특수 소환할 수 있다.
  | sc_text             = 协调＋1只协调以外的怪兽<br />①：1回合1次，以此卡以外的自己场上的1只“T.G.”同步怪兽为对象可以发动。将该怪兽送至墓地。然后，如果送至墓地的该怪兽同步召唤所使用到的一组同步素材怪兽，全部都是同步怪兽且都在自己的墓地，可将该一组特殊召唤至自己场上。
