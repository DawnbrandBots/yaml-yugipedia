  | text                  = 2 [[DARK]] [[Monster Card|monsters]] on the [[field]], except [[Monster Token|Tokens]]<br />If this card is [[Fusion Summon]]ed: You can make this card gain [[ATK]] equal to 1 opponent's [[Special Summon]]ed monster, until the end of this [[turn]]. [[Once per turn]]: You can [[target]] 1 [[Level]] 5 or higher monster your opponent [[control]]s; until the [[End Phase]], this card's name becomes that monster's original name, and replace this [[effect]] with that monster's original effects. If this Fusion Summoned card is [[destroy]]ed: You can destroy all your opponent's Special Summoned monsters.
  | fr_text               = 2 monstres TÉNÈBRES sur le Terrain (Jetons exclus)<br />Si cette carte est Invoquée par Fusion : jusqu'à la fin de ce tour, vous pouvez faire gagner à cette carte une ATK égale à l'ATK d'1 monstre Invoqué Spécialement de l'adversaire. Une fois par tour : vous pouvez cibler 1 monstre de min. Niveau 5 contrôlé par votre adversaire ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre. Si cette carte Invoquée par Fusion est détruite : vous pouvez détruire tous les monstres Invoqués Spécialement de votre adversaire.
  | de_text               = 2 FINSTERNIS Monster auf dem Spielfeld, außer Spielmarken<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der ATK von 1 als Spezialbeschwörung beschworenen Monster des Gegners erhalten lassen. Einmal pro Spielzug: Du kannst 1 Monster der Stufe 5 oder höher wählen, das dein Gegner kontrolliert; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name jenes Monsters und ersetze diesen Effekt durch die Grund-Effekte jenes Monsters. Falls diese als Fusionsbeschwörung beschworene Karte zerstört wird: Du kannst alle als Spezialbeschwörung beschworenen Monster deines Gegners zerstören.
  | it_text               = 2 mostri OSCURITÀ sul Terreno, eccetto i Segna-Mostro<br />Se questa carta viene Evocata tramite Fusione: puoi far guadagnare a questa carta ATK pari a quello di 1 mostro Evocato Specialmente dell'avversario, fino alla fine di questo turno. Una volta per turno: puoi scegliere come bersaglio 1 mostro di Livello 5 o superiore controllato dal tuo avversario; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro. Se questa carta Evocata tramite Fusione viene distrutta: puoi distruggere tutti i mostri Evocati Specialmente del tuo avversario.
  | pt_text               = 2 monstros de TREVAS no campo, exceto Fichas<br />Se este card for Invocado por Invocação-Fusão: até o final deste turno, você pode fazer com que este card ganhe ATK igual ao de 1 monstro do oponente Invocado por Invocação-Especial. Uma vez por turno: você pode escolher 1 monstro de Nível 5 ou mais que seu oponente controla; até a Fase Final, o nome deste card se torna o nome original desse monstro e substitua este efeito pelos efeitos originais desse monstro. Se este card Invocado por Invocação-Fusão for destruído: você pode destruir todos os monstros Invocados por Invocação-Especial do seu oponente.
  | es_text               = 2 monstruos de OSCURIDAD en el Campo, excepto Fichas<br />Si esta carta es Invocada por Fusión: hasta el final de este turno, puedes hacer que esta carta gane ATK igual al de 1 monstruo Invocado de Modo Especial del adversario. Una vez por turno: puedes seleccionar 1 monstruo de Nivel 5 o mayor que controle tu adversario; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo. Si esta carta Invocada por Fusión es destruida: puedes destruir todos los monstruos Invocados de Modo Especial de tu adversario.
  | ja_text               = トークン以外のフィールドの闇属性モンスター×２<br />①：このカードが融合召喚した場合に発動できる。相手フィールドの特殊召喚されたモンスター１体の攻撃力分だけ、このカードの攻撃力をターン終了時までアップする。②：１ターンに１度、相手フィールドのレベル５以上のモンスター１体を対象として発動できる。このカードはエンドフェイズまで、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。③：融合召喚したこのカードが破壊された場合に発動できる。相手フィールドの特殊召喚されたモンスターを全て破壊する。
  | ko_text               = 토큰 이외의 필드의 어둠 속성 몬스터 × 2<br />①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 특수 소환된 몬스터 1장을 고르고, 그 공격력만큼 이 카드의 공격력을 턴 종료시까지 올린다. ②: 1턴에 1번, 상대 필드의 레벨 5 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 그 몬스터와 같은, 원래의 카드명 / 효과를 얻는다. ③: 융합 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 파괴한다.
  | sc_text               = 衍生物以外的场上的暗属性怪兽×２<br />①：此卡融合召唤成功的情况下可以发动。挑选对手场上１只被特殊召唤的怪兽，此卡的攻击力直至回合结束时为止上升相当于其攻击力的数值。②：１回合１次，以对手场上１只等级５以上的怪兽为对象可以发动。直至结束阶段为止，此卡获得与该怪兽同样的原本卡名・效果。③：融合召唤的此卡被破坏的情况下可以发动。将对手场上被特殊召唤的怪兽全部破坏。
