  | text                 = You can [[target]] 1 [[Fish]] [[Monster Card|monster]] in your [[GY]]; [[Add a card|add]] it to your [[hand]]. You can only use this [[effect]] of "Whitefish Salvage" [[once per turn]]. If this card in your [[possess]]ion is [[destroy]]ed by an opponent's card effect and [[sent]] to your GY: Take 1 Fish monster from your [[Main Deck|Deck]], and either add it to your hand or [[Special Summon]] it.
  | fr_text              = Vous pouvez cibler 1 monstre Poisson dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Sauvetage Poisson à Chair Blanche" qu'une fois par tour. Si cette carte en votre possession est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière : prenez 1 monstre Poisson depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement.
  | de_text              = Du kannst 1 Fisch-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Weißfisch-Rettung“ nur einmal pro Spielzug verwenden. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Nimm 1 Fisch-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung.
  | it_text              = Puoi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Salvataggio Pescebianco" una sola volta per turno. Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: prendi 1 mostro Pesce dal tuo Deck, e aggiungilo alla tua mano oppure Evocalo Specialmente.
  | pt_text              = Você pode escolher 1 monstro Peixe no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Salvamento Sável" uma vez por turno. Se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério: pegue 1 monstro Peixe do seu Deck e adicione-o à sua mão ou Invoque-o por Invocação-Especial.
  | es_text              = Puedes seleccionar 1 monstruo Pez en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Salvamento Blancopez" una vez por turno. Si esta carta en tu posesión es destruida por el efecto de una carta del adversario y mandada a tu Cementerio: toma 1 monstruo Pez en tu Deck, y ya sea añádelo a tu mano o Invócalo de Modo Especial.
  | ja_text              = このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードが相手の効果で破壊され墓地へ送られた場合に発動できる。デッキから魚族モンスター１体を手札に加えるか特殊召喚する。
  | translated_text      = You can target 1 Fish monster in your GY; add it to your hand. You can only use this effect of "Whitefish Salvage" once per turn. If this card in your possession is destroyed by an opponent's card effect and sent to your GY: '''You can''' take 1 Fish monster from your Deck, and either add it to your hand or Special Summon it.
  | ko_text              = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드가 상대 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 어류족 몬스터 1장을 패에 넣거나 특수 소환한다.
  | sc_text              = 此卡名的①效果１回合仅可使用１次。<br />①：以自己墓地的１只鱼族怪兽为对象可以发动。将该怪兽加入手牌。<br />②：此卡因对手的效果被破坏并被送至墓地的情况下可以发动。从牌组挑选１只鱼族怪兽，加入手牌或特殊召唤。
