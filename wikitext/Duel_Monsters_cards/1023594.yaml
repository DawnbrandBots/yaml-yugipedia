  | lore                  = Place 1 [[monster]] from your [[Main Deck|Deck]] in your [[Spell & Trap Zone]] as a [[face-up]] [[Continuous Spell]]. You can [[banish]] this card from your [[GY]]; place 1 monster from your Deck in your Spell & Trap Zone as a face-up [[Continuous Trap]]. You can only use 1 "Flock Together" effect per turn, and only once that turn. The total number of cards in the Monster Zones and face-up Monster Cards in the Spell & Trap Zones must be 10 or more to activate either of this card's effects.
  | fr_lore               = Placez 1 monstre depuis votre Deck dans votre Zone Magie & Piège comme Magie Continue face recto. Vous pouvez bannir cette carte depuis votre Cimetière ; placez 1 monstre depuis votre Deck dans votre Zone Magie & Piège comme Piège Continu face recto. Vous ne pouvez utiliser qu'1 effet de "Qui se Ressemble s'Assemble" par tour, et uniquement une fois le tour. Le nombre total de cartes dans les Zones Monstre et de Cartes Monstre face recto dans les Zones Magie & Piège doit être min. 10 pour activer un effet de cette carte.
  | de_lore               = Lege 1 Monster von deinem Deck als offenen Permanenten Zauber in deine Zauber- & Fallenzone. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 Monster von deinem Deck als offene Permanente Falle in deine Zauber- & Fallenzone. Du kannst nur 1 Effekt von „Schwarmversammlung“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Die Gesamtanzahl der Karten in den Monsterzonen und der offenen Monsterkarten in den Zauber- & Fallenzonen muss 10 oder mehr sein, um einen der Effekte dieser Karte zu aktivieren.
  | it_lore               = Metti 1 mostro dal tuo Deck nella tua Zona Magie & Trappole come una Magia Continua scoperta. Puoi bandire questa carta dal tuo Cimitero; metti 1 mostro dal tuo Deck nella tua Zona Magie & Trappole come una Trappola Continua scoperta. Puoi utilizzare solo 1 effetto di "Stormo Unito" per turno, e solo una volta in quel turno. Il numero totale di carte nelle Zone Mostri e Carte Mostro scoperte nelle Zone Magie & Trappole deve essere 10 o più per attivare qualsiasi degli effetti di questa carta.
  | pt_lore               = Coloque 1 monstro do seu Deck na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima. Você pode banir este card do seu Cemitério; coloque 1 monstro do seu Deck na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima. Você só pode usar 1 efeito de "Juntar o Bando" por turno e apenas uma vez por turno. O número total de cards nas Zonas de Monstros e Cards de Monstro com a face para cima nas Zonas de Magias & Armadilhas deve ser 10 ou mais para ativar qualquer um dos efeitos deste card.
  | es_lore               = Pon en tu Zona de Magia y Trampas 1 monstruo en tu Deck como una Mágica Continua boca arriba. Puedes desterrar esta carta en tu Cementerio; pon en tu Zona de Magia y Trampas 1 monstruo en tu Deck como una Trampa Continua boca arriba. Sólo puedes usar 1 efecto de "Bandada Unida" por turno, y sólo una vez ese turno. El número total de cartas en las Zonas de Monstruos y Cartas de Monstruo boca arriba en las Zonas de Magia y Trampas debe ser 10 o más para activar cualquier efecto de esta carta.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、モンスターゾーンのカードと魔法＆罠ゾーンの表側表示のモンスターカードが合計１０枚以上存在する場合にしか発動できない。①：デッキからモンスター１体を永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：墓地のこのカードを除外して発動できる。デッキからモンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
