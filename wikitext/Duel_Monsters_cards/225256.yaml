  | ja_text               = レベル３モンスター×２<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除き、自分フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動できる。選択したモンスターを表側守備表示にし、このターンそのモンスターは戦闘及びカードの効果では破壊されない。この効果は相手ターンでも発動できる。
