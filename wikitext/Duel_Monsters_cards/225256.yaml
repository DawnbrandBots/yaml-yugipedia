  | de_text               = 2 Monster der Stufe 3<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster in offener Angriffsposition wählen, das du kontrollierst; ändere es in die offene Verteidigungsposition und falls du dies tust, kann es in diesem Spielzug nicht durch Kampf oder Karteneffekte zerstört werden.
  | it_text               = 2 mostri di Livello 3<br />Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco che controlli; mettilo scoperto in Posizione di Difesa e, se lo fai, esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno.
  | pt_text               = 2 monstros de Nível 3<br />Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima em Posição de Ataque que você controla; coloque-o com a face para cima em Posição de Defesa e, se isso acontecer, ele não pode ser destruído em batalha ou por efeitos de card neste turno.
