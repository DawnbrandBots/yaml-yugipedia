  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Dark Fusion]]" from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. You can [[banish]] this card and 4 other [[monsters]] from your GY; [[Set]] 1 "[[Super Polymerization]]" from your Deck, also you cannot Special Summon (except "[[HERO]]" monsters), but you can [[Fusion Summon]] monsters that must be Special Summoned with "Dark Fusion", using other cards' [[effect]]s. These effects last until the end of your opponent's turn. You can only use each effect of "Evil HERO Infernal Rider" once per turn.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Fusion des Ténèbres" depuis votre Deck ou Cimetière à votre main. Vous pouvez bannir cette carte et 4 autres monstres depuis votre Cimetière ; Posez 1 "Super Polymérisation" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "HÉROS" exclus), mais vous pouvez Invoquer par Fusion les monstres qui doivent être Invoqués Spécialement avec "Fusion des Ténèbres", en utilisant les effets d'autres cartes. Ces effets durent jusqu'à la fin du tour de votre adversaire. Vous ne pouvez utiliser chaque effet de "Cavalier de l'Enfer, HÉROS du Mal" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Finstere Fusion“ von deinem Deck oder Friedhof hinzufügen. Du kannst diese Karte und 4 andere Monster von deinem Friedhof verbannen; setze 1 „Superpolymerisation“ von deinem Deck, zusätzlich kannst du keine Spezialbeschwörungen durchführen (außer von „HELD“-Monstern), aber du kannst Monster, die durch „Finstere Fusion“ als Spezialbeschwörung beschworen werden müssen, als Fusionsbeschwörung beschwören und die Effekte anderer Karten dafür verwenden. Diese Effekte dauern bis zum Ende des Spielzugs deines Gegners an. Du kannst jeden Effekt von „Böser HELD Infernal Rider“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Fusione Oscura" dal tuo Deck o Cimitero alla tua mano. Puoi bandire questa carta e altri 4 mostri dal tuo Cimitero; Posiziona 1 "Super Polimerizzazione" dal tuo Deck, inoltre non puoi Evocare Specialmente (eccetto mostri "EROE"), ma puoi Evocare tramite Fusione mostri che devono essere Evocati Specialmente con "Fusione Oscura", utilizzando gli effetti di altre carte. Questi effetti durano fino alla fine del turno del tuo avversario. Puoi utilizzare ogni effetto di "Cavalcatore Infernale EROE Malvagio" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Fusão Negra" do seu Deck ou Cemitério à sua mão. Você pode banir este card e 4 outros monstros do seu Cemitério; Baixe 1 "Super Polimerização" do seu Deck e, além disso, você não pode Invocar por Invocação-Especial (exceto monstros "HERÓI"), mas pode Invocar por Invocação-Fusão monstros que devem ser Invocados por Invocação-Especial com "Fusão Negra", usando o efeito de outros cards. Esses efeitos duram até o final do turno do seu oponente. Você só pode usar cada efeito de "HERÓI Maligno Ginete Infernal" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Fusión Oscura" en tu Deck o Cementerio. Puedes desterrar esta carta y otros 4 monstruos en tu Cementerio; Coloca 1 "Súper Polimerización" desde tu Deck, y además no puedes Invocar de Modo Especial (excepto monstruos "HÉROE"), pero puedes Invocar monstruos por Fusión que deban ser Invocados de Modo Especial con "Fusión Oscura", usando efectos de otras cartas. Estos efectos duran hasta el final del turno de tu adversario. Sólo puedes usar cada efecto de "HÉROE Malvado Infernal Rider" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地から「ダーク・フュージョン」１枚を手札に加える。②：自分の墓地からモンスター４体とこのカードを除外して発動できる。デッキから「超融合」１枚を自分フィールドにセットする。相手ターン終了時まで自分は、「ＨＥＲＯ」モンスターしか特殊召喚できず、「ダーク・フュージョン」の効果でのみ特殊召喚できる融合モンスターをそれ以外の効果でも融合召喚できる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "다크 퓨전" 1장을 패에 넣는다. ②: 자신 묘지에서 몬스터 4장과 이 카드를 제외하고 발동할 수 있다. 덱에서 "초융합" 1장을 자신 필드에 세트한다. 상대 턴 종료시까지 자신은, "히어로" 몬스터밖에 특수 소환할 수 없으며, "다크 퓨전"의 효과로만 특수 소환할 수 있는 융합 몬스터를 그 이외의 효과로도 융합 소환할 수 있다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从自己牌组・墓地将1张“黑暗结合”加入手牌。②：从自己墓地将4只怪兽和此卡除外可以发动。从牌组将1张“超融合”放置在自己场上。直至对手回合结束时为止，自己仅可特殊召唤“－英雄”怪兽，且自己可通过“黑暗结合”以外的效果，来融合召唤原先仅可以“黑暗结合”的效果特殊召唤的融合怪兽。
