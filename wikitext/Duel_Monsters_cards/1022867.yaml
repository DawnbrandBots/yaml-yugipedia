  | fr_text             = (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Arôma" que vous contrôlez ; gagnez des LP égaux à la moitié de son ATK. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre non-Syntoniseur "Arôma" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Plante exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Rosalina Arômalilith" qu'une fois par tour.
  | de_text             = (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Aroma“-Monster wählen, das du kontrollierst; du erhältst LP in Höhe der Hälfte seiner ATK. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Aroma“-Nicht-Empfänger-Monster als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörung durchführen, außer von Pflanze-Monstern. Du kannst jeden Effekt von „Aromalilith Rosalina“ nur einmal pro Spielzug verwenden.
  | it_text             = (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Aroma" che controlli; guadagni LP pari alla metà del suo ATK. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Aroma" non-Tuner dal tuo Deck, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Pianta. Puoi utilizzare ogni effetto di "Aromalilith Rosalina" una sola volta per turno.
  | pt_text             = (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "Aromági" que você controla; ganhe PV igual à metade do ATK dele. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Aromági" não-Regulador do seu Deck e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você só pode usar cada efeito de "Aromági-lilith Rosalina" uma vez por turno.
  | es_text             = (Efecto Rápido): puedes descartar esta carta, y después selecciona 1 monstruo "Arobru" que controles; gana LP igual a la mitad de su ATK. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Arobru" que no sea Cantante, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Planta. Sólo puedes usar cada efecto de "Arobruliz Rosalina" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「アロマ」モンスター１体を対象として発動できる。そのモンスターの攻撃力の半分だけ自分のＬＰを回復する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキからチューナー以外の「アロマ」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드를 패에서 버리고, 자신 필드의 "아로마" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력의 절반만큼 자신의 LP를 회복한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 튜너 이외의 "아로마" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手回合中，从手牌将此卡舍弃，以自己场上的１只“芬芳”怪兽为对象可以发动。依该怪兽攻击力数值的一半恢复自己的LP。<br />②：此卡召唤・特殊召唤的情况下可以发动。从牌组将协调以外的１只“芬芳”怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤植物族怪兽。
