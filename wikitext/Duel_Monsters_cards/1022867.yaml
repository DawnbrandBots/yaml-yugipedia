  | fr_lore             = (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Arôma" que vous contrôlez ; gagnez des LP égaux à la moitié de son ATK. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre non-Syntoniseur "Arôma" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Plante exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Rosalina Arômalilith" qu'une fois par tour.
  | de_lore             = (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Aroma“-Monster wählen, das du kontrollierst; du erhältst LP in Höhe der Hälfte seiner ATK. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Aroma“-Nicht-Empfänger-Monster als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörung durchführen, außer von Pflanze-Monstern. Du kannst jeden Effekt von „Aromalilith Rosalina“ nur einmal pro Spielzug verwenden.
  | it_lore             = (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Aroma" che controlli; guadagni LP pari alla metà del suo ATK. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Aroma" non-Tuner dal tuo Deck, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Pianta. Puoi utilizzare ogni effetto di "Aromalilith Rosalina" una sola volta per turno.
  | pt_lore             = (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "Aromági" que você controla; ganhe PV igual à metade do ATK dele. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Aromági" não-Regulador do seu Deck e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você só pode usar cada efeito de "Aromági-lilith Rosalina" uma vez por turno.
  | es_lore             = (Efecto Rápido): puedes descartar esta carta, y después selecciona 1 monstruo "Arobru" que controles; gana LP igual a la mitad de su ATK. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Arobru" que no sea Cantante, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Planta. Sólo puedes usar cada efecto de "Arobruliz Rosalina" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「アロマ」モンスター１体を対象として発動できる。そのモンスターの攻撃力の半分だけ自分のＬＰを回復する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキからチューナー以外の「アロマ」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。
