  | text                = If you [[control]] a "[[Galaxy-Eyes Tachyon Dragon (archetype)|Galaxy-Eyes Tachyon Dragon]]" [[monster]], you can [[activate]] this card from your [[hand]]. During the [[Battle Phase]]: [[Detach]] 1 [[material]] from your "[[Galaxy-Eyes]]" [[Xyz Monster]]; [[shuffle]] all monsters your opponent controls into the [[Deck]] that were [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]. If you control a "[[Number C]]" monster, this card's activation and [[effect]] cannot be [[negate]]d. You can only activate 1 "Lord of the Tachyon Galaxy" per [[turn]].
  | fr_text             = Si vous contrôlez un monstre "Dragon Tachyon aux Yeux Galactiques", vous pouvez activer cette carte depuis votre main. Durant la Battle Phase : détachez 1 Matériel de votre Monstre Xyz "Yeux Galactiques" ; mélangez tous les monstres contrôlés par votre adversaire dans le Deck qui ont été Invoqués Normalement ou Spécialement ce tour. Si vous contrôlez un monstre "Numéro C", l'activation et l'effet de cette carte ne peuvent pas être annulés. Vous ne pouvez activer qu'1 "Seigneur Galactique de Tachyon" par tour.
  | de_text             = Falls du ein „Galaxieaugen-Tachyonendrache“-Monster kontrollierst, kannst du diese Karte von deiner Hand aktivieren. Während der Battle Phase: Hänge 1 Material von deinem „Galaxieaugen“-Xyz-Monster ab; mische alle Monster, die dein Gegner kontrolliert und die in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurden, ins Deck. Falls du ein „Nummer C“-Monster kontrollierst, können Aktivierung und Effekt dieser Karte nicht annulliert werden. Du kannst nur 1 „Herr der Tachyonengalaxie“ pro Spielzug aktivieren.
  | it_text             = Se controlli un mostro "Drago Tachionico Occhi Galattici", puoi attivare questa carta dalla tua mano. Durante la Battle Phase: stacca 1 materiale da un tuo Mostro Xyz "Occhi Galattici"; mischia nel Deck tutti i mostri controllati dal tuo avversario che sono stati Evocati Normalmente o Specialmente in questo turno. Se controlli un mostro "Numero C", l'attivazione e l'effetto di questa carta non possono essere annullati. Puoi attivare solo 1 "Il Signore della Galattica Tachionica" per turno.
  | pt_text             = Se você controlar um monstro "Dragão de Táquion de Olhos das Galáxias", você pode ativar este card da sua mão. Durante a Fase de Batalha: desassocie 1 matéria de um Monstro Xyz "Olhos das Galáxias" seu; embaralhe no Deck todos os monstros que seu oponente controla que foram Invocados por Invocação-Normal ou Especial neste turno. Se você controlar um monstro "Número C", a ativação e o efeito deste card não podem ser negados. Você só pode ativar 1 "Senhor da Galáxia Táquion" por turno.
  | es_text             = Si controlas un monstruo "Dragón Taquiónico de Ojos Galácticos", puedes activar esta carta desde tu mano. Durante la Battle Phase: desacopla 1 material de tu Monstruo Xyz "Ojos Galácticos"; baraja al Deck todos los monstruos que controla tu adversario que fueron Invocados de Modo Normal o Especial este turno. Si controlas un monstruo "Número C", la activación y efecto de esta carta no pueden ser negados. Sólo puedes activar 1 "Señor de la Galaxia Taquiónica" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。自分フィールドに「ギャラクシーアイズ・タキオン・ドラゴン」モンスターが存在する場合、このカードの発動は手札からもできる。①：自分・相手のバトルフェイズに、自分フィールドの「ギャラクシーアイズ」ＸモンスターのＸ素材を１つ取り除いて発動できる（自分フィールドに「ＣＮｏ．」モンスターが存在する場合、このカードの発動と効果は無効化されない）。このターンに召喚・特殊召喚された相手フィールドのモンスターを全てデッキに戻す。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 필드에 "갤럭시아이즈 타키온 드래곤" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 / 상대의 배틀 페이즈에, 자신 필드의 "갤럭시아이즈" 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고 발동할 수 있다(자신 필드에 "CNo.(카오스 넘버즈)" 몬스터가 존재할 경우, 이 카드의 발동과 효과는 무효화되지 않는다). 이 턴에 일반 소환 / 특수 소환된 상대 필드의 몬스터를 전부 덱으로 되돌린다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。自己场上存在“银河眼时空龙”怪兽的情况下，此卡也可从手牌发动。①：在自己・对手的战斗阶段，去除自己场上的“银河眼”超量怪兽的１个超量素材可以发动（自己场上存在“混沌编号”怪兽的情况下，此卡的发动与效果不会被无效化）。将在此回合被召唤・特殊召唤的、对手场上的怪兽全部放回牌组。
