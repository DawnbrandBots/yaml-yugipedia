  | text                  = You can only [[control]] 1 "Jigabyte". If you control a [[Spellcaster]] [[monster]], you can [[Special Summon]] this card (from your [[hand]]). When this card is [[destroyed by battle]] or card [[effect]] and [[sent]] to the [[GY]]: You can Special Summon 1 monster with 1500 [[ATK]]/200 [[DEF]] from your [[Main Deck|Deck]], except "Jigabyte".
  | fr_text               = Vous ne pouvez contrôler qu'1 "Jigabyte". Si vous contrôlez un monstre Magicien, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre avec 1500 ATK/200 DEF ("Jigabyte" exclu) depuis votre Deck.
  | de_text               = Du kannst nur 1 „Jigabyte“ kontrollieren. Falls du ein Hexer-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster mit 1500 ATK/200 DEF als Spezialbeschwörung von deinem Deck beschwören, außer „Jigabyte“.
  | it_text               = Puoi controllare solo 1 "Jigabyte". Se controlli un mostro Incantatore, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro con 1500 ATK/200 DEF dal tuo Deck, eccetto "Jigabyte".
  | pt_text               = Você só pode controlar 1 "Jigabyte". Se você controlar um monstro Mago, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro com 1500 de ATK/200 de DEF do seu Deck, exceto "Jigabyte".
  | es_text               = Sólo puedes controlar 1 "Jigabyte". Si controlas un monstruo Lanzador de Conjuros, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo con 1500 ATK/200 DEF, excepto "Jigabyte".
  | ja_text               = ①：「ジゴバイト」は自分フィールドに１枚しか表側表示で存在できない。②：自分フィールドに魔法使い族モンスターが存在する場合、このカードは手札から特殊召喚できる。③：このカードが戦闘・効果で破壊され墓地へ送られた時に発動できる。デッキから「ジゴバイト」以外の攻撃力１５００／守備力２００のモンスター１体を特殊召喚する。
  | ko_text               = ①: "지고바이트"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 마법사족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "지고바이트" 이외의 공격력 1500 / 수비력 200 인 몬스터 1장을 특수 소환한다.
  | sc_text               = ①：“基哥百特”在自己场上仅可有1张以表侧表示存在。②：自己场上存在魔法师族怪兽的情况下，此卡可从手牌特殊召唤。③：此卡因战斗・效果被破坏并被送至墓地时可以发动。从牌组将“基哥百特”以外的1只攻击力1500/守备力200的怪兽特殊召唤。
