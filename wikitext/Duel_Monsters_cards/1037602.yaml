  | fr_lore               = Les monstres Insecte, Plante et Reptile sur le Terrain gagnent 300 ATK/DEF, et aussi, tous les autres monstres sur le Terrain perdent 300 ATK/DEF. Durant votre Main Phase : vous pouvez activer 1 de ces effets ;<br />● Ajoutez 1 monstre "Ragnaraika" depuis votre Deck à votre main, puis défaussez 1 carte.<br />● Invoquez Spécialement 1 de vos monstres "Ragnaraika" depuis votre main, Cimetière ou bannissement, en Position de Défense.<br />Vous ne pouvez utiliser cet effet de "Floraison Ragnaraika" qu'une fois par tour.
  | de_lore               = Insekt-, Pflanze- und Reptil-Monster auf dem Spielfeld erhalten 300 ATK/DEF, zusätzlich verlieren alle anderen Monster auf dem Spielfeld 300 ATK/DEF. Während deiner Main Phase: Du kannst 1 dieser Effekte aktivieren;<br />● Füge deiner Hand 1 „Ragnaraika“-Monster von deinem Deck hinzu, dann wirf 1 Karte ab.<br />● Beschwöre 1 „Ragnaraika“-Monster als Spezialbeschwörung von deiner Hand, deinem Friedhof oder deinen verbannten Karten in die Verteidigungsposition.<br />Du kannst diesen Effekt von „Ragnaraika-Blüte“ nur einmal pro Spielzug verwenden.
  | it_lore               = I mostri Insetto, Pianta e Rettile sul Terreno guadagnano 300 ATK/DEF, inoltre tutti gli altri mostri sul Terreno perdono 300 ATK/DEF. Durante la tua Main Phase: puoi attivare 1 di questi effetti;<br />● Aggiungi 1 mostro "Ragnaraika" dal tuo Deck alla tua mano, poi scarta 1 carta.<br />● Evoca Specialmente 1 dei tuoi mostri "Ragnaraika" dalla tua mano, Cimitero o dalle tue carte bandite, in Posizione di Difesa.<br />Puoi utilizzare questo effetto di "Fioritura Ragnaraika" una sola volta per turno.
  | pt_lore               = Monstros Inseto, Planta e Réptil no campo ganham 300 de ATK/DEF e, além disso, todos os outros monstros no campo perdem 300 de ATK/DEF. Durante sua Fase Principal: você pode ativar 1 desses efeitos;<br />● Adicione 1 monstro "Ragnaraika" do seu Deck à sua mão e, depois, descarte 1 card.<br />● Invoque por Invocação-Especial 1 dos seus monstros "Ragnaraika" da sua mão, do Cemitério ou do banimento, em Posição de Defesa.<br />Você só pode usar este efeito de "Florescer Ragnaraika" uma vez por turno.
  | es_lore               = Los monstruos Insecto, Planta y Reptil en el Campo ganan 300 ATK/DEF, y todos los demás monstruos en el Campo pierden 300 ATK/DEF. Durante tu Main Phase: puedes activar 1 de estos efectos;<br />● Añade a tu mano 1 monstruo "Ragnaraika" en tu Deck, y después descarta 1 carta.<br />● Invoca de Modo Especial 1 de tus monstruos "Ragnaraika" desde tu mano, Cementerio o destierro, en Posición de Defensa.<br />Sólo puedes usar este efecto de "Florecer Ragnaraika" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの昆虫族・植物族・爬虫類族モンスターの攻撃力・守備力は３００アップし、それ以外のフィールドのモンスターの攻撃力・守備力は３００ダウンする。②：以下の効果から１つを選択して発動できる。<br />●デッキから「蕾禍」モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。<br />●自分の手札・墓地・除外状態の「蕾禍」モンスター１体を守備表示で特殊召喚する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 곤충족 / 식물족 / 파충류족 몬스터의 공격력 / 수비력은 300 올리고, 그 이외의 필드의 몬스터의 공격력 / 수비력은 300 내린다. ②: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●덱에서 "뇌화" 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.<br />●자신의 패 / 묘지 / 제외 상태인 "뇌화" 몬스터 1장을 수비 표시로 특수 소환한다.
  | sc_lore               = 此卡名的②效果１回合仅可使用１次。<br />①：场上的昆虫族・植物族・爬虫类族怪兽的攻击力・守备力上升３００，除此以外的场上怪兽的攻击力・守备力下降３００。<br />②：可从以下效果中选择１个发动。<br />●从牌组将１只“蕾祸”怪兽加入手牌。然后，挑选自己的１张手牌舍弃。<br />●将自己的手牌・墓地・除外状态的１只“蕾祸”怪兽以守备表示特殊召唤。
