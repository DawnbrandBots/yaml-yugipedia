  | de_text         = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Drache<br />Am Beginn des Damage Steps, falls diese Karte gegen ein Monster kämpft: Du kannst das Monster zerstören und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK zu, die das zerstörte Monster auf dem Spielfeld hatte. Die ATK dieser Karte müssen größer oder gleich den ATK des Monsters sein, um diesen Effekt zu aktivieren und aufzulösen.
