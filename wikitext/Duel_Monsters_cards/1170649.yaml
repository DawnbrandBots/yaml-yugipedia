  | text                = [[Excavate]] the top cards of your [[Main Deck|Deck]] until you have excavated a "[[GMX]]" [[monster]] and a [[Dinosaur]] monster, lose 400 [[LP]] for each excavated card, then you can [[Fusion Summon]] 1 "GMX" [[Fusion Monster]] from your [[Extra Deck]], using any excavated monsters as [[material]], also [[shuffle]] the rest into the [[Main Deck|Deck]]. You can only activate 1 "GMX Applied Experiment #55" per [[turn]].
  | fr_text             = Dévoilez les cartes du dessus de votre Deck jusqu'à dévoiler un monstre "GMX" et un monstre Dinosaure, perdez 400 LP pour chaque carte dévoilée, puis vous pouvez Invoquer par Fusion 1 Monstre Fusion "GMX" depuis votre Extra Deck, en utilisant des monstres dévoilés comme Matériel, et aussi, mélangez les cartes restantes dans le Deck. Vous ne pouvez activer qu'1 "Expérience Appliquée #55 GMX" par tour.
  | de_text             = Grabe die obersten Karten deines Decks aus, bis du ein „GMX“-Monster und ein Dinosaurier-Monster ausgegraben hast, du verlierst für jede ausgegrabene Karte 400 LP, dann kannst du 1 „GMX“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du beliebige ausgegrabene Monster als Material verwendest, zusätzlich mische den Rest ins Deck. Du kannst nur 1 „Angewandtes GMX-Experiment Nr. 55“ pro Spielzug aktivieren.
  | it_text             = Dissotterra carte dalla cima del tuo Deck fino a quando hai dissotterrato un mostro "GMX" e un mostro Dinosauro, perdi 400 LP per ogni carta dissotterrata, poi puoi Evocare tramite Fusione 1 Mostro Fusione "GMX" dal tuo Extra Deck, utilizzando qualsiasi mostro dissotterrato come materiale, inoltre mischia il resto nel Deck. Puoi attivare solo 1 "GMX Esperimento Applicato #55" per turno.
  | pt_text             = Escave cards do topo do seu Deck até que tenha escavado um monstro "GMX" e um monstro Dinossauro, perca 400 PV para cada card escavado e, depois, você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "GMX" do seu Deck Adicional, usando quaisquer monstros escavados como matéria e, além disso, embaralhe o resto no Deck. Você só pode ativar 1 "Experimento Aplicado GMX nº 55" por turno.
  | es_text             = Excava las cartas de la parte superior de tu Deck hasta que hayas excavado un monstruo "GMX" y un monstruo Dinosaurio, pierdes 400 LP por cada carta excavada, y después puedes Invocar por Fusión 1 Monstruo de Fusión "GMX" desde tu Deck Extra, usando cualquier monstruo excavado como material, y además baraja el resto al Deck. Sólo puedes activar 1 "Experimento Aplicado #55 de GMX" por turno.
