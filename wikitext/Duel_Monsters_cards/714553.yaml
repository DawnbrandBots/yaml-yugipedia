  | text             = Cannot be used as [[Xyz Material]] for an [[Xyz Summon]], except the Xyz Summon of an [[Insect]] [[monster]]. When you [[Normal Summon]] a [[Level]] 3 Insect monster: You can [[Special Summon]] this card from your [[hand]], then you can make both this card and that monster [[Level]] 5 or 7. If this card is Special Summoned from the hand: You can change the [[battle position]] of 1 Insect monster you control. An [[Xyz Monster]] that was Summoned using this card on the [[field]] as material gains this [[effect]].<br />● This card gains 1000 [[ATK]]/[[DEF]].
  | fr_text          = Non utilisable comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre Insecte. Lorsque vous Invoquez Normalement un monstre Insecte de Niveau 3 : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez faire devenir cette carte ainsi que le monstre Niveau 5 ou 7. Si cette carte est Invoquée Spécialement depuis la main : vous pouvez changer la position de combat d'1 monstre Insecte que vous contrôlez. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />● Cette carte gagne 1000 ATK/DEF.
  | de_text          = Kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Insekt-Monsters. Wenn du ein Insekt-Monster der Stufe 3 als Normalbeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du sowohl diese Karte als auch das Monster zu Stufe 5 oder 7 werden lassen. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst die Kampfposition von 1 Insekt-Monster ändern, das du kontrollierst. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.<br />● Diese Karte erhält 1000 ATK/DEF.
  | it_text          = Non può essere utilizzato come Materiale Xyz per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro Insetto. Quando Evochi Normalmente un mostro Insetto di Livello 3: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi rendere di Livello 5 o 7 sia questa carta che quel mostro. Se questa carta viene Evocata Specialmente dalla mano: puoi cambiare la posizione di 1 mostro Insetto che controlli. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.<br />● Questa carta guadagna 1000 ATK/DEF.
  | pt_text          = Não pode ser usado como Matéria Xyz para uma Invocação-Xyz, exceto a Invocação-Xyz de um monstro Inseto. Quando você Invocar por Invocação-Normal um monstro Inseto de Nível 3: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode tornar de Nível 5 ou 7 tanto este card como esse monstro. Se este card for Invocado por Invocação-Especial da mão: você pode mudar a posição de batalha de 1 monstro Inseto que você controla. Um Monstro Xyz que foi Invocado usando este card no campo como matéria ganha este efeito.<br />● Este card ganha 1000 de ATK/DEF.
  | es_text          = No puede ser usado como Material Xyz para una Invocación Xyz, excepto la Invocación Xyz de un monstruo Insecto. Cuando Invocas de Modo Normal un monstruo Insecto de Nivel 3: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes hacer que esta carta y ese monstruo sean de Nivel 5 o 7. Si esta carta es Invocada de Modo Especial desde la mano: puedes cambiar la posición de batalla de 1 monstruo Insecto que controles. Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como material gana este efecto.<br />● Esta carta gana 1000 ATK/DEF.
  | ja_text          = このカードをＸ召喚の素材とする場合、昆虫族モンスターのＸ召喚にしか使用できない。①：自分が昆虫族・レベル３モンスターの召喚に成功した時に発動できる。このカードを手札から特殊召喚する。その後、このカードとそのモンスターのレベルを５または７にできる。②：このカードが手札からの特殊召喚に成功した場合に発動できる。自分フィールドの昆虫族モンスター１体を選んで表示形式を変更する。③：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードの攻撃力・守備力は１０００アップする。
  | ko_text          = 이 카드를 엑시즈 소환의 소재로 할 경우, 곤충족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 자신이 곤충족 / 레벨 3 몬스터의 일반 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드와 그 몬스터의 레벨을 5 또는 7 로 할 수 있다. ②: 이 카드가 패에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드의 곤충족 몬스터 1장을 고르고 표시 형식을 변경한다. ③: 필드의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 카드의 공격력 / 수비력은 1000 올린다.
