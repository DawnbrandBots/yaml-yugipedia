  | lore                  = [[Target]] any number of "[[Photon]]" [[Monster Card|monsters]] in your [[Graveyard|GY]]; [[Special Summon]] them, but their [[effect]]s are [[negate]]d. During your [[Main Phase]]: You can [[banish]] this card from your GY, then target 1 "Photon" monster your opponent [[control]]s; take [[control]] of it, and if you do, its [[ATK]] for the rest of this [[turn]] becomes the combined original ATK of all "Photon" monsters you currently control, also you cannot declare [[attack]]s this [[turn]], except with that monster. You can only use each effect of "Eternal Bond" [[once per turn]].
  | fr_lore               = Ciblez un nombre de votre choix de monstres "Photon" dans votre Cimetière ; Invoquez-les Spécialement, mais leurs effets sont annulés. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Photon" contrôlé par votre adversaire ; prenez-en le contrôle, et si vous le faites, le reste de ce tour, son ATK devient la somme des ATK d'origine de tous les monstres "Photon" que vous contrôlez actuellement, et aussi, vous ne pouvez pas déclarer d'attaques ce tour, sauf avec le monstre. Vous ne pouvez utiliser chaque effet de "Lien Éternel" qu'une fois par tour.
  | de_lore               = Wähle eine beliebige Anzahl „Photon“-Monster in deinem Friedhof; beschwöre sie als Spezialbeschwörung, aber ihre Effekte werden annulliert. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Photon“-Monster wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber und falls du dies tust, werden seine ATK für den Rest dieses Spielzugs gleich den kombinierten Grund-ATK aller „Photon“-Monster, die du derzeit kontrollierst, zusätzlich kannst du in diesem Spielzug keine Angriff deklarieren, außer mit dem Monster. Du kannst jeden Effekt von „Ewige Verbindung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio un qualsiasi numero di mostri "Fotonico" nel tuo Cimitero; Evocali Specialmente, ma i loro effetti sono annullati. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Fotonico" controllato dal tuo avversario; prendine il controllo e, se lo fai, il suo ATK per il resto di questo turno diventa la somma degli ATK originali di tutti i mostri "Fotonico" che controlli attualmente, inoltre non puoi dichiarare attacchi in questo turno, eccetto con quel mostro. Puoi utilizzare ogni effetto di "Legame Eterno" una sola volta per turno.
  | pt_lore               = Escolha qualquer número de monstros "Fóton" no seu Cemitério; Invoque-os por Invocação-Especial, mas seus efeitos são negados. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Fóton" que seu oponente controla; tome o controle dele e, se isso acontecer, pelo resto deste turno, o ATK dele se torna o ATK original combinado de todos os monstros "Fóton" que você controla atualmente e, além disso, você não pode declarar ataques neste turno, exceto com esse monstro. Você só pode usar cada efeito de "Elo Eterno" uma vez por turno.
  | es_lore               = Selecciona cualquier número de monstruos "Fotónico/a" en tu Cementerio; Invócalos de Modo Especial, pero sus efectos son negados. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Fotónico/a" que controle tu adversario; toma su control y, si lo haces, por el resto de este turno su ATK se convierte en el ATK original combinado de todos los monstruos "Fotónico/a" que controles en este momento, y además este turno no puedes declarar ataques, excepto con ese monstruo. Sólo puedes usar cada efecto de "Vínculo Eterno" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「フォトン」モンスターを任意の数だけ対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、相手フィールドの「フォトン」モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。このターン、自分はそのモンスターでしか攻撃宣言できず、そのモンスターの攻撃力は自分フィールドの「フォトン」モンスターの元々の攻撃力を合計した数値になる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "포톤" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 상대 필드의 "포톤" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 이 턴에, 자신은 그 몬스터로밖에 공격 선언할 수 없으며, 그 몬스터의 공격력은 자신 필드의 "포톤" 몬스터의 원래 공격력을 합계한 수치가 된다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：以自己墓地任意数量的“光子”怪兽为对象可以发动。将该怪兽的效果无效并特殊召唤。②：在自己的主要阶段将墓地的此卡除外，以对手场上的１只“光子”怪兽为对象可以发动。获得该怪兽的控制权。此回合，自己仅可用该怪兽攻击宣言，该怪兽的攻击力变为相当于自己场上“光子”怪兽原本攻击力合计的数值。
