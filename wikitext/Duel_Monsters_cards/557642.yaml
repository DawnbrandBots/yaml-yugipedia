  | text                = [[Activate]] this card by [[send]]ing 1 [[face-up]] "[[Empty Machine]]" from your [[Spell & Trap Zone]] to the [[GY]]. [[Once per turn]], this face-up card cannot be [[destroy]]ed by your opponent's card [[effect]]s. Once per turn, you can activate 1 of these effects.<br />● During the [[Main Phase]]: [[Special Summon]] 1 "[[Timelord]]" [[Monster Card|monster]] from your [[hand]].<br />● You can [[target]] 1 "Timelord" monster in your GY; [[shuffle]] it into the [[Main Deck|Deck]], then, you can [[Set]] 1 "[[Infinite Light]]" directly from your hand or Deck.
  | fr_text             = Activez cette carte en envoyant 1 "Machine Vide" face recto depuis votre Zone Magie & Piège au Cimetière. Une fois par tour, cette carte face recto ne peut pas être détruite par des effets de carte de votre adversaire. Une fois par tour, vous pouvez activer 1 de ces effets.<br />● Durant la Main Phase : Invoquez Spécialement 1 monstre "Seigneur du Temps" depuis votre main.<br />● Vous pouvez cibler 1 monstre "Seigneur du Temps" dans votre Cimetière ; mélangez-le dans le Deck, puis, vous pouvez Poser 1 "Lumière Infinie" directement depuis votre main ou Deck.
  | de_text             = Aktiviere diese Karte, indem du 1 offene „Hohle Maschine“ von deiner Zauber- & Fallenzone auf den Friedhof legst. Einmal pro Spielzug kann diese offene Karte nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug kannst du 1 dieser Effekte aktivieren.<br />● Während der Main Phase: Beschwöre 1 „Herr der Zeit“-Monster als Spezialbeschwörung von deiner Hand.<br />● Du kannst 1 „Herr der Zeit“-Monster in deinem Friedhof wählen; mische es ins Deck, dann kannst du 1 „Unendliches Licht“ direkt von deiner Hand oder deinem Deck setzen.
  | it_text             = Attiva questa carta mandando 1 "Macchina Zero Ein" scoperta dalla tua Zona Magie & Trappole al Cimitero. Una volta per turno, questa carta scoperta non può essere distrutta dagli effetti delle carte del tuo avversario. Una volta per turno, puoi attivare 1 di questi effetti.<br />● Durante la Main Phase: Evoca Specialmente 1 mostro "Signore del Tempo" dalla tua mano.<br />● Puoi scegliere come bersaglio 1 mostro "Signore del Tempo" nel tuo Cimitero; mischialo nel Deck, poi, puoi Posizionare 1 "Luce Infinita Ein Sof Ohr" direttamente dalla tua mano Deck.
  | pt_text             = Ative este card ao enviar 1 "Máquina Vazia" com a face para cima da sua Zona de Magias & Armadilhas para o Cemitério. Uma vez por turno, este card com a face para cima não pode ser destruído pelos efeitos de card do seu oponente. Uma vez por turno, você pode ativar 1 desses efeitos.<br />● Durante a Fase Principal: Invoque por Invocação-Especial 1 monstro "Senhor do Tempo" da sua mão.<br />● Você pode escolher 1 monstro "Senhor do Tempo" no seu Cemitério; embaralhe-o no Deck e, depois, você pode Baixar 1 "Luz Infinita" diretamente da sua mão ou do seu Deck.
  | es_text             = Activa esta carta mandando al Cementerio 1 "Máquina Vacía" boca arriba en tu Zona de Magia y Trampas. Una vez por turno, esta carta boca arriba no puede ser destruida por efectos de cartas de tu adversario. Una vez por turno, puedes activar 1 de estos efectos.<br />● Durante la Main Phase: Invoca de Modo Especial, desde tu mano, 1 monstruo "Señor del Tiempo".<br />● Puedes seleccionar 1 monstruo "Señor del Tiempo" en tu Cementerio; barájalo al Deck, y después puedes Colocar 1 "Luz Infinita" directamente desde tu mano o Deck.
  | ja_text             = 自分の魔法＆罠ゾーンの表側表示の「虚無械アイン」１枚を墓地へ送ってこのカードを発動できる。①：このカードは１ターンに１度だけ相手の効果では破壊されない。②：１ターンに１度、以下の効果から１つを選択して発動できる。●自分・相手のメインフェイズに発動できる。手札から「時械神」モンスター１体を特殊召喚する。●自分の墓地の「時械神」モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、手札・デッキから「無限光アイン・ソフ・オウル」１枚を選んで自分の魔法＆罠ゾーンにセットできる。
  | ko_text             = 자신의 마법 & 함정 존의 앞면 표시의 "허무계 아인" 1장을 묘지로 보내고 이 카드를 발동할 수 있다. ①: 이 카드는 1턴에 1번만 상대 효과로는 파괴되지 않는다. ②: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 / 상대의 메인 페이즈에 발동할 수 있다. 패에서 "시계신" 몬스터 1장을 특수 소환한다. ●자신 묘지의 "시계신" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 패 / 덱에서 "무한광 아인 소프 오르" 1장을 고르고 자신의 마법 & 함정 존에 세트할 수 있다.
