  | fr_text             = Durant le tour de chaque joueur : vous pouvez défausser cette carte ; jusqu'à la fin de ce tour, les monstres "Magicienne des" que vous contrôlez actuellement gagnent 300 ATK/DEF pour chaque monstre "Magicienne des" de noms différents sur le Terrain et dans les Cimetières. Les monstres de Type Magicien que vous contrôlez ne peuvent pas être détruits par des effets de carte, et votre adversaire ne peut pas les cibler avec des effets de carte.
  | de_text             = Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen; „Magier-Mädchen“-Monster, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs 300 ATK und DEF für jedes „Magier-Mädchen“-Monster mit unterschiedlichem Namen auf dem Spielfeld und in den Friedhöfen. Monster vom Typ Hexer, die du kontrollierst, können nicht durch Karteneffekte zerstört werden und dein Gegner kann sie nicht als Ziel für Karteneffekte wählen.
  | it_text             = Durante il turno di qualsiasi giocatore: puoi scartare questa carta; i mostri "Ragazza Maga" che controlli attualmente guadagnano 300 ATK e DEF per ogni mostro "Ragazza Maga" con nome diverso sul Terreno e nei Cimiteri, fino alla fine di questo turno. I mostri di Tipo Incantatore che controlli non possono essere distrutti dagli effetti delle carte e il tuo avversario non puo sceglierli come bersaglio con gli effetti delle carte.
  | pt_text             = Durante o turno de qualquer duelista: você pode descartar este card; até o final deste turno, monstros "Pequena Maga" que você controla atualmente ganham 300 de ATK e DEF para cada monstro "Pequena Maga" com nomes diferentes no campo e nos Cemitérios. Monstros do Tipo Mago que você controla não podem ser destruídos por efeitos de card e seu oponente não pode escolhê-los como alvo de efeitos de card.
  | es_text             = Durante el turno de cualquier jugador: puedes descartar esta carta; los monstruos "Chica Maga" que controlas en este momento ganan 300 ATK y DEF por cada monstruo "Chica Maga" con nombre diferente en el Campo y en los Cementerios, hasta el final de este turno. Los monstruos de Tipo Lanzador de Conjuros que controlas no pueden ser destruidos por efectos de cartas, y tu adversario no puede seleccionarlos con efectos de cartas.
  | ja_text             = ①：このカードを手札から捨てて発動できる。自分フィールドの「マジシャン・ガール」モンスターの攻撃力・守備力はターン終了時まで、お互いのフィールド・墓地の「マジシャン・ガール」モンスターの種類×３００アップする。この効果は相手ターンでも発動できる。②：このカードがモンスターゾーンに存在する限り、自分フィールドの魔法使い族モンスターは効果では破壊されず、相手の効果の対象にならない。
  | ko_text             = ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신 필드의 "매지션 걸" 몬스터의 공격력 / 수비력은 턴 종료시까지, 서로의 필드 / 묘지의 "매지션 걸" 몬스터의 종류 × 300 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 마법사족 몬스터는 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다.
