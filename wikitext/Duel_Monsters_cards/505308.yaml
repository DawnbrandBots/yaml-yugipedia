  | text         = If this card was [[Special Summon]]ed by the [[effect]] of "[[Ultimate Insect LV1]]", while it remains on the [[field]] all of your opponent's [[monster]]s lose 300 [[ATK]]. During your [[Standby Phase]], by [[send]]ing this [[face-up]] card to the [[Graveyard]], Special Summon 1 "[[Ultimate Insect LV5]]" from your [[hand]] or [[Main Deck|Deck]]. (You cannot [[activate]] this effect the [[turn]] this card is [[Normal Summon]]ed, Special Summoned, or [[flip]]ped face-up.)
  | fr_text      = Si cette carte a été Invoquée par Invocation Spéciale par l'effet d'1 "Insecte Ultime LV1", tant que cette carte reste sur le Terrain, diminuez l'ATK de tous les monstres de votre adversaire de 300 points. Durant la Standby Phase de votre tour, envoyez cette carte face recto au Cimetière pour faire l'Invocation Spéciale d'un "Insecte Ultime LV5" depuis votre main ou votre Deck (excepté le tour où cette carte est Invoquée par Invocation Normale, par Invocation Spéciale, ou est retournée face recto).
  | de_text      = Wenn diese Karte durch den Effekt von „Ultimatives Insekt LV1“ als Spezialbeschwörung beschworen wurde, solange diese Karte offen auf dem Spielfeld liegt, verringere die ATK aller Monster deines Gegners um 300 Punkte. Lege während der Standby Phase deines Spielzugs diese offene Karte auf den Friedhof, um eine „Ultimatives Insekt LV5“-Karte als Spezialbeschwörung aus deiner Hand oder deinem Deck zu beschwören. (Du kannst diesen Effekt nicht in dem Spielzug aktivieren, in dem diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wurde.)
  | it_text      = Se questa carta è stata Evocata tramite Evocazione Speciale per effetto di "Insetto Finale LV1", fino a quando questa carta resta sul Terreno, diminuisci l'ATK di tutti i Mostri del tuo avversario di 300 punti. Durante la Standby Phase del tuo turno, manda questa carta scoperta al Cimitero per Evocare tramite Evocazione Speciale "Insetto Finale LV5" dalla tua mano o dal tuo Deck (eccetto il turno in cui questa carta viene Evocata tramite Evocazione Normale, Evocazione Speciale o scoperta).
  | pt_text      = Se este card foi Invocado, por Invocação-Especial, pelo efeito de "Inseto Supremo LV1", enquanto este card permanecer no Campo, diminua o ATK de todos os monstros do seu adversário em 300 pontos. Durante as Standby Phases do seu turno, envie este card com a face para cima, para o Cemitério para Invocar por Invocação-Especial, o "Inseto Supremo LV5" da sua mão ou do seu Deck (exepto no turno em que este card é Invocado por Invocação-Normal, Invocação-Especial ou virado com a face para cima).
  | es_text      = Si esta carta fue Invocada mediante una Invocación Especial por el efecto de "Insecto Definitivo LV1", mientras esta carta permanezca en el Campo, disminuye el ATK de todos los monstruos de tu adversario en 300 puntos. Durante la Standby Phase de tu turno, manda esta carta boca arriba al Cementerio para Invocar mediante una Invocación Especial "Insecto Definitivo LV5" de tu mano o Deck (excepto en el turno en el que esta carta es Invocada mediante una Invocación Normal, Invocación Especial o volteada boca arriba).
  | ja_text      = 「アルティメット・インセクト ＬＶ１」の効果で特殊召喚した場合、このカードがフィールド上に存在する限り、全ての相手モンスターの攻撃力は３００ポイントダウンする。自分のターンのスタンバイフェイズ時、表側表示のこのカードを墓地に送る事で「アルティメット・インセクト ＬＶ５」１体を手札またはデッキから特殊召喚する（召喚・特殊召喚・リバースしたターンを除く）。
  | ko_text      = 「얼티메이트ㆍ인 섹트 LV1」의 효과로 특수 소환했을 경우, 이 카드가 필드상에 존재하는 한 상대 몬스터의 공격력은 300포인트 다운한다. 자신의 턴의 스턴바이페이즈시, 겉표시의 이 카드를 묘지에 보내는 일로 「얼티메이트ㆍ인 섹트 LV5」1체를 카드패 또는 덱으로부터 특수 소환한다 (소환ㆍ특수 소환ㆍ리버스 한 턴은 제외하다).
