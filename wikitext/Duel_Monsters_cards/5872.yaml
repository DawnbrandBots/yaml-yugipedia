  | fr_text            = Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : détruisez tous les autres monstres face recto sur le Terrain.
  | de_text            = Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Zerstöre alle anderen offenen Monster auf dem Spielfeld.
  | it_text            = Non può essere Evocata Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: distruggi tutti gli altri mostri scoperti sul Terreno.
  | pt_text            = Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card for Invocado por Invocação-Normal ou virado com a face para cima: devolva-o para a mão. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: destrua todos os outros monstros com a face para cima no campo.
  | es_text            = No puede ser Invocado de Modo Especial. Durante la End Phase del turno en el que esta carta es Invocada de Modo Normal, o volteada boca arriba: devuélvela a la mano. Cuando esta carta es Invocada de Modo Normal o volteada boca arriba: destruye todos los demás monstruos boca arriba en el Campo.
  | ja_text            = このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが召喚・リバースした時、このカード以外のフィールド上に表側表示で存在するモンスターを全て破壊する。
  | ko_text            = 이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환 / 리버스했을 때, 필드 위의 이 카드 이외의 앞면 표시 몬스터를 전부 파괴한다.
