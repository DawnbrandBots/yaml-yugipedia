  | text         = 1 [[Tuner]] + 1+ non-Tuner [[monster]]s<br />You can target 1 [[Level]] 7 or lower [[FIRE]] monster in your [[GY]]; [[Special Summon]] it, and if you do, reduce this card's [[Level]] by that monster's original Level, also you cannot Special Summon monsters for the rest of this [[turn]], except FIRE monsters. If this card is [[Synchro Summon]]ed using "Salamangreat Burst Gryphon" as [[material]]: You can [[activate]] this [[effect]]; during the next [[Standby Phase]], Special Summon 1 monster from your GY. You can only use each effect of "Salamangreat Burst Gryphon" [[once per turn]].
  | fr_text      = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous pouvez cibler 1 monstre FEU de max. Niveau 7 dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, réduisez le Niveau de cette carte du Niveau d'origine du monstre, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres FEU exclus) le reste de ce tour. Si cette carte est Invoquée par Synchronisation en utilisant "Salamangrande Griffon Éclatant" comme Matériel : vous pouvez activer cet effet ; durant la prochaine Standby Phase, Invoquez Spécialement 1 monstre depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Salamangrande Griffon Éclatant" qu'une fois par tour.
  | de_text      = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst 1 FEUER Monster der Stufe 7 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, verringere die Stufe dieser Karte um die Grund-Stufe jenes Monsters, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FEUER Monstern. Falls diese Karte als Synchrobeschwörung beschworen und „Grosalamander Ausbruchsgreif“ als Material dafür verwendet wird: Du kannst diesen Effekt aktivieren; beschwöre während der nächsten Standby Phase 1 Monster als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Grosalamander Ausbruchsgreif“ nur einmal pro Spielzug verwenden.
  | it_text      = 1 Tuner + 1+ mostri non-Tuner<br />Puoi scegliere come bersaglio 1 mostro FUOCO di Livello 7 o inferiore nel tuo Cimitero; Evocalo Specialmente e, se lo fai, riduci il Livello di questa carta del Livello originale di quel mostro, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri FUOCO. Se questa carta viene Synchro Evocata utilizzando "Salamagna Esplosione Grifone" come materiale: puoi attivare questo effetto; durante la prossima Standby Phase, Evoca Specialmente 1 mostro dal tuo Cimitero. Puoi utilizzare ogni effetto di "Salamagna Esplosione Grifone" una sola volta per turno.
  | pt_text      = 1 Regulador + 1+ monstros não-Reguladores<br />Você pode escolher 1 monstro de FOGO de Nível 7 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, reduza o Nível deste card pelo Nível original desse monstro e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de FOGO. Se este card for Invocado por Invocação-Sincro usando "Salamagrande Grifo Explosivo" como matéria: você pode ativar este efeito; durante a próxima Fase de Apoio, Invoque por Invocação-Especial 1 monstro do seu Cemitério. Você só pode usar cada efeito de "Salamagrande Grifo Explosivo" uma vez por turno.
  | es_text      = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Puedes seleccionar 1 monstruo de FUEGO de Nivel 7 o menor en tu Cementerio; Invócalo de Modo Especial y, si lo haces, reduce el Nivel de esta carta tanto como el Nivel original de ese monstruo, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos de FUEGO. Si esta carta es Invocada por Sincronía usando "Salamangrande Grifo del Estallido" como material: puedes activar este efecto; durante la próxima Standby Phase, Invoca 1 monstruo de Modo Especial desde tu Cementerio. Sólo puedes usar cada efecto de "Salamangrande Grifo del Estallido" una vez por turno.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のレベル７以下の炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、そのモンスターの元々のレベル分だけこのカードのレベルを下げる。このターン、自分は炎属性モンスターしか特殊召喚できない。②：このカードが「転生炎獣バースト・グリフォン」を素材としてＳ召喚した場合に発動できる。次のスタンバイフェイズに自分の墓地からモンスター１体を特殊召喚する。
  | ko_text      = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 7 이하의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 몬스터의 원래 레벨만큼만 이 카드의 레벨을 내린다. 이 턴에, 자신은 화염 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 "샐러맨그레이트 버스트 그리폰"을 소재로서 싱크로 소환했을 경우에 발동할 수 있다. 다음 스탠바이 페이즈에 자신 묘지에서 몬스터 1장을 특수 소환한다.
  | sc_text      = 协调＋协调以外的怪兽１只以上<br />此卡名的①②效果１回合仅可各使用１次。①：以自己墓地的１只等级７以下的炎属性怪兽为对象可以发动。将该怪兽特殊召唤，此卡的等级下降相当于该怪兽原本等级的数值。此回合，自己仅可特殊召唤炎属性怪兽。②：此卡以“转生炎兽 爆裂狮鹫”作为素材同步召唤的情况下可以发动。在下个准备阶段从自己的墓地将１只怪兽特殊召唤。
