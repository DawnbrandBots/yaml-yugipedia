  | de_text          = 2 Zombie-Monster der Stufe 5<br />Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster im Friedhof deines Gegners wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite, aber für den Rest dieses Spielzugs kann nur das Monster angreifen. Du kannst diesen Effekt von „Blutroter Rittervampir Bram“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der Standby Phase des nächsten Spielzugs, nachdem diese Karte, die du kontrolliert hast, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition.
