  | ja_text          = アンデット族レベル５モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚に成功したターン、そのモンスター以外の自分のモンスターは攻撃できない。②：フィールドのこのカードが相手によって破壊され墓地へ送られた次のターンのスタンバイフェイズに発動する。このカードを墓地から守備表示で特殊召喚する。
