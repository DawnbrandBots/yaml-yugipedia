  | pt_text          = 2 monstros Zumbi de Nível 5<br />Você pode desassociar 1 matéria deste card e, depois, escolher 1 monstro no Cemitério do seu oponente; Invoque o alvo por Invocação-Especial no seu campo, mas somente esse monstro pode atacar pelo resto deste turno. Você só pode usar este efeito de "Bram, o Cavaleiro Vampiro Carmesim" uma vez por turno. Uma vez por turno, durante a Fase de Apoio do próximo turno depois que este card que você controlava foi destruído por um card do seu oponente e enviado para o seu Cemitério: Invoque este card por Invocação-Especial em Posição de Defesa.
