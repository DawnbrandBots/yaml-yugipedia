  | pendulum_effect       = If you have no card in your other [[Pendulum Zone]]: You can [[target]] 1 [[Monster Card|monster]] in your [[GY]] that you can place a [[Spell Counter]] on; destroy this card, and if you do, [[Special Summon]] that monster, and if you do that, place 1 Spell Counter on it. You can only use this [[effect]] of "Mythical Beast Medusa" [[once per turn]].
  | text                  = Each time a [[Spell Card]] is [[activate]]d, place 1 [[Spell Counter]] on this card when that Spell [[resolve]]s. [[Once per turn]], during the [[Battle Phase]] ([[Quick Effect]]): You can [[remove]] 2 Spell Counters from your [[field]], then [[target]] 1 [[face-up]] [[Monster Card|monster]] on the field; its [[ATK]]/[[DEF]] become half its current ATK/DEF until the end of this [[turn]].
  | fr_pendulum_effect    = Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez cibler 1 monstre dans votre Cimetière sur lequel vous pouvez placer un Compteur Magie ; détruisez cette carte, et si vous le faites, Invoquez Spécialement le monstre, et si vous faites ça, placez 1 Compteur Magie sur lui. Vous ne pouvez utiliser cet effet de "Méduse, Bête Mythique" qu'une fois par tour.
  | fr_text               = Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Une fois par tour, durant la Battle Phase (Effet Rapide) : vous pouvez retirer 2 Compteurs Magie depuis votre Terrain, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, son ATK/DEF deviennent la moitié de son ATK/DEF actuelles.
  | de_pendulum_effect    = Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst 1 Monster in deinem Friedhof wählen, auf das du eine Zauberzählmarke legen kannst; zerstöre diese Karte und falls du dies tust, beschwöre das Monster als Spezialbeschwörung und falls du dies tust, lege 1 Zauberzählmarke darauf. Du kannst diesen Effekt von „Mythisches Ungeheuer Medusa“ nur einmal pro Spielzug verwenden.
  | de_text               = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug, während der Battle Phase (Schnelleffekt): Du kannst 2 Zauberzählmarken von deiner Spielfeldseite entfernen und dann 1 offenes Monster auf dem Spielfeld wählen; seine ATK/DEF werden bis zum Ende dieses Spielzugs gleich der Hälfte seiner derzeitigen ATK/DEF.
  | it_pendulum_effect    = Se non hai nessuna carta nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero su cui puoi mettere un Segnalino Magia; distruggi questa carta e, se lo fai, Evoca Specialmente quel mostro e, se fai quello, metti 1 Segnalino Magia su di esso. Puoi utilizzare questo effetto di "Medusa Mitica Bestia" una sola volta per turno.
  | it_text               = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Una volta per turno, durante la Battle Phase (Effetto Rapido): puoi rimuovere 2 Segnalini Magia dal tuo Terreno, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; i suoi ATK/DEF diventano la metà dei suoi ATK/DEF attuali fino alla fine di questo turno.
  | pt_pendulum_effect    = Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode escolher 1 monstro no seu Cemitério sobre o qual você possa colocar um Marcador de Magia; destrua este card e, se isso acontecer, Invoque esse monstro por Invocação-Especial e, se isso acontecer, coloque 1 Marcador de Magia sobre ele. Você só pode usar este efeito de "Besta Mítica Medusa" uma vez por turno.
  | pt_text               = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Uma vez por turno, durante a Fase de Batalha (Efeito Rápido): você pode remover 2 Marcadores de Magia do seu campo e, depois, escolher 1 monstro com a face para cima no campo; o ATK/DEF dele se tornam metade do seu ATK/DEF atual até o final deste turno.
  | es_pendulum_effect    = Si no tienes cartas en tu otra Zona de Péndulo: puedes seleccionar 1 monstruo en tu Cementerio en el que puedas poner un Contador Mágico; destruye esta carta y, si lo haces, Invoca ese monstruo de Modo Especial y, si haces eso, pon 1 Contador Mágico en él. Sólo puedes usar este efecto de "Bestia Mítica Medusa" una vez por turno.
  | es_text               = Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Una vez por turno, durante la Battle Phase (Efecto Rápido): puedes retirar 2 Contadores Mágicos de tu Campo, y después seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, su ATK/DEF se convierten en la mitad de su ATK/DEF en este momento.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合、自分の墓地の魔力カウンターを置く事ができるモンスター１体を対象として発動できる。このカードを破壊し、そのモンスターを特殊召喚し、そのモンスターに魔力カウンターを１つ置く。
  | ja_text               = ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：１ターンに１度、自分・相手のバトルフェイズに、自分フィールドの魔力カウンターを２つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで半分になる。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우, 자신 묘지의 마력 카운터를 놓을 수 있는 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 파괴하고, 그 몬스터를 특수 소환하여, 그 몬스터에 마력 카운터를 1개 놓는다.
  | ko_text               = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 1턴에 1번, 자신 / 상대의 배틀 페이즈에, 자신 필드의 마력 카운터를 2개 제거하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 절반이 된다.
