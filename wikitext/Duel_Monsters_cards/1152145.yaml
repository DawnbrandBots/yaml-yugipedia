  | text                 = You cannot [[Special Summon]] from the [[Extra Deck]], except [[Synchro Monster]]s. You can only use each of the following [[effect]]s of "Elfnote Power Patron" [[once per turn]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 monster in your center [[Main Monster Zone]]; increase its [[Level]] by 3 (until the end of this [[turn]]), then immediately after this effect [[resolve]]s, you can [[Synchro Summon]] 1 "[[Elfnote]]" Synchro Monster or 1 "[[Junora the Power Patron of Tuning]]". If this card is sent to the [[GY]] as [[Synchro Material]]: You can [[Add a card|add]] 1 "Elfnote" card from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text              = Vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Mécène du Pouvoir des Notes Elfiques" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre dans votre Zone Monstre Main centrale ; augmentez son Niveau de 3 (jusqu'à la fin de ce tour), puis immédiatement après la résolution de cet effet, vous pouvez Invoquer par Synchronisation 1 Monstre Synchro "Notes Elfiques" ou 1 "Junora le Mécène du Pouvoir de l'Accordage". Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez ajouter 1 carte "Notes Elfiques" depuis votre Deck à votre main.
  | de_text              = Du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst jeden der folgenden Effekte von „Elfnote Machtpatron“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst 1 Monster in deiner mittleren Main-Monsterzone wählen; erhöhe seine Stufe (bis zum Ende dieses Spielzugs) um 3, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 „Elfnote“-Synchromonster oder 1 „Junora der Machtpatron der Abstimmung“ als Synchrobeschwörung beschwören. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Elfnote“-Karte von deinem Deck hinzufügen.
  | it_text              = Non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Synchro. Puoi utilizzare ognuno dei seguenti effetti di "Elfnote Patrono Potente" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro nella tua Zona Mostri Main centrale; aumenta il suo Livello di 3 (fino alla fine di questo turno), poi immediatamente dopo che questo effetto si è risolto, puoi Synchro Evocare 1 Mostro Synchro "Elfnote" o 1 "Junora il Patrono Potente della Sintonizzazione". Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi aggiungere 1 carta "Elfnote" dal tuo Deck alla tua mano.
  | pt_text              = Você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Sincro. Você só pode usar cada um dos seguintes efeitos de "Patrono do Poder de Elfnota" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro na sua Zona de Monstros Principal central; aumente seu Nível em 3 (até o final deste turno) e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Sincro 1 Monstro Sincro "Elfnota" ou 1 "Junora, o Patrono do Poder da Afinação". Se este card for enviado para o Cemitério como Matéria Sincro: você pode adicionar 1 card "Elfnota" do seu Deck à sua mão.
  | es_text              = No puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar cada uno de los siguientes efectos de "Elfnota Modelo de Poder" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo en tu Zona de Monstruos Principal central; aumenta su Nivel en 3 (hasta el final de este turno), e inmediatamente después de que se resuelva este efecto, puedes Invocar por Sincronía 1 Monstruo de Sincronía "Elfnota" o 1 "Junora el Modelo de Poder de Afinación". Si esta carta es mandada al Cementerio como Material de Sincronía: puedes añadir a tu mano 1 carta "Elfnota" en tu Deck.
  | ja_text              = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分・相手のメインフェイズに、自分の中央のメインモンスターゾーンのモンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで３つ上げる。その後、「エルフェンノーツ」Ｓモンスターか「調獄神ジュノーラ」１体のＳ召喚を行う事ができる。③：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「エルフェンノーツ」カード１枚を手札に加える。
  | ko_text              = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 / 상대의 메인 페이즈에, 자신의 중앙 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 3개 올린다. 그 후, "엘펜노츠" 싱크로 몬스터나 "조감옥신 쥬노라" 1장의 싱크로 소환을 실행할 수 있다. ③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "엘펜노츠" 카드 1장을 패에 넣는다.
  | sc_text              = 此卡名的②③效果1回合仅可各使用1次。①：自己从额外牌组仅可特殊召唤同步怪兽。②：在自己・对手的主要阶段，以自己中央的主要怪兽区域的1只怪兽为对象可以发动。该怪兽的等级直至回合结束时为止上升3。然后，可进行1只“耀圣”同步怪兽或“调狱神 朱诺拉”的同步召唤。③：此卡作为同步素材被送至墓地的情况下可以发动。从牌组将1张“耀圣”卡加入手牌。
