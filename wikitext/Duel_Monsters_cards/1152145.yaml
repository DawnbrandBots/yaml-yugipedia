  | text                 = You cannot [[Special Summon]] from the [[Extra Deck]], except [[Synchro Monster]]s. You can only use each of the following [[effect]]s of "Elfnote Power Patron" [[once per turn]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[target]] the monster in your center [[Main Monster Zone]]; increase its [[Level]] by 3 (until the end of this [[turn]]), then immediately after this effect [[resolve]]s, you can [[Synchro Summon]] 1 "[[Elfnote]]" monster or "[[Junora the Power Patron of Tuning]]". If this card is sent to the [[GY]] as [[Synchro Material]]: You can [[Add a card|add]] 1 "Elfnote" card from your [[Main Deck|Deck]] to your [[hand]].
