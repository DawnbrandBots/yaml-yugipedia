  | fr_text         = 1 monstre LUMIÈRE Guerrier de min. Niveau 5 + 1 monstre TERRE Guerrier<br />Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte combat un monstre sans Niveau, les dommages de combat infligés par cette carte à votre adversaire sont doublés. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat ou par un effet de carte, et y a été envoyée ce tour : vous pouvez cibler 2 monstres Guerrier de max. Niveau 7 dans votre Cimetière ; Invoquez-les Spécialement. Vous ne pouvez utiliser cet effet de "Raijin, l'Étoile Coupe-Éclair" qu'une fois par tour.
  | de_text         = 1 LICHT Krieger-Monster der Stufe 5 oder höher + 1 ERDE Krieger-Monster<br />Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte gegen ein Monster ohne Stufe kämpft, wird der Kampfschaden verdoppelt, den diese Karte deinem Gegner zufügt. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst 2 Krieger-Monster der Stufe 7 oder niedriger in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Du kannst diesen Effekt von „Raijin der Splitterblitzstern“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 mostro LUCE Guerriero di Livello 5 o superiore + 1 mostro TERRA Guerriero<br />Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta combatte con un mostro senza un Livello, qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene raddoppiato. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi scegliere come bersaglio 2 mostri Guerriero di Livello 7 o inferiore nel tuo Cimitero; Evocali Specialmente. Puoi utilizzare questo effetto di "Raijin la Stella Fermafulmine" una sola volta per turno.
  | pt_text         = 1 monstro Guerreiro de LUZ de Nível 5 ou mais + 1 monstro Guerreiro de TERRA<br />Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card batalhar um monstro sem um Nível, qualquer dano de batalha que este card causar ao seu oponente é dobrado. Durante a Fase Final, se este card estiver no Cemitério porque ele foi destruído em batalha ou por um efeito de card e enviado para lá neste turno: você pode escolher 2 monstros Guerreiro de Nível 7 ou menos no seu Cemitério; Invoque-os por Invocação-Especial. Você só pode usar este efeito de "Raijin, a Estrela Pararaio" uma vez por turno.
  | es_text         = 1 monstruo Guerrero de LUZ de Nivel 5 o mayor + 1 monstruo Guerrero de TIERRA<br />Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta batalla con un monstruo sin un Nivel, cualquier daño de batalla que esta carta inflija a tu adversario se duplica. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en batalla o por el efecto de una carta y mandada allí este turno: puedes seleccionar 2 monstruos Guerrero de Nivel 7 o menor en tu Cementerio; Invócalos de Modo Especial. Sólo puedes usar este efecto de "Raijin, la Estrella Pararrayo" una vez por turno.
  | ja_text         = レベル５以上の戦士族・光属性モンスター＋戦士族・地属性モンスター<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：このカードがレベルを持たないモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。③：このカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに、自分の墓地のレベル７以下の戦士族モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。
