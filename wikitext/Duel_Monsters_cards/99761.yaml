  | fr_text             = 1 monstre "HÉROS Élémentaire" + 1 monstre VENT<br />Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Si cette carte est Invoquée par Fusion : divisez par deux l'ATK/DEF de tous les monstres face recto actuellement contrôlés par votre adversaire.
  | de_text             = 1 „Elementar-HELD“-Monster + 1 WIND Monster<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Halbiere die ATK und DEF aller offenen Monster, die dein Gegner derzeit kontrolliert.
  | it_text             = 1 mostro "EROE Elementale" + 1 mostro VENTO<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Se questa carta viene Evocata tramite Fusione: dimezza l'ATK e il DEF di tutti i mostri scoperti attualmente controllati dal tuo avversario.
  | pt_text             = 1 monstro "HERÓI do Elemento" + 1 monstro de VENTO<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se este card for Invocado por Invocação-Fusão: diminua pela metade o ATK e a DEF de todos os monstros com a face para cima que seu oponente controla atualmente.
  | es_text             = 1 monstruo "HÉROE Elemental" + 1 monstruo de VIENTO<br />Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. Si esta carta es Invocada por Fusión: divide a la mitad el ATK y DEF de todos los monstruos boca arriba que tu adversario controle en este momento.
  | ja_text             = 「Ｅ・ＨＥＲＯ」モンスター＋風属性モンスター<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが融合召喚に成功した場合に発動する。相手フィールドの全てのモンスターの攻撃力・守備力は半分になる。
