  | it_text             = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 2 carte "Reticulliano" che controlli; distruggile e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Reticulliano Melma" una sola volta per turno. Quando viene Evocato in questo modo: puoi scegliere come bersaglio 1 mostro "Reticulliano" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa.
  | pt_text             = Se este card estiver na sua mão ou Cemitério: você pode escolher 2 cards "Alicercinza" que você controla; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Alicercinza Limo" uma vez por turno. Quando Invocado desta forma: você pode escolher 1 monstro "Alicercinza" no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa.
