  | ja_text             = 「グレイドル・スライム」の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドの「グレイドル」カード２枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。②：このカードの①の効果で特殊召喚に成功した時、自分の墓地の「グレイドル」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
