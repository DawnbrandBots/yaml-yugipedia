  | ja_text               = 「ロード・オブ・ドラゴン－ドラゴンの支配者－」＋「神竜　ラグナロク」<br />このカードがフィールド上に表側表示で存在する限り、相手はドラゴン族モンスターを魔法・罠・モンスターの効果の対象にする事はできない。１ターンに１度だけ、手札からドラゴン族モンスター１体を自分フィールド上に特殊召喚する事ができる。
