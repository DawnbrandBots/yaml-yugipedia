  | it_lore               = 1 mostro "Cavaliere dell'Incubo", eccetto "Cavaliere dell'Incubo Sirena"<br />Se questa carta viene Evocata Link: puoi scartare 1 carta; Evoca Specialmente 1 mostro "Cavaliere dell'Incubo" dal tuo Deck, poi, se questa carta era co-linkata quando questo effetto è stato attivato, puoi pescare 1 carta. Puoi utilizzare questo effetto di "Cavaliere dell'Incubo Sirena" una sola volta per turno. I mostri sul Terreno perdono 1000 ATK/DEF, a meno che siano co-linkati.
  | ko_lore               = "트로이메어 인어" 이외의 "트로이메어" 몬스터 1장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 "트로이메어" 몬스터 1장을 특수 소환한다. 이 효과의 발동시에 이 카드가 상호 링크 상태였을 경우, 추가로 자신은 덱에서 1장 드로우할 수 있다. ② : 이 카드가 몬스터 존에 존재하는 한, 필드의 상호 링크 상태가 아닌 몬스터의 공격력 / 수비력은 1000 내린다.
  | pt_lore               = 1 monstro "Cavaleiro(a) do Pesadelo", exceto "Cavaleira do Pesadelo Sereia"<br />Se este card for Invocado por Invocação-Link: você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro "Cavaleiro(a) do Pesadelo" do seu Deck e, depois, se este card estava co-linkado quando este efeito foi ativado, você pode comprar 1 card. Você só pode usar este efeito de "Cavaleira do Pesadelo Sereia" uma vez por turno. Monstros no campo perdem 1000 ATK/DEF, a não ser que eles estejam co-linkados.
  | es_lore               = 1 monstruo "Caballero de Pesadilla", excepto "Caballero de Pesadilla Sirena"<br />Si esta carta es Invocada por Enlace: puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Caballero de Pesadilla" y después, si esta carta fue co-enlazada cuando este efecto fue activado, puedes robar 1 carta. Sólo puedes usar este efecto de "Caballero de Pesadilla Sirena" una vez por turno. Los monstruos en el Campo pierden 1000 ATK/DEF, a menos que estén co-enlazados.
  | ja_lore               = 「トロイメア・マーメイド」以外の「トロイメア」モンスター１体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨てて発動できる。デッキから「トロイメア」モンスター１体を特殊召喚する。この効果の発動時にこのカードが相互リンク状態だった場合、さらに自分はデッキから１枚ドローできる。②：このカードがモンスターゾーンに存在する限り、フィールドの相互リンク状態ではないモンスターの攻撃力・守備力は１０００ダウンする。
  | sc_lore               = “梦魇曲・美人鱼”以外的“梦魇曲”怪兽1只<br />此卡名的①效果1回合仅可使用1次。①：此卡连接召唤成功的情况下，舍弃1张手牌可以发动。从牌组将1只“梦魇曲”怪兽特殊召唤。此效果发动时此卡为相互连接状态的情况下，自己可进而从牌组抽1张。②：只要此卡存在于怪兽区域，场上的非相互连接状态的怪兽的攻击力・守备力下降1000。
