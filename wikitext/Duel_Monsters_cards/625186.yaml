  | text            = You can [[discard]] 1 card; [[Special Summon]] this card from your [[hand]] in [[Defense Position]], then you can Special Summon 1 "[[Fire Ant Ascator]]" from your [[hand]] or [[Main Deck|Deck]]. You cannot Special Summon monsters from the [[Extra Deck]] the [[turn]] you [[activate]] this [[effect]], except [[Synchro Monster]]s. You can only use this [[effect]] of "Ascator, Dawnwalker" [[once per turn]].
  | fr_text         = Vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis votre main en Position de Défense, puis vous pouvez Invoquer Spécialement 1 "Fourmi de Feu Ascator" depuis votre main ou Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Ascator, Marchaube" qu'une fois par tour.
  | de_text         = Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition, dann kannst du 1 „Feuerameise Ascator“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diesen Effekt von „Ascator, Morgendämmerungsläufer“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi scartare 1 carta; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa, poi puoi Evocare Specialmente 1 "Formica di Fuoco Ascator" dalla tua mano o Deck. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Ascator, Camminatore dell'Alba" una sola volta per turno.
  | pt_text         = Você pode descartar 1 card; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa e, depois, você pode Invocar por Invocação-Especial 1 "Formiga de Fogo Ascator" da sua mão ou do Deck. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Sincro. Você só pode usar este efeito de "Ascator, o Andarilho da Aurora" uma vez por turno.
  | es_text         = Puedes descartar 1 carta; Invoca esta carta de Modo Especial desde tu mano en Posición de Defensa, y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Hormiga de Fuego Ascator". No puedes Invocar monstruos de Modo Especial desde el Deck Extra el turno en el que activas este efecto, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Ascator, Caminante del Amanecer" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。①：このカード以外の手札を１枚捨てて発動できる。このカードを手札から守備表示で特殊召喚する。その後、手札・デッキから「赤蟻アスカトル」１体を特殊召喚できる。
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 이 카드 이외의 패를 1장 버리고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. 그 후, 패 / 덱에서 "붉은 개미 아스카톨" 1장을 특수 소환할 수 있다.
  | sc_text         = 此卡名的效果１回合仅可使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤同步怪兽。<br />①：舍弃此卡以外的１张手牌可以发动。从手牌将此卡以守备表示特殊召唤。然后，可从手牌・牌组将１只“赤蚁 阿斯卡托尔”特殊召唤。
