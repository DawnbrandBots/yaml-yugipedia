  | lore                  = [[Target]] cards your opponent [[control]]s, up to the number of different Monster Types among the [[Link Monster]]s you [[control]] that are [[Insect]], [[Plant]], or [[Reptile]]; [[destroy]] them. If a [[face-up]] Insect, Plant, or Reptile [[monster]](s) you control is [[destroyed by battle]] or card [[effect]], while this card is in your GY, except the [[turn]] it was sent there: You can [[banish]] this card, then target 1 monster your opponent controls; destroy it. You can only use each [[effect]] of "Ragnaraika Hunting Dance" [[once per turn]].
  | fr_lore               = Ciblez un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de Types de Monstre différents parmi les Monstres Lien que vous contrôlez qui sont Insecte, Plante ou Reptile ; détruisez-les. Si un ou plusieurs monstres Insecte, Plante ou Reptile face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Danse de la Chasse Ragnaraika" qu'une fois par tour.
  | de_lore               = Wähle Karten, die dein Gegner kontrolliert, bis zur Anzahl der unterschiedlichen Monstertypen unter den Linkmonstern, die du kontrollierst und die Insekt, Pflanze oder Reptil sind; zerstöre sie. Falls ein oder mehr offene Insekt-, Pflanze- oder Reptil-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte verbannen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst jeden Effekt von „Ragnaraika-Jagdtanz“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio carte controllate dal tuo avversario, fino al numero di diversi Tipi di Mostro tra i Mostri Link che controlli che sono Insetto, Pianta o Rettile; distruggile. Se uno o più mostri Insetto, Pianta o Rettile scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Puoi utilizzare ogni effetto di "Danza di Caccia Ragnaraika" una sola volta per turno.
  | pt_lore               = Escolha cards que seu oponente controla, até o número de Tipos de Monstro diferentes entre os Monstros Link que você controla que forem Inseto, Planta ou Réptil; destrua-os. Se um ou mais monstros Inseto, Planta ou Réptil com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir este card e, depois, escolha 1 monstro que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Dança da Caça de Ragnaraika" uma vez por turno.
  | es_lore               = Selecciona cartas que controla tu adversario, hasta el número de Tipos de Monstruo diferentes entre los Monstruos de Enlace que controlas que sean Insecto, Planta o Reptil; destrúyelas. Si uno o más monstruos Insecto, Planta o Reptil boca arriba que controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio, excepto el turno en el que fue mandada allí: puedes desterrar esta carta, y después selecciona 1 monstruo que controle tu adversario; destrúyelo. Sólo puedes usar cada efecto de "Danza de Caza Ragnaraika" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの昆虫族・植物族・爬虫類族Ｌモンスターの種族の種類の数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。②：このターンに墓地へ送られていないこのカードが墓地に存在する状態で、自分フィールドの表側表示の昆虫族・植物族・爬虫類族モンスターが戦闘・効果で破壊された場合、このカードを除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 곤충족 / 식물족 / 파충류족 링크 몬스터 종족의 종류의 수까지, 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 곤충족 / 식물족 / 파충류족 몬스터가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：以对手场上的卡为对象可以发动，数量最多为自己场上的昆虫族・植物族・爬虫类族连接怪兽的种族种类数量。将该卡破坏。<br />②：不是在此回合被送至墓地的此卡存在于墓地的状态下，自己场上表侧表示的昆虫族・植物族・爬虫类族怪兽因战斗・效果被破坏的情况下，将此卡除外，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏。
