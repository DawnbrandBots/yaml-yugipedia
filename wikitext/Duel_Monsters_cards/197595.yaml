  | tc_text      = 只要此卡存在于场上，等级4或以上的怪兽不可直接攻击。透过于我方回合将场上以表侧表示存在的此卡送入墓地，选择我方墓地的2只水属性、等级3或以下的同名怪兽特殊召唤。以此效果特殊召唤的怪兽的效果被无效化。
