  | fr_text      = Les monstres de min. Niveau 4 ne peuvent pas attaquer directement. Durant votre tour : vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière pour cibler 2 monstres EAU de max. Niveau 3 de même nom dans votre Cimetière ; Invoquez Spécialement les cibles. Leurs effets sont annulés.
  | de_text      = Monster der Stufe 4 oder höher können nicht direkt angreifen. Während deines Spielzugs: Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um 2 WASSER Monster der Stufe 3 oder niedriger mit demselben Namen in deinem Friedhof zu wählen; beschwöre die gewählten Ziele als Spezialbeschwörung. Ihre Effekte werden annulliert.
  | it_text      = I mostri di Livello 4 o superiore non possono attaccare direttamente. Durante il tuo turno: puoi mandare questa carta scoperta dal Terreno al Cimitero per scegliere come bersaglio 2 mostri ACQUA di Livello 3 o inferiore con lo stesso nome nel tuo Cimitero; Evoca Specialmente quei bersagli. I loro effetti vengono annullati.
