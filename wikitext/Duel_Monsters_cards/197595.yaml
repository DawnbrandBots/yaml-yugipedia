  | ja_text      = このカードがフィールド上に存在する限り、レベル４以上のモンスターは直接攻撃できない。自分のターンにフィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分の墓地の水属性・レベル３以下の同名モンスター２体を選択して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
