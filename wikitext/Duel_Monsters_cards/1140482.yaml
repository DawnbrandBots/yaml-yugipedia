  | ko_pendulum_effect    = 이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 몬스터가 리버스할 때마다, 이 카드에 규죄 카운터를 1개 놓는다. ②: 900 LP를 지불하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  | ko_text               = ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 패의 몬스터의 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 1장을 패에 넣는다. ③: 이 카드가 리버스했을 경우에 발동한다. 상대 필드의 몬스터 1장을 파괴한다.
  | sc_pendulum_effect    = 此卡名的②灵摆效果1回合仅可使用1次。①：每当有怪兽反转，就在此卡上放1个纠罪计数物。②：支付900LP可以发动。从牌组将3张“纠罪巧”卡出示给对手，对手从其中随机挑选1张。将该1张加入自己手牌，剩余的放回牌组。
  | sc_text               = ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动手牌的怪兽效果时，将里侧表示的此卡改成表侧守备表示可以发动。从牌组将1张“纠罪巧”卡加入手牌。③：此卡反转的情况下发动。将对手场上的1只怪兽破坏。
