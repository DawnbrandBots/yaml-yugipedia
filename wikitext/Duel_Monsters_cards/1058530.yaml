  | text                  = (This card is always treated as an "[[Armored Xyz (archetype)|Armored Xyz]]" card.)<br />An [[Xyz Monster]] equipped with this card gains these [[effect]]s.<br />● Cannot be [[destroyed by battle]].<br />● [[Once per turn]], if this card [[battle]]d this [[turn]] ([[Quick Effect]]): You can [[return]] 1 card equipped to this card to the [[hand]], then immediately after this effect [[resolve]]s, [[Xyz Summon]] 1 [[WATER]] [[Xyz Monster]].<br />Once per turn, during the [[End Phase]], if this card is in the [[GY]] because it was sent there this [[turn]]: You can equip this card to 1 Xyz Monster you control. You can only activate 1 "Reincarnation Unveiling Mail" per turn.
  | fr_text               = (Cette carte est toujours traitée comme carte "Blindé Xyz".)<br />Un Monstre Xyz équipé avec cette carte gagne ces effets.<br />● Non destructible au combat.<br />● Une fois par tour, si cette carte a combattu ce tour (Effet Rapide) : vous pouvez renvoyer 1 carte équipée à cette carte à la main, puis immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz EAU.<br />Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez équiper cette carte à 1 Monstre Xyz que vous contrôlez. Vous ne pouvez activer qu'1 "Mailles de Réincarnation Prouvée" par tour.
  | de_text               = (Diese Karte wird immer als „Panzerungs-Xyz“-Karte behandelt.)<br />Ein Xyz-Monster, das mit dieser Karte ausgerüstet ist, erhält diese Effekte.<br />● Kann nicht durch Kampf zerstört werden.<br />● Einmal pro Spielzug, falls diese Karte in diesem Spielzug gekämpft hat (Schnelleffekt): Du kannst 1 Karte, mit der diese Karte ausgerüstet ist, auf die Hand zurückgeben, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 WASSER Xyz-Monster als Xyz-Beschwörung.<br />Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 Xyz-Monster, das du kontrollierst, mit dieser Karte ausrüsten. Du kannst nur 1 „Reinkarnations-Entschleierungspanzer“ pro Spielzug aktivieren.
  | it_text               = (Questa carta viene sempre considerata come una carta "Corazzato Xyz".)<br />Un Mostro Xyz equipaggiato con questa carta guadagna questi effetti.<br />● Non può essere distrutto in battaglia.<br />● Una volta per turno, se questa carta ha combattuto in questo turno (Effetto Rapido): puoi far ritornare 1 carta equipaggiata a questa carta nella mano, poi immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz ACQUA.<br />Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì in questo turno: puoi equipaggiare questa carta a 1 Mostro Xyz che controlli. Puoi attivare solo 1 "Annuncio Reincarnazione Maglia" per turno.
  | pt_text               = (Este card deve ser sempre considerado como um card "Xyz de Armadura".)<br />Um Monstro Xyz equipado com este card ganha esses efeitos.<br />● Não pode ser destruído em batalha.<br />● Uma vez por turno, se este card batalhou neste turno (Efeito Rápido): você pode devolver 1 card equipado a este card para a mão e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz de ÁGUA.<br />Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode equipar este card a 1 Monstro Xyz que você controla. Você só pode ativar 1 "Malha Reveladora da Reencarnação" por turno.
  | es_text               = (Esta carta se trata siempre como una carta "Xyz Armado").<br />Un Monstruo Xyz equipado con esta carta gana estos efectos.<br />● No puede ser destruido en batalla.<br />● Una vez por turno, si esta carta batalló este turno (Efecto Rápido): puedes devolver a la mano 1 carta equipada a esta carta e inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz de AGUA.<br />Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes equipar esta carta a 1 Monstruo Xyz que controles. Sólo puedes activar 1 "Malla Surgimiento Revelado" por turno.
  | ja_text               = このカード名はルール上「アーマード・エクシーズ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：このカードを装備したＸモンスターは以下の効果を得る。●このカードは戦闘では破壊されない。●このカードが戦闘を行った自分・相手ターンに１度、発動できる。このカードの装備カード１枚を手札に戻す。その後、水属性Ｘモンスター１体のＸ召喚を行う。②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドのＸモンスター１体に装備する。
  | ko_text               = 이 카드명은 룰상 "아머드 엑시즈" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드를 장착한 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드는 전투로는 파괴되지 않는다. ●이 카드가 전투를 실행한 자신 / 상대 턴에 1번, 발동할 수 있다. 이 카드의 장착 카드 1장을 패로 되돌린다. 그 후, 물 속성 엑시즈 몬스터 1장의 엑시즈 소환을 실행한다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드의 엑시즈 몬스터 1장에 장착한다.
  | sc_text               = 此卡名在规则上也视为“装甲超量”卡。此卡名的卡１回合仅可发动１张。①：装备此卡的超量怪兽获得以下效果。<br />●此卡不会因战斗被破坏。<br />●在每个此卡进行过战斗的自己・对手回合中１次，可以发动。将此卡的１张装备卡放回手牌。然后，进行１只水属性超量怪兽的超量召唤。<br />②：在此卡被送至墓地的回合的结束阶段可以发动。将此卡装备于自己场上的１只超量怪兽。
