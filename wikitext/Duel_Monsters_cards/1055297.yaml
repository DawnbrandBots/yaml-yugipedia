  | lore                  = 3 [[Level]] 5 "[[Madolche]]" [[monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Madolche Queen Tiarafraise" by using "[[Madolche Queen Tiaramisu]]" you [[control]]. (Transfer its [[material]]s to this card.) Once per opponent's [[turn]] ([[Quick Effect]]): You can [[detach]] 1 material from this card, then [[target]] up to 2 "Madolche" cards in your [[GY]]; [[shuffle]] them into the Deck, also shuffle up to the same number of cards your opponent controls into the Deck. If this card in your [[possess]]ion is [[destroy]]ed by an opponent's card and sent to your GY: Return this card to the [[Extra Deck]].
  | fr_lore               = 3 monstres "Magidolce" de Niveau 5<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Reine Tiarafraise Magidolce" en utilisant "Reine Tiaramisu Magidolce" que vous contrôlez. (Transférez ses Matériels à cette carte.) Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez max. 2 cartes "Magidolce" dans votre Cimetière ; mélangez-les dans le Deck, et aussi, mélangez max. le même nombre de cartes contrôlées par votre adversaire dans le Deck. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : renvoyez cette carte à l'Extra Deck.
  | de_lore               = 3 „Magidolce“-Monster der Stufe 5<br />Einmal pro Spielzug kannst du „Magidolce-Königin Tiarafraise“ auch als Xyz-Beschwörung beschwören, indem du „Magidolce-Königin Tiaramisu“ verwendest, die du kontrollierst. (Transferiere ihr Material an diese Karte.) Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann bis zu 2 „Magidolce“-Karten in deinem Friedhof wählen; mische sie ins Deck, zusätzlich mische bis zu dieselbe Anzahl Karten, die dein Gegner kontrolliert, ins Deck. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Lege diese Karte ins Extra Deck zurück.
  | it_lore               = 3 mostri "Magidolce" di Livello 5<br />Una volta per turno, puoi anche Evocare Xyz "Magidolce Regina Tiarafraise" utilizzando un "Magidolce Regina Tiaramisù" che controlli. (Trasferisci i suoi materiali su questa carta.) Una volta per turno dell'avversario (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio fino a 2 carte "Magidolce" nel tuo Cimitero; mischiale nel Deck, inoltre mischia nel Deck fino allo stesso numero di carte controllate dal tuo avversario. Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: fai ritornare questa carta nell'Extra Deck.
  | pt_lore               = 3 monstros "Magidoce" de Nível 5<br />Uma vez por turno, você também pode Invocar "Rainha Magidoce Tiarafraise" por Invocação-Xyz ao usar "Rainha Magidoce Tiaramisu" que você controla. (Transfira as matérias dele para este card.) Uma vez por turno do oponente (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha até 2 cards "Magidoce" no seu Cemitério; embaralhe-os no Deck e, além disso, embaralhe no Deck até o mesmo número de cards que seu oponente controla. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: devolva este card para o Deck Adicional.
  | es_lore               = 3 monstruos "Magidulce" de Nivel 5<br />Una vez por turno, también puedes Invocar Xyz "Magidulce Reina Tiarafresa" usando "Magidulce Reina Tiaramisú" que controles. (Transfiere sus materiales a esta carta). Una vez por turno del adversario (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona hasta 2 cartas "Magidulce" en tu Cementerio; barájalas al Deck y además baraja al Deck hasta ese mismo número de cartas que controle tu adversario. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: devuelve esta carta al Deck Extra.
  | ja_lore               = レベル５「マドルチェ」モンスター×３<br />「クイーンマドルチェ・ティアラフレース」は１ターンに１度、自分フィールドの「クイーンマドルチェ・ティアラミス」の上に重ねてＸ召喚する事もできる。①：相手ターンに１度、このカードのＸ素材を１つ取り除き、自分の墓地の「マドルチェ」カードを２枚まで対象として発動できる。そのカードをデッキに戻し、戻した数まで相手フィールドのカードをデッキに戻す。②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをＥＸデッキに戻す。
  | ko_lore               = 레벨 5 "마돌체" 몬스터 × 3<br />"퀸마돌체 티아라프헤즈"는 1턴에 1번, 자신 필드의 "퀸마돌체 티아라미스" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "마돌체" 카드를 2장까지 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌리고, 되돌린 수까지 상대 필드의 카드를 덱으로 되돌린다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 엑스트라 덱으로 되돌린다.
  | sc_lore               = 等级５“魔幻甜点”怪兽×３<br />“魔幻甜点女王・后冠草莓提拉米苏”１回合１次，也可重叠在自己场上的“魔幻甜点女王・后冠提拉米苏”上面来超量召唤。①：每个对手回合中１次，去除此卡的１个超量素材，以自己墓地的最多２张“魔幻甜点”卡为对象可以发动。将该卡放回牌组，依所放回的数量为上限，将对手场上的卡放回牌组。②：此卡被对手破坏并被送至墓地的情况下发动。将此卡放回额外牌组。
