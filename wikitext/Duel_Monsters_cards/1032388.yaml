  | fr_lore               = Vous pouvez bannir 1 monstre que vous contrôlez, et 1 Monstre Synchro dans votre Cimetière qui est un monstre "Électromécanique" ou monstre Dragon de Niveau 7 ou 8, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Les Monstres Synchro de min. Niveau 7 que vous contrôlez gagnent 400 ATK pour chacun de vos Monstres Synchro de min. Niveau 7 bannis. Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque tant que vous avez un Monstre Synchro banni : vous pouvez annuler l'attaque.
  | de_lore               = Du kannst 1 Monster, das du kontrollierst, und 1 Synchromonster in deinem Friedhof, das ein „Werkzeug“-Monster oder ein Drache-Monster der Stufe 7 oder 8 ist, verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Synchromonster der Stufe 7 oder höher, die du kontrollierst, erhalten für jedes deiner verbannten Synchromonster der Stufe 7 oder höher 400 ATK. Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert, solange du ein verbanntes Synchromonster hast: Du kannst den Angriff annullieren.
  | it_lore               = Puoi bandire 1 mostro che controlli e 1 Mostro Synchro nel tuo Cimitero che è un mostro "Utensile" o un mostro Drago di Livello 7 o 8, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. I Mostri Synchro di Livello 7 o superiore che controlli guadagnano 400 ATK per ognuno dei tuoi Mostri Synchro di Livello 7 o superiore banditi. Una volta per turno, quando un mostro dell'avversario dichiara un attacco mentre tu hai un Mostro Synchro bandito: puoi annullare l'attacco.
  | pt_lore               = Você pode banir 1 monstro que você controla e 1 Monstro Sincro no seu Cemitério que seja um monstro "Ferramenteiro" ou um monstro Dragão de Nível 7 ou 8 e, depois, escolha 1 card que seu oponente controla; destrua-o. Monstros Sincro de Nível 7 ou mais que você controla ganham 400 de ATK para cada um dos seus Monstros Sincro de Nível 7 ou mais que estiverem banidos. Uma vez por turno, quando um monstro do oponente declarar um ataque enquanto você tiver um Monstro Sincro banido: você pode negar o ataque.
  | es_lore               = Puedes desterrar 1 monstruo que controles, y 1 Monstruo de Sincronía en tu Cementerio que sea un monstruo "Taladro" o un monstruo Dragón de Nivel 7 u 8, y después seleccionar 1 carta que controle tu adversario; destrúyela. Los Monstruos de Sincronía de Nivel 7 o mayor que controles ganan 400 ATK por cada uno de tus Monstruos de Sincronía de Nivel 7 o mayor desterrados. Una vez por turno, cuando un monstruo del adversario declara un ataque mientras tengas un Monstruo de Sincronía desterrado: puedes negar el ataque.
  | ja_lore               = ①：自分フィールドのモンスター１体と、自分の墓地の「パワー・ツール」Ｓモンスターまたはレベル７・８のドラゴン族Ｓモンスター１体を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分フィールドのレベル７以上のＳモンスターの攻撃力は、自分の除外状態のレベル７以上のＳモンスターの数×４００アップする。③：１ターンに１度、自分の除外状態のＳモンスターが存在する場合、相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にする。
