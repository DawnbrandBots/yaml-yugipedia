  | fr_text         = Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre Bête-Guerrier. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre FEU de Niveau 3 avec max. 200 DEF dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense, et si vous le faites, les monstres que vous contrôlez (monstres Bête-Guerrier exclus) ne peuvent pas attaquer le reste de ce tour. Vous ne pouvez utiliser cet effet de "Confrérie du Poing de Feu - Esprit" qu'une fois par tour.
  | de_text         = Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Ungeheuer-Krieger-Monsters. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 FEUER Monster der Stufe 3 mit 200 oder weniger DEF in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition und falls du dies tust, können Monster, die du kontrollierst, für den Rest dieses Spielzugs nicht angreifen, außer Ungeheuer-Krieger-Monstern. Du kannst diesen Effekt von „Bruderschaft der Feuerfaust - Geist“ nur einmal pro Spielzug verwenden.
  | it_text         = Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro Guerriero-Bestia. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro FUOCO di Livello 3 con DEF di 200 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa e, se lo fai, i mostri che controlli non possono attaccare per il resto di questo turno, eccetto i mostri Guerriero-Bestia. Puoi utilizzare questo effetto di "Fratellanza del Pugno di Fuoco - Spirito" una sola volta per turno.
  | pt_text         = Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro Besta-Guerreira. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de FOGO de Nível 3 com 200 ou menos de DEF no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa e, se isso acontecer, os monstros que você controla não podem atacar pelo resto deste turno, exceto monstros Besta-Guerreira. Você só pode usar este efeito de "Irmandade do Punho de Fogo - Espírito" uma vez por turno.
  | es_text         = No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo Guerrero-Bestia. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de FUEGO de Nivel 3 con 200 DEF o menos en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa y, si lo haces, por el resto de este turno los monstruos que controles no pueden atacar, excepto los monstruos Guerrero-Bestia. Sólo puedes usar este efecto de "Hermandad del Puño de Fuego - Espíritu" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。このカードをＳ素材とする場合、獣戦士族モンスターのＳ召喚にしか使用できない。①：このカードが召喚に成功した時、自分の墓地の守備力２００以下の炎属性・レベル３モンスター１体を対象として発動できる。その炎属性モンスターを守備表示で特殊召喚する。この効果で特殊召喚に成功したターン、獣戦士族以外の自分のモンスターは攻撃できない。
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드를 싱크로 소재로 할 경우, 야수전사족 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 수비력 200 이하의 화염 속성 / 레벨 3 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 화염 속성 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환에 성공한 턴에, 야수전사족 이외의 자신 몬스터는 공격할 수 없다.
  | sc_text         = 此卡名的效果１回合仅可使用１次。<br />以此卡作为同步素材的情况下，仅可使用于兽战士族怪兽的同步召唤。<br />①：此卡召唤时，以自己墓地的１只守备力２００以下的炎属性・等级３怪兽为对象可以发动。将该炎属性怪兽以守备表示特殊召唤。以此效果特殊召唤过的余下本回合，自己兽战士族以外的怪兽不可攻击。
  | tc_text         = 将此卡作为同步素材的场合，仅限兽战士族怪兽的同步召唤可使用。此卡召唤成功时，可从我方墓地选择1只守备力200或以下的炎属性、等级3怪兽以表侧守备表示特殊召唤。以此效果特殊召唤的场合，此回合我方兽战士族以外的怪兽不可攻击。「炎星師－張天」的效果1回合只可使用1次。
