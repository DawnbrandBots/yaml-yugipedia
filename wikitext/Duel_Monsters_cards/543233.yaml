  | text            = During your [[Battle Phase]]: [[Target]] 1 [[face-up]] [[Xyz Monster]] that [[attack]]ed this [[turn]]; it can make a second attack during this Battle Phase. If it does so using this [[effect]], your opponent cannot [[activate]] cards or effects until the end of the [[Damage Step]].
  | fr_text         = Durant votre Battle Phase : ciblez 1 Monstre Xyz face recto qui a attaqué ce tour ; durant cette Battle Phase, il peut faire une seconde attaque. S'il le fait en utilisant cet effet, jusqu'à la fin de la Damage Step, votre adversaire ne peut ni activer de cartes ni d'effets.
  | de_text         = Während deiner Battle Phase: Wähle 1 offenes Xyz-Monster, das in diesem Spielzug angegriffen hat; es kann während dieser Battle Phase einen zweiten Angriff durchführen. Falls es dies mit diesem Effekt tut, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren.
  | it_text         = Durante la tua Battle Phase: scegli come bersaglio 1 Mostro Xyz scoperto che ha attaccato in questo turno; esso può effettuare un secondo attacco durante questa Battle Phase. Se lo fa utilizzando questo effetto, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.
  | pt_text         = Durante sua Fase de Batalha: escolha 1 Monstro Xyz com a face para cima que atacou neste turno; ele pode realizar um segundo ataque durante esta Fase de Batalha. Se ele fizer isso usando este efeito, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano.
  | es_text         = Durante tu Battle Phase: selecciona 1 Monstruo Xyz boca arriba que este turno atacó; durante esta Battle Phase, éste puede hacer un segundo ataque. Si lo hace usando este efecto, tu adversario no puede activar cartas o efectos hasta el final del Damage Step.
  | ja_text         = ①：自分バトルフェイズに、このターン攻撃を行ったＸモンスター１体を対象として発動できる。このバトルフェイズ中、そのモンスターはもう１度だけ攻撃できる。この効果でそのモンスターが攻撃する場合、ダメージステップ終了時まで相手は魔法・罠・モンスターの効果を発動できない。
  | ko_text         = ①: 자신 배틀 페이즈에, 이 턴에 공격을 실행한 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 배틀 페이즈 중, 그 몬스터는 1번만 더 공격할 수 있다. 이 효과로 그 몬스터가 공격할 경우, 데미지 스텝 종료시까지 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  | sc_text         = ①：在自己战斗阶段，以此回合进行过攻击的1只超量怪兽为对象可以发动。此战斗阶段中，该怪兽可再攻击仅1次。该怪兽以此效果攻击的情况下，直至伤害步骤结束时为止，对手不可发动魔法·陷阱·怪兽的效果。
