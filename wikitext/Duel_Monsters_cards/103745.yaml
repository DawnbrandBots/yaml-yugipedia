  | text            = [[Once per turn]], you can [[Normal Summon]] 1 [[Psychic]]-[[Type]] [[monster]] in addition to your Normal Summon or [[Set]]. If successful, place 1 [[Psychic Counter]] on this card. You can also place 1 Psychic Counter on this card instead of [[pay]]ing [[Life Points]] to [[activate]] any Psychic-Type monster's [[effect]] that you [[control]]. When this card is [[Leaves the field|removed from the field]], the controller of this card takes 1000 [[Effect damage|damage]] for each Psychic Counter on it.
  | fr_text         = Une fois par tour, vous pouvez Invoquer Normalement 1 monstre de Type Psychique en complément de votre Invocation Normale ou Pose. Si vous réussissez, placez 1 Compteur Psychique sur cette carte. Vous pouvez aussi placez 1 Compteur Psychique sur cette carte au lieu de payer des Life Points pour activer un effet de monstre de Type Psychique que vous contrôlez. Lorsque cette carte est retirée du Terrain, le contrôleur de cette carte reçoit 1000 points de dommages pour chaque Compteur Psychique sur elle.
  | de_text         = Einmal pro Spielzug kannst du zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 Monster vom Typ Psi als Normalbeschwörung beschwören. Falls dies erfolgreich ist, lege 1 Psi-Zählmarke auf diese Karte. Außerdem kannst du 1 Psi-Zählmarke auf diese Karte legen anstatt Life Points zu zahlen, um den Effekt eines beliebigen Monster vom Typ Psi, das du kontrollierst, zu aktivieren. Wenn diese Karte vom Spielfeld entfernt wird, erhält der Beherrscher dieser Karte 1000 Schaden für jede Psi-Zählmarke auf ihr.
  | it_text         = Una volta per turno, puoi Evocare Normalmente 1 mostro di Tipo Psichico in aggiunta alla tua Evocazione Normale o Posizionamento. Se ha successo, metti 1 Segnalino Psichico su questa carta. Puoi anche mettere 1 Segnalino Psichico su questa carta invece di pagare Life Points per attivare qualsiasi effetto di un mostro di Tipo Psichico che controlli. Quando questa carta viene rimossa dal Terreno, il controllore di questa carta subisce 1000 danni per ogni Segnalino Psichico su di essa.
  | pt_text         = 
  | es_text         = Una vez por turno, puedes Invocar de Modo Normal 1 monstruo de Tipo Psíquico en adición a tu Invocación Normal, o a Colocar. Si tienes éxito, pon 1 Contador Psíquico en esta carta. También puedes poner 1 Contador Psíquico en esta carta en vez de pagar Life Points para activar el efecto de cualquier monstruo de Tipo Psíquico que controles. Cuando esta carta es retirada del Campo, su controlador recibe 1000 puntos de daño por cada Contador Psíquico que tenga.
  | ja_text         = ①：このカードがフィールドゾーンに存在する限り、お互いのプレイヤーは通常召喚に加えて１度だけ、自身のメインフェイズにサイキック族モンスター１体を召喚できる。この方法でサイキック族モンスターが召喚される度にこのカードにサイコカウンターを１つ置く。②：自分フィールドのサイキック族モンスターが効果を発動するためにＬＰを払う場合、代わりにこのカードにサイコカウンターを１つ置く事ができる。③：このカードがフィールドから離れた時に自分はこのカードに置かれていたサイコカウンターの数×１０００ダメージを受ける。
  | translated_text = '''During the Main Phase, the turn player''' can Normal Summon 1 Psychic-Type monster in addition to '''their''' Normal Summon or Set. '''This effect can only be used once per turn.''' If successful, place 1 Psychic Counter on this card. You can also place 1 Psychic Counter on this card instead of paying Life Points to activate any Psychic-Type monster's effect that you control. When this card is removed from the field, the controller of this card takes 1000 damage for each Psychic Counter on it.
  | ko_text         = 이 카드가 필드 위에 존재하는 한, 일반 소환 외에도 1번만 사이킥족 몬스터 1장을 소환할 수 있다. 이 방법으로 사이킥족 몬스터의 소환에 성공했을 때, 이 카드에 사이코 카운터를 1개 놓는다. 또한, 자신 필드 위에 존재하는 사이킥족 몬스터가 효과를 발동하기 위해 라이프 포인트를 지불할 경우, 대신에 이 카드에 사이코 카운터를 1개 놓을수 있다. 이 카드가 필드 위에서 벗어났을 때, 이 카드의 컨트롤러는 이 카드에 얹혀 있는 사이코 카운터의 수 X 1000 포인트 데미지를 받는다.
  | sc_text         = ①：只要此卡存在于场地区域，双方玩家在通常召唤之外，可在自身的主要阶段追加1次召唤1只念动力族怪兽。每当有念动力族怪兽以此方法被召唤，在此卡上放1个精神计数物。②：要为发动自己场上的念动力族怪兽的效果而支付LP的情况下，作为代替可在此卡上放1个精神计数物。③：此卡从场上离开时，自己受到放在此卡上的精神计数物的数量×1000的伤害。
