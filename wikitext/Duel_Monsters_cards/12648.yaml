  | text            = When your opponent [[Normal Summon|Normal]] or [[Flip Summon]]s a [[monster]] that has a [[Level]]: [[Target]] that [[face-up]] monster; [[Special Summon]] 1 "[[Clone Token]]", with the same original [[Type]], [[Attribute]], Level, [[ATK]], and [[DEF]] as that target. When that target is [[destroy]]ed and [[sent]] to the [[GY]], destroy this [[Monster Token|Token]].
  | fr_text         = Lorsque votre adversaire Invoque Normalement ou par Flip un monstre qui a un Niveau : ciblez le monstre face recto ; Invoquez Spécialement 1 "Jeton Clone" des mêmes Type, Attribut, Niveau et ATK/DEF d'origine que la cible. Lorsque la cible est détruite et envoyée au Cimetière, détruisez ce Jeton.
  | de_text         = Wenn dein Gegner ein Monster, das eine Stufe hat, als Normal- oder Flippbeschwörung beschwört: Wähle das offene Monster; beschwöre 1 „Klon-Spielmarke“ mit demselben Grund-Typ, -Stufe, -Eigenschaft, -ATK und -DEF wie das gewählte Ziel als Spezialbeschwörung. Wenn das gewählte Ziel zerstört und auf den Friedhof gelegt wird, zerstöre diese Spielmarke.
  | it_text         = Quando il tuo avversario Evoca Normalmente o per Scoperta un mostro che ha un Livello: scegli come bersaglio quel mostro scoperto; Evoca Specialmente 1 "Segna-Clone" con lo stesso Tipo, Attributo, Livello, ATK e DEF originali di quel bersaglio. Quando quel bersaglio viene distrutto e mandato al Cimitero, distruggi questo Segna-Mostro.
  | pt_text         = Quando seu oponente Invocar por Invocação-Normal ou Virar um monstro que tenha Nível: escolha esse monstro com a face para cima; Invoque por Invocação-Especial 1 "Ficha de Clone", com o mesmo Tipo, Atributo, Nível, ATK e DEF originais do alvo. Quando o alvo for destruído e enviado para o Cemitério, destrua esta Ficha.
  | es_text         = Cuando tu adversario Invoca de Modo Normal o por Volteo un monstruo que tiene Nivel: selecciona ese monstruo boca arriba; Invoca de Modo Especial 1 "Ficha Clon", con el mismo Tipo, Atributo, Nivel, ATK y DEF originales que ese objetivo. Cuando ese objetivo es destruido y mandado al Cementerio, destruye esta Ficha.
  | ja_text         = ①：相手がモンスターの召喚・反転召喚に成功した時、そのモンスター１体を対象として発動できる。その表側表示モンスターの元々の種族・属性・レベル・攻撃力・守備力を持つ「クローントークン」１体を自分フィールドに特殊召喚する。その表側表示モンスターが破壊され墓地へ送られた時にこのトークンは破壊される。
  | ko_text         = ①: 상대가 몬스터의 일반 소환 / 반전 소환에 성공했을 때 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터 원래의 종족 / 속성 / 레벨 / 공격력 / 수비력을 가지는 "클론 토큰" 1장을 자신 필드에 특수 소환한다. 그 앞면 표시 몬스터가 파괴되어 묘지로 보내졌을 때에 이 토큰은 파괴된다.
  | sc_text         = ①：对手召唤・反转召唤怪兽成功时，以1只该怪兽为对象可以发动。将1只拥有该表侧表示怪兽原本的种族・属性・等级・攻击力・守备力的"克隆衍生物"特殊召唤至自己场上。该表侧表示怪兽被破坏并被送至墓地时此衍生物将被破坏。
