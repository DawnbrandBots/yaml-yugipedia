  | fr_lore               = Non Invocable Spécialement. Si cette carte est Invoquée Normalement ou retournée face recto : ciblez 1 monstre face recto sur le Terrain ; changez la cible en Position de Défense face verso. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Wähle 1 offenes Monster auf dem Spielfeld; ändere das gewählte Ziel in die verdeckte Verteidigungsposition. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  | it_lore               = Non può essere Evocato Specialmente. Se questa carta viene Evocata Normalmente o scoperta: scegli come bersaglio 1 mostro scoperto sul Terreno; metti quel bersaglio coperto in Posizione di Difesa. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou virado coma face para cima: escolha 1 monstro com a face para cima no campo; coloque o alvo com a face para baixo em Posição de Defesa. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  | es_lore               = No puede ser Invocado de Modo Especial. Si esta carta es Invocada de Modo Normal o volteada boca arriba: selecciona 1 monstruo boca arriba en el Campo; cambia ese objetivo a Posición de Defensa boca abajo. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano.
  | ja_lore               = このカードは特殊召喚できない。①：このカードが召喚・リバースした場合、フィールドの表側表示モンスター１体を対象として発動する。そのモンスターを裏側守備表示にする。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈에 주인의 패로 되돌아 간다. 이 카드가 일반 소환 / 리버스 했을 때, 필드 위의 앞면 표시 몬스터 1장을 선택하여, 뒷면 수비 표시로 한다.
  | sc_lore               = 此卡不可特殊召唤。①：此卡召唤・反转的情况下，以场上的１只表侧表示怪兽为对象发动。将该怪兽改成里侧守备表示。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
