  | fr_lore               = 2 monstres<br />Une fois, tant qu'elle est face recto sur le Terrain, si cette carte est co-liée : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; renvoyez-le à la main. Vous ne pouvez utiliser cet effet de "Dragon de Sécurité" qu'une fois par tour.
  | de_lore               = 2 Monster<br />Einmal, solange diese Karte offen auf dem Spielfeld liegt, falls sie kreuzgelinkt ist: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; gib es auf die Hand zurück. Du kannst diesen Effekt von „Sicherheitsdrache“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri<br />Una volta mentre questa carta è scoperta sul Terreno, se questa carta è co-linkata: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; fallo ritornare nella mano. Puoi utilizzare questo effetto di "Drago di Sicurezza" una sola volta per turno.
  | pt_lore               = 2 monstros<br />Uma vez enquanto estiver com a face para cima no campo, se este card estiver co-linkado: você pode escolher 1 monstro que seu oponente controla; devolva-o para a mão. Você só pode usar este efeito de "Dragão de Segurança" uma vez por turno.
  | es_lore               = 2 monstruos<br />Una vez mientras esté boca arriba en el Campo, si esta carta es co-enlazada: puedes seleccionar 1 monstruo que controle tu adversario; devuélvelo a la mano. Sólo puedes usar este efecto de "Dragón de Seguridad" una vez por turno.
  | ja_lore               = モンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードがフィールドに表側表示で存在する限り１度だけ、このカードが相互リンク状態の場合に相手フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
  | ko_lore               = 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 이 카드가 상호 링크 상태일 경우에 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  | sc_lore               = 怪兽2只<br />此卡名的效果1回合仅可使用1次。①：只要此卡在场上以表侧表示存在，仅限1次，在此卡处于相互连接状态的情况下以对手场上的1只怪兽为对象可以发动。将该怪兽放回持有者的手牌。
