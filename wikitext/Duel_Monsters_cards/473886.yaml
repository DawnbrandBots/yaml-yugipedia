  | text            = You can [[Ritual Summon]] this card with "[[Machine Angel Ritual]]". If this card is Ritual Summoned: You can [[destroy]] as many [[face-up]] [[Monster Card|monsters]] your opponent [[control]]s as possible that were [[Special Summon]]ed from the [[Extra Deck]], and if you do, inflict 1000 [[Effect damage|damage]] to your opponent for each, and if you do that, this card can make a second [[attack]] during each [[Battle Phase]] this [[turn]]. [[Once per turn]], during either player's turn, when a card or [[effect]] is [[activate]]d that would destroy a card on the [[field]]: You can [[shuffle]] 1 Ritual Monster from your [[Graveyard]] into the [[Main Deck|Deck]]; [[negate]] the activation, and if you do, destroy that card.
  | fr_text         = Vous pouvez Invoquer Rituellement cette carte avec "Rituel de l'Ange Machine". Si cette carte est Invoquée Rituellement : vous pouvez détruire autant de monstres face recto contrôlés par votre adversaire qui ont été Invoqués Spécialement depuis l'Extra Deck que possible, et si vous le faites, infligez 1000 points de dommages à votre adversaire pour chacun d'eux, et si vous faites ça, cette carte peut faire une seconde attaque durant chaque Battle Phase ce tour. Une fois par tour, durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va détruire une carte sur le Terrain est activé : vous pouvez mélanger 1 Monstre Rituel depuis votre Cimetière dans le Deck ; annulez l'activation, et si vous le faites, détruisez la carte.
  | de_text         = Du kannst diese Karte mit „Maschinenengel-Ritual“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst so viele offene Monster, die dein Gegner kontrolliert und die als Spezialbeschwörung vom Extra Deck beschworen wurden, wie möglich zerstören und falls du dies tust, füge deinem Gegner für jedes 1000 Schaden zu und falls du dies tust, kann diese Karte während jeder Battle Phase in diesem Spielzug einen zweiten Angriff durchführen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine Karte auf dem Spielfeld zerstören würde: Du kannst 1 Ritualmonster von deinem Friedhof ins Deck mischen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_text         = Puoi Evocare tramite Rituale questa carta con "Rituale dell'Angelo Macchina". Se questa carta viene Evocata tramite Rituale: puoi distruggere tanti mostri scoperti controllati dal tuo avversario che sono stati Evocati Specialmente dall'Extra Deck quanti possibile e, se lo fai, infliggi 1000 danni al tuo avversario per ognuno e, se fai quello, questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sta per distruggere una carta sul Terreno: puoi mischiare 1 Mostro Rituale dal tuo Cimitero nel Deck; annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text         = Você pode Invocar este card por Invocação-Ritual com "Ritual Máquina de Anjo". Se este card for Invocado por Invocação-Ritual: você pode destruir tantos monstros com a face para cima que seu oponente controla quanto possível que foram Invocados por Invocação-Especial do Deck Adicional e, se isso acontecer, para cada um, cause 1000 de dano ao seu oponente e, se isso acontecer, este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Uma vez por turno, durante o turno de qualquer duelista, quando um card ou efeito for ativado que destruiria um card no campo: você pode embaralhar no Deck 1 Monstro de Ritual do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card.
  | es_text         = Puedes Invocar esta carta por Ritual con "Ritual del Ángel Mecánico". Si esta carta es Invocada por Ritual: puedes destruir tantos monstruos boca arriba que controle tu adversario y que hayan sido Invocados de Modo Especial desde el Deck Extra como sea posible y, si lo haces, inflige 1000 puntos de daño a tu adversario por cada uno y, si haces eso, este turno esta carta puede hacer un segundo ataque durante cada Battle Phase. Una vez por turno, durante el turno de cualquier jugador, cuando es activada una carta o efecto que fuera a destruir una carta en el Campo: puedes barajar al Deck 1 Monstruo de Ritual en tu Cementerio; niega la activación y, si lo haces, destruye esa carta.
  | ja_text         = 「機械天使の儀式」により降臨。①：このカードが儀式召喚に成功した場合に発動できる。エクストラデッキから特殊召喚された相手フィールドのモンスターを全て破壊し、破壊したモンスターの数×１０００ダメージを相手に与える。このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。②：１ターンに１度、フィールドのカードを破壊する魔法・罠・モンスターの効果が発動した時、自分の墓地の儀式モンスター１体をデッキに戻して発動できる。その発動を無効にし破壊する。
  | translated_text = You can Ritual Summon this card with "Machine Angel Ritual". If this card is Ritual Summoned: You can activate this effect; this card can make a second attack during each Battle Phase this turn, '''also''' destroy as many <del>face-up</del> monsters your opponent controls as possible that were Special Summoned from the Extra Deck, and if you do, inflict 1000 damage to your opponent for each. Once per turn, during either player's turn, when a card or effect is activated that would destroy a card on the field: You can shuffle 1 Ritual Monster from your Graveyard into the Deck; negate the activation, and if you do, destroy that card.
  | ko_text         = "기계천사의 의식"에 의해 의식 소환. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 엑스트라 덱에서 특수 소환된 상대 필드의 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 1000 데미지를 상대에게 준다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 1턴에 1번, 필드의 카드를 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 묘지의 의식 몬스터 1장을 덱으로 되돌리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text         = 以"机械天使的仪式"降临。①：此卡仪式召唤成功的情况下可以发动。将对手场上被从额外牌组特殊召唤的怪兽全部破坏，给予对手相当于破坏的怪兽数量×1000数值的伤害。此回合，此卡在1次战斗阶段可攻击2次。②：1回合1次，破坏场上的卡之魔法・陷阱・怪兽的效果发动时，将自己墓地的1只仪式怪兽放回牌组可以发动。将该发动无效并破坏。
