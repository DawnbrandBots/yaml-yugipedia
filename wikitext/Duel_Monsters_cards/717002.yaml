  | fr_text      = 2+ monstres Invoqués Spécialement depuis l'Extra Deck<br />Cette carte gagne des effets selon les types de carte (Fusion/Synchro/Xyz) des Matériels utilisés pour son Invocation Lien.<br />● Fusion : Durant la Battle Phase, votre adversaire ne peut pas activer d'effets de monstre.<br />● Synchro : Durant votre Main Phase, votre adversaire ne peut activer ni de Cartes Magie/Piège ni d'effets de Magie/Piège.<br />● Xyz : Durant votre Main Phase ou Battle Phase, votre adversaire ne peut pas activer les effets des cartes dans le Cimetière.
  | de_text      = 2+ Monster, die als Spezialbeschwörung vom Extra Deck beschworen wurden<br />Diese Karte erhält Effekte basierend auf den Kartentypen (Fusion/Synchro/Xyz) des Materials, das für ihre Linkbeschwörung verwendet wurde.<br />● Fusion: Dein Gegner kann während der Battle Phase keine Monstereffekte aktivieren.<br />● Synchro: Dein Gegner kann während deiner Main Phase weder Zauber-/Fallenkarten noch Zauber-/Falleneffekte aktivieren.<br />● Xyz: Dein Gegner kann während deiner Main Phase oder Battle Phase keine Effekte von Karten im Friedhof aktivieren.
  | it_text      = 2+ mostri Evocati Specialmente dall'Extra Deck<br />Questa carta guadagna effetti a seconda dei tipi di carta (Fusione/Synchro/Xyz) dei materiali utilizzati per la sua Evocazione Link.<br />● Fusione: Il tuo avversario non può attivare effetti di mostri durante la Battle Phase.<br />● Synchro: Il tuo avversario non può attivare Carte Magia/Trappola e loro effetti durante la tua Main Phase.<br />● Xyz: Il tuo avversario non può attivare gli effetti delle carte nel Cimitero durante la tua Main Phase o Battle Phase.
  | pt_text      = 2+ monstros Invocados por Invocação-Especial do Deck Adicional<br />Este card ganha efeitos de acordo com o tipo de card (Fusão/Sincro/Xyz) das matérias usadas para sua Invocação-Link.<br />● Fusão: Seu oponente não pode ativar efeitos de monstro durante a Fase de Batalha.<br />● Sincro: Seu oponente não pode ativar Cards e efeitos de Magia/Armadilha durante sua Fase Principal.<br />● Xyz: Seu oponente não pode ativar os efeitos de cards no Cemitério durante sua Fase Principal ou Fase de Batalha.
  | es_text      = 2+ monstruos Invocados de Modo Especial desde el Deck Extra<br />Esta carta gana efectos basados en los tipos de cartas (Fusión/Sincronía/Xyz) de los materiales usados para su Invocación por Enlace.<br />● Fusión: Tu adversario no puede activar efectos de monstruos durante la Battle Phase.<br />● Sincronía: Tu adversario no puede activar Cartas Mágicas/de Trampa ni sus efectos durante tu Main Phase.<br />● Xyz: Tu adversario no puede activar los efectos de cartas en el Cementerio durante tu Main Phase o Battle Phase.
