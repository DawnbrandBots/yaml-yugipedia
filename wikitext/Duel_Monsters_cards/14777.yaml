  | text                  = If this card is [[Normal Summon]]ed: [[Target]] 1 [[Level]] 3 or lower [[Dragon]] [[Monster Card|monster]] in your [[GY]]; [[equip]] that Dragon monster to this card. Gains [[ATK]] equal to the [[original ATK]] of the monster equipped to it by this [[effect]]. This card can [[attack]] [[direct attack|directly]]. If it does using this effect, its ATK is halved during [[damage calculation]] only. If this card would be [[destroyed by battle]], [[destroy]] that equipped monster, instead.
  | fr_text               = Si cette carte est Invoquée Normalement : ciblez 1 monstre Dragon de max. Niveau 3 dans votre Cimetière ; équipez le monstre Dragon à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Cette carte peut attaquer directement. Si elle le fait en utilisant cet effet, son ATK est divisée par deux durant le calcul des dommages uniquement. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  | de_text               = Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof; rüste diese Karte mit dem Drache-Monster aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Diese Karte kann direkt angreifen. Falls sie dies durch diesen Effekt tut, werden ihre ATK nur während der Schadensberechnung halbiert. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  | it_text               = Se questa carta viene Evocata Normalmente: scegli come bersaglio 1 mostro Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel mostro Drago a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Questa carta può attaccare direttamente. Se lo fa utilizzando questo effetto, il suo ATK viene dimezzato solamente durante il calcolo dei danni. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  | pt_text               = Se este card for Invocado por Invocação-Normal: escolha 1 monstro Dragão de Nível 3 ou menos no seu Cemitério; equipe esse monstro Dragão a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Este card pode atacar diretamente. Se ele o fizer usando este efeito, seu ATK é diminuído pela metade apenas durante o cálculo de dano. Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  | es_text               = Si esta carta es Invocada de Modo Normal: selecciona 1 monstruo Dragón de Nivel 3 o menor en tu Cementerio; equipa ese monstruo Dragón a esta carta. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Esta carta puede atacar directamente. Si lo hace usando este efecto, su ATK se divide a la mitad sólo durante el cálculo de daño. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  | ja_text               = ①：このカードが召喚に成功した場合、自分の墓地のレベル３以下のドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。③：このカードは直接攻撃できる。その場合、このカードの攻撃力はそのダメージ計算時のみ半分になる。④：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  | ko_text               = ①: 이 카드가 일반 소환에 성공했을 경우, 자신 묘지의 레벨 3 이하의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 이 카드는 직접 공격할 수 있다. 그 경우, 이 카드의 공격력은 그 데미지 계산시에만 절반이 된다. ④: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다.
