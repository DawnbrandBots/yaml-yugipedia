  | fr_text         = (Effet Rapide) : vous pouvez cibler 1 monstre LUMIÈRE que vous contrôlez ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre LUMIÈRE Dragon de Niveau 7 que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, il gagne 1000 ATK. Vous ne pouvez utiliser chaque effet de "Astel, Chevalier Étoilé" qu'une fois par tour.
  | de_text         = (Schnelleffekt): Du kannst 1 LICHT Monster wählen, das du kontrollierst; biete es als Tribut an und falls du dies tust, beschwöre 1 LICHT Drache-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 LICHT Drache-Monster der Stufe 7 wählen, das du kontrollierst; es erhält bis zum Ende des Spielzugs deines Gegners 1000 ATK. Du kannst jeden Effekt von „Sternenritter Astel“ nur einmal pro Spielzug verwenden.
  | it_text         = (Effetto Rapido): puoi scegliere come bersaglio 1 mostro LUCE che controlli; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 mostro LUCE Drago di Livello 7 dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro LUCE Drago di Livello 7 che controlli; esso guadagna 1000 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare ogni effetto di "Cavaliere Stellato Astel" una sola volta per turno.
  | pt_text         = (Efeito Rápido): você pode escolher 1 monstro de LUZ que você controla; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Dragão de LUZ de Nível 7 da sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Dragão de LUZ de Nível 7 que você controla; ele ganha 1000 de ATK até o final do turno do seu oponente. Você só pode usar cada efeito de "Cavalestrela Astel" uma vez por turno.
  | es_text         = (Efecto Rápido): puedes seleccionar 1 monstruo de LUZ que controles; Sacrifícalo y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo Dragón de LUZ de Nivel 7. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Dragón de LUZ de Nivel 7 que controles; hasta el final del turno de tu adversario éste gana 1000 ATK. Sólo puedes usar cada efecto de "Cabalnoche de Estrellas Astel" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの光属性モンスター１体を対象として発動できる。そのモンスターをリリースし、手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。この効果は相手ターンでも発動できる。②：墓地のこのカードを除外し、自分フィールドのドラゴン族・光属性・レベル７モンスター１体を対象として発動できる。そのモンスターの攻撃力は相手ターン終了時まで１０００アップする。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 상대 턴 종료시까지 1000 올린다.
