  | text                = During your [[Main Phase]] 1: You can [[banish]] this card from the [[Graveyard]], then [[target]] 1 "[[Blackwing]]" [[monster]] you [[control]]; if that monster [[attack]]s this [[turn]], you take no [[battle damage]] from that attack, it is not [[Destroyed by battle|destroyed by that battle]], also [[destroy]] the opponent's monster that it [[battle]]d, after [[damage calculation]].
  | it_text             = Durante la tua Main Phase 1: puoi bandire questa carta dal Cimitero, poi scegliere come bersaglio 1 mostro "Alanera" che controlli; se quel mostro attacca in questo turno, tu non subisci danno da combattimento da quell'attacco, esso non viene distrutto in quella battaglia, inoltre distruggi il mostro dell'avversario con cui ha combattuto, dopo il calcolo dei danni.
  | de_text             = Während deiner Main Phase 1: Du kannst diese Karte vom Friedhof verbannen und dann 1 „Schwarzflügel“-Monster wählen, das du kontrollierst; falls das Monster in diesem Spielzug angreift, erhältst du keinen Kampfschaden aus dem Angriff, es wird durch den Kampf nicht zerstört, zusätzlich zerstöre nach der Schadensberechnung das Monster deines Gegners, gegen das es gekämpft hat.
  | pt_text             = Durante sua Fase Principal 1: você pode banir este card do Cemitério e, depois, escolha 1 monstro "Asanegra" que você controla; se esse monstro atacar neste turno, você não sofre dano de batalha desse ataque, ele não é destruído em batalha e, além disso, depois do cálculo de dano, destrua o monstro do oponente que ele batalhou.
  | fr_text             = Durant votre Main Phase 1 : vous pouvez bannir cette carte depuis le Cimetière, puis ciblez 1 monstre "Aile Noire" que vous contrôlez ; si le monstre attaque ce tour, vous ne recevez aucun dommage de combat de cette attaque, il n'est pas détruit par ce combat, et aussi, détruisez le monstre de votre adversaire qu'il a combattu, après le calcul des dommages.
  | es_text             = Durante tu Main Phase 1: puedes desterrar esta carta en el Cementerio, y después seleccionar 1 monstruo "Alanegra" que controles; si ese monstruo ataca este turno, no recibes daño de batalla de ese ataque, el monstruo no es destruido en esa batalla, y además destruye al monstruo de tu adversario con el que batalló, después del cálculo de daño.
  | ja_text             = 墓地に存在するこのカードをゲームから除外し、自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスター１体を選択して発動する。このターン選択したモンスターが攻撃する場合、その攻撃によって発生する自分への戦闘ダメージは０になり、選択したモンスターは戦闘では破壊されず、戦闘を行った相手モンスターをダメージ計算後に破壊する。
  | ko_text             = 묘지에 존재하는 이 카드를 게임에서 제외하고, 자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 이 턴에 선택한 몬스터가 공격할 경우, 그 공격에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 되고, 선택한 몬스터는 전투로는 파괴되지 않으며, 전투를 실행한 상대 몬스터를 데미지 계산 후에 파괴한다.
