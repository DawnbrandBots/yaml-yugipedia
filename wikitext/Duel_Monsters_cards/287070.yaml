  | fr_text               = 2+ monstres de Niveau 5<br />Gagne 1000 ATK pour chaque Matériel qui lui est attaché. Cette carte avec du Matériel peut attaquer une fois tous les monstres contrôlés par votre adversaire. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez activer un des effets suivants.<br />● Ciblez 1 monstre dans votre Cimetière ; attachez-lui cette carte comme Matériel.<br />● Ciblez 1 carte dans le Cimetière de votre adversaire ; placez-la au-dessus de son Deck.
  | de_text               = 2+ Monster der Stufe 5<br />Diese Karte erhält für jedes an sie angehängte Material 1000 ATK. Diese Karte mit Material kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst einen der folgenden Effekte aktivieren.<br />● Wähle 1 Monster in deinem Friedhof; hänge es als Material an diese Karte an.<br />● Wähle 1 Karte im Friedhof deines Gegners; lege sie auf sein Deck.
  | it_text               = 2+ mostri di Livello 5<br />Guadagna 1000 ATK per ogni materiale attaccato ad esso. Questa carta con un materiale può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno. Alla fine della Battle Phase, se questa carta ha combattuto: puoi attivare uno dei seguenti effetti.<br />● Scegli come bersaglio 1 mostro nel tuo Cimitero; attaccalo a questa carta come materiale.<br />● Scegli come bersaglio 1 carta nel Cimitero del tuo avversario; mettila in cima al suo Deck.
  | pt_text               = 2+ monstros de Nível 5<br />Ganha 1000 de ATK para cada matéria associada a ele. Este card com matéria pode atacar todos os monstros que seu oponente controla uma vez cada. No final da Fase de Batalha, se este card batalhar: você pode ativar um dos seguintes efeitos.<br />● Escolha 1 monstro no seu Cemitério; associe-o a este card como matéria.<br />● Escolha 1 card no Cemitério do seu oponente; coloque-o no topo do Deck dele.
  | es_text               = 2+ monstruos de Nivel 5<br />Gana 1000 ATK por cada material acoplado a ella. Esta carta con material puede atacar a todos los monstruos que controla tu adversario una vez cada uno. Al final de la Battle Phase, si esta carta batalló: puedes activar uno de los siguientes efectos.<br />● Selecciona 1 monstruo en tu Cementerio; acóplalo a esta carta como material.<br />● Selecciona 1 carta en el Cementerio de tu adversario; ponlo en la parte superior de su Deck.
  | ja_text               = レベル５モンスター×２体以上<br />①：このカードの攻撃力は、このカードのＸ素材の数×１０００アップする。②：Ｘ素材を持っているこのカードは相手モンスター全てに１回ずつ攻撃できる。③：このカードが戦闘を行ったバトルフェイズ終了時に、以下の効果から１つを選択して発動できる。●自分の墓地のモンスター１体を対象として発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。●相手の墓地のカード１枚を対象として発動できる。そのカードを相手のデッキの一番上に戻す。
  | ko_text               = 레벨 5 몬스터 × 2장 이상<br />①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 1000 올린다. ②: 엑시즈 소재를 가진 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ●상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 상대의 덱 맨 위에 놓는다.
  | sc_text               = 等级5怪兽×2只以上<br />①：此卡的攻击力上升此卡超量素材的数量×1000的数值。②：持有超量素材的此卡可攻击全部对手怪兽各1次。③：此卡进行过战斗的战斗阶段结束时，可从以下效果中选择1个发动。●以自己墓地的1只怪兽为对象可以发动。将该怪兽作为此卡的超量素材。●以对手墓地的1张卡为对象可以发动。将该卡放回对手牌组最上面。
