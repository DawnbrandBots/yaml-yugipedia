  | fr_text             = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Vitesseroid" que vous contrôlez ("Dé à l'Œil Rouge Vitesseroid" exclu), et déclarez un Niveau de 1 à 6 ; jusqu'à la fin de ce tour, il devient de ce Niveau.
  | de_text             = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Geschwindigkeitsroid“-Monster wählen, das du kontrollierst, außer „Geschwindigkeitsroid Rotaugen-Würfel“, und eine Stufe von 1 bis 6 deklarieren; es wird bis zum Ende dieses Spielzugs zu der Stufe.
  | it_text             = Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Velociroid" che controlli, eccetto "Velociroid Dado Rossastriocchi", e dichiarare un Livello tra 1 e 6; esso diventa di quel Livello fino alla fine di questo turno.
  | pt_text             = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Velocidaroide" que você controla, exceto "Velocidaroide Dado de Olhos Avermelhados", e declarar um Nível de 1 a 6; ele se torna desse Nível até o final deste turno.
  | es_text             = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Velociroid" que controles, excepto "Velociroid Dado de Ojos Carmesí", y declara un Nivel del 1 al 6; hasta el final de este turno, su Nivel se convierte en ese número.
  | ja_text             = ①：このカードが召喚・特殊召喚に成功した時、「ＳＲ赤目のダイス」以外の自分フィールドの「スピードロイド」モンスター１体を対象とし、１～６までの任意のレベルを宣言して発動できる。そのモンスターのレベルはターン終了時まで、宣言したレベルになる。
  | ko_text             = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, "SR(스피드로이드) 빨간 눈의 다이스" 이외의 자신 필드의 "스피드로이드" 몬스터 1장을 대상으로 하고, 1~6 까지의 임의의 레벨을 선언하여 발동할 수 있다. 그 몬스터의 레벨은 턴 종료시까지, 선언한 레벨이 된다.
  | sc_text             = ①：此卡召唤・特殊召唤成功时，以自己场上1只"疾行机人 红眼骰子"以外的"疾行机人"怪兽为对象，宣言1～6中的任意等级可以发动。该怪兽的等级直至回合结束时为止，变为所宣言等级。
