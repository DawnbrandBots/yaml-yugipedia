  | text            = All [[face-up]] [[monsters]] on the [[field]] become [[Machine]] monsters. Machine monsters you [[control]] gain 500 [[ATK]]/[[DEF]], also Machine monsters your opponent controls lose 500 ATK/DEF. You can [[banish]] this card from your [[GY]], then [[discard]] 1 card; [[Add a card|add]] 1 [[EARTH]] Machine monster from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Clockwork Night" [[once per turn]]. You can only [[activate]] 1 "Clockwork Night" per turn.
  | fr_text         = Tous les monstres face recto sur le Terrain deviennent des monstres Machine. Les monstres Machine que vous contrôlez gagnent 500 ATK/DEF, et aussi, les monstres Machine contrôlés par votre adversaire perdent 500 ATK/DEF. Vous pouvez bannir cette carte depuis votre Cimetière, puis défaussez 1 carte ; ajoutez 1 monstre TERRE Machine depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Nuit des Machines" qu'une fois par tour. Vous ne pouvez activer qu'1 "Nuit des Machines" par tour.
  | de_text         = Alle offenen Monster auf dem Spielfeld werden zu Maschine-Monstern. Maschine-Monster, die du kontrollierst, erhalten 500 ATK/DEF, zusätzlich verlieren Maschine-Monster, die dein Gegner kontrolliert, 500 ATK/DEF. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte abwerfen; füge deiner Hand 1 ERDE Maschine-Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Uhrwerk-Ritter“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Uhrwerk-Ritter“ pro Spielzug aktivieren.
  | it_text         = Tutti i mostri scoperti sul Terreno diventano mostri Macchina. I mostri Macchina che controlli guadagnano 500 ATK/DEF, inoltre i mostri Macchina controllati dal tuo avversario perdono 500 ATK/DEF. Puoi bandire questa carta dal tuo Cimitero, poi scartare 1 carta; aggiungi 1 mostro TERRA Macchina dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Notte a Orologeria" una sola volta per turno. Puoi attivare solo 1 "Notte a Orologeria" per turno.
  | pt_text         = Todos os monstros com a face para cima no campo se tornam monstros Máquina. Monstros Máquina que você controla ganham 500 de ATK/DEF e, além disso, monstros Máquina que seu oponente controla perdem 500 de ATK/DEF. Você pode banir este card do seu Cemitério e, depois, descarte 1 card; adicione 1 monstro Máquina de TERRA do seu Deck à sua mão. Você só pode usar este efeito de "Noite Mecânica" uma vez por turno. Você só pode ativar 1 "Noite Mecânica" por turno.
  | es_text         = Todos los monstruos boca arriba en el Campo se convierten en monstruos Máquina. Los monstruos Máquina que controles ganan 500 ATK/DEF, y además los monstruos Máquina que controle tu adversario pierden 500 ATK/DEF. Puedes desterrar esta carta en tu Cementerio, y después descartar 1 carta; añade a tu mano 1 monstruo Máquina de TIERRA en tu Deck. Sólo puedes usar este efecto de "Noche Mecánica" una vez por turno. Sólo puedes activar 1 "Noche Mecánica" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスターは機械族になる。②：自分フィールドの機械族モンスターの攻撃力・守備力は５００アップし、相手フィールドの機械族モンスターの攻撃力・守備力は５００ダウンする。③：墓地のこのカードを除外し、手札を１枚捨てて発動できる。デッキから機械族・地属性モンスター１体を手札に加える。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터는 기계족이 된다. ②: 자신 필드의 기계족 몬스터의 공격력 / 수비력은 500 올리고, 상대 필드의 기계족 몬스터의 공격력 / 수비력은 500 내린다. ③: 묘지의 이 카드를 제외하고, 패를 1장 버리고 발동할 수 있다. 덱에서 기계족 / 땅 속성 몬스터 1장을 패에 넣는다.
