  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except "[[Superheavy Samurai]]" monsters. This [[effect]] cannot be [[negate]]d. [[Once per turn]]: You can [[target]] 1 "Superheavy Samurai" monster you [[control]]; increase its [[Level]] by 1 (even if this card [[leaves the field]]).
  | text                  = You can [[Tribute Summon]] this card by [[Tributing]] 1 "Superheavy Samurai" monster. When this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can change its [[battle position]]. This card can [[attack]] while in [[face-up]] [[Defense Position]]. If it does, apply its [[DEF]] for [[damage calculation]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Samouraï Supralourd" exclus). Cet effet ne peut pas être annulé. Une fois par tour : vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; augmentez son Niveau de 1 (même si cette carte quitte le Terrain).
  | fr_text               = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Samouraï Supralourd". Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez changer sa position de combat. Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug: Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; erhöhe seine Stufe um 1 (selbst falls diese Karte das Spielfeld verlässt).
  | de_text               = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Superstarker Samurai“-Monster als Tribut anbietest. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst ihre Kampfposition ändern. Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Samurai Superpesante". Questo effetto non può essere annullato. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; aumenta il suo Livello di 1 (anche se questa carta lascia il Terreno).
  | it_text               = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Samurai Superpesante". Quando questa carta viene Evocata Normalmente o Specialmente: puoi cambiare la sua posizione. Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni.
  | pt_pendulum_effect    = Você não pode [[Summon|Invocar]] [[Monster Card|monstros]] por [[Pendulum Summon|Invocação-Pêndulo]], exceto monstros "[[Superheavy Samurai|Samurai Superpesado]]". Este [[Effect|efeito]] não pode ser [[Negate|negado]]. [[Once per turn|Uma vez por turno]]: você pode [[Target|escolher]] 1 monstro "Samurai Superpesado" que você [[control]]a; aumente o [[Level|Nível]] dele em 1 (mesmo que este card [[Leaves the field|deixe o campo]]).
  | pt_text               = Você pode [[Summon|Invocar]] este card por [[Tribute Summon|Invocação-Tributo]] ao oferecer como [[Tribute|Tributo]] 1 [[Monster Card|monstro]] "[[Superheavy Samurai|Samurai Superpesado]]". Quando este card for Invocado por [[Normal Summon|Invocação-Normal]] ou [[Special Summon|Especial]]: você pode mudar sua [[Battle position|posição de batalha]]. Este card pode [[Attack|atacar]] enquanto estiver com a [[Face-up|face para cima]] em [[Defense Position|Posição de Defesa]]. Se o fizer, use sua [[DEF]] para o [[Damage calculation|cálculo de dano]].
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Samurai Superpesado". Este efecto no puede ser negado. Una vez por turno: puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; aumenta en 1 su Nivel (aún si esta carta deja el Campo).
  | es_text               = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo "Samurai Superpesado". Cuando esta carta es Invocada de Modo Normal o Especial: puedes cambiar su Posición de Batalla. Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño.
  | ja_pendulum_effect    = ①：自分は「超重武者」モンスターしかＰ召喚できない。この効果は無効化されない。②：１ターンに１度、自分フィールドの「超重武者」モンスター１体を対象として発動できる。そのモンスターのレベルを１つ上げる。
  | ja_text               = このカードはルール上「超重武者」カードとしても扱う。このカードは「超重武者」モンスター１体をリリースしてアドバンス召喚できる。①：このカードが召喚・特殊召喚に成功した時に発動できる。このカードの表示形式を変更する。②：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。
  | ko_pendulum_effect    = ①: 자신은 "초중무사" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올린다.
  | ko_text               = 이 카드는 룰 상 "초중무사" 카드로도 취급한다. 이 카드는 "초중무사" 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤“超重武者”怪兽。此效果不会被无效化。②：１回合１次，以自己场上的１只“超重武者”怪兽为对象可以发动。该怪兽的等级上升１。
  | sc_text               = 此卡在规则上也视为“超重武者”卡。此卡可借由解放１只“超重武者”怪兽来上级召唤。①：此卡召唤・特殊召唤成功时可以发动。变更此卡的表示形式。②：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。
