  | lore                  = If this card is [[Normal Summon]]ed: Place 2 [[Spell Counter]]s on it. Each time a [[Spell Card]] is activated, place 1 Spell Counter on this card when that Spell [[resolve]]s. Gains 300 [[ATK]] for each Spell Counter on it. Once per turn: You can remove 2 Spell Counters from this card; [[discard]] 1 [[random]] card from your opponent's [[hand]].
  | fr_lore               = Si cette carte est Invoquée Normalement : placez 2 Compteurs Magie sur elle. Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Gagne 300 ATK pour chaque Compteur Magie sur elle. Une fois par tour : vous pouvez retirer 2 Compteurs Magie de cette carte ; défaussez 1 carte au hasard à votre adversaire.
  | de_lore               = Falls diese Karte als Normalbeschwörung beschworen wird: Lege 2 Zauberzählmarken darauf. Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn jener Zauber aufgelöst wird. Erhält für jede Zauberzählmarke auf dieser Karte 300 ATK. Einmal pro Spielzug: Du kannst 2 Zauberzählmarken von dieser Karte entfernen; wirf 1 zufällige Karte von der Hand deines Gegners ab.
  | it_lore               = Se questa carta viene Evocata Normalmente: metti 2 Segnalini Magia su di essa. Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Guadagna 300 ATK per ogni Segnalino Magia su di essa. Una volta per turno: puoi rimuovere 2 Segnalini Magia da questa carta; scarta 1 carta a caso dalla mano del tuo avversario.
  | pt_lore               = Se este card for Invocado por Invocação-Normal: coloque 2 Marcadores de Magia sobre ele. Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Ganha 300 de ATK para cada Marcador de Magia sobre ele. Uma vez por turno: você pode remover 2 Marcadores de Magia deste card; descarte 1 card aleatório da mão do seu oponente.
  | es_lore               = Si esta carta es Invocada de Modo Normal: pon 2 Contadores Mágicos en ella. Cada vez que una Carta Mágica es activada, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Gana 300 ATK por cada Contador Mágico en ella. Una vez por turno: puedes retirar 2 Contadores Mágicos de esta carta; descarta 1 carta al azar de la mano de tu adversario.
  | ja_lore               = このカードが召喚に成功した時、このカードに魔力カウンターを２つ置く。このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。このカードに乗っている魔力カウンター１個につき、このカードの攻撃力は３００ポイントアップする。１ターンに１度、このカードに乗っている魔力カウンターを２つ取り除く事で、相手の手札をランダムに１枚捨てる。
  | ko_lore               = 이 카드가 일반 소환에 성공했을 때, 이 카드에 마력 카운터를 2개 얹는다. 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 얹는다. 이 카드에 얹혀 있는 마력 카운터 1개당, 이 카드의 공격력은 300 포인트 올린다. 또한, 이 카드에 얹혀 있는 마력 카운터를 2개 제거하는 것으로, 상대의 패를 무작위로 1장 버린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
