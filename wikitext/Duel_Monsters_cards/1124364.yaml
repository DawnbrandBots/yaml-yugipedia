  | text                = 3 [[Normal Monster]]s<br />Must be [[Fusion Summon]]ed. You can only [[control]] 1 "First of the Dragonlords". Cannot be [[destroyed by battle]], and is [[unaffected]] by other monsters' effects. Once, while [[face-up]] on the [[field]], when a [[Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d ([[Quick Effect]]): You can [[destroy]] all Spells and Traps on the field. You can only use this [[effect]] of "First of the Dragonlords" once per turn.
  | fr_text             = 3 Monstres Normaux<br />Uniquement Invocable par Fusion. Vous ne pouvez contrôler qu'1 "Premier des Seigneurs Dragon". Non destructible au combat et non affectée par les effets d'autres monstres. Une fois, tant que cette carte est face recto sur le Terrain, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez détruire toutes les Magies et tous les Pièges sur le Terrain. Vous ne pouvez utiliser cet effet de "Premier des Seigneurs Dragon" qu'une fois par tour.
  | de_text             = 3 Normale Monster<br />Muss als Fusionsbeschwörung beschworen werden. Du kannst nur 1 „Der erste Drachenherrscher“ kontrollieren. Kann nicht durch Kampf zerstört werden und bleibt von Effekten anderer Monster unberührt. Einmal, solange offen auf dem Spielfeld, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst alle Zauber und Fallen auf dem Spielfeld zerstören. Du kannst diesen Effekt von „Der erste Drachenherrscher“ nur einmal pro Spielzug verwenden.
  | it_text             = 3 Mostri Normali<br />Deve essere Evocato tramite Fusione. Puoi controllare solo 1 "Primo dei Signoredrago". Non può essere distrutto in battaglia, ed è immune agli effetti degli altri mostri. Una volta, mentre è scoperto sul Terreno, quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi distruggere tutte le Magie e Trappole sul Terreno. Puoi utilizzare questo effetto di "Primo dei Signoredrago" una sola volta per turno.
  | pt_text             = 3 Monstros Normais<br />Deve ser Invocado por Invocação-Fusão. Você só pode controlar 1 "Primeiro dos Senhores Dragões". Não pode ser destruído em batalha, e não é afetado por outros efeitos de monstro. Uma vez, enquanto estiver com a face para cima no campo, quando um Card de Magia/Armadilha ou seus efeitos forem ativados (Efeito Rápido): você pode destruir todas as Magias e Armadilhas no campo. Você só pode usar este efeito de "Primeiro dos Senhores Dragões" uma vez por turno.
  | es_text             = 3 Monstruos Normales<br />Debe ser Invocado por Fusión. Sólo puedes controlar 1 "El Primero de los Señores Dragón". No puede ser destruido en batalla, y no es afectado por efectos de otros monstruos. Una vez, mientras esté boca arriba en el Campo, cuando una Carta Mágica/de Trampa o su efecto es activado (Efecto Rápido): puedes destruir todas las Mágicas y Trampas en el Campo. Sólo puedes usar este efecto de "El Primero de los Señores Dragón" una vez por turno.
  | ja_text             = 通常モンスター×３<br />このカードは融合召喚でしか特殊召喚できない。このカード名の③の効果は１ターンに１度しか使用できない。①：「始祖の竜王」は自分フィールドに１枚しか表側表示で存在できない。②：このカードはモンスターゾーンに存在する限り、戦闘では破壊されず、他のモンスターの効果を受けない。③：このカードが表側表示で存在する限り１度だけ、魔法・罠カードの効果が発動した時に発動できる。フィールドの魔法・罠カードを全て破壊する。
  | ko_text             = 
  | sc_text             = 通常怪兽×3<br />此卡仅可以融合召唤方式特殊召唤。此卡名的③效果1回合仅可使用1次。①：“始祖的龙王”在自己场上仅可有1张以表侧表示存在。②：此卡只要存在于怪兽区域，不会因战斗被破坏，不受其他怪兽的效果影响。③：只要此卡以表侧表示存在，仅限1次，魔法・陷阱卡的效果发动时可以发动。将场上的魔法・陷阱卡全部破坏。
