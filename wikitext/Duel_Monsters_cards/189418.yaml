  | fr_text             = 2 monstres de Niveau 3<br />Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Monstre Xyz face recto contrôlé par votre adversaire ; détachez 1 Matériel Xyz du monstre, et si vous le faites, tous les Monstres Xyz "Génie" que vous contrôlez actuellement gagnent 500 ATK.
  | de_text             = 2 Monster der Stufe 3<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Xyz-Monster wählen, das dein Gegner kontrolliert; hänge 1 Xyz-Material von dem Monster ab und falls du dies tust, erhalten alle „Dschinn“-Xyz-Monster, die du derzeit kontrollierst, 500 ATK.
  | it_text             = 2 mostri di Livello 3<br />Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario; stacca 1 Materiale Xyz da quel mostro e, se lo fai, tutti i Mostri Xyz "Djinn" che controlli attualmente guadagnano 500 ATK.
  | pt_text             = 2 monstros de Nível 3<br />Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 Monstro Xyz com a face para cima que seu oponente controla; desassocie 1 Matéria Xyz desse monstro e, se isso acontecer, todos os Monstros Xyz "Djinn" que você controla atualmente ganham 500 de ATK.
  | es_text             = 2 monstruos de Nivel 3<br />Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 Monstruo Xyz boca arriba que controle tu adversario; desacopla 1 Material Xyz de ese monstruo y, si lo haces, todos los Monstruos Xyz "Genio" que controles en este momento ganan 500 ATK.
  | ja_text             = レベル３モンスター×２<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のエクシーズモンスター１体を選択して発動できる。選択したモンスターのエクシーズ素材を１つ取り除き、自分フィールド上の全ての「{{Ruby|魔|ま}}{{Ruby|人|じん}}」と名のついたエクシーズモンスターの攻撃力は５００ポイントアップする。この効果は相手ターンでも発動できる。
  | ko_text             = 레벨 3 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 엑시즈 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 엑시즈 소재를 1개 제거하고, 자신 필드 위의 모든 "마인(魔人)" 이라는 이름이 붙은 엑시즈 몬스터의 공격력은 500포인트 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
