  | text         = [[Once per turn]], if you [[control]] a [[monster]](s) whose original [[Type]] is [[Beast]], [[Insect]], [[Plant]], or [[Rock]]: You can [[declare]] 1 of those Types you control; this card becomes that declared Type. If this card has applied this [[effect]], also apply the following effects while it remains in the [[Monster Zone]].<br />● All [[face-up]] monsters on the [[field]] become the same Type as this card.<br />● Monsters on the field with this card's Type cannot be [[target]]ed by either player using the effects of monsters your opponent controls with that same Type.
  | fr_text      = Une fois par tour, si vous contrôlez un ou plusieurs monstres dont le Type d'origine est Bête, Insecte, Plante ou Rocher : vous pouvez déclarer 1 de ces Types que vous contrôlez ; cette carte devient du Type déclaré. Si cette carte a appliqué cet effet, appliquez aussi les effets suivants tant qu'elle reste dans la Zone Monstre.<br />● Tous les monstres face recto sur le Terrain deviennent du même Type que cette carte.<br />● Les monstres sur le Terrain du Type de cette carte ne peuvent être ciblés par aucun des joueurs en utilisant les effets des monstres contrôlés par votre adversaire du même Type.
  | de_text      = Einmal pro Spielzug, falls du ein oder mehr Monster kontrollierst, deren Grund-Typ Ungeheuer, Insekt, Pflanze oder Fels ist: Du kannst 1 jener Typen deklarieren, den du kontrollierst; diese Karte wird zu jenem deklarierten Typ. Falls dieser Effekt dieser Karte ausgeführt wurde, wende zusätzlich die folgenden Effekte an, solange sie in der Monsterzone verbleibt.<br />● Alle offenen Monster auf dem Spielfeld werden zum selben Typ wie diese Karte.<br />● Monster auf dem Spielfeld mit dem Typ dieser Karte können von keinem Spieler als Ziel für die Effekte von Monstern gewählt werden, die dein Gegner kontrolliert und die denselben Typ haben.
  | it_text      = Una volta per turno, se controlli uno o più mostri con Tipo originale Bestia, Insetto, Pianta o Roccia: puoi dichiarare 1 di quei Tipi che controlli; questa carta diventa di quel Tipo dichiarato. Se questa carta ha applicato questo effetto, applica inoltre i seguenti effetti mentre rimane nella Zona Mostri.<br />● Tutti i mostri scoperti sul Terreno diventano dello stesso Tipo di questa carta.<br />● I Mostri sul Terreno con il Tipo di questa carta non possono essere scelti come bersaglio da nessun giocatore utilizzando gli effetti di mostri controllati dal tuo avversario con quello stesso Tipo.
  | pt_text      = Uma vez por turno, se você controlar um ou mais monstros cujo Tipo original seja Besta, Inseto, Planta ou Rocha: você pode declarar 1 desses Tipos que você controla; este card se torna do Tipo declarado. Se este card aplicou este efeito, além disso, aplique os seguintes efeitos enquanto ele permanecer na Zona de Monstros.<br />● Todos os monstros com a face para cima no campo se tornam do mesmo Tipo que este card.<br />● Os monstros no campo com o Tipo deste card não podem ser escolhidos como alvo por nenhum duelista usando os efeitos de monstros que seu oponente controla com esse mesmo Tipo.
  | es_text      = Una vez por turno, si controlas uno o más monstruos cuyo Tipo original es Bestia, Insecto, Planta o Roca: puedes declarar 1 de esos Tipos que controlas; esta carta se convierte en ese Tipo declarado. Si esta carta aplicó este efecto, aplica también los siguientes efectos mientras esté en la Zona de Monstruos.<br />● Todos los monstruos boca arriba en el Campo se convierten en el mismo Tipo que esta carta.<br />● Los monstruos en el Campo con el Tipo de esta carta no pueden ser seleccionados por ningún jugador usando los efectos de monstruos que controle tu adversario con ese mismo Tipo.
  | ja_text      = ①：１ターンに１度、自分フィールドのモンスターの元々の種族（獣族・昆虫族・植物族・岩石族）を１つ宣言して発動できる。このカードは宣言した種族になる。②：このカードの①の効果を適用したこのカードがモンスターゾーンに存在する限り、以下の効果を適用する。●フィールドの表側表示モンスターはこのカードと同じ種族になる。●このカードと同じ種族のフィールドのモンスターは同じ種族の相手フィールドのモンスターの効果の対象にならない。
  | ko_text      = ①: 1턴에 1번, 자신 필드의 몬스터의 원래의 종족(야수족 / 곤충족 / 식물족 / 암석족)을 1개 선언하고 발동할 수 있다. 이 카드는 선언한 종족이 된다. ②: 이 카드의 ①의 효과를 적용한 이 카드가 몬스터 존에 존재하는 한, 이하의 효과를 적용한다. ●필드의 앞면 표시 몬스터는 이 카드와 같은 종족이 된다. ●이 카드와 같은 종족인 필드의 몬스터는 같은 종족인 상대 필드의 몬스터 효과의 대상이 되지 않는다.
