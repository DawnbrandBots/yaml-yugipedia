  | fr_text         = 3 x "Nova Pourpre le Seigneur Cubique des Ténèbres"<br />Uniquement Invocable par Fusion avec les Matériels de Fusion ci-dessus et non Invocable Spécialement autrement. Ni ciblable ni destructible par des effets de carte de votre adversaire. Lorsque cette carte déclare une attaque : divisez par deux les LP de votre adversaire. Lorsque cette carte détruit un monstre au combat : vous pouvez activer cet effet ; cette carte peut faire une seconde attaque durant cette Battle Phase. Si vous recevez des dommages d'effet : infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus.
  | de_text         = 3 x „Crimson Nova der finstere kubische Herrscher“<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Kann weder als Ziel für die Karteneffekte deines Gegners gewählt noch durch diese zerstört werden. Wenn diese Karte einen Angriff deklariert: Halbiere die LP deines Gegners. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst diesen Effekt aktivieren; diese Karte kann während dieser Battle Phase einen zweiten Angriff durchführen. Falls du Effektschaden erhältst: Füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast.
  | it_text         = 3 x "Nova Cremisi il Signore Cubico Oscuro"<br />Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati, e non può essere Evocato Specialmente in altri modi. Non può essere scelto come bersaglio, o distrutto, dagli effetti delle carte del tuo avversario. Quando questa carta dichiara un attacco: dimezza i LP del tuo avversario. Quando questa carta distrugge un mostro in battaglia: puoi attivare questo effetto; questa carta può effettuare un secondo attacco durante questa Battle Phase. Se subisci danno da effetto: infliggi al tuo avversario danno pari al danno che hai subito.
  | pt_text         = 3 x "Nova Carmesim, o Senhor Cúbico Obscuro"<br />Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não pode ser escolhido como alvo de, ou destruído por, efeitos de card do seu oponente. Quando este card declarar um ataque: diminua pela metade os PV do seu oponente. Quando este card destruir um monstro em batalha: você pode ativar este efeito; este card pode realizar um segundo ataque durante esta Fase de Batalha. Se você sofrer dano de efeito: cause dano ao seu oponente igual ao dano que você sofreu.
  | es_text         = 3 x "Nova Carmesí el Señor Cúbico Oscuro"<br />Debe ser Invocado por Fusión con los Materiales de Fusión listados arriba y no puede ser Invocado de Modo Especial de otra forma. No puede ser seleccionado, o destruido, por los efectos de carta de tu adversario. Cuando esta carta declara un ataque: divide a la mitad los LP de tu adversario. Cuando esta carta destruye un monstruo en batalla: puedes activar este efecto; esta carta puede hacer un segundo ataque durante esta Battle Phase. Si recibes daño de efecto: inflige daño a tu adversario igual al daño que recibiste.
  | ja_text         = 「暗黒方界神クリムゾン・ノヴァ」×３<br />このカードは上記のカードを融合素材にした融合召喚でのみ特殊召喚できる。①：フィールドのこのカードは相手の効果の対象にならず、相手の効果では破壊されない。②：このカードの攻撃宣言時に発動する。相手のＬＰを半分にする。③：このカードの攻撃でモンスターを破壊した時に発動できる。このバトルフェイズ中、このカードはもう１度だけ攻撃できる。④：自分が効果ダメージを受けた場合に発動する。受けたダメージの数値分だけ相手にダメージを与える。
  | ko_text         = "암흑방계신 크림즌 노바" × 3<br />이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 특수 소환할 수 있다. ①: 필드의 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 이 카드의 공격 선언시에 발동한다. 상대의 LP를 절반으로 한다. ③: 이 카드의 공격으로 몬스터를 파괴했을 때에 발동할 수 있다. 이 배틀 페이즈 중, 이 카드는 1번만 더 공격할 수 있다. ④: 자신이 효과 데미지를 받았을 경우에 발동한다. 받은 데미지의 수치만큼만 상대에게 데미지를 준다.
