  | fr_lore             = Si vous contrôlez un monstre Illusion ou Magicien de min. Niveau 6 : ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Attention à la Forêt Blanche" qu'une fois par tour.
  | de_lore             = Falls du ein Illusion- oder Hexer-Monster der Stufe 6 oder höher kontrollierst: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Halte dich vom Weißen Wald fern“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se controlli un mostro Illusione o Incantatore di Livello 6 o superiore: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Attenzione alla Foresta Bianca" una sola volta per turno.
  | pt_lore             = Se você controlar um monstro Ilusão ou Mago de Nível 6 ou mais: escolha 1 card que seu oponente controla; destrua-o. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Cuidado com a Floresta Branca" uma vez por turno.
  | es_lore             = Si controlas un monstruo Ilusión o Lanzador de Conjuros de Nivel 6 o mayor: selecciona 1 carta que controle tu adversario; destrúyela. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Cuidado con el Bosque Blanco" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにレベル６以上の、幻想魔族か魔法使い族のモンスターが存在する場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
