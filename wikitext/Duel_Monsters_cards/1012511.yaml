  | lore                  = 1 [[WATER]] [[Tuner]] + 1+ non-Tuner [[monsters]]<br />Once per [[Chain]], if your opponent [[Special Summon]]s a monster(s) (except during the [[Damage Step]]): You can Special Summon 1 "[[Ice Barrier]]" monster from your [[hand]], [[Main Deck|Deck]], [[Extra Deck]], or [[GY]], then you can change 1 [[Attack Position]] monster your opponent [[control]]s to [[Defense Position]]. You can only use this [[effect]] of "Lancea, Ancestral Dragon of the Ice Mountain" twice per [[turn]]. If this [[face-up]] [[Synchro Summon]]ed card in its owner's control [[leaves the field]] because of an opponent's card: You can Special Summon 1 "Ice Barrier" [[Synchro Monster]] from your Extra Deck. (This is treated as a [[Synchro Summon]].)
  | fr_lore               = 1 Syntoniseur EAU + 1+ monstre non-Syntoniseur<br />Une fois par Chaîne, si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Barrière de Glace" depuis votre main, Deck, Extra Deck ou Cimetière, puis vous pouvez changer 1 monstre en Position d'Attaque contrôlé par votre adversaire en Position de Défense. Vous ne pouvez utiliser cet effet de "Lancéa, Dragon Ancestral de la Montagne de Glace" que deux fois par tour. Si cette carte face recto Invoquée par Synchronisation contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 Monstre Synchro "Barrière de Glace" depuis votre Extra Deck. (Ceci est traité comme Invocation Synchro.)
  | de_lore               = 1 WASSER Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Kette, falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 „Eisbarriere“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck, deinem Extra Deck oder deinem Friedhof beschwören, dann kannst du 1 Monster in Angriffsposition, das dein Gegner kontrolliert, in die Verteidigungsposition ändern. Du kannst diesen Effekt von „Lancea, Urdrache vom Eisberg“ nur zweimal pro Spielzug verwenden. Falls diese offene als Synchrobeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Eisbarriere“-Synchromonster als Spezialbeschwörung von deinem Extra Deck beschwören. (Dies wird als Synchrobeschwörung behandelt.)
  | it_lore               = 1 Tuner ACQUA + 1+ mostri non-Tuner<br />Una volta per Catena, se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Barriera di Ghiaccio" dalla tua mano, Deck, Extra Deck o Cimitero, poi puoi mettere in Posizione di Difesa 1 mostro in Posizione di Attacco controllato dal tuo avversario. Puoi utilizzare questo effetto di "Lancea, Drago Ancestrale della Montagna di Ghiaccio" solo due volte per turno. Se questa carta scoperta Synchro Evocata sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 Mostro Synchro "Barriera di Ghiaccio" dal tuo Extra Deck. (Questa viene considerata come una Synchro Evocazione.)
  | pt_lore               = 1 Regulador de ÁGUA + 1+ monstros não-Reguladores<br />Uma vez por Corrente, se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Barreira de Gelo" da sua mão, do Deck, do Deck Adicional ou do Cemitério e, depois, você pode colocar em Posição de Defesa 1 monstro em Posição de Ataque que seu oponente controla. Você só pode usar este efeito de "Lancea, o Dragão Ancestral da Montanha de Gelo" duas vezes por turno. Se este card com a face para cima Invocado por Invocação-Sincro sob o controle do seu dono deixar o campo por um card do oponente: você pode Invocar por Invocação-Especial 1 Monstro Sincro "Barreira de Gelo" do seu Deck Adicional. (Isso é considerado uma Invocação-Sincro.)
  | es_lore               = 1 Cantante de AGUA + 1+ monstruos que no sean Cantantes<br />Una vez por Cadena, si tu adversario Invoca uno o más monstruos de Modo Especial (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano, Deck, Deck Extra o Cementerio, 1 monstruo "Barrera de Hielo", y después puedes cambiar a Posición de Defensa 1 monstruo en Posición de Ataque que controle tu adversario. Sólo puedes usar este efecto de "Lancea, Dragón Ancestral de la Montaña de Hielo" dos veces por turno. Si esta carta boca arriba Invocada por Sincronía controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Barrera de Hielo". (Esto se trata como una Invocación por Sincronía).
  | ja_lore               = 水属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに２度まで使用できる。①：相手がモンスターを特殊召喚した場合に発動できる（同一チェーン上では１度まで）。自分の手札・デッキ・ＥＸデッキ・墓地から「氷結界」モンスター１体を特殊召喚する。その後、相手フィールドの攻撃表示モンスター１体を守備表示にできる。②：Ｓ召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。ＥＸデッキから「氷結界」Ｓモンスター１体をＳ召喚扱いで特殊召喚する。
