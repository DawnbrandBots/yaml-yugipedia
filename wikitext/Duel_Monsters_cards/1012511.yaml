  | sc_lore               = 水属性协调＋协调以外的怪兽１只以上<br />此卡名的①效果１回合最多可使用２次。①：对手特殊召唤怪兽的情况下可以发动（同一连锁上最多１次）。从自己的手牌・牌组・额外牌组・墓地将１只“冰结界”怪兽特殊召唤。然后，可将对手场上的１只攻击表示怪兽改成守备表示。②：同步召唤的、表侧表示的此卡因对手从场上离开的情况下可以发动。从额外牌组将１只“冰结界”同步怪兽视为同步召唤来特殊召唤。
