  | text                  = "[[Elemental HERO Neos]]" + "[[Neo-Spacian Air Hummingbird]]" + "[[Neo-Spacian Aqua Dolphin]]"<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[Shuffle|shuffling]] the above cards you [[control]] into the [[Main Deck|Deck]]. [[Once per turn]]: You can [[destroy]] all [[Spell Card|Spells]] and [[Trap]]s on the [[field]]. [[Once per turn]], during the [[End Phase]]: [[Return]] this card to the Extra Deck. If this card is returned into the Extra Deck this way: Shuffle all cards on the field into the Deck.
  | fr_text               = "Néos, HÉROS Élémentaire" + "Colibri Aérien Néo-Spacien" + "Dauphin Aquatique Néo-Spacien"<br />Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez dans leur Deck (n'utilisez pas la carte "Polymérisation"). Une fois par tour, vous pouvez détruire toutes les Cartes Magie et Piège sur le Terrain. Cette carte est renvoyée dans l'Extra Deck pendant la End Phase. Lorsque cette carte est renvoyée dans l'Extra Deck par cet effet, renvoyez toutes les cartes du Terrain dans le Deck.
  | de_text               = „Elementar-HELD Neos“ + „Neo-Weltraum Air Hummingbird“ + „Neo-Weltraum Aqua Dolphin“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst alle Zauber- und Fallenkarten auf dem Spielfeld zerstören. Während der End Phase: Mische diese Karte ins Extra Deck. Wenn diese Karte auf diese Art ins Extra Deck gemischt wird: Mische alle Karten auf dem Spielfeld ins Deck.
  | it_text               = "Neos EROE Elementale" + "Colibrì Neo-Spaziale" + "Delfino Aqua Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi distruggere tutte le Carte Magia e Trappola sul Terreno. Durante la End Phase: mischia questa carta nell'Extra Deck. Quando questa carta viene mischiata nell'Extra Deck in questo modo: mischia tutte le carte sul Terreno nel Deck.
  | pt_text               = 
  | es_text               = "HÉROE Elemental Neos" + "Colibrí Aéreo Neo Espacial" + "Delfín Aqua Neo Espacial"<br />Esta carta sólo puede ser Invocada de Modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Una vez por turno, puedes destruir todas las Cartas Mágicas y de Trampa en el Campo. Esta carta se devuelve al Deck Extra durante la End Phase. Cuando esta carta es devuelta al Deck Extra por este efecto, devuelve al Deck todas las cartas en el Campo.
  | ja_text               = 「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・エア・ハミングバード」＋「Ｎ・アクア・ドルフィン」<br />自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。１ターンに１度、自分のメインフェイズ時にフィールド上の魔法・罠カードを全て破壊できる。また、エンドフェイズ時、このカードはエクストラデッキに戻る。この効果によってこのカードがエクストラデッキに戻った時、フィールド上のカードを全て持ち主のデッキに戻す。
  | translated_text       = "Elemental HERO Neos" + "Neo-Spacian Air Hummingbird" + "Neo-Spacian Aqua Dolphin"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. <ins>(You do not use "Polymerization".)</ins> Once per turn: You can destroy all Spells and Traps on the field. Once per turn, during the End Phase: Return this card to the Extra Deck. If this card is returned into the Extra Deck this way: Shuffle all cards on the field into the Deck. 
  | ko_text               = "엘리멘틀 히어로 네오스" + "네오스페이시언 에어허밍버드" + "네오스페이시언 아쿠아 돌핀"<br />자신의 필드 위에 존재하는 상기의 카드를 덱으로 되돌렸을 경우에만, 융합 덱으로부터 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다.). 1턴에 1번만 자신의 메인 페이즈시에 필드 위의 마법, 함정 카드를 모두 파괴할 수 있다. 엔드 페이즈시에 이 카드는 융합 덱으로 돌아온다. 이 효과에 의해서 융합 덱으로 돌아왔을 때, 필드 위에 존재하는 모든 카드를 덱으로 되돌려 셔플1한다.
