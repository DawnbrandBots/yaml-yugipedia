  | text                = [[Activate]] 1 of these [[effect]]s (but you can only use each [[effect]] of "Layer 19 "Sudden Incursion! Super Quantum Black!!"" [[once per turn]]);<br />● [[Target]] 1 [[Attack Position]] [[monster]] on the [[field]]; change it to [[Defense Position]].<br />● If you [[control]] a "[[Super Quant]]" monster: [[Special Summon]] 1 "Super Quant" monster from your [[Main Deck|Deck]] with a different original [[Attribute]] from the monsters you control, in [[Defense Position]].<br />● [[Set]] 1 "Super Quant" [[Trap]] from your Deck. It can be activated this [[turn]].
  | fr_text             = Activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Force 19 "Incursion Soudaine ! Black Super Quantum !"" qu'une fois par tour) ;<br />● Ciblez 1 monstre en Position d'Attaque sur le Terrain ; changez-le en Position de Défense.<br />● Si vous contrôlez un monstre "Super Quant" : Invoquez Spécialement 1 monstre "Super Quant" depuis votre Deck d'Attribut d'origine différent des monstres que vous contrôlez, en Position de Défense.<br />● Posez 1 Piège "Super Quant" depuis votre Deck. Il peut être activé ce tour.
  | de_text             = Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Schicht 19 „Plötzlicher Einfall! Schwarzes Superquantum!!““ nur einmal pro Spielzug verwenden);<br />● Wähle 1 Monster in Angriffsposition auf dem Spielfeld; ändere es in die Verteidigungsposition.<br />● Falls du ein „Superquant“-Monster kontrollierst: Beschwöre 1 „Superquant“-Monster mit einer unterschiedlichen Grund-Eigenschaft als die Monster, die du kontrollierst, als Spezialbeschwörung von deinem Deck in die Verteidigungsposition.<br />● Setze 1 „Superquant“-Falle von deinem Deck. Sie kann in diesem Spielzug aktiviert werden.
  | it_text             = Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Strato 19 "Incursione Improvvisa! Super Quantum Nero!!"" una sola volta per turno);<br />● Scegli come bersaglio 1 mostro in Posizione di Attacco sul Terreno; mettilo in Posizione di Difesa.<br />● Se controlli un mostro "Super Quant": Evoca Specialmente dal tuo Deck 1 mostro "Super Quant" con un Attributo originale diverso dai mostri che controlli, in Posizione di Difesa.<br />● Posiziona 1 Trappola "Super Quant" dal tuo Deck. Essa può essere attivata in questo turno.
  | pt_text             = Ative 1 desses efeitos (mas você só pode usar cada efeito de "Camada 19 "Incursão Repentina! Super Quantum Negro!!"" uma vez por turno);<br />● Escolha 1 monstro em Posição de Ataque no campo; coloque-o em Posição de Defesa.<br />● Se você controlar um monstro "Super Quant": Invoque por Invocação-Especial 1 monstro "Super Quant" do seu Deck com um Atributo original diferente que o dos monstros que você controla, em Posição de Defesa.<br />● Baixe 1 Armadilha "Super Quant" do seu Deck. Ela pode ser ativada neste turno.
  | es_text             = Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Capa 19 "¡Incursión Súbita! ¡¡Negro Súper Cuantio!!"" una vez por turno);<br />● Selecciona 1 monstruo en Posición de Ataque en el Campo; cámbialo a Posición de Defensa.<br />● Si controlas un monstruo "Súper Cuant": Invoca de Modo Especial, desde tu Deck, 1 monstruo "Súper Cuant" con un Atributo original diferente al de los monstruos que controlas, en Posición de Defensa.<br />● Coloca 1 Trampa "Súper Cuant" desde tu Deck. Ésta puede ser activada este turno.
  | ja_text             = ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。●フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にする。●自分フィールドに「超量」モンスターが存在する場合に発動できる。元々の属性が同じモンスターが自分フィールドに存在しない「超量」モンスター１体をデッキから守備表示で特殊召喚する。●デッキから「超量」罠カード１枚を自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
