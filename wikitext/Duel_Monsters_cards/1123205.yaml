  | pendulum_effect       = During your [[Main Phase]], if this card was [[activate]]d this [[turn]]: You can [[Add a card|add]] 1 non-[[Pendulum Monster|Pendulum]] "[[Nouvelles]]" card from your [[Main Deck|Deck]] to your [[hand]]. If a [[monster]](s) is [[Special Summon]]ed to your opponent's [[field]] (except during the [[Damage Step]]): You can Special Summon this card. You can only use each [[effect]] of "Chef de Nouvelles" [[once per turn]].
  | text                  = If this card on the [[field]] is [[Tribute]]d and [[Add a card|added]] to the [[Extra Deck]] [[face-up]]: You can place this card in your [[Pendulum Zone]]. You cannot [[activate]] the following effects of "Chef de Nouvelles" in the same [[Chain]]. [[Once per turn]] ([[Quick Effect]]): You can [[target]] 1 [[Effect Monster]] on the field; increase its Level by up to 3. Once per turn, if your opponent [[Special Summon]]s a monster(s) (except during the [[Damage Step]]): You can [[banish]] 1 "[[Recipe]]" [[Ritual Spell]] from your [[hand]], [[Main Deck|Deck]], or [[GY]]; apply that card's activation effect that [[Ritual Summon]]s a monster.
  | fr_pendulum_effect    = Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez ajouter 1 carte non-Pendule "Nouvelles" depuis votre Deck à votre main. Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Chef de Nouvelles" qu'une fois par tour.
  | fr_text               = Si cette carte sur le Terrain est Sacrifiée et ajoutée face recto à l'Extra Deck : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez pas activer les effets suivants de "Chef de Nouvelles" dans la même Chaîne. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet sur le Terrain ; augmentez son Niveau de max. 3. Une fois par tour, si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez bannir 1 Magie Rituelle "Recette" depuis votre main, Deck ou Cimetière ; appliquez l'effet d'activation de la carte qui Invoque Rituellement un monstre.
  | de_pendulum_effect    = Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst deiner Hand 1 „Nouvelles“-Nichtpendel-Karte von deinem Deck hinzufügen. Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Chefkoch der Nouvelles“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte auf dem Spielfeld als Tribut angeboten und dem Extra Deck offen hinzugefügt wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst die folgenden Effekte von „Chefkoch der Nouvelles“ nicht in derselben Kette aktivieren. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Effektmonster auf dem Spielfeld wählen; erhöhe seine Stufe um bis zu 3. Einmal pro Spielzug, falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 „Rezept“-Ritualzauber von deiner Hand, deinem Deck oder deinem Friedhof verbannen; führe den Aktivierungseffekt jener Karte aus, der ein Monster als Ritualbeschwörung beschwört.
  | it_pendulum_effect    = Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi aggiungere 1 carta "Nouvelles" non-Pendulum dal tuo Deck alla tua mano. Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Chef de Nouvelles" una sola volta per turno.
  | it_text               = Se questa carta sul Terreno viene offerta come Tributo e aggiunta all'Extra Deck scoperta: puoi mettere questa carta nella tua Zona Pendulum. Non puoi attivare i seguenti effetti di "Chef de Nouvelles" nella stessa Catena. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; aumenta il suo Livello di fino a 3. Una volta per turno, se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi bandire 1 Magia Rituale "Ricetta" dalla tua mano, Deck o Cimitero; applica l'effetto dell'attivazione di quella carta che Evoca tramite Rituale un mostro.
  | pt_pendulum_effect    = Durante sua Fase Principal, se este card foi ativado neste turno: você pode adicionar 1 card "Nouvelles" que não seja Pêndulo do seu Deck à sua mão. Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Chef de Nouvelles" uma vez por turno.
  | pt_text               = Se este card no campo for oferecido como Tributo e adicionado ao Deck Adicional com a face para cima: você pode colocar este card na sua Zona de Pêndulo. Você não pode ativar os seguintes efeitos de "Chef de Nouvelles" na mesma Corrente. Uma vez por turno (Efeito Rápido): você pode escolher 1 Monstro de Efeito no campo; aumente o Nível dele em até 3. Uma vez por turno, se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode banir 1 Magia de Ritual "Receita" da sua mão, do Deck ou do Cemitério; aplique o efeito de ativação desse card que Invoca um monstro por Invocação-Ritual.
  | es_pendulum_effect    = Durante tu Main Phase, si esta carta fue activada este turno: puedes añadir a tu mano 1 carta "Nouvelles" que no sea de Péndulo en tu Deck. Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Chef de Nouvelles" una vez por turno.
  | es_text               = Si esta carta en el Campo es Sacrificada y añadida al Deck Extra boca arriba: puedes poner esta carta en tu Zona de Péndulo. No puedes activar los siguientes efectos de "Chef de Nouvelles" en la misma Cadena. Una vez por turno (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto en el Campo; aumenta su Nivel hasta en 3. Una vez por turno, si tu adversario Invoca de Modo Especial uno o más monstruos (excepto durante el Damage Step): puedes desterrar 1 Mágica de Ritual "Receta" desde tu mano, Deck o Cementerio; aplica el efecto de activación de esa carta que Invoca un monstruo por Ritual.
  | ja_pendulum_effect    = このカード名の①②のＰ効果はそれぞれ１ターンに１度しか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。デッキからＰモンスター以外の「ヌーベルズ」カード１枚を手札に加える。②：相手フィールドにモンスターが特殊召喚された場合に発動できる。このカードを特殊召喚する。
  | ja_text               = このカード名の①②のモンスター効果は同一チェーン上では発動できない。①：自分・相手ターンに１度、フィールドの効果モンスター１体を対象として発動できる。そのモンスターのレベルを３つまで上げる。②：１ターンに１度、相手がモンスターを特殊召喚した場合、自分の手札・デッキ・墓地から「レシピ」儀式魔法カード１枚を除外して発動できる。その儀式魔法カード発動時の儀式召喚する効果を適用する。③：フィールドのこのカードがリリースされＥＸデッキに表側で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
