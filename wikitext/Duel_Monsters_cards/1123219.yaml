  | text                = [[Target]] 1 [[face-up]] [[monster]] on the [[field]] and 1 "[[Elemental HERO]]" monster in your [[GY]]; that target on the field gains [[ATK]] equal to the other target's ATK  (until the end of this [[turn]]), then if you have an "Elemental HERO" [[Normal Monster]] in your field or GY (except during the [[Damage Step]]), you can [[Fusion Summon]] 1 "Elemental HERO" [[Fusion Monster]] from your [[Extra Deck]], by [[banish]]ing its [[material]]s from your GY. You can only [[activate]] 1 "Soul Union" per turn.
  | fr_text             = Ciblez 1 monstre face recto sur le Terrain et 1 monstre "HÉROS Élémentaire" dans votre Cimetière ; la cible sur le Terrain gagne une ATK égale à l'ATK de l'autre cible (jusqu'à la fin de ce tour), puis si vous avez un Monstre Normal "HÉROS Élémentaire" dans votre Terrain ou Cimetière (sauf durant la Damage Step), vous pouvez Invoquer par Fusion 1 Monstre Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en bannissant ses Matériels depuis votre Cimetière. Vous ne pouvez activer qu'1 "Union des Âmes" par tour.
  | de_text             = Wähle 1 offenes Monster auf dem Spielfeld und 1 „Elementar-HELD“-Monster in deinem Friedhof; jenes gewählte Ziel auf dem Spielfeld erhält (bis zum Ende dieses Spielzugs) ATK in Höhe der ATK des anderen gewählten Ziels, dann, falls du ein Normales „Elementar-HELD“-Monster auf deiner Spielfeldseite oder in deinem Friedhof hast (außer während des Damage Steps), kannst du 1 „Elementar-HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du sein Material von deinem Friedhof verbannst. Du kannst nur 1 „Seelen-Union“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro scoperto sul Terreno e 1 mostro "EROE Elementale" nel tuo Cimitero; quel bersaglio sul Terreno guadagna ATK pari all'ATK dell'altro bersaglio (fino alla fine di questo turno), poi se hai un Mostro Normale "EROE Elementale" nel tuo Terreno o Cimitero (eccetto durante il Damage Step), puoi Evocare tramite Fusione 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, bandendo i suoi materiali dal tuo Cimitero. Puoi attivare solo 1 "Unione dell'Anima" per turno.
  | pt_text             = Escolha 1 monstro com a face para cima no campo e 1 monstro "HERÓI do Elemento" no seu Cemitério; esse alvo no campo ganha ATK igual ao ATK do outro alvo (até o final deste turno) e, depois, se você tiver um Monstro Normal "HERÓI do Elemento" no seu campo ou Cemitério (exceto durante a Etapa de Dano), você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ao banir suas matérias do seu Cemitério. Você só pode ativar 1 "União de Almas" por turno.
  | es_text             = Selecciona 1 monstruo boca arriba en el Campo y 1 monstruo "HÉROE Elemental" en tu Cementerio; ese objetivo en el Campo gana ATK igual al ATK del otro objetivo (hasta el final de este turno) y después, si tienes un Monstruo Normal "HÉROE Elemental" en tu Campo o Cementerio (excepto durante el Damage Step), puedes Invocar por Fusión 1 Monstruo de Fusión "HÉROE Elemental" desde tu Deck Extra, desterrando sus materiales en tu Cementerio. Sólo puedes activar 1 "Unión de Almas" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの表側表示モンスター１体と自分の墓地の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。対象のフィールドのモンスターの攻撃力はターン終了時まで、対象の墓地のモンスターの攻撃力分アップする。自分のフィールドか墓地に「Ｅ・ＨＥＲＯ」通常モンスターが存在する場合、さらに以下の効果を適用できる。●自分の墓地のモンスターを融合素材として除外し、「Ｅ・ＨＥＲＯ」融合モンスター１体を融合召喚する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 앞면 표시 몬스터 1장과 자신 묘지의 "엘리멘틀 히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 몬스터의 공격력은 턴 종료시까지, 대상 묘지의 몬스터의 공격력만큼 올린다. 자신의 필드나 묘지에 "엘리멘틀 히어로" 일반 몬스터가 존재할 경우, 추가로 이하의 효과를 적용할 수 있다. ●자신 묘지의 몬스터를 융합 소재로서 제외하고, "엘리멘틀 히어로" 융합 몬스터 1장을 융합 소환한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：以场上的1只表侧表示怪兽和自己墓地的1只“元素－英雄”怪兽为对象可以发动。对象的场上怪兽的攻击力直至回合结束时为止，上升相当于对象的墓地怪兽的攻击力的数值。自己场上或墓地存在“元素－英雄”通常怪兽的情况下，进而可适用以下效果。<br />●将自己墓地的怪兽作为融合素材除外，将1只“元素－英雄”融合怪兽融合召唤。
