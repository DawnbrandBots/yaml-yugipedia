  | lore                  = 1 [[Beast]] [[monster]] + 1 [[Fiend]] [[monster]]<br />This card's name becomes "[[Chimera the Flying Mythical Beast]]" while on the [[field]] or in the [[GY]]. You can only use each of the following effects of "Chimera the King of Phantom Beasts" [[once per turn]]. If this card is [[Fusion Summon]]ed: You can [[activate]] this [[effect]]; [[send]] 1 random card from your opponent's [[hand]] to the GY during the [[End Phase]] of this [[turn]]. During your opponent's turn ([[Quick Effect]]): You can [[banish]] this card from your GY, then [[target]] 1 Beast, Fiend, or [[Illusion]] monster in your GY; [[Special Summon]] it.
  | fr_lore               = 1 monstre Bête + 1 monstre Démon<br />Le nom de cette carte devient "Chimère, Bête Mythique Volante" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Chimère, Roi Bête Fantôme" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez activer cet effet ; durant la End Phase de ce tour, envoyez 1 carte au hasard depuis la main de votre adversaire au Cimetière. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Bête, Démon ou Illusion dans votre Cimetière ; Invoquez-le Spécialement.
  | de_lore               = 1 Ungeheuer-Monster + 1 Unterweltler-Monster<br />Der Name dieser Karte wird zu „Schimäre das fliegende Sagenungeheuer“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Schimäre der König der Phantomungeheuer“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; lege während der End Phase dieses Spielzugs 1 zufällige Karte von der Hand deines Gegners auf den Friedhof. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Ungeheuer-, Unterweltler- oder Illusion-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_lore               = 1 mostro Bestia + 1 mostro Demone<br />(Questa carta non viene considerata come una carta "Fantasma".)<br />Il nome di questa carta diventa "Chimera, la Mitica Bestia Volante" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Chimera, Re delle Bestie Fantasma" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi attivare questo effetto; manda 1 carta a caso dalla mano del tuo avversario al Cimitero durante la End Phase di questo turno. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Bestia, Demone o Illusione nel tuo Cimitero; Evocalo Specialmente.
  | pt_lore               = 1 monstro Besta + 1 monstro Demônio<br />(Este card não é considerado como um card "Fantasma".)<br />O nome deste card se torna "Quimera, a Besta Mística Voadora" enquanto estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Quimera, o Rei Besta Fantasma" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode ativar este efeito; durante a Fase Final deste turno, envie para o Cemitério 1 card aleatório da mão do seu oponente. Durante o turno do seu oponente (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Besta, Demônio ou Ilusão no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_lore               = 1 monstruo Bestia + 1 monstruo Demonio<br />(Esta carta no se trata como una carta "Fantasma").<br />El nombre de esta carta se convierte en "Quimera, la Bestia Voladora Mítica" mientras está en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Quimera el Rey de la Bestia Fantasma" una vez por turno. Si esta carta es Invocada por Fusión: puedes activar este efecto; manda al Cementerio 1 carta al azar de la mano de tu adversario durante la End Phase de este turno. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Bestia, Demonio o Ilusión en tu Cementerio; Invócalo de Modo Especial.
  | ja_lore               = 獣族モンスター＋悪魔族モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「有翼幻獣キマイラ」として扱う。②：このカードが融合召喚した場合に発動できる。このターンのエンドフェイズに相手の手札をランダムに１枚墓地へ送る。③：相手ターンに墓地のこのカードを除外し、自分の墓地の獣族・悪魔族・幻想魔族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 야수족 몬스터 ＋ 악마족 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "유익환상수 키메라"로 취급한다. ②: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에 상대의 패를 무작위로 1장 묘지로 보낸다. ③: 상대 턴에 묘지의 이 카드를 제외하고, 자신 묘지의 야수족 / 악마족 / 환상마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_lore               = 兽族怪兽＋恶魔族怪兽<br />此卡名的②③效果１回合仅可各使用１次。<br />①：此卡只要存在于场上・墓地，卡名视为“有翼幻兽 客迈拉”。<br />②：此卡融合召唤的情况下可以发动。在此回合的结束阶段，随机挑选对手的１张手牌送至墓地。<br />③：在对手回合将墓地的此卡除外，以自己墓地的１只兽族・恶魔族・幻想魔族怪兽为对象可以发动。将该怪兽特殊召唤。
