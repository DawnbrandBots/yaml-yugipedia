  | text                  = [[Activate]] this card only if you have no cards in your [[Extra Deck]] and [[control]] a [[Tribute Summon]]ed [[Monster Card|monster]]. [[Negate]] the [[effect]]s of all [[face-up]] monsters on the [[field]], while those monsters are face-up on the field, except Tribute Summoned monsters'. During your [[End Phase]], if you control no Tribute Summoned monsters, [[send]] this card to the [[Graveyard|GY]].
  | fr_text               = Activez cette carte uniquement si vous n'avez aucune carte dans votre Extra Deck et que vous contrôlez un monstre Invoqué par Sacrifice. Annulez les effets de tous les monstres face recto sur le Terrain (effets de monstre Invoqué par Sacrifice exclus), tant que ces monstres sont face recto sur le Terrain. Durant votre End Phase, si vous ne contrôlez aucun monstre Invoqué par Sacrifice, envoyez cette carte au Cimetière.
  | de_text               = Aktiviere diese Karte nur, falls du keine Karten in deinem Extra Deck hast und ein als Tributbeschwörung beschworenes Monster kontrollierst. Annulliere die Effekte aller offenen Monster auf dem Spielfeld, solange die Monster offen auf dem Spielfeld liegen, außer denen von als Tributbeschwörung beschworenen Monstern. Während deiner End Phase, falls du keine als Tributbeschwörung beschworenen Monster kontrollierst, lege diese Karte auf den Friedhof.
  | it_text               = Attiva questa carta solo se non hai carte nel tuo Extra Deck e controlli un mostro Evocato tramite Tributo. Annulla gli effetti di tutti i mostri scoperti sul Terreno, mentre quei mostri sono scoperti sul Terreno, eccetto quelli dei mostri Evocati tramite Tributo. Durante la tua End Phase, se non controlli nessun mostro Evocato tramite Tributo, manda questa carta al Cimitero.
  | pt_text               = Ative este card somente se você não tiver cards no seu Deck Adicional e controlar um monstro Invocado por Invocação-Tributo. Negue os efeitos de todos os monstros com a face para cima no campo, enquanto esses monstros estiverem com a face para cima no campo, exceto monstros Invocados por Invocação-Tributo. Durante sua Fase Final, se você não controlar monstros Invocados por Invocação-Tributo, envie este card para o Cemitério.
  | es_text               = Sólo puedes activar esta carta si no tienes cartas en tu Deck Extra y controlas un monstruo Invocado por Sacrificio. Niega los efectos de todos los monstruos boca arriba en el Campo, mientras esos monstruos estén boca arriba en el Campo, excepto los de monstruos Invocados por Sacrificio. Durante tu End Phase, si no controlas monstruos Invocados por Sacrificio, manda esta carta al Cementerio.
  | ja_text               = 自分のエクストラデッキにカードが存在せず、自分フィールドにアドバンス召喚したモンスターが存在する場合にこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、アドバンス召喚したモンスター以外のフィールドの表側表示モンスターの効果は無効化される。②：自分エンドフェイズに、アドバンス召喚したモンスターが自分フィールドに存在しない場合にこのカードは墓地へ送られる。
  | ko_text               = 자신의 엑스트라 덱에 카드가 존재하지 않으며, 자신 필드에 어드밴스 소환한 몬스터가 존재할 경우에 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 어드밴스 소환한 몬스터 이외의 필드의 앞면 표시 몬스터의 효과는 무효화된다. ②: 자신 엔드 페이즈에, 어드밴스 소환한 몬스터가 자신 필드에 존재하지 않을 경우에 이 카드는 묘지로 보내진다.
