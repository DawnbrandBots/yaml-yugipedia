  | fr_text      = Si vous contrôlez min. 2 monstres VENT et aucun monstre non-VENT : vous pouvez Invoquer Spécialement cette carte depuis votre main. Un Monstre Synchro VENT qui a été Invoqué en utilisant cette carte comme Matériel Synchro ne peut pas être détruit par des effets de carte de votre adversaire.
  | de_text      = Falls du 2 oder mehr WIND Monster kontrollierst und keine Nicht-WIND Monster: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Ein WIND Synchromonster, das mit dieser Karte als Synchromaterial beschworen wurde, kann nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_text      = Se controlli 2 o più mostri VENTO, e nessun mostro non-VENTO: puoi Evocare Specialmente questa carta dalla tua mano. Un Mostro Synchro VENTO che è stato Evocato utilizzando questa carta come Materiale Synchro non può essere distrutto dagli effetti delle carte del tuo avversario.
  | pt_text      = Se você controlar 2 ou mais monstros de VENTO e nenhum monstro que não seja de VENTO: você pode Invocar este card por Invocação-Especial da sua mão. Um Monstro Sincro de VENTO que foi Invocado usando este card como Matéria Sincro não pode ser destruído pelos efeitos de card do seu oponente.
  | es_text      = Si controlas 2 o más monstruos de VIENTO, y ningún monstruo que no sea de VIENTO: puedes Invocar esta carta de Modo Especial desde tu mano. Un Monstruo de Sincronía de VIENTO que fue Invocado usando esta carta como Material de Sincronía no puede ser destruido por los efectos de las cartas de tu adversario.
  | ja_text      = ①：自分フィールドに風属性モンスターが２体以上存在し、風属性以外のモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：このカードをＳ素材として風属性ＳモンスターをＳ召喚した場合、そのＳモンスターは相手の効果では破壊されない。
  | ko_text      = ①: 자신 필드에 바람 속성 몬스터가 2장 이상 존재하고, 바람 속성 이외의 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 싱크로 소재로서 바람 속성 싱크로 몬스터를 싱크로 소환했을 경우, 그 싱크로 몬스터는 상대의 효과로는 파괴되지 않는다.
  | sc_text      = ①：自己场上有2只以上风属性怪兽存在且没有风属性以外的怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：以此卡作为同步素材同步召唤风属性同步怪兽的情况下，该同步怪兽不会因对手的效果被破坏。
