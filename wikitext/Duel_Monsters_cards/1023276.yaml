  | lore                  = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]] or [[GY]]) during a Duel in which your opponent has activated a [[monster effect]] in their [[hand]] or [[GY]]. You can only Special Summon "Carnot the Eternal Machine" [[once per turn]]. Once per turn, if your opponent activates a monster effect (except during the [[Damage Step]]): You can make this card gain 1000 [[ATK]]. If this card is [[sent]] to the GY, except from the hand or [[Main Deck|Deck]]: [[Shuffle]] this card into the Deck.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main ou Cimetière) durant un Duel dans lequel votre adversaire a activé un effet de monstre dans sa main ou Cimetière. Vous ne pouvez Invoquer Spécialement "Carnot la Machine Éternelle" qu'une fois par tour. Une fois par tour, si votre adversaire active un effet de monstre (sauf durant la Damage Step) : vous pouvez faire gagner 1000 ATK à cette carte. Si cette carte est envoyée au Cimetière, sauf depuis la main ou Deck : mélangez cette carte dans le Deck.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst während eines Duells, in dem dein Gegner einen Monstereffekt in seiner Hand oder seinem Friedhof aktiviert hat, als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden. Du kannst „Carnot die Ewigmaschine“ nur einmal pro Spielzug als Spezialbeschwörung beschwören. Einmal pro Spielzug, falls dein Gegner einen Monstereffekt aktiviert (außer während des Damage Steps): Du kannst diese Karte 1000 ATK erhalten lassen. Falls diese Karte auf den Friedhof gelegt wird, außer von der Hand oder vom Deck: Mische diese Karte ins Deck.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano o Cimitero) durante un Duello in cui il tuo avversario ha attivato l'effetto di un mostro nella sua mano o Cimitero. Puoi Evocare Specialmente "Carnot la Macchina Eterna" una sola volta per turno. Una volta per turno, se il tuo avversario attiva l'effetto di un mostro (eccetto durante il Damage Step): puoi far guadagnare a questa carta 1000 ATK. Se questa carta viene mandata al Cimitero, eccetto dalla mano o Deck: mischia questa carta nel Deck.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) durante um Duelo no qual seu oponente tenha ativado um efeito de monstro na mão ou no Cemitério dele. Você só pode Invocar "Carnot, a Máquina Eterna" por Invocação-Especial uma vez por turno. Uma vez por turno, se seu oponente ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode fazer com que este card ganhe 1000 de ATK. Se este card for enviado para o Cemitério, exceto da mão ou do Deck: embaralhe este card no Deck.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano o Cementerio) durante un Duelo en el que tu adversario haya activado un efecto de monstruo en su mano o Cementerio. Sólo puedes Invocar de Modo Especial "Carnot el Aparato Eterno" una vez por turno. Una vez por turno, si tu adversario activa un efecto de monstruo (excepto durante el Damage Step): puedes hacer que esta carta gane 1000 ATK. Si esta carta es mandada al Cementerio, excepto desde la mano o Deck: baraja esta carta al Deck.
  | ja_lore               = このカードは通常召喚できない。相手がこのデュエル中に手札か墓地のモンスターの効果を発動していた場合に手札・墓地から特殊召喚できる。自分は「無窮機竜カルノール」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、相手がモンスターの効果を発動した場合に発動できる。このカードの攻撃力は１０００アップする。②：このカードが手札・デッキ以外から墓地へ送られた場合に発動する。このカードをデッキに戻す。
