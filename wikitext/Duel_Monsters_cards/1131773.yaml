  | text                = "[[Kewl Tune Reco]]" + 1+ [[Tuner]]s<br />Gains 300 [[ATK]] for each Tuner in the GYs. The [[Level]]s of [[monsters]] your opponent controls with 1700 or less [[original ATK]] are increased by 1. During the [[Main Phase]] ([[Quick Effect]]): You can [[banish]] 1 Tuner from your GY, then [[target]] 1 [[face-up]] card your opponent [[control]]s; [[negate]] its [[effect]]s until the end of this [[turn]]. You can only use this effect of "Kewl Tune RS" once per turn.
  | fr_text             = "Platine du Son Kewl" + 1+ Syntoniseur<br />Gagne 300 ATK pour chaque Syntoniseur dans les Cimetières. Le Niveau des monstres contrôlés par votre adversaire avec max. 1700 ATK d'origine est augmenté de 1. Durant la Main Phase (Effet Rapide) : vous pouvez bannir 1 Syntoniseur depuis votre Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser cet effet de "RS du Son Kewl" qu'une fois par tour.
  | de_text             = „Kewl-Empfang Plat“ + 1+ Empfänger<br />Erhält für jeden Empfänger in den Friedhöfen 300 ATK. Die Stufen der Monster mit 1700 oder weniger Grund-ATK, die dein Gegner kontrolliert, werden um 1 erhöht. Während der Main Phase (Schnelleffekt): Du kannst 1 Empfänger von deinem Friedhof verbannen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Du kannst diesen Effekt von „Kewl-Empfang RS“ nur einmal pro Spielzug verwenden.
  | it_text             = "Tune Figo Regist" + 1+ Tuner<br />Guadagna 300 ATK per ogni Tuner nei Cimiteri. I Livelli dei mostri controllati dal tuo avversario con ATK originale 1700 o inferiore sono aumentati di 1. Durante la Main Phase (Effetto Rapido): puoi bandire 1 Tuner dal tuo Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare questo effetto di "Tune Figo RS" una sola volta per turno.
  | pt_text             = "Kewl Tune Reco" + 1+ Reguladores<br />Ganha 300 de ATK para cada Regulador nos Cemitérios. Os Níveis dos monstros que seu oponente controla com 1700 ou menos de ATK original aumentam em 1. Durante a Fase Principal (Efeito Rápido): você pode banir 1 Regulador do seu Cemitério e, depois, escolha 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode usar este efeito de "Kewl Tune RS" uma vez por turno.
  | es_text             = "Canción Kewl Graba" + 1+ Cantantes<br />Gana 300 ATK por cada Cantante en los Cementerios. Los Niveles de los monstruos con 1700 ATK original o menos que controle tu adversario aumentan en 1. Durante la Main Phase (Efecto Rápido): puedes desterrar 1 Cantante en tu Cementerio, y después seleccionar 1 carta boca arriba que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar este efecto de "Canción Kewl RS" una vez por turno.
  | ja_text             = 「キラーチューン・レコ」＋チューナー１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、お互いの墓地のチューナーの数×３００アップする。②：元々の攻撃力が１７００以下の相手フィールドのモンスターのレベルは１つ上がる。③：自分・相手のメインフェイズに、自分の墓地からチューナー１体を除外し、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。
  | ko_text             = "킬러튠 레코" ＋ 튜너 1장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 서로의 묘지의 튜너의 수 × 300 올린다. ②: 원래 공격력이 1700 이하인 상대 필드의 몬스터의 레벨은 1개 올라간다. ③: 자신 / 상대의 메인 페이즈에, 자신 묘지에서 튜너 1장을 제외하고, 상대 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다.
  | sc_text             = “杀手旋律・乐蔻”＋协调1只以上<br />此卡名的③效果1回合仅可使用1次。①：此卡的攻击力上升双方墓地的协调数量×300的数值。②：原本攻击力在1700以下的对手场上的怪兽的等级上升1。③：在自己・对手的主要阶段，从自己墓地将1只协调除外，以对手场上1张表侧表示的卡为对象可以发动。将该卡的效果直至回合结束时为止无效。
