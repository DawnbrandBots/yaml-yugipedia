  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre EAU depuis votre main au Cimetière ; piochez 1 carte. Si un ou plusieurs monstres EAU face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Jadeglace" ("Acti Jadeglace" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Acti Jadeglace" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 WASSER Monster von deiner Hand auf den Friedhof legen; ziehe 1 Karte. Falls ein oder mehr offene WASSER Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; beschwöre 1 „Eisjade“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Eisjade Acti“. Du kannst jeden Effekt von „Eisjade Acti“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro ACQUA dalla tua mano al Cimitero; pesca 1 carta. Se uno o più mostri ACQUA scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; Evoca Specialmente 1 mostro "Ghiacciogiada" dalla tua mano o Cimitero, eccetto "Ghiacciogiada Acti". Puoi utilizzare ogni effetto di "Ghiacciogiada Acti" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro de ÁGUA da sua mão para o Cemitério; compre 1 card. Se um ou mais monstros de ÁGUA com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Gelojade" da sua mão ou do Cemitério, exceto "Gelojade Acti". Você só pode usar cada efeito de "Gelojade Acti" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo de AGUA en tu mano; roba 1 carta. Si uno o más monstruos de AGUA boca arriba que controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; Invoca de Modo Especial 1 monstruo "Hielojade" desde tu mano o Cementerio, excepto "Hielojade Acti". Sólo puedes usar cada efecto de "Hielojade Acti" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、手札から水属性モンスター１体を墓地へ送って発動できる。自分は１枚ドローする。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の水属性モンスターが戦闘・効果で破壊された場合、このカードを除外して発動できる。自分の手札・墓地から「氷水のアクティ」以外の「氷水」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패에서 물 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 물 속성 몬스터가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "히스이의 액티" 이외의 "히스이" 몬스터 1장을 고르고 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下，从手牌将１只水属性怪兽送至墓地可以发动。自己从牌组抽１张。②：此卡存在于墓地的状态下，自己场上表侧表示的水属性怪兽因战斗・效果被破坏的情况下，将此卡除外可以发动。从自己的手牌・墓地挑选“冰翡之阿克蒂”以外的１只“冰翡”怪兽特殊召唤。
