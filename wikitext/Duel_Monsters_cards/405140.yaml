  | fr_pendulum_effect    = Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin du tour de votre adversaire (même si cette carte quitte le Terrain), il devient de Type Dragon.
  | fr_text               = Une fois par tour : jusqu'à la fin de ce tour, vous pouvez faire devenir cette carte de Type Dragon. Un monstre qui a été Invoqué par Fusion, Synchronisation ou Xyz en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />● Si cette carte combat un monstre de Type Dragon, l'ATK de cette carte devient le double de son ATK d'origine durant la Damage Step uniquement.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; es wird bis zum Ende des Spielzugs deines Gegners zum Typ Drache (selbst falls diese Karte das Spielfeld verlässt).
  | de_text               = Einmal pro Spielzug: Du kannst diese Karte bis zum Ende dieses Spielzugs zum Typ Drache werden lassen. Ein Monster, das mit dieser Karte auf dem Spielfeld als Material als Fusions-, Synchro- oder Xyz-Beschwörung beschworen wurde, erhält diesen Effekt.<br />● Falls diese Karte gegen ein Monster vom Typ Drache kämpft, werden die ATK dieser Karte nur während des Damage Steps zum Doppelten ihrer Grund-ATK.
  | it_pendulum_effect    = Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso diventa di Tipo Drago fino alla fine del turno del tuo avversario (anche se questa carta lascia il Terreno).
  | it_text               = Una volta per turno: puoi far diventare questa carta di Tipo Drago fino alla fine di questo turno. Un mostro che è stato Evocato tramite Fusione, Synchro o Xyz utilizzando questa carta sul Terreno come Materiale guadagna questo effetto.<br />● Se questa carta combatte con un mostro di Tipo Drago, l'ATK di questa carta diventa il doppio del suo ATK originale solamente durante il Damage Step.
  | pt_pendulum_effect    = Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; ele se torna do Tipo Dragão até o final do turno do seu oponente (mesmo que este card deixe o campo).
  | pt_text               = Uma vez por turno: você pode fazer com que este card se torne do Tipo Dragão até o final deste turno. Um monstro que foi Invocado por Invocação-Fusão, Sincro ou Xyz usando este card no campo como Matéria ganha este efeito.<br />● Se este card batalhar um monstro do Tipo Dragão, o ATK deste card se torna o dobro do seu ATK original apenas durante a Etapa de Dano.
  | es_pendulum_effect    = Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final del turno de tu adversario, éste se convierte en de Tipo Dragón (aún si esta carta deja el Campo).
  | es_text               = Una vez por turno: puedes hacer que esta carta se convierta en de Tipo Dragón hasta el final de este turno. Un monstruo que haya sido Invocado por Fusión, Sincronía o Xyz usando esta carta en el Campo como material gana este efecto.<br />● Si esta carta batalla con un monstruo de Tipo Dragón, el ATK de esta carta se convierte en el doble de su ATK original, sólo durante el Damage Step.
  | ja_pendulum_effect    = ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの種族は相手ターン終了時までドラゴン族になる。
  | ja_text               = ①：１ターンに１度、自分メインフェイズに発動できる。このカードの種族はターン終了時までドラゴン族になる。②：フィールドのこのカードを素材として融合・Ｓ・Ｘ召喚したモンスターは以下の効果を得る。●このカードがドラゴン族モンスターと戦闘を行うダメージステップの間、このカードの攻撃力は元々の攻撃力の倍になる。
  | ko_pendulum_effect    = ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 종족은 상대 턴 종료시까지 드래곤족이 된다.
  | ko_text               = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 종족은 턴 종료시까지 드래곤족이 된다. ②: 필드의 이 카드를 소재로서 융합 / 싱크로 / 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 카드가 드래곤족 몬스터와 전투를 실행하는 데미지 스텝 동안, 이 카드의 공격력은 원래 공격력의 배가 된다.
