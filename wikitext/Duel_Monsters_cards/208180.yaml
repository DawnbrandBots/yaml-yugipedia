  | it_text             = Puoi rivelare 3 Magie "Libro di Magia" nella tua mano; Evoca Specialmente questa carta dalla tua mano. Una volta per turno: puoi bandire 1 Magia "Libro di Magia" dalla tua mano o Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_text             = Você pode revelar 3 Magias "Livro de Magia" na sua mão; Invoque este card por Invocação-Especial da sua mão. Uma vez por turno: você pode banir 1 Magia "Livro de Magia" da sua mão ou do Cemitério e, depois, escolher 1 card no campo; destrua o alvo.
  | es_text             = Puedes mostrar 3 Mágicas "Libro de Magia" en tu mano; Invoca esta carta de Modo Especial desde tu mano. Una vez por turno: puedes desterrar 1 Mágica "Libro de Magia" en tu mano o Cementerio, y después seleccionar 1 carta en el Campo; destruye ese objetivo.
  | ja_text             = ①：手札の「魔導書」魔法カード３枚を相手に見せて発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、自分の手札・墓地から「魔導書」魔法カード１枚を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = ①: 패의 "마도서" 마법 카드 3장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 자신의 패 / 묘지에서 "마도서" 마법 카드 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_text             = 可向对手展示手牌中3张冠有「魔導書」之名的魔法卡并发动。从手牌特殊召唤此卡。此外，1回合1次，可从我方手牌、墓地将1张冠有「魔導書」之名的魔法卡从游戏中除外并发动。选择场上的1张卡牌破坏。
