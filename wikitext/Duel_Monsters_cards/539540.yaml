  | fr_text               = Cette carte est traitée comme Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />● Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Zombie depuis votre main ou l'un des Cimetières, mais si cette carte quitte le Terrain, détruisez tous les monstres Zombie Invoqués Spécialement par cet effet.
  | de_text               = Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />● Einmal pro Spielzug: Du kannst 1 Zombie-Monster als Spezialbeschwörung von deiner Hand oder einem beliebigen Friedhof beschwören, aber falls diese Karte das Spielfeld verlässt, zerstöre alle Zombie-Monster, die durch diesen Effekt als Spezialbeschwörung beschworen wurden.
  | it_text               = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />● Una volta per turno: puoi Evocare Specialmente 1 mostro Zombie dalla tua mano o qualsiasi Cimitero, ma, se questa carta lascia il Terreno, distruggi tutti i mostri Zombie Evocati Specialmente da questo effetto.
  | pt_text               = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />● Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão ou de qualquer Cemitério, mas se este card deixar o campo, destrua todos os monstros Zumbi Invocados por Invocação-Especial por este efeito.
  | es_text               = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />● Una vez por turno: puedes Invocar de Modo Especial 1 monstruo Zombi desde tu mano o cualquier Cementerio, pero si esta carta deja el Campo, destruye todos los monstruos Zombi Invocados de Modo Especial por este efecto.
  | ja_text               = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●１ターンに１度、手札・自分または相手の墓地に存在するアンデット族モンスター１体を特殊召喚する事ができる。このカードがフィールド上から離れた時、この効果で特殊召喚したアンデット族モンスターを破壊する。
  | ko_text               = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로서 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환 취급함으로서 재차 소환하는 것으로, 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.
  <br />● 1턴에 1번, 패 / 자신 또는 상대의 묘지에 존재하는 언데드족 몬스터 1장을 특수 소환할 수 있다. 이 카드가 필드 위에서 벗어났을 때, 이 효과로 특수 소환한 언데드족 몬스터를 파괴한다.
  | sc_text               = ①：只要此卡存在于场上・墓地，视为通常怪兽。②：场上视为通常怪兽的此卡可作为通常召唤再召唤１次。该情况下，此卡改视为效果怪兽，获得以下效果。<br />●１回合１次，在自己的主要阶段可以发动。从手牌・自己或对手的墓地的怪兽中，挑选１只不死族怪兽特殊召唤。此卡离开场上时，以此效果特殊召唤的不死族怪兽将被破坏。
