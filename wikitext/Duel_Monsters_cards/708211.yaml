  | fr_lore               = 1 Monstre Normal Plante<br />Si un Monstre Lien "Solairavalon" que vous contrôlez quitte le Terrain par un effet de carte : détruisez cette carte. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 Monstre Lien "Solairavalon" sur le Terrain ; cette carte gagne une ATK égale à la Classification Lien du monstre x 800. Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement le monstre dans votre zone pointée par un Monstre Lien, mais annulez ses effets.
  | de_lore               = 1 Normales Pflanze-Monster<br />Falls ein „Sonnenavalon“-Linkmonster, das du kontrollierst, das Spielfeld durch einen Karteneffekt verlässt: Zerstöre diese Karte. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Sonnenavalon“-Linkmonster auf dem Spielfeld wählen; diese Karte erhält ATK in Höhe der Linkzahl des Monsters x 800. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst das Monster als Spezialbeschwörung in deine Zone beschwören, auf die ein Linkmonster zeigt, aber annulliere seine Effekte.
  | it_lore               = 1 Mostro Normale Pianta<br />Se un Mostro Link "Solaravalon" che controlli lascia il Terreno per l'effetto di una carta: distruggi questa carta. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Mostro Link "Solaravalon" sul Terreno; questa carta guadagna ATK pari alla Classificazione Link di quel mostro x 800. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente quel mostro in una tua zona puntata da un Mostro Link, ma annulla i suoi effetti.
  | pt_lore               = 1 Monstro Normal Planta<br />Se um Monstro Link "Solaravalon" que você controla deixar o campo devido a um efeito de card: destrua este card. Se este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro Link "Solaravalon" no campo; este card ganha ATK igual ao Valor Link desse monstro x 800. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar esse monstro por Invocação-Especial em uma zona sua para a qual um Monstro Link apontar, mas negue seus efeitos.
  | es_lore               = 1 Monstruo Normal Planta<br />Si un Monstruo de Enlace "Solaravalon" que controlas deja el Campo por efecto de una carta: destruye esta carta. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Monstruo de Enlace "Solaravalon" en el Campo; esta carta gana ATK igual al Rating de Enlace de ese monstruo x 800. Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Invocar ese monstruo de Modo Especial a tu zona a la que apunte un Monstruo de Enlace, pero niega sus efectos.
  | ja_lore               = 植物族の通常モンスター１体<br />①：自分フィールドの「サンアバロン」リンクモンスターが効果でフィールドから離れた場合に発動する。このカードを破壊する。②：このカードが特殊召喚に成功した場合、フィールドの「サンアバロン」リンクモンスター１体を対象として発動できる。このカードの攻撃力は、そのリンクマーカーの数×８００アップする。③：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。そのモンスターをリンクモンスターのリンク先となる自分フィールドに効果を無効にして特殊召喚する。
  | ko_lore               = 식물족 일반 몬스터 1장<br />①: 자신 필드의 "생아발론" 링크 몬스터가 효과로 필드에서 벗어났을 경우에 발동한다. 이 카드를 파괴한다. ②: 이 카드가 특수 소환에 성공했을 경우, 필드의 "생아발론" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은, 그 링크 마커의 수 × 800 올린다. ③: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 그 몬스터를 링크 몬스터의 링크 앞이 되는 자신 필드에 효과를 무효로 하고 특수 소환한다.
