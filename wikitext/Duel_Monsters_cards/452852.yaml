  | fr_pendulum_effect    = Une fois par tour : vous pouvez Sacrifier 1 monstre "Acteur des Abysses", puis ciblez 1 Magie "Script des Abysses" dans votre Cimetière ; ajoutez-la à votre main.
  | fr_text               = Lorsqu'elle est Invoquée Normalement ou Spécialement, les Cartes Magie/Piège et effets Magie/Piège de votre adversaire ne peuvent pas être activés. Une fois par tour : vous pouvez Poser 1 Magie "Script des Abysses" directement depuis votre Deck, mais elle est envoyée au Cimetière durant la End Phase.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 „Abgrundschauspieler“-Monster als Tribut anbieten und dann 1 „Abgrundskript“-Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu.
  | de_text               = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird, können Zauber-/Fallenkarten und Zauber-/Falleneffekte deines Gegners nicht aktiviert werden. Einmal pro Spielzug: Du kannst 1 „Abgrundskript“-Zauber direkt von deinem Deck setzen, aber er wird während der End Phase auf den Friedhof gelegt.
  | it_pendulum_effect    = Una volta per turno: puoi offrire come Tributo 1 mostro "Attore dell'Abisso", poi scegliere come bersaglio 1 Magia "Sceneggiatura dell'Abisso" nel tuo Cimitero; aggiungila alla tua mano.
  | it_text               = Quando viene Evocato Normalmente o Specialmente, le Carte Magia/Trappola del tuo avversario e i loro effetti non possono venire attivati. Una volta per turno: puoi Posizionare 1 Magia "Sceneggiatura dell'Abisso" direttamente dal tuo Deck, ma essa viene mandata al Cimitero durante la End Phase.
  | pt_pendulum_effect    = Uma vez por turno: você pode oferecer como Tributo 1 monstro "Ator do Abismo" e, depois, escolher 1 Magia "Script do Abismo" no seu Cemitério; adicione-a à sua mão.
  | pt_text               = Quando este card for Invocado por Invocação-Normal ou Especial, os Cards e efeitos de Magia/Armadilha do seu oponente não podem ser ativados. Uma vez por turno: você pode Baixar 1 Magia "Script do Abismo" diretamente do seu Deck, mas ela é enviado para o Cemitério durante a Fase Final.
  | es_pendulum_effect    = Una vez por turno: puedes Sacrificar 1 monstruo "Actor del Abismo", y después seleccionar 1 Mágica "Guión de Abismo" en tu Cementerio; añádela a tu mano.
  | es_text               = Cuando es Invocado de Modo Normal o Especial, las Cartas o efectos de Magia/Trampa de tu adversario no pueden ser activadas. Una vez por turno: puedes Colocar 1 Mágica "Guión de Abismo" directamente desde tu Deck, pero es mandada al Cementerio durante la End Phase.
  | ja_pendulum_effect    = ①：１ターンに１度、自分フィールドの「魔界劇団」モンスター１体をリリースし、自分の墓地の「魔界台本」魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ja_text               = ①：このカードの召喚・特殊召喚成功時に相手は魔法・罠カードの効果を発動できない。②：１ターンに１度、自分メインフェイズに発動できる。デッキから「魔界台本」魔法カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはエンドフェイズに墓地へ送られる。
  | ko_pendulum_effect    = ①: 1턴에 1번, 자신 필드의 "마계극단" 몬스터 1장을 릴리스하고, 자신 묘지의 "마계대본" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  | ko_text               = ①: 이 카드의 일반 소환 / 특수 소환 성공시에 상대는 마법 / 함정 카드의 효과를 발동할 수 없다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "마계대본" 마법 카드 1장을 고르고 자신 필드에 세트한다. 이 효과로 세트한 카드는 엔드 페이즈에 묘지로 보내진다.
  | sc_pendulum_effect    = ①：1回合1次，可解放自己场上的1只“魔界剧团”怪兽，以自己墓地的1张“魔界剧本”魔法卡为对象发动。将该卡加入手牌。
  | sc_text               = ①：此卡召唤・特殊召唤成功时，对手不可发动魔法・陷阱卡的效果。②：1回合1次，在自己主要阶段可以发动。从牌组挑选1张“魔界剧本”魔法卡放置在自己场上。以此效果放置的卡会在结束阶段被送至墓地。
