  | translated_text = 3 Level 4 monsters<br />When this card is Special Summoned: You can target 1 monster your opponent controls; this card gains ATK equal to that monster's current ATK. If your opponent controls more cards than you do: You can detach 1 Xyz Material from this card, then choose 1 unused Main Monster Zone or Spell & Trap Zone; this card gains the following effect.<br />● That unused zone cannot be used.
  | fr_text         = 3 monstres de Niveau 4<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; cette carte gagne une ATK égale à l'ATK actuelle du monstre. Si votre adversaire contrôle plus de cartes que vous : vous pouvez détacher 1 Matériel Xyz de cette carte, puis choisissez 1 Zone Carte Monstre ou Zone Carte Magie & Piège inutilisée; tant que cette carte est face recto sur le Terrain, cette Zone Carte ne peut pas être utilisée.
  | de_text         = 3 Monster der Stufe 4<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; diese Karte erhält ATK in Höhe der derzeitigen ATK des Monsters. Falls dein Gegner mehr Karten kontrolliert als du: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 nicht verwendete Monster- oder Zauber- & Fallenkartenzone bestimmen; solange diese Karte offen auf dem Spielfeld liegt, kann die Kartenzone nicht verwendet werden.
  | it_text         = 3 mostri di Livello 4<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; questa carta guadagna ATK pari all'ATK attuale di quel mostro. Se il tuo avversario controlla più carte di te: puoi staccare 1 Materiale Xyz da questa carta, poi selezionare 1 Zona Carte Mostro o Zona Carte Magia & Trappola non utilizzata; mentre questa carta è scoperta sul Terreno, quella Zona Carte non può essere utilizzata.
  | pt_text         = 3 monstros de Nível 4<br />Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro que seu oponente controla; este card ganha ATK igual ao ATK atual desse monstro. Se o seu oponente controlar mais cards que você: você pode desassociar 1 Matéria Xyz deste card e, depois, selecionar 1 Zona os Cards de Monstro ou Zona dos Cards de Magia & Armadilha desocupados; enquanto este card estiver com a face para cima no campo, essa Zona de Cards não pode ser usado.
  | es_text         = 3 monstruos de Nivel 4<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo que controle tu adversario; esta carta gana ATK igual al ATK en este momento de ese monstruo. Si tu adversario controla más cartas que tú: puedes desacoplar de esta carta 1 Material Xyz, y después elegir 1 Zona de Cartas de Monstruo o Zona de Cartas Mágicas y de Trampa que no esté usada; mientras esta carta esté boca arriba en el Campo, esa Zona de Cartas no puede ser usada.
  | ja_text         = レベル４モンスター×３<br />①：このカードが特殊召喚に成功した時、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードの攻撃力は、そのモンスターの攻撃力分アップする。②：相手フィールドのカードの数が自分フィールドのカードより多い場合、このカードのＸ素材を１つ取り除き、使用していないモンスターゾーンまたは使用していない魔法＆罠ゾーンを１ヵ所指定して発動できる。このカードは以下の効果を得る。●このカードがモンスターゾーンに存在する限り、指定したゾーンは使用できない。
  | ko_text         = 레벨 4 몬스터 × 3<br />이 카드가 특수 소환에 성공했을 때, 상대 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 이 카드의 공격력은, 선택한 몬스터의 공격력만큼 올린다. 또한, 상대 필드 위의 카드의 수가 자신 필드 위의 카드의 수보다 많을 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 사용하고 있지 않은 몬스터 카드 존 또는 마법 & 함정 카드 존을 1곳 지정하여 발동할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 지정한 카드 존은 사용할 수 없다.
