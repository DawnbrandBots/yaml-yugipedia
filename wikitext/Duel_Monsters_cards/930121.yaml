  | fr_text             = 2+ monstres "Altergeist"<br />Si cette carte est Invoquée par Lien : vous pouvez Poser 1 Piège "Altergeist" directement depuis votre Deck. Une fois tant que cette carte est face recto sur le Terrain, durant la Main Phase (Effet Rapide) : vous pouvez envoyer 1 carte que vous contrôlez au Cimetière, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; prenez le contrôle de la cible, et si vous le faites, elle est aussi traitée comme un monstre "Altergeist". Vous ne pouvez utiliser chaque effet de "Adminia Altergeist" qu'une fois par tour.
  | de_text             = 2+ „Altergeist“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Altergeist“-Falle direkt von deinem Deck setzen. Einmal, solange diese Karte offen auf dem Spielfeld liegt, während der Main Phase (Schnelleffekt): Du kannst 1 Karte, die du kontrollierst, auf den Friedhof legen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; übernimm die Kontrolle über jenes gewählte Ziel und falls du dies tust, wird es zusätzlich als „Altergeist“-Monster behandelt. Du kannst jeden Effekt von „Altergeist Adminia“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri "Altergeist"<br />Se questa carta viene Evocata Link: puoi Posizionare 1 Trappola "Altergeist" direttamente dal tuo Deck. Una volta mentre questa carta è scoperta sul Terreno, durante la Main Phase (Effetto Rapido): puoi mandare 1 carta che controlli al Cimitero, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; prendi il controllo di quel bersaglio e, se lo fai, esso viene considerato anche come un mostro "Altergeist". Puoi utilizzare ogni effetto di "Altergeist Adminia" una sola volta per turno.
  | pt_text             = 2+ monstros "Altergeist"<br />Se este card for Invocado por Invocação-Link: você pode Baixar 1 Armadilha "Altergeist" diretamente do seu Deck. Uma vez enquanto este card estiver com a face para cima no campo, durante a Fase Principal (Efeito Rápido): você pode enviar para o Cemitério 1 card que você controla e, depois, escolha 1 Monstro de Efeito que seu oponente controla; tome o controle do alvo e, se isso acontecer, ele também é considerado como um monstro "Altergeist". Você só pode usar cada efeito de "Altergeist Adminia" uma vez por turno.
  | es_text             = 2+ monstruos "Altergeist"<br />Si esta carta es Invocada por Enlace: puedes Colocar 1 Trampa "Altergeist" directamente desde tu Deck. Una vez mientras esta carta está boca arriba en el Campo, durante la Main Phase (Efecto Rápido): puedes mandar al Cementerio 1 carta que controles, y después selecciona 1 Monstruo de Efecto que controle tu adversario; toma el control de ese objetivo y, si lo haces, éste también se trata como un monstruo "Altergeist". Sólo puedes usar cada efecto de "Altergeist Adminia" una vez por turno.
  | ja_text             = 「オルターガイスト」モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。デッキから「オルターガイスト」罠カード１枚を自分フィールドにセットする。②：このカードが表側表示で存在する限り１度だけ、自分・相手のメインフェイズに、自分フィールドのカード１枚を墓地へ送り、相手フィールドの効果モンスター１体を対象として発動できる。その効果モンスターのコントロールを得る。そのモンスターは「オルターガイスト」モンスターとしても扱う。
  | ko_text             = "얼터가이스트" 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 "얼터가이스트" 함정 카드 1장을 자신 필드에 세트한다. ②: 이 카드가 앞면 표시로 존재하는 한 1번만, 자신 / 상대의 메인 페이즈에, 자신 필드의 카드 1장을 묘지로 보내고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 효과 몬스터의 컨트롤을 얻는다. 그 몬스터는 "얼터가이스트" 몬스터로도 취급한다.
  | sc_text             = “幻变骚灵”怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡连接召唤的情况下可以发动。从牌组将１张“幻变骚灵”陷阱卡放置在自己场上。<br />②：只要此卡以表侧表示存在，仅限１次，在自己・对手的主要阶段，将自己场上的１张卡送至墓地，以对手场上的１只效果怪兽为对象可以发动。获得该效果怪兽的控制权。该怪兽也视为“幻变骚灵”怪兽。
