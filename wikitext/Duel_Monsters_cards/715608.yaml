  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Livromante" do seu Deck à sua mão, com um nome diferente que o dos cards que você controla. Durante sua Fase Principal: você pode Invocar por Invocação-Ritual 1 Monstro de Ritual "Livromante" da sua mão, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda seu Nível. Você só pode ativar 1 "Primeira Aparição Livromante" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Libromancia" en tu Deck, con un nombre diferente al de las cartas que controlas. Durante tu Main Phase: puedes Invocar por Ritual 1 Monstruo de Ritual "Libromancia" desde tu mano, Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen su Nivel. Sólo puedes activar 1 "Primera Aparición de Libromancia" por turno.
