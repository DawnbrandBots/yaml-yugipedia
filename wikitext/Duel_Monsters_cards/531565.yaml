  | text                 = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />If this card [[battle]]s an opponent's monster, your opponent cannot [[activate]] cards or [[effect]]s until the end of the [[Damage Step]], also that opponent's monster's effects are [[negate]]d during the [[Battle Phase]] only. If this [[face-up]] card in its [[owner]]'s [[control]] [[leaves the field]] because of an opponent's card effect: You can [[target]] 1 [[Machine]] monster in your [[GY]]; [[Special Summon]] it.
  | fr_text              = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte combat un monstre de l'adversaire, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step, et aussi, les effets du monstre de l'adversaire sont annulés durant la Battle Phase uniquement. Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez cibler 1 monstre Machine dans votre Cimetière ; Invoquez-le Spécialement.
  | de_text              = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte gegen ein Monster eines Gegners kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren, zusätzlich werden die Effekte jenes Monsters des Gegners nur während der Battle Phase annulliert. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 1 Maschine-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_text              = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta combatte con un mostro dell'avversario, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step, inoltre gli effetti di quel mostro dell'avversario vengono annullati solamente durante la Battle Phase. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno per l'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro Macchina nel tuo Cimitero; Evocalo Specialmente.
  | pt_text              = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card batalhar um monstro do oponente, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano e, além disso, os efeitos desse monstro do oponente são negados, apenas durante a Fase de Batalha. Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode escolher 1 monstro Máquina no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_text              = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta batalla con un monstruo del adversario, tu adversario no puede activar cartas o efectos hasta el final del Damage Step, y además los efectos de ese monstruo del adversario son negados sólo durante la Battle Phase. Si esta carta boca arriba controlada por su dueño deja el Campo por el efecto de una carta del adversario: puedes seleccionar 1 monstruo Máquina en tu Cementerio; Invócalo de Modo Especial.
  | ja_text              = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが相手モンスターと戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できず、そのバトルフェイズの間だけその相手モンスターの効果は無効化される。②：表側表示のこのカードが相手の効果でフィールドから離れた場合、自分の墓地の機械族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text              = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 상대 몬스터와 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없으며, 배틀 페이즈 동안에만 그 상대 몬스터의 효과는 무효화된다. ②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우, 자신 묘지의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text              = 协调+1只以上协调以外的怪兽<br />①：此卡与对手怪兽进行战斗的情况下，直至伤害步骤结束时为止对手不可发动魔法・陷阱・怪兽的效果，仅在战斗阶段期间该对手怪兽的效果无效化。②：表侧表示的此卡因对手的效果从场上离开的情况下，以自己墓地的1只机械族怪兽为对象可以发动。将该怪兽特殊召唤。
