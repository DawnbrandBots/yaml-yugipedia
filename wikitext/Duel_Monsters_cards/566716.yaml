  | text                = You can [[Ritual Summon]] this card with "[[Rebirth of Nephthys]]". You can only use each of the following [[effect]]s of "Cerulean Sacred Phoenix of Nephthys" [[once per turn]].<br />● During your [[Main Phase]]: You can [[destroy]] "[[Nephthys]]" cards in your [[hand]] and/or [[face-up]] [[field]], then destroy an equal number of [[Monster Card|monsters]] your opponent [[control]]s.<br />● During your next [[Standby Phase]] after this card was [[destroyed by battle]] or card effect and [[sent]] to the [[GY]]: You can Special Summon this card from the GY.
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Réincarnation de Nephtys". Vous ne pouvez utiliser chacun des effets suivants de "Phœnix Sacré Céruléen de Nephtys" qu'une fois par tour.<br />● Durant votre Main Phase : vous pouvez détruire un nombre de votre choix de cartes "Nephtys" dans votre main et/ou sur votre Terrain face recto, puis détruisez autant de monstres contrôlés par votre adversaire.<br />● Durant votre prochaine Standby Phase après que cette carte a été détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière.
  | de_text             = Du kannst diese Karte mit „Wiedergeburt von Nephthys“ als Ritualbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Himmelblauer heiliger Phönix von Nephthys“ nur einmal pro Spielzug verwenden.<br />● Während deiner Main Phase: Du kannst „Nephthys“-Karten in deiner Hand und/oder offen auf deiner Spielfeldseite zerstören, dann zerstöre dieselbe Anzahl Monster, die dein Gegner kontrolliert.<br />● Während deiner nächsten Standby Phase, nachdem diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Du kannst diese Karte als Spezialbeschwörung vom Friedhof beschwören.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Rinascita di Nephtys". Puoi utilizzare ognuno dei seguenti effetti di "Cerulea Fenice Sacra di Nephtys" una sola volta per turno.<br />● Durante la tua Main Phase: puoi distruggere carte "Nephtys" nella tua mano e/o Terreno scoperto, poi distruggere un pari numero di mostri controllati dal tuo avversario.<br />● Durante la tua prossima Standby Phase dopo che questa carta è stata distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente questa carta dal Cimitero.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Renascimento de Nephthys". Você só pode usar cada um dos seguintes efeitos de "Cerúlea Fênix Sagrada de Nephthys" uma vez por turno.<br />● Durante sua Fase Principal: você pode destruir cards "Nephthys" na sua mão e/ou com a face para cima no campo e, depois, destrua um mesmo número de monstros que seu oponente controla.<br />● Durante sua próxima Fase de Apoio depois que este card foi destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial do Cemitério.
  | es_text             = Puedes Invocar esta carta por Ritual con "Renacer de Nephtys". Sólo puedes usar cada uno de los siguientes efectos de "Fénix Sagrado Cerúleo de Nephtys" una vez por turno.<br />● Durante tu Main Phase: puedes destruir cartas "Nephtys" en tu mano y/o Campo boca arriba, y después destruye el mismo número de monstruos que controle tu adversario.<br />● Durante tu próxima Standby Phase después de que esta carta fue destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes Invocar esta carta de Modo Especial desde el Cementerio.
  | ja_text             = 「ネフティスの輪廻」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札及び自分フィールドの表側表示のカードの中から、「ネフティス」カードを任意の数だけ選んで破壊する。その後、破壊した数だけ相手フィールドのモンスターを選んで破壊する。②：このカードが戦闘・効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動できる。このカードを墓地から特殊召喚する。
  | ko_text             = "네프티스의 윤회"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패 및 자신 필드의 앞면 표시의 카드 중에서, "네프티스" 카드를 임의의 수만큼 골라 파괴한다. 그 후, 파괴한 수만큼 상대 필드의 몬스터를 골라 파괴한다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  | sc_text             = 以“奈芙蒂斯的轮回”降临<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段可以发动。将自己的手牌・场上（表侧表示）任意数量的“奈芙蒂斯”卡破坏。然后，依所破坏的数量，将对手场上的怪兽破坏。<br />②：此卡因战斗・效果被破坏并被送至墓地的情况下，在下个自己的准备阶段可以发动。从墓地将此卡特殊召唤。
