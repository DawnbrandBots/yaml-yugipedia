  | text                = If you control a [[Dinosaur]] [[monster]]: You can [[Special Summon]] this card from your [[hand]]. During your [[Main Phase]]: You can [[discard]] 2 cards, including a "[[Jurrac]]" card, then [[Draw a card|draw]] 2 cards. If this card is [[destroyed by battle]] or card [[effect]]: You can [[send]] 1 "Jurrac" monster from your [[Main Deck|Deck]]/[[Extra Deck]] to the GY, except "Jurrac Megalo". You can only use each [[effect]] of "Jurrac Megalo" [[once per turn]].
  | fr_text             = Si vous contrôlez un monstre Dinosaure : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez défausser 2 cartes (une carte "Préhistorique" incluse), puis piochez 2 cartes. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez envoyer 1 monstre "Préhistorique" ("Megalo Préhistorique" exclu) depuis votre Deck/Extra Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Megalo Préhistorique" qu'une fois par tour.
  | de_text             = Falls du ein Dinosaurier-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst 2 Karten abwerfen, darunter eine „Jurassier“-Karte, dann ziehe 2 Karten. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Jurassier“-Monster von deinem Deck / Extra Deck auf den Friedhof legen, außer „Jurassier-Megalo“. Du kannst jeden Effekt von „Jurassier-Megalo“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro Dinosauro: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi scartare 2 carte, compresa una carta "Jurrac", poi pescare 2 carte. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi mandare 1 mostro "Jurrac" dal tuo Deck/Extra Deck al Cimitero, eccetto "Jurrac Megalo". Puoi utilizzare ogni effetto di "Jurrac Megalo" una sola volta per turno.
  | pt_text             = Se você controlar um monstro Dinossauro: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode descartar 2 cards, incluindo um card "Jurrac" e, depois, compre 2 cards. Se este card for destruído em batalha ou por um efeito de card: você pode enviar 1 monstro "Jurrac" do seu Deck/Deck Adicional para o Cemitério, exceto "Jurrac Megalo". Você só pode usar cada efeito de "Jurrac Megalo" uma vez por turno.
  | es_text             = Si controlas un monstruo Dinosaurio: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes descartar 2 cartas, incluyendo una carta "Jurrac", y después roba 2 cartas. Si esta carta es destruida en batalla o por el efecto de una carta: puedes mandar al Cementerio 1 monstruo "Jurrac" en tu Deck/Deck Extra, excepto "Jurrac Megalo". Sólo puedes usar cada efecto de "Jurrac Megalo" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに恐竜族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。手札から「ジュラック」カードを含むカード２枚を選んで捨てる。その後、自分は２枚ドローする。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキ・ＥＸデッキから「ジュラック・メガロ」以外の「ジュラック」モンスター１体を墓地へ送る。
  | ko_text             = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 공룡족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 "쥬락" 카드를 포함하는 카드 2장을 고르고 버린다. 그 후, 자신은 2장 드로우한다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 "쥬락 메가로" 이외의 "쥬락" 몬스터 1장을 묘지로 보낸다.
  | sc_text             = 此卡名的①②③效果1回合仅可各使用1次。①：自己场上存在恐龙族怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从手牌挑选包含“朱罗纪”卡在内的2张卡舍弃。然后，自己抽2张。③：此卡因战斗・效果被破坏的情况下可以发动。从牌组・额外牌组将“朱罗纪・斑龙”以外的1只“朱罗纪”怪兽送至墓地。
