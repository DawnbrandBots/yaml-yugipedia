  | lore                  = 2 "[[Ancient Gear]]" [[Monster Card|monsters]]<br />[[Unaffected]] by other cards' [[effect]]s. During your [[Main Phase]]: You can inflict 1000 [[Effect damage|damage]] to your opponent. You can only use this effect of "Ancient Gear Howitzer" [[once per turn]]. If this card is [[destroyed by battle]] and [[sent]] to the [[Graveyard]]: You can [[Special Summon]] 1 "Ancient Gear" monster from your [[Deck]], [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_lore               = 2 monstres "Rouages Ancients"<br />Non affectée par les effets d'autres cartes. Durant votre Main Phase : vous pouvez infliger 1000 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Obusier Rouages Ancients" qu'une fois par tour. Si cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Rouages Ancients" depuis votre Deck, en ignorant ses conditions d'Invocation.
  | de_lore               = 2 „Antike/r/s Antrieb“-Monster<br />Bleibt von den Effekten anderer Karten unberührt. Während deiner Main Phase: Du kannst deinem Gegner 1000 Schaden zufügen. Du kannst diesen Effekt von „Antike Antriebshaubitze“ nur einmal pro Spielzug verwenden. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Antike/r/s Antrieb“-Monster als Spezialbeschwörung von deinem Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore               = 2 mostri "Ingranaggio Antico"<br />Immune agli effetti delle altre carte. Durante la tua Main Phase: puoi infliggere 1000 danni al tuo avversario. Puoi utilizzare questo effetto di "Obice-Ingranaggio Antico" una sola volta per turno. Se questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Ingranaggio Antico" dal tuo Deck, ignorando le sue condizioni di Evocazione.
  | pt_lore               = 2 monstros "Mecanismo Antigo"<br />Não é afetado por outros efeitos de cards. Durante sua Fase Principal: você pode causar 1000 de dano ao seu oponente. Você só pode usar este efeito de "Howitzer do Mecanismo Antigo" uma vez por turno. Se este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Mecanismo Antigo" do seu Deck, ignorando suas condições de Invocação.
  | es_lore               = 2 monstruos "Mecanismo Antiguo"<br />No es afectado por efectos de otras cartas. Durante tu Main Phase: puedes infligir 1000 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Howitzer de Mecanismo Antiguo" una vez por turno. Si esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Mecanismo Antiguo", ignorando sus condiciones de Invocación.
  | ja_lore               = 「アンティーク・ギア」モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドのこのカードは他のカードの効果を受けない。②：自分メインフェイズに発動できる。相手に１０００ダメージを与える。③：このカードが戦闘で破壊され墓地へ送られた場合に発動できる。デッキから「アンティーク・ギア」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_lore               = "앤틱 기어" 몬스터 × 2<br />"앤틱 기어 데블"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 다른 카드의 효과를 받지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 상대에게 1000 데미지를 준다. ③: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "앤틱 기어" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | sc_lore               = “古代机械齿轮”怪兽×２<br />此卡名的②效果１回合仅可使用１次。①：场上的此卡不受其他卡的效果影响。②：在自己的主要阶段可以发动。给予对手１０００伤害。③：此卡因战斗被破坏并被送至墓地的情况下可以发动。从牌组将１只“古代机械齿轮”怪兽无视召唤条件特殊召唤。
