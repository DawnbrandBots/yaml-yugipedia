  | ja_text         = このカードが戦闘によって破壊され墓地へ送られた時、自分は１０００ライフポイント回復する。さらにデッキから「素早いモモンガ」を任意の数だけ裏側守備表示で特殊召喚できる。
  | ko_text         = 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신은 1000 라이프 포인트를 회복한다. 또한 덱에서 "재빠른 날다람쥐"를 임의의 수만큼 뒷면 수비 표시로 특수 소환할 수 있다.
  | tc_text         = 当此卡在战斗中遭受破坏被送入墓地时，我方恢复1000点生命点数。并可以从牌组中以里侧守备表示特殊召唤出任意数量的「迅捷飛鼠」。
