  | text                  = [[Fusion Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]], using [[Monster Card|monsters]] from your [[hand]] or [[field]] as [[Fusion Material|material]], including a [[Spellcaster]] monster. If [[Summon]]ing a "[[Magistus]]" Fusion Monster this way, you can also use monsters in your [[Spell & Trap Zone]]s that are equipped to a "Magistus" monster. You can only [[activate]] 1 "Magistus Invocation" [[once per turn|per turn]].
  | fr_text               = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel (un monstre Magicien inclus). Si vous Invoquez un Monstre Fusion "Magistus" de cette façon, vous pouvez aussi utiliser des monstres dans vos Zones Magie & Piège qui sont équipés à un monstre "Magistus". Vous ne pouvez activer qu'1 "Invokhation Magistus" par tour.
  | de_text               = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material, darunter ein Hexer-Monster. Falls du auf diese Art ein „Magistus“-Fusionsmonster beschwörst, kannst du auch Monster in deinen Zauber- & Fallenzonen verwenden, mit denen ein „Magistus“-Monster ausgerüstet ist. Du kannst nur 1 „Magistus-Beschwörung“ pro Spielzug aktivieren.
  | it_text               = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale, compreso un mostro Incantatore. Se stai Evocando un Mostro Fusione "Magistus" in questo modo, puoi anche utilizzare mostri nelle tue Zone Magie & Trappole che sono equipaggiati a un mostro "Magistus". Puoi attivare solo 1 "Invokazione Magistus" per turno.
  | pt_text               = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria, incluindo um monstro Mago. Se você estiver Invocando um Monstro de Fusão "Magistus" desta forma, você também pode usar monstros nas suas Zonas de Magias & Armadilhas que estiverem equipados a um monstro "Magistus". Você só pode ativar 1 "Invokação Magistus" por turno.
  | es_text               = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión usando como material monstruos en tu mano o Campo, incluyendo un monstruo Lanzador de Conjuros. Si Invocas un Monstruo de Fusión "Magistus" de esta forma, también puedes usar monstruos en tus Zonas de Magia y Trampas que estén equipados a un monstruo "Magistus". Sólo puedes activar 1 "Invokación Magistus" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから、融合モンスターカードによって決められた魔法使い族モンスターを含む融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。「マギストス」融合モンスターを融合召喚する場合、「マギストス」モンスターが装備している自分の魔法＆罠ゾーンの装備カード扱いの融合素材モンスターも融合素材に使用できる。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된 마법사족 몬스터를 포함하는 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. "마기스토스" 융합 몬스터를 융합 소환할 경우, "마기스토스" 몬스터가 장착하고 있는 자신의 마법 & 함정 존의 장착 카드 취급의 융합 소재 몬스터도 융합 소재로 사용할 수 있다.
  | sc_text               = 此卡名的卡1回合仅可发动1张。①：从自己的手牌・场上，将由融合怪兽卡决定的、包括魔法师族怪兽在内的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。将“伟魔”融合怪兽融合召唤的情况下，“伟魔”怪兽所装备的、自己魔法与陷阱区域视为装备卡的怪兽卡也可以作为融合素材使用。
