  | text                = You cannot [[Special Summon]] from the [[Extra Deck]], except [[Xyz Monster]]s. You can only use each of the following [[effect]]s of "Power Patron DoomZ" [[once per turn]]. You can [[target]] 1 other [[Effect Monster]] you [[control]]; Special Summon from your Extra Deck, 1 "[[DoomZ]]" Xyz Monster or "[[Jupiter the Power Patron of Destruction]]", with the same [[Rank]] as the [[Level]] of that [[Monster Card|monster]] you control, by using that monster as [[Xyz Material|material]] (this is treated as an [[Xyz Summon]]), and if you do, [[equip]] this card you control to it as an [[Equip Spell]]. If this card is [[destroy]]ed: You can [[Add a card|add]] 1 "DoomZ" card from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text             = Vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Mécène du Pouvoir DoomZ" qu'une fois par tour. Vous pouvez cibler 1 autre Monstre à Effet que vous contrôlez ; Invoquez Spécialement depuis votre Extra Deck, 1 "Jupiter le Mécène du Pouvoir de la Destruction" ou Monstre Xyz "DoomZ", du même Rang que le Niveau du monstre que vous contrôlez, en utilisant le monstre comme Matériel (ceci est traité comme Invocation Xyz), et si vous le faites, équipez-lui cette carte que vous contrôlez comme Magie d'Équipement. Si cette carte est détruite : vous pouvez ajouter 1 carte "DoomZ" depuis votre Deck à votre main.
  | de_text             = Du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Du kannst jeden der folgenden Effekte von „Machtpatron UntergangZ“ nur einmal pro Spielzug verwenden. Du kannst 1 anderes Effektmonster wählen, das du kontrollierst; beschwöre 1 „UntergangZ“-Xyz-Monster oder „Jupiter der Machtpatron der Zerstörung“ mit demselben Rang wie die Stufe jenes Monsters, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du jenes Monster als Material verwendest (dies wird als Xyz-Beschwörung behandelt), und falls du dies tust, rüste es mit dieser Karte, die du kontrollierst, als Ausrüstungszauber aus. Falls diese Karte zerstört wird: Du kannst deiner Hand 1 „UntergangZ“-Karte von deinem Deck hinzufügen.
  | it_text             = Non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz. Puoi utilizzare ognuno dei seguenti effetti di "Patrono Potente DoomZ" una sola volta per turno. Puoi scegliere come bersaglio 1 altro Mostro con Effetto che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "DoomZ" o "Jupiter il Patrono Potente della Distruzione", con lo stesso Rango del Livello di quel mostro che controlli, utilizzando quel mostro come materiale (questa viene considerata come un'Evocazione Xyz) e, se lo fai, equipaggia questa carta che controlli a esso come una Magia Equipaggiamento. Se questa carta viene distrutta: puoi aggiungere 1 carta "DoomZ" dal tuo Deck alla tua mano.
  | pt_text             = Você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz. Você só pode usar cada um dos seguintes efeitos de "Patrono do Poder DoomZ" uma vez por turno. Você pode escolher 1 outro Monstro de Efeito que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "DoomZ" ou "Júpiter, o Patrono do Poder da Destruição", com a mesma Classe que o Nível desse monstro que você controla, ao usar esse monstro como matéria (isso é considerado uma Invocação-Xyz) e, se isso acontecer, equipe este card que você controla a ele como uma Magia de Equipamento. Se este card for destruído: você pode adicionar 1 card "DoomZ" do seu Deck à sua mão.
  | es_text             = No puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Sólo puedes usar cada uno de los siguientes efectos de "DoomZ Modelo de Poder" una vez por turno. Puedes seleccionar otro Monstruo de Efecto que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "DoomZ" o "Júpiter el Modelo de Poder de Destrucción", con el mismo Rango que el Nivel de ese monstruo que controlas, usando ese monstruo como material (esto se trata como una Invocación Xyz) y, si lo haces, equípale esta carta que controlas como una Mágica de Equipo. Si esta carta es destruida: puedes añadir a tu mano 1 carta "DoomZ" en tu Deck.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの他の効果モンスター１体を対象として発動できる。その自分のモンスターのレベルと同じ数値のランクを持つ、「ドゥームズ」Ｘモンスターか「壊獄神ユピテル」１体を対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、自分フィールドのこのカードを装備魔法カード扱いで装備する。③：このカードが破壊された場合に発動できる。デッキから「ドゥームズ」カード１枚を手札に加える。
  | ko_text             = 
  | sc_text             = 此卡名的②③效果1回合仅可各使用1次。①：自己从额外牌组仅可特殊召唤超量怪兽。②：以自己场上的1只其他的效果怪兽为对象可以发动。从额外牌组将阶级与该自己的怪兽的等级数值相同的1只“终刻”超量怪兽或“坏狱神 朱庇特”重叠在对象怪兽上面，视为超量召唤特殊召唤，将自己场上的此卡视为装备魔法卡装备。③：此卡被破坏的情况下可以发动。从牌组将1张“终刻”卡加入手牌。
