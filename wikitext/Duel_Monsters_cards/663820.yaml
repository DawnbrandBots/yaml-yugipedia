  | text                = 1 Tuner + 1+ non-[[Tuner monster]]s<br />During your [[Main Phase]]: You can [[destroy]] [[Spell Card|Spells]]/[[Trap Card|Traps]] your opponent [[control]]s, up to the number of "[[@Ignister]]" [[Monster Card|monsters]] you control. If another card(s) you control is [[destroyed by battle]] or an opponent's card [[effect]], while this card is on the [[field]] or in the [[Graveyard|GY]]: You can [[banish]] this card, then [[target]] 1 card your opponent controls; [[shuffle]] it into the [[Main Deck|Deck]]. You can only use each effect of "Wind Pegasus @Ignister" [[once per turn]].
  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant votre Main Phase : vous pouvez détruire un nombre de Magies/Pièges contrôlés par votre adversaire, inférieur ou égal au nombre de monstres "@Ignister" que vous contrôlez. Si une ou plusieurs autres cartes que vous contrôlez sont détruites au combat ou par un effet de carte de l'adversaire, tant que cette carte est sur le Terrain ou dans le Cimetière : vous pouvez bannir cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; mélangez-la dans le Deck. Vous ne pouvez utiliser chaque effet de "Pégase du Vent @Ignister" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Während deiner Main Phase: Du kannst Zauber/Fallen, die dein Gegner kontrolliert, bis zur Anzahl der „@Ignister“-Monster zerstören, die du kontrollierst. Falls eine oder mehr andere Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte auf dem Spielfeld oder im Friedhof befindet: Du kannst diese Karte verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; mische sie ins Deck. Du kannst jeden Effekt von „Windpegasus @Ignister“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Durante la tua Main Phase: puoi distruggere Magie/Trappole controllate dal tuo avversario, fino al numero di mostri "@Ignister" che controlli. Se una o più altre carte che controlli vengono distrutte in battaglia o dall'effetto di una carta dell'avversario, mentre questa carta è sul Terreno o nel Cimitero: puoi bandire questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; mischiala nel Deck. Puoi utilizzare ogni effetto di "Pegaso del Vento @Ignister" una sola volta per turno.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Durante sua Fase Principal: você pode destruir Magias/Armadilhas que seu oponente controla, até o número de monstros "@Ignister" que você controla. Se um ou mais outros cards que você controla forem destruídos em batalha ou por um efeito de card do oponente, enquanto este card estiver no campo ou no Cemitério: você pode banir este card e, depois, escolha 1 card que seu oponente controla; embaralhe-o no Deck. Você só pode usar cada efeito de "Pégaso do Vento @Ignister" uma vez por turno.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Durante tu Main Phase: puedes destruir Mágicas/Trampas que controle tu adversario, hasta el número de monstruos "@Ignister" que tú controlas. Si otra u otras cartas que controlas son destruidas en batalla o por el efecto de una carta del adversario, mientras esta carta está en el Campo o Cementerio: puedes desterrar esta carta, y después seleccionar 1 carta que controle tu adversario; barájala al Deck. Sólo puedes usar cada efecto de "Pegaso de Viento @Ignister" una vez por turno.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドの「＠イグニスター」モンスターの数まで、相手フィールドの魔法・罠カードを選んで破壊する。②：このカードがフィールド・墓地に存在する状態で、このカード以外の自分フィールドのカードが戦闘または相手の効果で破壊された場合、このカードを除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "＠(앳)이그니스터" 몬스터의 수까지, 상대 필드의 마법 / 함정 카드를 고르고 파괴한다. ②: 이 카드가 필드 / 묘지에 존재하는 상태에서, 이 카드 이외의 자신 필드의 카드가 전투 또는 상대 효과로 파괴되었을 경우, 이 카드를 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다.
  | sc_text             = 协调+1只以上协调以外的怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。挑选对手场上的魔法・陷阱卡破坏，数量最多为自己场上的“＠伊格尼斯者”怪兽数量。②：此卡存在于场上・墓地的状态下，自己场上此卡以外的卡因战斗或对手的效果被破坏的情况下，将此卡除外，以对手场上的1张卡为对象可以发动。将该卡放回持有者的牌组。
