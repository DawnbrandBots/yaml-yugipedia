  | fr_text               = Ciblez 1 monstre Dragon sur le Terrain ; équipez-lui cette carte. Il gagne 400 ATK/DEF, et aussi, il peut faire max. 2 attaques sur des monstres durant chaque Battle Phase. Une fois par tour, durant la End Phase, si le monstre équipé avec cette carte par cet effet a attaqué un monstre de l'adversaire ce tour : détruisez cette carte.
  | de_text               = Wähle 1 Drache-Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Es erhält 400 ATK/DEF, zusätzlich kann es während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Einmal pro Spielzug, während der End Phase, falls das mit dieser Karte durch diesen Effekt ausgerüstete Monster in diesem Spielzug ein Monster eines Gegners angegriffen hat: Zerstöre diese Karte.
  | it_text               = Scegli come bersaglio 1 mostro Drago sul Terreno; equipaggia questa carta ad esso. Esso guadagna 400 ATK/DEF, inoltre può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Una volta per turno, durante la End Phase, se il mostro equipaggiato con questa carta da questo effetto ha attaccato un mostro dell'avversario in questo turno: distruggi questa carta.
  | pt_text               = Escolha 1 monstro Dragão no campo; equipe este card a ele. Ele ganha 400 de ATK/DEF e, além disso, ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Uma vez por turno, durante a Fase Final, se o monstro equipado com este card por este efeito atacou um monstro do oponente neste turno: destrua este card.
  | es_text               = Selecciona 1 monstruo Dragón en el Campo; equípale esta carta. Éste gana 400 ATK/DEF, y además puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Una vez por turno, durante la End Phase, si este turno el monstruo equipado con esta carta por este efecto atacó a un monstruo del adversario: destruye esta carta.
