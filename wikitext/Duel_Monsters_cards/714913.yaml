  | text                  = You can [[reveal]] 1 [[Spellcaster]] [[Monster Card|monster]] in your [[hand]] with 1850 [[ATK]] and a different name than the monsters you [[control]]; immediately after this [[effect]] [[resolve]]s, [[Normal Summon]]/[[Set]] it. You can only use this [[effect]] of "Fairy Tail Tales" [[once per turn]]. The first time each [[turn]] you would take [[battle damage|battle]] or [[effect damage]] while you control a Spellcaster monster(s) with 1850 [[original ATK]], you take no damage.
  | fr_text               = Vous pouvez révéler 1 monstre Magicien dans votre main avec 1850 ATK et de nom différent des monstres que vous contrôlez ; immédiatement après la résolution de cet effet, Invoquez/Posez-le Normalement. Vous ne pouvez utiliser cet effet de "Contes Animal Féérique" qu'une fois par tour. Chaque tour, la première fois que vous allez recevoir des dommages de combat ou d'effet tant que vous contrôlez un ou plusieurs monstres Magicien avec 1850 ATK d'origine, vous ne recevez aucun dommage.
  | de_text               = Du kannst 1 Hexer-Monster mit 1850 ATK und einem unterschiedlichen Namen als die Monster, die du kontrollierst, in deiner Hand vorzeigen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre es als Normalbeschwörung / setze es. Du kannst diesen Effekt von „Märchenschweif-Geschichten“ nur einmal pro Spielzug verwenden. Das erste Mal in jedem Spielzug, dass du Kampf- oder Effektschaden erhalten würdest, solange du ein oder mehr Hexer-Monster mit 1850 Grund-ATK kontrollierst, erhältst du keinen Schaden.
  | it_text               = Puoi rivelare 1 mostro Incantatore nella tua mano con ATK 1850 e un nome diverso dai mostri che controlli; immediatamente dopo che questo effetto si è risolto, Evocalo Normalmente/Posizionalo. Puoi utilizzare questo effetto di "Racconti Codafavola" una sola volta per turno. La prima volta ogni turno che stai per subire danno da combattimento o da effetto mentre controlli uno o più mostri Incantatore con ATK originale 1850, non subisci danno.
  | pt_text               = Você pode revelar 1 monstro Mago da sua mão com 1850 de ATK e um nome diferente que o dos monstros que você controla; imediatamente depois que este efeito resolver, Invoque-o por Invocação-Normal/Baixar. Você só pode usar este efeito de "Contos da Cauda de Fadas" uma vez por turno. Na primeira vez a cada turno que você sofreria dano de batalha ou de efeito enquanto você controlar um ou mais monstros Mago com 1850 de ATK original, você não sofre dano.
  | es_text               = Puedes mostrar 1 monstruo Lanzador de Conjuros en tu mano con 1850 ATK y un nombre diferente al de los monstruos que controlas; inmediatamente después de que se resuelva este efecto, Invócalo de Modo Normal/Colócalo. Sólo puedes usar este efecto de "Cuentos Colacuento" una vez por turno. La primera vez cada turno que fueras a recibir daño de batalla o daño de efecto mientras controlas uno o más monstruos Lanzador de Conjuros con 1850 ATK original, no recibes daño.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：同名モンスターが自分フィールドに存在しない、手札の攻撃力１８５０の魔法使い族モンスター１体を相手に見せて発動できる。そのモンスターを通常召喚する。②：自分フィールドに元々の攻撃力が１８５０の魔法使い族モンスターが存在し、自分が戦闘・効果でダメージを受ける場合、１ターンに１度だけそのダメージは０になる。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 같은 이름의 몬스터가 자신 필드에 존재하지 않는, 패의 공격력 1850 인 마법사족 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 몬스터를 통상 소환한다. ②: 자신 필드에 원래 공격력이 1850 인 마법사족 몬스터가 존재하고, 자신이 전투 / 효과로 데미지를 받을 경우, 1턴에 1번만 그 데미지는 0 이 된다.
