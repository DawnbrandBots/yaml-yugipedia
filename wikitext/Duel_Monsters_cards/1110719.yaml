  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：从牌组将1只“怒怒怒”怪兽送至墓地可以发动。从手牌将此卡特殊召唤。以此效果特殊召唤的此卡的等级变为4，攻击力变为1800。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：作为超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。从牌组将1只“刷拉拉”怪兽加入手牌。
