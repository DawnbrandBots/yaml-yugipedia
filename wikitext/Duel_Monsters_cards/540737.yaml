  | lore                  = [[Discard]] 1 "[[Polymerization]]" to the [[Graveyard]]. [[Send]] 1 [[Fusion Monster]] from your [[Extra Deck]] to your Graveyard and [[Special Summon]] 1 [[Monster Card|monster]] from your [[hand]] that is listed as a [[Fusion Material]] Monster on that card. The Special Summoned monster is [[sent]] to the Graveyard during the [[End Phase]] of this [[turn]].
  | fr_lore               = Défaussez 1 "Polymérisation" au Cimetière. Envoyez dans votre Cimetière 1 Monstre de Fusion depuis votre Extra Deck et Invoquez Spécialement depuis votre main 1 monstre listé comme Monstre-Matériel de Fusion sur cette carte. Le monstre Invoqué Spécialement est envoyé au Cimetière durant la End Phase de ce tour.
  | de_lore               = Wirf 1 „Polymerisation“ auf den Friedhof ab. Lege 1 Fusionsmonster von deinem Extra Deck auf deinen Friedhof und beschwöre 1 Monster als Spezialbeschwörung von deiner Hand, das als Fusionsmaterialmonster auf dieser Karte aufgeführt wird. Das als Spezialbeschwörung beschworene Monster wird während der End Phase dieses Spielzugs auf den Friedhof gelegt.
  | it_lore               = Scarta 1 "Polimerizzazione" al Cimitero. Manda 1 Mostro Fusione dal tuo Extra Deck al tuo Cimitero ed Evoca tramite Evocazione Speciale 1 mostro dalla tua mano che è indicato come un Mostro Materiale da Fusione su quella carta. Il mostro Evocato tramite Evocazione Speciale è mandato al Cimitero durante la End Phase di questo turno.
  | es_lore               = Descarta 1 "Polimerización". Manda 1 Monstruo de Fusión desde tu Deck Extra al Cementerio e Invoca de Modo Especial 1 monstruo de tu mano que esté listado como un Monstruo Material de Fusión en esa carta. Al final de la End Phase de este turno, manda al Cementerio al monstruo así Invocado.
  | ja_lore               = 「融合」魔法カード１枚を手札から墓地へ捨てて発動する。融合デッキに存在する融合モンスター１体を墓地に送り、その融合モンスターに記されている融合素材モンスター１体を手札から特殊召喚する。この効果で特殊召喚したモンスターは、このターンのエンドフェイズ時に墓地へ送られる。
  | ko_lore               = [융합]마법 카드 1장을 패에서 묘지로 버리고 발동한다. 융합 덱에 존재하는 융합 몬스터 1장을 묘지로 보내고, 그 융합 몬스터에 표시된 융합 소재 몬스터 1장을 패에서 특수 소환한다. 이 효과로 특수 소환된 몬스터는, 이 턴의 엔드 페이즈시에 묘지로 보내진다.
