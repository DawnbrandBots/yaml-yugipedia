  | text                = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 1 "[[Malefic]]" [[Monster Card|monster]] from your [[Extra Deck]] while "Malefic Paradigm Dragon" is not on the [[field]]. If "[[Malefic World]]" is not on the field, [[destroy]] this card. [[Once per turn]]: You can [[send]] 1 "Malefic" card from your [[Main Deck|Deck]] to the [[Graveyard|GY]]; [[return]] 1 of your banished [[Level]] 8 [[Synchro Monster]]s to the [[Extra Deck]], then you can Special Summon that monster from the Extra Deck, also you can only [[attack]] with "Malefic" monsters for the rest of this [[turn]].
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre "Corrompu" depuis votre Extra Deck tant que "Dragon Paradigme Corrompu" n'est pas sur le Terrain. Si "Monde Corrompu" n'est pas sur le Terrain, détruisez cette carte. Une fois par tour : vous pouvez envoyer 1 carte "Corrompu" depuis votre Deck au Cimetière ; renvoyez 1 de vos Monstres Synchro de Niveau 8 bannis à l'Extra Deck, puis vous pouvez Invoquer Spécialement le monstre depuis l'Extra Deck, et aussi, vous ne pouvez attaquer qu'avec des monstres "Corrompu" le reste de ce tour.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Niederträchtig“-Monster von deinem Extra Deck verbannst, solange „Niederträchtiger Musterdrache“ nicht auf dem Spielfeld liegt. Falls „Niederträchtige Welt“ nicht auf dem Spielfeld liegt, zerstöre diese Karte. Einmal pro Spielzug: Du kannst 1 „Niederträchtig“-Karte von deinem Deck auf den Friedhof legen; lege 1 deiner verbannten Synchromonster der Stufe 8 ins Extra Deck zurück, dann kannst du das Monster als Spezialbeschwörung vom Extra Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs nur mit „Niederträchtig“-Monstern angreifen.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Maligno" dal tuo Extra Deck mentre "Drago Paradigma Maligno" non è sul Terreno. Se "Mondo Maligno" non è sul Terreno, distruggi questa carta. Una volta per turno: puoi mandare 1 carta "Maligno" dal tuo Deck al Cimitero; fai ritornare 1 dei tuoi Mostri Synchro di Livello 8 banditi nell'Extra Deck, poi puoi Evocare Specialmente quel mostro dall'Extra Deck, inoltre puoi attaccare solo con mostri "Maligno" per il resto di questo turno.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro "Pernicioso(a)" do seu Deck Adicional enquanto "Dragão do Paradigma Pernicioso" não estiver no campo. Se "Mundo Pernicioso" não estiver no campo, destrua este card. Uma vez por turno: você pode enviar 1 card "Pernicioso(a)" do seu Deck para o Cemitério; devolva 1 dos seus Monstros Sincro banidos de Nível 8 para o Deck Adicional e, depois, você pode Invocar esse monstro por Invocação-Especial do Deck Adicional e, além disso, você só pode atacar com monstros "Pernicioso(a)" pelo resto deste turno.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Malicioso/a" en tu Deck Extra mientras "Malicioso Dragón del Paradigma" no esté en el Campo. Si "Mundo Malicioso" no está en el Campo, destruye esta carta. Una vez por turno: puedes mandar al Cementerio 1 carta "Malicioso/a" en tu Deck; devuelve al Deck Extra 1 de tus Monstruos de Sincronía de Nivel 8 desterrados, y después puedes Invocar ese monstruo de Modo Especial desde el Deck Extra, y además por el resto de este turno sólo puedes atacar con monstruos "Malicioso/a".
  | ja_text             = このカードは通常召喚できない。フィールドに「Ｓｉｎ パラダイム・ドラゴン」が存在しない場合に、ＥＸデッキから「Ｓｉｎ」モンスター１体を除外した場合のみ特殊召喚できる。①：フィールドに「Ｓｉｎ Ｗｏｒｌｄ」が存在しない場合にこのカードは破壊される。②：１ターンに１度、デッキから「Ｓｉｎ」カード１枚を墓地へ送って発動できる。除外されている自分のレベル８のＳモンスター１体をＥＸデッキに戻す。その後、そのモンスターをＥＸデッキから特殊召喚できる。このターン、自分は「Ｓｉｎ」モンスターでしか攻撃できない。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 필드에 "Sin(신) 패러다임 드래곤"이 존재하지 않을 경우에, 엑스트라 덱에서 "Sin(신)" 몬스터 1장을 제외했을 경우에만 특수 소환할 수 있다. ①: 필드에 "Sin(신) 월드"가 존재하지 않을 경우에 이 카드는 파괴된다. ②: 1턴에 1번, 덱에서 "Sin(신)" 카드 1장을 묘지로 보내고 발동할 수 있다. 제외되어 있는 자신의 레벨 8 인 싱크로 몬스터 1장을 엑스트라 덱으로 되돌린다. 그 후, 그 몬스터를 엑스트라 덱에서 특수 소환할 수 있다. 이 턴에, 자신은 "Sin(신)" 몬스터로밖에 공격할 수 없다.
  | sc_text             = 此卡不可通常召唤。仅可在场上不存在“Sin 范式龙”，并从额外牌组将1只“Sin”怪兽除外的情况下特殊召唤。①：场上不存在“Sin 世界”的情况下，此卡将被破坏。②：1回合1次，从牌组将1张“Sin”卡送至墓地可以发动。将自己除外状态的1只等级8同步怪兽放回额外牌组。然后，可从额外牌组将该怪兽特殊召唤。此回合，自己仅可用“Sin”怪兽攻击。
