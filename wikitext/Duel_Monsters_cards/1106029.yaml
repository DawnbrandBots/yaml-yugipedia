  | ja_text               = 遥か彼方の天上界より突如として飛来した外来生命体。多くの研究者が正体の究明に努めたが、その放たれる光輝や立ち込める瘴気により永きにわたって存在が謎に包まれ、全容を目にすることは困難を極めた。しかしながら、近年、新進の研究者の働きによって新種が多数発見された。その全容が明かされる日も近いだろう。
