  | sc_pendulum_effect    = 此卡名的②灵摆效果1回合仅可使用1次。①：自己场上的超量怪兽的攻击力上升相当于场上超量素材数量×100的数值。②：以自己场上的1只“原物质”超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。然后，自己抽1张。
  | sc_text               = 从遥远彼方的天界突然降临的异域生命体。许多研究者皆试图揭开其真相，但由于它周身光辉耀眼且瘴气弥漫，长久以来将自身的存在笼罩在谜团之中，始终难以窥见全貌。然而，近年来随着新进研究者的努力，已发现众多新品种。揭开它们神秘面纱的日子，或许已近在咫尺。
