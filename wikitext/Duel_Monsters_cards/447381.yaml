  | ja_text               = レベル１モンスター１体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時、このカードをリリースして発動できる。その相手モンスターの攻撃力はターン終了時まで０になる。②：自分・相手ターンに、このカードが墓地に存在する場合、自分フィールドのレベル１モンスター１体をリリースして発動できる。このカードを特殊召喚する。
  | ko_text               = 레벨 1 몬스터 1장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시, 이 카드를 릴리스하고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지 0 이 된다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 레벨 1 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
