  | es_text      = Destruye esta carta si tu adversario activa una carta o efecto que selecciona como objetivo a una o más cartas en tu Cementerio. Cuando esta carta es destruida por este efecto y mandada al Cementerio, tu adversario devuelve a su Deck todas las cartas en su Cementerio, y baraja.
