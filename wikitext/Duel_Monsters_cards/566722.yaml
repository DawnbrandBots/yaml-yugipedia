  | fr_lore               = Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion ou Lien d'un monstre "Farce-Gamins" : vous pouvez gagner 1000 LP, puis vous pouvez Invoquer Spécialement 1 monstre "Farce-Gamins" ("Gouttrigolo Farce-Gamins" exclu) depuis votre main ou Deck en Position de Défense. Vous ne pouvez utiliser cet effet de "Gouttrigolo Farce-Gamins" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Material für die Fusions- oder Linkbeschwörung eines „Streichbuben“-Monsters auf den Friedhof gelegt wird: Du kannst 1000 LP erhalten, dann kannst du 1 „Streichbuben“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören, außer „Streichbuben Tropfis“. Du kannst diesen Effekt von „Streichbuben Tropfis“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene mandata al Cimitero come materiale per l'Evocazione tramite Fusione o Link di un mostro "Ragazzi-Birichini": puoi guadagnare 1000 LP, poi puoi Evocare Specialmente 1 mostro "Ragazzi-Birichini" dalla tua mano o Deck in Posizione di Difesa, eccetto "Ragazzi-Birichini Gocciaspasso". Puoi utilizzare questo effetto di "Ragazzi-Birichini Gocciaspasso" una sola volta per turno.
  | pt_lore               = Se este card for enviado para o Cemitério como matéria para a Invocação-Fusão ou Link de um monstro "Travesso-Guris": você pode ganhar 1000 PV e, depois, você pode Invocar por Invocação-Especial 1 monstro "Travesso-Guris" da sua mão ou do Deck em Posição de Defesa, exceto "Gotanimados Travesso-Guris". Você só pode usar este efeito de "Gotanimados Travesso-Guris" uma vez por turno.
  | es_lore               = Si esta carta es mandada al Cementerio como material para la Invocación por Fusión o Enlace de un monstruo "Brominiños": puedes ganar 1000 LP, y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Brominiños" en Posición de Defensa, excepto "Diveragua Brominiños". Sólo puedes usar este efecto de "Diveragua Brominiños" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：このカードが「プランキッズ」モンスターの、融合素材またはリンク素材として墓地へ送られた場合に発動できる。自分は１０００ＬＰ回復する。その後、手札・デッキから「プランキッズ・ドロップ」以外の「プランキッズ」モンスター１体を守備表示で特殊召喚できる。
  | trans_lore            = If this card is sent to the GY as Fusion or Link '''Material for the''' Summon of a "Prank-Kids" monster: You can gain 1000 LP, then you can Special Summon 1 "Prank-Kids" monster from your hand or Deck in Defense Position, except "Prank-Kids Dropsies". You can only use this effect of "Prank-Kids Dropsies" once per turn.
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "프랭키즈" 몬스터의, 융합 소재 또는 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 1000 LP 회복한다. 그 후, 패 / 덱에서 "프랭키즈 드롭" 이외의 "프랭키즈" 몬스터 1장을 수비 표시로 특수 소환할 수 있다.
