  | text                = You can [[discard]] 1 card; [[Add a card|add]] 1 "[[Void]]" [[Spell Card|Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your [[hand]], except "Void Vanishment" or "[[Null and Void]]", also you cannot [[Normal Summon|Normal]] or [[Special Summon]] for the rest of this [[turn]], except "[[Infernoid]]" monsters. You can only use this [[effect]] of "Void Vanishment" [[once per turn]]. If an "Infernoid" monster you [[control]] [[battle]]s an opponent's monster, after [[damage calculation]]: You can [[send]] this card to the [[GY]]; [[banish]] those monsters.
  | fr_text             = Vous pouvez défausser 1 carte ; ajoutez 1 Magie/Piège "du Vide" ("Disparition du Vide" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement (monstres "Infernoid" exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Disparition du Vide" qu'une fois par tour. Si un monstre "Infernoid" que vous contrôlez combat un monstre de l'adversaire, après le calcul des dommages : vous pouvez envoyer cette carte au Cimetière ; bannissez ces monstres.
  | de_text             = Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Leere“-Zauber/Falle von deinem Deck hinzu, außer „Verschwinden der Leere“ und „Leere der Eitelkeit“, zusätzlich kannst du für den Rest dieses Spielzugs weder Normal- noch Spezialbeschwörungen durchführen, außer von „Infernoid“-Monstern. Du kannst diesen Effekt von „Verschwinden der Leere“ nur einmal pro Spielzug verwenden. Falls ein „Infernoid“-Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, nach der Schadensberechnung: Du kannst diese Karte auf den Friedhof legen; verbanne jene Monster.
  | it_text             = Puoi scartare 1 carta; aggiungi 1 Magia/Trappola "Vuoto", eccetto "Scomparsa del Vuoto" e "Vuoto della Vanità", dal tuo Deck alla tua mano, inoltre non puoi Evocare Normalmente o Specialmente per il resto di questo turno, eccetto mostri "Infernoid". Puoi utilizzare questo effetto di "Scomparsa del Vuoto" una sola volta per turno. Se un mostro "Infernoid" che controlli combatte con un mostro dell'avversario, dopo il calcolo dei danni: puoi mandare questa carta al Cimitero; bandisci quei mostri.
  | pt_text             = Você pode descartar 1 card; adicione 1 Magia/Armadilha "Vácuo" do seu Deck à sua mão, exceto "Esmaecimento do Vácuo", e, além disso, você não pode Invocar por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Infernoide". Você só pode usar este efeito de "Esmaecimento do Vácuo" uma vez por turno. Se um monstro "Infernoide" que você controla batalhar um monstro do oponente, depois do cálculo de dano: você pode enviar este card para o Cemitério; bana esses monstros.
  | es_text             = Puedes descartar 1 carta; añade a tu mano 1 Mágica/Trampa "Vacío" en tu Deck, excepto "Desaparición en el Vacío" o "El Vacío de la Vanidad", y además por el resto de este turno no puedes Invocar de Modo Normal o Especial, excepto monstruos "Infiernoid". Sólo puedes usar este efecto de "Desaparición en el Vacío" una vez por turno. Si un monstruo "Infiernoid" que controles batalla con un monstruo del adversario, después del cálculo de daño: puedes mandar esta carta al Cementerio; destierra esos monstruos.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。デッキから「煉獄の消華」以外の「煉獄」魔法・罠カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分は「インフェルノイド」モンスターしか召喚・特殊召喚できない。②：自分の「インフェルノイド」モンスターが相手モンスターと戦闘を行ったダメージ計算後に、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。その戦闘を行ったお互いのモンスターを除外する。
  | ko_text             = "연옥의 소화"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 이 효과를 발동할 수 있다. 덱에서 "연옥의 소화" 이외의 "연옥" 마법 / 함정 카드 1장을 패에 넣는다. 이 턴에, 자신은 "인페르노이드" 몬스터 이외의 몬스터를 일반 소환 / 특수 소환할 수 없다. ②: 자신의 "인페르노이드" 몬스터가 상대 몬스터와 전투를 실행한 데미지 계산 후에, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 그 전투를 실행한 서로의 몬스터를 제외한다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。<br />①：舍弃１张手牌可以发动。从牌组将“炼狱的消华”以外的１张“炼狱”魔法・陷阱卡加入手牌。此效果发动后，直至回合结束时为止，自己仅可召唤・特殊召唤“狱炎机”怪兽。<br />②：自己的“狱炎机”怪兽与对手怪兽进行战斗的伤害计算后，将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。将进行该战斗的双方的怪兽除外。
