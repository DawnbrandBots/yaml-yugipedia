  | lore                  = You can [[discard]] 1 card; [[Add a card|add]] 1 "[[Void]]" [[Spell Card|Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your [[hand]], except "Void Vanishment" or "[[Null and Void]]", also you cannot [[Normal Summon|Normal]] or [[Special Summon]] for the rest of this [[turn]], except "[[Infernoid]]" monsters. You can only use this [[effect]] of "Void Vanishment" [[once per turn]]. If an "Infernoid" monster you [[control]] [[battle]]s an opponent's monster, after [[damage calculation]]: You can [[send]] this card to the [[GY]]; [[banish]] those monsters.
  | fr_lore               = Vous pouvez défausser 1 carte ; ajoutez 1 Carte Magie/Piège "du Vide" ("Néant Absolu" inclus et "Disparition du Vide" exclu) depuis votre Deck à votre main, et aussi, le reste de ce tour, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Infernoid" exclus). Vous ne pouvez utiliser cet effet de "Disparition du Vide" qu'une fois par tour. Si un monstre "Infernoid" que vous contrôlez combat un monstre de votre adversaire, après le calcul des dommages : vous pouvez envoyer cette carte au Cimetière ; bannissez ces monstres.
  | de_lore               = Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Leere“-Zauber-/Fallenkarte von deinem Deck hinzu, außer „Verschwinden der Leere“ und „Leere der Eitelkeit“ , zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Infernoid“-Monstern. Du kannst diesen Effekt von „Verschwinden der Leere“ nur einmal pro Spielzug verwenden. Falls ein „Infernoid“-Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft, nach der Schadensberechnung: Du kannst diese Karte auf den Friedhof legen; verbanne die Monster.
  | it_lore               = Puoi [[Discard|scartare]] 1 carta; [[Add a card|aggiungi]] 1 [[Spell Card|Carta Magia]]/[[Trap Card|Trappola]] "[[Void|Vuoto]]", eccetto "Scomparsa del Vuoto" e "[[Vanity's Emptiness|Vuoto della Vanità]]", dal tuo [[Main Deck|Deck]] alla tua [[Hand|mano]], inoltre non puoi [[Normal Summon|Evocare Normalmente]] o [[Special Summon|Specialmente]] [[Monster Card|mostri]] per il resto di questo [[turn]]o, eccetto mostri "[[Infernoid]]". Puoi utilizzare questo [[Effect|effetto]] di "Scomparsa del Vuoto" [[Once per turn|una sola volta per turno]]. Se un mostro "Infernoid" che [[control]]li [[Battle|combatte]] con un mostro dell'avversario, dopo il [[Damage calculation|calcolo dei danni]]: puoi [[Send|mandare]] questa carta al [[Graveyard|Cimitero]]; [[Banish|bandisci]] quei mostri.
  | pt_lore               = Você pode [[Discard|descartar]] 1 card; [[Add a card|adicione]] 1 [[Spell Card|Card de Magia]]/[[Trap Card|Armadilha]] "[[Void|Vácuo]]" do seu [[Main Deck|Deck]] à sua [[Hand|mão]], exceto "Esmaecimento do Vácuo" e, além disso, você não pode [[Summon|Invocar]] [[Monster Card|monstros]] por [[Normal Summon|Invocação-Normal]] ou [[Special Summon|Especial]] pelo resto deste [[turn]]o, exceto monstros "[[Infernoid]]e". Você só pode usar este [[Effect|efeito]] de "Esmaecimento do Vácuo" uma vez por turno. Se um monstro "Infernoide" que você [[control]]a [[Battle|batalhar]] um monstro do oponente, depois do [[Damage calculation|cálculo de dano]]: você pode [[Send|enviar]] este card para o [[Graveyard|Cemitério]]; [[Banish|bana]] esses monstros.
  | es_lore               = Puedes [[Discard|descartar]] 1 carta; [[Add a card|añade]] a tu [[Hand|mano]] 1 [[Spell Card|Carta Mágica]]/[[Trap Card|de Trampa]] "[[Void|Vacío]]" en tu [[Main Deck|Deck]], excepto "Desaparición en el Vacío" y "[[Vanity's Emptiness|El Vacío de la Vanidad]]", y además por el resto de este [[turn]]o no puedes [[Normal Summon|Invocar monstruos de Modo Normal]] ni [[Special Summon|Especial]], excepto [[Monster Card|monstruos]] "[[Infernoid|Infiernoid]]". Sólo puedes usar este [[Effect|efecto]] de "Desaparición en el Vacío" [[Once per turn|una vez por turno]]. Si un monstruo "Infiernoid" que [[control]]as [[Battle|batalla]] con un monstruo de tu adversario, después del [[Damage calculation|cálculo de daño]]: puedes [[Send|mandar]] al [[Graveyard|Cementerio]] esta carta; [[Banish|destierra]] a esos monstruos.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。デッキから「煉獄の消華」以外の「煉獄」魔法・罠カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分は「インフェルノイド」モンスターしか召喚・特殊召喚できない。②：自分の「インフェルノイド」モンスターが相手モンスターと戦闘を行ったダメージ計算後に、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。その戦闘を行ったお互いのモンスターを除外する。
  | ko_lore               = "연옥의 소화"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 이 효과를 발동할 수 있다. 덱에서 "연옥의 소화" 이외의 "연옥" 마법 / 함정 카드 1장을 패에 넣는다. 이 턴에, 자신은 "인페르노이드" 몬스터 이외의 몬스터를 일반 소환 / 특수 소환할 수 없다. ②: 자신의 "인페르노이드" 몬스터가 상대 몬스터와 전투를 실행한 데미지 계산 후에, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 그 전투를 실행한 서로의 몬스터를 제외한다.
  | sc_lore               = 此卡名的①效果１回合仅可使用１次。<br />①：舍弃１张手牌可以发动。从牌组将“炼狱的消华”以外的１张“炼狱”魔法・陷阱卡加入手牌。此效果发动后，直至回合结束时为止，自己仅可召唤・特殊召唤“狱炎机”怪兽。<br />②：自己的“狱炎机”怪兽与对手怪兽进行战斗的伤害计算后，将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。将进行该战斗的双方的怪兽除外。
