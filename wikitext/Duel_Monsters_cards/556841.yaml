  | text                = If you [[control]] a "[[F.A.]]" [[monster]], this card cannot be [[destroy]]ed by your opponent's card [[effect]]s. When your "F.A." monster whose [[Level]] is at least 5 higher than its original Level [[battle]]s an opponent's monster and inflicts [[battle damage]] to them: You can [[banish]] 1 card from your [[hand]], [[field]], or [[GY]]. You can only [[activate]] this effect of "F.A. Winners" [[once per turn]]. If 3 of your "F.A." [[Field Spell]]s with different names are currently banished, and were all banished by the effect of "F.A. Winners", you [[Duel winner|win the Duel]].
  | fr_text             = Si vous contrôlez un monstre "F.A.", cette carte ne peut pas être détruite par des effets de carte de votre adversaire. Lorsque votre monstre "F.A." dont le Niveau est min. 5 Niveaux supérieurs à son Niveau d'origine combat un monstre de l'adversaire et lui inflige des dommages de combat : vous pouvez bannir 1 carte depuis votre main, Terrain ou Cimetière. Vous ne pouvez activer cet effet de "Vainqueurs F.A." qu'une fois par tour. Si 3 de vos Magies de Terrain "F.A." de noms différents sont actuellement bannies et que toutes ont été bannies par l'effet de "Vainqueurs F.A.", vous gagnez le Duel.
  | de_text             = Falls du ein „F.A.“-Monster kontrollierst, kann diese Karte nicht durch Karteneffekte deines Gegners zerstört werden. Wenn dein „F.A.“-Monster, dessen Stufe mindestens 5 höher als seine Grund-Stufe ist, gegen ein Monster eines Gegners kämpft und deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte von deiner Hand, deiner Spielfeldseite oder deinem Friedhof verbannen. Du kannst diesen Effekt von „F.A. Gewinner“ nur einmal pro Spielzug aktivieren. Falls 3 deiner „F.A.“-Spielfeldzauber mit unterschiedlichen Namen derzeit verbannt sind und sie alle durch den Effekt von „F.A. Gewinner“ verbannt wurden, gewinnst du das Duell.
  | it_text             = Se controlli un mostro "F.A.", questa carta non può essere distrutta dagli effetti delle carte del tuo avversario. Quando un tuo mostro "F.A." con Livello almeno di 5 superiore al suo Livello originale combatte con un mostro dell'avversario e gli infligge danno da combattimento: puoi bandire 1 carta dalla tua mano, Terreno, o Cimitero. Puoi attivare questo effetto di "F.A. Vincitori" una sola volta per turno. Se 3 delle tue Magie Terreno "F.A." con nomi diversi sono attualmente bandite, e sono state tutte bandite dall'effetto di "F.A. Vincitori", vinci il Duello.
  | pt_text             = Se você controlar um monstro "F.A.", este card não pode ser destruído pelos efeitos de card do seu oponente. Quando um monstro "F.A." seu, cujo Nível seja pelo menos 5 a mais que seu Nível original, batalhar um monstro do oponente e causar dano de batalha ao oponente: você pode banir 1 card da sua mão, do campo ou do Cemitério. você só pode ativar este efeito de "F.A. Vencedores" uma vez por turno. Se 3 das suas Magias de Campo "F.A." com nomes diferentes estiverem atualmente banidas e todas foram banidas pelo efeito de "F.A. Vencedores", você vence o Duelo.
  | es_text             = Si controlas un monstruo "F.A.", esta carta no puede ser destruida por los efectos de cartas de tu adversario. Cuando tu monstruo "F.A." cuyo Nivel sea al menos 5 más que su Nivel original batalla con un monstruo del adversario y le inflige daño de batalla: puedes desterrar 1 carta en tu mano, Campo o Cementerio. Sólo puedes activar este efecto de "F.A. Ganadores" una vez por turno. Si 3 de tus Mágicas de Campo "F.A." con nombre diferente están desterradas en este momento, y fueron todas desterradas por el efecto de "F.A. Ganadores", ganas el Duelo.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「Ｆ．Ａ．」モンスターが存在する場合、このカードは相手の効果では破壊されない。②：元々のレベルより５以上高いレベルを持つ自分の「Ｆ．Ａ．」モンスターが相手モンスターとの戦闘で相手に戦闘ダメージを与えた時に発動できる。自分の手札・フィールド・墓地のカード１枚を選んで除外する。「Ｆ．Ａ．ウィナーズ」の効果で除外された自分の「Ｆ．Ａ．」フィールド魔法が３種類揃った時、自分はデュエルに勝利する。
  | translated_text     = If you control a "F.A." monster, this card cannot be destroyed by your opponent's card effects. When your "F.A." monster whose Level is at least 5 higher than its original Level battles an opponent's monster and inflicts battle damage to them: You can banish 1 card from your hand, field, or GY. You can only '''use''' this effect of "F.A. Winners" once per turn. If 3 of your "F.A." Field Spells with different names are currently banished, and were all banished by the effect of "F.A. Winners", you win the Duel.
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "F.A.(포뮬러 애슬리트)" 몬스터가 존재할 경우, 이 카드는 상대 효과로는 파괴되지 않는다. ②: 원래의 레벨보다 5 이상 높은 레벨을 가지는 자신의 "F.A.(포뮬러 애슬리트)" 몬스터가 상대 몬스터와의 전투로 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신의 패 / 필드 / 묘지의 카드 1장을 고르고 제외한다. "F.A.(포뮬러 애슬리트) 위너즈"의 효과로 제외된 자신의 "F.A.(포뮬러 애슬리트)" 필드 마법이 3종류 모였을 때, 자신은 듀얼에서 승리한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：自己场上有“方程式运动员”怪兽存在的情况下，此卡不会因对手的效果被破坏。②：所拥有之等级比原本等级高5以上的自己的“方程式运动员”怪兽因与对手怪兽的战斗给予对手战斗伤害时可以发动。从自己的手牌・场上・墓地挑选1张卡除外。因“方程式运动员胜者”的效果被除外的自己的“方程式运动员”场地魔法集齐3种时，自己获得决斗胜利。
