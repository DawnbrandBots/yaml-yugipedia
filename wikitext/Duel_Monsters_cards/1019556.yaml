  | text                 = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Special Summon]] 1 "[[Goblin]]" [[monster]] from your [[hand]], except "Goblin Biker Mean Merciless". During your [[Main Phase]], if this card is in your [[GY]]: You can [[detach]] 1 [[Xyz Material]] from a monster on either [[field]], and if you do, Special Summon this card, but [[banish]] it when it [[leaves the field]]. You can only use each [[effect]] of "Goblin Biker Mean Merciless" [[once per turn]].
  | fr_text              = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Gobelin" ("Mean l'Impitoyable des Gobelins Motards" exclu) depuis votre main. Durant votre Main Phase, si cette carte est dans votre Cimetière : vous pouvez détacher 1 Matériel Xyz d'un monstre sur l'un des Terrains, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Mean l'Impitoyable des Gobelins Motards" qu'une fois par tour.
  | de_text              = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Goblin“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Goblin-Biker Mean Mitleidloser“. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Xyz-Material von einem Monster auf einer beliebigen Spielfeldseite abhängen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Goblin-Biker Mean Mitleidloser“ nur einmal pro Spielzug verwenden.
  | it_text              = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Goblin" dalla tua mano, eccetto "Motociclista Goblin Mean Spietata". Durante la tua Main Phase, se questa carta è nel tuo Cimitero: puoi staccare 1 Materiale Xyz da un mostro su qualsiasi Terreno e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Motociclista Goblin Mean Spietata" una sola volta per turno.
  | pt_text              = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Goblin" da sua mão, exceto "Motoqueiro Goblin Mean Impiedosa". Durante sua Fase Principal, se este card estiver no seu Cemitério: você pode desassociar 1 Matéria Xyz de um monstro em qualquer campo e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Motoqueiro Goblin Mean Impiedosa" uma vez por turno.
  | es_text              = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo "Goblin" desde tu mano, excepto "Mean Despiadada Moto Goblin". Durante tu Main Phase, si esta carta está en tu Cementerio: puedes desacoplar 1 Material Xyz de un monstruo en cualquier Campo y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Mean Despiadada Moto Goblin" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。手札から「百鬼羅刹 冷血ミアンダ」以外の「ゴブリン」モンスター１体を特殊召喚する。②：このカードが墓地に存在する場合、自分メインフェイズに発動できる。フィールドのＸ素材を１つ取り除き、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 패에서 "고블린라이더 냉혈 미안다" 이외의 "고블린" 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 메인 페이즈에 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text              = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从手牌将“格布林百罗刹 冷血米安达”以外的１只“格布林”怪兽特殊召唤。<br />②：此卡存在于墓地的情况下，在自己的主要阶段可以发动。去除场上的１个超量素材，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
