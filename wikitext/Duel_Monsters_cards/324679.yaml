  | text                = [[Reveal]] any number of "[[Performapal]]" [[Monster Card|monsters]] from your [[hand]] and [[shuffle]] them into the [[Main Deck|Deck]], then [[Draw a card|draw]] cards equal to the number of cards you shuffled into the Deck +1. You can only [[activate]] 1 "Performapal Recasting" per [[turn]].
  | fr_text             = Révélez un nombre de votre choix de monstres "Potartiste" depuis votre main et mélangez-les dans le Deck, puis piochez un nombre de cartes égal au nombre de cartes que vous avez mélangées dans le Deck +1. Vous ne pouvez activer qu'1 "Changement de Casting Potartiste" par tour.
  | de_text             = Zeige eine beliebige Anzahl „Künstlerkumpel“-Monster von deiner Hand vor und mische sie ins Deck, dann ziehe Karten in Höhe der Anzahl der ins Deck gemischten Karten +1. Du kannst nur 1 „Künstlerkumpel-Besetzungswechsel“ pro Spielzug aktivieren.
  | it_text             = [[Reveal|Rivela]] un qualsiasi numero di [[Monster Card|mostri]] "[[Performapal|Artistamico]]" dalla tua [[Hand|mano]] e [[Shuffle|mischiali]] nel [[Main Deck|Deck]], poi [[Draw a card|pesca]] carte pari al numero di carte che hai mischiato nel Deck +1. Puoi [[Activate|attivare]] solo 1 "Nuovo Cast Artistamico" per [[turn]]o.
  | pt_text             = [[Reveal|Revele]] qualquer número de [[Monster Card|monstros]] "[[Performapal|Camarartista]]" da sua [[Hand|mão]] e [[Shuffle|embaralhe-os]] no [[Main Deck|Deck]] e, depois, [[Draw a card|compre]] cards igual ao número de cards que você embaralhou no Deck +1. Você só pode [[Activate|ativar]] 1 "Renovar Elenco Camarartista" por [[turn]]o.
  | es_text             = [[Reveal|Muestra]] cualquier cantidad de [[Monster Card|monstruos]] "[[Performapal|Artistamigo]]" en tu [[Hand|mano]] y [[Shuffle|barájalos]] al [[Main Deck|Deck]], y después [[Draw a card|roba]] tantas cartas como la cantidad de cartas que barajaste al Deck +1. Sólo puedes [[Activate|activar]] 1 "Artistamigo Cambio de Reparto" por [[turn]]o.
  | ja_text             = 「ＥＭキャスト・チェンジ」は１ターンに１枚しか発動できない。①：手札の「ＥＭ」モンスターを任意の数だけ相手に見せ、デッキに戻してシャッフルする。その後、自分はデッキに戻した数＋１枚をデッキからドローする。
  | ko_text             = "EM(엔터메이트) 캐스트 체인지"는 1턴에 1장밖에 발동할 수 없다. ①: 패의 "EM(엔터메이트)" 몬스터를 임의의 수만큼 망대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱으로 되돌린 수 + 1장을 덱에서 드로우한다.
