  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can Special Summon 1 "[[Destiny HERO]]" [[Monster Card|monster]] from your [[hand]] with [[ATK]] less than or equal to this card's ATK on the [[field]]. You can only use this [[effect]] of "Destiny HERO - Drilldark" [[once per turn]]. If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "HÉROS de la Destinée" depuis votre main avec une ATK inférieure ou égale à l'ATK de cette carte sur le Terrain. Vous ne pouvez utiliser cet effet de "Perceténèbres - HÉROS de la Destinée" qu'une fois par tour. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Schicksals-HELD“-Monster, dessen ATK kleiner oder gleich den ATK dieser Karte auf dem Spielfeld sind, als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Schicksals-HELD - Drilldark“ nur einmal pro Spielzug verwenden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente dalla tua mano 1 mostro "EROE del Destino" con ATK pari o inferiore all'ATK sul Terreno di questa carta. Puoi utilizzare questo effetto di "Drilldark - EROE del Destino" una sola volta per turno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "HERÓI do Destino" da sua mão com ATK menor ou igual ao ATK deste card no campo. Você só pode usar este efeito de "HERÓI do Destino - Broca-negra" uma vez por turno. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "HÉROE del Destino" con ATK igual o menor al ATK de esta carta en el Campo. Sólo puedes usar este efecto de "HÉROE del Destino - Drilldark" una vez por turno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text             = 「Ｄ－ＨＥＲＯ ドリルガイ」の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。このカードの攻撃力以下の攻撃力を持つ「Ｄ－ＨＥＲＯ」モンスター１体を手札から特殊召喚する。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_text             = "데스티니 히어로 드릴 가이"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 공격력 이하의 공격력을 가지는 "데스티니 히어로" 몬스터 1장을 패에서 특수 소환한다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | sc_text             = 此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌将1只拥有此卡攻击力以下的攻击力的"命运－英雄"怪兽特殊召唤。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
