  | text            = If a card(s) is [[Add a card|added]] from the [[Main Deck]] to your opponent's [[hand]], except during the [[Draw Phase]] ([[Quick Effect]]): You can [[send]] this card from your hand to the [[GY]]; for the rest of this turn, cards cannot be added from either player's Main Deck to the hand.
  | fr_text         = Si une ou plusieurs cartes sont ajoutées depuis le Main Deck à la main de votre adversaire, sauf durant la Draw Phase (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; le reste de ce tour, les cartes ne peuvent pas être ajoutées depuis le Main Deck de chaque joueur à la main.
  | de_text         = Falls der Hand deines Gegners eine oder mehr Karten vom Main Deck hinzugefügt werden, außer während der Draw Phase (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; für den Rest dieses Spielzugs können keine Karten vom Main Deck eines Spielers der Hand hinzugefügt werden.
  | it_text         = Se una o più carte vengono aggiunte dal Main Deck alla mano del tuo avversario, eccetto durante la Draw Phase (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; per il resto di questo turno, le carte non possono essere aggiunte dal Main Deck di qualsiasi giocatore alla mano.
  | pt_text         = Se um ou mais cards forem adicionados do Deck Principal à mão do seu oponente, exceto durante a Fase de Compra (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; pelo resto deste turno, cards não podem ser adicionados do Deck Principal de qualquer duelista à mão.
  | es_text         = Si una o más cartas en el Deck Principal son añadidas a la mano de tu adversario, excepto durante la Draw Phase (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; por el resto de este turno, no se pueden añadir a la mano cartas en el Deck Principal de ningún jugador.
  | ja_text         = ①：自分・相手ターンに、相手がドローフェイズ以外でデッキからカードを手札に加えた場合、このカードを手札から墓地へ送って発動できる。このターン、お互いにデッキからカードを手札に加える事はできない。
  | translated_text = If '''your opponent adds''' a card(s) from the Main Deck to '''the''' hand, except during the Draw Phase (Quick Effect): You can send this card from your hand to the GY; for the rest of this turn, cards cannot be added from either player's Main Deck to the hand.
  | ko_text         = ①: 자신 / 상대 턴에, 상대가 드로우 페이즈 이외로 덱에서 카드를 패에 넣었을 경우, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 이 턴에, 서로 덱에서 카드를 패에 넣을 수 없다.
  | sc_text         = ①：在自己・对手回合中，对手在抽牌阶段以外从牌组将卡加入手牌的情况下，从手牌将此卡送至墓地可以发动。此回合，双方不可从牌组将卡加入手牌。
