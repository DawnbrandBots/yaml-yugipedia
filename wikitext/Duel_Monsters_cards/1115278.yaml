  | fr_text             = 2 monstres de Niveau 5<br />Non destructible ni au combat ni par des effets de carte de votre adversaire le tour où elle est Invoquée Spécialement. Chaque fois que votre adversaire active un effet de monstre, cette carte gagne 500 ATK lorsque l'effet est résolu. Une fois par tour, durant la Standby Phase : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte sur le Terrain ; bannissez-la.
  | de_text             = 2 Monster der Stufe 5<br />Diese Karte kann in dem Spielzug, in dem sie als Spezialbeschwörung beschworen wird, weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden. Jedes Mal, wenn dein Gegner einen Monstereffekt aktiviert, erhält diese Karte 500 ATK, wenn jener Effekt aufgelöst wird. Einmal pro Spielzug, während der Standby Phase: Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; verbanne sie.
  | it_text             = 2 mostri di Livello 5<br />Non può essere distrutto in battaglia o dagli effetti delle carte del tuo avversario nel turno in cui viene Evocato Specialmente. Ogni volta che il tuo avversario attiva l'effetto di un mostro, questa carta guadagna 500 ATK quando quell'effetto si risolve. Una volta per turno, durante la Standby Phase: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila.
  | pt_text             = 2 monstros de Nível 5<br />Não pode ser destruído em batalha ou pelos efeitos de card do seu oponente no turno em que for Invocado por Invocação-Especial. Sempre que seu oponente ativar um efeito de monstro, este card ganha 500 de ATK quando esse efeito resolver. Uma vez por turno, durante a Fase de Apoio: você pode desassociar 1 matéria deste card e, depois, escolha 1 card no campo; bana-o.
  | es_text             = 2 monstruos de Nivel 5<br />No puede ser destruido en batalla o por los efectos de cartas de tu adversario el turno en el que es Invocado de Modo Especial. Cada vez que tu adversario activa un efecto de monstruo, esta carta gana 500 ATK cuando se resuelve ese efecto. Una vez por turno, durante la Standby Phase: puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta en el Campo; destiérrala.
  | ja_text             = レベル５モンスター×２<br />①：このカードは特殊召喚されたターンには戦闘及び相手の効果では破壊されない。②：このカードがモンスターゾーンに存在する限り、相手がモンスターの効果を発動する度に、このカードの攻撃力は５００アップする。③：自分・相手のスタンバイフェイズに、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを除外する。
  | ko_text             = 레벨 5 몬스터 × 2<br />①: 이 카드는 특수 소환된 턴에는 전투 및 상대 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대가 몬스터의 효과를 발동할 때마다, 이 카드의 공격력은 500 올린다. ③: 자신 / 상대의 스탠바이 페이즈에, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  | sc_text             = 等级5怪兽×2<br />①：此卡在被特殊召唤的回合不会因战斗及对手的效果被破坏。②：只要此卡存在于怪兽区域，每当对手发动怪兽的效果，此卡的攻击力就上升500。③：在自己・对手的准备阶段，去除此卡的1个超量素材，以场上的1张卡为对象可以发动。将该卡除外。
