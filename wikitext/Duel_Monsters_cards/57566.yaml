  | text                = This card's name becomes "[[Des Frog]]" while on the [[field]]. [[Monster Card|Monster]]s your opponent [[control]]s cannot target monsters for attacks, except this one. When this card is [[sent]] from the field to the [[GY]]: You can add 1 "[[Frog]]" monster from your [[Main Deck|Deck]] or GY to your hand, except "Dupe Frog".
  | fr_text             = Le nom de cette carte devient "Grenouille Des" tant qu'elle est sur le Terrain. Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Grenouille" ("Grenouille Mystificatrice" exclu) depuis votre Deck ou Cimetière à votre main.
  | de_text             = Der Name dieser Karte wird zu „Des Frosch“, solange sie auf dem Spielfeld liegt. Monster, die dein Gegner kontrolliert, können keine Monster als Angriffziel wählen, außer diesem. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Frosch“-Monster von deinem Deck oder Friedhof hinzufügen, außer „Täuschungsfrosch“.
  | it_text             = Il nome di questa carta diventa "RANA Des" mentre è sul Terreno. I mostri controllati dal tuo avversario non possono scegliere mostri come bersaglio per gli attacchi, eccetto questo. Quando questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "RANA" dal tuo Deck o Cimitero alla tua mano, eccetto "RANA Imbrogliona".
  | pt_text             = O nome deste card se torna "Sapo Des" enquanto estiver no campo. Monstros que seu oponente controla não podem escolher monstros como alvo de ataques, exceto este. Quando este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Sapo" do seu Deck ou Cemitério à sua mão, exceto "Sapo Enganador".
  | es_text             = El nombre de esta carta se convierte en "Des RANA" mientras esté en el Campo. Los monstruos que controla tu adversario no pueden seleccionar monstruos para ataques, excepto éste. Cuando esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "RANA" en tu Deck o Cementerio, excepto "RANA Falsa".
  | ja_text             = ①：このカードはモンスターゾーンに存在する限り、カード名を「デスガエル」として扱う。②：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃対象に選択できない。③：このカードがフィールドから墓地へ送られた時に発動できる。自分のデッキ・墓地から「魔知ガエル」以外の「ガエル」モンスター１体を選んで手札に加える。
  | ko_text             = ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "데스 개구리"로 취급한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ③: 이 카드가 필드에서 묘지로 보내졌을 때에 발동할 수 있다. 자신의 덱 / 묘지에서 "마지 개구리" 이외의 "개구리" 몬스터 1장을 고르고 패에 넣는다.
