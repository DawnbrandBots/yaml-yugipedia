  | fr_lore               = Placez 1 de vos cartes "Cendré" qui est bannie ou dans votre Cimetière au-dessous de votre Main Deck ("Ravivement du Cendré" exclu), puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez activer qu'1 "Ravivement du Cendré" par tour.
  | de_lore               = Lege 1 deiner „In Asche gelegt“-Karten, die verbannt ist oder sich in deinem Friedhof befindet, außer „Wiederaufflammen der in Asche Gelegten“, unter dein Main Deck und wähle dann 1 Effektmonster, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst nur 1 „Wiederaufflammen der in Asche Gelegten“ pro Spielzug aktivieren.
  | it_lore               = Metti 1 delle tue carte "Incenerita" che è bandita o nel tuo Cimitero in fondo al tuo Main Deck, eccetto "Riaccendere l'Incenerita", poi scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi attivare solo 1 "Riaccendere l'Incenerita" per turno.
  | pt_lore               = Coloque 1 dos seus cards "Cinzento(a)" que estiverem banidos ou no seu Cemitério no fundo do seu Deck Principal, exceto "Reacender o Cinzento" e, depois, escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode ativar 1 "Reacender o Cinzento" por turno.
  | es_lore               = Pon 1 de tus cartas "Calcinado/a" que esté desterrada o en tu Cementerio en la parte inferior de tu Deck Principal, excepto "Reencender los Calcinados", y después selecciona 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes activar 1 "Reencender los Calcinados" por turno.
