  | text                = [[Once per turn]], during the [[End Phase]], if this card was [[Normal Summon]]ed this [[turn]]: [[Return]] it to the [[hand]]. You can only use each of the following effects of "Yosenju Izna" once per turn.<br />● You can [[discard]] this card; this turn, your opponent cannot [[activate]] cards or [[effect]]s when a "[[Yosenju]]" [[Monster Card|monster]](s) is Normal or [[Special Summon]]ed.<br />● If you [[control]] another "Yosenju" monster: You can [[Draw a card|draw]] 1 card.
  | fr_text             = Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ce tour : renvoyez-la à la main. Vous ne pouvez utiliser chacun des effets suivants de "Yosenju Izna" qu'une fois par tour.<br />● Vous pouvez défausser cette carte ; ce tour, votre adversaire ne peut activer ni de cartes ni d'effets lorsqu'un ou plusieurs monstres "Yosenju" sont Invoqués Normalement ou Spécialement.<br />● Si vous contrôlez un autre monstre "Yosenju" : vous pouvez piocher 1 carte.
  | de_text             = Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Yosenju Izna“ nur einmal pro Spielzug verwenden.<br />● Du kannst diese Karte abwerfen; in diesem Spielzug kann dein Gegner weder Karten noch Effekte aktivieren, wenn ein oder mehr „Yosenju“-Monster als Normal- oder Spezialbeschwörung beschworen werden.<br />● Falls du ein anderes „Yosenju“-Monster kontrollierst: Du kannst 1 Karte ziehen.
  | it_text             = Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente in questo turno: falla ritornare nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Yosenju Izna" una sola volta per turno.<br />● Puoi scartare questa carta; in questo turno, il tuo avversario non può attivare carte o effetti quando uno o più mostri "Yosenju" vengono Evocati Normalmente o Specialmente.<br />● Se controlli un altro mostro "Yosenju": puoi pescare 1 carta.
  | pt_text             = Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal neste turno: devolva-o para a mão. Você só pode usar cada um dos seguintes efeitos de "Yosenju Izna" uma vez por turno.<br />● Você pode descartar este card; neste turno, seu oponente não pode ativar cards ou efeitos quando um ou mais monstros "Yosenju" forem Invocados por Invocação-Normal ou Especial.<br />● Se você controlar outro monstro "Yosenju": você pode comprar 1 card.
  | es_text             = Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal este turno: devuélvela a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Yosenju Izna" una vez por turno.<br />● Puedes descartar esta carta; este turno, tu adversario no puede activar cartas o efectos cuando uno o más monstruos "Yosenju" sean Invocados de Modo Normal o Especial.<br />● Si controlas otro monstruo "Yosenju": puedes robar 1 carta.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。このターン、「妖仙獣」モンスターの召喚・特殊召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。②：自分フィールドに他の「妖仙獣」モンスターが存在する場合に発動できる。自分はデッキから１枚ドローする。③：このカードを召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, "요선수" 몬스터의 일반 소환 / 특수 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 자신 필드에 다른 "요선수" 몬스터가 존재할 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 이 카드를 일반 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
