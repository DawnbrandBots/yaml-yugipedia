  | fr_text         = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en envoyant 4 monstres de Niveau 1 face recto que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. Les autres monstres que vous contrôlez ne peuvent pas attaquer. Durant la Battle Step de chaque joueur, une fois par combat impliquant cette carte : vous pouvez bannir 1 monstre de Niveau 1 depuis votre Cimetière ; jusqu'à la fin de la Damage Step, cette carte n'est pas affectée par les effets d'autres cartes, et aussi, elle ne peut pas être détruite au combat.
  | de_text         = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 4 offene Monster der Stufe 1, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Andere Monster, die du kontrollierst, können nicht angreifen. Während des Battle Steps eines beliebigen Spielers, einmal pro Kampf, an dem diese Karte beteiligt ist: Du kannst 1 Monster der Stufe 1 von deinem Friedhof verbannen; bis zum Ende des Damage Steps bleibt diese Karte von den Effekten anderer Karten unberührt, zusätzlich kann sie nicht durch Kampf zerstört werden.
  | it_text         = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) mandando al Cimitero 4 mostri di Livello 1 scoperti che controlli, e non può essere Evocato Specialmente in altri modi. Gli altri mostri che controlli non possono attaccare. Durante il Battle Step di qualsiasi giocatore, una volta per battaglia che coinvolge questa carta: puoi bandire 1 mostro di Livello 1 dal tuo Cimitero; fino alla fine del Damage Step, questa carta è immune agli effetti delle altre carte, inoltre essa non può essere distrutta in battaglia.
  | pt_text         = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao enviar 4 monstros de Nível 1 com a face para cima que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Outros monstros que você controla não podem atacar. Durante a Etapa de Batalha de qualquer duelista, uma vez por batalha envolvendo este card: você pode banir 1 monstro de Nível 1 do seu Cemitério; até o final da Etapa de Dano, este card não é afetado por outros efeitos de card e, além disso, ele não pode ser destruído em batalha.
  | es_text         = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) mandando al Cementerio 4 monstruos de Nivel 1 boca arriba que controles, y no puede ser Invocado de Modo Especial de otra forma. Los otros monstruos que controles no pueden atacar. Durante el Battle Step de cualquier jugador, una vez por batalla que involucre esta carta: puedes desterrar 1 monstruo de Nivel 1 en tu Cementerio; hasta el final del Damage Step, esta carta no es afectada por los efectos de otras cartas, y además no puede ser destruida en batalla.
