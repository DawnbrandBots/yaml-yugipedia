  | text                = You can [[Tribute Summon]] this card [[face-up]] by [[Tribute|Tributing]] 1 [[face-down]] [[Monster Card|monster]] your opponent [[control]]s. This card's [[Level]] becomes 10 if it was [[Normal Summon]]ed/[[Normal Set|Set]]. If this card is [[send|sent]] to the [[GY]], except from the [[field]]: You can [[target]] 1 "[[Tistina]]" monster you control; this [[turn]], it can make a second [[attack]] during each [[Battle Phase]], also you can only attack with 1 monster.
  | fr_text             = Vous pouvez Invoquer par Sacrifice cette carte face recto en Sacrifiant 1 monstre face verso contrôlé par votre adversaire. Le Niveau de cette carte devient 10 si elle a été Invoquée/Posée Normalement. Si cette carte est envoyée au Cimetière, sauf depuis le Terrain : vous pouvez cibler 1 monstre "Tistina" que vous contrôlez ; ce tour, il peut faire une seconde attaque durant chaque Battle Phase, et aussi, vous ne pouvez attaquer qu'avec 1 monstre.
  | de_text             = Du kannst diese Karte offen als Tributbeschwörung beschwören, indem du 1 verdecktes Monster, das dein Gegner kontrolliert, als Tribut anbietest. Die Stufe dieser Karte wird zu 10, falls sie als Normalbeschwörung beschworen/gesetzt wurde. Falls diese Karte auf den Friedhof gelegt wird, außer vom Spielfeld: Du kannst 1 „Tistina“-Monster wählen, das du kontrollierst; in diesem Spielzug kann es während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich kannst du nur mit 1 Monster angreifen.
  | it_text             = Puoi Evocare tramite Tributo questa carta scoperta offrendo come Tributo 1 mostro coperto controllato dal tuo avversario. Il Livello di questa carta diventa 10 se è stata Evocata Normalmente/Posizionata. Se questa carta viene mandata al Cimitero, eccetto dal Terreno: puoi scegliere come bersaglio 1 mostro "Tistina" che controlli; in questo turno, esso può effettuare un secondo attacco durante ogni Battle Phase, inoltre puoi attaccare solo con 1 mostro.
  | pt_text             = Você pode Invocar este card por Invocação-Tributo com a face para cima ao oferecer como Tributo 1 monstro com a face para baixo que seu oponente controla. O Nível deste card se torna 10 se ele foi Invocado por Invocação-Normal/Baixado. Se este card for enviado para o Cemitério, exceto do campo: você pode escolher 1 monstro "Tistina" que você controla; neste turno, ele pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, você só pode atacar com 1 monstro.
  | es_text             = Puedes Invocar boca arriba por Sacrificio esta carta Sacrificando 1 monstruo boca abajo que controle tu adversario. El Nivel de esta carta se convierte en 10 si fue Invocada de Modo Normal/Colocada. Si esta carta es mandada al Cementerio, excepto desde el Campo: puedes seleccionar 1 monstruo "Tistina" que controles; este turno, éste puede hacer un segundo ataque durante cada Battle Phase, y además sólo puedes atacar con 1 monstruo.
  | ja_text             = このカードは相手フィールドの裏側表示モンスター１体をリリースして表側表示でアドバンス召喚できる。①：通常召喚したこのカードのレベルは１０になる。②：このカードがフィールド以外から墓地へ送られた場合、自分フィールドの「ティスティナ」モンスター１体を対象として発動できる。このターン、自分はモンスター１体でしか攻撃できず、対象のモンスターは１度のバトルフェイズ中に２回攻撃できる。
  | ko_text             = 이 카드는 상대 필드의 뒷면 표시 몬스터 1장을 릴리스하고 앞면 표시로 어드밴스 소환할 수 있다. ①: 통상 소환한 이 카드의 레벨은 10 이 된다. ②: 이 카드가 필드 이외에서 묘지로 보내졌을 경우, 자신 필드의 "티스티나" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신은 몬스터 1장으로밖에 공격할 수 없으며, 대상 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | sc_text             = 此卡可通过解放对手场上的１只里侧表示怪兽来以表侧表示上级召唤。①：通常召唤的此卡的等级变为１０。②：此卡被从场上以外的地方送至墓地的情况下，以自己场上的１只“提斯蒂娜”怪兽为对象可以发动。此回合，自己仅可用１只怪兽攻击，对象怪兽在１次战斗阶段中可攻击２次。
