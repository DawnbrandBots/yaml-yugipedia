  | fr_text         = FLIP : Piochez 1 carte.<br />Durant votre Main Phase : vous pouvez changer cette carte en Position de Défense face verso.<br />Vous ne pouvez utiliser chacun des effets précédents de "Mokomoko" qu'une fois par tour. Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat.
