  | it_text             = [[Fusion Summon|Evoca tramite Fusione]] 1 [[Fusion Monster|Mostro Fusione]] "[[Elemental HERO|EROE Elementale]]" dal tuo [[Extra Deck]], mischiando nel tuo [[Main Deck|Deck]] i tuoi [[Fusion Material|Materiali da Fusione]] [[Banish|banditi]] indicati su di esso. Non puoi [[Special Summon|Evocare Specialmente]] mostri, eccetto con l'[[Effect|effetto]] di questa carta, durante il [[turn]]o in cui [[Activate|attivi]] questa carta.
  | pt_text             = [[Summon|Invoque]] por [[Fusion Summon|Invocação-Fusão]] 1 [[Fusion Monster|Monstro de Fusão]] "[[Elemental HERO|HERÓI do Elemento]]" do seu [[Extra Deck|Deck Adicional]], ao [[Shuffle|embaralhar]] no seu [[Main Deck|Deck]] as [[Fusion Material|Matérias de Fusão]] [[Banish|banidas]] listadas nele. Durante o [[turn]]o em que [[Activate|ativar]] este card, você não pode Invocar monstros por [[Special Summon|Invocação-Especial]] exceto pelo [[Effect|efeito]] deste card.
  | es_text             = Invoca por Fusión 1 Monstruo de Fusión "HÉROE Elemental" en tu Deck Extra, barajando a tu Deck los Materiales de Fusión desterrados listados en éste. Durante el turno en el que activas esta carta, no puedes Invocar monstruos de Modo Especial excepto con el efecto de esta carta.
  | ja_text             = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを特殊召喚できない。①：除外されている、「Ｅ・ＨＥＲＯ」融合モンスターカードによって決められた自分の融合素材モンスターをデッキに戻し、その融合モンスター１体をエクストラデッキから融合召喚する。
  | ko_text             = 게임에서 제외되어 있는 융합 몬스터 카드에 의해 정해진 자신의 융합 소재 몬스터를 덱에 되돌리고, "엘리멘틀 히어로"라는 이름이 붙은 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 카드를 발동하는 턴, 자신은 몬스터를 특수 소환할 수 없다.
