  | fr_text             = Invoquez par Fusion 1 Monstre de Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en mélangeant vos Matériels de Fusion bannis listés sur celui-ci dans votre Deck. Durant le tour où vous activez cette carte, vous ne pouvez Invoquer Spécialement de monstres sauf par l'effet de cette carte.
