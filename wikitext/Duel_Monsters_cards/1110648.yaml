  | text                = If you [[control]] a [[Link Monster|Link]]-1 [[monster]] or a [[Level]] 2 [[Synchro Monster]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Cooky☆Yummy" [[once per turn]] this way. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; it loses 1000 [[ATK]], or, if this card was Special Summoned by the [[effect]] of a Synchro Monster, you can [[destroy]] that monster instead. You can only use this effect of "Cooky☆Yummy" [[once per turn]].
  | fr_text             = Si vous contrôlez un monstre Link-1 ou un Monstre Synchro de Niveau 2, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Cooky☆Miammy" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il perd 1000 ATK, ou, si cette carte a été Invoquée Spécialement par l'effet d'un Monstre Synchro, vous pouvez détruire le monstre à la place. Vous ne pouvez utiliser cet effet de "Cooky☆Miammy" qu'une fois par tour.
  | de_text             = Falls du ein Monster mit Link-1 oder ein Synchromonster der Stufe 2 kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Keksmiez☆Lecker“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 1000 ATK, oder falls diese Karte durch den Effekt eines Synchromonsters als Spezialbeschwörung beschworen wurde, kannst du jenes Monster stattdessen zerstören. Du kannst diesen Effekt von „Keksmiez☆Lecker“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro Link-1 o un Mostro Synchro di Livello 2, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Cooky☆Yummy" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 1000 ATK o, se questa carta è stata Evocata Specialmente dall'effetto di un Mostro Synchro, puoi invece distruggere quel mostro. Puoi utilizzare questo effetto di "Cooky☆Yummy" una sola volta per turno.
  | pt_text             = Se você controlar um monstro de Link-1 ou um Monstro Sincro de Nível 2, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Biscoito☆Nhamy" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele perde 1000 de ATK, ou, se este card foi Invocado por Invocação-Especial pelo efeito de um Monstro Sincro, em vez disso, você pode destruir esse monstro. Você só pode usar este efeito de "Biscoito☆Nhamy" uma vez por turno.
  | es_text             = Si controlas un monstruo Link-1 o un Monstruo de Sincronía de Nivel 2, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Cooky☆Yummy" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 1000 ATK o, si esta carta fue Invocada de Modo Especial por el efecto de un Monstruo de Sincronía, puedes destruir ese monstruo en su lugar. Sólo puedes usar este efecto de "Cooky☆Yummy" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：リンク１モンスターまたはレベル２のＳモンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を１０００ダウンする。Ｓモンスターの効果で特殊召喚した場合、代わりに対象のモンスターを破壊する事もできる。
  | ko_text             = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 1 몬스터 또는 레벨 2 의 싱크로 몬스터가 자신 필드에 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 1000 내린다. 싱크로 몬스터의 효과로 특수 소환했을 경우, 대신에 대상 몬스터를 파괴할 수도 있다.
  | sc_text             = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：连接1怪兽或等级2的同步怪兽存在于自己场上的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力下降1000。以同步怪兽的效果特殊召唤的情况下，作为代替也可将对象怪兽破坏。
