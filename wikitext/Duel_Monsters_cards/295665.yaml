  | de_text             = Du kannst nur 1 „Verzauberter Staubon-Mop“ kontrollieren. Das ausgerüstete Monster kann weder als Tribut angeboten noch als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Wenn diese Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Staubon“-Monster von deinem Deck hinzufügen.
  | it_text             = Puoi controllare solo 1 "Strofinaccio Polverello Magico". Il mostro equipaggiato non può essere offerto come Tributo, o utilizzato come Materiale Xyz, Synchro o da Fusione per un'Evocazione. Quando questa carta che controlli viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi aggiungere 1 mostro "Polverello" dal tuo Deck alla tua mano.
