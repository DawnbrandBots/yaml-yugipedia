  | fr_text         = 2 monstres<br />Si cette carte est Invoquée par Lien en utilisant 2 monstres TÉNÈBRES de noms différents comme Matériel, elle gagne cet effet.<br />● Vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte face recto sur le Terrain ; placez 1 Compteur Patrouilleur sur elle. Vous ne pouvez utiliser cet effet de "Policière Patrouilleuse des Enfers" qu'une fois par tour. (Si une carte avec un Compteur Patrouilleur va être détruite au combat ou par un effet de carte, retirez-lui 1 Compteur Patrouilleur à la place.)
  | de_text         = 2 Monster<br />Falls diese Karte mit 2 FINSTERNIS Monstern mit unterschiedlichen Namen als Material als Linkbeschwörung beschworen wird, erhält sie diesen Effekt.<br />● Du kannst 1 Monster als Tribut anbieten und dann 1 offene Karte auf dem Spielfeld wählen; lege 1 Patrouillen-Zählmarke darauf. Du kannst diesen Effekt von „Streifenpolizistin aus der Unterwelt“ nur einmal pro Spielzug verwenden. (Falls eine Karte mit einer Patrouillen-Zählmarke durch Kampf oder einen Karteneffekt zerstört würde, entferne stattdessen 1 Patrouillen-Zählmarke von ihr.)
  | it_text         = 2 mostri<br />Se questa carta viene Evocata Link utilizzando 2 mostri OSCURITÀ con nomi diversi come materiale, essa guadagna questo effetto.<br />● Puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta scoperta sul Terreno; metti 1 Segnalino Pattuglia su di essa. Puoi utilizzare questo effetto di "Poliziotta di Ronda del Mondo Sotterraneo" una sola volta per turno. (Se una carta con un Segnalino Pattuglia sta per essere distrutta in battaglia o dall'effetto di una carta, rimuovi invece 1 Segnalino Pattuglia da essa.)
  | pt_text         = 2 monstros<br />Se este card for Invocado por Invocação-Link usando 2 monstros de TREVAS com nomes diferentes como matéria, ele ganha este efeito.<br />● Você pode oferecer 1 monstro como Tributo e, depois, escolha 1 card com a face para cima no campo; coloque 1 Marcador de Patrulha nele. Você só pode usar este efeito de "Policial de Ronda do Submundo" uma vez por turno. (Se um card com um Marcador de Patrulha seria destruído em batalha ou por um efeito de card, em vez disso, remova 1 Marcador de Patrulha dele.)
  | es_text         = 2 monstruos<br />Si esta carta es Invocada por Enlace usando 2 monstruos de OSCURIDAD con nombres diferentes como material, gana este efecto.<br />● Puedes Sacrificar 1 monstruo, y después selecciona 1 carta boca arriba en el Campo; pon 1 Contador Patrulla en ella. Sólo puedes usar este efecto de "Policía Local del Inframundo" una vez por turno. (Si una carta con un Contador Patrulla fuera a ser destruida en batalla o por efecto de una carta, retira 1 Contador Patrulla de ella en su lugar).
  | ja_text         = モンスター２体<br />①：カード名が異なる闇属性モンスター２体を素材としてリンク召喚したこのカードは以下の効果を得る。●自分フィールドのモンスター１体をリリースし、フィールドの表側表示のカード１枚を対象として発動できる。そのカードに警邏カウンターを１つ置く。このカード名のこの効果は１ターンに１度しか使用できない。警邏カウンターが置かれたカードが戦闘・効果で破壊される場合、代わりにそのカードの警邏カウンターを１つ取り除く。
  | ko_text         = 몬스터 2장<br />①: 카드명이 다른 어둠 속성 몬스터 2장을 소재로서 링크 소환한 이 카드는 이하의 효과를 얻는다.<br />●자신 필드의 몬스터 1장을 릴리스하고, 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드에 경라 카운터를 1개 놓는다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다. 경라 카운터가 놓여진 카드가 전투 / 효과로 파괴될 경우, 대신에 그 카드의 경라 카운터를 1개 제거한다.
  | sc_text         = 怪兽2只<br />①：以卡名不同的2只暗属性怪兽作为素材连接召唤的此卡获得以下效果。<br />●解放自己场上的1只怪兽，以场上的1张表侧表示卡为对象可以发动。在该卡上放1个巡逻计数物。此卡名的此效果1回合仅可使用1次。放有巡逻计数物的卡将被战斗・效果破坏的情况下，去除该卡的1个巡逻计数物作为代替。
