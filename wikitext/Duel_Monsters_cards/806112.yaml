  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 non-[[Warrior]] "[[Vanquish Soul]]" [[monster]] from your [[Main Deck|Deck]] to your hand. ([[Quick Effect]]): You can [[activate]] 1 of these [[effect]]s, by [[reveal]]ing monster(s) in your hand with the listed [[Attribute]](s);<br />● [[FIRE]]: This card cannot be destroyed by card effects this [[turn]].<br />● FIRE & [[DARK]]: [[Destroy]] all other monsters in this card's column.<br />You can only use each effect of "Vanquish Soul Razen" [[once per turn]], and cannot activate more than 1 in the same Chain.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Âme du Vainqueur" non-Guerrier depuis votre Deck à votre main. (Effet Rapide) : vous pouvez activer 1 de ces effets, en révélant un ou plusieurs monstres dans votre main avec les Attributs listés ;<br />● FEU : Ce tour, cette carte ne peut pas être détruite par des effets de carte.<br />● FEU et TÉNÈBRES : Détruisez tous les autres monstres dans la colonne de cette carte.<br />Vous ne pouvez utiliser chaque effet de "Âme du Vainqueur Razen" qu'une fois par tour, et ne pouvez en activer que max. 1 dans la même Chaîne.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Bezwingerseele“-Nichtkrieger-Monster von deinem Deck hinzufügen. (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren, indem du ein oder mehr Monster mit den aufgeführten Eigenschaften in deiner Hand vorzeigst;<br />● FEUER: Diese Karte kann in diesem Spielzug nicht durch Karteneffekte zerstört werden.<br />● FEUER und FINSTERNIS: Zerstöre alle anderen Monster in der Spalte dieser Karte.<br />Du kannst jeden Effekt von „Bezwingerseele Razen“ nur einmal pro Spielzug verwenden und du kannst nicht mehr als 1 in derselben Kette aktivieren.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Sgomina Anima" non-Guerriero dal tuo Deck alla tua mano. (Effetto Rapido): puoi attivare 1 di questi effetti, rivelando uno o più mostri nella tua mano con gli Attributi indicati;<br />● FUOCO: Questa carta non può essere distrutta dagli effetti delle carte in questo turno.<br />● FUOCO & OSCURITÀ: Distruggi tutti gli altri mostri nella colonna di questa carta.<br />Puoi utilizzare ogni effetto di "Sgomina Anima Razen" una sola volta per turno, e non puoi attivarne più di 1 nella stessa Catena.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Alma Aniquiladora" não-Guerreiro do seu Deck à sua mão. (Efeito Rápido): você pode ativar 1 desses efeitos ao revelar um ou mais monstros na sua mão com o(s) Atributo(s) listado(s);<br />● FOGO: Neste turno, este card não pode ser destruído por efeitos de card.<br />● FOGO & TREVAS: Destrua todos os outros monstros na coluna deste card.<br />Você só pode usar cada efeito de "Alma Aniquiladora Razen" uma vez por turno e não pode ativar mais que 1 na mesma Corrente.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Derrota Almas" que no sea Guerrero en tu Deck. (Efecto Rápido): puedes activar 1 de estos efectos, mostrando uno o más monstruos en tu mano con el o los Atributos listados;<br />● FUEGO: Esta carta no puede ser destruida por efectos de cartas este turno.<br />● FUEGO & OSCURIDAD: Destruye todos los demás monstruos en la columna de esta carta.<br />Sólo puedes usar cada efecto de "Derrota Almas Razen" una vez por turno, y no puedes activar más de 1 en la misma Cadena.
  | ja_text             = このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから戦士族以外の「ＶＳ」モンスター１体を手札に加える。②：自分・相手ターンに、以下から１つ選択し、その属性の手札のモンスターを１体ずつ相手に見せて発動できる。●炎：このターン、このカードは効果では破壊されない。●炎・闇：このカードと同じ縦列の他のモンスターを全て破壊する。
  | ko_text             = 이 카드명의 ①②의 효과는, 각각 1턴에 1번밖에 사용할 수 없으며, 동일한 체인 위에서는 발동할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 전사족 이외의 "VS(뱅키시 소울)" 몬스터 1장을 패에 넣는다. ②: 자신 / 상대 턴에, 이하에서 1개 선택하여, 그 속성의 패의 몬스터를 1장씩 상대에게 보여주고 발동할 수 있다. ●화염: 이 턴에, 이 카드는 효과로는 파괴되지 않는다. ●화염 / 어둠: 이 카드와 같은 세로열인 다른 몬스터를 전부 파괴한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次，不可在同一连锁上发动。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１只战士族以外的“对击斗魂”怪兽加入手牌。<br />②：在自己・对手回合中，从以下选择１个，将手牌相应属性的怪兽各１只出示给对手可以发动。<br />●炎：此回合，此卡不会因效果被破坏。<br />●炎・暗：将与此卡同一纵列的其他怪兽全部破坏。
