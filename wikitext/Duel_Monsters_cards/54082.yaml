  | fr_text      = Lorsque cette carte que vous contrôlez est détruite par un effet de carte et envoyée à votre Cimetière : vous pouvez cibler 1 monstre de Type Plante de max. Niveau 4 ("Graine de Feu" exclu) dans votre Cimetière ; Invoquez Spécialement la cible, et si vous le faites, Invoquez Spécialement 1 "Jeton Graine" (Type Plante/TERRE/Niveau 1/ATK 0/DEF 0) sur le Terrain de votre adversaire en Position de Défense. Ce Jeton ne peut pas être Sacrifié pour une Invocation Sacrifice.
  | de_text      = Wenn diese Karte, die du kontrollierst, durch einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Monster vom Typ Pflanze der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Flammensamen“; beschwöre das gewählte Ziel als Spezialbeschwörung und falls du dies tust, beschwöre 1 „Samen-Spielmarke“ (Typ Pflanze/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition auf die Spielfeldseite deines Gegners. Diese Spielmarke kann nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_text      = Quando questa carta che controlli viene distrutta dall'effetto di una carta e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 mostro di Tipo Pianta di Livello 4 o inferiore, eccetto "Seme di Fiamma", nel tuo Cimitero; Evoca Specialmente quel bersaglio e, se lo fai, Evoca Specialmente 1 "Segna-Seme" (Tipo Pianta/TERRA/Livello 1/ATK 0/DEF 0) sul Terreno del tuo avversario in Posizione di Difesa. Questo Segna-Mostro non può essere offerto come Tributo per una Evocazione tramite Tributo.
  | pt_text      = Quando este card que você controla for destruído por um efeito de card e enviado para o seu Cemitério: você pode escolher 1 monstro do Tipo Planta de Nível 4 ou menos no seu Cemitério, exceto "Semente de Chamas"; Invoque o alvo por Invocação-Especial e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha de Semente" (Tipo Planta/TERRA/Nível 1/ATK 0/DEF 0) no lado do campo do seu oponente em Posição de Defesa. Esta Ficha não pode ser oferecida como Tributo para uma Invocação-Tributo.
  | es_text      = Cuando esta carta que controlas es destruida por efecto de una carta y mandada a tu Cementerio: puedes seleccionar 1 monstruo de Tipo Planta de Nivel 4 o menor, excepto "Semilla de Llama", en tu Cementerio; Invoca ese objetivo de Modo Especial y, si lo haces, Invoca de Modo Especial 1 "Ficha Semilla" (Tipo Planta/TIERRA/Nivel 1/ATK 0/DEF 0) en Posición de Defensa en el Campo de tu adversario. Esta Ficha no puede ser Sacrificada para una Invocación por Sacrificio.
  | ja_text      = 自分フィールド上に存在するこのカードがカードの効果によって破壊され墓地へ送られた時に発動する事ができる。自分の墓地に存在する「シード・オブ・フレイム」以外のレベル４以下の植物族モンスター１体を自分フィールド上に特殊召喚し、相手フィールド上に「シードトークン」（植物族・地・星１・攻／守０）１体を守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  | ko_text      = 자신 필드 위에 존재하는 이 카드가 카드의 효과에 의해 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신의 묘지에 존재하는 '시드 오브 프레임' 이외의 레벨 4 이하의 식물족 몬스터 1장을 자신 필드 위에 특수 소환하고, 상대 필드 위에 '시드 토큰' (식물족 / 땅 속성 / 레벨 1 / 공격력 0 / 수비력 0) 1장을 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
