  | pendulum_effect       = "[[Amazoness]]" [[monsters]] you [[control]] gain [[ATK]] equal to their own [[Level]] x 100. When an [[attack]] is [[declare]]d involving your "[[Amazoness]]" monster: You can [[target]] 1 [[Spell]]/[[Trap]] on the [[field]]; [[destroy]] it. You can only use this [[effect]] of "Amazoness Golden Whip Master" [[once per turn]].
  | text                  = If this card in the [[Monster Zone]] is [[destroyed by battle]] or card [[effect]]: You can place this card in your [[Pendulum Zone]]. If an "[[Amazoness]]" [[monster]](s) is [[Special Summon]]ed to your field, while this card is in your GY (except during the [[Damage Step]]): You can place this card in your Pendulum Zone. You can only use each effect of "Amazoness Golden Whip Master" [[once per turn]].
  | fr_pendulum_effect    = Les monstres "Amazonesse" que vous contrôlez gagnent une ATK égale à leur propre Niveau x 100. Lorsqu'une attaque impliquant votre monstre "Amazonesse" est déclarée : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Maîtresse Amazonesse au Fouet d'Or" qu'une fois par tour.
  | fr_text               = Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule. Si un ou plusieurs monstres "Amazonesse" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Maîtresse Amazonesse au Fouet d'Or" qu'une fois par tour.
  | de_pendulum_effect    = „Amazonisch“-Monster, die du kontrollierst, erhalten ATK in Höhe ihrer Stufe x 100. Wenn ein Angriff deklariert wird, an dem dein „Amazonisch“-Monster beteiligt ist: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst diesen Effekt von „Amazonische Goldpeitschen-Meisterin“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Falls ein oder mehr „Amazonisch“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Amazonische Goldpeitschen-Meisterin“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = I mostri "Amazoness" che controlli guadagnano ATK pari al loro stesso Livello x 100. Quando viene dichiarato un attacco che coinvolge un tuo mostro "Amazoness": puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare questo effetto di "Maestra della Frusta d'Oro Amazoness" una sola volta per turno.
  | it_text               = Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum. Se uno o più mostri "Amazoness" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Maestra della Frusta d'Oro Amazoness" una sola volta per turno.
  | pt_pendulum_effect    = Monstros "Amazoness" que você controla ganham ATK igual ao seu próprio Nível x 100. Quando um ataque for declarado envolvendo um monstro "Amazoness" seu: você pode escolher 1 Magia/Armadilha no campo; destrua-a. Você só pode usar este efeito de "Mestra do Chicote Dourado Amazoness" uma vez por turno.
  | pt_text               = Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo. Se um ou mais monstros "Amazoness" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Mestra do Chicote Dourado Amazoness" uma vez por turno.
  | es_pendulum_effect    = Los monstruos "Amazoness" que controlas ganan ATK igual a su propio Nivel x 100. Cuando es declarado un ataque que involucra tu monstruo "Amazoness": puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar este efecto de "Maestra del Látigo Dorado Amazoness" una vez por turno.
  | es_text               = Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo. Si uno o más monstruos "Amazoness" son Invocados de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Maestra del Látigo Dorado Amazoness" una vez por turno.
  | ja_pendulum_effect    = このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「アマゾネス」モンスターの攻撃力は自身のレベル×１００アップする。②：自分の「アマゾネス」モンスターが戦闘を行う攻撃宣言時、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ja_text               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。②：このカードが墓地に存在する状態で、自分フィールドに「アマゾネス」モンスターが特殊召喚された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "아마조네스" 몬스터의 공격력은 자신의 레벨 × 100 올린다. ②: 자신의 "아마조네스" 몬스터가 전투를 실행하는 공격 선언시, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | ko_text               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 "아마조네스" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
