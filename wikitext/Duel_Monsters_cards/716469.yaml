  | text                = During your [[Main Phase]]: You can [[Special Summon]] this card from your [[hand]], but while it is [[face-up]] in the [[Monster Zone]], you cannot Special Summon monsters, except [[Plant]] monsters. When your opponent [[activate]]s a [[monster effect]], while you [[control]] a "[[Rikka]]" monster ([[Quick Effect]]): You can [[shuffle]] this card from your hand or [[GY]] into the [[Main Deck|Deck]] and [[Tribute]] 1 [[Plant]] monster; [[negate]] that [[effect]]. You can only use each effect of "Rikka Princess" [[once per turn]].
  | fr_text             = Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main, mais tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus). Lorsque votre adversaire active un effet de monstre, tant que vous contrôlez un monstre "Rikka" (Effet Rapide) : vous pouvez mélanger cette carte depuis votre main ou Cimetière dans le Deck, et Sacrifiez 1 monstre Plante ; annulez l'effet. Vous ne pouvez utiliser chaque effet de "Princesse Rikka" qu'une fois par tour.
  | de_text             = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, aber solange sie offen in der Monsterzone liegt, kannst du keine Monster als Spezialbeschwörung beschwören, außer Pflanze-Monstern. Wenn dein Gegner einen Monstereffekt aktiviert, solange du ein „Rikka“-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Hand oder deinem Friedhof ins Deck mischen und 1 Pflanze-Monster als Tribut anbieten; annulliere jenen Effekt. Du kannst jeden Effekt von „Rikka-Prinzessin“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano, ma, mentre è scoperta nella Zona Mostri, non puoi Evocare Specialmente mostri, eccetto mostri Pianta. Quando il tuo avversario attiva l'effetto di un mostro, mentre controlli un mostro "Rikka" (Effetto Rapido): puoi mischiare questa carta dalla tua mano o Cimitero nel Deck e offrire come Tributo 1 mostro Pianta; annulla quell'effetto. Puoi utilizzare ogni effetto di "Principessa Rikka" una sola volta per turno.
  | pt_text             = Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão, mas enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar monstros por Invocação-Especial, exceto monstros Planta. Quando seu oponente ativar um efeito de monstro, enquanto você controlar um monstro "Rikka" (Efeito Rápido): você pode embaralhar no Deck este card da sua mão ou do Cemitério e oferecer como Tributo 1 monstro Planta; negue esse efeito. Você só pode usar cada efeito de "Princesa Rikka" uma vez por turno.
  | es_text             = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano, pero mientras esté boca arriba en la Zona de Monstruos no puedes Invocar monstruos de Modo Especial, excepto monstruos Planta. Cuando tu adversario activa el efecto de un monstruo, mientras tú controlas un monstruo "Rikka" (Efecto Rápido): puedes barajar al Deck esta carta en tu mano o Cementerio y Sacrificar 1 monstruo Planta; niega ese efecto. Sólo puedes usar cada efecto de "Princesa Rikka" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は植物族モンスターしか特殊召喚できない。②：自分フィールドに「六花」モンスターが存在し、相手がモンスターの効果を発動した時、手札・墓地のこのカードをデッキに戻し、自分フィールドの植物族モンスター１体をリリースして発動できる。その発動した効果を無効にする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 식물족 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드에 "육화" 몬스터가 존재하고, 상대가 몬스터의 효과를 발동했을 때, 패 / 묘지의 이 카드를 덱으로 되돌리고, 자신 필드의 식물족 몬스터 1장을 릴리스하여 발동할 수 있다. 그 발동한 효과를 무효로 한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段可以发动。从手牌将此卡特殊召唤。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己仅可特殊召唤植物族怪兽。<br />②：自己场上存在“六花”怪兽，且对手发动怪兽的效果时，将手牌・墓地的此卡放回牌组，解放自己场上的１只植物族怪兽可以发动。将该发动的效果无效。
