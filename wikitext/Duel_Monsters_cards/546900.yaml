  | text                  = 3 [[Warrior]] [[Monster Card|monsters]] with different names<br />[[Once per turn]], when a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d that [[target]]s this [[face-up]] card on the [[field]] or a monster this card [[points to]] ([[Quick Effect]]): You can [[discard]] the same type of card (Monster, Spell, or Trap); [[negate]] the activation. When this [[Link Summon]]ed card is [[destroyed by battle]] and [[sent]] to the [[GY]]: You can [[Special Summon]] 1 [[Level]] 4 Warrior [[Normal Monster]] from your [[Main Deck|Deck]], and if you do, [[Add a card|add]] 1 Level 4 Warrior monster from your Deck to your [[hand]].
  | fr_text               = 3 monstres Guerrier de noms différents<br />Une fois par tour, lorsqu'une Carte Magie/Piège ou un effet de monstre qui cible cette carte face recto sur le Terrain ou un monstre pointé par cette carte est activé (Effet Rapide) : vous pouvez défausser le même type de carte (Monstre, Magie ou Piège) ; annulez l'activation. Lorsque cette carte Invoquée par Lien est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 Monstre Normal Guerrier de Niveau 4 depuis votre Deck, et si vous le faites, ajoutez 1 monstre Guerrier de Niveau 4 depuis votre Deck à votre main.
  | de_text               = 3 Krieger-Monster mit unterschiedlichen Namen<br />Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der diese offene Karte auf dem Spielfeld oder ein Monster, auf das diese Karte zeigt, als Ziel wählt (Schnelleffekt): Du kannst denselben Kartentyp (Monster, Zauber oder Falle) abwerfen; annulliere die Aktivierung. Wenn diese als Linkbeschwörung beschworene Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Normales Krieger-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören und falls du dies tust, füge deiner Hand 1 Krieger-Monster der Stufe 4 von deinem Deck hinzu.
  | it_text               = 3 mostri Guerriero con nomi diversi<br />Una volta per turno, quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro che sceglie come bersaglio questa carta scoperta sul Terreno o un mostro puntato da questa carta (Effetto Rapido): puoi scartare lo stesso tipo di carta (Mostro, Magia o Trappola); annulla l'attivazione. Quando questa carta Evocata Link viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 Mostro Normale Guerriero di Livello 4 dal tuo Deck e, se lo fai, aggiungi 1 mostro Guerriero di Livello 4 dal tuo Deck alla tua mano.
  | pt_text               = 3 monstros Guerreiro com nomes diferentes<br />Uma vez por turno, quando um Card de Magia/Armadilha ou efeito de monstro for ativado que escolha como alvo este card com a face para cima no campo ou um monstro para o qual este card apontar (Efeito Rápido): você pode descartar o mesmo tipo de card (Monstro, Magia ou Armadilha); negue a ativação. Quando este card Invocado por Invocação-Link for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 Monstro Normal Guerreiro de Nível 4 do seu Deck e, se isso acontecer, adicione 1 monstro Guerreiro de Nível 4 do seu Deck à sua mão.
  | es_text               = 3 monstruos Guerrero con nombres diferentes<br />Una vez por turno, cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, que seleccione esta carta boca arriba en el Campo o un monstruo al que apunte esta carta (Efecto Rápido): puedes descartar el mismo tipo de carta (Monstruo, Mágica o Trampa); niega la activación. Cuando esta carta Invocada por Enlace es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 Monstruo Normal Guerrero de Nivel 4 y, si lo haces, añade a tu mano 1 monstruo Guerrero de Nivel 4 en tu Deck.
  | ja_text               = カード名が異なる戦士族モンスター３体<br />①：１ターンに１度、フィールドのこのカードまたはこのカードのリンク先のモンスターを対象とする、モンスターの効果・魔法・罠カードが発動した時、そのカードと同じ種類（モンスター・魔法・罠）の手札を１枚捨てて発動できる。その発動を無効にする。②：リンク召喚したこのカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから戦士族・レベル４の通常モンスター１体を特殊召喚し、デッキから戦士族・レベル４モンスター１体を手札に加える。
  | ko_text               = 카드명이 다른 전사족 몬스터 3장<br />①: 1턴에 1번, 필드의 이 카드 또는 이 카드의 링크 앞의 몬스터를 대상으로 하는, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 그 카드와 같은 종류(몬스터 / 마법 / 함정)의 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 한다. ②: 링크 소환한 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 전사족 / 레벨 4 의 일반 몬스터 1장을 특수 소환하고, 덱에서 전사족 / 레벨 4 몬스터 1장을 패에 넣는다.
