  | ja_pendulum_effect    = ①：モンスターがリバースする度に、このカードに糾罪カウンターを１つ置く。②：自分・相手のバトルフェイズ終了時、もう片方の自分のＰゾーンに「糾罪巧」カードが存在する場合、このカードより攻撃力が低い相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ja_text               = ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：フィールドのカードを破壊する効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。このターン中、自分フィールドのモンスター及び「糾罪巧」魔法カードは効果では破壊されない。③：リバースしたこのカードがモンスターゾーンに存在する限り、モンスターが相手の墓地へ送られる度に、相手は９００ダメージを受ける。
  | ko_pendulum_effect    = ①: 몬스터가 리버스할 때마다, 이 카드에 규죄 카운터를 1개 놓는다. ②: 자신 / 상대의 배틀 페이즈 종료시, 다른 한쪽 자신의 펜듈럼 존에 "에니아크래프트" 카드가 존재할 경우, 이 카드보다 공격력이 낮은 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | ko_text               = ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 필드의 카드를 파괴하는 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 이 턴 중에, 자신 필드의 몬스터 및 "에니아크래프트" 마법 카드는 효과로는 파괴되지 않는다. ③: 리버스한 이 카드가 몬스터 존에 존재하는 한, 몬스터가 상대의 묘지로 보내질 때마다, 상대는 900 데미지를 받는다.
  | sc_pendulum_effect    = ①：每当有怪兽反转，就在此卡上放1个纠罪计数物。②：在自己・对手的战斗阶段结束时，另一方自己的灵摆区域存在“纠罪巧”卡的情况下，以对手场上的1只攻击力低于此卡的怪兽为对象可以发动。将该怪兽破坏。
  | sc_text               = ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动将会破坏场上的卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。此回合中，自己场上的怪兽及“纠罪巧”魔法卡不会因效果被破坏。③：只要反转的此卡存在于怪兽区域，每当有怪兽被送至对手墓地，对手就受到900伤害。
