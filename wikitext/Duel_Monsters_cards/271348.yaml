  | text                = 2 [[Level]] 4 "[[Noble Knight]]" [[monster]]s<br />When this card is [[Xyz Summon]]ed: You can [[target]] up to 3 "[[Noble Arms]]" [[Equip Spell Card]]s with different names in your [[Graveyard]]; [[equip]] those targets to this card. [[Once per turn]]: You can [[detach]] 1 [[Xyz Material]] from this card; [[destroy]] any number of [[Spell Card|Spell]]/[[Trap Card]]s on the [[field]], up to the number of "Noble Arms" Equip Spell Cards you [[control]].
  | fr_text             = 2 monstres "Chevalier Noble" de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez cibler max. 3 Cartes Magie d'Équipement "Armes Nobles" de noms différents dans votre Cimetière ; équipez les cibles à cette carte. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez un nombre de Cartes Magie/Piège sur le Terrain inférieur ou égal au nombre de Cartes Magie d'Équipement "Armes Nobles" que vous contrôlez.
  | de_text             = 2 „Edler Ritter“-Monster der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst bis zu 3 „Edle Waffen“-Ausrüstungszauberkarten mit unterschiedlichen Namen in deinem Friedhof wählen; rüste diese Karte mit den gewählten Zielen aus. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre eine beliebige Anzahl Zauber-/Fallenkarten auf dem Spielfeld bis zur Anzahl der „Edle Waffen“-Ausrüstungszauberkarten, die du kontrollierst.
  | it_text             = 2 mostri "Nobile Cavaliere" di Livello 4<br />Quando questa carta viene Evocata Xyz: puoi scegliere come bersaglio fino a 3 Carte Magia Equipaggiamento "Nobili Armi" con nomi diversi nel tuo Cimitero; equipaggia quei bersagli a questa carta. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi un qualsiasi numero di Carte Magia/Trappola sul Terreno, fino al massimo al numero di Carte Magia Equipaggiamento "Nobili Armi" che controlli.
  | pt_text             = 2 monstros "Noble Knight" de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: você pode escolher até 3 Cards de Magia de Equipamento "Noble Arms" com nomes diferentes em seu Cemitério; equipe os alvos neste card. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; destrua qualquer número de Cards de Magia/Armadilha no campo, até o número de Cards de Magia de Equipamento "Noble Arms" que você controla.
  | es_text             = 2 monstruos "Noble Caballero" de Nivel 4<br />Cuando esta carta es Invocada Xyz: puedes seleccionar hasta 3 Cartas Mágicas de Equipo "Armas Nobles" con nombres diferentes en tu Cementerio; equipa esos objetivos a esta carta. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye cualquier cantidad de Cartas Mágicas/de Trampa en el Campo, hasta la cantidad de Cartas Mágicas de Equipo "Armas Nobles" que controles.
  | ja_text             = レベル４「聖騎士」モンスター×２<br />①：このカードがＸ召喚に成功した時、自分の墓地の「聖剣」装備魔法カードを３枚まで対象として発動できる（同名カードは１枚まで）。そのカードをこのカードに装備する。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分フィールドの「聖剣」装備魔法カードの数まで、フィールドの魔法・罠カードを選んで破壊する。
  | ko_text             = 레벨 4 "성기사" 몬스터 × 2<br />①: 이 카드가 엑시즈 소환에 성공했을 때, 자신 묘지의 "성검" 장착 마법 카드를 3장까지 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 이 카드에 장착한다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 필드의 "성검" 장착 마법 카드의 수까지, 필드의 마법 / 함정 카드를 고르고 파괴한다.
  | tc_text             = 冠有「聖騎士」之名的等级4怪兽×2<br />此卡超量召唤成功时，可从我方墓地选择最多3种冠有「聖劍」之名的装备魔法卡装备此卡。此外，1回合1次，可移除此卡的1个超量素材并发动。挑选场上的魔法、陷阱卡破坏，其数量上限为我方场上冠有「聖劍」之名的装备魔法卡数量。
