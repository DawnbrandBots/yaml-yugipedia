  | text                = [[Send]] 1 [[Pyro]] [[monster]] from your [[Main Deck|Deck]] to the [[GY]], then, if you sent a "[[Volcanic]]" monster to the GY, you can apply 1 of these [[effect]]s.<br />● Inflict [[Effect damage|damage]] to your opponent equal to its [[Level]] x 100.<br />● [[Special Summon]] 1 "[[Bomb Token]]" ([[Pyro]]/[[FIRE]]/[[Level]] 1/[[ATK]] 1000/[[DEF]] 1000) to your opponent's field. Each time 1 is destroyed, its [[controller]] takes 500 damage.<br />You can only [[activate]] 1 "Fire Ejection" per [[turn]].
  | fr_text             = Envoyez 1 monstre Pyro depuis votre Deck au Cimetière, puis, si vous avez envoyé un monstre "Volcanique" au Cimetière, vous pouvez appliquer 1 de ces effets.<br />● Infligez des dommages à votre adversaire égaux à son Niveau x 100.<br />● Invoquez Spécialement 1 "Jeton Bombe" (Pyro/FEU/Niveau 1/ATK 1000/DEF 1000) sur le Terrain de votre adversaire. Chaque fois qu'1 est détruit, son contrôleur reçoit 500 points de dommages.<br />Vous ne pouvez activer qu'1 "Éjection de Feu" par tour.
  | de_text             = Lege 1 Pyro-Monster von deinem Deck auf den Friedhof, dann, falls du ein „Vulkanisch“-Monster auf den Friedhof gelegt hast, kannst du 1 dieser Effekte ausführen.<br />● Füge deinem Gegner Schaden in Höhe seiner Stufe x 100 zu.<br />● Beschwöre 1 „Bombe-Spielmarke“ (Pyro/FEUER/Stufe 1/ATK 1000/DEF 1000) als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Jedes Mal, wenn 1 zerstört wird, erhält ihr Beherrscher 500 Schaden.<br />Du kannst nur 1 „Feuerausstoß“ pro Spielzug aktivieren.
  | it_text             = Manda 1 mostro Pyro dal tuo Deck al Cimitero, poi, se hai mandato al Cimitero un mostro "Vulcanico", puoi applicare 1 di questi effetti.<br />● Infliggi al tuo avversario danno pari al suo Livello x 100.<br />● Evoca Specialmente 1 "Segna-Bomba" (Pyro/FUOCO/Livello 1/ATK 1000/DEF 1000) sul Terreno del tuo avversario. Ogni volta che 1 viene distrutto, il suo controllore subisce 500 danni.<br />Puoi attivare solo 1 "Espulsione di Fuoco" per turno.
  | pt_text             = Envie 1 monstro Piro do seu Deck para o Cemitério e, depois, se você enviar um monstro "Vulcânico(a)" para o Cemitério, você pode aplicar 1 desses efeitos.<br />● Cause dano ao seu oponente igual ao seu Nível x 100.<br />● Invoque por Invocação-Especial 1 "Ficha de Bomba" (Piro/FOGO/Nível 1/ATK 1000/DEF 1000) no campo do seu oponente. Sempre que 1 for destruído, seu controlador sofre 500 de dano.<br />Você só pode ativar 1 "Ejeção de Fogo" por turno.
  | es_text             = Manda al Cementerio 1 monstruo Piro en tu Deck y después, si mandaste un monstruo "Volcánico/a" al Cementerio, puedes aplicar 1 de estos efectos.<br />● Inflige daño a tu adversario igual a su Nivel x 100.<br />● Invoca de Modo Especial 1 "Ficha Bomba" (Piro/FUEGO/Nivel 1/ATK 1000/DEF 1000) al Campo de tu adversario. Cada vez que 1 es destruida, su controlador recibe 500 puntos de daño.<br />Sólo puedes activar 1 "Eyección de Fuego" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから炎族モンスター１体を墓地へ送る。この効果で「ヴォルカニック」モンスターを墓地へ送った場合、さらに以下の効果から１つを選んで適用できる。<br />●そのレベル×１００ダメージを相手に与える。<br />●相手フィールドに「ボムトークン」（炎族・炎・星１・攻／守１０００）１体を特殊召喚する。このトークンが破壊された時にそのコントローラーは５００ダメージを受ける。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 화염족 몬스터 1장을 묘지로 보낸다. 이 효과로 "볼캐닉" 몬스터를 묘지로 보냈을 경우, 추가로 이하의 효과에서 1개를 고르고 적용할 수 있다.<br />●그 레벨 × 100 데미지를 상대에게 준다.<br />●상대 필드에 "폭탄 토큰"(화염족 / 화염 / 레벨 1 / 공 1000 / 수 1000) 1장을 특수 소환한다. 이 토큰이 파괴되었을 때에 그 컨트롤러는 500 데미지를 받는다.
