  | text         = Cannot be used as [[Synchro Material]], except for the [[Synchro Summon]] of a WATER [[Synchro Monster]]. If you have a [[monster]](s) in your [[Graveyard|GY]] other than "Fishborg Launcher", and all of them are [[WATER]]: You can [[Special Summon]] this card from your GY, but [[banish]] it when it [[leaves the field]]. You can only use this [[effect]] of "Fishborg Launcher" [[once per turn]].
  | fr_text      = Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro EAU. Si vous avez un ou plusieurs monstres dans votre Cimetière ("Lance Poissonborg" exclu), et qu'ils sont tous EAU : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Lance Poissonborg" qu'une fois par tour.
  | de_text      = Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines WASSER Synchromonsters. Falls du ein oder mehr Monster, außer „Fischborg-Werfer“, in deinem Friedhof hast und alle von ihnen WASSER sind: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Fischborg-Werfer“ nur einmal pro Spielzug verwenden.
  | it_text      = Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro ACQUA. Se hai uno o più mostri nel tuo Cimitero oltre a "Pesce Cyborg Lanciatore", e sono tutti ACQUA: puoi Evocare Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Pesce Cyborg Lanciatore" una sola volta per turno.
  | pt_text      = Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro de ÁGUA. Se você tiver um ou mais monstros no seu Cemitério que não sejam "Lançador Peixeborgue" e todos eles forem de ÁGUA: você pode Invocar este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Lançador Peixeborgue" uma vez por turno.
  | es_text      = No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía de AGUA. Si tienes uno o más monstruos en tu Cementerio además de "Lanzador Pezborg", y todos ellos son de AGUA: puedes Invocar esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Lanzador Pezborg" una vez por turno.
  | ja_text      = このカード名の効果は１ターンに１度しか使用できず、このカードをＳ素材とする場合、水属性モンスターのＳ召喚にしか使用できない。①：このカードが墓地に存在し、「フィッシュボーグ－ランチャー」以外の自分の墓地のモンスターが水属性モンスターのみの場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text      = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 카드를 싱크로 소재로 할 경우, 물 속성 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, "피시보그－런처" 이외의 자신 묘지의 몬스터가 물 속성 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_text      = 除「生化魚－發射手」以外的我方墓地的怪兽全部为水属性的场合，可于我方主要阶段时发动。从墓地特殊召唤此卡。以此效果特殊召唤的此卡从场上离开的场合，从游戏中除外。此卡作为同步素材的场合，仅可使用于水属性怪兽的同步召唤。「生化魚－發射手」的效果1回合只可发动1次。
  | sc_text      = 此卡名的效果１回合仅可使用１次，以此卡作为同步素材的情况下，仅可使用于水属性怪兽的同步召唤。<br />①：此卡存在于墓地，且自己墓地“鱼博格－发炮者”以外的怪兽仅有水属性怪兽的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
