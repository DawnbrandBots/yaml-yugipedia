  | text                = If this card [[battle]]s a [[monster]], neither can be [[destroyed by that battle]]. If you take battle or effect damage: You can [[Special Summon]] 1 [[Level]] 3 or higher [[Illusion]] monster from your [[hand]] or [[GY]], or if you took 2000 or more damage, you can Special Summon from your [[Main Deck|Deck]] or [[Extra Deck]] instead. You can only use this [[effect]] of "Tao Tao the Chanter" [[once per turn]].
  | fr_text             = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Si vous recevez des dommages de combat ou d'effet : vous pouvez Invoquer Spécialement 1 monstre Illusion de min. Niveau 3 depuis votre main ou Cimetière, ou si vous avez reçu min. 2000 points de dommages, vous pouvez l'Invoquer Spécialement depuis votre Deck ou Extra Deck à la place. Vous ne pouvez utiliser cet effet de "Tao Tao, le Chanteur" qu'une fois par tour.
  | de_text             = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Falls du Kampf- oder Effektschaden erhältst: Du kannst 1 Illusion-Monster der Stufe 3 oder höher als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören oder falls du 2000 oder mehr Schaden erhalten hast, kannst du es stattdessen als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören. Du kannst diesen Effekt von „Tao Tao, Sängerin“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Se subisci danno da combattimento o da effetto: puoi Evocare Specialmente 1 mostro Illusione di Livello 3 o superiore dalla tua mano o Cimitero o, se hai subito 2000 o più danni, puoi invece Evocarlo Specialmente dal tuo Deck o Extra Deck. Puoi utilizzare questo effetto di "Tao Tao il Cantore" una sola volta per turno.
  | pt_text             = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Se você sofrer dano de batalha ou de efeito: você pode Invocar por Invocação-Especial 1 monstro Ilusão de Nível 3 ou mais da sua mão ou do Cemitério, ou se você sofreu 2000 ou mais de dano, em vez disso, você pode Invocar por Invocação-Especial do seu Deck ou Deck Adicional. Você só pode usar este efeito de "Tao Tao, o Declamador" uma vez por turno.
  | es_text             = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Si recibes daño de batalla o efecto: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Ilusión de Nivel 3 o mayor o, si recibiste 2000 puntos de daño o más, puedes Invocar de Modo Especial desde tu Deck o Deck Extra en su lugar. Sólo puedes usar este efecto de "Tao Tao el Chanter" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。②：自分が戦闘・効果でダメージを受けた場合に発動できる。自分の手札・墓地からレベル３以上の幻想魔族モンスター１体を特殊召喚する。受けたダメージが２０００以上の場合、特殊召喚するモンスターをデッキ・EXデッキから選ぶ事もできる。
  | ko_text             = 
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。②：自己因战斗・效果受到伤害的情况下可以发动。从自己手牌・墓地将1只等级3以上的幻想魔族怪兽特殊召唤。受到的伤害为2000以上的情况下，也可从牌组・额外牌组挑选要特殊召唤的怪兽。
