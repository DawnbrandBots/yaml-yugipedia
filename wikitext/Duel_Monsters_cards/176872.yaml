  | text                = 2 [[Level]] 6 [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by using a "[[Constellar]]" [[Xyz Monster]] you [[control]] as [[material]], other than "Constellar Ptolemy M7". ([[Transfer]] its materials to this card.) If [[Summon]]ed this way, the following [[effect]] cannot be [[activate]]d this [[turn]]. Once per turn: You can [[detach]] 1 material from this card, then [[target]] 1 monster on the [[field]] or in either [[Graveyard|GY]]; [[return]] that target to the [[hand]].
  | fr_text             = 2 monstres de Niveau 6<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Constellée" ("Ptolemy M7 de la Constellée" exclu) que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Si elle est Invoquée de cette façon, l'effet suivant ne peut pas être activé ce tour. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre sur le Terrain ou dans l'un des Cimetières ; renvoyez la cible à la main.
  | de_text             = 2 Monster der Stufe 6<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Sternzeichen“-Xyz-Monster, das du kontrollierst, als das Material verwendest, außer „Sternzeichen-Kundler Ptolemy M7“. (Transferiere sein Material an diese Karte.) Falls sie auf diese Art beschworen wird, kann der folgende Effekt in diesem Spielzug nicht aktiviert werden. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster auf dem Spielfeld oder in einem beliebigen Friedhof wählen; gib das gewählte Ziel auf die Hand zurück.
  | it_text             = 2 mostri di Livello 6<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Costellazione", diverso da "Costellazione Ptolemy M7", che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Se viene Evocato in questo modo, il seguente effetto non può essere attivato in questo turno. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno o in qualsiasi Cimitero; fai ritornare quel bersaglio nella mano.
  | pt_text             = 2 monstros de Nível 6<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz "Constelar" que você controla como matéria, exceto "Constelar Ptolomeu M7". (Transfira as matérias dele para este card.) Se Invocado desta forma, o seguinte efeito não pode ser ativado neste turno. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro no campo ou em qualquer Cemitério; devolva o alvo para a mão.
  | es_text             = 2 monstruos de Nivel 6<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz "Constelación" que controles, que no sea "Constelación Ptolomeo M7", como material. (Transfiere sus materiales a esta carta). Si es Invocada de esta forma, el siguiente efecto no puede ser activado este turno. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo en el Campo o en cualquier Cementerio; devuelve a la mano ese objetivo.
  | ja_text             = レベル６モンスター×２<br />このカードは「セイクリッド・トレミスＭ７」以外の自分フィールドの「セイクリッド」Ｘモンスターの上に重ねてＸ召喚する事もできる。この方法で特殊召喚したターン、このカードの①の効果は発動できない。①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分か相手のフィールド・墓地のモンスター１体を対象として発動できる。そのモンスターを手札に戻す。
  | ko_text             = 레벨 6 몬스터 × 2<br />이 카드는 "세이크리드 트레미스M7" 이외의 자신 필드의 "세이크리드" 엑시즈 몬스터 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 이 방법으로 특수 소환했을 경우, 이 턴에 이 카드의 효과는 발동할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 또는 상대의, 필드 / 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  | sc_text             = 等级6怪兽×2<br />此卡也可重叠在自己场上“星圣 托勒密星团M7”以外的“星圣”超量怪兽上面来超量召唤。以此方法特殊召唤的情况下，此回合此卡的效果不可发动。①：1回合1次，去除此卡的1个超量素材，以自己或对手的场上・墓地的1只怪兽为对象可以发动。将该怪兽放回持有者的手牌。
