  | pendulum_effect       = You cannot [[Special Summon]] [[Monster Card|monsters]], except "[[Qli]]" monsters. This [[effect]] cannot be [[negate]]d. All "Qli" monsters you [[control]] gain 300 [[ATK]].
  | lore                  = You can [[Normal Summon]] this card without [[Tributing]]. If this card is Normal Summoned without Tributing, or is [[Special Summon]]ed, its [[Level]] becomes 4 and its [[original ATK]] becomes 1800. If this card is Normal Summoned/[[Set]], it is [[unaffected]] by activated [[effect]]s from any monster whose original Level/[[Rank]] is lower than this card's current Level. If this card is Tributed: You can target 1 monster on the [[field]]; [[return]] it to the [[hand]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Tous les monstres "Qli" que vous contrôlez gagnent 300 ATK.
  | fr_lore               = Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est Invoquée Normalement sans Sacrifice ou est Invoqué Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Si cette carte est Sacrifiée : vous pouvez cibler 1 monstre sur le Terrain ; renvoyez-le à la main.
  | de_pendulum_effect    = Du kannst keine Monster als Spezialbeschwörung beschwören, außer „Qli“-Monstern. Dieser Effekt kann nicht annulliert werden. Alle „Qli“-Monster, die du kontrollierst, erhalten 300 ATK.
  | de_lore               = Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder sie als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Falls diese Karte als Tribut angeboten wird: Du kannst 1 Monster auf dem Spielfeld wählen; gib es auf die Hand zurück.
  | it_pendulum_effect    = Non puoi [[Special Summon|Evocare Specialmente]] mostri, eccetto mostri "[[Qli]]". Questo effetto non può essere [[Negate|annullato]]. Tutti i mostri "Qli" che [[control]]li guadagnano 300 [[ATK]].
  | it_lore               = Puoi [[Normal Summon|Evocare Normalmente]] questa carta senza offrire [[Tribute|Tributi]]. Se questa carta viene Evocata Normalmente senza offrire Tributi, o viene [[Special Summon|Evocata Specalmente]], il suo [[Level|Livello]] diventa 4 e il suo [[Original ATK and DEF|ATK originale]] diventa 1800. Se questa carta viene Evocata Normalmente/[[Set|Posizionata]], essa è [[Unaffected|immune]] agli [[Effect|effetti]] attivati di qualsiasi mostro il cui Livello/[[Rank|Rango]] originale è inferiore al Livello attuale di questa carta. Se questa carta viene offerta come Tributo: puoi scegliere come bersaglio 1 mostro sul [[Field|Terreno]]; fallo [[Return|ritornare]] nella [[Hand|mano]].
  | pt_pendulum_effect    = Você não pode [[Summon|Invocar]] [[Monster Card|monstros]] por [[Special Summon|Invocação-Especial]], exceto monstros "[[Qli]]". Este [[Effect|efeito]] não pode ser [[Negate|negado]]. Todos os monstros "Qli" que você controla ganham 300 de [[ATK]].
  | pt_lore               = Você pode Invocar este card por [[Normal Summon|Invocação-Normal]] sem [[Tribute|oferecer Tributo]]. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por Invocação-Especial, o [[Level|Nível]] dele se torna 4 e o [[Original ATK and DEF|ATK original]] dele se torna 1800. Se este card for Invocado por Invocação-Normal/[[Set|Baixado]], ele não é afetado por efeitos [[Activate|ativados]] de monstros cujo Nível/[[Rank|Classe]] original seja menor que o Nível atual deste card. Se este card for oferecido como Tributo: você pode [[Target|escolher]] 1 monstro no [[Field|campo]]; [[Return|devolva]]-o para a [[Hand|mão]].
  | es_pendulum_effect    = No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Todos los monstruos "Qli" que controles ganan 300 ATK.
  | es_lore               = Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Si esta carta es Sacrificada: puedes seleccionar 1 monstruo en el Campo; devuélvelo a la mano.
  | ja_pendulum_effect    = ①：自分は「クリフォート」モンスターしか特殊召喚できない。この効果は無効化されない。②：自分フィールドの「クリフォート」モンスターの攻撃力は３００アップする。
  | ja_lore               = ①：このカードはリリースなしで召喚できる。②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。③：通常召喚したこのカードは、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果を受けない。④：このカードがリリースされた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
  | ko_pendulum_effect    = ①: 자신은 "클리포트" 몬스터 밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 필드의 "클리포트" 몬스터의 공격력은 300 올린다.
  | ko_lore               = ①: 이 카드는 릴리스없이 일반 소환할 수 있다. ②: 특수 소환 또는 릴리스없이 일반 소환된 이 카드의 레벨은 4가 되고, 원래의 공격력은 1800 이 된다. ③: 일반 소환 / 세트된 이 카드는, 이 카드의 레벨보다 원래의 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다. ④: 이 카드가 릴리스되었을 경우, 필드의 몬스터 1장을 대상으로 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
