  | text                = [[Target]] 1 "[[Vernusylph]]" [[monster]] in your [[GY]]; [[Add a card|add]] it to your [[hand]] or [[Special Summon]] it. During your opponent's [[turn]], except the [[turn]] this card was [[sent]] to the GY, if you have no cards in your [[hand]]: You can [[banish]] this card from your GY; Special Summon as many "Vernusylph" monsters as possible with different names from your GY, but [[return]] them to the hand during your [[End Phase]]. You can only use each [[effect]] of "Vernusylph and the Changing Season" [[once per turn]].
  | fr_text             = Ciblez 1 monstre "Vernusylphe" dans votre Cimetière ; ajoutez-le à votre main ou Invoquez-le Spécialement. Durant le tour de votre adversaire, sauf le tour où cette carte a été envoyée au Cimetière, si vous n'avez aucune carte dans votre main : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement autant de monstres "Vernusylphe" que possible de noms différents depuis votre Cimetière, mais renvoyez-les à la main durant votre End Phase. Vous ne pouvez utiliser chaque effet de "Vernusylphe et le Changement de Saison" qu'une fois par tour.
  | de_text             = Wähle 1 „Frühlingssylphe“-Monster in deinem Friedhof; füge es deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Während des Spielzugs deines Gegners, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, falls du keine Karten in deiner Hand hast: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre so viele „Frühlingssylphe“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Friedhof wie möglich, aber gib sie während deiner End Phase auf die Hand zurück. Du kannst jeden Effekt von „Frühlingssylphe und der Jahreszeitenwechsel“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro "Vernasilfide" nel tuo Cimitero; aggiungilo alla tua mano o Evocalo Specialmente. Durante il turno del tuo avversario, eccetto nel turno in cui questa carta è stata mandata al Cimitero, se non hai nessuna carta nella tua mano: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente tanti mostri "Vernasilfide" con nomi diversi quanti possibile dal tuo Cimitero, ma falli ritornare nella mano durante la tua End Phase. Puoi utilizzare ogni effetto di "Vernasilfide e la Stagione del Cambiamento" una sola volta per turno.
  | pt_text             = Escolha 1 monstro "Vernasílfide" no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial. Durante o turno do seu oponente, exceto no turno em que este card foi enviado para o Cemitério, se você não tiver cards na sua mão: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial tantos monstros "Vernasílfide" quanto possível com nomes diferentes do seu Cemitério, mas devolva-os para a mão durante sua Fase Final. Você só pode usar cada efeito de "Vernasílfide e a Mudança de Estação" uma vez por turno.
  | es_text             = Selecciona 1 monstruo "Vernusilf" en tu Cementerio; añádelo a tu mano o Invócalo de Modo Especial. Durante el turno de tu adversario, excepto en el turno en el que esta carta fue mandada al Cementerio, si no tienes cartas en tu mano: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial tantos monstruos "Vernusilf" como sea posible con nombres diferentes desde tu Cementerio, pero devuélvelos a la mano durante tu End Phase. Sólo puedes usar cada efecto de "Vernusilf y el Cambio de Estación" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「春化精」モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。②：自分の手札が０枚の場合、相手ターンに、墓地のこのカードを除外して発動できる。自分の墓地から「春化精」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターは自分エンドフェイズに持ち主の手札に戻る。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "봄화정" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣거나 특수 소환한다. ②: 자신의 패가 0장일 경우, 상대 턴에, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 "봄화정" 몬스터를 가능한 한 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터는 자신 엔드 페이즈에 주인의 패로 되돌아간다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：以自己墓地的１只“春化精”怪兽为对象可以发动。将该怪兽加入手牌或特殊召唤。②：自己的手牌为０张的情况下，在对手回合中，将墓地的此卡除外可以发动。从自己的墓地尽可能多地将“春化精”怪兽特殊召唤（同名卡最多１张）。以此效果特殊召唤的怪兽将在自己的结束阶段放回持有者的手牌。此效果在此卡被送至墓地的回合不可发动。
