  | ja_lore             = ①：通常モンスターのカード名を１つ宣言して発動できる。このターン、自分の宣言した通常モンスター及び自分の「原石」モンスターの戦闘で発生する自分への戦闘ダメージは０になる。自分フィールドにモンスターが存在しない場合、さらに宣言した通常モンスター１体を自分のデッキ・墓地から特殊召喚できる。②：相手ターンに墓地のこのカードを除外し、自分のフィールド・墓地の通常モンスター１体を対象として発動できる。そのモンスターより高い攻撃力を持つ相手フィールドのモンスター１体のコントロールをエンドフェイズまで得る。
  | ko_lore             = 
  | sc_lore             = ①：宣言１个通常怪兽的卡名可以发动。此回合，因自己所宣言的通常怪兽及自己的“原石”怪兽的战斗对自己造成的战斗伤害变为０。自己场上不存在怪兽的情况下，进而可从自己牌组・墓地将１只所宣言的通常怪兽特殊召唤。②：在对手回合将墓地的此卡除外，以自己场上・墓地的１只通常怪兽为对象可以发动。获得对手场上１只攻击力高于该怪兽的怪兽的控制权，直至结束阶段为止。
