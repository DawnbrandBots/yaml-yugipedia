  | text                = [[Banish]] as many "[[Appliancer]]" [[Link Monster]]s from your [[Main Monster Zone]] as possible, then you can [[Special Summon]] your banished "Appliancer" Link Monsters up to the number banished by this [[effect]]. During your [[Main Phase]], if this card is in your [[GY]], except the [[turn]] it was sent there: You can banish 1 other "Appliancer" [[Spell]]/[[Trap]] from your GY; [[Add a card|add]] this card to your [[hand]]. You can only use each effect of "Appliancer Conversion" [[once per turn]].
  | fr_text             = Bannissez autant de Monstres Lien "Électroménageur" depuis votre Zone Monstre Main que possible, puis vous pouvez Invoquer Spécialement un nombre de vos Monstres Lien "Électroménageur" bannis, inférieur ou égal au nombre banni par cet effet. Durant votre Main Phase, si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir 1 autre Magie/Piège "Électroménageur" depuis votre Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Conversion Électroménageur" qu'une fois par tour.
  | de_text             = Verbanne so viele „Gerätewesen“-Linkmonster von deiner Main-Monsterzone wie möglich, dann kannst du deine verbannten „Gerätewesen“-Linkmonster bis zur Anzahl der durch diesen Effekt verbannten als Spezialbeschwörung beschwören. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst 1 andere/n „Gerätewesen“-Zauber/Falle von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Gerätewesen-Umwandlung“ nur einmal pro Spielzug verwenden.
  | it_text             = Bandisci tanti Mostri Link "Apparecchio" dalla tua Zona Mostri Main quanti possibile, poi puoi Evocare Specialmente i tuoi Mostri Link "Apparecchio" banditi fino al numero di mostri banditi da questo effetto. Durante la tua Main Phase, se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire 1 altra Magia/Trappola "Apparecchio" dal tuo Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Conversione Apparecchio" una sola volta per turno.
  | pt_text             = Bana tantos Monstros Link "Utensilhor" da sua Zona de Monstros Principal quanto possível e, depois, você pode Invocar por Invocação-Especial seus Monstros Link "Utensilhor" banidos até o número banido por este efeito. Durante sua Fase Principal, se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir 1 outra Magia/Armadilha "Utensilhor" do seu Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Conversão Utensilhor" uma vez por turno.
  | es_text             = Destierra tantos Monstruos de Enlace "Electrodomésticor" en tu Zona de Monstruos Principal como sea posible, y después puedes Invocar de Modo Especial hasta tantos de tus Monstruos de Enlace "Electrodomésticor" desterrados como el número desterrado por este efecto. Durante tu Main Phase, si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar otra Mágica/Trampa "Electrodomésticor" en tu Cementerio; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Conversión Electrodomésticor" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のメインモンスターゾーンの「機塊」リンクモンスターを全て除外する。その後、この効果で除外したモンスターの数まで、除外されている自分の「機塊」リンクモンスターを選んで特殊召喚できる。②：このカードが墓地に存在する場合、自分メインフェイズに自分の墓地から他の「機塊」魔法・罠カード１枚を除外して発動できる。このカードを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 몬스터 존의 "기괴" 링크 몬스터를 전부 제외한다. 그 후, 이 효과로 제외한 몬스터의 수까지, 제외되어 있는 자신의 "기괴" 링크 몬스터를 고르고 특수 소환할 수 있다. ②: 이 카드가 묘지에 존재할 경우, 자신 메인 페이즈에 자신 묘지에서 다른 "기괴" 마법 / 함정 카드 1장을 제외하고 발동할 수 있다. 이 카드를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
