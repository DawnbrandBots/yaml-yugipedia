  | fr_text         = Si cette carte est ajoutée depuis le Deck ou Cimetière à votre main, sauf en la piochant : vous pouvez ajouter 1 monstre TERRE de Type Machine avec 500 ATK et/ou DEF ("Boîte Rouages Ancients" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Boîte Rouages Ancients" qu'une fois par tour.
  | de_text         = Falls diese Karte deiner Hand vom Deck oder Friedhof hinzugefügt wird, außer durch Ziehen: Du kannst deiner Hand 1 ERDE Monster vom Typ Maschine mit 500 ATK und/oder DEF von deinem Deck hinzufügen, außer „Antike Antriebskiste“. Du kannst diesen Effekt von „Antike Antriebskiste“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta viene aggiunta dal Deck o Cimitero alla tua mano, eccetto pescandola: puoi aggiungere 1 mostro TERRA di Tipo Macchina con ATK e/o DEF di 500 dal tuo Deck alla tua mano, eccetto "Scatola-Ingranaggio Antico". Puoi utilizzare questo effetto di "Scatola-Ingranaggio Antico" una sola volta per turno.
  | pt_text         = Se este card for adicionado à sua mão do Deck ou Cemitério, exceto ao comprá-lo: você pode adicionar 1 monstro de TERRA do Tipo Máquina com 500 de ATK e/ou DEF do seu Deck à sua mão, exceto "Caixa de Mecanismo Antigo". Você só pode usar este efeito de "Caixa de Mecanismo Antigo" uma vez por turno.
  | es_text         = Si esta carta es añadida a tu mano desde el Deck o Cementerio, excepto robándola: puedes añadir a tu mano 1 monstruo de TIERRA de Tipo Máquina con 500 ATK y/o DEF en tu Deck, excepto "Caja de Mecanismo Antiguo". Sólo puedes usar este efecto de "Caja de Mecanismo Antiguo" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：このカードがドロー以外の方法でデッキ・墓地から手札に加わった場合に発動できる。「古代の機械箱」以外の攻撃力か守備力が５００の機械族・地属性モンスター１体をデッキから手札に加える。
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 덱 / 묘지에서 패에 넣어졌을 경우에 발동할 수 있다. "앤틱 기어 박스" 이외의 공격력 또는 수비력이 500 인 기계족 / 땅 속성 몬스터 1장을 덱에서 패에 넣는다.
  | sc_text         = 此卡名的效果１回合仅可使用１次。①：用抽牌以外的方法将此卡从牌组・墓地加入手牌的情况下可以发动。将“古代机械齿轮箱”以外的１只攻击力或守备力为５００的机械族・地属性怪兽从牌组加入手牌。
