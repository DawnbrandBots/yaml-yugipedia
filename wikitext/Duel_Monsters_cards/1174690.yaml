  | text                = You can [[reveal]] this card in your [[hand]]; [[Set]] 1 "[[Call of the Haunted]]" from your [[Main Deck|Deck]] or [[GY]], and if you do, [[discard]] 1 card. That Set card can be [[activate]]d this [[turn]]. If this card is [[Special Summon]]ed: You can Special Summon 1 [[Level]] 6 [[Zombie]] monster from your Deck, except with 1950 [[ATK]], also you cannot Special Summon from the hand or GY for the rest of this turn, except Zombie monsters. You can only use each [[effect]] of "Pumpking the King of Grave Ghosts" [[once per turn]].
  | fr_text             = Vous pouvez révéler cette carte dans votre main ; Posez 1 "Appel de l'Être Hanté" depuis votre Deck ou Cimetière, et si vous le faites, défaussez 1 carte. Ce tour, la carte Posée peut être activée. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre Zombie de Niveau 6 (monstres avec 1950 ATK exclus) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Zombie exclus) depuis la main ou Cimetière le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Pumpking le Roi des Fantômes de la Tombe" qu'une fois par tour.
  | de_text             = Du kannst diese Karte in deiner Hand vorzeigen; setze 1 „Ruf der Gejagten“ von deinem Deck oder Friedhof und falls du dies tust, wirf 1 Karte ab. Jene gesetzte Karte kann in diesem Spielzug aktiviert werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zombie-Monster der Stufe 6 als Spezialbeschwörung von deinem Deck beschwören, außer mit 1950 ATK, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen von der Hand oder vom Friedhof durchführen, außer von Zombie-Monstern. Du kannst jeden Effekt von „Pumpking, Gräbergeisterkönig“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi rivelare questa carta nella tua mano; Posiziona 1 "Richiamo del Posseduto" dal tuo Deck o Cimitero e, se lo fai, scarta 1 carta. Quella carta Posizionata può essere attivata in questo turno. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro Zombie di Livello 6 dal tuo Deck, eccetto con 1950 ATK, inoltre non puoi Evocare Specialmente dalla mano o Cimitero per il resto di questo turno, eccetto mostri Zombie. Puoi utilizzare ogni effetto di "Pumpking il Re dei Tomba Fantasmi" una sola volta per turno.
  | pt_text             = Você pode revelar este card na sua mão; Baixe 1 "Chamado dos Assombrados" do seu Deck ou Cemitério e, se isso acontecer, descarte 1 card. Esse card Baixado pode ser ativado neste turno. Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro Zumbi de Nível 6 do seu Deck, exceto com 1950 de ATK e, além disso, você não pode Invocar por Invocação-Especial da mão ou do Cemitério pelo resto deste turno, exceto monstros Zumbi. Você só pode usar cada efeito de "Pumpking, o Rei dos Fantasmas do Túmulo" uma vez por turno.
  | es_text             = Puedes mostrar esta carta en tu mano; Coloca 1 "Llamada de los Condenados" desde tu Deck o Cementerio y, si lo haces, descarta 1 carta. Esa carta Colocada puede ser activada este turno. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Zombi de Nivel 6, excepto con 1950 ATK, y además no puedes Invocar de Modo Especial desde la mano o Cementerio por el resto de este turno, excepto monstruos Zombi. Sólo puedes usar cada efecto de "Pumpking el Rey de los Fantasmas Lúgubres" una vez por turno.
