  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez renvoyer tous les Monstres Xyz de Rang 4 sur le Terrain à l'Extra Deck. Si vous Invoquez par Fusion en utilisant cette carte comme Matériel Fusion : piochez 1 carte. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel Xyz gagne cet effet.<br />● S'il est Invoqué par Xyz : piochez 1 carte.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst alle Xyz-Monster des Rangs 4 auf dem Spielfeld ins Extra Deck zurücklegen. Falls du eine Fusionsbeschwörung durchführst und dabei diese Karte als Fusionsmaterial verwendest: Ziehe 1 Karte. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Xyz-Material beschworen wurde, erhält diesen Effekt.<br />● Falls es als Xyz-Beschwörung beschworen wird: Ziehe 1 Karte.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi far ritornare nell'Extra Deck tutti i Mostri Xyz di Rango 4 sul Terreno. Se Evochi tramite Fusione utilizzando questa carta come Materiale da Fusione: pesca 1 carta. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come Materiale Xyz guadagna questo effetto.<br />● Se viene Evocato Xyz: pesca 1 carta.
  | ko_text         = 튜너 + 튜너 이외의 몬스터 1장 이상<br />① : 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 필드의 랭크 4의 엑시즈 몬스터를 전부 주인의 엑스트라 덱으로 되돌린다. ② : 이 카드를 소재로 한 융합 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우한다. ③ : 필드의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ● 이 엑시즈 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우 한다.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode devolver para o Deck Adicional todos os Monstros Xyz de Classe 4 no campo. Se você Invocar por Invocação-Fusão usando este card como Matéria de Fusão: compre 1 card. Um Monstro Xyz que foi Invocado usando este card no campo como Matéria Xyz ganha este efeito.<br />● Se for Invocado por Invocação-Xyz: compre 1 card.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes devolver al Deck Extra todos los Monstruos Xyz de Rango 4 en el Campo. Si Invocas por Fusión usando esta carta como Material de Fusión: roba 1 carta. Un Monstruo Xyz que haya sido Invocado usando esta carta en el Campo como Material Xyz gana este efecto.<br />● Si es Invocado Xyz: roba 1 carta.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがＳ召喚に成功した場合に発動できる。フィールドのランク４のＸモンスターを全て持ち主のエクストラデッキに戻す。②：このカードを素材とした融合召喚に成功した場合に発動する。自分はデッキから１枚ドローする。③：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このＸ召喚に成功した場合に発動する。自分はデッキから１枚ドローする。
  | sc_text         = 协调＋1只以上协调以外的怪兽<br />①：此卡同步召唤成功的情况下可以发动。将场上的阶级4超量怪兽全部放回持有者的额外牌组。②：以此卡为素材的融合召唤成功的情况下发动。自己从牌组抽1张。③：以场上的此卡为素材超量召唤的怪兽获得以下效果。●此超量召唤成功的情况下发动。自己从牌组抽1张。
