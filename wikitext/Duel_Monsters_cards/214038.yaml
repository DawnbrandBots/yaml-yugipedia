  | ja_text             = 自分の墓地の魔法使い族モンスター１体をゲームから除外し、このカード以外の手札の「魔導書」と名のついた魔法カード１枚を相手に見せて発動できる。自分の墓地の魔法使い族モンスター１体を選択して表側攻撃表示で特殊召喚し、このカードを装備する。また、装備モンスターのレベルは、このカードを発動するために除外した魔法使い族モンスターのレベル分だけ上がる。「ネクロの魔導書」は１ターンに１枚しか発動できない。
  | ko_text             = 자신 묘지의 마법사족 몬스터 1장을 게임에서 제외하고, 이 카드 이외의 패의 "마도서" 라는 이름이 붙은 마법 카드 1장을 상대에게 보여주고 발동할 수 있다. 자신 묘지의 마법사족 몬스터 1장을 선택하고 앞면 공격 표시로 특수 소환하여 이 카드를 장착한다. 또한, 장착 몬스터의 레벨은, 이 카드를 발동하기 위해 제외한 마법사족 몬스터의 레벨만큼 올린다. "네크로의 마도서" 는 1턴에 1장밖에 발동할 수 없다.
  | tc_text             = 将我方墓地的1只魔法师族怪兽从游戏中除外，可向对手展示手牌中1张除此卡以外的冠有「魔導書」之名的魔法卡并发动。选择我方墓地的1只魔法师族怪兽以表侧攻击表示特殊召唤，并装备此卡。此外，装备怪兽的等级上升相当于为了发动此卡而从游戏中除外的魔法师族怪兽的等级数。「降神魔導書」1回合只可发动1张。
