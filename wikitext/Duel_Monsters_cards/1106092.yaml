  | fr_text             = Si vous contrôlez min. 2 monstres "Diabell" : envoyez 1 monstre que vous contrôlez au Cimetière ; détruisez toutes les cartes face recto contrôlées par votre adversaire. Si cette carte est envoyée au Cimetière ou bannie, depuis la main ou Deck : vous pouvez ajouter 1 Magie/Piège "Diabell" ("Malédiction de Diabell" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Malédiction de Diabell" qu'une fois par tour.
  | de_text             = Falls du 2 oder mehr „Diabell“-Monster kontrollierst: Lege 1 Monster, das du kontrollierst, auf den Friedhof; zerstöre alle offenen Karten, die dein Gegner kontrolliert. Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt oder verbannt wird: Du kannst deiner Hand 1 „Diabell“-Zauber/Falle von deinem Deck hinzufügen, außer „Diabells Fluch“. Du kannst jeden Effekt von „Diabells Fluch“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli 2 o più mostri "Diabell": manda 1 mostro che controlli al Cimitero; distruggi tutte le carte scoperte controllate dal tuo avversario. Se questa carta viene mandata al Cimitero, o bandita, dalla mano o Deck: puoi aggiungere 1 Magia/Trappola "Diabell" dal tuo Deck alla tua mano, eccetto "Maledizione di Diabell". Puoi utilizzare ogni effetto di "Maledizione di Diabell" una sola volta per turno.
  | pt_text             = Se você controlar 2 ou mais monstros "Diabell": envie 1 monstro que você controla para o Cemitério; destrua todos os cards com a face para cima que seu oponente controla. Se este card for enviado para o Cemitério, ou banido, da mão ou do Deck: você pode adicionar 1 Magia/Armadilha "Diabell" do seu Deck à sua mão, exceto "Maldição de Diabell". Você só pode usar cada efeito de "Maldição de Diabell" uma vez por turno.
  | es_text             = Si controlas 2 o más monstruos "Diabell": manda 1 monstruo que controles al Cementerio; destruye todas las cartas boca arriba que controle tu adversario. Si esta carta en la mano o Deck es mandada al Cementerio o desterrada: puedes añadir a tu mano 1 Mágica/Trampa "Diabell" en tu Deck, excepto "Maldición de Diabell". Sólo puedes usar cada efecto de "Maldición de Diabell" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ディアベル」モンスターが２体以上存在する場合、自分フィールドのモンスター１体を墓地へ送って発動できる。相手フィールドの表側表示カードを全て破壊する。②：このカードが手札・デッキから、墓地へ送られた場合または除外された場合に発動できる。デッキから「カース・オブ・ディアベル」以外の「ディアベル」魔法・罠カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "디아벨" 몬스터가 2장 이상 존재할 경우, 자신 필드의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 앞면 표시 카드를 전부 파괴한다. ②: 이 카드가 패 / 덱에서, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 덱에서 "커스 오브 디아벨" 이외의 "디아벨" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：自己场上存在2只以上“迪亚贝尔”怪兽的情况下，将自己场上的1只怪兽送至墓地可以发动。将对手场上的表侧表示卡全部破坏。②：此卡从手牌・牌组被送至墓地的情况下，或被除外的情况下可以发动。从牌组将“迪亚贝尔的诅咒”以外的1张“迪亚贝尔”魔法・陷阱卡加入手牌。
