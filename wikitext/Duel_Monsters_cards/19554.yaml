  | text                  = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 3 [[Monster Card|monsters]] you [[control]] to the [[GY]]. If this card is Special Summoned: Toss a coin.<br />● Heads: When this card [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]] and sends it to the GY: You can [[target]] 1 card in your GY; [[Add a card|add]] that target to your hand.<br />● Tails: When a [[Spell Card|Spell]]/[[Trap Card]], or monster effect, that targets this card is [[activate]]d ([[Quick Effect]]): This card loses exactly 1000 [[ATK]] and you [[negate]] the activation, and if you do, destroy it.
  | fr_text               = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 monstres que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. Lorsque cette carte est Invoquée Spécialement : lancez une pièce et gagnez l'effet approprié.<br />● Face : Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez cibler 1 carte dans votre Cimetière ; ajoutez la cible à votre main.<br />● Pile : Durant le tour de chaque joueur, lorsqu'une Carte Magie/Piège ou un effet de monstre qui cible cette carte est activé : cette carte perd exactement 1000 ATK et vous annulez l'activation, et si vous le faites, détruisez-la/le.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wirf eine Münze und du erhältst den entsprechenden Effekt.<br />● Kopf: Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.<br />● Zahl: Während des Spielzugs eines beliebigen Spielers, wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der diese Karte als Ziel wählt: Diese Karte verliert genau 1000 ATK und du annullierst die Aktivierung und falls du dies tust, zerstöre sie oder es.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 mostri che controlli al Cimitero, e non può essere Evocato Specialmente in altri modi. Quando questa carta viene Evocata Specialmente: lancia una moneta e guadagna l'effetto appropriato.<br />● Testa: Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi scegliere come bersaglio 1 carta nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.<br />● Croce: Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro che sceglie questa carta come bersaglio: questa carta perde esattamente 1000 ATK e tu annulli l'attivazione e, se lo fai, distruggila.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 monstros que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando este card for Invocado por Invocação-Especial: jogue uma moeda e ganhe o efeito apropriado.<br />● Cara: Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode escolher 1 card em seu Cemitério; adicione o alvo para a sua mão.<br />● Coroa: Durante o turno de qualquer duelista, quando um Card de Magia/Armadilha ou um efeito de monstro que escolher este card como algo for ativado: este card perde exatamente 1000 de ATK e você nega a ativação e, se isso acontecer, destrua o Card de Magia/Armadilha ou o monstro que ativou o efeito.
  | es_text               = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando 3 monstruos que controles al Cementerio, y no puede ser Invocado de Modo Especial de otra forma. Cuando esta carta es Invocada de Modo Especial: lanza una moneda y gana el efecto apropiado.<br />● Cara: Cuando esta carta destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes seleccionar 1 carta en tu Cementerio; añade ese objetivo a tu mano.<br />● Cruz: Durante el turno de cualquier jugador, cuando es activada una Carta Mágica/de Trampa, o el efecto de un monstruo, que selecciona a esta carta: esta carta pierde exactamente 1000 ATK y tú niegas la activación y, si lo haces, destruye la carta.
  | ja_text               = このカードは通常召喚できない。自分フィールド上に存在するモンスター３体を墓地へ送った場合のみ特殊召喚する事ができる。このカードが特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。●表：相手モンスターを戦闘によって破壊し墓地へ送った時、自分の墓地からカード１枚を選択して手札に加える事ができる。●裏：このカードを対象にする効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。この効果でカードの発動を無効にする度に、このカードの攻撃力は１０００ポイントダウンする。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 필드의 몬스터 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드를 특수 소환했을 경우에 발동한다. 코인 토스를 1회 실행하고, 그 앞뒷면에 따라 이 카드는 이하의 효과를 얻는다. ●앞: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ●뒤: 이 카드를 대상으로 하는 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동한다. 이 카드의 공격력이 1000 이상일 경우, 그 발동을 무효로 하고 파괴한다. 무효로 했을 경우, 이 카드의 공격력을 1000 내린다.
  | sc_text               = 此卡不可通常召唤。仅可在将自己场上的3只怪兽送至墓地的情况下特殊召唤。①：此卡特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，此卡获得以下效果。●正面：此卡战斗破坏对手怪兽并将其送至墓地时，以自己墓地的1张卡为对象可以发动。将该卡加入手牌。●反面：以此卡为对象的怪兽的效果・魔法・陷阱卡发动时发动。此卡的攻击力为1000以上的情况下，将该发动无效并破坏。无效了的情况下，此卡的攻击力下降1000。
