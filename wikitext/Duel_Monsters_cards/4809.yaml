  | text                  = [[Negate]] any [[Spell Card|Spell]] [[effect]] that [[target]]s this card on the [[field]] when it [[resolve]]s, and if you do, [[destroy]] that card. During your [[Draw Phase]], instead of conducting your [[normal draw]]: You can [[Add a card|add]] 1 [[Level]] 4 or lower [[Warrior]] [[monster]] from your [[Main Deck|Deck]] to your [[hand]]. This card must be [[face-up]] on the [[field]] to [[activate]] and to [[resolve]] this effect.
  | fr_text               = Annulez les effets de Magie qui ciblent cette carte sur le Terrain lorsqu'ils sont résolus, et si vous le faites, détruisez la carte. Durant votre Draw Phase, au lieu de mener votre pioche normale : vous pouvez ajouter 1 monstre Guerrier de max. Niveau 4 depuis votre Deck à votre main. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text               = Annulliere jeden Zaubereffekt, der diese Karte auf dem Spielfeld als Ziel wählt, wenn er aufgelöst wird, und falls du dies tust, zerstöre jene Karte. Während deiner Draw Phase, anstatt dein normales Ziehen durchzuführen: Du kannst deiner Hand 1 Krieger-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = Annulla l'effetto di qualsiasi Magia che sceglie come bersaglio questa carta sul Terreno quando si risolve e, se lo fai, distruggi quella carta. Durante la tua Draw Phase, invece di effettuare la tua normale pescata: puoi aggiungere 1 mostro Guerriero di Livello 4 o inferiore dal tuo Deck alla tua mano. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_text               = Negue qualquer efeito de Magia que escolha este card no campo como alvo quando ele resolver e, se isso acontecer, destrua esse card. Durante sua Fase de Compra, em vez de conduzir sua compra normal: você pode adicionar 1 monstro Guerreiro de Nível 4 ou menos do seu Deck à sua mão. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  | es_text               = Niega cualquier efecto de Mágica que seleccione esta carta en el Campo cuando se resuelve y, si lo haces, destruye esa carta. Durante tu Draw Phase, en lugar de robar normalmente: puedes añadir a tu mano 1 monstruo Guerrero de Nivel 4 o menor en tu Deck. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  | ja_text               = このカードがフィールド上に表側表示で存在する限り、このカードを対象にする魔法カードの効果を無効にし破壊する。このカードがフィールド上に表側表示で存在する限り、自分のドローフェイズ時に通常のドローを行う代わりに、自分のデッキからレベル４以下の戦士族モンスター１体を手札に加える事ができる。
  | ko_text               = 이 카드를 대상으로 하는 마법 카드의 효과를 무효로 하여 파괴한다. 이 카드가 앞면 표시로 필드 위에 존재하는 한, 자신의 드로우 페이즈에 카드를 1장 드로우하는 대신에 레벨 4 이하의 전사족 몬스터 1장을 덱에서 패에 넣을 수 있다. 그 후, 덱을 셔플한다.
