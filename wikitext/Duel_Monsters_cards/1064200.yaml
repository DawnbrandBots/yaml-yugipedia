  | lore                = If you [[control]] a "[[Six Samurai]]" [[monster]] other than "Tactical Trainer of the Six Samurai", you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Tactical Trainer of the Six Samurai" once per turn this way. You can only use each of the following [[effect]]s of "Tactical Trainer of the Six Samurai" [[once per turn]]. If this card is [[send|sent]] from the [[field]] to the [[GY]]: You can [[add]] 1 "[[Six Strike]]" card from your [[Main Deck|Deck]] or GY to your [[hand]]. A "Six Samurai" monster that was [[Synchro Summon]]ed using this card gains this effect.<br />● Monsters your opponent controls lose 500 [[ATK]].
  | fr_lore             = Si vous contrôlez un monstre "Six Samouraïs" ("Maître Tactique des Six Samouraïs" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Maître Tactique des Six Samouraïs" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Maître Tactique des Six Samouraïs" qu'une fois par tour. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Rafale Six" depuis votre Deck ou Cimetière à votre main. Un monstre "Six Samouraïs" qui a été Invoqué par Synchronisation en utilisant cette carte gagne cet effet.<br />● Les monstres contrôlés par votre adversaire perdent 500 ATK.
  | de_lore             = Falls du ein anderes „Sechs Samurai“-Monster als „Taktikausbilder der Sechs Samurai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Taktikausbilder der Sechs Samurai“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Taktikausbilder der Sechs Samurai“ nur einmal pro Spielzug verwenden. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sechserangriff“-Karte von deinem Deck oder Friedhof hinzufügen. Ein „Sechs Samurai“-Monster, für dessen Synchrobeschwörung diese Karte verwendet wurde, erhält diesen Effekt.<br />● Monster, die dein Gegner kontrolliert, verlieren 500 ATK.
  | it_lore             = Se controlli un mostro "Sei Samurai" diverso da "Allenatore Tattico dei Sei Samurai", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Allenatore Tattico dei Sei Samurai" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Allenatore Tattico dei Sei Samurai" una sola volta per turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Sei Colpi" dal tuo Deck o Cimitero alla tua mano. Un mostro "Sei Samurai" che è stato Synchro Evocato utilizzando questa carta guadagna questo effetto.<br />● I mostri controllati dal tuo avversario perdono 500 ATK.
  | pt_lore             = Se você controlar um monstro "Seis Samurai" que não seja "Treinador Tático dos Seis Samurai", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Treinador Tático dos Seis Samurai" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Treinador Tático dos Seis Samurai" uma vez por turno. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Ataque dos Seis" do seu Deck ou Cemitério à sua mão. Um monstro "Seis Samurai" que foi Invocado por Invocação-Sincro usando este card ganha este efeito.<br />● Monstros que seu oponente controla perdem 500 de ATK.
  | es_lore             = Si controlas un monstruo "Seis Samuráis" que no sea "Entrenador Táctico de los Seis Samuráis", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Entrenador Táctico de los Seis Samuráis" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Entrenador Táctico de los Seis Samuráis" una vez por turno. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Ataque de los Seis" en tu Deck o Cementerio. Un monstruo "Seis Samuráis" que fue Invocado por Sincronía usando esta carta gana este efecto.<br />● Los monstruos que controla tu adversario pierden 500 ATK.
  | ja_lore             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「六武衆の指南番」以外の「六武衆」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードがフィールドから墓地へ送られた場合に発動できる。自分のデッキ・墓地から「六武式」カード１枚を手札に加える。③：このカードを素材としてＳ召喚した「六武衆」モンスターは以下の効果を得る。●相手フィールドのモンスターの攻撃力は５００ダウンする。
