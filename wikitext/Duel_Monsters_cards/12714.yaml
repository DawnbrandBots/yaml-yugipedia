  | fr_lore               = Si cette carte en Position de Défense face verso a été attaquée par un monstre de l'adversaire, avant le calcul des dommages : équipez cette carte au monstre attaquant. Puis, durant la prochaine Standby Phase de votre adversaire : détruisez le monstre équipé avec cette carte, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK que le monstre détruit avait sur le Terrain.
  | de_lore               = Falls diese Karte in verdeckter Verteidigungsposition von einem Monster eines Gegners angegriffen wurde, vor der Schadensberechnung: Rüste das angreifende Monster mit dieser Karte aus. Dann, während der nächsten Standby Phase deines Gegners: Zerstöre das Monster, das mit dieser Karte ausgerüstet ist, und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK zu, die das zerstörte Monster auf dem Spielfeld hatte.
  | it_lore               = Se questa carta coperta in Posizione di Difesa è stata attaccata da un mostro dell'avversario, prima del calcolo dei danni: equipaggia questa carta al mostro attaccante. Poi, durante la prossima Standby Phase del tuo avversario: distruggi il mostro a cui questa carta è equipaggiata e, se lo fai, infliggi al tuo avversario danno pari all'ATK che il mostro distrutto aveva sul Terreno.
  | pt_lore               = Se este card com a face para baixo em Posição de Defesa foi atacado por um monstro do oponente, antes do cálculo de dano: equipe este card no monstro atacante. Depois, durante a próxima Fase de Apoio do seu oponente: destrua o monstro ao qual este card está equipado e, se isso acontecer, cause dano ao seu oponente igual ao ATK que o monstro destruído tinha no campo.
  | es_lore               = Antes del cálculo de daño, si esta carta en Posición de Defensa boca abajo fue atacada por un monstruo del adversario: equipa esta carta al monstruo atacante. Después, durante la próxima Standby Phase de tu adversario: destruye el monstruo equipado con esta carta y, si lo haces, inflige daño a tu adversario igual al ATK que el monstruo destruido tenía en el Campo.
