  | ko_lore               = ① : 뒷면 수비 표시의 이 카드가 상대 몬스터에게 공격받은 데미지 계산 전에 발동한다. 이 카드를 장착 카드 취급하여 그 공격 몬스터에 장착한다. ② : 이 카드의 효과로 이 카드를 장착한 다음의 상대 스탠바이 페이즈에 발동한다. 장착 몬스터를 파괴하고, 그 공격력만큼의 데미지를 상대에게 준다.
  | tc_lore               = 场上以里侧守备表示的此卡受到对手怪兽攻击的场合，在该伤害计算前发动。此卡变为攻击怪兽的装备卡。于下次对手的准备阶段时破坏被装备的怪兽，并给予对手生命值相当于已破坏怪兽的攻击力点数的伤害。
