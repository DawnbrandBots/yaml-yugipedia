  | fr_text         = Une fois par tour, durant votre Main Phase, si vous contrôlez cette carte sur le Terrain, vous pouvez équiper cette carte à votre "Soitsu" comme une Carte Équipement, OU libérer cet équipement Union et faire l'Invocation Spéciale de cette carte en Position d'Attaque face recto. Uniquement lorsque cette carte est équipée à un monstre par l'effet de cette carte, augmentez l'ATK du monstre équipé de 2500 points. (1 monstre ne peut être équipé qu'avec 1 Monstre Union. Si le monstre équipé est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  | de_text         = Einmal pro Spielzug, während deiner Main Phase, kannst du deine „Soitsu“-Karte mit dieser Karte als Ausrüstungskarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Solange diese Karte durch ihren Effekt ein Monster ausrüstet, erhöhe die ATK des ausgerüsteten Monsters um 2500 Punkte. (1 Monster kann nur mit 1 Union-Monster zurzeit ausgerüstet sein. Falls das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  | it_text         = Una volta per turno, durante la tua Main Phase puoi equipaggiare questa carta al tuo "Soitsu" come una Carta Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione d'Attacco. Quando questa carta viene equipaggiata per effetto di questa carta, aumenta l'ATK del mostro equipaggiato di 2500 punti. (1 mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguito ad una battaglia, distruggi invece questa carta.)
  | pt_text         = Uma vez por turno, durante a sua Main Phase, você pode equipar este card a "Soitsu" como um Card de Equipamento, OU separar o Equipamento e Invocar, por Invocação-Especial, este card em Posição de Ataque com a face para cima. Quando este card é equipado pelo efeito deste card, aumente o ATK/DEF do monstro equipado em 2500 pontos. (1 monstro pode ser equipado apenas por 1 Monstro de Union de cada vez. Se o monstro equipado com este card é destruído como resultado de um combate, em vez disso destrua este card.)
  | es_text         = Una vez por turno, durante tu Main Phase, puedes equipar esta carta a tu "Soitsu" como una Carta de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, el ATK de ese monstruo aumenta en 2500 puntos. (1 monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido como resultado de una batalla, se destruye esta carta en su lugar.)
  | ja_text         = １ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「ソイツ」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている時のみ、装備モンスターの攻撃力は２５００ポイントアップする。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  | ko_text         = 1 턴에 1 번만 자신의 메인 페이즈에 장착 카드로 취급하고 자신의 "소이츠"에 장착, 또는 장착를 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어있을 때만, 장착 몬스터의 공격력은 2500 포인트 올린다(1 장의 몬스터가 장착할 수 있는 유니온은 1 장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다).
