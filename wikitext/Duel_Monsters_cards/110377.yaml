  | fr_text             = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Zombie dans votre main. Si un monstre "Koa'ki Meiru" que vous contrôlez doit être détruit au combat ou par l'effet d'une carte, vous pouvez retirer du jeu 1 monstre "Koa'ki Meiru" de votre Cimetière à la place.
  | de_text             = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Zombie in deiner Hand vor. Falls ein „Koa'ki Meiru“-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden würde, kannst du stattdessen 1 „Koa'ki Meiru“-Monster in deinem Friedhof aus dem Spiel entfernen.
  | it_text             = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Zombie nella tua mano. Se un mostro "Koa'ki Meiru" che controlli sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece rimuovere dal gioco 1 mostro "Koa'ki Meiru" nel tuo Cimitero.
  | pt_text             = Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro Zombie-Type na sua mão. Se um monstro "Koa'ki Meiru" que você controla seria destruído em batalha ou por um efeito de carta, você pode remover do jogo 1 monstro "Koa'ki Meiru" do seu Cemitério em vez disso.
  | es_text             = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Zombi en tu mano. Si un monstruo "Koa'ki Meiru" que controlas fuera a ser destruido en batalla o por efecto de una carta, puedes retirar del juego 1 monstruo "Koa'ki Meiru" en tu Cementerio en su lugar.
  | ja_text             = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札のアンデット族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。自分フィールド上に存在する「コアキメイル」と名のついたモンスター１体が戦闘またはカードの効果によって破壊される場合、代わりに自分の墓地に存在する「コアキメイル」と名のついたモンスター１体をゲームから除外する事ができる。
  | ko_text             = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 언데드족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 자신 필드 위에 존재하는 "코아키메일" 이라고 이름이 붙은 몬스터 1장이 전투 또는 카드의 효과에 의해서 파괴될 경우, 대신에 자신의 묘지에 존재하는 "코아키메일" 이라는 이름이 붙은 몬스터 1장을 게임에서 제외할 수 있다.
