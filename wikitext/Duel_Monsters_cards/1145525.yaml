  | text                     = [[Fusion Summon]] 1 [[DARK]] [[Fairy]] [[Fusion Monster]] from your [[Extra Deck]], by banishing [[monster]]s from your [[hand]], [[field]], and/or [[GY]] as [[material]]. The monster [[Special Summon]]ed by this [[effect]] gains 1000 [[ATK]]. If Summoning a "[[Darklord]]" Fusion Monster this way, you can also use "Darklord" monsters your opponent controls as material. You can only [[activate]] 1 "Darklord Dance" per turn.
  | fr_text                  = Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES Elfe depuis votre Extra Deck, en bannissant les monstres depuis votre main, Terrain et/ou Cimetière comme Matériel. Le monstre Invoqué Spécialement par cet effet gagne 1000 ATK. Si vous Invoquez un Monstre Fusion "Ange Déchu" de cette façon, vous pouvez aussi utiliser des monstres "Ange Déchu" contrôlés par votre adversaire comme Matériel. Vous ne pouvez activer qu'1 "Danse de l'Ange Déchu" par tour.
  | de_text                  = Beschwöre 1 FINSTERNIS Fee-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof als Material verbannst. Das durch diesen Effekt als Spezialbeschwörung beschworene Monster erhält 1000 ATK. Falls du ein „Finsterlord“-Fusionsmonster auf diese Art beschwörst, kannst du auch „Finsterlord“-Monster, die dein Gegner kontrolliert, als Material verwenden. Du kannst nur 1 „Finsterlord-Tanz“ pro Spielzug aktivieren.
  | it_text                  = Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ Fata dal tuo Extra Deck, bandendo mostri dalla tua mano, Terreno e/o Cimitero come materiale. Il mostro Evocato Specialmente da questo effetto guadagna 1000 ATK. Se stai Evocando un Mostro Fusione "Signore Oscuro" in questo modo, puoi anche utilizzare mostri "Signore Oscuro" controllati dal tuo avversario come materiale. Puoi attivare solo 1 "Danza Signore Oscuro" per turno.
  | pt_text                  = Invoque por Invocação-Fusão 1 Monstro de Fusão Fada de TREVAS do seu Deck Adicional, ao banir monstros da sua mão, do campo e/ou do Cemitério como matéria. O monstro Invocado por Invocação-Especial por este efeito ganha 1000 de ATK. Se estiver Invocando um Monstro de Fusão "Senhor(a) Obscuro(a)" desta forma, você também pode usar monstros "Senhor(a) Obscuro(a)" que seu oponente controla como matéria. Você só pode ativar 1 "Dança da Senhora Obscura" por turno.
  | es_text                  = Invoca por Fusión 1 Monstruo de Fusión Hada de OSCURIDAD desde tu Deck Extra, desterrando monstruos en tu mano, Campo y/o Cementerio como material. El monstruo Invocado de Modo Especial por este efecto gana 1000 ATK. Si Invocas un Monstruo de Fusión "Señoroscuro/a" de esta forma, también puedes usar monstruos "Señoroscuro/a" que controle tu adversario como material. Sólo puedes activar 1 "Danza de Señoroscura" por turno.
  | ja_text                  = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールド・墓地のモンスターを融合素材として除外し、天使族・闇属性の融合モンスター１体を融合召喚する。「堕天使」融合モンスターを融合召喚する場合、相手フィールドの「堕天使」モンスターも融合素材とする事ができる。この効果で特殊召喚したモンスターの攻撃力は１０００アップする。
  | ko_text                  = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, 천사족 / 어둠 속성 융합 몬스터 1장을 융합 소환한다. "타락천사" 융합 몬스터를 융합 소환할 경우, 상대 필드의 "타락천사" 몬스터도 융합 소재로 할 수 있다. 이 효과로 특수 소환한 몬스터의 공격력은 1000 올린다.
  | sc_text                  = 此卡名的卡1回合仅可发动1张。①：将自己手牌・场上・墓地的怪兽作为融合素材除外，将1只天使族・暗属性融合怪兽融合召唤。要融合召唤“堕天使”融合怪兽的情况下，也可将对手场上的“堕天使”怪兽作为融合素材。以此效果特殊召唤的怪兽的攻击力上升1000。
