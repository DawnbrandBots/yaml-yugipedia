  | de_text         = Monster, die als Tribut für die offene Tributbeschwörung dieser Karte angeboten werden, werden auf die Hand zurückgegeben, anstatt auf den Friedhof gelegt zu werden. Einmal pro Spielzug: Du kannst 1 Karte abwerfen; gib alle Karten, die dein Gegner kontrolliert, in der Spalte dieser Karte auf die Hand zurück.
  | fr_text         = Les Monstres Sacrifiés pour l'Invocation Sacrifice face recto de cette carte sont renvoyés à la main au lieu d'aller au Cimetière. Une fois par tour : vous pouvez défausser 1 carte ; renvoyez toutes les cartes contrôlées par votre adversaire dans la colonne de cette carte à la main.
  | it_text         = I mostri offerti come Tributo per l'Evocazione tramite Tributo scoperta di questa carta vengono fatti ritornare nella mano invece di andare al Cimitero. Una volta per turno: puoi scartare 1 carta; fai ritornare nella mano tutte le carte controllate dal tuo avversario nella colonna di questa carta.
  | ko_text         = 이 카드를 앞면 표시로 어드밴스 소환할 경우에 릴리스한 몬스터는 묘지로 보내지 않으며 주인의 패로 되돌린다. ① : 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 이 카드와 같은 세로열의 상대 필드의 카드를 전부 주인의 패로 되돌린다.
  | pt_text         = Monstros oferecidos como Tributo para a Invocação-Tributo deste card com a face para cima são devolvidos para a mão em vez de irem para o Cemitério. Uma vez por turno: você pode descartar 1 card; devolva todos os cards que seu oponente controla na coluna deste card para a mão dele.
  | es_text         = Los monstruos Sacrificados para la Invocación por Sacrificio boca arriba de esta carta se devuelven a la mano en lugar de ir al Cementerio. Una vez por turno: puedes descartar 1 carta; devuelve a la mano todas las cartas que controle tu adversario y que estén en la columna de esta carta.
  | ja_text         = このカードを表側表示でアドバンス召喚する場合にリリースしたモンスターは墓地へ送らず持ち主の手札に戻す。①：１ターンに１度、手札を１枚捨てて発動できる。このカードと同じ縦列の相手フィールドのカードを全て持ち主の手札に戻す。
