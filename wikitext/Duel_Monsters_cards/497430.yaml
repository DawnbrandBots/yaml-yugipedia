  | pendulum_effect       = If your "[[Performapal]]" or "[[Odd-Eyes]]" [[Monster Card|monster]] [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.
  | text                  = During [[damage calculation]], if your [[Pendulum Monster]] [[attack]]s an opponent's [[Monster Card|monster]]: You can make that opponent's monster lose 100 [[ATK]] for each "[[Performapal]]" and "[[Odd-Eyes]]" card you [[control]], during damage calculation only.
  | fr_pendulum_effect    = Si votre monstre "Potartiste" ou "Yeux Impairs" attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | fr_text               = Durant le calcul des dommages, si votre Monstre Pendule attaque un monstre de votre adversaire : durant le calcul des dommages uniquement, vous pouvez faire perdre 100 ATK au monstre de votre adversaire pour chaque carte "Potartiste" et "Yeux Impairs" que vous contrôlez.
  | de_pendulum_effect    = Falls dein „Künstlerkumpel“- oder „Buntäugig“-Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | de_text               = Während der Schadensberechnung, falls dein Pendelmonster ein Monster deines Gegners angreift: Du kannst das Monster deines Gegners nur während der Schadensberechnung für jede „Künstlerkumpel“- und „Buntäugig“-Karte, die du kontrollierst, 100 ATK verlieren lassen.
  | it_pendulum_effect    = Se un tuo mostro "Artistamico" o "Occhi Diversi" attacca un mostro in posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | it_text               = Durante il calcolo dei danni, se un tuo Mostro Pendulum attacca un mostro dell'avversario: puoi far perdere a quel mostro 100 ATK per ogni carta "Artistamico" e "Occhi Diversi" che controlli, solamente durante il calcolo dei danni.
  | pt_pendulum_effect    = Se um monstro "Camarartista" ou "Olhos Anômalos" seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | pt_text               = Durante o cálculo de dano, se um Monstro Pêndulo seu atacar um monstro do oponente: você pode fazer com que esse monstro do oponente perca 100 de ATK para cada card "Camarartista" e "Olhos Anômalos" que você controla, apenas durante o cálculo de dano.
  | es_pendulum_effect    = Si tu monstruo "Artistamigo" u "Ojos Anómalos" ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | es_text               = Durante el cálculo de daño, si tu Monstruo de Péndulo ataca a un monstruo de tu adversario: puedes hacer que ese monstruo de tu adversario pierda 100 ATK por cada carta "Artistamigo" y "Ojos Anómalos" que controles, sólo durante el cálculo de daño.
  | ja_pendulum_effect    = ①：自分の「ＥＭ」モンスターまたは「オッドアイズ」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ja_text               = ①：自分のＰモンスターが相手モンスターに攻撃するダメージ計算時に発動できる。その相手モンスターの攻撃力はそのダメージ計算時のみ、自分フィールドの「ＥＭ」カード及び「オッドアイズ」カードの数×１００ダウンする。
  | ko_pendulum_effect    = ① : 자신의 "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | ko_text               = ① : 자신의 펜듈럼 몬스터가 상대 몬스터에게 공격하는 데미지 계산시에 발동할 수 있다. 그 상대 몬스터의 공격력은 그 데미지 계산시에만, 자신 필드의 "EM(엔터메이트)" 카드 및 "오드아이즈" 카드의 수 × 100 내린다.
