  | de_lore                  = Wähle eine beliebige Anzahl Karten auf dem Spielfeld (die max. Anzahl Ziele auf jeder Seite ist die Anzahl der „Sündhafte Beute“-Karten jenes Spielers, die verbannt sind oder in seinem Friedhof liegen); zerstöre sie. Falls diese gesetzte Karte durch einen aktivierten Effekt deines Gegners zerstört oder verbannt wird: Du kannst bis zu 2 Karten vom Spielfeld ins Deck mischen. Du kannst nur 1 „Kampf um sündhafte Beute“ pro Spielzug aktivieren.
