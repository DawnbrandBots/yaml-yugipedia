  | pt_lore                  = Escolha qualquer número de cards no campo (o número máx. de alvos em cada lado é o número de cards "Despojos do Pecado" desse duelista que estiverem banidos ou no Cemitério dele); destrua-os. Se este card Baixado for destruído ou banido por um efeito ativado do seu oponente: você pode embaralhar no Deck até 2 cards do campo. Você só pode ativar 1 "Luta dos Despojos do Pecado" por turno.
