  | sc_lore                  = 此卡名的卡１回合仅可发动１张。<br />①：以场上任意数量的卡为对象可以发动（自己场上的卡最多为自己墓地・除外状态的“罪宝”卡的数量，对手场上的卡最多为对手墓地・除外状态的“罪宝”卡的数量）。将该卡破坏。<br />②：被放置的此卡因对手所发动的效果被破坏的情况下，或被除外的情况下可以发动。将场上的最多２张卡放回牌组。
