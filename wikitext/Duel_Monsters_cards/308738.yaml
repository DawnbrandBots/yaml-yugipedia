  | text                  = Cannot be [[Special Summon]]ed. Requires 3 "[[Qli]]" [[Tribute]]s to [[Normal Summon]]/[[Normal Set|Set]]. If this card is Normal Summoned/Set, it is unaffected by [[Spell Card|Spell]]/[[Trap Card|Trap]] [[effect]]s and by [[activate]]d effects from any monster whose original [[Level]]/[[Rank]] is lower than this card's current Level. All Special Summoned monsters lose 500 [[ATK]] and [[DEF]]. [[Once per turn]]: You can make your opponent [[send]] 1 monster from their [[hand]] or their side of the [[field]] to the [[Graveyard]] (their choice).
  | fr_text               = Non Invocable Spécialement. Nécessite 3 Sacrifices "Qli" pour Invoquer Normalement/Poser. Si cette carte est Invoquée Normalement ou Posée, elle n'est affectée ni par les effets de Magie/Piège ni par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Tous les monstres Invoqués Spécialement perdent 500 ATK/DEF. Une fois par tour : vous pouvez faire envoyer votre adversaire 1 monstre de sa main ou son Terrain au Cimetière (son choix).
  | de_text               = Kann nicht als Spezialbeschwörung beschworen werden. Erfordert 3 „Qli“-Tribute, um als Normalbeschwörung beschworen/gesetzt zu werden. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von Zauber-/Falleneffekten und aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Alle als Spezialbeschwörung beschworenen Monster verlieren 500 ATK und DEF. Einmal pro Spielzug: Du kannst deinen Gegner 1 Monster von seiner Hand oder seiner Spielfeldseite auf den Friedhof legen lassen (er bestimmt).
  | it_text               = Non può essere Evocato Specialmente. Richiede 3 Tributi "Qli" per essere Evocato Normalmente/Posizionato. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti delle Magie/Trappole e agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Tutti i mostri Evocati Specialmente perdono 500 ATK e DEF. Una volta per turno: puoi far mandare al Cimitero al tuo avversario 1 mostro dalla sua mano o dal suo Terreno (a sua scelta).
  | pt_text               = Não pode ser Invocado por Invocação-Especial. Requer 3 Tributos "Qli" para ser Invocado por Invocação-Normal/Baixado. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos de Magia/Armadilha nem por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Todos os monstros Invocados por Invocação-Especial perdem 500 de ATK e DEF. Uma vez por turno: você pode fazer com que seu oponente envie 1 monstro da mão dele ou do lado do campo dele para o Cemitério (à escolha dele).
  | es_text               = No puede ser Invocada de Modo Especial. Requiere 3 Sacrificios "Qli" para ser Invocada de Modo Normal/Colocada. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos de Magia/Trampa ni por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Todos los monstruos Invocados de Modo Especial pierden 500 ATK y DEF. Una vez por turno: puedes hacer que tu adversario mande al Cementerio 1 monstruo en su mano o su lado del Campo (de su elección).
  | ja_text               = このカードは特殊召喚できず、自分フィールドの「クリフォート」モンスター３体をリリースした場合のみ通常召喚できる。①：通常召喚したこのカードは魔法・罠カードの効果を受けず、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果も受けない。②：このカードがモンスターゾーンに存在する限り、特殊召喚されたモンスターの攻撃力・守備力は５００ダウンする。③：１ターンに１度、自分メインフェイズに発動できる。相手は自身の手札・フィールドのモンスター１体を墓地へ送らなければならない。
  | ko_text               = 이 카드는 특수 소환할 수 없고, 자신 필드의 "클리포트" 몬스터 3장을 릴리스했을 경우에만 일반 소환 / 세트할 수 있다. ① : 일반 소환된 이 카드는 마법 / 함정 카드의 효과를 받즈 않고, 이 카드의 레벨보다 원래의 레벨 또는 랭크가 낮은 몬스터가 발동한 효과도 받지 않는다. ② : 이 카드가 몬스터 존에 존재하는 한, 특수 소환된 몬스터의 공격력 / 수비력은 500 내린다. ③ : 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대는 자신의 패 / 필드의 몬스터 1장을 묘지로 보내야 한다.
