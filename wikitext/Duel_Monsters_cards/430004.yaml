  | text         = [[Target]] 1 [[Monster Card|monster]] in your [[Graveyard]]; [[Special Summon]] it, but it has its [[effect]]s [[negate]]d (if any), and if you do, immediately after this effect [[resolve]]s, [[Synchro Summon]] 1 [[DARK]] [[Dragon]] or [[Fiend]]-[[Type]] [[Synchro Monster]] using only monsters you control as [[Material]]s, including the [[Summon]]ed monster.
  | fr_text      = Ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement, mais il a ses effets annulés (s'il en a), et si vous le faites, immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro TÉNÈBRES de Type Dragon ou Démon en utilisant uniquement des monstres que vous contrôlez comme Matériels (le monstre Invoqué inclus).
  | de_text      = Wähle 1 Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber seine Effekte bleiben annulliert (falls es welche hat), und falls du dies tust, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 FINSTERNIS Synchromonster vom Typ Drache oder Unterweltler als Synchrobeschwörung und verwende dafür nur Monster, die du kontrollierst, einschließlich dem beschworenen Monster als Material.
  | it_text      = Scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti (se ne ha) si annullano e, se lo fai, immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro OSCURITÀ di Tipo Drago o Demone utilizzando solo mostri che controlli come Materiali, compreso il mostro Evocato.
  | pt_text      = Escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial, mas ele tem seus efeitos negados (se houver) e, se isso acontecer, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro de TREVAS do Tipo Dragão ou Demônio usando apenas monstros que você controla como Matérias, incluindo o monstro Invocado.
  | es_text      = Selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial, pero éste ve sus efectos negados (si los tiene) y, si lo haces, inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía de OSCURIDAD de Tipo Dragón o Demonio usando sólo monstruos que controles como Materiales, incluyendo al monstruo Invocado.
  | ja_text      = ①：自分の墓地のモンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚し、そのモンスターを含む自分フィールドのモンスターのみを素材としてドラゴン族・悪魔族の闇属性Ｓモンスター１体をＳ召喚する。
  | ko_text      = ①: 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 특수 소환하고, 그 몬스터를 포함하는 자신 필드의 몬스터만을 소재로서 드래곤족 / 악마족인 어둠 속성 싱크로 몬스터 1장을 싱크로 소환한다.
