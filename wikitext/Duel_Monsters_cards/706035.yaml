  | text                = [[Special Summon]] 1 "[[Familiar of the Evil Eye Token]]" ([[Fiend]]/[[DARK]]/[[Level]] 1/[[ATK]] 400/[[DEF]] 400), or, if "[[Evil Eye of Selene]]" is in your [[Spell & Trap Zone]], you can Special Summon 2 instead, also for the rest of this [[turn]] after this card [[resolve]]s, you cannot Special Summon monsters, except [[Fiend]] monsters. You can [[banish]] this card from your [[Graveyard|GY]]; your opponent cannot [[target]] "[[Evil Eye]]" [[Spell Card|Spells]]/[[Trap Card|Traps]] you [[control]] with card [[effect]]s this turn. You can only use each effect of "Evil Eye Reemergence" [[once per turn]].
  | fr_text             = Invoquez Spécialement 1 "Jeton Familier de l'Œil Maléfique" (Démon/TÉNÈBRES/Niveau 1/ATK 400/DEF 400), ou, si "L'Œil Maléfique de Sélène" est dans votre Zone Magie & Piège, vous pouvez en Invoquer Spécialement 2 à la place, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus). Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, votre adversaire ne peut pas cibler de Magies/Pièges "Œil Maléfique" que vous contrôlez avec des effets de carte. Vous ne pouvez utiliser chaque effet de "Réapparition de l'Œil Maléfique" qu'une fois par tour.
  | de_text             = Beschwöre 1 „Vertrauter des Bösauges-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 400/DEF 400) als Spezialbeschwörung oder, falls „Bösauge der Selene“ in deiner Zauber- & Fallenzone liegt, kannst du stattdessen 2 als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer Unterweltler-Monstern. Du kannst diese Karte von deinem Friedhof verbannen; dein Gegner kann „Bösauge“-Zauber/Fallen, die du kontrollierst, in diesem Spielzug nicht als Ziel für Karteneffekte wählen. Du kannst jeden Effekt von „Wiedererscheinen des Bösauges“ nur einmal pro Spielzug verwenden.
  | it_text             = Evoca Specialmente 1 "Segna-Famiglio del Malocchio" (Demone/OSCURITÀ/Livello 1/ATK 400/DEF 400), o, se "Malocchio di Selene" è nella tua Zona Magie & Trappole, puoi invece Evocarne Specialmente 2, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri Demone. Puoi bandire questa carta dal tuo Cimitero; il tuo avversario non può scegliere come bersaglio le Magie/Trappole "Malocchio" che controlli con gli effetti delle carte in questo turno. Puoi utilizzare ogni effetto di "Ricomparsa del Malocchio" una sola volta per turno.
  | pt_text             = Invoque por Invocação-Especial 1 "Ficha de Familiar do Olho Maligno" (Demônio/TREVAS/Nível 1/ATK 400/DEF 400), ou, se "Olho Maligno de Selene" estiver na sua Zona de Magias & Armadilhas, em vez disso, você pode Invocar 2 por Invocação-Especial e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros Demônio. Você pode banir este card do seu Cemitério; seu oponente não pode escolher Magias/Armadilhas "Olho Maligno" que você controla como alvo de efeitos de card neste turno. Você só pode usar cada efeito de "Reemergência do Olho Maligno" uma vez por turno.
  | es_text             = Invoca de Modo Especial 1 "Ficha Familiar del Ojo Maligno" (Demonio/OSCURIDAD/Nivel 1/ATK 400/DEF 400), o, si "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas, puedes Invocar de Modo Especial 2 en su lugar, y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos Demonio. Puedes desterrar esta carta en tu Cementerio; este turno tu adversario no puede seleccionar Mágicas/Trampas "Ojo Maligno" que controles con efectos de cartas. Sólo puedes usar cada efecto de "Reaparición del Ojo Maligno" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「呪眼の眷属トークン」（悪魔族・闇・星１・攻／守４００）１体を特殊召喚する。自分の魔法＆罠ゾーンに「セレンの呪眼」が存在する場合、この効果で特殊召喚する数を２体にできる。このカードの発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。②：墓地のこのカードを除外して発動できる。このターン、自分フィールドの「呪眼」魔法・罠カードは相手の効果の対象にならない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "주안의 권속 토큰"(악마족 / 어둠 / 레벨 1 / 공 400 / 수 400) 1장을 특수 소환한다. 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재할 경우, 이 효과로 특수 소환하는 수를 2장으로 할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 악마족 몬스터밖에 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신 필드의 "주안" 마법 / 함정 카드는 상대 효과의 대상이 되지 않는다.
