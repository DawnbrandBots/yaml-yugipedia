  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：相手ターンに、フィールドの融合・Ｓ・Ｘ・Ｌモンスター１体を対象として発動できる（自分のＬＰが相手より少ない場合、この効果の対象を２体にできる）。そのモンスターを破壊する。②：このカードの①の効果を発動したターンのエンドフェイズに発動する。このカードをＥＸデッキに戻し、自分のデッキ・墓地から「ＧＰ－アサシネーター」１体を特殊召喚する。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, 필드의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장을 대상으로 하고 발동할 수 있다(자신의 LP가 상대보다 적을 경우, 이 효과의 대상을 2장으로 할 수 있다). 그 몬스터를 파괴한다. ②: 이 카드의 ①의 효과를 발동한 턴의 엔드 페이즈에 발동한다. 이 카드를 엑스트라 덱으로 되돌리고, 자신의 덱 / 묘지에서 "GP(골드 프라이드)－어쌔시네이터" 1장을 특수 소환한다.
  | sc_lore               = 协调＋协调以外的怪兽１只以上<br />此卡名的①效果１回合仅可使用１次。<br />①：在对手回合中，以场上的１只融合・同步・超量・连接怪兽为对象可以发动（自己的LP少于对手的情况下，可将此效果的对象改成２只）。将该怪兽破坏。<br />②：在发动了此卡的①效果的回合的结束阶段发动。将此卡放回额外牌组，从自己的牌组・墓地将１只“黄金荣耀－暗袭手”特殊召唤。
