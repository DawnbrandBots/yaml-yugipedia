  | text                = This card's name becomes "[[Amazoness Tiger]]" while on the [[field]] or in the [[GY]]. If an "[[Amazoness]]" [[Monster Card|monster]] is [[Normal Summon|Normal]] or [[Special Summon]]ed to your field while this card is in your [[hand]] or GY: You can Special Summon this card. You can only use this [[effect]] of "Amazoness Baby Tiger" [[once per turn]]. Gains 100 [[ATK]] for each "Amazoness" card in your GY.
  | fr_text             = Le nom de cette carte devient "Tigresse Amazonesse" tant qu'elle est sur le Terrain ou dans le Cimetière. Si un monstre "Amazonesse" est Invoqué Normalement ou Spécialement sur votre Terrain tant que cette carte est dans votre main ou Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Bébé Tigre Amazonesse" qu'une fois par tour. Gagne 100 ATK pour chaque carte "Amazonesse" dans votre Cimetière.
  | de_text             = Der Name dieser Karte wird zu „Amazonische Tigerdame“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls ein „Amazonisch“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Amazonischer Babytiger“ nur einmal pro Spielzug verwenden. Erhält 100 ATK für jede „Amazonisch“-Karte in deinem Friedhof.
  | it_text             = Il nome di questa carta diventa "Tigre Amazoness" mentre è sul Terreno o nel Cimitero. Se un mostro "Amazoness" viene Evocato Normalmente o Specialmente sul tuo Terreno mentre questa carta è nella tua mano o Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Cucciolo di Tigre Amazoness" una sola volta per turno. Guadagna 100 ATK per ogni carta "Amazoness" nel tuo Cimitero.
  | pt_text             = O nome deste card se torna "Tigre Amazoness" enquanto ele estiver no campo ou no Cemitério. Se um monstro "Amazoness" for Invocado por Invocação-Normal ou Especial no seu campo enquanto este card estiver na sua mão ou no Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Bebê Tigre Amazoness" uma vez por turno. Ganha 100 de ATK para cada card "Amazoness" no seu Cemitério.
  | es_text             = El nombre de esta carta se convierte en "Tigre Amazoness" mientras está en el Campo o en el Cementerio. Si un monstruo "Amazoness" es Invocado de Modo Normal o Especial a tu Campo mientras esta carta está en tu mano o Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Tigre Bebé Amazoness" una vez por turno. Gana 100 ATK por cada carta "Amazoness" en tu Cementerio.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「アマゾネスペット虎」として扱う。②：このカードが手札・墓地に存在し、自分フィールドに「アマゾネス」モンスターが召喚・特殊召喚された場合に発動できる。このカードを特殊召喚する。③：このカードの攻撃力は、自分の墓地の「アマゾネス」カードの数×１００アップする。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "아마조네스의 애완호랑이"로 취급한다. ②: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "아마조네스" 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ③: 이 카드의 공격력은, 자신 묘지의 "아마조네스" 카드의 수 × 100 올린다.
