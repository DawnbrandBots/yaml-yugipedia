  | text                = [[Once per turn]], during the [[End Phase]], if this card is in the [[Graveyard]] because it was [[send|sent]] there this [[turn]]: Take 1000 [[Effect damage|damage]]. When this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 "[[Blackwing]]" [[Monster Card|monster]] you [[control]], then [[activate]] 1 of these [[effect]]s;<br />● Increase its [[Level]] by 1.<br />● Reduce its Level by 1.<br />You can only use this effect of "Blackwing - Decay the Ill Wind" once per turn.
  | fr_text             = Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : recevez 1000 points de dommages. Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Aile Noire" que vous contrôlez, puis activez 1 de ces effets ;<br />●Augmentez son Niveau de 1.<br />●Réduisez son Niveau de 1.<br />Vous ne pouvez utiliser cet effet de "Aile Noire - Décomposition le Vent Néfaste" qu'une fois par tour.
  | de_text             = Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du erhältst 1000 Schaden. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Schwarzflügel“-Monster wählen, das du kontrollierst, und dann 1 dieser Effekte aktivieren;<br />●Erhöhe seine Stufe um 1.<br />●Verringere seine Stufe um 1.<br />Du kannst diesen Effekt von „Schwarzflügel - Decay der böse Wind“ nur einmal pro Spielzug verwenden.
  | it_text             = Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: subisci 1000 danni. Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Alanera" che controlli, poi attivare 1 di questi effetti;<br />●Aumenta il suo Livello di 1.<br />●Riduci il suo Livello di 1.<br />Puoi utilizzare questo effetto di "Alanera - Decay il Vento Malefico" una sola volta per turno.
  | pt_text             = Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno; sofra 1000 de dano. Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Asanegra" que você controla e, depois, ativar 1 desses efeitos;<br />● Aumente o Nível dele em 1.<br />● Diminua o Nível dele em 1.<br />Você só pode usar este efeito de "Asanegra - Decadência do Vento Enfermo" uma vez por turno.
  | es_text             = Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: recibe 1000 puntos de daño. Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Alanegra" que controles, y después activar 1 de estos efectos;<br />●Aumenta su Nivel en 1.<br />●Disminuye su Nivel en 1.<br />Sólo puedes usar este efecto de "Alanegra - Decay el Viento de la Muerte" una vez por turno.
  | ja_text             = 「ＢＦ－弔風のデス」の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時、自分フィールドの「ＢＦ」モンスター１体を対象とし、以下の効果から１つを選択して発動できる。●対象のモンスターのレベルを１つ上げる。●対象のモンスターのレベルを１つ下げる。②：このカードが墓地へ送られたターンのエンドフェイズに発動する。自分は１０００ダメージを受ける。
  | ko_text             = "BF(블랙 페더)－조풍의 데스"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 필드의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●대상 몬스터의 레벨을 1개 올린다.<br />●대상 몬스터의 레벨을 1개 내린다.<br />②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
