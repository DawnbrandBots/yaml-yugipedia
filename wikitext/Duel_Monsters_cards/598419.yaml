  | it_text             = 1 mostro "Marincipessa" di Livello 4 o inferiore<br />Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 mostro "Marincipessa" nel tuo Cimitero, eccetto "Marincipessa Lumaca Blu"; aggiungilo alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA. Puoi Evocare Link "Marincipessa Lumaca Blu" una volta per turno.
  | pt_text             = 1 monstro "Marincesa" de Nível 4 ou menos<br />Se este card for Invocado por Invocação-Link: você pode escolher 1 monstro "Marincesa" no seu Cemitério, exceto "Marincesa Lesma Azul"; adicione-o à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA. Você só pode Invocar "Marincesa Lesma Azul" por Invocação-Link uma vez por turno.
  | es_text             = 1 monstruo "Marincesa" de Nivel 4 o menor<br />Si esta carta es Invocada por Enlace: puedes seleccionar 1 monstruo "Marincesa" en tu Cementerio, excepto "Babosa Azul Marincesa"; añádelo a tu mano y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Sólo puedes Invocar por Enlace a "Babosa Azul Marincesa" una vez por turno.
  | ja_text             = レベル４以下の「マリンセス」モンスター１体<br />自分は「海晶乙女ブルースラッグ」を１ターンに１度しかリンク召喚できない。①：このカードがリンク召喚に成功した場合、「海晶乙女ブルースラッグ」以外の自分の墓地の「マリンセス」モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果の発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。
