  | fr_text               = 3 monstres TÉNÈBRES de Niveau 3<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd 1000 ATK/DEF. Tant que cette carte a "Numéro 65 : Génie Destructeur" comme Matériel Xyz, elle gagne cet effet.<br />● Les Monstres à Effet contrôlés par votre adversaire ne peuvent pas activer leurs effets.
  | de_text               = 3 FINSTERNIS Monster der Stufe 3<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 1000 ATK und DEF. Solange diese Karte „Nummer 65: Dschinnbrecher“ als Xyz-Material hat, erhält sie diesen Effekt.<br />● Die Effekte von Effektmonstern, die dein Gegner kontrolliert, können nicht aktiviert werden.
  | it_text               = 3 mostri OSCURITÀ di Livello 3<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 1000 ATK e DEF. Mentre questa carta ha "Numero 65: Combattente Djinn" come Materiale Xyz, essa guadagna questo effetto.<br />● I Mostri con Effetto controllati dal tuo avversario non possono attivare i loro effetti.
  | pt_text               = 3 monstros de TREVAS de Nível 3<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; ele perde 1000 de ATK e DEF. Enquanto este card tiver "Número 65: Djinn Notável" como uma Matéria Xyz, ele ganha este efeito.<br />● Os Monstros de Efeito que seu oponente controla não podem ativar seus efeitos.
  | es_text               = 3 monstruos de OSCURIDAD de Nivel 3<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 1000 ATK y DEF. Mientras esta carta tenga a "Número 65: Genio Buster" como Material Xyz, gana este efecto.<br />● Los Monstruos de Efecto que controle tu adversario no pueden activar sus efectos.
  | ja_text               = 闇属性レベル３モンスター×３<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は１０００ダウンする。②：このカードが「Ｎｏ．６５ 裁断魔人ジャッジ・バスター」をＸ素材としている場合、以下の効果を得る。●このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターは効果を発動できない。
  | ko_text               = 어둠 속성 레벨 3 몬스터 × 3<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격력 / 수비력을 1000 포인트 내린다. 또한, 이 카드가 "No.65 재단마인 저지 버스터" 를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ● 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 필드 위의 효과 몬스터는 효과를 발동할 수 없다.
  | sc_text               = 暗属性等级３怪兽×３<br />①：１回合１次，去除此卡的１个超量素材，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力・守备力下降１０００。②：此卡持有“编号65 裁断魔人 裁决破坏者”作为超量素材的情况下，获得以下效果。<br />●只要此卡存在于怪兽区域，对手场上的怪兽不可发动效果。
