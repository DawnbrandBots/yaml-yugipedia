  | lore                  = Place 1 "[[Centur-Ion]]" [[monster]] from your [[hand]] or [[GY]] in your [[Spell & Trap Zone]] as a [[face-up]] [[Continuous Trap]]. If a "Centur-Ion" [[Synchro Monster]](s) is [[Special Summon]]ed to your [[field]], while this card is in your GY (except during the [[Damage Step]]): You can [[banish]] this card, then [[target]] 1 "Centur-Ion" monster in your GY; place it in your Spell & Trap Zone as a face-up Continuous Trap. You can only use each [[effect]] of "Centur-Ion Bonds" [[once per turn]].
  | fr_lore               = Placez 1 monstre "Centur-Ion" depuis votre main ou Cimetière dans votre Zone Magie & Piège comme Piège Continu face recto. Si un ou plusieurs Monstres Synchro "Centur-Ion" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte, puis ciblez 1 monstre "Centur-Ion" dans votre Cimetière ; placez-le dans votre Zone Magie & Piège comme Piège Continu face recto. Vous ne pouvez utiliser chaque effet de "Liens Centur-Ion" qu'une fois par tour.
  | de_lore               = Lege 1 „Centur-Ion“-Monster von deiner Hand oder deinem Friedhof als offene Permanente Falle in deine Zauber- & Fallenzone. Falls ein oder mehr „Centur-Ion“-Synchromonster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen und dann 1 „Centur-Ion“-Monster in deinem Friedhof wählen; lege es als offene Permanente Falle in deine Zauber- & Fallenzone. Du kannst jeden Effekt von „Centur-Ion-Verbindung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Metti 1 mostro "Centur-Ion" dalla tua mano o Cimitero nella tua Zona Magie & Trappole come una Trappola Continua scoperta. Se uno o più Mostri Synchro "Centur-Ion" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta, poi scegliere come bersaglio 1 mostro "Centur-Ion" nel tuo Cimitero; mettilo nella tua Zona Magie & Trappole come una Trappola Continua scoperta. Puoi utilizzare ogni effetto di "Legami Centur-Ion" una sola volta per turno.
  | pt_lore               = Coloque 1 monstro "Centur-Ião" da sua mão ou do Cemitério na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima. Se um ou mais Monstros Sincro "Centur-Ião" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card e, depois, escolha 1 monstro "Centur-Ião" no seu Cemitério; coloque-o na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima. Você só pode usar cada efeito de "Laços de Centur-Ião" uma vez por turno.
  | es_lore               = Pon en tu Zona de Magia y Trampas 1 monstruo "Centur-Ión" en tu mano o Cementerio como una Trampa Continua boca arriba. Si uno o más Monstruos de Sincronía "Centur-Ión" son Invocados de Modo Especial a tu Campo, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta, y después seleccionar 1 monstruo "Centur-Ión" en tu Cementerio; ponlo en tu Zona de Magia y Trampas como una Trampa Continua boca arriba. Sólo puedes usar cada efecto de "Lazos Centur-Ión" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から「センチュリオン」モンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが墓地に存在する状態で、自分フィールドに「センチュリオン」Ｓモンスターが特殊召喚された場合、このカードを除外し、自分の墓地の「センチュリオン」モンスター１体を対象として発動できる。そのモンスターを永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "센츄리온" 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 "센츄리온" 싱크로 몬스터가 특수 소환되었을 경우, 이 카드를 제외하고, 자신 묘지의 "센츄리온" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：从自己的手牌・墓地将１只“百夫骑”怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。<br />②：此卡存在于墓地的状态下，“百夫骑”同步怪兽被特殊召唤至自己场上的情况下，将此卡除外，以自己墓地的１只“百夫骑”怪兽为对象可以发动。将该怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。
