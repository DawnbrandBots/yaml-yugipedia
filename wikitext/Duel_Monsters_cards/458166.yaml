  | text                = 2 [[Level]] 1 [[Monster Card|monsters]]<br />[[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 [[Xyz Material|material]] from this card; your opponent [[random]]ly chooses 1 card in your [[Extra Deck]], and if it is a "[[Number]]" monster that has a number between "1" and "99" in its name, [[Special Summon]] it by using this [[face-up]] card you [[control]] as material, but [[banish]] that monster during the [[End Phase]], also you cannot Special Summon for the rest of this turn. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the Summoned monster.)
  | fr_text             = 2 monstres de Niveau 1<br />Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; votre adversaire choisit au hasard 1 carte dans votre Extra Deck, et si c'est un monstre "Numéro" qui a un numéro entre "1" et "99" dans son nom, Invoquez-le Spécialement en utilisant cette carte face recto que vous contrôlez comme Matériel, mais bannissez le monstre durant la End Phase, et aussi, vous ne pouvez pas Invoquer Spécialement le reste de ce tour. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.)
  | de_text             = 2 Monster der Stufe 1<br />Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; dein Gegner bestimmt zufällig 1 Karte in deinem Extra Deck und falls es ein „Nummer“-Monster ist, das eine Zahl zwischen „1“ und „99“ in seinem Namen hat, beschwöre es als Spezialbeschwörung, indem du diese offene Karte, die du kontrollierst, als das Material verwendest, aber verbanne das Monster während der End Phase, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören. (Dies wird als Xyz-Beschwörung behandelt. Transferiere ihr Material an das beschworene Monster.)
  | it_text             = 2 mostri di Livello 1<br />Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; il tuo avversario sceglie 1 carta a caso nel tuo Extra Deck e, se è un mostro "Numero" che ha un numero tra "1" e "99" nel suo nome, Evocalo Specialmente utilizzando questa carta scoperta che controlli come materiale, ma bandisci quel mostro durante la End Phase, inoltre non puoi Evocare Specialmente per il resto di questo turno. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.)
  | pt_text             = 2 monstros de Nível 1<br />Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; seu oponente seleciona aleatoriamente 1 card no seu Deck Adicional e se for um monstro "Número" com um número entre "1" e "99" em seu nome, Invoque-o por Invocação-Especial usando este card com a face para cima que você controla como matéria, mas bana esse monstro durante a Fase Final e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.)
  | es_text             = 2 monstruos de Nivel 1<br />Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; tu adversario elige al azar 1 carta en tu Deck Extra, y si es un monstruo "Número" que tiene un número entre "1" y "99" en su nombre, Invócalo de Modo Especial usando esta carta boca arriba que controlas como material, pero destierra ese monstruo durante la End Phase, y además no puedes Invocar de Modo Especial por el resto de este turno. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado).
  | ja_text             = レベル１モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分のＥＸデッキのカードを相手がランダムに１枚選ぶ。それが「Ｎｏ．１」～「Ｎｏ．９９」のいずれかの「Ｎｏ．」モンスターだった場合、そのモンスターを自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに除外される。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。この効果は相手ターンでも発動できる。
  | ko_text             = 레벨 1 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 엑스트라 덱의 카드를 상대는 무작위로 1장 고른다. 그것이 "No.1"~"No.99" 중 어느 "No." 몬스터였을 경우, 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.
