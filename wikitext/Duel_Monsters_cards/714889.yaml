  | fr_text             = Si vous contrôlez un autre monstre "Exosœur" : vous pouvez piocher 1 carte, puis si vous contrôlez "Exosœur Irène", vous gagnez 800 LP. Si votre adversaire sort une ou plusieurs cartes d'au moins l'un des Cimetières (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 Monstre Xyz "Exosœur" depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme Matériel. (Ceci est traité comme une Invocation Xyz.) Vous ne pouvez utiliser chaque effet de "Exosœur Sophia" qu'une fois par tour.
  | de_text             = Falls du ein anderes „Exoschwester“-Monster kontrollierst: Du kannst 1 Karte ziehen, dann, falls du „Exoschwester Irene“ kontrollierst, erhältst du 800 LP. Falls dein Gegner eine oder mehr Karten aus einem beliebigen Friedhof herausbewegt (außer während des Damage Steps): Du kannst 1 „Exoschwester“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören und dafür diese offene Karte, die du kontrollierst, als Material verwenden. (Dies wird als Xyz-Beschwörung behandelt.) Du kannst jeden Effekt von „Exoschwester Sophia“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un altro mostro "Esosorella": puoi pescare 1 carta, poi se controlli "Esosorella Irene", guadagni 800 LP. Se il tuo avversario sposta una o più carte fuori da qualsiasi Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz "Esosorella" utilizzando questa carta scoperta che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz.) Puoi utilizzare ogni effetto di "Esosorella Sophia" una sola volta per turno.
  | pt_text             = Se você controlar outro monstro "Exoirmã": você pode comprar 1 card e, depois, se você controlar "Exoirmã Irene", você ganha 800 PV. Se seu oponente mover um ou mais cards para fora de qualquer Cemitério (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Exoirmã" usando este card com a face para cima que você controla como matéria. (Isso é considerado uma Invocação-Xyz.) Você só pode usar cada efeito de "Exoirmã Sofia" uma vez por turno.
  | es_text             = Si controlas otro monstruo "Exormana": puedes robar 1 carta y después, si controlas "Exormana Irene", ganas 800 LP. Si tu adversario saca una o más cartas de cualquier Cementerio (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Exormana" usando esta carta boca arriba que controlas como material. (Esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "Exormana Sofía" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに他の「エクソシスター」モンスターが存在する場合に発動できる。自分はデッキから１枚ドローする。自分フィールドに「エクソシスター・イレーヌ」が存在する場合、さらに自分は８００ＬＰ回復する。②：自分・相手の墓地のカードが相手によって墓地から離れた場合に発動できる。「エクソシスター」Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "엑소시스터" 몬스터가 존재할 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 자신 필드에 "엑소시스터 이렌느"가 존재할 경우, 추가로 자신은 800 LP 회복한다. ②: 자신 / 상대 묘지의 카드가 상대에 의해 묘지에서 벗어났을 경우에 발동할 수 있다. "엑소시스터" 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：自己场上存在其他“驱魔姐妹”怪兽的情况下可以发动。自己抽1张。自己场上存在“驱魔姐妹・怡莱努”的情况下，自己进而恢复800LP。②：有自己或对手的卡因对手从墓地离开的情况下可以发动。从额外牌组将1只“驱魔姐妹”超量怪兽重叠在自己场上的此卡上面，视为超量召唤特殊召唤。
