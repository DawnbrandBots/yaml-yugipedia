  | fr_text      = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez déclarer 1 Attribut ; cette carte gagne l'effet suivant.<br />● Tous les monstres face recto deviennent cet Attribut.<br />Vous pouvez cibler 1 monstre dans la Zone Monstre Main de votre adversaire ; votre adversaire doit envoyer 1 carte depuis ses Zones Monstre ou Zones Magie & Piège adjacentes au Cimetière. Vous ne pouvez utiliser chaque effet de "Demoiselle d'Érable" qu'une fois par tour.
  | de_text      = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Eigenschaft deklarieren; diese Karte erhält den folgenden Effekt.<br />● Alle offenen Monster werden zu jener Eigenschaft.<br />Du kannst 1 Monster in der Main-Monsterzone deines Gegners wählen; dein Gegner muss 1 Karte von seinen benachbarten Monsterzonen oder Zauber- & Fallenzonen auf den Friedhof legen. Du kannst jeden Effekt von „Ahornmädchen“ nur einmal pro Spielzug verwenden.
  | it_text      = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi dichiarare 1 Attributo; questa carta guadagna il seguente effetto.<br />● Tutti i mostri scoperti diventano di quell'Attributo.<br />Puoi scegliere come bersaglio 1 mostro nella Zona Mostri Main del tuo avversario; il tuo avversario deve mandare al Cimitero 1 carta tra le sue Zone Mostri o Zone Magie & Trappole adiacenti. Puoi utilizzare ogni effetto di "Fanciulla Acero" una sola volta per turno.
  | pt_text      = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode declarar 1 Atributo; este card ganha o seguinte efeito.<br />● Todos os monstros com a face para cima se tornam desse Atributo.<br />Você pode escolher 1 monstro na Zona de Monstros Principal do seu oponente; seu oponente deve enviar para o Cemitério 1 card das suas Zonas de Monstros ou Zonas de Magias & Armadilhas adjacentes. Você só pode usar cada efeito de "Donzela de Bordo" uma vez por turno.
  | es_text      = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes declarar 1 Atributo; esta carta gana el siguiente efecto.<br />● Todos los monstruos boca arriba se convierten en de ese Atributo.<br />Puedes seleccionar 1 monstruo en la Zona de Monstruos Principal de tu adversario; tu adversario debe mandar al Cementerio 1 carta de entre sus Zonas de Monstruos o Zonas de Magia y Trampas adyacentes. Sólo puedes usar cada efecto de "Doncella del Arce" una vez por turno.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、属性を１つ宣言して発動できる。このカードは以下の効果を得る。●フィールドの全ての表側表示モンスターは宣言した属性になる。②：相手のメインモンスターゾーンのモンスター１体を対象として発動できる。相手はそのモンスターの前・後・隣のゾーン（モンスターゾーン・魔法＆罠ゾーン）に存在するカードの中から１枚を墓地へ送らなければならない。
  | ko_text      = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 속성을 1개 선언하고 발동할 수 있다. 이 카드는 이하의 효과를 얻는다. ●필드의 모든 앞면 표시 몬스터는 선언한 속성이 된다.<br />②: 상대의 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 그 몬스터의 앞 / 뒤 / 옆의 존(몬스터 존 / 마법 & 함정 존)에 존재하는 카드 중에서 1장을 묘지로 보내야 한다.
  | sc_text      = 协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下，宣言１个属性可以发动。此卡获得以下效果。●场上所有的表侧表示怪兽变为所宣言的属性。②：以对手的主要怪兽区域的１只怪兽为对象可以发动。对手必须从存在于该怪兽前・后・相邻区域（怪兽区域・魔法与陷阱区域）的卡中将１张送至墓地。
