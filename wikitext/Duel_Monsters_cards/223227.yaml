  | fr_text             = Vous pouvez bannir 1 monstre de Type Magicien face recto que vous contrôlez (cette carte exclue) et 1 carte "Livre de Magie" depuis votre Cimetière pour cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible. Vous ne pouvez utiliser l'effet de "Empereur de la Prophétie" qu'une fois par tour. Cette carte ne peut pas attaquer durant le tour où vous activez cet effet.
  | de_text             = Du kannst 1 offenes Monster vom Typ Hexer, das du kontrollierst, außer dieser Karte, und 1 „Magiebuch“-Karte von deinem Friedhof verbannen, um 1 offenes Monster zu wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel. Du kannst den Effekt von „Der Kaiser der Prophezeiung“ nur einmal pro Spielzug verwenden. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  | it_text             = Puoi bandire sia 1 mostro di Tipo Incantatore scoperto che controlli, eccetto questa carta, che 1 carta "Libro di Magia" dal tuo Cimitero per scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase. Puoi utilizzare l'effetto di "Imperatore della Profezia" una sola volta per turno. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  | pt_text             = 
  | es_text             = Puedes desterrar 1 monstruo de Tipo Lanzador de Conjuros boca arriba que controles, excepto esta carta, y 1 carta "Libro de Magia" en tu Cementerio para seleccionar 1 monstruo boca arriba que controle tu adversario; toma el control de ese objetivo hasta la End Phase. Sólo puedes usar el efecto de "Emperador de la Profecía" una vez por turno. Esta carta no puede atacar el turno en el que activas este efecto.
  | ja_text             = このカード以外の自分フィールド上に表側表示で存在する魔法使い族モンスター１体と、自分の墓地の「魔導書」と名のついたカード１枚をゲームから除外して発動できる。相手フィールド上に表側表示で存在するモンスター１体を選択し、エンドフェイズ時までコントロールを得る。「魔導皇士 アンプール」の効果は１ターンに１度しか使用できず、この効果を発動するターン、このカードは攻撃できない。
  | ko_text             = 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 마법사족 몬스터 1장과 자신 묘지의 "마도서" 라는 이름이 붙은 카드 1장을 게임에서 제외하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 엔드 페이즈시까지 컨트롤을 얻는다. "마도황사 앙푸르" 의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  | tc_text             = 可将1只除此卡以外的我方场上以表侧表示存在的魔法师族怪兽，以及我方墓地中1张冠有「魔導書」之名的卡牌从游戏中除外并发动。选择对手场上1只以表侧表示存在的怪兽，直至结束阶段时获得其控制权。「魔導皇士 安普爾」的效果1回合只可使用1次，此效果发动的回合，此卡不可攻击。
