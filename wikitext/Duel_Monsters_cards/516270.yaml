  | text             = This card is used to [[Ritual Summon]] "[[Herald of Perfection]]". You must also [[Tribute]] [[monster]]s from your [[hand]] or [[field]] whose total [[Level]]s equal exactly 6. When "Herald of Perfection" is Ritual Summoned by this card's [[effect]]: You can [[banish]] this card from your [[Graveyard]], then [[target]] 1 of the monsters in your Graveyard that was Tributed for that Ritual Summon; [[return]] that target to your hand.
  | fr_text          = Cette carte est utilisée pour Invoquer Rituellement "Héraut de la Perfection". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à 6. Lorsque "Héraut de la Perfection" est Invoqué Rituellement par l'effet de cette carte : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 des monstres dans votre Cimetière qui a été Sacrifié pour cette Invocation Rituelle ; renvoyez la cible à votre main.
  | de_text          = Diese Karte wird benutzt, um "Herold der Vollkommenheit" als Ritualbeschwörung zu beschwören. Du musst außerdem Monster vom Spielfeld oder deiner Hand als Tribut anbieten, deren gemeinsame Stufe genau 6 ist. Wenn "Herold der Vollkommenheit" durch den Effekt dieser Karte als Ritualbeschwörung beschworen wird, kannst du diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 von den Monstern zu wählen, die als Tribut für die Ritualbeschwörung angeboten wurden, und es von deinem Friedhof auf deine Hand zurückzugeben.
  | it_text          = (Questa carta non viene considerata come una carta "[[Heraldry|dell'Araldo]]".)<br />Questa carta viene utilizzata per Evocare tramite Rituale "Araldo della Perfezione". Devi anche offrire come Tributo, dalla tua mano o dal tuo Terreno, mostri il cui Livello totale sia esattamente pari a 6. Quando "Araldo della Perfezione" viene Evocato tramite Rituale dall'effetto di questa carta: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei mostri nel tuo Cimitero che è stato offerto come Tributo per l'Evocazione tramite Rituale; fai ritornare quel bersaglio nella tua mano.
  | pt_text          = Este card é usado para a Invocação-Ritual de "Arauto da Perfeição". Você também deve oferecer como Tributos monstros da sua mão ou campo, cujo a soma dos Níveis seja exatamente igual a 6. Quando "Arauto da Perfeição" for Invocado por Invocação-Ritual pelo efeito deste card: você pode banir este card do seu Cemitério e, depois, escolher 1 dos monstros no seu Cemitério que foi oferecido como Tributo para a Invocação-Ritual; devolva o alvo para a sua mão.
  | es_text          = Esta carta se utiliza para la Invocación por Ritual de "Heraldo de la Perfección". Además, debes Sacrificar monstruos en tu Campo o mano cuya suma de Niveles sea exactamente 6. Cuando "Heraldo de la Perfección" es Invocado por Ritual por el efecto de esta carta: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de los monstruos en tu Cementerio que fueron Sacrificados para esa Invocación por Ritual; devuelve ese objetivo a tu mano.
  | ja_text          = 「神光の宣告者」の降臨に必要。自分の手札・フィールド上から、レベルの合計が６になるようにモンスターをリリースしなければならない。このカードの効果によって「神光の宣告者」が儀式召喚に成功した時、自分の墓地のこのカードをゲームから除外する事で、その儀式召喚のためにリリースしたモンスター１体を選択し、自分の墓地から手札に戻す。
  | ko_text          = "퍼펙트 디클레어러"의 의식 소환에 필요. 패 / 자신 필드 위에서, 레벨의 합계가 6이 되도록 몬스터를 릴리스해야 한다. 이 카드의 효과에 의해서 "퍼펙트 디클레어러"가 의식 소환에 성공했을 때, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 그 의식 소환을 위해 릴리스한 몬스터 1장을 선택하고 자신의 묘지에서 패로 되돌린다.
  | sc_text          = “神光之宣告者”的降临所必需。①：为使合计等级为６，解放自己手牌・场上的怪兽，从手牌将“神光之宣告者”仪式召唤。②：以此卡的①效果仪式召唤“神光之宣告者”成功时，将墓地的此卡除外，以为该仪式召唤而解放的１只怪兽为对象可以发动。将该解放的自己墓地的１只怪兽加入手牌。
