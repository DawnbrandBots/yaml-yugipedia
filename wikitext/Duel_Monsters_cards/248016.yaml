  | fr_text          = Min. 2 (max. 5) monstres FEU de Niveau 6<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 monstre contrôlé par votre adversaire ou dans son Cimetière ; bannissez la cible. Cette carte gagne des effets selon le nombre de Matériels Xyz qui lui sont attachés.<br /> ● Min. 3 : Cette carte gagne 200 ATK/DEF pour chaque Matériel Xyz qui lui est attaché.<br /> ● Min. 4 : Cette carte ne peut pas être ciblée par des effets de carte de votre adversaire.<br /> ● 5 : Cette carte ne peut pas être détruite par des effets de carte.
  | de_text          = 2 oder mehr (max. 5) FEUER Monster der Stufe 6<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 Monster zu wählen, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet; verbanne das gewählte Ziel. Diese Karte erhält Effekte basierend auf der Anzahl des an sie angelegten Xyz-Materials.<br />● 3 oder mehr: Diese Karte erhält 200 ATK und DEF für jedes an sie angelegte Xyz-Material.<br />● 4 oder mehr: Diese Karte kann nicht als Ziel für die Karteneffekte deines Gegners gewählt werden.<br />● 5: Diese Karte kann nicht durch Karteneffekte zerstört werden.
  | it_text          = 2 o più (massimo 5) mostri FUOCO di Livello 6<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro controllato dal tuo avversario o che è nel suo Cimitero; bandisci quel bersaglio. Questa carta guadagna effetti a seconda del numero di Materiali Xyz attaccati ad essa.<br />● 3 o più: Questa carta guadagna 200 ATK e DEF per ogni Materiale Xyz attaccato ad essa.<br />● 4 o più: Questa carta non può essere scelta come bersaglio dagli effetti delle carte del tuo avversario.<br />● 5: Questa carta non può essere distrutta dagli effetti delle carte.
  | pt_text          = 2 ou mais (máx. 5) monstros de FOGO de Nível 6<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card para escolher 1 monstro que seu oponente controla ou no Cemitério dele; bana o alvo. Este card ganha efeitos de acordo com o número de Matérias Xyz associadas a ele.<br />● 3 ou mais: Este card ganha 200 de ATK e DEF para cada Matéria Xyz associada a ele.<br />● 4 ou mais: Este card não pode ser alvo de efeitos de card do seu oponente.<br />● 5: Este card não pode ser destruído por efeitos de card.
  | es_text          = 2 o más (máx. 5) monstruos de FUEGO de Nivel 6<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 monstruo que controle tu adversario o que esté en su Cementerio; destierra ese objetivo. Esta carta gana efectos basados en la cantidad de Materiales Xyz acoplados a ella.<br />● 3 o más: Esta carta gana 200 ATK y DEF por cada Material Xyz acoplado a ella.<br />● 4 o más: Esta carta no puede ser seleccionada por efectos de cartas de tu adversario.<br />● 5: Esta carta no puede ser destruida por efectos de cartas.
  | ja_text          = 炎属性レベル６モンスター×２体以上（最大５体まで）<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。相手のフィールド上・墓地のモンスター１体を選択してゲームから除外する。また、このカードが持っているエクシーズ素材の数によって、このカードは以下の効果を得る。●３つ以上：このカードの攻撃力・守備力は、このカードのエクシーズ素材の数×２００ポイントアップする。●４つ以上：このカードは相手のカードの効果の対象にならない。●５つ：このカードはカードの効果では破壊されない。
  | ko_text          = 화염 속성 레벨 6 몬스터 × 2 이상 (최대 5장까지)<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위 / 묘지의 몬스터 1장을 선택하고 게임에서 제외한다. 또한, 이 카드가 가지고 있는 엑시즈 소재의 수에 따라서, 이 카드는 이하의 효과를 얻는다. ● 3장 이상 : 이 카드의 공격력 / 수비력은, 이 카드의 엑시즈 소재의 수 × 200 포인트 올린다. ● 4장 이상 : 이 카드는 상대의 카드 효과의 대상이 되지 않는다. ● 5장 : 이 카드는 카드의 효과로는 파괴되지 않는다.
  | tc_text          = 炎属性等级6怪兽×2只或以上（最多5只）<br />1回合1次，可移除此卡的1个超量素材并发动。选择对手场上、墓地的1只怪兽并从游戏中除外。此外，根据此卡拥有的超量素材数量，此卡获得以下效果。<br />●3个或以上：此卡的攻击力、守备力上升相当于此卡的超量素材数量×200点。<br />●4个或以上：此卡不成为对手卡牌效果的对象。<br />●5个：此卡不因卡牌效果而破坏。
