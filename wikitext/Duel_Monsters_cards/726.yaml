  | de_text               = FLIPP: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.<br />Falls diese Karte von der Hand auf den Friedhof gelegt wird: Wähle 1 Flippmonster in deinem Friedhof, außer „Nächtlicher Angreifer“; füge jenes gewählte Ziel deiner Hand hinzu.
  | it_text               = SCOPRI: Scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.<br />Se questa carta viene mandata dalla mano al Cimitero: scegli come bersaglio 1 mostro Scoperta nel tuo Cimitero, eccetto "Assalitore Notturno"; aggiungi quel bersaglio alla tua mano.
  | pt_text               = VIRE: Escolha 1 monstro que seu oponente controla; destrua o alvo.<br />Se este card for enviado da mão para o Cemitério: escolha 1 monstro de Virar no seu Cemitério, exceto "Assaltante Noturno"; adicione o alvo à sua mão.
  | es_text               = VOLTEO: Selecciona 1 monstruo que controle tu adversario; destruye ese objetivo.<br />Si esta carta es mandada de la mano al Cementerio: selecciona 1 monstruo de Volteo en tu Cementerio, excepto "Asaltante Nocturno"; añade ese objetivo a tu mano.
  | ja_text               = ①：このカードがリバースした場合、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを破壊する。②：このカードが手札から墓地へ送られた場合、「深淵の暗殺者」以外の自分の墓地のリバースモンスター１体を対象として発動する。そのモンスターを手札に加える。
  | ko_text               = ①: 이 카드가 리버스했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 상대 몬스터를 파괴한다. ②: 이 카드가 패에서 묘지로 보내졌을 경우, "심연의 암살자" 이외의 자신 묘지의 리버스 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 패에 넣는다.
