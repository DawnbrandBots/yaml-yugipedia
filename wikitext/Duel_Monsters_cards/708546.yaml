  | text                  = 1 [[Machine]] [[monster]] + 1 [[Dinosaur]] monster<br />Gains [[ATK]] equal to the [[original ATK]] of the [[Dinosaur]] monster used for its [[Fusion Summon]]. You can only use each of the following [[effect]]s of "Dyna Tank" [[once per turn]]. When a card or effect is [[activate]]d that [[target]]s this 1 card on the [[field]] (and no other cards) ([[Quick Effect]]): You can target 1 other card on the field that would be an appropriate target; that card or effect now targets the new target. If this card in its owner's [[possess]]ion is destroyed by an opponent's card: You can [[Special Summon]] 1 Dinosaur monster from your [[GY]].
  | fr_text               = 1 monstre Machine + 1 monstre Dinosaure<br />Gagne une ATK égale à l'ATK d'origine du monstre Dinosaure utilisé pour son Invocation Fusion. Vous ne pouvez utiliser chacun des effets suivants de "Dyno Tank" qu'une fois par tour. Lorsqu'une carte ou un effet qui cible cette unique carte sur le Terrain (et aucune autre carte) est activé (Effet Rapide) : vous pouvez cibler 1 autre carte sur le Terrain qui serait une cible appropriée ; la carte ou l'effet cible maintenant la nouvelle cible. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre Dinosaure depuis votre Cimetière.
  | de_text               = 1 Maschine-Monster + 1 Dinosaurier-Monster<br />Diese Karte erhält ATK in Höhe der Grund-ATK des Dinosaurier-Monsters, das für ihre Fusionsbeschwörung verwendet wurde. Du kannst jeden der folgenden Effekte von „Dyna Panzer“ nur einmal pro Spielzug verwenden. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese 1 Karte auf dem Spielfeld (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Du kannst 1 andere Karte auf dem Spielfeld wählen, die ein geeignetes Ziel wäre; jene Karte oder jener Effekt wählen jetzt das neu gewählte Ziel als Ziel. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 Dinosaurier-Monster als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_text               = 1 mostro Macchina + 1 mostro Dinosauro<br />Guadagna ATK pari all'ATK originale del mostro Dinosauro utilizzato per la sua Evocazione tramite Fusione. Puoi utilizzare ognuno dei seguenti effetti di "Dyna Carrarmato" una sola volta per turno. Quando viene attivata una carta o un effetto che sceglie come bersaglio questa 1 carta sul Terreno (e nessuna altra carta) (Effetto Rapido): puoi scegliere come bersaglio 1 altra carta sul Terreno che sarebbe un bersaglio appropriato; quella carta o effetto ora sceglie come bersaglio il nuovo bersaglio. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 mostro Dinosauro dal tuo Cimitero.
  | pt_text               = 1 monstro Máquina + 1 monstro Dinossauro<br />Ganha ATK igual ao ATK original do monstro Dinossauro usado para sua Invocação-Fusão. Você só pode usar cada um dos seguintes efeitos de "Tanque Dyna" uma vez por turno. Quando um card ou efeito for ativado que escolha este 1 card no campo como alvo (e nenhum outro card) (Efeito Rápido): você pode escolher 1 outro card no campo que seria um alvo apropriado; esse card ou efeito agora escolhe o novo alvo como alvo. Se este card em posse do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro Dinossauro do seu Cemitério.
  | es_text               = 1 monstruo Máquina + 1 monstruo Dinosaurio<br />Gana ATK igual al ATK original del monstruo Dinosaurio usado para su Invocación por Fusión. Sólo puedes usar cada uno de los siguientes efectos de "Tanque Dyna" una vez por turno. Cuando es activada una carta o efecto que selecciona esta carta en el Campo (y ninguna otra carta) (Efecto Rápido): puedes seleccionar otra carta en el Campo que sea un objetivo apropiado; esa carta o efecto ahora selecciona el nuevo objetivo. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial 1 monstruo Dinosaurio desde tu Cementerio.
  | ja_text               = 機械族モンスター＋恐竜族モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードの融合素材とした恐竜族モンスターの元々の攻撃力分アップする。②：フィールドのこのカード１枚のみを対象とする効果が発動した時、このカード以外のフィールドのカード１枚を対象として発動できる。その対象を正しい対象となるそのカードに移し替える。③：このカードが相手によって破壊された場合に発動できる。自分の墓地から恐竜族モンスター１体を選んで特殊召喚する。
  | ko_text               = 기계족 몬스터 ＋ 공룡족 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 융합 소재로 한 공룡족 몬스터의 원래 공격력만큼 올린다. ②: 필드의 이 카드 1장만을 대상으로 하는 효과가 발동했을 때, 이 카드 이외의 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 대상을 적절한 대상이 되는 그 카드에게 옮긴다. ③: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 공룡족 몬스터 1장을 고르고 특수 소환한다.
