  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 2 monstres (min. 1 "Grand Ancien Tiki" ou "Melchid la Bête aux Quatre Visages" inclus). Si cette carte est envoyée depuis le Terrain à votre Cimetière : ciblez 1 monstre face recto contrôlé par votre adversaire ; équipez-lui 1 "Masque de Volonté et de Jugement" depuis votre Deck.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster als Tribut anbietest, darunter mindestens 1 „Großer Ältester Tiki“ oder „Melchid, Bestie mit vier Gesichtern“. Falls diese Karte vom Spielfeld auf deinen Friedhof gelegt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit 1 „Maske des Überrestes“ von deinem Deck aus.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 2 mostri, compreso almeno 1 "Grande Antico Tiki" o "Melchid la Bestia Quattro Facce". Se questa carta viene mandata dal Terreno al tuo Cimitero: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia 1 "Maschera dell'Eredità" dal tuo Deck a esso.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 2 monstruos, incluyendo por lo menos 1 "Gran Tiki Anciano" o 1 "Melchid la Bestia de las Cuatro Caras". Si esta carta es mandada del Campo a tu Cementerio: selecciona 1 monstruo boca arriba que controle tu adversario; equípale 1 "Máscara del Vestigio" en tu Deck.
  | ja_text               = このカードは通常召喚できない。「仮面呪術師カースド・ギュラ」「メルキド四面獣」の内いずれかを含む自分フィールドのモンスター２体をリリースした場合に特殊召喚できる。①：このカードがフィールドから墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動する。デッキから「遺言の仮面」１枚を装備カード扱いとして対象のモンスターに装備する。
  | ko_text               = 이 카드는 통상 소환할 수 없다. "가면주술사 커스드 규라" "멜키드 사면수" 중 어느 것을 포함하는 자신 필드의 몬스터 2장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드가 필드에서 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 덱에서 "유언의 가면" 1장을 장착 카드로 취급하고 대상 몬스터에 장착한다.
