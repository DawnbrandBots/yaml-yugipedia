  | text                  = During the [[Main Phase]], if a [[Monster Card|monster]], whose [[effect]]s are [[negate]]d, is on the [[field]] ([[Quick Effect]]): You can [[Special Summon]] this card from your [[hand]]. If your opponent Special Summons a monster(s) (except during the [[Damage Step]]): You can [[activate]] 1 of these effects based on where it was Special Summoned from;<br />● [[Hand]]: Special Summon 1 monster from your hand. ● [[Main Deck|Deck]]: [[Draw a card|Draw]] 2 cards.<br />● [[Extra Deck]]: [[Destroy]] 1 of those monsters Special Summoned from the Extra Deck.<br />You can only use each effect of "The Iris Swordsoul" [[once per turn]].
  | fr_text               = Durant la Main Phase, si un monstre, dont les effets sont annulés, est sur le Terrain (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez activer 1 de ces effets selon d'où ils ont été Invoqués Spécialement ;<br />● Main : Invoquez Spécialement 1 monstre depuis votre main.<br />● Deck : Piochez 2 cartes.<br />● Extra Deck : Détruisez 1 de ces monstres Invoqués Spécialement depuis l'Extra Deck.<br />Vous ne pouvez utiliser chaque effet de "Âmépée - L'Iris" qu'une fois par tour.
  | de_text               = Während der Main Phase, falls ein Monster, dessen Effekte annulliert sind, auf dem Spielfeld liegt (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 dieser Effekte aktivieren, basierend darauf, woher sie als Spezialbeschwörung beschworen wurden;<br />● Hand: Beschwöre 1 Monster als Spezialbeschwörung von deiner Hand.<br />● Deck: Ziehe 2 Karten.<br />● Extra Deck: Zerstöre 1 jener Monster, die als Spezialbeschwörung vom Extra Deck beschworen wurden.<br />Du kannst jeden Effekt von „Die Iris-Schwertseele“ nur einmal pro Spielzug verwenden.
  | it_text               = Durante la Main Phase, se un mostro, i cui effetti sono annullati, è sul Terreno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi attivare 1 di questi effetti secondo da dove sono stati Evocati Specialmente;<br />● Mano: Evoca Specialmente 1 mostro dalla tua mano.<br />● Deck: Pesca 2 carte.<br />● Extra Deck: Distruggi 1 di quei mostri Evocati Specialmente dall'Extra Deck.<br />Puoi utilizzare ogni effetto di "L'Iris Spadanima" una sola volta per turno.
  | pt_text               = Durante a Fase Principal, se um monstro cujos efeitos foram negados estiver no campo (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode ativar 1 desses efeitos de acordo com de onde eles foram Invocados por Invocação-Especial;<br />● Mão: Invoque por Invocação-Especial 1 monstro da sua mão.<br />● Deck: Compre 2 cards.<br />● Deck Adicional: Destrua 1 desses monstros Invocados por Invocação-Especial do Deck Adicional.<br />Você só pode usar cada efeito de "A Espadalma Iris" uma vez por turno.
  | es_text               = Durante la Main Phase, si un monstruo cuyos efectos están negados está en el Campo (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si tu adversario Invoca uno o más monstruos de Modo Especial (excepto durante el Damage Step): puedes activar 1 de estos efectos basado en de dónde fue o fueron Invocados de Modo Especial;<br />● Mano: Invoca 1 monstruo de Modo Especial desde tu mano.<br />● Deck: Roba 2 cartas.<br />● Deck Extra: Destruye 1 de esos monstruos Invocados de Modo Especial desde el Deck Extra.<br />Sólo puedes usar cada efecto de "La Almaespada Iris" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、効果が無効化されているモンスターがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：相手がモンスターを特殊召喚した場合、そのモンスターをどこから特殊召喚したかによって以下の効果から１つを選択して発動できる。●手札：手札からモンスター１体を特殊召喚する。●デッキ：自分は２枚ドローする。●ＥＸデッキ：ＥＸデッキから特殊召喚されたそのモンスターの内の１体を破壊する。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 효과가 무효화되어 있는 몬스터가 필드에 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대가 몬스터를 특수 소환했을 경우, 그 몬스터를 어디에서 특수 소환했는지에 따라 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●패: 패에서 몬스터 1장을 특수 소환한다. ●덱: 자신은 덱에서 2장 드로우한다. ●엑스트라 덱: 엑스트라 덱에서 특수 소환된 그 몬스터 1장을 고르고 파괴한다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：效果被无效化的怪兽存在于场上的情况下，在自己・对手的主要阶段可以发动。从手牌将此卡特殊召唤。②：对手将怪兽特殊召唤的情况下，根据从何处将该怪兽特殊召唤，可从以下效果中选择１个发动。●手牌：从手牌将１只怪兽特殊召唤。●牌组：自己从牌组抽２张。●额外牌组：挑选该１只被从额外牌组特殊召唤的怪兽破坏。
