  | text                = All "[[Battleguard]]" [[monsters]] you [[control]] gain 500 [[ATK]]. You can only use each of the following [[effect]]s of "Battleguard Cadet" [[once per turn]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Feast of the Wild LV5]]" from your [[Main Deck|Deck]] to your [[hand]]. You can [[Tribute]] this card; Special Summon 1 [[Level]] 8 [[Warrior]] monster from your hand.
  | fr_text             = Tous les monstres "des Gardes" que vous contrôlez gagnent 500 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Cadet des Gardes" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Festin de la Nature LV5" depuis votre Deck à votre main. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre Guerrier de Niveau 8 depuis votre main.
  | de_text             = Alle „Kampfwache“-Monster, die du kontrollierst, erhalten 500 ATK. Du kannst jeden der folgenden Effekte von „Kampfwachen-Kadett“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gelage der Wilden LV5“ von deinem Deck hinzufügen. Du kannst diese Karte als Tribut anbieten; beschwöre 1 Krieger-Monster der Stufe 8 als Spezialbeschwörung von deiner Hand.
  | it_text             = Tutti i mostri "Battagliasorvegliante" che controlli guadagnano 500 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Cadetto Battagliasorvegliante" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Festa Selvaggia LV5" dal tuo Deck alla tua mano. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro Guerriero di Livello 8 dalla tua mano.
  | pt_text             = Todos os monstros "Guarda de Batalha" que você controla ganham 500 de ATK. Você só pode usar cada um dos seguintes efeitos de "Cadete Guarda de Batalha" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Banquete Selvagem NV5" do seu Deck à sua mão. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Guerreiro de Nível 8 da sua mão.
  | es_text             = Todos los monstruos "Escolta de Batalla" que controlas ganan 500 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Cadete Escolta de Batalla" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Festín Salvaje LV5" en tu Deck. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo Guerrero de Nivel 8.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「蛮族の狂宴ＬＶ５」１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「バーバリアン」モンスターの攻撃力は５００アップする。③：このカードをリリースして発動できる。手札から戦士族・レベル８モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "야만족의 광연 LV(레벨)5" 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "바바리안" 몬스터의 공격력은 500 올린다. ③: 이 카드를 릴리스하고 발동할 수 있다. 패에서 전사족 / 레벨 8 몬스터 1장을 특수 소환한다.
