  | es_lore             = Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo Máquina en el Campo; por el resto de este turno, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz, y además Invoca esta carta de Modo Especial (pero destiérrala cuando deje el Campo) y, si lo haces, divide a la mitad el ATK de ese monstruo, y además el Nivel de esta carta se convierte en el de ese monstruo. Sólo puedes usar este efecto de "Hinamatsuri de Kochobo" una vez por turno.
