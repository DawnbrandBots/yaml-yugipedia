  | fr_lore             = Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre Machine sur le Terrain ; le reste de ce tour, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck, et aussi, Invoquez Spécialement cette carte (mais bannissez-la lorsqu'elle quitte le Terrain), et si vous le faites, divisez par deux l'ATK du monstre, et aussi, le Niveau de cette carte devient celui du monstre. Vous ne pouvez utiliser cet effet de "Hinamatsuri de Kochobo" qu'une fois par tour.
  | de_lore             = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Maschine-Monster auf dem Spielfeld wählen; für den Rest dieses Spielzugs kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern, zusätzlich beschwöre diese Karte als Spezialbeschwörung (aber verbanne sie, wenn sie das Spielfeld verlässt) und falls du dies tust, halbiere die ATK jenes Monsters, zusätzlich wird die Stufe dieser Karte dieselbe wie die jenes Monsters. Du kannst diesen Effekt von „Kochobos Hinamatsuri“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro Macchina sul Terreno; per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz, inoltre Evoca Specialmente questa carta (ma bandiscila quando lascia il Terreno) e, se lo fai, dimezza l'ATK di quel mostro, inoltre il Livello di questa carta diventa quello di quel mostro. Puoi utilizzare questo effetto di "Hinamatsuri di Kochobo" una sola volta per turno.
