  | fr_text         = Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : tous les monstres de Type Plante que vous contrôlez actuellement gagnent 300 ATK/DEF.
  | de_text         = Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners (entweder durch Kampf oder durch einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Alle Monster vom Typ Pflanze, die du derzeit kontrollierst, erhalten 300 ATK und DEF.
  | it_text         = Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: tutti i mostri di Tipo Pianta che controlli attualmente guadagnano 300 ATK e DEF.
  | ko_text         = ① : 필드의 이 카드가 상대에 의해서 파괴고되어 묘지로 보내졌을 때에 발동할 수 있다. 자신 덱의 맨 위의 카드를 1장 넘겨, 그 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. ② : 덱의 이 카드가 효과로 넘겨져 묘지로 보내졌을 경우 발동한다. 자신 필드의 모든 식물족 몬스터의 공격력 / 수비력은 300 올린다.
  | pt_text         = Quando este card que você controla for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: todos os monstros do Tipo Planta que você controla atualmente ganham 300 de ATK e DEF.
  | es_text         = Cuando esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: todos los monstruos de Tipo Planta que controles en este momento ganan 300 ATK y DEF.
