  | fr_text               = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez appliquer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />● Vous : Le monstre équipé gagne 500 ATK. S'il va être détruit au combat ou par un effet de carte, vous pouvez envoyer cette carte au Cimetière à la place.<br />● Votre adversaire : Le monstre équipé perd 500 ATK pour chacun de vos Pièges "Attraction-" équipés à un ou plusieurs monstres.
  | de_text               = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt ausführen, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />● Du: Das ausgerüstete Monster erhält 500 ATK. Falls es durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte auf den Friedhof legen.<br />● Dein Gegner: Das ausgerüstete Monster verliert für jede deiner „Attraktion“-Fallen, mit denen Monster ausgerüstet sind, 500 ATK.
  | it_text               = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi applicare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />● Tu: Il mostro equipaggiato guadagna 500 ATK. Se sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece mandare questa carta al Cimitero.<br />● Il tuo avversario: Il mostro equipaggiato perde 500 ATK per ogni tua Trappola "Attrazione" equipaggiata a uno o più mostri.
  | pt_text               = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode aplicar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />● Você: O monstro equipado ganha 500 de ATK. Se ele seria destruído em batalha ou por um efeito de card, em vez disso, você pode enviar este card para o Cemitério.<br />● Seu oponente: O monstro equipado perde 500 de ATK para cada uma das suas Armadilhas "Atração" equipada a um ou mais monstros.
  | es_text               = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes aplicar el siguiente efecto, basado en qué jugador controle el monstruo equipado;<br />● Tú: El monstruo equipado gana 500 ATK. Si fuera a ser destruido en batalla o por el efecto de una carta, puedes mandar esta carta al Cementerio en su lugar.<br />● Tu adversario: El monstruo equipado pierde 500 ATK por cada una de tus Trampas "Atracción" equipadas a uno o más monstruos.
  | ja_text               = ①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：装備モンスターのコントローラーによって以下の効果を適用する。<br />●自分：装備モンスターの攻撃力は５００アップする。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを墓地へ送る事ができる。<br />●相手：装備モンスターの攻撃力は、モンスターに装備されている自分の「アトラクション」罠カードの数×５００ダウンする。
  | translated_text       = Target 1 "Amazement" monster you control or 1 face-up monster your opponent controls; equip this card to it. Apply the following effect, based on which player controls the equipped monster.<br />● You: The equipped monster gains 500 ATK. If it would be destroyed by battle or card effect, you can send this card to the GY instead.<br />● Your opponent: The equipped monster loses 500 ATK for each of your "Attraction" Traps equipped to a monster(s).
  | ko_text               = ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 적용한다. ●자신: 장착 몬스터의 공격력은 500 올린다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다. ●상대: 장착 몬스터의 공격력은 몬스터에 장착되어 있는 자신의 "어트랙션" 함정 카드의 수 × 500 내린다.
