  | text                 = Your opponent cannot [[target]] Level 6 or lower "[[Artmage]]" [[monsters]] you [[control]] with card [[effect]]s. You can only use each of the following [[effect]]s of "Artmage Finmel" [[once per turn]]. If you control an "Artmage" card: You can [[Special Summon]] this card from your [[hand]], then you can [[Draw a card|draw]] 1 card. During the [[Main Phase]], if you have 3 or more different Monster Types on your [[field]] ([[Quick Effect]]): You can [[negate]] the effects of all face-up monsters your opponent currently controls, also until the end of this [[turn]], their [[ATK]]'s become halved.
  | fr_text              = Votre adversaire ne peut pas cibler de monstres "Artmage" de max. Niveau 6 que vous contrôlez avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Finmel Artmage" qu'une fois par tour. Si vous contrôlez une carte "Artmage" : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez piocher 1 carte. Durant la Main Phase, si vous avez min. 3 Types de Monstre différents sur votre Terrain (Effet Rapide) : vous pouvez annuler les effets de tous les monstres face recto actuellement contrôlés par votre adversaire, et aussi, leur ATK sera divisée par deux jusqu'à la fin de ce tour.
  | de_text              = Dein Gegner kann „Kunstmagus“-Monster der Stufe 6 oder niedriger, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Kunstmagus Finmel“ nur einmal pro Spielzug verwenden. Falls du eine „Kunstmagus“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Karte ziehen. Während der Main Phase, falls du 3 oder mehr unterschiedliche Monstertypen auf deiner Spielfeldseite hast (Schnelleffekt): Du kannst die Effekte aller offenen Monster annullieren, die dein Gegner derzeit kontrolliert, zusätzlich werden ihre ATK bis zum Ende dieses Spielzugs halbiert.
  | it_text              = Il tuo avversario non può scegliere come bersaglio i mostri "Artmage" di Livello 6 o inferiore che controlli con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Finmel Artmage" una sola volta per turno. Se controlli una carta "Artmage": puoi Evocare Specialmente questa carta dalla tua mano, poi puoi pescare 1 carta. Durante la Main Phase, se hai 3 o più Tipi di Mostro diversi sul tuo Terreno (Effetto Rapido): puoi annullare gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, inoltre fino alla fine di questo turno, il loro ATK viene dimezzato.
  | pt_text              = Seu oponente não pode escolher monstros "Artmage" de Nível 6 ou menos que você controla como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Finmel de Artmage" uma vez por turno. Se você controlar um card "Artmage": você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode comprar 1 card. Durante a Fase Principal, se você tiver 3 ou mais Tipos de Monstro diferentes no seu campo (Efeito Rápido): você pode negar os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente e, além disso, até o final deste turno, o ATK deles é diminuído pela metade.
  | es_text              = Tu adversario no puede seleccionar con efectos de cartas monstruos "Artmagia" de Nivel 6 o menor que controles. Sólo puedes usar cada uno de los siguientes efectos de "Artmagia Finmel" una vez por turno. Si controlas una carta "Artmagia": puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes robar 1 carta. Durante la Main Phase, si tienes 3 o más Tipos de Monstruo diferentes en tu Campo (Efecto Rápido): puedes negar los efectos de todos los monstruos boca arriba que controle tu adversario en este momento y además, hasta el final de este turno, sus ATK se dividen a la mitad.
  | ja_text              = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「アルトメギア」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、自分は１枚ドローできる。②：自分フィールドのレベル６以下の「アルトメギア」モンスターを相手は効果の対象にできない。③：自分・相手のメインフェイズに、自分フィールドのモンスターの種族が３種類以上の場合に発動できる。相手フィールドの全ての表側表示モンスターの効果は無効化され、その攻撃力はターン終了時まで半分になる。
  | ko_text              = 
  | sc_text              = 此卡名的①③效果1回合仅可各使用1次。①：自己场上存在“神艺”卡的情况下可以发动。从手牌将此卡特殊召唤。然后，自己可抽1张。②：对手不可将自己场上的等级6以下的“神艺”怪兽作为效果的对象。③：在自己・对手的主要阶段，自己场上的怪兽的种族为3种以上的情况下可以发动。对手场上的所有表侧表示怪兽的效果无效化，其攻击力直至回合结束时为止变为一半。
