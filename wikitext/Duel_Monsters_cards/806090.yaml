  | text                = Cannot be [[Synchro Summon]]ed. Must be [[Special Summon]]ed (from your [[Extra Deck]]) by sending 2 [[monsters]] you [[control]] with a [[Level]] difference of 1 to the [[GY]] (1 [[Tuner]] and 1 non-Tuner). You can [[Tribute]] 1 Level 8 "[[Ursarctic]]" monster from your [[hand]] or [[field]] and this card; Special Summon 1 Level 7 "Ursarctic" [[Synchro Monster]] from your [[Extra Deck]], [[ignoring its Summoning conditions]], and if you do, it gains this [[effect]]. ● Your opponent cannot [[activate]] the effects of monsters with a Level, that were Special Summoned from the Extra Deck.
  | fr_text             = Non Invocable par Synchronisation. Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant 2 monstres que vous contrôlez avec une différence de Niveau de 1 au Cimetière (1 Syntoniseur et 1 non-Syntoniseur). Vous pouvez Sacrifier 1 monstre "Ursarctique" de Niveau 8 depuis votre main ou Terrain et cette carte ; Invoquez Spécialement 1 Monstre Synchro "Ursarctique" de Niveau 7 depuis votre Extra Deck, en ignorant ses conditions d'Invocation, et si vous le faites, il gagne cet effet.<br />● Votre adversaire ne peut pas activer les effets des monstres avec un Niveau, qui ont été Invoqués Spécialement depuis l'Extra Deck.
  | de_text             = Kann nicht als Synchrobeschwörung beschworen werden. Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 2 Monster mit einer Stufendifferenz von 1, die du kontrollierst, auf den Friedhof legst (1 Empfänger und 1 Nicht-Empfänger). Du kannst 1 „Ursarktisch“-Monster der Stufe 8 von deiner Hand oder Spielfeldseite und diese Karte als Tribut anbieten; beschwöre 1 „Ursarktisch“-Synchromonster der Stufe 7 als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen, und falls du dies tust, erhält es diesen Effekt.<br />● Dein Gegner kann keine Effekte von Monstern mit einer Stufe aktivieren, die als Spezialbeschwörung vom Extra Deck beschworen wurden.
  | it_text             = Non può essere Synchro Evocato. Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando 2 mostri che controlli con differenza di Livelli di 1 al Cimitero (1 Tuner e 1 non-Tuner). Puoi offrire come Tributo 1 mostro "Ursartico" di Livello 8 dalla tua mano o Terreno e questa carta; Evoca Specialmente 1 Mostro Synchro "Ursartico" di Livello 7 dal tuo Extra Deck, ignorando le sue condizioni di Evocazione e, se lo fai, esso guadagna questo effetto.<br />● Il tuo avversario non può attivare gli effetti dei mostri con un Livello, che sono stati Evocati Specialmente dall'Extra Deck.
  | pt_text             = Não pode ser Invocado por Invocação-Sincro. Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar para o Cemitério 2 monstros que você controla com 1 Nível de diferença (1 Regulador e 1 não-Regulador). Você pode oferecer como Tributo este card e 1 monstro "Ursártico(a)" de Nível 8 da sua mão ou do campo; Invoque por Invocação-Especial 1 Monstro Sincro "Ursártico(a)" de Nível 7 do seu Deck Adicional, ignorando suas condições de Invocação e, se isso acontecer, ele ganha este efeito.<br />● Seu oponente não pode ativar os efeitos de monstros com um Nível, que foram Invocados por Invocação-Especial do Deck Adicional.
  | es_text             = No puede ser Invocado por Sincronía. Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio 2 monstruos que controles con una diferencia de Nivel de 1 (1 Cantante y 1 que no sea Cantante). Puedes Sacrificar 1 monstruo "Osártico/a" de Nivel 8 en tu mano o Campo y esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Osártico/a" de Nivel 7 ignorando sus condiciones de Invocación y, si lo haces, éste gana este efecto.<br />● Tu adversario no puede activar los efectos de monstruos que tengan Nivel que fueron Invocados de Modo Especial desde el Deck Extra.
  | ja_text             = このカードはＳ召喚できず、レベルの差が１となるように自分フィールドからチューナー１体とチューナー以外のモンスター１体を墓地へ送った場合のみ特殊召喚できる。①：このカードと自分の手札・フィールドのレベル８の「ベアルクティ」モンスター１体をリリースして発動できる。レベル７の「ベアルクティ」Ｓモンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは以下の効果を得る。●相手はＥＸデッキから特殊召喚された、レベルを持つモンスターの効果を発動できない。
  | ko_text             = 이 카드는 싱크로 소환할 수 없으며, 레벨의 차가 1 이 되도록 자신 필드에서 튜너 1장과 튜너 이외의 몬스터 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드와 자신의 패 / 필드의 레벨 8 의 "베어루크티" 몬스터 1장을 릴리스하고 발동할 수 있다. 레벨 7 의 "베어루크티" 싱크로 몬스터 1장을 소환 조건을 무시하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이하의 효과를 얻는다. ●상대는 엑스트라 덱에서 특수 소환된, 레벨을 가지는 몬스터의 효과를 발동할 수 없다.
  | sc_text             = 此卡不可同步召唤，仅可在从自己场上将等级差为１的、１只协调和１只协调以外的怪兽送至墓地的情况下特殊召唤。<br />①：解放此卡和自己手牌・场上的１只等级８“北斗天熊”怪兽可以发动。将１只等级７“北斗天熊”同步怪兽无视召唤条件从额外牌组特殊召唤。以此效果特殊召唤的怪兽获得以下效果。<br />●对手不可发动被从额外牌组特殊召唤的、拥有等级的怪兽的效果。
