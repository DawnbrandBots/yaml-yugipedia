  | ko_pendulum_effect    = "드래코니아의 해룡기병"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 또는 상대의 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 패에서 일반 몬스터 1장을 특수 소환한다.
  | ko_lore               = 용인족의 나라, 드라코니아 제국이 가진 용기사단의 해병부대. 심해에서 소리없이 숨어서 다가오는 비밀작전에 뛰어나다. 건너편 강가의 다논 공국병과는, 영해를 둘러싼 실랑이가 계속되는 상태이다.
