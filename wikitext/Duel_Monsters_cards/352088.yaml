  | de_lore               = ''Die Marine-Elitetruppen des Reiches von Draconia nähern sich lautlos aus den Tiefen des Meeres und kämpfen eine nie endende Schlacht gegen das verhasste Fürstentum von Dinon auf der anderen Seite des Meeres.''
