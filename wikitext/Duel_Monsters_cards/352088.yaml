  | de_pendulum_effect    = Wenn ein Monster durch Kampf zerstört wird: Du kannst 1 Normales Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Meeresdragoner aus Draconia“ nur einmal pro Spielzug verwenden.
  | de_text               = ''Die Marine-Elitetruppen des Reiches von Draconia nähern sich lautlos aus den Tiefen des Meeres und kämpfen eine nie endende Schlacht gegen das verhasste Fürstentum von Dinon auf der anderen Seite des Meeres.''
  | it_pendulum_effect    = Quando un mostro viene [[Destroyed by battle|distrutto in battaglia]]: puoi [[Special Summon|Evocare Specialmente]] 1 [[Normal Monster|Mostro Normale]] dalla tua [[Hand|mano]]. Puoi utilizzare questo [[Effect|effetto]] di "Dragoni Marini di Draconia" [[Once per turn|una sola volta per turno]].
  | it_text               = ''Queste truppe marine per le operazioni segrete dell'Impero Draconiano arrivano di nascosto dalla profondità del mare e combattono una battaglia senza fine contro l'odiato Principato di Dinon, sulle rive opposte del mare.''
  | pt_pendulum_effect    = Quando um [[Monster Card|monstro]] for [[Destroyed by battle|destruído em batalha]]: você pode [[Summon|Invocar]] por [[Special Summon|Invocação-Especial]] 1 [[Normal Monster|Monstro Normal]] da sua [[Hand|mão]]. Você só pode usar este [[Effect|efeito]] de "Dragoons Marinhos de Draconia" [[Once per turn|uma vez por turno]].
  | pt_text               = ''Espreitando-se silenciosamente das profundezas do mar, as tropas de elite de operação secreta da marinha do Império de Draconia travam uma batalha incessante contra o odiado Principado de Dinon nas margens opostas do oceano.''
  | es_pendulum_effect    = Cuando un [[Monster Card|monstruo]] es [[Destroyed by battle|destruido en batalla]]: puedes [[Special Summon|Invocar de Modo Especial]], desde tu [[Hand|mano]], 1 [[Normal Monster|Monstruo Normal]]. Sólo puedes usar este [[Effect|efecto]] de "Infantes Montados Marinos de Draconia" [[Once per turn|una vez por turno]].
  | es_text               = ''Saliendo silenciosamente de lo profundo del océano, estas tropas marinas de élite del Imperio de Draconia libran una batalla eterna con el odiado Principado de Dinon en la costa opuesta del mar.''
  | ja_pendulum_effect    = 「ドラコニアの海竜騎兵」のＰ効果は１ターンに１度しか使用できない。①：自分または相手のモンスターが戦闘で破壊された時に発動できる。手札から通常モンスター１体を特殊召喚する。
  | ja_text               = 龍人族の国、ドラコニア帝国が有する竜騎士団の海兵部隊。深海から音も無く忍び寄る隠密作戦に長けている。対岸のディノン公国兵とは、領海を巡り小競り合いが続いている状態である。
  | ko_pendulum_effect    = "드래코니아의 해룡기병"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 또는 상대의 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 패에서 일반 몬스터 1장을 특수 소환한다.
  | ko_text               = 용인족의 나라, 드라코니아 제국이 가진 용기사단의 해병부대. 심해에서 소리없이 숨어서 다가오는 비밀작전에 뛰어나다. 건너편 강가의 다논 공국병과는, 영해를 둘러싼 실랑이가 계속되는 상태이다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：自己或对手的怪兽因战斗被破坏时可以发动。从手牌将１只通常怪兽特殊召唤。
  | sc_text               = 龙人族之国──多拉科尼亚帝国拥有的龙骑士团海军部队。该部队擅长从深海悄无声息地靠近袭击对象的隐秘作战，与对岸的迪隆公国军队因领海问题，一直处于小规模冲突状态。
