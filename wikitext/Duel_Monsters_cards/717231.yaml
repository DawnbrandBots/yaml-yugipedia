  | text         = [[Target]] 1 [[Link Monster]] you [[control]]; [[Special Summon]] 1 [[Beast]], [[Beast-Warrior]], or [[Winged Beast]] [[Monster Card|monster]] with a different [[Type]] from your [[hand]] or [[GY]]. If you control at least 1 each of Beast, Beast-Warrior, and Winged Beast monsters: You can [[banish]] this card from your GY, then target 1 [[face-up]] [[Spell]]/[[Trap]] your opponent controls; [[negate]] its [[effect]]s until the end of this [[turn]]. You can only use 1 "Tri-Brigade Oath" [[effect]] per [[turn]], and only once that turn.
  | fr_text      = Ciblez 1 Monstre Lien que vous contrôlez ; Invoquez Spécialement 1 monstre Bête, Bête-Guerrier ou Bête Ailée de Type différent depuis votre main ou Cimetière. Si vous contrôlez min. 1 monstre Bête, min. 1 monstre Bête-Guerrier et min. 1 monstre Bête Ailée : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser qu'1 effet de "Serment Tri-Brigade" par tour, et uniquement une fois le tour.
  | de_text      = Wähle 1 Linkmonster, das du kontrollierst; beschwöre 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster mit einem unterschiedlichen Typ als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Falls du mindestens je 1 Ungeheuer-, Ungeheuer-Krieger- und Geflügeltes Ungeheuer-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine oder ihre Effekte. Du kannst nur 1 Effekt von „Eid der Sta-Brigade“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text      = Scegli come bersaglio 1 Mostro Link che controlli; Evoca Specialmente 1 mostro Bestia, Guerriero-Bestia o Bestia Alata con un Tipo diverso dalla tua mano o Cimitero. Se controlli almeno 1 ciascuno di mostri Bestia, Guerriero-Bestia e Bestia Alata: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare solo 1 effetto di "Giuramento Tri-Brigata" per turno, e solo una volta in quel turno.
  | pt_text      = Escolha 1 Monstro Link que você controla; Invoque por Invocação-Especial 1 monstro Besta, Besta-Guerreira ou Besta Alada com um Tipo diferente da sua mão ou do Cemitério. Se você controlar pelo menos 1 monstro de cada dentre Besta, Besta-Guerreira e Besta Alada: você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha com a face para cima que seu oponente controla; negue os efeitos dela até o final deste turno. Você só pode usar 1 efeito de "Juramento da Tri-Brigada" por turno e apenas uma vez por turno.
  | es_text      = Selecciona 1 Monstruo de Enlace que controles; Invoca de Modo Especial 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada con un Tipo diferente en tu mano o Cementerio. Si controlas al menos 1 de cada monstruo Bestia, Guerrero-Bestia y Bestia Alada: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa boca arriba que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar 1 efecto de "Juramento Tri-Brigada" por turno, y sólo una vez ese turno.
  | ja_text      = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドのLモンスター１体を対象として発動できる。そのモンスターとは種族が異なる獣族・獣戦士族・鳥獣族モンスター１体を自分の手札・墓地から特殊召喚する。②：自分フィールドに獣族・獣戦士族・鳥獣族モンスターがそれぞれ存在する場合、墓地のこのカードを除外し、相手フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。
  | ko_text      = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 종족이 다른 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 자신의 패 / 묘지에서 고르고 특수 소환한다. ②: 자신 필드에 야수족 / 야수전사족 / 비행야수족 몬스터가 각각 1장 이상 존재할 경우, 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다.
  | sc_text      = 此卡名的①②效果１回合１次，仅可使用其中１个。①：以自己场上的１只连接怪兽为对象可以发动。从自己的手牌・墓地挑选１只种族与该怪兽不同的兽族・兽战士族・鸟兽族怪兽特殊召唤。②：自己场上有兽族・兽战士族・鸟兽族怪兽各１只以上存在的情况下，将墓地的此卡除外，以对手场上的１张表侧表示魔法・陷阱卡为对象可以发动。将该卡的效果直至回合结束时为止无效。
