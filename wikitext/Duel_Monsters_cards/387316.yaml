  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Geistungeheuer“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_lore               = Wenn diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes „Zefra“-Monster von deinem Extra Deck hinzufügen, außer „Geistungeheuer-Zähmerin Zefrawendi“. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Zähmerin Zefrawendi“ als Spezialbeschwörung beschwören.
  | it_pendulum_effect    = Non puoi [[Pendulum Summon|Evocare Pendulum]] [[Monster Card|mostri]], eccetto mostri "[[Ritual Beast|Bestia Spirito]]" e "[[Zefra]]". Questo [[Effect|effetto]] non può essere [[Negate|annullato]].
  | it_lore               = Quando questa carta viene [[Normal Summon|Evocata Normalmente]] o [[Pendulum Summon|Pendulum]]: puoi [[Add a card|aggiungere]] 1 [[Monster Card|mostro]] "[[Zefra]]" [[Face-up|scoperto]] dal tuo [[Extra Deck]] alla tua [[Hand|mano]], eccetto "Domatore Bestia Spirito Zefrawendi". Puoi [[Special Summon|Evocare Specialmente]] uno o più "Domatore Bestia Spirito Zefrawendi" [[Once per turn|una sola volta per turno]].
  | pt_pendulum_effect    = Você não pode [[Summon|Invocar]] [[Monster Card|monstros]] por [[Pendulum Summon|Invocação-Pêndulo]], exceto monstros "[[Ritual Beast|Besta Espiritual]]" e "[[Zefra]]". Este [[Effect|efeito]] não pode ser [[Negate|negado]].
  | pt_lore               = Quando este card for Invocado por [[Normal Summon|Invocação-Normal]] ou Pêndulo: você pode [[Add a card|adicionar]] 1 monstro "Zefra" com a [[Face-up|face para cima]] do seu [[Extra Deck|Deck Adicional]] à sua [[Hand|mão]], exceto "Domador da Besta Espiritual Zefrawendi". Você só pode Invocar "Domador(es) da Besta Espiritual Zefrawendi" por Invocação-Especial [[Once per turn|uma vez por turno]].
  | es_pendulum_effect    = No puedes [[Pendulum Summon|Invocar monstruos por Péndulo]], excepto [[Monster Card|monstruos]] "[[Ritual Beast|Espíritu Bestia]]" y "[[Zefra]]". Este [[Effect|efecto]] no puede ser [[Negate|negado]].
  | es_lore               = Cuando esta carta es [[Normal Summon|Invocada de Modo Normal]] o por [[Pendulum Summon|Péndulo]]: puedes [[Add a card|añadir]] a tu [[Hand|mano]] 1 [[Monster Card|monstruo]] "[[Zefra]]" [[Face-up|boca arriba]] en tu [[Extra Deck|Deck Extra]], excepto "Domador del Espíritu Bestia Zefrawendi". Sólo puedes [[Special Summon|Invocar de Modo Especial]] a uno o más "Domador del Espíritu Bestia Zefrawendi" [[Once per turn|una vez por turno]].
  | ja_pendulum_effect    = ①：自分は「霊獣」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_lore               = 自分は「影霊獣使い－セフィラウェンディ」を１ターンに１度しか特殊召喚できない。①：このカードが召喚・Ｐ召喚した時に発動できる。自分のＥＸデッキ（表側）から「影霊獣使い－セフィラウェンディ」以外の「セフィラ」モンスター１体を手札に加える。
  | ko_pendulum_effect    = ①: 자신은 "령수" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_lore               = 자신은 "그림자령수사－세피라웬디"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 일반 소환 / 펜듈럼 소환에 성공했을 때에 발동할 수 있다. 자신의 엑스트라 덱에서 "그림자령수사－세피라웬디" 이외의 앞면 표시의 "세피라" 몬스터 1장을 패에 넣는다.
