  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Bête Spirituelle" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  | fr_text               = Lorsque cette carte est Invoquée Normalement ou par Pendulation : vous pouvez ajouter 1 monstre "Zefra" face recto ("Zefrawendi, Dompteur Bête Spirituelle" exclu) depuis votre Extra Deck à votre main. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Zefrawendi, Dompteur Bête Spirituelle" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Geistungeheuer“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Wenn diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes „Zefra“-Monster von deinem Extra Deck hinzufügen, außer „Geistungeheuer-Zähmerin Zefrawendi“. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Zähmerin Zefrawendi“ als Spezialbeschwörung beschwören.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Bestia Spirito" e "Zefra". Questo effetto non può essere annullato.
  | it_text               = Quando questa carta viene Evocata Normalmente o Pendulum: puoi aggiungere 1 mostro "Zefra" scoperto dal tuo Extra Deck alla tua mano, eccetto "Domatore Bestia Spirito Zefrawendi". Puoi Evocare Specialmente uno o più "Domatore Bestia Spirito Zefrawendi" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Besta Espiritual" e "Zefra". Este efeito não pode ser negado.
  | pt_text               = Quando este card for Invocado por Invocação-Normal ou Pêndulo: você pode adicionar 1 monstro "Zefra" com a face para cima do seu Deck Adicional à sua mão, exceto "Domador da Besta Espiritual Zefrawendi". Você só pode Invocar um ou mais "Domador da Besta Espiritual Zefrawendi" por Invocação-Especial uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Espíritu Bestia" y "Zefra". Este efecto no puede ser negado.
  | es_text               = Cuando esta carta es Invocada de Modo Normal o por Péndulo: puedes añadir a tu mano 1 monstruo "Zefra" boca arriba en tu Deck Extra, excepto "Domador del Espíritu Bestia Zefrawendi". Sólo puedes Invocar de Modo Especial a uno o más "Domador del Espíritu Bestia Zefrawendi" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「霊獣」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = 自分は「影霊獣使い－セフィラウェンディ」を１ターンに１度しか特殊召喚できない。①：このカードが召喚・Ｐ召喚した時に発動できる。自分のＥＸデッキ（表側）から「影霊獣使い－セフィラウェンディ」以外の「セフィラ」モンスター１体を手札に加える。
  | ko_pendulum_effect    = ①: 자신은 "령수" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = 자신은 "그림자령수사－세피라웬디"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 일반 소환 / 펜듈럼 소환에 성공했을 때에 발동할 수 있다. 자신의 엑스트라 덱에서 "그림자령수사－세피라웬디" 이외의 앞면 표시의 "세피라" 몬스터 1장을 패에 넣는다.
