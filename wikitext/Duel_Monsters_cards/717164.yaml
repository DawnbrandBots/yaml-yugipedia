  | text                 = For the rest of this Duel, apply the following [[effect]]s.<br />● You cannot [[activate]] [[monster effect]]s in the [[hand]].<br />● [[Draw a card|Draw]] 2 cards instead of 1 for your [[normal draw]] during your [[Draw Phase]].<br />● You can conduct 2 [[Normal Summon]]s/[[Normal Set|Sets]] per [[turn]], not just 1.<br />You can [[banish]] this card from your [[GY]], then [[discard]] 1 "Time-Tearing Morganite"; your opponent cannot activate monster effects when you Normal Summon this turn.
  | fr_text              = Le reste de ce Duel, appliquez les effets suivants.<br />● Vous ne pouvez pas activer d'effets de monstre dans la main.<br />● Durant votre Draw Phase, piochez 2 cartes au lieu d'1 pour votre pioche normale.<br />● Vous pouvez mener 2 Invocations/Poses Normales par tour, pas uniquement 1.<br />Vous pouvez bannir cette carte depuis votre Cimetière, puis défaussez 1 "Morganite Déchireuse de Temps" ; ce tour, votre adversaire ne peut pas activer d'effets de monstre lorsque vous Invoquez Normalement.
  | de_text              = Wende für den Rest dieses Duells die folgenden Effekte an.<br />● Du kannst keine Monstereffekte in der Hand aktivieren.<br />● Ziehe während deiner Draw Phase als dein normales Ziehen 2 Karten anstatt 1.<br />● Du kannst pro Spielzug 2 Normalbeschwörungen/Setzen durchführen, nicht nur 1.<br />Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Zeitzerreißender Morganit“ abwerfen; dein Gegner kann in diesem Spielzug keine Monstereffekte aktivieren, wenn du eine Normalbeschwörung durchführst.
  | it_text              = Per il resto di questo Duello, applica i seguenti effetti.<br />● Non puoi attivare effetti di mostri nella mano.<br />● Pesca 2 carte invece di 1 per la tua normale pescata durante la tua Draw Phase.<br />● Puoi effettuare 2 Evocazioni Normali/Posizionamenti per turno, non solo 1.<br />Puoi bandire questa carta dal tuo Cimitero, poi scartare 1 "Morganite Strappa-Tempo"; il tuo avversario non può attivare effetti di mostri quando Evochi Normalmente in questo turno.
  | pt_text              = Pelo resto deste Duelo, aplique os seguintes efeitos.<br />● Você não pode ativar efeitos de monstro na mão.<br />● Compre 2 cards em vez de 1 em sua compra normal durante sua Fase de Compra.<br />● Você pode conduzir 2 Invocações-Normal/Baixar por turno, não apenas 1.<br />Você pode banir este card do seu Cemitério e, depois, descarte 1 "Morganita Corta-Tempo"; seu oponente não pode ativar efeitos de monstro quando você Invocar por Invocação-Normal neste turno.
  | es_text              = Por el resto de este Duelo, aplica los siguientes efectos.<br />● No puedes activar efectos de monstruo en la mano.<br />● Roba 2 cartas en vez de 1 en tu robo normal durante tu Draw Phase.<br />● Puedes realizar 2 Invocaciones Normales/Colocaciones por turno, no sólo 1.<br />Puedes desterrar esta carta en tu Cementerio, y después descarta 1 "Morganita Desgarra-Tiempo"; tu adversario no puede activar efectos de monstruos cuando Invocas de Modo Normal este turno.
  | ja_text              = ①：このデュエル中、以下の効果をそれぞれ適用する。<br />●自分は手札のモンスターの効果を発動できない。<br />●自分ドローフェイズの通常のドローは２枚になる。<br />●自分は通常召喚を１ターンに２回まで行う事ができる。<br />②：墓地のこのカードを除外し、手札から「時を裂く魔瞳」１枚を捨てて発動できる。このターン、自分がモンスターの召喚に成功した時には、相手はモンスターの効果を発動できない。
  | ko_text              = ①: 이 듀얼 중, 이하의 효과를 각각 적용한다. ●자신은 패의 몬스터 효과를 발동할 수 없다.<br />●자신 드로우 페이즈의 일반 드로우는 2장이 된다.<br />●자신은 통상 소환을 1턴에 2회까지 실행할 수 있다.<br />②: 묘지의 이 카드를 제외하고, 패에서 "시간을 가르는 모르가나이트" 1장을 버리고 발동할 수 있다. 이 턴에, 자신이 몬스터의 일반 소환에 성공했을 때에는, 상대는 몬스터의 효과를 발동할 수 없다.
  | sc_text              = ①：此决斗中，分别适用以下效果。<br />●自己不可发动手牌的怪兽的效果。<br />●自己的抽牌阶段的通常抽牌变为２张。<br />●自己１回合可进行最多２次通常召唤。<br />②：将墓地的此卡除外，从手牌舍弃１张“撕裂时间的绿柱魔瞳”可以发动。此回合，自己召唤怪兽成功时，对手不可发动怪兽的效果。
