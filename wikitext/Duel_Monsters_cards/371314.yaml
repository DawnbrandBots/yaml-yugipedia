  | fr_text               = "Scie du Lutin Tranchant" + 1 monstre "Peluchimal"<br />Uniquement Invocable par Fusion. Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; détruisez-le, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Vous ne pouvez utiliser cet effet de "Lion Frourreur" qu'une fois par tour. Cette carte ne peut pas attaquer directement durant le tour où vous activez cet effet.
  | de_text               = „Sägenkobold“ + 1 „Kuscheltier“-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu. Du kannst diesen Effekt von „Schreckenspelz Löwe“ nur einmal pro Spielzug verwenden. Diese Karte kann in dem Spielzug, in dem du diesen Effekt aktivierst, nicht direkt angreifen.
  | it_text               = "Imp Filo di Sega" + 1 mostro "Fluffal"<br />Deve essere Evocato tramite Fusione. Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto. Puoi utilizzare questo effetto di "Leone Pellicciaspavento" una sola volta per turno. Questa carta non può attaccare direttamente durante il turno in cui attivi questo effetto.
  | pt_text               = "Diabrete de Serras Afiadas" + 1 monstro "Fofanimal"<br />Deve ser Invocado por Invocação-Fusão. Você pode escolher 1 monstro com a face para cima que seu oponente controla; destrua-o e, se isso acontecer, cause dano ao seu oponente igual ao ATK original do monstro destruído. Você só pode usar este efeito de "Leão Peladura" uma vez por turno. Este card não pode atacar diretamente durante o turno em que você ativar este efeito.
  | es_text               = "Diablillo de las Sierras" + 1 monstruo "Peluchanimal"<br />Debe ser Invocado por Fusión. Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; destrúyelo y, si lo haces, inflige daño a tu adversario igual al ATK original del monstruo destruido. Sólo puedes usar este efecto de "León Atemorizante" una vez por turno. Durante el turno en el que activas este efecto, esta carta no puede atacar directamente.
