  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, 전사족 / 빛 속성의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신 필드에 "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 중 어느 것이 존재할 경우, 자신의 덱의 몬스터도 1장까지 융합 소재로 할 수 있다.
