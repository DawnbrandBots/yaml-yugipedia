  | pt_lore               = Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro de LUZ do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se você controlar "O Cavaleiro da Rainha", "O Cavaleiro do Rei" ou "O Cavaleiro do Valete", você pode usar 1 monstro do seu Deck como Matéria de Fusão. Você só pode ativar 1 "Fusão das Figuras" por turno.
