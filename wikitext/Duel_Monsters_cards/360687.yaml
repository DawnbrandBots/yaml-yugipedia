  | text                = Each time an [[effect]] of a "[[Symphonic Warrior]]" card is [[activate]]d, place 1 [[Symphonic Counter]] on this card when that effect [[resolve]]s. All "Symphonic Warrior" [[Monster Card|monsters]] on the [[field]] gain 100 [[ATK]] for each Symphonic Counter on this card. [[Once per turn]]: You can remove 5 or 7 Symphonic Counters from your field; apply this effect, depending on the number of Symphonic Counters removed.<br />● 5: Inflict 300 [[Effect damage|damage]] to your opponent for each "Symphonic Warrior" card on the [[field]].<br />● 7: [[Banish]] cards your opponent controls and/or in their [[GY]], up to the number of "Symphonic Warrior" cards on the field.
  | fr_text             = Chaque fois que l'effet d'une carte "Guerrier Symphonique" est activé, placez 1 Compteur Symphonique sur cette carte lorsque l'effet est résolu. Tous les monstres "Guerrier Symphonique" sur le Terrain gagnent 100 ATK pour chaque Compteur Symphonique sur cette carte. Une fois par tour : vous pouvez retirer 5 ou 7 Compteurs Symphonique depuis votre Terrain ; appliquez cet effet, selon le nombre de Compteurs Symphonique retirés.<br />● 5 : Infligez 300 points de dommages à votre adversaire pour chaque carte "Guerrier Symphonique" sur le Terrain.<br />● 7 : Bannissez un nombre de cartes contrôlées par votre adversaire et/ou dans son Cimetière, inférieur ou égal au nombre de cartes "Guerrier Symphonique" sur le Terrain.
  | de_text             = Jedes Mal, wenn ein Effekt einer „Symphonischer Krieger“-Karte aktiviert wird, lege 1 Symphonisch-Zählmarke auf diese Karte, wenn jener Effekt aufgelöst wird. Alle „Symphonischer Krieger“-Monster auf dem Spielfeld erhalten 100 ATK für jede Symphonisch-Zählmarke auf dieser Karte. Einmal pro Spielzug: Du kannst 5 oder 7 Symphonisch-Zählmarken von deiner Spielfeldseite entfernen; führe diesen Effekt aus, abhängig von der Anzahl entfernter Symphonisch-Zählmarken.<br />● 5: Füge deinem Gegner für jede „Symphonischer Krieger“-Karte auf dem Spielfeld 300 Schaden zu.<br />● 7: Verbanne Karten, die dein Gegner kontrolliert und/oder in seinem Friedhof, bis zur Anzahl der „Symphonischer Krieger“-Karten auf dem Spielfeld.
  | it_text             = Ogni volta che viene attivato l'effetto di una carta "Guerriero Sinfonico", metti 1 Segnalino Sinfonico su questa carta quando quell'effetto si risolve. Tutti i mostri "Guerriero Sinfonico" sul Terreno guadagnano 100 ATK per ogni Segnalino Sinfonico su questa carta. Una volta per turno: puoi rimuovere 5 o 7 Segnalini Sinfonico dal tuo Terreno; applica questo effetto, a seconda del numero di Segnalini Sinfonico rimossi.<br />● 5: Infliggi 300 danni al tuo avversario per ogni carta "Guerriero Sinfonico" sul Terreno.<br />● 7: Bandisci carte controllate dal tuo avversario e/o nel suo Cimitero, fino al numero di carte "Guerriero Sinfonico" sul Terreno.
  | pt_text             = Sempre que um efeito de um card "Guerreiro Sinfônico" for ativado, coloque 1 Marcador Sinfônico neste card quando esse efeito resolver. Todos os monstros "Guerreiro Sinfônico" no campo ganham 100 de ATK para cada Marcador Sinfônico neste card. Uma vez por turno: você pode remover 5 ou 7 Marcadores Sinfônicos do seu campo; aplique este efeito, dependendo do número de Marcadores Sinfônicos removidos.<br />● 5: Cause 300 de dano ao seu oponente para cada card "Guerreiro Sinfônico" no campo.<br />● 7: Bana cards que seu oponente controla e/ou no Cemitério dele, até o número de cards "Guerreiro Sinfônico" no campo.
  | es_text             = Cada vez que es activado un efecto de una carta "Guerrero Sinfónico", pon 1 Contador Sinfónico en esta carta cuando ese efecto se resuelve. Todos los monstruos "Guerrero Sinfónico" en el Campo ganan 100 ATK por cada Contador Sinfónico en esta carta. Una vez por turno: puedes retirar 5 o 7 Contadores Sinfónicos en tu Campo; aplica este efecto, dependiendo del número de Contadores Sinfónicos retirados.<br />● 5: Inflige 300 puntos de daño a tu adversario por cada carta "Guerrero Sinfónico" en el Campo.<br />● 7: Destierra hasta tantas cartas que controle tu adversario y/o en su Cementerio como el número de cartas "Guerrero Sinfónico" en el Campo.
  | ja_text             = ①：このカードがフィールドゾーンに存在する限り、「音響戦士」カードの持つ効果が発動する度にこのカードに音響カウンターを１つ置く。②：フィールドの「音響戦士」モンスターの攻撃力は、このカードの音響カウンターの数×１００アップする。③：１ターンに１度、自分フィールドの音響カウンターを以下の数だけ取り除き、その効果を発動できる。<br />●５つ：フィールドの「音響戦士」カードの数×３００ダメージを相手に与える。<br />●７つ：フィールドの「音響戦士」カードの数まで、相手のフィールド・墓地のカードを選んで除外する。
  | ko_text             = ①: 이 카드가 필드 존에 존재하는 한, "사운드 워리어" 카드의 효과가 발동할 때마다 이 카드에 음향 카운터를 1개 놓는다. ②: 필드의 "사운드 워리어" 몬스터의 공격력은, 이 카드의 음향 카운터의 수 × 100 올린다. ③: 1턴에 1번, 자신 필드의 음향 카운터를 5개 또는 7개 제거하고 이하의 효과를 발동할 수 있다.<br />●5개: 필드의 "사운드 워리어" 카드의 수 × 300 데미지를 상대에게 준다.<br />●7개: 필드의 "사운드 워리어" 카드의 수까지, 상대의 필드 / 묘지의 카드를 고르고 제외한다.
  | sc_text             = ①：此卡只要存在于场地区域，每次"音响战士"卡拥有的效果发动，在此卡上放1个音响计数物。②：场上的"音响战士"怪兽的攻击力上升相当于此卡音响计数物数量×100的数值。③：1回合1次，依以下数量去除自己场上的音响计数物，可以发动相应效果。<br />●5个：给予对手相当于场上"音响战士"卡数量×300的数值的伤害。<br />●7个：挑选对手场上・墓地的卡除外，数量最多为场上"音响战士"卡的数量。
