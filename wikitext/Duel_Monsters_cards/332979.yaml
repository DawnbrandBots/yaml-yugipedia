  | text                  = 1 "[[Shaddoll]]" [[Monster Card|monster]] + 1 [[WATER]] monster<br />Must first be [[Fusion Summon]]ed. Neither player can [[Special Summon]] monsters from the [[hand]] or [[Graveyard|GY]] using [[Spell Card|Spell]]/[[Trap Card|Trap]] [[effect]]s. If this card is [[sent]] to the GY: You can [[target]] 1 "Shaddoll" Spell/Trap in your GY; [[Add a card|add]] it to your hand.
  | fr_text               = 1 monstre "Marionnette de l'Ombre" + 1 monstre EAU<br />Doit d'abord être Invoquée par Fusion. Aucun joueur ne peut Invoquer Spécialement de monstres depuis la main ou Cimetière en utilisant des effets de Magie/Piège. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" dans votre Cimetière ; ajoutez-le à votre main.
  | de_text               = 1 „Schattenpuppe“-Monster + 1 WASSER Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. Kein Spieler kann Zauber-/Falleneffekte verwenden, um Monster als Spezialbeschwörung von der Hand oder dem Friedhof zu beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber-/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu.
  | it_text               = 1 mostro "Bambolaombra" + 1 mostro ACQUA<br />Deve prima essere Evocata tramite Fusione. Nessun giocatore può Evocare Specialmente mostri dalla mano o Cimitero utilizzando effetti di Magie/Trappole. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero; aggiungila alla tua mano.
  | pt_text               = 1 monstro "Sombraneco" + 1 monstro de ÁGUA<br />Primeiro deve ser Invocado por Invocação-Fusão. Nenhum duelista pode Invocar monstros por Invocação-Especial da mão ou do Cemitério usando efeitos de Magia/Armadilha. Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Sombraneco" no seu Cemitério; adicione-a à sua mão.
  | es_text               = 1 monstruo "Sombrañeca" + 1 monstruo de AGUA<br />Debe ser primero Invocado por Fusión. Ningún jugador puede Invocar monstruos de Modo Especial desde la mano o Cementerio usando efectos de Mágicas/Trampas. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio; añádela a tu mano.
  | ja_text               = 「シャドール」モンスター＋水属性モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、お互いに魔法・罠カードの効果で手札・墓地からモンスターを特殊召喚できない。②：このカードが墓地へ送られた場合、自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text               = "섀도르" 몬스터 ＋ 물 속성 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 서로 마법 / 함정 카드의 효과로 패 / 묘지에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_text               = “影依”怪兽＋水属性怪兽<br />此卡仅可通过融合召唤从额外牌组中特殊召唤。①：只要此卡存在于怪兽区域，双方就不可用魔法・陷阱卡的效果从手牌・墓地将怪兽特殊召唤。②：在此卡被送至墓地的情况下，可以自己墓地的1张“影依”魔法・陷阱卡为对象发动。将该卡加入手牌。
