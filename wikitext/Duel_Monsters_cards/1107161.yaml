  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant la Battle Phase uniquement, les monstres "Six Samouraïs" que vous contrôlez gagnent 600 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Seigneur Légendaire des Six Samouraïs - Kizan" qu'une fois par tour. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez bannir 1 carte "Rafale Six" depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la. Si vous contrôlez min. 2 monstres "Six Samouraïs" : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />„Sechs Samurai“-Monster, die du kontrollierst, erhalten nur während der Battle Phase 600 ATK/DEF. Du kannst jeden der folgenden Effekte von „Legendärer Lord der Sechs Samurai - Kizan“ nur einmal pro Spielzug verwenden. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 „Sechserangriff“-Karte von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls du 2 oder mehr „Sechs Samurai“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung vom Friedhof beschwören.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />I mostri "Sei Samurai" che controlli guadagnano 600 ATK/DEF solamente durante la Battle Phase. Puoi utilizzare ognuno dei seguenti effetti di "Kizan - Sei Samurai Signore Leggendario" una sola volta per turno. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi bandire 1 carta "Sei Colpi" dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se controlli 2 o più mostri "Sei Samurai": puoi Evocare Specialmente questa carta dal Cimitero.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Monstros "Seis Samurai" que você controla ganham 600 de ATK/DEF apenas durante a Fase de Batalha. Você só pode usar cada um dos seguintes efeitos de "Senhor dos Seis Samurai Lendários - Kizan" uma vez por turno. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode banir 1 card "Ataque dos Seis" do seu Cemitério e, depois, escolha 1 card no campo; destrua-o. Se você controlar 2 ou mais monstros "Seis Samurai": você pode Invocar este card por Invocação-Especial do Cemitério.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Los monstruos "Seis Samuráis" que controlas ganan 600 ATK/DEF sólo durante la Battle Phase. Sólo puedes usar cada uno de los siguientes efectos de "Señor Legendario de Seis Samuráis - Kizan" una vez por turno. Durante la Main Phase de tu adversario (Efecto Rápido): puedes desterrar 1 carta "Ataque de los Seis" en tu Cementerio, y después selecciona 1 carta en el Campo; destrúyela. Si controlas 2 o más monstruos "Seis Samuráis": puedes Invocar esta carta de Modo Especial desde el Cementerio.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「六武衆」モンスターの攻撃力・守備力は、バトルフェイズの間だけ６００アップする。②：相手メインフェイズに、自分の墓地から「六武式」カード１枚を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：自分フィールドに「六武衆」モンスターが２体以上存在する場合に発動できる。このカードを墓地から特殊召喚する。
