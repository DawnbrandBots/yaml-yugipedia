  | pt_text       = Escolha 1 monstro de Link-1 em qualquer Cemitério; devolva-o para o Deck Adicional ou Invoque-o por Invocação-Especial no campo do seu dono. Você só pode ativar 1 "Kuri de Mão Única" por turno.
  | es_text       = Selecciona 1 monstruo Link-1 en cualquier Cementerio; devuélvelo al Deck Extra o Invócalo de Modo Especial al Campo de su dueño. Sólo puedes activar 1 "Un-Kuri-Click" por turno.
