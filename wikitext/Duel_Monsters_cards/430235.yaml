  | text         = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed by a card [[effect]], and cannot be Special Summoned by other ways. During either player's [[turn]], when your opponent [[activate]]s a [[Trap Card]] while you [[control]] no [[Monster Card|monsters]]: You can Special Summon both this card from your [[hand]] and 1 "[[PSY-Frame Driver]]" from your hand, [[Main Deck|Deck]], or [[Graveyard]], and if you do, [[negate]] that activation, and if you do that, [[destroy]] that Trap Card. During the [[End Phase]], [[banish]] the [[face-up]] monsters Special Summoned by this effect.
  | fr_text      = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte, et non Invocable Spécialement autrement. Durant le tour de chaque joueur, lorsque votre adversaire active une Carte Piège tant que vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main ainsi qu'1 "Pilote Structure-PSY" depuis votre main, Deck ou Cimetière, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la Carte Piège. Durant la End Phase, bannissez les monstres face recto Invoqués Spécialement par cet effet.
  | de_text      = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Fallenkarte aktiviert, solange du keine Monster kontrollierst: Du kannst sowohl diese Karte als Spezialbeschwörung von deiner Hand als auch 1 „PSI-Hüllentreiber“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre die Fallenkarte. Während der End Phase, verbanne die durch diesen Effekt als Spezialbeschwörung beschworenen offenen Monster.
  | it_text      = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta, e non può essere Evocato Specialmente in altri modi. Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Trappola mentre tu non controlli nessun mostro: puoi Evocare Specialmente sia questa carta dalla tua mano che 1 "PSI-Struttura Pilota" dalla tua mano, Deck o Cimitero e, se lo fai, annulla quell'attivazione e, se lo fai, distruggi quella Carta Trappola. Durante la End Phase, bandisci i mostri scoperti Evocati Specialmente da questo effetto.
  | pt_text      = Não pode ser [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]]/[[Set|Baixado]]. Deve ser Invocado por [[Special Summon|Invocação-Especial]] por um [[Effect|efeito de card]] e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Durante o [[turn]]o de qualquer duelista, quando seu oponente [[Activate|ativar]] um [[Trap Card|Card de Armadilha]] enquanto você não [[control]]ar nenhum monstro: você pode Invocar por Invocação-Especial tanto este card da sua [[Hand|mão]] quanto 1 "[[PSY-Frame Driver|PSÍ-Armação Condutor]]" da sua mão, [[Main Deck|Deck]] ou [[Graveyard|Cemitério]] e, se isso acontecer, [[Negate|negue]] a ativação e, se isso acontecer, [[Destroy|destrua]] esse Card de Armadilha. Durante a [[End Phase|Fase Final]], [[Banish|bana]] os monstros com a [[Face-up|face para cima]] Invocados por Invocação-Especial por este efeito.
  | es_text      = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial por efecto de una carta, y no puede ser Invocada de Modo Especial de otra forma. Durante el turno de cualquier jugador, cuando tu adversario activa una Carta de Trampa mientras tú no controlas monstruos: puedes Invocar de Modo Especial esta carta desde tu mano, así como 1 "Conductor de Armazón-PSÍ" desde tu mano, Deck o Cementerio y, si lo haces, niega esa activación y, si haces eso, destruye esa Carta de Trampa. Durante la End Phase, destierra a los monstruos boca arriba Invocados de Modo Especial por este efecto.
  | ja_text      = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：自分フィールドにモンスターが存在せず、相手の罠カードが発動した時に発動できる。手札のこのカードと自分の手札・デッキ・墓地の「ＰＳＹフレーム・ドライバー」１体を選んで特殊召喚し、その発動を無効にし破壊する。この効果で特殊召喚したモンスターは全てエンドフェイズに除外される。
  | ko_text      = 이 카드는 통상 소환할 수 없고, 카드의 효과로만 특수 소환할 수 있다. ① : 자신 필드에 몬스터가 존재하지 않고, 상대의 함정 카드가 발동되었을 때에 발동할 수 있다. 패의 이 카드와 자신의 패 / 덱 / 묘지의 "PSY(싸이) 프레임 드라이버" 1장을 고르고 특수 소환하여, 그 발동을 무효로 하여 파괴한다. 이 효과로 특수 소환한 몬스터는 전부 엔드 페이즈에 제외된다.
  | sc_text      = 此卡不可通常召唤，仅可以卡的效果特殊召唤。①：自己场上没有怪兽存在，对手的陷阱卡发动时可以发动。挑选自己手牌・牌组・墓地的１只“精神骨架 驱动者”，和手牌的此卡一起特殊召唤，将该发动无效并破坏。以此效果特殊召唤的怪兽将全部在结束阶段被除外。
