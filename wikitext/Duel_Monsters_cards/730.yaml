  | text            = This card cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. This card cannot be [[Special Summon]]ed except by [[pay]]ing 500 [[Life Points]] when both "[[Andro Sphinx]]" and "[[Sphinx Teleia]]" on your side of the [[field]] are [[destroy]]ed at the same time; then you can Special Summon this [[monster]] from your [[hand]] or [[Main Deck|Deck]]. When this card is Special Summoned, by paying 500 Life Points, increase the [[ATK]] of this card by 3000 points until the end of the [[End Phase]].<!-- Please, do not change this text to the one found in the card database as Master Collection Volume 2 isn't listed at the site, and as such, many of them have their old text instead of the latest text. -->
  | fr_text         = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en payant 500 Life Points lorsque "Andro Sphinx" et "Sphinx Teleia" sont sur votre Terrain et sont détruits au même moment. Dans ce cas vous pouvez faire l'Invocation Spéciale de ce monstre de votre main ou de votre Deck. Lorsque vous avez fait l'Invocation Spéciale de cette carte avec succès, payez 500 Life Points pour augmenter l'ATK de cette carte de 3000 points jusqu'à la fin de la End Phase.
  | de_text         = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, sondern nur, indem du 500 Life Points zahlst, wenn sowohl „Androsphinx“ als auch „Teleia die Sphinx“ gleichzeitig auf deiner Spielfeldseite zerstört werden; dann kannst du diese Karte als Spezialbeschwörung aus deiner Hand oder deinem Deck beschwören. Wenn diese Karte erfolgreich als Spezialbeschwörung beschworen wird, zahle 500 Life Points, um die ATK dieser Karte bis zum Ende der End Phase um 3000 Punkte zu erhöhen.
  | it_text         = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non pagando 500 Life Points quando sia "Andro-Sfinge" che "Sfinge Teleia" sono sul tuo Terreno e vengono distrutti nello stesso momento; quindi puoi Evocare questo mostro dalla tua mano o dal tuo Deck. Quando questa carta viene Evocata tramite Evocazione Speciale con successo, paga 500 Life Points per aumentare l'ATK di questa carta di 3000 punti fino alla fine della End Phase.
  | pt_text         = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card não poder ser Invocado por Invocação-Especial, excepto pagando 500 Life Points quando "Esfinge Andro" e "Esfinge Teleia" no seu Campo são destruídos ao mesmo tempo; então você pode Invocar por Invocação-Especial este monstro da sua mão ou Deck. Quando este card é Invocado por Invocação Especial com sucesso, pague 500 Life Points para aumentar o ATK deste card em 3000 pontos até ao final da End Phase.
  | es_text         = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto pagando 500 Life Points cuando "Andro Esfinge" y "Esfinge Teleia" en tu Campo son destruidas a la vez; entonces puedes Invocar mediante una Invocación Especial este monstruo de tu mano o Deck. Cuando esta carta es Invocada mediante una Invocación Especial con éxito, paga 500 Life Points para aumentar el ATK de esta carta en 3000 puntos hasta el final de la End Phase.
  | ja_text         = このカードは通常召喚できない。自分フィールド上の「アンドロ・スフィンクス」と「スフィンクス・テーレイア」が同時に破壊された時、５００ライフポイントを払う事でのみ手札またはデッキから特殊召喚する事ができる。このカードが特殊召喚に成功した時、５００ライフポイントを払う事で、エンドフェイズ終了時までこのカードの攻撃力は３０００ポイントアップする。
  | ko_text         = 이 카드는 통상 소환할 수 없다. 자신 필드 위의 "[[Andro Sphinx|안드로 스핑크스]]"와"[[Sphinx Teleia|스핑크스 테레이아]]"가 동시에 파괴되었을 때, 500 라이프 포인트를 지불하는 것으로만 패 또는 덱에서 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 500 라이프 포인트를 지불하는 것으로, 엔드 페이즈 종료시까지 이 카드의 공격력은 3000 포인트 올린다.
