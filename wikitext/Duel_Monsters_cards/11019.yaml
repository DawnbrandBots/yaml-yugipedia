  | text            = You can only [[activate]] this card while there are 5 [[face-up]] [[Level]] 2 or lower [[Normal Monster]]s on your side of the [[field]]. Both [[player]]s [[discard]] all cards in their [[hand]]s, and [[destroy]] all cards on the field except Level 2 or lower Normal Monsters.
  | fr_text         = Vous ne pouvez activer cette carte que s'il y a 5 Monstres Normaux de Niveau 2 ou moins face recto sur votre Terrain. Chaque joueur défausse toutes les cartes dans sa main, et détruit toutes les cartes sur le Terrain excepté les Monstres Normaux de Niveau 2 ou moins.
  | de_text         = Du kannst diese Karte nur aktivieren, wenn sich 5 offene normale Monster der Stufe 2 oder niedriger auf deiner Spielfeldseite befinden. Beide Spieler werfen alle Karten aus ihrer Hand ab und zerstören alle Karten auf dem Spielfeld, ausgenommen normale Monster der Stufe 2 oder niedriger.
  | it_text         = Puoi attivare questa carta solo quando ci sono 5 Mostri Normali di Livello 2 o inferiore scoperti sul tuo Terreno. Entrambi i giocatori scartano tutte le carte in mano, e distruggono tutte le carte sul Terreno eccetto i Mostri Normali di Livello 2 o inferiore.
  | pt_text         = Você pode activar este card apenas quando estiverem 5 Monstros Normais de Nível 2 ou menos no seu Campo com a face para cima. Ambos os jogadores descartam todos os cards nas suas mãos, e destróiem todos os cards no Campo exceto os Monstros Normais de Nível 2 ou menos.
  | es_text         = Sólo puedes activar esta carta cuando hay 5 Monstruos Normales de Nivel 2 o inferior en tu Campo. Ambos jugadores descartan todas las cartas en sus manos, y destruyen todas las cartas en el Campo excepto los Monstruos Normales de Nivel 2 o inferior.
  | ja_text         = 自分フィールド上にレベル２以下の通常モンスターが表側表示で５体存在する時に発動する事ができる。お互いのプレイヤーは手札を全て捨て、レベル２以下の通常モンスターを除くフィールド上に存在するカードを全て破壊する。
  | ko_text         = 자신 필드 위에 레벨2이하의 일반 몬스터가 앞면 표시로 5장 존재할떄 발동할수 있다. 양쪽 플레이어는 패를 전부 버리고,레벨2 이하의 일반 몬스터 이외의 필드위에 존재하는 카드를 전부 파괴한다.
