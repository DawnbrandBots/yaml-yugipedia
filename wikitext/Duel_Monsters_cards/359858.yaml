  | text                 = If a [[Monster Card|monster]] is [[Normal Summon|Normal]] or [[Flip Summon]]ed, and it is a [[Level]] 4 or lower monster: [[Negate]] its [[effect]]s until the end of this [[turn]]. If a monster(s) is [[Special Summon]]ed, and it is a Level 5 or higher monster: Negate its effects until the end of this turn, also [[banish]] it when it leaves the [[field]]. If there is no "[[Qli]]" card on the field, except "Re-qliate", [[send]] this card to the [[Graveyard]].
  | fr_text              = Si un monstre est Invoqué Normalement ou par Flip et que c'est un monstre de max. Niveau 4 : jusqu'à la fin de ce tour, annulez ses effets. Si un ou plusieurs monstres sont Invoqués Spécialement et que ce sont des monstres de min. Niveau 5 : jusqu'à la fin de ce tour, annulez leurs effets, et aussi, bannissez-les lorsqu'ils quittent le Terrain. S'il n'y a aucune carte "Qli" sur le Terrain ("Re-Qliation" exclu), envoyez cette carte au Cimetière.
  | de_text              = Falls ein Monster als Normal- oder Flippbeschwörung beschworen wird und es ein Monster der Stufe 4 oder niedriger ist: Annulliere bis zum Ende dieses Spielzugs seine Effekte. Falls ein oder mehr Monster als Spezialbeschwörung beschworen werden und es Monster der Stufe 5 oder höher sind: Annulliere bis zum Ende dieses Spielzugs ihre Effekte, zusätzlich verbanne sie, wenn sie das Spielfeld verlassen. Falls keine „Qli“-Karte außer „Er-qlimmen“ auf dem Spielfeld liegt, lege diese Karte auf den Friedhof.
  | it_text              = Se un mostro viene [[Normal Summon|Evocato Normalmente]] o per [[Flip Summon|Scoperta]], ed è un mostro di [[Level|Livello]] 4 o inferiore: [[Negate|annulla]] i suoi [[Effect|effetti]] fino alla fine di questo [[turn]]o. Se uno o più mostri vengono [[Special Summon|Evocati Specialmente]], e sono mostri di Livello 5 o superiore: annulla i loro effetti fino alla fine di questo turno, inoltre [[Banish|bandiscili]] quando [[Leaves the field|lasciano il Terreno]]. Se sul Terreno non c'è nessuna carta "[[Qli]]", eccetto "Ri-qliare", [[Send|manda]] questa carta al [[Graveyard|Cimitero]].
  | pt_text              = Se um [[Monster Card|monstro]] for [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]] ou [[Flip Summon|Virar]] e for um monstro de [[Level|Nível]] 4 ou menos: [[Negate|negue]] seus [[Effect|efeitos]] até o final deste [[turn]]o. Se um monstro (ou mais) for Invocado por [[Special Summon|Invocação-Especial]] e for um monstro de Nível 5 ou mais: negue seus afeitos<!--The printed card really says "afeitos"--> até o final deste turno e, além disso, [[Banish|bana-o]] quando ele [[Leaves the field|deixar o campo]]. Se não houver nenhum card "[[Qli]]" no [[Field|campo]], exceto "Re-qliate", [[Send|envie]] este card para o [[Graveyard|Cemitério]].
  | es_text              = Si un monstruo es Invocado de Modo Normal o por Volteo, y es un monstruo de Nivel 4 o menor: hasta el final de este turno, niega sus efectos. Si uno o más monstruos son Invocados de Modo Especial, y son de Nivel 5 o mayor: hasta el final de este turno, niega sus efectos y además destiérralo cuando deja el Campo. Si no hay cartas "Qli" en el Campo, excepto "Re-Qliatar", manda esta carta al Cementerio.
  | ja_text              = ①：モンスターが召喚・反転召喚された時、そのモンスターがレベル４以下の場合にこの効果を発動する。そのモンスターの効果をターン終了時まで無効にする。②：モンスターが特殊召喚された時、そのモンスターがレベル５以上の場合にこの効果を発動する。そのモンスターの効果をターン終了時まで無効にする。そのモンスターはフィールドから離れた場合に除外される。③：フィールドに「機殻の再星」以外の「クリフォート」カードが存在しない場合にこのカードは墓地へ送られる。
  | ko_text              = ① : 몬스터가 일반 소환 / 반전 소환되었을 때, 그 몬스터가 레벨 4 이하인 경우에 이 효과를 발동한다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ② : 몬스터가 특수 소환되었을 때, 그 몬스터가 레벨 5 이상인 경우에 이 효과를 발동한다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 몬스터는 필드에서 벗어났을 경우에 제외된다. ③ : 필드에 "리클리포트" 이외의 "클리포트" 카드가 존재하지 않을 경우에 이 카드는 묘지로 보내진다.
