  | text                = If you [[control]] a [[DARK]] [[Monster Card|monster]]: You can [[Special Summon]] this card from your [[hand]], also you cannot Special Summon monsters for the rest of this [[turn]], except DARK monsters. If you control an [[Xyz Monster]] with a DARK Xyz Monster as [[material]]: You can [[target]] 1 [[Level]] 4 or lower "[[Raidraptor]]" monster in your [[Graveyard|GY]]; Special Summon it, but its [[effect]]s are [[negate]]d. You can only use each effect of "Raidraptor - Strangle Lanius" [[once per turn]].
  | fr_text             = Si vous contrôlez un monstre TÉNÈBRES : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le reste de ce tour. Si vous contrôlez un Monstre Xyz avec un Monstre Xyz TÉNÈBRES comme Matériel : vous pouvez cibler 1 monstre "Raidraptor" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés. Vous ne pouvez utiliser chaque effet de "Raidraptor - Pie-Grièche Étrangleuse" qu'une fois par tour.
  | de_text             = Falls du ein FINSTERNIS Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS Monstern. Falls du ein Xyz-Monster mit einem FINSTERNIS Xyz-Monster als Material kontrollierst: Du kannst 1 „Überfallraptor“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert. Du kannst jeden Effekt von „Überfallraptor - Würgender Lanius“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro OSCURITÀ: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri OSCURITÀ. Se controlli un Mostro Xyz con un Mostro Xyz OSCURITÀ come materiale: puoi scegliere come bersaglio 1 mostro "Raidraptor" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati. Puoi utilizzare ogni effetto di "Raidraptor - Lanius Strangolante" una sola volta per turno.
  | pt_text             = Se você controlar um monstro de TREVAS: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS. Se você controlar um Monstro Xyz com um Monstro Xyz de TREVAS como matéria: você pode escolher 1 monstro "Ataqueraptor" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados. Você só pode usar cada efeito de "Ataqueraptor - Lanius Estrangulador" uma vez por turno.
  | es_text             = Si controlas un monstruo de OSCURIDAD: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de OSCURIDAD. Si controlas un Monstruo Xyz con un Monstruo Xyz de OSCURIDAD como material: puedes seleccionar 1 monstruo "Asaltorrapaz" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados. Sólo puedes usar cada efecto de "Asaltorrapaz - Lanius Estrangulador" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに闇属性モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。②：自分フィールドに闇属性ＸモンスターをＸ素材としているＸモンスターが存在する場合、自分の墓地のレベル４以下の「ＲＲ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 어둠 속성 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드에 어둠 속성 엑시즈 몬스터를 엑시즈 소재로 하고 있는 엑시즈 몬스터가 존재할 경우, 자신 묘지의 레벨 4 이하의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：在自己场上有暗属性怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。②：自己场上有持有暗属性超量怪兽作为超量素材的超量怪兽存在的情况下，以自己墓地的１只等级４以下的“急袭猛禽”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
