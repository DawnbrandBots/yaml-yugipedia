  | fr_text             = Vous pouvez payer 800 LP, puis activez 1 de ces effets ;<br />● Invoquez Spécialement cette carte comme Monstre Normal (Zombie/LUMIÈRE/Niveau 10/ATK 1500/DEF 2800) (cette carte est toujours aussi un Piège), puis si vous contrôlez "Surnaliche le Seigneur d'Or", vous pouvez renvoyer 1 monstre depuis le Terrain à la main.<br />● Posez 1 de vos Magies/Pièges "Terre d'Or" ou "Surnalixir" bannis.<br />Vous ne pouvez utiliser cet effet de "Surnalixir de la Glorieuse Terre d'Or" qu'une fois par tour.
  | de_text             = Du kannst 800 LP zahlen und dann 1 dieser Effekte aktivieren;<br />● Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Zombie/LICHT/Stufe 10/ATK 1500/DEF 2800) (diese Karte ist zusätzlich weiterhin eine Falle), dann, falls du „Eldlich der goldene Lord“ kontrollierst, kannst du 1 Monster vom Spielfeld auf die Hand zurückgeben.<br />● Setze 1 deiner verbannten „Goldenen Landes“- oder „Eldlixir“-Zauber/Fallen.<br />Du kannst diesen Effekt von „Eldlixir des glorreichen goldenen Landes“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi pagare 800 LP, poi attivare 1 di questi effetti;<br />● Evoca Specialmente questa carta come un Mostro Normale (Zombie/LUCE/Livello 10/ATK 1500/DEF 2800) (questa carta è ancora anche una Trappola), poi se controlli "Spettralich il Signore Dorato", puoi far ritornare 1 mostro dal Terreno nella mano.<br />● Posiziona 1 delle tue Magie/Trappole "Terra Dorata" o "Spettrolisir" bandite.<br />Puoi utilizzare questo effetto di "Spettrolisir della Gloriosa Terra Dorata" una sola volta per turno.
  | pt_text             = Você pode pagar 800 PV e, depois, ative 1 desses efeitos;<br />● Invoque este card por Invocação-Especial como um Monstro Normal (Zumbi/LUZ/Nível 10/ATK 1500/DEF 2800) (este card ainda é considerado uma Armadilha) e, depois, se você controlar "Eldlich, o Senhor Dourado", você pode devolver 1 monstro do campo para a mão.<br />● Baixe 1 das suas Magias/Armadilhas "Terra Dourada" ou "Eldlixir" banidos.<br />Você só pode usar este efeito de "Eldlixir da Gloriosa Terra Dourada" uma vez por turno.
  | es_text             = Puedes pagar 800 LP, y después activa 1 de estos efectos;<br />● Invoca esta carta de Modo Especial como un Monstruo Normal (Zombi/LUZ/Nivel 10/ATK 1500/DEF 2800) (esta carta también sigue siendo una Trampa) y después, si controlas "Arcalich el Señor Dorado", puedes devolver a la mano 1 monstruo en el Campo.<br />● Coloca 1 de tus Mágicas/Trampas "Tierra Dorada" o "Arcalixir" desterradas.<br />Sólo puedes usar este efecto de "Arcalixir de la Tierra Dorada Gloriosa" una vez por turno.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：８００ＬＰを払い、以下の効果から１つを選択して発動できる。<br />●このカードは通常モンスター（アンデット族・光・星１０・攻１５００／守２８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分フィールドに「黄金卿エルドリッチ」が存在する場合、さらにフィールドのモンスター１体を手札に戻す事ができる。<br />●自分の除外状態の「黄金郷」魔法・罠カードか「エルドリクシル」魔法・罠カード１枚を自分フィールドにセットする。
