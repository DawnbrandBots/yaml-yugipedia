  | text            = If a [[Trap Card|Trap]] is [[face-up]] on the [[field]] or in either [[Graveyard|GY]]: You can [[Special Summon]] this card from your [[hand]], and if you do, it becomes [[Level]] 6 until the end of this [[turn]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[Tribute]] this card; Special Summon 1 "[[Jinzo]]" from your hand or GY, then you can [[destroy]] all Traps your opponent controls (if a card is [[Set]], [[reveal]] it). You can only use each [[effect]] of "Jinzo the Machine Menace" [[once per turn]].
  | fr_text         = Si un Piège est face recto sur le Terrain ou dans l'un des Cimetières : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, elle devient Niveau 6 jusqu'à la fin de ce tour. Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Jinzo" depuis votre main ou Cimetière, puis vous pouvez détruire tous les Pièges contrôlés par votre adversaire (si une carte est Posée, révélez-la). Vous ne pouvez utiliser chaque effet de "Jinzo la Menace Machine" qu'une fois par tour.
  | de_text         = Falls eine Falle offen auf dem Spielfeld oder in einem beliebigen Friedhof liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, wird sie bis zum Ende dieses Spielzugs zu Stufe 6. Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Jinzo“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dann kannst du alle Fallen zerstören, die dein Gegner kontrolliert (falls eine Karte gesetzt ist, zeige sie vor). Du kannst jeden Effekt von „Jinzo die Maschinenbedrohung“ nur einmal pro Spielzug verwenden.
  | it_text         = Se una Trappola è scoperta sul Terreno o in qualsiasi Cimitero: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, essa diventa di Livello 6 fino alla fine di questo turno. Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Jinzo" dalla tua mano o Cimitero, poi puoi distruggere tutte le Trappole controllate dal tuo avversario (se una carta è Posizionata, rivelala). Puoi utilizzare ogni effetto di "Jinzo la Minaccia Macchina" una sola volta per turno.
  | pt_text         = Se uma Armadilha estiver com a face para cima no campo ou em qualquer Cemitério: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, ele se torna de Nível 6 até o final deste turno. Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Jinzo" da sua mão ou do Cemitério e, depois, você pode destruir todas as Armadilhas que seu oponente controla (se algum card estiver Baixado, revele-o). Você só pode usar cada efeito de "Jinzo, a Máquina Ameaçadora" uma vez por turno.
  | es_text         = Si una Trampa está boca arriba en el Campo o en cualquier Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, hasta el final de este turno, ésta se convierte en Nivel 6. Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 "Jinzo" desde tu mano o Cementerio, y después puedes destruir todas las Trampas que controle tu adversario (si una carta está Colocada, muéstrala). Sólo puedes usar cada efecto de "Jinzo la Amenaza de la Máquina" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手のフィールド・墓地に罠カードが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードのレベルはターン終了時まで６になる。②：自分・相手のメインフェイズに、このカードをリリースして発動できる。自分の手札・墓地から「人造人間－サイコ・ショッカー」１体を選んで特殊召喚する。その後、相手フィールドの罠カードを全て破壊できる（そのカードがセットされている場合、めくって確認する）。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대의 필드 / 묘지에 함정 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 레벨은 턴 종료시까지 6 이 된다. ②: 자신 / 상대의 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "인조인간 －사이코 쇼커－" 1장을 고르고 특수 소환한다. 그 후, 상대 필드의 함정 카드를 전부 파괴할 수 있다(그 카드가 세트되어 있을 경우, 넘겨서 확인한다).
