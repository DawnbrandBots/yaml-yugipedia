  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのトークンを任意の数だけリリースし、自分フィールドの攻撃力０のモンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力がリリースした数×１０００アップし、リリースした数まで１度のバトルフェイズ中にモンスターに攻撃できる。②：相手バトルフェイズ終了時に発動できる。このバトルフェイズ中に破壊されたトークンの数まで、自分フィールドに「共闘トークン」（獣族・地・星１・攻／守０）を特殊召喚する。
  | ko_lore               = 
  | sc_lore               = 此卡名的①效果１回合仅可使用１次。①：解放自己场上任意数量的衍生物，以自己场上的１只攻击力０的怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力上升相当于所解放的数量×１０００的数值，在１次战斗阶段中可攻击怪兽的次数最多为所解放的数量。②：对手的战斗阶段结束时可以发动。将“共斗衍生物”（兽族・地・星１・攻／守０）特殊召唤至自己场上，数量最多为此战斗阶段中被破坏的衍生物的数量。
