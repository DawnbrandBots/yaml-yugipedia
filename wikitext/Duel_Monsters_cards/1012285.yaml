  | fr_lore               = Si cette carte est dans votre main : vous pouvez cibler 1 monstre Poisson de max. Niveau 4 dans votre Cimetière du même nom qu'une carte que vous contrôlez ; Invoquez Spécialement cette carte, et si vous le faites, Invoquez Spécialement le monstre. Vous ne pouvez utiliser cet effet de "Poisson-Lune Blanc" qu'une fois par tour. Si cette carte est Invoquée Spécialement depuis le Cimetière : ce tour, vous pouvez la traiter comme Syntoniseur.
  | de_lore               = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Fisch-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, das denselben Namen wie eine Karte hat, die du kontrollierst; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Weißer Mondfisch“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst sie in diesem Spielzug als Empfänger behandeln.
  | it_lore               = Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro Pesce di Livello 4 o inferiore nel tuo Cimitero con lo stesso nome di una carta che controlli; Evoca Specialmente questa carta e, se lo fai, Evoca Specialmente quel mostro. Puoi utilizzare questo effetto di "Pesceluna Bianco" una sola volta per turno. Se questa carta viene Evocata Specialmente dal Cimitero: puoi considerarla come un Tuner in questo turno.
  | pt_lore               = Se este card estiver na sua mão: você pode escolher 1 monstro Peixe de Nível 4 ou menos no seu Cemitério com o mesmo nome de um card que você controla; Invoque este card por Invocação-Especial e, se isso acontecer, Invoque esse monstro por Invocação-Especial. Você só pode usar este efeito de "Rolim Branco" uma vez por turno. Se este card for Invocado por Invocação-Especial do Cemitério: você pode considerá-lo como um Regulador neste turno.
  | es_lore               = Si esta carta está en tu mano: puedes seleccionar 1 monstruo Pez de Nivel 4 o menor en tu Cementerio con el mismo nombre que una carta que controles; Invoca esta carta de Modo Especial y, si lo haces, Invoca ese monstruo de Modo Especial. Sólo puedes usar este efecto de "Pez Luna Blanco" una vez por turno. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes tratarla como un Cantante este turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、同名カードが自分フィールドに存在する自分の墓地のレベル４以下の魚族モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを特殊召喚する。②：このカードが墓地から特殊召喚した場合に発動できる。このターン、このカードをチューナーとして扱う。
