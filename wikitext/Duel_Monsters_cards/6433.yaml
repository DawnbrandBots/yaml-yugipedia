  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri compreso almeno 1 mostro "EROE del Destino". Una volta per turno, se controlli ancora questa carta scoperta durante la prossima Standby Phase del tuo avversario dopo che l'hai Evocata Specialmente in questo modo: dimezza i LP del tuo avversario.
