  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos, incluyendo al menos 1 monstruo "HÉROE del Destino". Una vez por turno, si todavía controlas esta carta boca arriba durante la próxima Standby Phase de tu adversario después de que la Invocaste de Modo Especial de esta forma: divide a la mitad los LP de tu adversario.
