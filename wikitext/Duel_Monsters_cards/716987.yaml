  | pt_text      = Sempre que um monstro for Invocado por Invocação-Sincro, coloque 2 Marcadores de Sinal neste card. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 "Dragão Carmesim" do seu Deck Adicional. Você pode remover 4, 7 ou 10 Marcadores de Sinal do seu campo; aplique o efeito apropriado.<br />● 4: Aumente ou diminua em 1 o Nível de 1 monstro com a face para cima que você controla.<br />● 7: Invoque por Invocação-Especial 1 Regulador do seu Cemitério.<br />● 10: Invoque por Invocação-Especial 1 Monstro Sincro do seu Cemitério.
  | es_text      = Cada vez que un monstruo sea Invocado por Sincronía, pon 2 Contadores Señal en esta carta. Si esta carta controlada por su dueño es destruida por el efecto de una carta del adversario: puedes Invocar de Modo Especial 1 "Dragón Carmesí" desde tu Deck Extra. Puedes retirar 4, 7 o 10 Contadores Señal de tu Campo; aplica el efecto apropiado.<br />● 4: Aumenta o reduce el Nivel de 1 monstruo boca arriba que controles en 1.<br />● 7: Invoca de Modo Especial 1 Cantante desde tu Cementerio.<br />● 10: Invoca de Modo Especial 1 Monstruo de Sincronía desde tu Cementerio.
  | ja_text      = ①：モンスターがＳ召喚される度にこのカードにシグナルカウンターを２つ置く。②：自分フィールドのシグナルカウンターを以下の数だけ取り除き、その効果を発動できる。●４：自分フィールドの表側表示モンスター１体のレベルを１つ上げるか下げる。●７：自分の墓地からチューナー１体を特殊召喚する。●１０：自分の墓地からＳモンスター１体を特殊召喚する。③：フィールドのこのカードが相手の効果で破壊された場合に発動できる。ＥＸデッキから「赤き竜」１体を特殊召喚する。
  | ko_text      = ①: 몬스터가 싱크로 소환될 때마다 이 카드에 시그널 카운터를 2개 놓는다. ②: 자신 필드의 시그널 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다. ●4: 자신 필드의 앞면 표시 몬스터 1장의 레벨을 1개 올리거나 내린다. ●7: 자신 묘지에서 튜너 1장을 특수 소환한다. ●10: 자신 묘지에서 싱크로 몬스터 1장을 특수 소환한다. ③: 필드의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 "붉은 용" 1장을 특수 소환한다.
  | sc_text      = ①：每次怪兽被同步召唤，在此卡上放２个信号计数物。<br />②：依以下数量去除自己场上的信号计数物，可以发动相应效果。<br />●４：自己场上的１只表侧表示怪兽的等级上升或下降１。<br />●７：从自己的墓地将１只协调特殊召唤。<br />●１０：从自己的墓地将１只同步怪兽特殊召唤。<br />③：场上的此卡因对手的效果被破坏的情况下可以发动。从额外牌组将１只“赤龙”特殊召唤。
