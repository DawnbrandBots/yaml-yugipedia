  | text            = 3 [[Level]] 5 [[Monster Card|monsters]]<br />[[Once per turn]], during either player's [[turn]]: You can [[detach]] 1 [[Xyz Material]] from this card, then [[target]] 1 [[face-up]] monster your opponent [[control]]s; inflict [[Effect damage|damage]] to your opponent equal to the difference between that monster's [[original ATK]] and current [[ATK]], and if you do, [[banish]] it. When this card is [[destroy]]ed and [[sent]] to the [[Graveyard]] while it has Xyz Material: You can [[Special Summon]] this card from your Graveyard. "[[Number 103: Ragnazero]]" must be in your Graveyard to [[activate]] and to [[resolve]] this [[effect]].
  | fr_text         = 3 monstres de Niveau 5<br />Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; infligez des dommages à votre adversaire égaux à la différence entre l' ATK d'origine du monstre et son ATK actuelle, et si vous le faites, bannissez-le. Lorsque cette carte est détruite et envoyée au Cimetière tant qu'elle a du Matériel Xyz : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. "Numéro 103 : Ragnazéro" doit être dans votre Cimetière pour activer et résoudre cet effet.
  | de_text         = 3 Monster der Stufe 5<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; füge deinem Gegner Schaden in Höhe der Differenz der Grund- und der derzeitigen ATK des Monsters zu und falls du dies tust, verbanne es. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, solange sie Xyz-Material hat: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. „Nummer 103: Ragnanull“ muss sich in deinem Friedhof befinden, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text         = 3 mostri di Livello 5<br />Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; infliggi al tuo avversario danno pari alla differenza tra l'ATK attuale e l'ATK originale di quel mostro e, se lo fai, bandiscilo. Quando questa carta viene distrutta e mandata al Cimitero mentre ha Materiali Xyz: puoi Evocare Specialmente questa carta dal tuo Cimitero. "Numero 103: Ragnazero" deve essere nel tuo Cimitero per attivare e risolvere questo effetto.
  | pt_text         = 3 monstros de Nível 5<br />Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; cause dano ao seu oponente igual à diferença entre o ATK original e o ATK atual desse monstro e, se isso acontecer, bana-o. Quando este card for destruído e enviado para o Cemitério enquanto tiver uma Matéria Xyz: você pode Invocar este card por Invocação-Especial do seu Cemitério. "Número 103: Ragnazero" deve estar no seu Cemitério para que você possa ativar e resolver este efeito.
  | es_text         = 3 monstruos de Nivel 5<br />Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; inflige daño a tu adversario igual a la diferencia entre el ATK original de ese monstruo y su ATK en este momento y, si lo haces, destiérralo. Cuando esta carta es destruida y mandada al Cementerio mientras tiene Material Xyz: puedes Invocar esta carta de Modo Especial desde tu Cementerio. "Número 103: Ragnacero" debe estar en tu Cementerio para activar y resolver este efecto.
  | ja_text         = レベル５モンスター×３<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、元々の攻撃力と異なる攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力とその元々の攻撃力の差分のダメージを相手に与え、そのモンスターを除外する。この効果は相手ターンでも発動できる。②：Ｘ素材を持っているこのカードが破壊され墓地へ送られた時に発動できる。このカードを特殊召喚する。この効果は自分の墓地に「Ｎｏ．１０３ 神葬零嬢ラグナ・ゼロ」が存在する場合に発動と処理ができる。
  | ko_text         = 레벨 5 몬스터 × 3<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력과, 그 원래 공격력의 차이만큼 데미지를 상대 라이프에 주고, 그 몬스터를 게임에서 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. 또한, 엑시즈 소재를 가진 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 "No.103 신장영양 라그나 제로" 가 존재할 경우, 이 카드를 묘지에서 특수 소환할 수 있다.
  | sc_text         = 等级5怪兽×3<br />①：1回合1次，去除此卡的1个超量素材，以对手场上的1只拥有与原本攻击力不同的攻击力的怪兽为对象可以发动。给予对手该怪兽的攻击力与其原本攻击力的差值的伤害，将该怪兽除外。此效果在对手回合中也可以发动。②：拥有超量素材的此卡被破坏并被送至墓地时可以发动。将此卡特殊召唤。此效果在自己墓地有"编号103 神葬零娘 诸神零"存在的情况下才能发动和处理。
