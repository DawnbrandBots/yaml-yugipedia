  | text         = This card's [[Level]] is increased by the total Levels of all "[[Mecha Phantom Beast Token]]s" you [[control]]. While you control a [[Monster Token|Token]], this card cannot be [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]]s. Each [[turn]], the first "Mecha Phantom Beast Token" you control that would be destroyed by battle, is not destroyed.
  | fr_text      = Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Chaque tour, le premier "Jeton Bête Fantôme Méca" que vous contrôlez qui va être détruit au combat n'est pas détruit.
  | de_text      = Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. In jedem Spielzug wird die erste „Mecha-Phantomungeheuer-Spielmarke“, die du kontrollierst und die durch Kampf zerstört würde, nicht zerstört.
  | it_text      = Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Ogni turno, il primo "Segna-Bestia Fantasma Meccanica" che controlli che sta per essere distrutto in battaglia, non viene distrutto.
  | pt_text      = O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. A cada turno, a primeira "Ficha de Besta Fantasma Mecha" que você controla que seria destruída em batalha não é destruída.
  | es_text      = El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Cada turno, la primera "Ficha Mecha Bestia Fantasma" que controles que fuera a ser destruida en batalla, no es destruida.
  | ja_text      = このカードのレベルは自分フィールド上の「幻獣機トークン」のレベルの合計分だけ上がる。自分フィールド上にトークンが存在する限り、このカードは戦闘及び効果では破壊されない。また、このカードがフィールド上に表側表示で存在する限り、１ターンに１度、自分フィールド上の「幻獣機トークン」は戦闘では破壊されない。
  | ko_text      = 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰"의 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1턴에 1번, 자신 필드 위의 "환상수기 토큰"은 전투로는 파괴되지 않는다.
  | tc_text      = 此卡的等级上升相当于我方场上「幻獸機衍生物」的等级的合计值。只要我方场上存在衍生物，此卡不会因战斗以及效果被破坏。此外，只要此卡以表侧表示存在于场上，1回合1次，我方场上的「幻獸機衍生物」不会因为战斗而被破坏。
