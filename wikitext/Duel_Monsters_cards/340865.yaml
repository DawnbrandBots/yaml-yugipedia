  | fr_text             = Équipable uniquement à un monstre "Utopie". Il ne peut pas être détruit par des effets de carte. Chaque fois qu'une attaque est annulée, placez 1 Compteur Soleil Levant sur cette carte. Le monstre équipé gagne 500 ATK pour chaque Compteur Soleil Levant sur cette carte. Si le monstre équipé que vous contrôlez va détacher son Matériel pour activer son effet, vous pouvez traiter cette carte comme 1 des Matériels.
  | de_text             = Rüste nur ein „Utopia“-Monster mit dieser Karte aus. Es kann nicht durch Karteneffekte zerstört werden. Jedes Mal, wenn ein Angriff annulliert wird, lege 1 Morgensonnen-Zählmarke auf diese Karte. Das ausgerüstete Monster erhält 500 ATK für jede Morgensonnen-Zählmarke auf dieser Karte. Falls vom ausgerüsteten Monster, das du kontrollierst, Material abgehängt würde, um seinen Effekt zu aktivieren, kannst du diese Karte als 1 Material behandeln.
  | it_text             = Equipaggia solo a un mostro "Utopia". Esso non può essere distrutto dagli effetti delle carte. Ogni volta che viene annullato un attacco, metti 1 Segnalino Sole Nascente su questa carta. Il mostro equipaggiato guadagna 500 ATK per ogni Segnalino Sole Nascente su questa carta. Se il mostro equipaggiato che controlli sta per staccare un suo materiale per attivare il suo effetto, puoi considerare questa carta come 1 dei materiali.
  | pt_text             = Só pode ser equipado a um monstro "Utopia". Ele não pode ser destruído por efeitos de card. Sempre que um ataque for negado, coloque 1 Marcador de Nascer do Sol neste card. O monstro equipado ganha 500 de ATK para cada Marcador de Nascer do Sol neste card. Se o monstro equipado que você controla fosse desassociar matérias para ativar seu efeito, você pode considerar este card como 1 dessas matérias.
  | es_text             = Sólo puedes equipar esta carta a un monstruo "Utopía". Éste no puede ser destruido por efectos de cartas. Cada vez que un ataque es negado, pon 1 Contador de Sol Naciente en esta carta. El monstruo equipado gana 500 ATK por cada Contador de Sol Naciente en esta carta. Si el monstruo equipado que controlas fuera a desacoplar sus materiales para activar su efecto, puedes tratar esta carta como 1 de los materiales.
  | ja_text             = 「希望皇ホープ」モンスターにのみ装備可能。①：装備モンスターは効果では破壊されない。②：このカードが魔法＆罠ゾーンに存在する限り、モンスターの攻撃が無効になる度に、このカードにホープ剣カウンターを１つ置く。装備モンスターの攻撃力は、このカードのホープ剣カウンターの数×５００アップする。③：自分フィールドの装備モンスターがＸ素材を取り除いて効果を発動する場合、このカードは取り除くＸ素材の１つとして扱う事ができる。
  | ko_text             = "유토피아" 몬스터에만 장착 가능. ① : 장착 몬스터는 효과로는 파괴되지 않는다. ② : 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터의 공격이 무효가 될 때마다, 이 카드에 호프검 카운터를 1개 놓는다. 장착 몬스터의 공격력은, 이 카드의 호프검 카운터의 수 × 500 올린다. ③ : 자신 필드의 장착 몬스터가 엑시즈 소재를 제거하고 효과를 발동할 경우, 이 카드는 제거할 엑시즈 소재의 1개로서 취급할 수 있다.
