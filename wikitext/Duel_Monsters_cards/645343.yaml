  | text                 = You can only [[control]] 1 "Dovelgus, Generaider Boss of Iron". ([[Quick Effect]]): You can [[Tribute]] any number of "[[Generaider]]" [[Monster Card|monsters]] and/or [[Machine]] monsters; [[Special Summon]], from your [[hand]], in [[Defense Position]], exactly that many "Generaider" monsters and/or Machine monsters, all with different names from each other and from the Tributed monsters. You can only use this [[effect]] of "Dovelgus, Generaider Boss of Iron" [[once per turn]].
  | fr_text              = Vous ne pouvez contrôler qu'1 "Dovelgus, Boss Genèraideur du Fer". (Effet Rapide) : vous pouvez Sacrifier un nombre de votre choix de monstres "Genèraideur" et/ou monstres Machine ; Invoquez Spécialement depuis votre main en Position de Défense, exactement autant de monstres "Genèraideur" et/ou monstres Machine, tous de noms différents les uns des autres et des monstres Sacrifiés. Vous ne pouvez utiliser cet effet de "Dovelgus, Boss Genèraideur du Fer" qu'une fois par tour.
  | de_text              = Du kannst nur 1 „Dovelgus, Generaider-Boss des Eisens“ kontrollieren. (Schnelleffekt): Du kannst eine beliebige Anzahl „Generaider“-Monster und/oder Maschine-Monster als Tribut anbieten; beschwöre genau so viele „Generaider“-Monster und/oder Maschine-Monster, alle mit unterschiedlichen Namen voneinander und den als Tribut angebotenen Monstern, als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Du kannst diesen Effekt von „Dovelgus, Generaider-Boss des Eisens“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi controllare solo 1 "Dovelgus, Boss Generaider del Ferro". (Effetto Rapido): puoi offrire come Tributo un qualsiasi numero di mostri "Generaider" e/o mostri Macchina; Evoca Specialmente, dalla tua mano in Posizione di Difesa, esattamente quel numero di mostri "Generaider" e/o mostri Macchina, tutti con nomi diversi l'uno dall'altro e dai mostri offerti come Tributo. Puoi utilizzare questo effetto di "Dovelgus, Boss Generaider del Ferro" una sola volta per turno.
  | pt_text              = Você só pode controlar 1 "Dovelgus, Chefe Generaidor do Ferro". (Efeito Rápido): você pode oferecer como Tributo qualquer número de monstros "Generaidor" e/ou monstros Máquina; Invoque por Invocação-Especial, da sua mão, em Posição de Defesa, exatamente esse número de monstros "Generaidor" e/ou monstros Máquina, todos com nomes diferentes uns dos outros e dos monstros oferecidos como Tributo. Você só pode usar este efeito de "Dovelgus, Chefe Generaidor do Ferro" uma vez por turno.
  | es_text              = Sólo puedes controlar 1 "Dovelgus, Jefe Geneincursor de Hierro". (Efecto Rápido): puedes Sacrificar cualquier cantidad de monstruos "Geneincursor/a" y/o monstruos Máquina; Invoca de Modo Especial, desde tu mano y en Posición de Defensa, exactamente esa misma cantidad de monstruos "Geneincursor" y/o Máquina, todos con nombres diferentes entre sí y a los de los monstruos Sacrificados. Sólo puedes usar este efecto de "Dovelgus, Jefe Geneincursor de Hierro" una vez por turno.
  | ja_text              = このカード名の②の効果は１ターンに１度しか使用できない。①：「鉄の王 ドヴェルグス」は自分フィールドに１体しか表側表示で存在できない。②：自分フィールドの「ジェネレイド」モンスターまたは機械族モンスターを任意の数だけリリースして発動できる。リリースした数だけ、リリースしたモンスターとはカード名が異なる、「ジェネレイド」モンスターまたは機械族モンスターを手札から守備表示で特殊召喚する（同名カードは１枚まで）。この効果は相手ターンでも発動できる。
  | ko_text              = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "철의 제너레이드 도벨구스"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "제너레이드" 몬스터 또는 기계족 몬스터를 임의의 수만큼 릴리스하고 발동할 수 있다. 릴리스한 수만큼, 릴리스한 몬스터와는 카드명이 다른, "제너레이드" 몬스터 또는 기계족 몬스터를 패에서 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text              = 此卡名的②效果1回合仅可使用1次。①："铁之创王 铁威古斯"在自己场上仅可有1只以表侧表示存在。②：解放自己场上任意数量的"创王"怪兽或者是机械族怪兽可以发动。将与解放数量等量的、与被解放怪兽卡名不同的"创王"怪兽或者是机械族怪兽从手牌以守备表示特殊召唤（同名卡最多1张）。此效果在对手回合中也可以发动。
