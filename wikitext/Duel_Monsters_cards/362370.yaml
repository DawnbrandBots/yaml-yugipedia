  | text          = [[Activate]] only if you currently [[control]] no [[Special Summon]]ed [[Monster Card|monsters]]. While a monster is [[face-up]] on the [[field]], [[negate]] its [[effect]]s during the [[turn]] that monster was Special Summoned. If an [[Effect Monster]](s) is Special Summoned in [[Attack Position]]: Change it to [[Defense Position]].
  | fr_text       = Activez uniquement si vous ne contrôlez actuellement aucun monstre Invoqué Spécialement. Tant qu'un monstre est face recto sur le Terrain, annulez ses effets durant le tour où ce monstre a été Invoqué Spécialement. Si un ou plusieurs Monstres à Effet sont Invoqués Spécialement en Position d'Attaque : changez-les en Position de Défense.
  | de_text       = Aktiviere diese Karte nur, falls du derzeit keine als Spezialbeschwörung beschworenen Monster kontrollierst. Solange ein Monster offen auf dem Spielfeld liegt, annulliere seine Effekte während des Spielzugs, in dem das Monster als Spezialbeschwörung beschworen wurde. Falls ein oder mehr Effektmonster als Spezialbeschwörung in die Angriffsposition beschworen werden: Ändere sie in die Verteidigungsposition.
  | it_text       = Attiva solo se attualmente non controlli nessun mostro Evocato Specialmente. Mentre un mostro è scoperto sul Terreno, annulla i suoi effetti durante il turno in cui quel mostro è stato Evocato Specialmente. Se uno o più Mostri con Effetto vengono Evocati Specialmente in Posizione di Attacco: mettili in Posizione di Difesa.
  | pt_text       = Ative apenas se você atualmente não controlar nenhum monstro Invocado por Invocação-Especial. Enquanto um monstro estiver com a face para cima no campo, negue seus efeitos durante o turno em que o monstro foi Invocado por Invocação-Especial. Se um ou mais Monstros de Efeito forem Invocados por Invocação-Especial em Posição de Ataque: coloque-o em Posição de Defesa.
  | es_text       = Sólo puedes activar esta carta si en este momento no controlas monstruos Invocados de Modo Especial. Mientras un monstruo está boca arriba en el Campo, niega sus efectos durante el turno en que ese monstruo fue Invocado de Modo Especial. Si uno o más Monstruos de Efecto son Invocados de Modo Especial en Posición de Ataque: cámbialo a Posición de Defensa.
  | ja_text       = 特殊召喚されたモンスターが自分フィールドに存在しない場合にこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、特殊召喚されたモンスターは、そのターン終了時まで効果が無効化される。②：効果モンスターが攻撃表示で特殊召喚された場合にこの効果を発動する。そのモンスターを守備表示にする。
  | ko_text       = 특수 소환된 몬스터가 자신 필드에 존재하지 않을 경우에 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 특수 소환된 몬스터는, 그 턴 종료시까지 효과가 무효화된다. ②: 효과 몬스터가 공격 표시로 특수 소환되었을 경우에 이 효과를 발동한다. 그 몬스터를 수비 표시로 한다.
