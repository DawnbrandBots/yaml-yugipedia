  | text                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />During your [[Main Phase]]: You can [[Special Summon]] 1 [[Level]] 4 or lower monster from your [[hand]]. You cannot conduct your [[Battle Phase]] the turn you [[activate]] this [[effect]]. During your Main Phase: You can [[destroy]] as many cards in the [[Field Zone]]s as possible (min. 1), and if you do, gain 1000 [[LP]], then you can add 1 [[Field Spell]] with a different name than the destroyed card(s), from your [[Main Deck|Deck]] to your hand. You can only use each effect of "Ancient Fairy Dragon" [[once per turn]].
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Durant votre Main Phase : vous pouvez détruire autant de cartes dans les Zones Terrain que possible (min. 1), et si vous le faites, gagnez 1000 LP, puis vous pouvez ajouter 1 Magie de Terrain de nom différent des cartes détruites, depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Ancien Dragon Féerique" qu'une fois par tour.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Während deiner Main Phase: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Während deiner Main Phase: Du kannst so viele Karten in den Spielfeldzonen wie möglich zerstören (min. 1) und falls du dies tust, erhältst du 1000 LP, dann kannst du deiner Hand 1 Spielfeldzauber mit einem unterschiedlichen Namen als die zerstörten Karten von deinem Deck hinzufügen. Du kannst jeden Effekt von „Antiker Feendrache“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Durante la tua Main Phase: puoi distruggere tante carte nelle Zone Terreno quante possibile (minimo 1) e, se lo fai, guadagni 1000 LP, poi puoi aggiungere 1 Magia Terreno con un nome diverso dalle carte distrutte, dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Antico Drago Fatato" una sola volta per turno.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Durante sua Fase Principal: você pode destruir tantos cards nas Zonas do Campo quanto possível (mín. 1) e, se isso acontecer, ganhe 1000 PV e, depois, você pode adicionar 1 Magia de Campo com um nome diferente que o do(s) card(s) destruído(s) do seu Deck à sua mão. Você só pode usar cada efeito de "Dragão Fada Antigo" uma vez por turno.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor. No puedes realizar tu Battle Phase en el turno en el que activas este efecto. Durante tu Main Phase: puedes destruir tantas cartas en las Zonas del Campo como sea posible (mín. 1) y, si lo haces, gana 1000 LP, y después puedes añadir a tu mano 1 Mágica de Campo en tu Deck con un nombre diferente que el de la o las cartas destruidas. Sólo puedes usar cada efecto de "Dragón Hada Antiguo" una vez por turno.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。この効果を発動するターン、自分はバトルフェイズを行えない。②：自分メインフェイズに発動できる。フィールドゾーンのカードを全て破壊し、自分は１０００ＬＰ回復する。その後、破壊したカードとはカード名が異なるフィールド魔法カード１枚をデッキから手札に加える事ができる。
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다). 패에서 레벨 4 이하의 몬스터 1장을 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 필드 존의 카드를 전부 파괴하고, 자신은 1000 LP 회복한다. 그 후, 파괴한 카드와는 카드명이 다른 필드 마법 카드 1장을 덱에서 패에 넣을 수 있다.
  | sc_text               = 协调＋协调以外的怪兽１只以上<br />此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动（发动此效果的回合中，自己无法进行战斗阶段）。从手牌将１只等级４以下的怪兽特殊召唤。②：在自己的主要阶段可以发动。将场地区域的卡全部破坏，自己恢复１０００ＬＰ。然后，可从牌组将１张卡名与所破坏的卡不同的场地魔法卡加入手牌。
