  | fr_text             = "Contrôleur Genex" + 1 monstre TERRE non Syntoniseur ou plus<br />Une fois par tour, et tant que vous contrôlez un ou plusieurs monstres "Genex" face recto de Niveau 4 ou moins, vous pouvez échanger l'ATK et la DEF d'origine de cette carte jusqu'à la End Phase.
  | de_text             = „Genex-Überwacher“ + 1 oder mehr ERDE Nicht-Empfänger-Monster<br />Einmal pro Spielzug, falls du offene „Genex“-Monster der Stufe 4 oder niedriger kontrollierst, kannst du die Grund-ATK und -DEF dieser Karte bis zur End Phase vertauschen, solange du offene „Genex“-Monster der Stufe 4 oder niedriger kontrollierst.
  | it_text             = "Genex Controllore" + 1 o più mostri TERRA non-Tuner<br />Una volta per turno, se controlli uno o più mostri "Genex" di Livello 4 o inferiore scoperti, puoi scambiare l'ATK e il DEF originali di questa carta fino alla End Phase, solo fintantochè controlli uno o più mostri "Genex" di Livello 4 o inferiore.
