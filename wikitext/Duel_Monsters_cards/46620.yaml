  | es_text             = "Controlador Genex" + 1 o más monstruos de TIERRA que no sean Cantantes<br />Una vez por turno, si controlas un monstruo "Genex" boca arriba de Nivel 4 o menor, puedes intercambiar el ATK y la DEF originales de esta carta hasta la End Phase, mientras controles un monstruo "Genex" boca arriba de Nivel 4 o menor.
  | ja_text             = 「ジェネクス・コントローラー」＋チューナー以外の地属性モンスター１体以上<br />①：１ターンに１度、自分フィールドにレベル４以下の「ジェネクス」モンスターが存在する場合に発動できる。このカードの元々の攻撃力と元々の守備力をターン終了時まで入れ替える。この効果は自分フィールドにレベル４以下の「ジェネクス」モンスターが存在しなくなるまで適用される。
  | ko_text             = "제넥스 컨트롤러" ＋ 튜너 이외의 땅 속성 몬스터 1장 이상<br />자신 필드 위에 레벨 4 이하의 "제넥스"라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 이 카드의 원래 공격력/수비력을 엔드 페이즈시까지 맞바꿀 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_text             = “次代机・控制者”＋协调以外的地属性怪兽１只以上<br />①：１回合１次，自己场上存在等级４以下的“次代机”怪兽的情况下可以发动。直至回合结束时为止，交换此卡原本的攻击力与原本的守备力。此效果适用至自己场上不再存在等级４以下的“次代机”怪兽为止。
