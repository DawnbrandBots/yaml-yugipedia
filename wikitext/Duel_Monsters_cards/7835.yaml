  | text                  = You can [[Special Summon]] this card (from your [[hand]]) by [[Tributing]] 1 "[[Helios Duo Megistus]]". This card's [[ATK]]/[[DEF]] become the number of [[banish]]ed [[monsters]] x 300. After this card [[attack]]s, if your opponent [[control]]s a monster, this card can make a second attack in a row. During the [[End Phase]], if this card is in the [[GY]] because it was [[destroyed by battle]] and sent there this [[turn]]: You can Special Summon this card, and it gains 500 ATK/DEF.
  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 "Duo Hélios Megistus". L'ATK/DEF de cette carte deviennent le nombre de monstres bannis x 300. Après que cette carte attaque, si votre adversaire contrôle un monstre, cette carte peut faire une seconde attaque à la suite. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte, et elle gagne 500 ATK/DEF.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Helios Duo Megistus“ als Tribut anbietest. Die ATK/DEF dieser Karte werden gleich der Anzahl der verbannten Monster x 300. Nachdem diese Karte angegriffen hat, falls dein Gegner ein Monster kontrolliert, kann diese Karte sofort einen zweiten Angriff durchführen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf zerstört und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören und sie erhält 500 ATK/DEF.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 "Helios Duo Megistus". Gli ATK/DEF di questa carta diventano il numero di mostri banditi x 300. Dopo che questa carta ha attaccato, se il tuo avversario controlla un mostro, questa carta può effettuare un secondo attacco di seguito. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta in battaglia e mandata lì in questo turno: puoi Evocare Specialmente questa carta, ed essa guadagna 500 ATK/DEF.
  | pt_text               = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Hélios Dismegisto". O ATK/DEF deste card se torna o número de monstros banidos x 300. Depois que este card atacar, se seu oponente controlar um monstro, este card pode realizar um segundo ataque em seguida. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído em batalha e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial e ele ganha 500 de ATK/DEF.
  | es_text               = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 "Helios Dúo Megistus". El ATK/DEF de esta carta se convierten en el número de monstruos desterrados x 300. Después de que esta carta ataque, si tu adversario controla un monstruo, esta carta puede hacer un segundo ataque inmediatamente después. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en batalla y mandada allí este turno: puedes Invocar esta carta de Modo Especial y ésta gana 500 ATK/DEF.
  | ja_text               = このカードは自分フィールド上の「ヘリオス・デュオ・メギストス」１体を生け贄に捧げる事で特殊召喚する事ができる。このカードの攻撃力と守備力は、ゲームから除外されているモンスターカードの数×３００ポイントになる。このカードが戦闘によって破壊され墓地へ送られた場合、エンドフェイズ時に攻撃力・守備力を５００ポイントアップさせて特殊召喚される。相手フィールド上にモンスターが存在する場合、もう１度だけ続けて攻撃を行う事ができる。
  | translated_text       = You can Special Summon this card (from your hand) by Tributing 1 "Helios Duo Megistus". This card's ATK/DEF become the number of banished monsters x 300. After this card attacks, if your opponent controls a monster, this card can make a second attack in a row. During the End Phase, if this card is in the GY because it was destroyed by battle and sent there this turn: <del>You can </del>Special Summon this card, and it gains 500 ATK/DEF.
  | ko_text               = 이 카드는 자신 필드 위의 "헬리오스 듀오 메기스트스" 1장을 릴리스하는 것으로 특수 소환할 수 있다. 이 카드의 공격력과 수비력은, 게임에서 제외되어 있는 몬스터 카드의 수 x 300 포인트가 된다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 경우, 엔드 페이즈시에 공격력 / 수비력을 500 포인트 올리고 특수 소환된다. 상대 필드 위에 몬스터가 존재할 경우, 1번 더 이어서 공격을 실행할 수 있다.
