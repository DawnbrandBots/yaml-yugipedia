  | text                = 2 [[Level]] 4 [[Fiend]]-[[Type]] [[monster]]s<br />During either player's [[turn]]: You can [[detach]] 1 [[Xyz Material]] from this card; at the end of the [[Battle Phase]], [[Special Summon]] from your [[Graveyard]] as many monsters [[destroy]]ed this turn as possible, but during the next [[Standby Phase]], take 1000 [[Effect damage|damage]] for each monster Special Summoned by this [[effect]]. If this card is [[sent]] from the [[field]] to the Graveyard: You can [[Add a card|add]] 1 "[[Dark Contract]]" card from your [[Main Deck|Deck]] to your [[hand]]. You can only use each effect of "D/D/D Wave King Caesar" [[once per turn]].
  | fr_text             = 2 monstres de Type Démon de Niveau 4<br />Durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte ; à la fin de la Battle Phase, Invoquez Spécialement autant de monstres détruits ce tour que possible depuis votre Cimetière, mais durant la prochaine Standby Phase, recevez 1000 points de dommages pour chaque monstre Invoqué Spécialement par cet effet. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Contrat des Ténèbres" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "D/D/D César, Roi des Vagues" qu'une fois par tour.
  | de_text             = 2 Monster vom Typ Unterweltler der Stufe 4<br />Während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre am Ende der Battle Phase so viele Monster, die in diesem Spielzug zerstört wurden, wie möglich als Spezialbeschwörung von deinem Friedhof, aber du erhältst während der nächsten Standby Phase 1000 Schaden für jedes durch diesen Effekt als Spezialbeschwörung beschworene Monster. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Dunkler Vertrag“-Karte von deinem Deck hinzufügen. Du kannst jeden Effekt von „D/D/D-Wellenkönig Cäsar“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Tipo Demone di Livello 4<br />Durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta; alla fine della Battle Phase, Evoca Specialmente dal tuo Cimitero tanti mostri distrutti in questo turno quanti possibile, ma durante la prossima Standby Phase, subisci 1000 danni per ogni mostro Evocato Specialmente da questo effetto. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Contratto Oscuro" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "D/D/D Caesar Re delle Onde" una sola volta per turno.
  | pt_text             = 2 monstros do Tipo Demônio de Nível 4<br />Durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card; no final da Fase de Batalha, Invoque por Invocação-Especial do seu Cemitério tantos monstros destruídos neste turno quanto possível, mas durante a próxima Fase de Apoio, sofra 1000 de dano para cada monstro Invocado por Invocação-Especial por este efeito. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Pacto Obscuro" do seu Deck à sua mão. Você só pode usar cada efeito de "D/D/D César, o Rei das Ondas" uma vez por turno.
  | es_text             = 2 monstruos de Tipo Demonio de Nivel 4<br />Durante el turno de cualquier jugador: puedes desacoplar 1 Material Xyz de esta carta; al final de la Battle Phase, Invoca de Modo Especial, desde tu Cementerio, tantos monstruos como sea posible que hayan sido destruidos este turno, pero durante la próxima Standby Phase, tú recibes 1000 puntos de daño por cada monstruo Invocado de Modo Especial por este efecto. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Contrato Oscuro" en tu Deck. Sólo puedes usar cada efecto de "D/D/D César, Rey de las Olas" una vez por turno.
  | ja_text             = 悪魔族レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードのＸ素材を１つ取り除いて発動できる。このターンのバトルフェイズ終了時に、このターンに破壊されたモンスターを自分の墓地から可能な限り特殊召喚する。次のターンのスタンバイフェイズに、自分はこの効果で特殊召喚したモンスターの数×１０００ダメージを受ける。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「契約書」カード１枚を手札に加える。
  | ko_text             = 악마족 레벨 4 몬스터 2<br />"DDD(디디디) 노도왕 시져"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에 파괴된 몬스터를 배틀 페이즈 종료시에, 자신 묘지에서 가능한 한 특수 소환한다. 다음 스탠바이 페이즈에 자신은 이 효과로 특수 소환한 몬스터의 수 × 1000 데미지를 받는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "계약서" 카드 1장을 패에 넣는다.
  | sc_text             = 恶魔族等级４怪兽×２<br />此卡名的①②效果１回合仅可各使用１次。①：去除此卡的１个超量素材可以发动。战斗阶段结束时，将在此回合被破坏的怪兽尽可能多地从自己的墓地特殊召唤。在下一个准备阶段，自己将受到相当于以此效果特殊召唤的怪兽数量×１０００的伤害。此效果在对手回合中也可以发动。②：此卡从场上被送至墓地的情况下可以发动。从牌组将１张“契约书”卡加入手牌。
