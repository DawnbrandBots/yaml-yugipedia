  | fr_text             = Si un ou plusieurs monstres "HÉROS" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : Invoquez Spécialement 1 monstre "HÉROS Vision" de max. Niveau 4 depuis votre Deck, puis vous pouvez diviser par deux l'ATK/DEF d'origine d'1 monstre contrôlé par votre adversaire. Vous ne pouvez activer qu'1 "Apparition" par tour.
  | de_text             = Falls ein oder mehr offene „HELD“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Beschwöre 1 „Visions-HELD“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, dann kannst du die Grund-ATK/-DEF von 1 Monster halbieren, das dein Gegner kontrolliert. Du kannst nur 1 „Erscheinung“ pro Spielzug aktivieren.
  | it_text             = Se uno o più mostri "EROE" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: Evoca Specialmente 1 mostro "EROE Vision" di Livello 4 o inferiore dal tuo Deck, poi puoi dimezzare gli ATK/DEF originali di 1 mostro controllato dal tuo avversario. Puoi attivare solo 1 "Apparizione" per turno.
  | pt_text             = Se um ou mais monstros "HERÓI" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: Invoque por Invocação-Especial 1 monstro "HERÓI da Visão" de Nível 4 ou menos do seu Deck e, depois, você pode diminuir pela metade o ATK/DEF originais de 1 monstro que seu oponente controla. Você só pode ativar 1 "Aparição" por turno.
  | es_text             = Si uno o más monstruos "HÉROE" boca arriba que controlas son destruidos en batalla o por el efecto de una carta: Invoca de Modo Especial, desde tu Deck, 1 monstruo "HÉROE Visión" de Nivel 4 o menor, y después puedes dividir a la mitad el ATK/DEF original de 1 monstruo que controle tu adversario. Sólo puedes activar 1 "Aparición" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示の「ＨＥＲＯ」モンスターが戦闘・効果で破壊された場合に発動できる。デッキからレベル４以下の「Ｖ・ＨＥＲＯ」モンスター１体を特殊召喚する。その後、相手フィールドのモンスター１体を選び、その元々の攻撃力・守備力を半分にできる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시의 "히어로" 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 "비전 히어로" 몬스터 1장을 특수 소환한다. 그 후, 상대 필드의 몬스터 1장을 골라, 그 원래의 공격력 / 수비력을 절반으로 할 수 있다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：自己场上表侧表示的“－英雄”怪兽因战斗・效果被破坏的情况下可以发动。从牌组将１只等级４以下的“幻影－英雄”怪兽特殊召唤。然后可挑选对手场上的１只怪兽，将其原本的攻击力・守备力改成一半。
