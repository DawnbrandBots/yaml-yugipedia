  | text                = 2 "[[Wind-Up]]" [[Monster Card|monsters]]<br />If this card is [[destroy]]ed and [[sent]] to the [[GY]]: You can [[target]] 1 "Wind-Up" [[Xyz Monster]] you [[control]]; [[attach]] this card to it as [[material]]. You can only use each of the following [[effect]]s of "Wind-Up Zenmaintenance" [[once per turn]].<br />● If this card is [[Link Summon]]ed: You can [[Add a card|add]] 1 "Wind-Up" card from your [[Main Deck|Deck]] to your [[hand]].<br />● You can [[banish]] 1 [[face-up]] "Wind-Up" monster you control, [[face-down]]; [[Special Summon]] 1 monster from your Deck with the same name that card had on the [[field]].
  | fr_text             = 2 monstres "Automate"<br />Si cette carte est détruite et envoyée au Cimetière : vous pouvez cibler 1 Monstre Xyz "Automate" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Zenmaintenance Automate" qu'une fois par tour.<br />● Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 carte "Automate" depuis votre Deck à votre main.<br />● Vous pouvez bannir face verso 1 monstre "Automate" face recto que vous contrôlez ; Invoquez Spécialement 1 monstre du même nom que la carte avait sur le Terrain depuis votre Deck.
  | de_text             = 2 „Aufzieh“-Monster / Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Aufzieh“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden der folgenden Effekte von „Aufzieh-Zenmei-Wartung“ nur einmal pro Spielzug verwenden.<br />● Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Aufzieh“-Karte von deinem Deck hinzufügen.<br />● Du kannst 1 offenes „Aufzieh“-Monster, das du kontrollierst, verdeckt verbannen; beschwöre 1 Monster mit demselben Namen, den die Karte auf dem Spielfeld hatte, als Spezialbeschwörung von deinem Deck.
  | it_text             = 2 mostri "a Molla"<br />Se questa carta viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "a Molla" che controlli; attacca questa carta ad esso come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Zenmaintenimento a Molla" una sola volta per turno.<br />● Se questa carta viene Evocata Link: puoi aggiungere 1 carta "a Molla" dal tuo Deck alla tua mano.<br />● Puoi bandire coperto 1 mostro "a Molla" scoperto che controlli; Evoca Specialmente 1 mostro dal tuo Deck con lo stesso nome che aveva quella carta sul Terreno.
  | ko_text             = "태엽" 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "태엽" 카드 1장을 패에 넣는다. ② : 자신 필드의 앞면 표시의 "태엽" 몬스터 1장을 뒷면 표시로 제외하고 발동할 수 있다. 그것과 같은 이름의 몬스터 1장을 덱에서 특수 소환한다. ③ : 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 필드의 "태엽" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 아래에 겹쳐서 엑시즈 소재로 한다.
  | pt_text             = 2 monstros "de Corda"<br />Se este card for destruído e enviado para o Cemitério: você pode escolher 1 Monstro Xyz "de Corda" que você controla; associe este card a ele como matéria. Você só pode usar cada um dos seguintes efeitos de "Zenmainutenção de Corda" uma vez por turno.<br />● Se este card for Invocado por Invocação-Link: você pode adicionar 1 card "de Corda" do seu Deck à sua mão.<br />● Você pode banir, com a face para baixo, 1 monstro "de Corda" com a face para cima que você controla; Invoque por Invocação-Especial 1 monstro do seu Deck com o mesmo nome que esse card tinha no campo.
  | es_text             = 2 monstruos "de Cuerda"<br />Si esta carta es destruida y mandada al Cementerio: puedes seleccionar 1 Monstruo Xyz "de Cuerda" que controles; acóplale esta carta como material. Sólo puedes usar cada uno de los siguientes efectos de "Zenmaintenimiento de Cuerda" una vez por turno.<br />● Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 carta "de Cuerda" en tu Deck.<br />● Puedes desterrar 1 monstruo "de Cuerda" boca arriba que controles, boca abajo; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo nombre que tenía esa carta en el Campo.
  | ja_text             = 「ゼンマイ」モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキから「ゼンマイ」カード１枚を手札に加える。②：自分フィールドの表側表示の「ゼンマイ」モンスター１体を裏側表示で除外して発動できる。それと同名のモンスター１体をデッキから特殊召喚する。③：このカードが破壊され墓地へ送られた場合、自分フィールドの「ゼンマイ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。
