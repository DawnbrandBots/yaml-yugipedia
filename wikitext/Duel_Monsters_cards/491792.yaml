  | text         = If you [[control]] 2 or more [[Dinosaur]] [[Monster Card|monsters]] and your [[LP]] is lower than your opponent's: [[Destroy]] as many monsters on the [[field]] as possible, and if you do, take 1000 [[Effect damage|damage]] for each monster destroyed, then inflict damage to your opponent, equal to the damage you took. Until the end of the next [[turn]] after this card is [[activate]]d, neither player can [[Normal Summon|Normal]] or [[Special Summon]].
  | fr_text      = Si vous contrôlez min. 2 monstres Dinosaure et que vos LP sont inférieurs à ceux de votre adversaire : détruisez autant de monstres sur le Terrain que possible, et si vous le faites, recevez 1000 points de dommages pour chaque monstre détruit, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus. Jusqu'à la fin du prochain tour après activation de cette carte, aucun joueur ne peut Invoquer ni Normalement ni Spécialement.
  | de_text      = Falls du 2 oder mehr Dinosaurier-Monster kontrollierst und weniger LP hast als dein Gegner: Zerstöre so viele Monster auf dem Spielfeld wie möglich und falls du dies tust, erhältst du für jedes zerstörte Monster 1000 Schaden, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast. Bis zum Ende des nächsten Spielzugs nach der Aktivierung dieser Karte kann kein Spieler Monster als Normal- oder Spezialbeschwörung beschwören.
  | it_text      = Se controlli 2 o più mostri Dinosauro e i tuoi LP sono inferiore a quelli del tuo avversario: distruggi tanti mostri sul Terreno quanti possibile e, se lo fai, subisci 1000 danni per ogni mostro distrutto, poi infliggi al tuo avversario danno pari al danno che hai subito. Fino alla fine del prossimo turno dopo che questa carta è stata attivata, nessun giocatore può Evocare Normalmente o Specialmente.
  | pt_text      = Se você controlar 2 ou mais monstros Dinossauro e tiver menos PV que seu oponente: destrua tantos monstros no campo quanto possível e, se isso acontecer, sofra 1000 de dano para cada monstro destruído e, depois, cause dano ao seu oponente igual ao dano que você sofreu. Até o final do próximo turno depois que este card foi ativado, nenhum duelista pode Invocar por Invocação-Normal ou Especial.
  | es_text      = Si controlas 2 o más monstruos Dinosaurio y tus LP son más bajos que los de tu adversario: destruye tantos monstruos en el Campo como sea posible y, si lo haces, recibe 1000 puntos de daño por cada monstruo destruido, y después inflige daño a tu adversario, igual al daño que tú recibiste. Hasta el final del próximo turno después de que fue activada esta carta, ningún jugador puede Invocar de Modo Normal o Especial.
  | ja_text      = ①：自分フィールドに恐竜族モンスターが２体以上存在し、自分のＬＰが相手より少ない場合に発動できる。フィールドのモンスターを全て破壊し、自分は破壊したモンスターの数×１０００ダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。このカードの発動後、次のターンの終了時までお互いはモンスターを召喚・特殊召喚できない。
  | ko_text      = ① : 자신 필드에 공룡족 몬스터가 2장 이상 존재하고, 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 필드의 몬스터를 전부 파괴하고, 자신은 파괴한 몬스터의 수 x 1000 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 준다. 이 카드의 발동 후, 다음 턴 종료시까지 서로는 몬스터를 일반 소환 / 특수 소환할 수 없다.
