  | fr_text      = Activez cette carte en ciblant 1 Monstre à Effet sur le Terrain. Les deux premières fois que le monstre va être détruit au combat chaque tour, il n'est pas détruit. Lorsqu'il est détruit au combat, le joueur qui l'a détruit gagne 2000 LP. Si l'adversaire du joueur du tour reçoit des dommages de combat ou d'effet : activez cet effet ; l'adversaire peut appliquer l'effet suivant.<br />● Invoquez Spécialement 1 monstre de max. Niveau 4 depuis votre main ou Deck, mais perdez 2000 LP.
  | de_text      = Aktiviere diese Karte, indem du 1 Effektmonster auf dem Spielfeld wählst. Die ersten zwei Male, dass jenes Monster in jedem Spielzug durch Kampf zerstört würde, wird es nicht zerstört. Wenn es durch Kampf zerstört wird, erhält der Spieler, der es zerstört hat, 2000 LP. Falls der Gegner des Zugspielers Kampf- oder Effektschaden erhält: Aktiviere diesen Effekt; jener Gegner kann den folgenden Effekt ausführen.<br />● Beschwöre 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck, aber du verlierst 2000 LP.
  | it_text      = Attiva questa carta scegliendo come bersaglio 1 Mostro con Effetto sul Terreno. Le prime due volte che quel mostro sta per essere distrutto in battaglia ogni turno, non viene distrutto. Quando viene distrutto in battaglia, il giocatore che l'ha distrutto guadagna 2000 LP. Se l'avversario del giocatore di turno subisce danno da combattimento o da effetto: attiva questo effetto; quell'avversario può applicare il seguente effetto.<br />● Evoca Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano o Deck, ma perdi 2000 LP.
  | pt_text      = Ative este card ao escolher 1 Monstro de Efeito no campo. Nas primeiras duas vezes que esse monstro seria destruído em batalha a cada turno, ele não é destruído. Quando ele for destruído em batalha, o duelista que o destruiu ganha 2000 PV. Se o oponente do duelista do turno sofrer dano de batalha ou de efeito: ative este efeito; esse oponente pode aplicar o seguinte efeito.<br />● Invoque por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão ou do Deck, mas perca 2000 PV.
  | es_text      = Activa esta carta seleccionando 1 Monstruo de Efecto en el Campo. Las dos primeras veces que ese monstruo fuera a ser destruido en batalla cada turno, no es destruido. Cuando es destruido en batalla, el jugador que lo destruyó gana 2000 LP. Si el adversario del jugador en turno recibe daño de batalla o efecto: activa este efecto; ese adversario puede aplicar el siguiente efecto.<br />● Invoca de Modo Especial 1 monstruo de Nivel 4 o menor desde tu mano o Deck, pero pierde 2000 LP.
  | ja_text      = フィールドの効果モンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、対象のモンスターは１ターンに２度まで戦闘では破壊されない。対象のモンスターが戦闘で破壊された時に破壊したプレイヤーは２０００ＬＰ回復する。②：ターンプレイヤーから見て相手プレイヤーが戦闘・効果でダメージを受けた場合に発動する。その相手プレイヤーは以下の効果を適用できる。●手札・デッキからレベル４以下のモンスター１体を特殊召喚し、２０００ＬＰを失う。
