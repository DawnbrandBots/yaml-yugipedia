  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[declare]] 1 [[card type]] ([[Monster Card|Monster]], [[Spell Card|Spell]], or [[Trap Card|Trap]]); this [[turn]], if your monster [[attack]]s, your opponent cannot [[activate]] Spell/Trap Cards or monster [[effect]]s (whichever was declared) until the end of the [[Damage Step]]. [[Once per turn]]: You can declare 1 "[[Gadget]]" monster's card name; until the [[End Phase]], this card's name becomes that name.
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; ce tour, si votre monstre attaque, votre adversaire ne peut activer ni de Cartes Magie/Piège ni d'effets de monstre (en fonction du type déclaré) jusqu'à la fin de la Damage Step. Une fois par tour : vous pouvez déclarer 1 nom de carte de monstre "Gadget" ; jusqu'à la End Phase, le nom de cette carte devient ce nom.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; falls dein Monster in diesem Spielzug angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten oder Monstereffekte (was deklariert wurde) aktivieren. Einmal pro Spielzug: Du kannst den Kartennamen von 1 „Apparat“-Monster deklarieren; bis zur End Phase wird der Name dieser Karte gleich dem Namen.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); in questo turno, se un tuo mostro attacca, il tuo avversario non può attivare Carte Magia/Trappola o effetti di mostri (quello che è stato dichiarato) fino alla fine del Damage Step. Una volta per turno: puoi dichiarare il nome della carta di 1 mostro "Congegno"; fino alla End Phase, il nome di questa carta diventa quel nome.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); neste turno, se um monstro seu atacar, seu oponente não pode ativar Cards de Magia/Armadilha ou efeitos de monstro (o que foi declarado) até o final da Etapa de Dano. Uma vez por turno: você pode declarar 1 nome de card de monstro "Dispositivo"; até a Fase Final, o nome deste card se torna esse nome.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); este turno, si tu monstruo ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa o efectos de monstruo (lo que haya sido declarado). Una vez por turno: puedes declarar 1 nombre de carta de monstruo "Artilugio"; hasta la End Phase el nombre de esta carta se convierte en ese nombre.
  | ja_text               = ①：このカードが召喚・特殊召喚に成功した場合、カードの種類（モンスター・魔法・罠）を宣言して発動できる。このターン、自分のモンスターが攻撃する場合、相手はダメージステップ終了時まで宣言した種類のカードを発動できない。②：１ターンに１度、「ガジェット」モンスターのカード名を１つ宣言して発動できる。エンドフェイズまで、このカードは宣言したカードと同名カードとして扱う。
  | ko_text               = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 카드의 종류(몬스터 / 마법 / 함정)를 선언하고 발동할 수 있다. 이 턴에, 자신의 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 선언한 종류의 카드를 발동할 수 없다. ②: 1턴에 1번, "가제트" 몬스터의 카드명을 1개 선언하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 선언한 카드와 같은 이름의 카드로 취급한다.
  | sc_text               = ①：此卡召唤・特殊召唤成功的情况下，宣言卡的种类（怪兽・魔法・陷阱）可以发动。此回合，自己的怪兽攻击的情况下，对手直至伤害步骤结束时为止，不可发动所宣言的种类的卡。②：1回合1次，宣言1个"小工具"怪兽的卡名可以发动。直至结束阶段为止，此卡视为所宣言卡的同名卡。
