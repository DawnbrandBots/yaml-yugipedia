  | text                  = This card cannot [[Direct attack|attack directly]], and can only [[attack]] [[Dragon]]-[[Type]] [[Monster Card|monsters]]. If this card battles a Dragon-Type monster, this card gains 1000 [[ATK]] during the [[Damage Step]] only, also that monster has its [[effect]]s [[negate]]d during this [[Battle Phase]], as long as this card [[Remains on the field|remains]] [[face-up]] on the [[field]].
  | fr_text               = Cette carte ne peut pas attaquer directement, et peut uniquement attaquer des monstres de Type Dragon. Si cette carte combat un monstre de Type Dragon, cette carte gagne 1000 ATK durant la Damage Step uniquement, et aussi, le monstre a ses effets annulés durant cette Battle Phase, tant que cette carte reste face recto sur le Terrain.
  | de_text               = Diese Karte kann nicht direkt angreifen und kann nur Monster vom Typ Drache angreifen. Falls diese Karte gegen ein Monster vom Typ Drache kämpft, erhält sie nur während des Damage Steps 1000 ATK, zusätzlich werden während dieser Battle Phase die Effekte des Monsters annulliert, solange diese Karte offen auf dem Spielfeld liegt.
  | it_text               = Questa carta non può attaccare direttamente, e può attaccare solo mostri di Tipo Drago. Se questa carta combatte con un mostro di Tipo Drago, questa carta guadagna 1000 ATK solamente durante il Damage Step, inoltre gli effetti di quel mostro vengono annullati durante questa Battle Phase, fino a quando questa carta rimane scoperta sul Terreno.
  | pt_text               = Este card só pode atacar monstros do Tipo Dragão. Se este card batalhar com um monstro do Tipo Dragão, este card ganha 1000 de ATK apenas durante a Etapa de Dano e, além disso, negue os efeitos desse monstro durante cada Fase de Batalha enquanto este card permanecer com a face para cima no campo.
  | es_text               = Esta carta no puede atacar directamente y sólo puede atacar a monstruos de Tipo Dragón. Si esta carta batalla con un monstruo de Tipo Dragón, esta carta gana 1000 ATK sólo durante el Damage Step, y además se niegan los efectos de ese monstruo durante esta Battle Phase mientras esta carta permanezca boca arriba en el Campo.
  | ja_text               = ①：このカードは直接攻撃できず、ドラゴン族モンスターにのみ攻撃できる。②：このカードがドラゴン族モンスターと戦闘を行う場合、バトルフェイズの間だけそのモンスターの効果は無効化され、ダメージステップの間だけこのカードの攻撃力は１０００アップする。
  | ko_text               = 이 카드는 드래곤족 몬스터에만 공격할 수 있다. 이 카드는 드래곤족 몬스터와 전투를 실행할 경우, 배틀 페이즈 동안에만 그 몬스터의 효과는 무효화되고, 데미지 스텝 동안에만 이 카드의 공격력은 1000 포인트 올린다.
