  | text                = You can [[Special Summon]] this card (from your [[hand]] or [[Main Deck|Deck]]) by [[send]]ing 1 [[face-up]] [[Spellcaster]] [[Monster Card|monster]] and 1 face-up [[Level]] 4 or lower [[WATER]] monster you control to the [[GY]]. You can only use each of the following [[effect]]s of "Awakening of the Possessed - Gagigobyte" [[once per turn]].<br />● When this card is Special Summoned by its effect: You can send 1 [[random]] card from your opponent's hand to the GY, then each player [[Draw a card|draws]] 1 card.<br />● If this card is sent from the [[field]] to the GY: You can add 1 "[[Spiritual Water Art]]" card or 1 "[[Possessed]]" [[Spell]]/[[Trap]] from your Deck to your hand.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 monstre Magicien face recto et 1 monstre EAU de max. Niveau 4 face recto que vous contrôlez au Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Éveil des Possédées - Gagigobyte" qu'une fois par tour.<br />● Lorsque cette carte est Invoquée Spécialement par son effet : vous pouvez envoyer 1 carte au hasard depuis la main de votre adversaire au Cimetière, puis chaque joueur pioche 1 carte.<br />● Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Artiste de l'Eau Spirituelle" ou 1 Magie/Piège "Possédé" depuis votre Deck à votre main.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offenes Hexer-Monster und 1 offenes WASSER Monster der Stufe 4 oder niedriger, die du kontrollierst, auf den Friedhof legst. Du kannst jeden der folgenden Effekte von „Erwachen der Besessenen - Gagigobyte“ nur einmal pro Spielzug verwenden.<br />● Wenn diese Karte durch ihren Effekt als Spezialbeschwörung beschworen wird: Du kannst 1 zufällige Karte von der Hand deines Gegners auf den Friedhof legen, dann zieht jeder Spieler 1 Karte.<br />● Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Spiritistische Wasserkunst“-Karte oder 1 „Besessen“-Zauber/Falle von deinem Deck hinzufügen.
  | it_text             = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 mostro Incantatore scoperto e 1 mostro ACQUA di Livello 4 o inferiore scoperto che controlli al Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Risveglio dei Posseduti - Gagigobyte" una sola volta per turno.<br />● Quando questa carta viene Evocata Specialmente dal suo effetto: puoi mandare 1 carta a caso dalla mano del tuo avversario al Cimitero, poi ogni giocatore pesca 1 carta.<br />● Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Arte Spirituale dell'Acqua" o 1 Magia/Trappola "Posseduto" dal tuo Deck alla tua mano.
  | pt_text             = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar para o Cemitério 1 monstro Mago com a face para cima que você controla e 1 monstro de ÁGUA de Nível 4 ou menos com a face para cima que você controla. Você só pode usar cada um dos seguintes efeitos de "Despertar dos Possuídos - Gagigobyte" uma vez por turno.<br />● Quando este card for Invocado por Invocação-Especial por seu efeito: você pode enviar 1 card aleatório da mão do seu oponente para o Cemitério e, depois, cada duelista compra 1 card.<br />● Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Arte Espiritual da Água" ou 1 Magia/Armadilha "Possuído(a)" do seu Deck à sua mão.
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck) mandando al Cementerio 1 monstruo Lanzador de Conjuros boca arriba y 1 monstruo de AGUA boca arriba de Nivel 4 o menor que controles. Sólo puedes usar cada uno de los siguientes efectos de "Despertar del Poseído - Gagigobyte" una vez por turno.<br />● Cuando esta carta es Invocada de Modo Especial por su efecto: puedes mandar al Cementerio 1 carta al azar de la mano de tu adversario, y después cada jugador roba 1 carta.<br />● Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Arte Espiritual del Agua" o 1 Mágica/Trampa "Poseído/a" en tu Deck.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは自分フィールドの表側表示の、魔法使い族モンスター１体とレベル４以下の水属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した時に発動できる。相手の手札をランダムに１枚選んで墓地へ送る。その後、お互いにデッキから１枚ドローする。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「水霊術」カードまたは「憑依」魔法・罠カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 필드의 앞면 표시의, 마법사족 몬스터 1장과 레벨 4 이하의 물 속성 몬스터 1장을 묘지로 보내고, 패 / 덱에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 때에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 묘지로 보낸다. 그 후, 서로는 덱에서 1장 드로우한다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "수령술" 카드 또는 "빙의" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的②③效果１回合仅可各使用１次。①：此卡可将自己场上表侧表示的、１只魔法师族怪兽和１只等级４以下的水属性怪兽送至墓地，来从手牌・牌组特殊召唤。②：以此卡的①方法特殊召唤成功时可以发动。随机挑选１张对手的手牌送至墓地。然后，双方从牌组抽１张。③：此卡从场上被送至墓地的情况下可以发动。从牌组将１张“水灵术”卡或“凭依”魔法・陷阱卡加入手牌。
