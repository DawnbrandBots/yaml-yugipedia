  | lore                  = If this card inflicts [[battle damage]] to your opponent: [[Declare]] 1 card type ([[Monster]], [[Spell Card|Spell]], or [[Trap Card|Trap]]); your opponent [[send]]s 1 card of that type from their [[Main Deck|Deck]] to the [[GY]]. [[Once per turn]], during your next [[Standby Phase]] after this card in your [[possess]]ion was [[destroy]]ed and sent to your GY by an opponent's card [[effect]]: [[Special Summon]] this card from the GY.
  | fr_lore               = Si cette carte inflige des dommages de combat à votre adversaire : déclarez 1 type de carte (Monstre, Magie ou Piège) ; votre adversaire envoie 1 carte de ce type depuis son Deck au Cimetière. Une fois par tour, durant votre prochaine Standby Phase après que cette carte en votre possession a été détruite et envoyée à votre Cimetière par un effet de carte de l'adversaire : Invoquez Spécialement cette carte depuis le Cimetière.
  | de_lore               = Falls diese Karte deinem Gegner Kampfschaden zufügt: Deklariere 1 Kartentyp (Monster, Zauber oder Falle); dein Gegner legt 1 Karte jenes Typs von seinem Deck auf den Friedhof. Einmal pro Spielzug, während deiner nächsten Standby Phase, nachdem diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  | it_lore               = Se questa carta infligge danno da combattimento al tuo avversario: dichiara 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario manda 1 carta di quel tipo dal suo Deck al Cimitero. Una volta per turno, durante la tua prossima Standby Phase dopo che questa carta sotto il tuo comando è stata distrutta e mandata al tuo Cimitero dall'effetto di una carta dell'avversario: Evoca Specialmente questa carta dal Cimitero.
  | pt_lore               = Se este card causar dano de batalha ao seu oponente: declare 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente envia 1 card desse tipo do Deck dele para o Cemitério. Uma vez por turno, durante sua próxima Fase de Apoio depois que este card em sua posse foi destruído e enviado para o seu Cemitério por um efeito de card do oponente: Invoque este card por Invocação-Especial do Cemitério.
  | es_lore               = Si esta carta inflige daño de batalla a tu adversario: declara 1 tipo de carta (Monstruo, Mágica o Trampa); tu adversario manda al Cementerio 1 carta de ese tipo en su Deck. Una vez por turno, durante tu próxima Standby Phase después de que esta carta en tu posesión fuera destruida y mandada a tu Cementerio por el efecto de una carta del adversario: Invoca esta carta de Modo Especial desde el Cementerio.
  | ja_lore               = このカードが相手ライフに戦闘ダメージを与えた時、カードの種類（モンスター・魔法・罠）を宣言する。相手は宣言された種類のカード１枚をデッキから墓地へ送る。また、このカードが相手のカードの効果によって破壊され墓地へ送られた場合、次の自分のスタンバイフェイズ時にこのカードを墓地から特殊召喚する。
  | ko_lore               = 이 카드가 상대 플레이어에게 전투 데미지를 줄 때마다 카드의 종류(몬스터,마법,함정)을 선언한다. 상대는 덱에서 그 종류의 카드 1장을 선택하고 묘지로 보낸다. 또한, 이 카드가 상대의 카드의 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신의 스탠바이페이즈에 필드위에 특수 소환된다.
