  | fr_lore               = Tant que cette carte est équipée à "Spadassin des Flammes" ou un monstre qui le mentionne, le monstre équipé gagne 700 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Salamandra, le Dragon Volant des Flammes" qu'une fois par tour. Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; équipez cette carte au monstre que vous contrôlez comme Magie d'Équipement. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège "Salamandra" depuis votre Deck à votre main.
  | de_lore               = Solange diese Karte „Flammen-Schwertkämpfer“ oder ein Monster, das ihn erwähnt, ausrüstet, erhält das ausgerüstete Monster 700 ATK. Du kannst jeden der folgenden Effekte von „Salamandra, der fliegende Flammendrache“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Krieger-Monster wählen, das du kontrollierst; rüste jenes Monster, das du kontrollierst, mit dieser Karte als Ausrüstungszauber aus. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Salamandra“-Zauber/Falle von deinem Deck hinzufügen.
  | it_lore               = Mentre questa carta è equipaggiata a "Spadaccino di Fuoco" o a un mostro che lo menziona, il mostro equipaggiato guadagna 700 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Salamandra, il Drago Fiamma Volante" una sola volta per turno. Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero che controlli; equipaggia questa carta a quel mostro che controlli come una Magia Equipaggiamento. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia/Trappola "Salamandra" dal tuo Deck alla tua mano.
  | pt_lore               = Enquanto este card estiver equipado a "Espadachim das Chamas" ou um monstro que o mencione, o monstro equipado ganha 700 de ATK. Você só pode usar cada um dos seguintes efeitos de "Salamandra, o Dragão das Chamas Voador" uma vez por turno. Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro Guerreiro que você controla; equipe este card a esse monstro que você controla como uma Magia de Equipamento. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha "Salamandra" do seu Deck à sua mão.
  | es_lore               = Mientras esta carta está equipada a "Espadachín de la Llama" o a un monstruo que lo mencione, el monstruo equipado gana 700 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Salamandra, el Dragón de la Llama Volador" una vez por turno. Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo Guerrero que controles; equipa esta carta a ese monstruo que controlas como una Mágica de Equipo. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa "Salamandra" en tu Deck.
