  | text            = ● While in [[Attack Position]]: [[Once per turn]], if you [[control]] exactly 2 other [[face-up]] Attack Position [[monster]]s, and no additional monsters, this card gains the combined [[ATK]] of the other two monsters you control until the [[End Phase]]. The other two monsters cannot [[attack]] the turn you [[activate]] this [[effect]].<br />● While in [[Defense Position]]: Monsters you control cannot attack.
  | it_text         = ● Fino a quando è in Posizione di Attacco: Una volta per turno, se controlli esattamente 2 altri mostri scoperti in Posizione di Attacco e nessun altro mostro, questa carta guadagna ATK pari alla somma dell'ATK degli altri due mostri che controlli, fino alla End Phase. Gli altri due mostri non possono attaccare nel turno in cui attivi questo effetto.<br />● Fino a quando è in Posizione di Difesa: I mostri che controlli non possono attaccare.
  | fr_text         = ● En position d'Attaque : Si vous contrôlez deux autres monstres face recto en position d'attaque à côté de cette carte, une fois par tour vous pouvez augmenter l'attaque de cette carte d'un montant égal à la somme des attaques de ces deux monstres jusqu'à la End Phase. Pendant le tour où cet effet est activé, les autres monstres que vous contrôlez ne peuvent pas attaquer. ● En position de Défense : Quand cette carte est face recto sur le terrain, les monstres que vous contrôlez ne peuvent pas déclarer d'attaque.
  | de_text         = ● Solange in Angriffsposition: Einmal pro Spielzug, falls du genau 2 andere Monster in offener Angriffsposition kontrollierst und keine weiteren Monster, erhält diese Karte bis zur End Phase die kombinierten ATK der anderen beiden Monster, die du kontrollierst. Die anderen beiden Monster können in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen. ● Solange in Verteidigungsposition: Monster, die du kontrollierst, können nicht angreifen.
  | pt_text         = 
  | es_text         = ● En Posición de Ataque: Una vez por turno, si controlas exactamente otros 2 monstruos boca arriba en Posición de Ataque y ningún monstruo adicional, esta carta gana el ATK combinado de los otros dos monstruos que controles hasta la End Phase. Esos monstruos no pueden atacar el turno que actives este efecto. ● En Posición de Defensa: Los monstruos que controles no pueden atacar.
  | ja_text         = このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：自分フィールド上にこのカード以外のモンスターが表側攻撃表示で２体存在する場合、１ターンに１度、このカードの攻撃力はこのターンのエンドフェイズ時までそのモンスターの攻撃力を合計した数値分アップする事ができる。この効果を発動するターン、他のモンスターは攻撃できない。●守備表示：このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在するモンスターは攻撃できない。
  | ko_text         = 이 카드는 이 카드의 표시 형식에 의해서 이하의 효과를 얻는다. ● 공격 표시：자신 필드 위에 이 카드 이외의 몬스터가 앞면 공격 표시로 2장 존재할 경우, 1턴에 1번, 이 카드의 공격력은 이 턴의 엔드 페이즈시까지 그 몬스터의 공격력을 합계한 수치만큼 올릴 수 있다. 이 효과를 발동한 턴에, 다른 몬스터는 공격할 수 없다. ● 수비 표시：이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 몬스터는 공격할 수 없다.
