  | text                = You can [[Ritual Summon]] this card with any "[[Vendread]]" [[Ritual Spell Card|Ritual Spell]]. When a card or [[effect]] is [[activate]]d that would [[destroy]] a card on the [[field]] ([[Quick Effect]]): You can [[banish]] 1 [[Zombie]] [[Monster Card|monster]] from your [[GY]]; [[negate]] the activation, and if you do, destroy that card. If this card is [[Tribute]]d, or banished, for a Ritual Summon: All monsters your opponent [[control]]s lose 500 [[ATK]]/[[DEF]]. You can only use each effect of "Vendread Chimera" [[once per turn]].
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Vendetterreur". Lorsqu'une carte ou un effet qui va détruire une carte sur le Terrain est activé (Effet Rapide) : vous pouvez bannir 1 monstre Zombie depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est Sacrifiée ou bannie pour une Invocation Rituelle : tous les monstres contrôlés par votre adversaire perdent 500 ATK/DEF. Vous ne pouvez utiliser chaque effet de "Chimère Vendetterreur" qu'une fois par tour.
  | de_text             = Du kannst diese Karte mit einem beliebigen „Venschrecken“-Ritualzauber als Ritualbeschwörung beschwören. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine Karte auf dem Spielfeld zerstören würde (Schnelleffekt): Du kannst 1 Zombie-Monster von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Falls diese Karte als Tribut für eine Ritualbeschwörung angeboten oder für eine Ritualbeschwörung verbannt wird: Alle Monster, die dein Gegner kontrolliert, verlieren 500 ATK/DEF. Du kannst jeden Effekt von „Venschrecken Chimäre“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Venterrore". Quando viene attivata una carta o un effetto che sta per distruggere una carta sul Terreno (Effetto Rapido): puoi bandire 1 mostro Zombie dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta viene offerta come Tributo, o bandita, per un'Evocazione tramite Rituale: tutti i mostri controllati dal tuo avversario perdono 500 ATK/DEF. Puoi utilizzare ogni effetto di "Venterrore Chimera" una sola volta per turno.
  | es_text             = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Vengamiedo". Cuando es activada una carta o efecto que fuera a destruir una carta en el Campo (Efecto Rápido): puedes desterrar 1 monstruo Zombi en tu Cementerio; niega la activación y, si lo haces, destruye esa carta. Si esta carta es Sacrificada, o desterrada, para una Invocación por Ritual: todos los monstruos que controla tu adversario pierden 500 ATK/DEF. Sólo puedes usar cada efecto de "Quimera Vengamiedo" una vez por turno.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Vendorror". Quando um card ou efeito for ativado que destruiria um card no campo (Efeito Rápido): você pode banir 1 monstro Zumbi do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Se este card for oferecido como Tributo, ou banido, para uma Invocação-Ritual: todos os monstros que seu oponente controla perdem 500 de ATK/DEF. Você só pode usar cada efeito de "Quimera Vendorror" uma vez por turno.
  | ja_text             = 「ヴェンデット」儀式魔法カードにより降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのカードを破壊する魔法・罠・モンスターの効果が発動した時、自分の墓地からアンデット族モンスター１体を除外して発動できる。その発動を無効にし破壊する。②：このカードが儀式召喚のために、リリースまたは除外された場合に発動する。相手フィールドの全てのモンスターの攻撃力・守備力は５００ダウンする。
  | ko_text             = "벤데드" 의식 마법 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 카드를 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 묘지에서 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 의식 소환을 위해, 릴리스 또는 제외되었을 경우에 발동한다. 상대 필드의 모든 몬스터의 공격력 / 수비력은 500 내린다.
  | sc_text             = 以“仇尸”仪式魔法卡降临。此卡名的①②效果１回合仅可各使用１次。①：破坏场上的卡的魔法・陷阱・怪兽的效果发动时，从自己的墓地将１只不死族怪兽除外可以发动。将该发动无效并破坏。②：此卡为了仪式召唤、而被解放或除外的情况下发动。对手场上的所有怪兽的攻击力・守备力下降５００。
