  | text                = You can [[Ritual Summon]] this card with "[[Mikanko Kagura]]". Cannot be [[destroyed by battle]], also your opponent takes any [[battle damage]] you would have taken from [[battle]]s involving this card. If you have this card in your [[hand]] or [[GY]], and another "[[Mikanko]]" card in your GY: You can [[target]] 1 [[face-up]] [[monster]] on the [[field]]; [[equip]] this card to it as an [[Equip Spell]]. You can only use this [[effect]] of "Arahime the Manifested Mikanko" [[once per turn]]. Once per turn, during the [[End Phase]], while this card is equipped to a monster: You can [[return]] this card and the equipped monster to the hand.
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Kagura Mikanko". Non destructible au combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Si vous avez cette carte dans votre main ou Cimetière, et une autre carte "Mikanko" dans votre Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; équipez-lui cette carte comme une Magie d'Équipement. Vous ne pouvez utiliser cet effet de "Arahime la Manifestation Mikanko" qu'une fois par tour. Une fois par tour, durant la End Phase, tant que cette carte est équipée à un monstre : vous pouvez renvoyer cette carte et le monstre équipé à la main.
  | de_text             = Du kannst diese Karte mit „Mikanko-Kagura“ als Ritualbeschwörung beschwören. Kann nicht durch Kampf zerstört werden, zusätzlich erhält dein Gegner den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Falls du diese Karte in deiner Hand oder deinem Friedhof und eine andere „Mikanko“-Karte in deinem Friedhof hast: Du kannst 1 offenes Monster auf dem Spielfeld wählen; rüste es mit dieser Karte als Ausrüstungszauber aus. Du kannst diesen Effekt von „Arahime die manifestierte Mikanko“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, solange ein Monster mit dieser Karte ausgerüstet ist: Du kannst diese Karte und das ausgerüstete Monster auf die Hand zurückgeben.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Kagura Mikanko". Non può essere distrutta in battaglia, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Se hai questa carta nella tua mano o Cimitero, e un'altra carta "Mikanko" nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; equipaggia questa carta a esso come una Magia Equipaggiamento. Puoi utilizzare questo effetto di "Arahime la Mikanko Manifestata" una sola volta per turno. Una volta per turno, durante la End Phase, mentre questa carta è equipaggiata a un mostro: puoi far ritornare questa carta e il mostro equipaggiato nella mano.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Kagura Mikanko". Não pode ser destruído em batalha e, além disso, seu oponente sofre qualquer dano de batalha que você sofreria de batalhas envolvendo este card. Se você tiver este card na sua mão ou no Cemitério e outro card "Mikanko" estiver no seu Cemitério: você pode escolher 1 monstro com a face para cima no campo; equipe este card a ele como uma Magia de Equipamento. Você só pode usar este efeito de "Arahime, a Mikanko Manifesta" uma vez por turno. Uma vez por turno, durante a Fase Final, enquanto este card estiver equipado a um monstro: você pode devolver este card e o monstro equipado para a mão.
  | es_text             = Puedes Invocar esta carta por Ritual con "Kagura Mikanko". No puede ser destruida en batalla, y además tu adversario recibe cualquier daño de batalla que fueras a recibir tú de batallas que involucren esta carta. Si tienes esta carta en tu mano o Cementerio, y otra carta "Mikanko" en tu Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; equípale esta carta como una Mágica de Equipo. Sólo puedes usar este efecto de "Arahime Mikanko en Manifiesto" una vez por turno. Una vez por turno, durante la End Phase, mientras esta carta está equipada a un monstruo: puedes devolver a la mano esta carta y el monstruo equipado.
  | ja_text             = 「御巫神楽」により降臨<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分の墓地に他の「御巫」カードが存在する場合、フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでそのモンスターに装備する。②：このカードが装備されている場合、自分・相手のエンドフェイズに発動できる。このカードと装備モンスターを手札に戻す。③：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  | ko_text             = "미캉코 카구라"에 의해 의식 소환<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 묘지에 다른 "미캉코" 카드가 존재할 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 장착 마법 카드로 취급하고 그 몬스터에 장착한다. ②: 이 카드가 장착되어 있을 경우, 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 이 카드와 장착 몬스터를 패로 되돌린다. ③: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  | sc_text             = 以“御巫神乐”降临<br />此卡名的①效果1回合仅可使用1次。①：此卡存在于手牌・墓地，自己墓地存在其他“御巫”卡的情况下，以场上的1只表侧表示怪兽为对象可以发动。将此卡视为装备魔法卡，装备于该怪兽。②：此卡被装备中的情况下，在自己・对手的结束阶段可以发动。将此卡和装备怪兽放回手牌。③：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害由对手代为承受。
