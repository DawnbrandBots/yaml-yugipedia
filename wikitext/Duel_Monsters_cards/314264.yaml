  | pendulum_effect       = If a [[Normal Monster]] you [[control]] [[attack]]s a [[Defense Position]] [[monster]], inflict [[piercing]] [[battle damage]] to your opponent.
  | lore                  = ''This primordial species survived extinction by evolving an offensive lance that can pierce anything, although its diet still consists mainly of fish.''
  | fr_pendulum_effect    = Si un Monstre Normal que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | fr_lore               = ''Cette espèce primordiale a survécu en développant une lance offensive qui peut tout percer, et ce, malgré que son régime alimentaire qui se compose encore principalement de poisson.''
  | de_pendulum_effect    = Falls ein Normales Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | de_lore               = ''Diese Sauriergattung hat eine Angriffslanze entwickelt, die alles durchdringen kann, und ist so dem Aussterben entgangen. Trotz ihrer Lanze ernährt sie sich weiterhin weitgehend von Fisch.''
  | it_pendulum_effect    = Se un Mostro Normale che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | it_lore               = ''Questa specie primordiale è sopravvissuta all'estinzione evolvendosi in una lancia d'attacco che può penetrare qualsiasi cosa, anche se la sua dieta consiste soprattutto di pesce.''
  | pt_pendulum_effect    = Se um Monstro Normal que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | pt_lore               = ''Esta espécie primordial sobreviveu à extinção ao desenvolver uma lança ofensiva que pode perfurar qualquer coisa, embora sua dieta ainda consista principalmente de peixe.''
  | es_pendulum_effect    = Si un Monstruo Normal que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | es_lore               = ''Esta especie antiquísima sobrevivió a la extinción desarrollando una lanza ofensiva que puede atravesar cualquier cosa, aunque su dieta todavía consiste principalmente de pescado.''
  | ja_pendulum_effect    = ①：自分の通常モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ja_lore               = 太古の絶滅を生き延びた幻の翼竜。その姿はより攻撃的に進化し、クチバシは全てを貫く槍と化した。・・・それでも主食は魚らしい。
  | trans_lore            = ''A phantom pterosaur that surved an ancient exinction. Its form has evolved more offensively, and its beak has turned into a lance than can pierce anything. ...although its main food seems to be fish.''
  | ko_pendulum_effect    = ①: 자신의 일반 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | ko_lore               = 태고의 멸종에서 살아남은 전설의 익룡. 그 모습은 보다 공격적으로 진화하여, 부리는 모든 것을 꿰뚫는 창으로 변하였다... 그래도 주식은 물고기인 듯한다.
  | sc_pendulum_effect    = ①：自己的通常怪兽攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
  | sc_lore               = 在太古时期的大灭绝中幸存下来的梦幻翼龙。其外形已进化得更具攻击性，兽喙则变成了可贯穿一切的长矛……即便如此，其主食仍然是鱼。
