  | text                = (This card is always treated as "[[Hungry Burger]]".)<br />You can [[Ritual Summon]] this card with a "[[Recipe]]" card. [[Monsters]] your opponent [[control]]s that can [[attack]] must attack this card. You can only use each of the following [[effect]]s of "Angry Burger" [[once per turn]]. You can [[reveal]] this card in your [[hand]]; [[Add a card|add]] 1 "[[Nouvelles]]" monster from your [[Main Deck|Deck]] to your hand, and if you do, [[shuffle]] this card into the Deck. ([[Quick Effect]]): You can [[Tribute]] 1 [[Attack Position]] monster on either [[field]], and if you do, Special Summon 1 "Hungry Burger" with 2000 [[ATK]] from your hand or Deck.
  | fr_text             = (Cette carte est toujours traitée comme "Burger Affamé".)<br />Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Les monstres contrôlés par votre adversaire qui peuvent attaquer doivent attaquer cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Burger Énervé" qu'une fois par tour. Vous pouvez révéler cette carte dans votre main ; ajoutez 1 monstre "Nouvelles" depuis votre Deck à votre main, et si vous le faites, mélangez cette carte dans le Deck. (Effet Rapide) : vous pouvez Sacrifier 1 monstre en Position d'Attaque sur l'un des Terrains, et si vous le faites, Invoquez Spécialement 1 "Burger Affamé" avec 2000 ATK depuis votre main ou Deck.
  | de_text             = (Diese Karte wird immer als „Hungriger Burger“ behandelt.)<br />Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Monster, die dein Gegner kontrolliert und die angreifen können, müssen diese Karte angreifen. Du kannst jeden der folgenden Effekte von „Wütender Burger“ nur einmal pro Spielzug verwenden. Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Nouvelles“-Monster von deinem Deck hinzu und falls du dies tust, mische diese Karte ins Deck. (Schnelleffekt): Du kannst 1 Monster in Angriffsposition auf einer beliebigen Spielfeldseite als Tribut anbieten und falls du dies tust, beschwöre 1 „Hungriger Burger“ mit 2000 ATK als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_text             = (Questa carta viene sempre considerata come "Hamburger Affamato".)<br />Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". I mostri controllati dal tuo avversario che possono attaccare devono attaccare questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Hamburger Arrabbiato" una sola volta per turno. Puoi rivelare questa carta nella tua mano; aggiungi 1 mostro "Nouvelles" dal tuo Deck alla tua mano e, se lo fai, mischia questa carta nel Deck. (Effetto Rapido): puoi offrire come Tributo 1 mostro in Posizione di Attacco su qualsiasi Terreno e, se lo fai, Evoca Specialmente 1 "Hamburger Affamato" con 2000 ATK dalla tua mano o Deck.
  | pt_text             = (Este card deve ser sempre considerado como "Hambúrguer Esfomeado".)<br />Você pode Invocar este card por Invocação-Ritual com um card "Receita". Monstros que seu oponente controla que podem atacar devem atacar este card. Você só pode usar cada um dos seguintes efeitos de "Hambúrguer Furioso" uma vez por turno. Você pode revelar este card na sua mão; adicione 1 monstro "Nouvelles" do seu Deck à sua mão e, se isso acontecer, embaralhe este card no Deck. (Efeito Rápido): você pode oferecer como Tributo 1 monstro em Posição de Ataque em qualquer campo e, se isso acontecer, Invoque por Invocação-Especial 1 "Hambúrguer Esfomeado" com 2000 de ATK da sua mão ou do Deck.
  | es_text             = (Esta carta se trata siempre como "Hamburguesa Hambrienta").<br />Puedes Invocar esta carta por Ritual con una carta "Receta". Los monstruos que controla tu adversario que pueden atacar deben atacar a esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Hamburguesa Enojada" una vez por turno. Puedes mostrar esta carta en tu mano; añade a tu mano 1 monstruo "Nouvelles" en tu Deck y, si lo haces, baraja esta carta al Deck. (Efecto Rápido): puedes Sacrificar 1 monstruo en Posición de Ataque en cualquier Campo y, si lo haces, Invoca de Modo Especial 1 "Hamburguesa Hambrienta" con 2000 ATK desde tu mano o Deck.
  | ja_text             = 「レシピ」カードにより降臨<br />このカード名はルール上「ハングリーバーガー」として扱う。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。デッキから「ヌーベルズ」モンスター１体を手札に加え、このカードをデッキに戻す。②：攻撃可能な相手モンスターはこのカードを攻撃しなければならない。③：自分・相手ターンに発動できる。自分・相手フィールドの攻撃表示モンスター１体をリリースし、手札・デッキから攻撃力２０００の「ハングリーバーガー」１体を特殊召喚する。
