  | fr_text               = Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre Plante depuis votre main, et si vous le faites, il n'est pas affecté par les effets de Piège de votre adversaire ce tour. Vous ne pouvez utiliser cet effet de "Amoureux de la Rose" qu'une fois par tour.
  | de_text               = Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Pflanze-Monster als Spezialbeschwörung von deiner Hand und falls du dies tust, bleibt es in diesem Spielzug von den Falleneffekten deines Gegners unberührt. Du kannst diesen Effekt von „Rosenfreundin“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro Pianta dalla tua mano e, se lo fai, esso è immune agli effetti delle Trappole del tuo avversario in questo turno. Puoi utilizzare questo effetto di "Amante Rosa" una sola volta per turno.
  | pt_text               = Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Planta da sua mão e, se isso acontecer, ele não é afetado pelos efeitos de Armadilha do seu oponente neste turno. Você só pode usar este efeito de "Amante das Rosas" uma vez por turno.
  | es_text               = Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo Planta y, si lo haces, este turno éste no es afectado por efectos de Trampas de tu adversario. Sólo puedes usar este efecto de "Amante de la Rosa" una vez por turno.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できない。①：墓地のこのカードを除外して発動できる。手札から植物族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン、相手の罠カードの効果を受けない。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 식물족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 상대의 함정 카드의 효과를 받지 않는다.
  | sc_text               = 此卡名的效果1回中仅可使用1次。①：将墓地的此卡除外后可以发动。从手牌将1只植物族怪兽特殊召唤。用此效果特殊召唤的怪兽在此回合不受对手的陷阱卡的效果影响。
