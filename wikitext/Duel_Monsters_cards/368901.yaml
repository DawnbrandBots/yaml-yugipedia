  | lore                  = 3 [[Level]] 5 [[Winged Beast]]-[[Type]] [[Monster Card|monsters]]<br />This card can [[attack]] [[Direct attack|directly]] while it has [[Xyz Material]]. When this card inflicts [[battle damage]] to your opponent: You can [[target]] 1 monster your opponent [[control]]s; [[destroy]] it. [[Once per turn]]: You can [[detach]] 1 Xyz Material from this card; destroy as many [[Special Summon]]ed monsters your opponent controls as possible, and if you do, inflict 500 [[Effect damage|damage]] to your opponent for each monster destroyed.
  | fr_lore               = 3 monstres de Type Bête Ailée de Niveau 5<br />Cette carte peut attaquer directement tant qu'elle a du Matériel Xyz. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez autant de monstres Invoqués Spécialement contrôlés par votre adversaire que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre détruit.
  | de_lore               = 3 Monster vom Typ Geflügeltes Ungeheuer der Stufe 5<br />Diese Karte kann direkt angreifen, solange sie Xyz-Material hat. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre möglichst viele als Spezialbeschwörung beschworene Monster, die dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 500 Schaden zu.
  | it_lore               = 3 mostri di Tipo Bestia Alata di Livello 5<br />Questa carta può attaccare direttamente mentre ha Materiali Xyz. Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi tanti mostri Evocati Specialmente controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro distrutto.
  | pt_lore               = 3 monstros do Tipo Besta Alada de Nível 5<br />Este card pode atacar diretamente enquanto tiver uma Matéria Xyz. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 monstro que seu oponente controla; destrua-o. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; destrua tantos monstros Invocados por Invocação-Especial que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro destruído.
  | es_lore               = 3 monstruos de Tipo Bestia Alada de Nivel 5<br />Esta carta puede atacar directamente mientras tenga Material Xyz. Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye tantos monstruos Invocados de Modo Especial que controle tu adversario como sea posible y, si lo haces, inflige 500 puntos de daño a tu adversario por cada monstruo destruido.
  | ja_lore               = 鳥獣族レベル５モンスター×３<br />①：Ｘ素材を持っているこのカードは直接攻撃できる。②：このカードが相手に戦闘ダメージを与えた時、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの特殊召喚されたモンスターを全て破壊し、破壊したモンスターの数×５００ダメージを相手に与える。
  | ko_lore               = 비행야수족 레벨 5 몬스터 × 3<br />①: 엑시즈 소재를 가지고 있는 이 카드는 직접 공격할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 500 데미지를 상대에게 준다.
  | sc_lore               = 鸟兽族等级5怪兽×3<br />①：拥有超量素材的此卡可以直接攻击。②：此卡给予对手战斗伤害时，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏。③：1回合1次，去除此卡的1个超量素材可以发动。对手场上的被特殊召唤的怪兽全部破坏，给予对手破坏的怪兽数量×500伤害。
