  | fr_text             = 2 monstres de Niveau 5<br />Durant la Main Phase (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 carte face verso sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Vallon, le Chasse-Ciel Super Psy" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 5<br />Während der Main Phase (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 verdeckte Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Vallon, der Super-Psy-Himmelssprenger“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 5<br />Durante la Main Phase (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta coperta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Vallon, il Super Psi Spaccacielo" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 5<br />Durante a Fase Principal (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa. Se este card for enviado para o Cemitério: você pode escolher 1 card com a face para baixo no campo; destrua-o. Você só pode usar cada efeito de "Vallon, o Destruidor Celeste Superpsíquico" uma vez por turno.
  | es_text             = 2 monstruos de Nivel 5<br />Durante la Main Phase (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 carta boca abajo en el Campo; destrúyela. Sólo puedes usar cada efecto de "Vallon, el Súper Psí Cañonero" una vez por turno.
