  | de_text     = ''Ein fesselnder Straßenkünstler, der dich mit seinen Liedern, Tänzen und Hokuspokus-Angriffen überrumpeln wird. Wenn seine Augen anfangen zu rollen, ist Gefahr im Verzug – nichts wie weg!''
  | it_text     = ''Un accattivante artista di strada, che ti prenderà alla sprovvista con la sua canzone e danza e attacchi con giochi di prestigio. Una volta che gli occhi iniziano a roteare, il pericolo si avvicina, ti conviene scappare!''
  | pt_text     = ''Um artista de rua cativante que surpreende com sua canção e dança, e seus ataques hocus pocus. Quando seus olhos começam a girar, o perigo é iminente, então é melhor correr por sua vida!''
  | es_text     = ''Un cautivador artista callejero, que te va a atrapar distraído con sus canciones y bailes y ataques abracadabra. Una vez que sus ojos empiezan a girar, el peligo es inminente. ¡Sal corriendo!''
