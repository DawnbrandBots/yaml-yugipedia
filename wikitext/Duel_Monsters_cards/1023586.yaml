  | lore                  = ''A captivating street performer, who'll catch you off guard with his song and dance and hocus pocus attacks. Once his eyes start spinning, danger is impending, so make a run for it!''
  | fr_lore               = ''Un artiste de rue captivant qui vous surprend avec ses chansons, ses danses et ses attaques abracadabrantesques. Dès que ses yeux commencent à tourner, c'est signe de danger, alors fuyez !''
  | de_lore               = ''Ein fesselnder Straßenkünstler, der dich mit seinen Liedern, Tänzen und Hokuspokus-Angriffen überrumpeln wird. Wenn seine Augen anfangen zu rollen, ist Gefahr im Verzug – nichts wie weg!''
  | it_lore               = ''Un accattivante artista di strada, che ti prenderà alla sprovvista con la sua canzone e danza e attacchi con giochi di prestigio. Una volta che gli occhi iniziano a roteare, il pericolo si avvicina, ti conviene scappare!''
  | pt_lore               = ''Um artista de rua cativante que surpreende com sua canção e dança, e seus ataques hocus pocus. Quando seus olhos começam a girar, o perigo é iminente, então é melhor correr por sua vida!''
  | es_lore               = ''Un cautivador artista callejero, que te va a atrapar distraído con sus canciones y bailes y ataques abracadabra. Una vez que sus ojos empiezan a girar, el peligo es inminente. ¡Sal corriendo!''
  | ja_lore               = もりあげじょうずなだいどうげいにん うたやおどりでゆだんをさそい おかしなじゅつでこうげきしてくる そのめがまわればきけんのあいず いそいでにげよう！
  | ko_lore               = 분위기띄우는데일가견이있는방랑음악가 노래와춤으로방심한틈을타이상한요술로공격해온다 그눈이돌아가기시작하면위험신호 서둘러도망가자!
  | sc_lore               = 已然撞见的卖艺人擅长营造气氛<br />无意有意间以歌舞使人放松戒心<br />处处透露出诡异的幻术发动攻击<br />可骇的眼珠团团转便是预示危机<br />逃吧逃吧别迟疑！
