  | text         = If this card is [[sent]] from the [[field]] to the [[Graveyard]]: You can send 1 [[LIGHT]] [[monster]] from your [[Main Deck|Deck]] to the Graveyard. If this card is sent from your Deck to the Graveyard: [[Target]] 1 LIGHT monster in your Graveyard; place that target on the top of your Deck. You can only use 1 "Dawn Knight" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_text      = Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez envoyer 1 monstre LUMIÈRE depuis votre Deck au Cimetière. Si cette carte est envoyée depuis votre Deck au Cimetière : ciblez 1 monstre LUMIÈRE dans votre Cimetière ; placez la cible au-dessus de votre Deck. Vous ne pouvez utiliser qu'1 effet de "Chevalier de l'Aube" par tour, et uniquement une fois le tour.
  | de_text      = Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 LICHT Monster von deinem Deck auf den Friedhof legen. Falls diese Karte von deinem Deck auf den Friedhof gelegt wird: Wähle 1 LICHT Monster in deinem Friedhof; lege das gewählte Ziel auf dein Deck. Du kannst nur 1 Effekt von „Morgenröteritter“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text      = Se questa carta viene mandata dal Terreno al Cimitero: puoi mandare 1 mostro LUCE dal tuo Deck al Cimitero. Se questa carta viene mandata dal tuo Deck al Cimitero: scegli come bersaglio 1 mostro LUCE nel tuo Cimitero; metti quel bersaglio in cima al tuo Deck. Puoi utilizzare solo 1 effetto di "Cavaliere dell'Alba" per turno, e solo una volta in quel turno.
  | pt_text      = Se este card for enviado do campo para o Cemitério: você pode enviar 1 monstro de LUZ do seu Deck para o Cemitério. Se este card for enviado do seu Deck para o Cemitério: escolha 1 monstro de LUZ no seu Cemitério; coloque o alvo no topo do seu Deck. Você só pode usar 1 efeito de "Cavaleiro da Alvorada" por turno e apenas uma vez por turno.
  | es_text      = Si esta carta es mandada del Campo al Cementerio: puedes mandar al Cementerio 1 monstruo de LUZ en tu Deck. Si esta carta es mandada al Cementerio desde tu Deck: selecciona 1 monstruo de LUZ en tu Cementerio; pon ese objetivo en la parte superior de tu Deck. Sólo puedes usar 1 efecto de "Caballero del Amanecer" por turno, y sólo una vez ese turno.
  | ja_text      = フィールド上のこのカードが墓地へ送られた場合、デッキから光属性モンスター１体を墓地へ送る事ができる。また、このカードがデッキから墓地へ送られた場合、自分の墓地の光属性モンスター１体を選択してデッキの一番上に置く。「曙光の騎士」の効果は１ターンに１度しか使用できない。
  | ko_text      = 필드 위의 이 카드가 묘지로 보내졌을 경우, 덱에서 빛 속성 몬스터 1장을 묘지로 보낼 수 있다. 또한, 이 카드가 덱에서 묘지로 보내졌을 경우, 자신 묘지의 빛 속성 몬스터 1장을 선택하고 덱의 맨 위에 놓는다. "서광의 기사" 의 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_text      = 此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡从场上被送至墓地的情况下可以发动。从牌组将１只光属性怪兽送至墓地。②：此卡从牌组被送至墓地的情况下，以自己墓地的１只光属性怪兽为对象发动。将该光属性怪兽放在牌组最上面。
