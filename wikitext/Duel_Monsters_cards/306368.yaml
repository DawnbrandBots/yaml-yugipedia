  | fr_text              = 2 monstres "Chronomal" de Niveau 4<br />Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, changez son ATK à 0. Vous pouvez Sacrifier 1 monstre "Chronomal", puis ciblez 1 monstre contrôlé par votre adversaire dont l'ATK actuelle est différente de son ATK d'origine ; détruisez la cible.
  | de_text              = 2 „Chronomal“-Monster der Stufe 4<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK bis zum Ende dieses Spielzugs zu 0. Du kannst 1 „Chronomal“-Monster als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert und dessen derzeitige ATK sich von seinen Grund-ATK unterscheiden; zerstöre das gewählte Ziel.
  | pt_text              = 2 monstros "Cronomalia" de Nível 4<br />Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, mude o ATK dele para 0. Você pode oferecer como Tributo 1 monstro "Cronomalia" e, depois, escolher 1 monstro que seu oponente controla cujo ATK atual seja diferente do ATK original; destrua o alvo.
  | it_text              = 2 mostri "Cronomalia" di Livello 4<br />Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0 fino alla fine di questo turno. Puoi offrire come Tributo 1 mostro "Cronomalia", poi scegliere come bersaglio 1 mostro controllato dal tuo avversario il cui ATK attuale è diverso dal suo ATK originale; distruggi quel bersaglio.
  | es_text              = 2 monstruos "Cronómalo/a" de Nivel 4<br />Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, cambia su ATK a 0. Puedes Sacrificar 1 monstruo "Cronómalo/a", y después seleccionar 1 monstruo que controle tu adversario cuyo ATK en este momento sea diferente a su ATK original; destruye ese objetivo.
  | ja_text              = レベル４「先史遺産」モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで０にする。この効果は相手ターンでも発動できる。②：自分フィールドの「先史遺産」モンスター１体をリリースし、元々の攻撃力と異なる攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。その元々の攻撃力と異なる攻撃力を持つ相手モンスターを破壊する。
  | ko_text              = 레벨 4 "오파츠" 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 턴 종료시까지 0 으로 한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드의 "오파츠" 몬스터 1장을 릴리스하고, 상대 필드의 원래 공격력과 다른 공격력을 가지는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 필드의, 원래 공격력과 다른 공격력을 가지는 몬스터 1장을 파괴한다.
