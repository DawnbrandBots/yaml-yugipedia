  | text                = Your opponent cannot [[target]] "[[Maliss]]" [[Link Monster]]s that point to this card with card [[effect]]s. You can only use each of the following effects of "Maliss <&#80;> March Hare" [[once per turn]]. During the [[Main Phase]], if this card is in your [[hand]] ([[Quick Effect]]): You can [[banish]] 1 other "Maliss" card from your hand or [[GY]], and if you do, [[Special Summon]] this card. If this card is [[banish]]ed: You can pay 300 [[LP]], then target 1 of your banished "Maliss" monsters; [[Add a card|add]] it to your hand.
  | fr_text             = Votre adversaire ne peut pas cibler de Monstres Lien "Maliss" qui pointent cette carte avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Maliss <&#80;> Lièvre de Mars" qu'une fois par tour. Durant la Main Phase, si cette carte est dans votre main (Effet Rapide) : vous pouvez bannir 1 autre carte "Maliss" depuis votre main ou Cimetière, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est bannie : vous pouvez payer 300 LP, puis ciblez 1 de vos monstres "Maliss" bannis ; ajoutez-le à votre main.
  | de_text             = Dein Gegner kann „Maliss“-Linkmonster, die auf diese Karte zeigen, nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Maliss <&#80;> Märzhase“ nur einmal pro Spielzug verwenden. Während der Main Phase, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst 1 andere „Maliss“-Karte von deiner Hand oder deinem Friedhof verbannen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte verbannt wird: Du kannst 300 LP zahlen und dann 1 deiner verbannten „Maliss“-Monster wählen; füge es deiner Hand hinzu.
  | it_text             = Il tuo avversario non può scegliere come bersaglio i Mostri Link "Maliss" che puntano a questa carta con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Maliss <&#80;> Lepre Marzolina" una sola volta per turno. Durante la Main Phase, se questa carta è nella tua mano (Effetto Rapido): puoi bandire 1 altra carta "Maliss" dalla tua mano o Cimitero e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene bandita: puoi pagare 300 LP, poi scegliere come bersaglio 1 dei tuoi mostri "Maliss" banditi; aggiungilo alla tua mano.
  | pt_text             = Seu oponente não pode escolher Monstros Link "Maliss" que apontarem para este card como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Maliss <&#80;> Lebre de Março" uma vez por turno. Durante a Fase Principal, se este card estiver na sua mão (Efeito Rápido): você pode banir 1 outro card "Maliss" da sua mão ou do Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for banido: você pode pagar 300 PV e, depois, escolha 1 dos seus monstros "Maliss" banidos; adicione-o à sua mão.
  | es_text             = Tu adversario no puede seleccionar Monstruos de Enlace "Maliss" que apunten a esta carta con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Maliss <&#80;> Liebre de Marzo" una vez por turno. Durante la Main Phase, si esta carta está en tu mano (Efecto Rápido): puedes desterrar otra carta "Maliss" en tu mano o Cementerio y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta es desterrada: puedes pagar 300 LP, y después selecciona 1 de tus monstruos "Maliss" desterrados; añádelo a tu mano.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに発動できる。自分の手札・墓地からこのカード以外の「Ｍ∀ＬＩＣＥ」カード１枚を除外し、このカードを特殊召喚する。②：このカードをリンク先とする「Ｍ∀ＬＩＣＥ」Ｌモンスターを相手は効果の対象にできない。③：このカードが除外された場合、３００ＬＰを払い、自分の除外状態の「Ｍ∀ＬＩＣＥ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 이 카드 이외의 "M∀LICE(맬리스)" 카드 1장을 제외하고, 이 카드를 특수 소환한다. ②: 이 카드를 링크 앞으로 하는 "M∀LICE(맬리스)" 링크 몬스터를 상대는 효과의 대상으로 할 수 없다. ③: 이 카드가 제외되었을 경우, 300 LP를 지불하고, 자신의 제외 상태인 "M∀LICE(맬리스)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text             = 此卡名的①③效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，在自己・对手的主要阶段可以发动。从自己手牌・墓地将此卡以外的1张“码丽丝”卡除外，将此卡特殊召唤。②：对手不可将连接端指向此卡的“码丽丝”连接怪兽作为效果的对象。③：此卡被除外的情况下，支付300LP，以自己除外状态的1只“码丽丝”怪兽为对象可以发动。将该怪兽加入手牌。
