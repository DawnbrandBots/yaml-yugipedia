  | es_pendulum_effect    = No puedes [[Pendulum Summon|Invocar monstruos por Péndulo]], excepto [[Monster Card|monstruos]] "[[Nekroz|Necroz]]" y "[[Zefra]]". Este [[Effect|efecto]] no puede ser [[Negate|negado]].
  | es_lore               = Mientras esta carta esté en tu [[Hand|mano]] o [[Graveyard|Cementerio]], si una o más cartas "[[Nekroz|Necroz]]" o "[[Zefra]]" [[Face-up|boca arriba]], excepto "Zefraxa, Bestia de la Llama de los Necroz", son [[Destroyed by battle|destruidas en batalla]] o por [[Effect|efecto de una carta]] mientras están en tu [[Monster Zone|Zona de Monstruos]] o [[Pendulum Zone|Zona del Péndulo]]: puedes [[Special Summon|Invocar esta carta de Modo Especial]]. Sólo puedes usar este efecto de "Zefraxa, Bestia de la Llama de los Necroz" [[Once per turn|una vez por turno]].
  | ja_pendulum_effect    = ①：自分は「影霊衣」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_lore               = 「炎獣の影霊衣－セフィラエグザ」のモンスター効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、「炎獣の影霊衣－セフィラエグザ」以外の自分のモンスターゾーン・Ｐゾーンの、「影霊衣」カードまたは「セフィラ」カードが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。
  | ko_pendulum_effect    = ① : 자신은 "네크로즈" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_lore               = "염수의네크로즈-세피라에그자"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 패 / 묘지에 존재하고, "염수의네크로즈-세피라에그자" 이외의 자신의 몬스터 존 / 펜듈럼 존의, "네크로즈" 카드 또는 "세피라" 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
