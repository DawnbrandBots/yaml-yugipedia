  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Nékroz" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  | fr_text               = Tant que cette carte est dans votre main ou Cimetière, si une ou plusieurs cartes "Nékroz" ou "Zefra" face recto ("Zefraxa, Bête des Flammes des Nékroz" exclu) sont détruites au combat ou par un effet de carte tant qu'elles sont dans votre Zone Monstre ou Zone Pendule : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Zefraxa, Bête des Flammes des Nékroz" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Nekroz“- oder „Zefra“-Monster. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, falls eine oder mehr offene „Nekroz“- oder „Zefra“-Karten, außer „Zefraxa, Flammenungeheuer der Nekroz“, durch Kampf oder einen Karteneffekt zerstört werden, solange sie in deiner Monster- oder Pendelzone liegen: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Zefraxa, Flammenungeheuer der Nekroz“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Nekroz" e "Zefra". Questo effetto non può essere annullato.
  | it_text               = Mentre questa carta è nella tua mano o Cimitero, se una o più carte "Nekroz" o "Zefra" scoperte, eccetto "Zefraxa, Bestia Fiamma dei Nekroz", vengono distrutte in battaglia o dall'effetto di una carta mentre sono nella tua Zona Mostri o Zona Pendulum: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Zefraxa, Bestia Fiamma dei Nekroz" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Necroz" e "Zefra". Este efeito não pode ser negado.
  | pt_text               = Enquanto este card estiver na sua mão ou no Cemitério, se um ou mais cards "Necroz" ou "Zefra" com a face para cima, exceto "Zefraxa, Besta Flamejante de Necroz", forem destruídos em batalha ou por um efeito de card enquanto estiverem nas suas Zonas de Monstros ou Zonas de Pêndulo: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Zefraxa, Besta Flamejante de Necroz" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Necroz" y "Zefra". Este efecto no puede ser negado.
  | es_text               = Mientras esta carta esté en tu mano o Cementerio, si una o más cartas "Necroz" o "Zefra" boca arriba, excepto "Zefraxa, Bestia de la Llama de los Necroz", son destruidas en batalla o por efecto de una carta mientras están en tu Zona de Monstruos o Zona del Péndulo: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Zefraxa, Bestia de la Llama de los Necroz" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「影霊衣」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = 「炎獣の影霊衣－セフィラエグザ」のモンスター効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、「炎獣の影霊衣－セフィラエグザ」以外の自分のモンスターゾーン・Ｐゾーンの、「影霊衣」カードまたは「セフィラ」カードが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。
  | ko_pendulum_effect    = ① : 자신은 "네크로즈" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = "염수의네크로즈-세피라에그자"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 패 / 묘지에 존재하고, "염수의네크로즈-세피라에그자" 이외의 자신의 몬스터 존 / 펜듈럼 존의, "네크로즈" 카드 또는 "세피라" 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤“影灵衣”怪兽及“源质”怪兽。此效果不会被无效化。
  | sc_text               = 此卡名的怪兽效果1回合仅可使用1次。①：此卡存在于手牌・墓地，且“炎兽的影灵衣－源质艾格扎”以外的、自己的怪兽区域・灵摆区域的表侧表示的“影灵衣”卡或“源质”卡因战斗・效果被破坏的情况下可以发动。将此卡特殊召唤。
