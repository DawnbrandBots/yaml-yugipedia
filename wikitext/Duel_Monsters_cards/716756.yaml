  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 펜듈럼 존에 "도레미코드" 카드가 존재하고, 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 덱으로 되돌린다. 그 후, 이하의 효과를 적용한다. ●자신 필드의 펜듈럼 몬스터는 그 상대 효과를 받지 않는다. ●자신의 펜듈럼 존의 카드는 그 상대 효과로는 파괴되지 않는다. ●자신의 펜듈럼 존의 카드는 그 상대 효과로는 제외할 수 없다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：自己的灵摆区域有"音服和弦"卡存在，对手发动怪兽的效果・魔法・陷阱卡时可以发动。从自己的额外牌组将1只表侧表示的灵摆怪兽放回牌组。然后适用以下效果。<br />●自己场上的灵摆怪兽不受该对手的效果影响。<br />●自己灵摆区域的卡不会因该对手的效果被破坏。<br />●自己灵摆区域的卡不可因该对手的效果除外。
