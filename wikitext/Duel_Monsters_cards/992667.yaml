  | text                = 1 "[[Earthbound]]" [[monster]] + 1 [[DARK]] monster<br />If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 "Earthbound" monster from your [[Main Deck|Deck]] to your [[hand]]. You can [[target]] 1 DARK [[Synchro Monster]] you [[control]]; it can [[attack directly]] this [[turn]]. If a monster(s) your opponent controls is [[destroy]]ed by an "Earthbound" card effect (except during the [[Damage Step]]): You can target 1 of those destroyed monsters; inflict [[Effect damage|damage]] to your opponent equal to that monster's [[original ATK]]. You can only use each effect of "Earthbound Servant Geo Gremlina" [[once per turn]].
  | fr_text             = 1 monstre "Esprit de la Terre" + 1 monstre TÉNÈBRES<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Esprit de la Terre" depuis votre Deck à votre main. Vous pouvez cibler 1 Monstre Synchro TÉNÈBRES que vous contrôlez ; ce tour, il peut attaquer directement. Si un ou plusieurs monstres contrôlés par votre adversaire sont détruits par un effet de carte "Esprit de la Terre" (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres détruits ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous ne pouvez utiliser chaque effet de "Esprit de la Terre Servant Géo Gremlina" qu'une fois par tour.
  | de_text             = 1 „Erdgebunden“-Monster + 1 FINSTERNIS Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Erdgebunden“-Monster von deinem Deck hinzufügen. Du kannst 1 FINSTERNIS Synchromonster wählen, das du kontrollierst; es kann in diesem Spielzug direkt angreifen. Falls ein oder mehr Monster, die dein Gegner kontrolliert, durch einen „Erdgebunden“-Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst 1 jener zerstörten Monster wählen; füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu. Du kannst jeden Effekt von „Erdgebundener Diener Geo Gremlina“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro "Terrestre" + 1 mostro OSCURITÀ<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Terrestre" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 Mostro Synchro OSCURITÀ che controlli; esso può attaccare direttamente in questo turno. Se uno o più mostri controllati dal tuo avversario vengono distrutti dall'effetto di una carta "Terrestre" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri distrutti; infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Puoi utilizzare ogni effetto di "Servitore Terrestre Geo Gremlina" una sola volta per turno.
  | pt_text             = 1 monstro "Terrestre" + 1 monstro de TREVAS<br />Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Terrestre" do seu Deck à sua mão. Você pode escolher 1 Monstro Sincro de TREVAS que você controla; ele pode atacar diretamente neste turno. Se um ou mais monstros que seu oponente controla forem destruídos por um efeito de card "Terrestre" (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros destruídos; cause dano ao seu oponente igual ao ATK original desse monstro. Você só pode usar cada efeito de "Servente Terrestre Geo Gremlina" uma vez por turno.
  | es_text             = 1 monstruo "Terrestre" + 1 monstruo de OSCURIDAD<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Terrestre" en tu Deck. Puedes seleccionar 1 Monstruo de Sincronía de OSCURIDAD que controles; éste puede atacar directamente este turno. Si uno o más monstruos que controla tu adversario son destruidos por un efecto de carta "Terrestre" (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos destruidos; inflige daño a tu adversario igual al ATK original de ese monstruo. Sólo puedes usar cada efecto de "Siervo Terrestre Geo Gremlina" una vez por turno.
  | ja_text             = 「地縛」モンスター＋闇属性モンスター<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「地縛」モンスター１体を手札に加える。②：自分フィールドの闇属性Ｓモンスター１体を対象として発動できる。このターン、そのモンスターは直接攻撃できる。③：相手フィールドのモンスターが「地縛」カードの効果で破壊された場合、その破壊されたモンスター１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_text             = "지박" 몬스터 ＋ 어둠 속성 몬스터<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "지박" 몬스터 1장을 패에 넣는다. ②: 자신 필드의 어둠 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 직접 공격할 수 있다. ③: 상대 필드의 몬스터가 "지박" 카드의 효과로 파괴되었을 경우, 그 파괴된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | sc_text             = “地缚”怪兽＋暗属性怪兽<br />此卡名的①②③效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下可以发动。从牌组将１只“地缚”怪兽加入手牌。<br />②：以自己场上的１只暗属性同步怪兽为对象可以发动。此回合，该怪兽可直接攻击。<br />③：对手场上的怪兽因“地缚”卡的效果被破坏的情况下，以１只该被破坏的怪兽为对象可以发动。给予对手该怪兽的原本攻击力数值的伤害。
