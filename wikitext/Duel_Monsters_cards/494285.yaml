  | fr_text               = Si "Umi" est sur le Terrain : ciblez un nombre de monstres contrôlés par votre adversaire, inférieur ou égal au nombre de monstres EAU que vous contrôlez dont le Niveau d'origine est min. 5 ; détruisez-les, et si vous le faites, les zones dans lesquelles ils étaient ne peuvent pas être utilisées jusqu'à la fin du prochain tour. Vous ne pouvez activer qu'1 "Rage de Kairyu-Shin" par tour.
