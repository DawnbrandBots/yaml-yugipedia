  | it_text               = Se "Umi" è sul Terreno: scegli come bersaglio mostri controllati dal tuo avversario, fino al numero di mostri ACQUA con Livello originale 5 o superiore che controlli; distruggili e, se lo fai, le zone in cui erano non possono essere utilizzate fino alla fine del prossimo turno. Puoi attivare solo 1 "Rabbia di Kairyu-Shin" per turno.
