  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by shuffling 1 "[[Ryzeal]]" [[monster]] from your [[hand]] or [[GY]] into the [[Main Deck|Deck]]/[[Extra Deck]]. You cannot Special Summon from the Extra Deck, except [[Rank]] 4 [[Xyz Monster]]s. [[Once per turn]], during [[damage calculation]], if this card [[battle]]s an opponent's monster: You can [[send]] 1 [[Level]] 4 monster from your hand or Deck to the GY, and if you do, this card gains [[ATK]] equal to that monster's ATK, until the end of the [[Battle Phase]].
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en mélangeant 1 monstre "Ryzéal" depuis votre main ou Cimetière dans le Deck/Extra Deck. Vous ne pouvez pas Invoquer Spécialement (Monstres Xyz de Rang 4 exclus) depuis l'Extra Deck. Une fois par tour, durant le calcul des dommages, si cette carte combat un monstre de l'adversaire : vous pouvez envoyer 1 monstre de Niveau 4 depuis votre main ou Deck au Cimetière, et si vous le faites, cette carte gagne une ATK égale à l'ATK du monstre jusqu'à la fin de la Battle Phase.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Ryzeal“-Monster von deiner Hand oder deinem Friedhof ins Deck / Extra Deck mischst. Du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern des Rangs 4. Einmal pro Spielzug, während der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst 1 Monster der Stufe 4 von deiner Hand oder deinem Deck auf den Friedhof legen und falls du dies tust, erhält diese Karte bis zum Ende der Battle Phase ATK in Höhe der ATK jenes Monsters.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mischiando 1 mostro "Ryzeal" dalla tua mano o Cimitero nel Deck/Extra Deck. Non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz di Rango 4. Una volta per turno, durante il calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi mandare 1 mostro di Livello 4 dalla tua mano o Deck al Cimitero e, se lo fai, questa carta guadagna ATK pari all'ATK di quel mostro, fino alla fine della Battle Phase.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao embaralhar 1 monstro "Ryzeal" da sua mão ou do Cemitério no Deck/Deck Adicional. Você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz de Classe 4. Uma vez por turno, durante o cálculo de dano, se este card batalhar um monstro do oponente: você pode enviar 1 monstro de Nível 4 da sua mão ou do Deck para o Cemitério e, se isso acontecer, este card ganha ATK igual ao ATK desse monstro, até o final da Fase de Batalha.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) barajando al Deck/Deck Extra 1 monstruo "Ryzeal" en tu mano o Cementerio. No puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz de Rango 4. Una vez por turno, durante el cálculo de daño, si esta carta batalla con un monstruo del adversario: puedes mandar al Cementerio 1 monstruo de Nivel 4 en tu mano o Deck y, si lo haces, esta carta gana ATK igual al ATK de ese monstruo, hasta el final de la Battle Phase.
  | ja_text             = このカードは通常召喚できない。自分の手札・墓地から「ライゼオル」モンスター１体をデッキ・ＥＸデッキに戻した場合に特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。②：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算時に発動できる。手札・デッキからレベル４モンスター１体を墓地へ送り、その攻撃力分だけこのカードの攻撃力をバトルフェイズ終了時までアップする。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 자신의 패 / 묘지에서 "라이제올" 몬스터 1장을 덱 / 엑스트라 덱으로 되돌렸을 경우에 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 패 / 덱에서 레벨 4 몬스터 1장을 묘지로 보내고, 그 공격력만큼만 이 카드의 공격력을 배틀 페이즈 종료시까지 올린다.
  | sc_text             = 此卡不可通常召唤。从自己手牌・墓地将１只“雷热涡炉”怪兽放回牌组・额外牌组的情况下可以特殊召唤。①：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤阶级４超量怪兽。②：１回合１次，此卡与对手怪兽进行战斗的伤害计算时可以发动。从手牌・牌组将１只等级４怪兽送至墓地，依其攻击力，此卡的攻击力直至战斗阶段结束时为止上升相同数值。
