  | fr_text               = Une fois par tour, durant votre Main Phase : vous pouvez infliger des dommages à votre adversaire égaux au nombre de monstres "Volcanique" dans votre Cimetière x 200. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  | de_text               = Einmal pro Spielzug, während deiner Main Phase: Du kannst deinem Gegner Schaden in Höhe der Anzahl der „Vulkanisch“-Monster in deinem Friedhof x 200 zufügen. Diese Karte kann in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  | it_text               = Una volta per turno, durante la tua Main Phase: puoi infliggere al tuo avversario danno pari al numero di mostri "Vulcanico" nel tuo Cimitero x 200. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  | pt_text               = Uma vez por turno, durante sua Fase Principal: você pode causar dano ao seu oponente igual ao número de monstros "Vulcânico(a)" no seu Cemitério x 200. Este card não pode atacar no turno em que você ativar este efeito.
  | es_text               = Una vez por turno, durante tu Main Phase: puedes infligir daño a tu adversario igual al número de monstruos "Volcánico/a" en tu Cementerio x 200. Esta carta no puede atacar el turno en el que activas este efecto.
  | ja_text               = １ターンに１度、自分のメインフェイズ時に発動できる。自分の墓地の「ヴォルカニック」と名のついたモンスターの数×２００ポイントダメージを相手ライフに与える。この効果を発動するターン、このカードは攻撃できない。
  | ko_text               = 자신의 묘지에 존재하는 "볼캐닉" 이라는 이름이 붙은 몬스터 카드의 매수 x 200포인트 데미지를 상대 라이프에 줄 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과를 발동할 경우, 이 턴에 이카드는 공격할 수 없다.
