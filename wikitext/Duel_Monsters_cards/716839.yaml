  | text                = When this card is [[activate]]d: You can [[send]] 1 "[[Fabled]]" [[monster]] from your [[Main Deck|Deck]] to the [[GY]]. You can [[target]] 1 "Fabled" monster in your GY; [[discard]] 2 cards, and if you do, [[Add a card|add]] that monster to your [[hand]]. You can only use this [[effect]] of "Stairway to a Fabled Realm" [[once per turn]]. If your "Fabled" monster [[attack]]s an opponent's monster and you have less cards in your hand than your opponent, your monster gains [[ATK]] equal to the difference in the number of cards x 200, during [[damage calculation]] only. You can only activate 1 "Stairway to a Fabled Realm" per [[turn]].
  | fr_text             = Lorsque cette carte est activée : vous pouvez envoyer 1 monstre "Mythologique" depuis votre Deck au Cimetière. Vous pouvez cibler 1 monstre "Mythologique" dans votre Cimetière ; défaussez 2 cartes, et si vous le faites, ajoutez le monstre à votre main. Vous ne pouvez utiliser cet effet de "Passage vers un Royaume Mythologique" qu'une fois par tour. Si votre monstre "Mythologique" attaque un monstre de l'adversaire et que vous avez moins de cartes dans votre main que votre adversaire, votre monstre gagne une ATK égale à la différence en nombre de cartes x 200, durant le calcul des dommages uniquement. Vous ne pouvez activer qu'1 "Passage vers un Royaume Mythologique" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst 1 „Sagenhaft“-Monster von deinem Deck auf den Friedhof legen. Du kannst 1 „Sagenhaft“-Monster in deinem Friedhof wählen; wirf 2 Karten ab und falls du dies tust, füge jenes Monster deiner Hand hinzu. Du kannst diesen Effekt von „Treppe in ein sagenhaftes Reich“ nur einmal pro Spielzug verwenden. Falls dein „Sagenhaft“-Monster ein Monster eines Gegners angreift und du weniger Karten in deiner Hand hast als dein Gegner, erhält dein Monster nur während der Schadensberechnung ATK in Höhe der Differenz in der Anzahl der Karten x 200. Du kannst nur 1 „Treppe in ein sagenhaftes Reich“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi mandare 1 mostro "Il Favoloso" dal tuo Deck al Cimitero. Puoi scegliere come bersaglio 1 mostro "Il Favoloso" nel tuo Cimitero; scarta 2 carte e, se lo fai, aggiungi quel mostro alla tua mano. Puoi utilizzare questo effetto di "Scalinata verso Il Favoloso Reame" una sola volta per turno. Se un tuo mostro "Il Favoloso" attacca un mostro dell'avversario e tu hai meno carte nella tua mano del tuo avversario, il tuo mostro guadagna ATK pari alla differenza nel numero di carte x 200, solamente durante il calcolo dei danni. Puoi attivare solo 1 "Scalinata verso Il Favoloso Reame" per turno.
  | pt_text             = Quando este card for ativado: você pode enviar 1 monstro "Mitológico(a)" do seu Deck para o Cemitério. Você pode escolher 1 monstro "Mitológico(a)" no seu Cemitério; descarte 2 cards e, se isso acontecer, adicione esse monstro à sua mão. Você só pode usar este efeito de "Escadaria para um Reino Mitológico" uma vez por turno. Se um monstro "Mitológico(a)" seu atacar um monstro do oponente e você tiver menos cards na sua mão que seu oponente, seu monstro ganha ATK igual à diferença em número de cards x 200, apenas durante o cálculo de dano. Você só pode ativar 1 "Escadaria para um Reino Mitológico" por turno.
  | es_text             = Cuando esta carta es activada: puedes mandar al Cementerio 1 monstruo "Fabuloso/a" en tu Deck. Puedes seleccionar 1 monstruo "Fabuloso/a" en tu Cementerio; descarta 2 cartas y, si lo haces, añade ese monstruo a tu mano. Sólo puedes usar este efecto de "Escaleras a un Reino Fabuloso" una vez por turno. Si tu monstruo "Fabuloso/a" ataca a un monstruo del adversario y tienes menos cartas en tu mano que tu adversario, tu monstruo gana ATK igual a la diferencia en el número de cartas x 200, sólo durante el cálculo de daño. Sólo puedes activar 1 "Escaleras a un Reino Fabuloso" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「魔轟神」モンスター１体を墓地へ送る事ができる。②：自分の墓地の「魔轟神」モンスター１体を対象として発動できる。自分の手札を２枚選んで捨て、対象のモンスターを手札に加える。③：自分の手札が相手より少ない場合、自分の「魔轟神」モンスターの攻撃力は相手モンスターに攻撃するダメージ計算時のみ、お互いの手札の数の差×２００アップする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "마굉신" 몬스터 1장을 묘지로 보낼 수 있다. ②: 자신 묘지의 "마굉신" 몬스터 1장을 대상으로 하고 발동할 수 있다. 패를 2장 골라 버리고, 대상 몬스터를 패에 넣는다. ③: 자신의 패가 상대보다 적을 경우, 자신의 "마굉신" 몬스터의 공격력은 상대 몬스터에 공격하는 데미지 계산시에만, 패의 매수의 차 × 200 올린다.
  | sc_text             = 此卡名的卡1回合仅可发动1张，此卡名的②效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将1只“魔轰神”怪兽送至墓地。②：以自己墓地的1只“魔轰神”怪兽为对象可以发动。挑选自己的2张手牌舍弃，将对象怪兽加入手牌。③：自己的手牌少于对手的情况下，自己的“魔轰神”怪兽的攻击力仅在攻击对手怪兽的伤害计算时，上升相当于双方手牌张数差×200的数值。
