  | de_text               = Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; bis zur End Phase wird der Name dieser Karte gleich dem Grund-Namen des Monsters, zusätzlich ersetze diesen Effekt durch die Grund-Effekte des Monsters (falls es welche hat).
  | it_text               = Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, inoltre sostituisci questo effetto con gli effetti originali di quel mostro (se ne ha).
  | pt_text               = Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; até a Fase Final, o nome deste card se torna o nome original desse monstro e, além disso, troque este efeito pelos efeitos originais desse monstro (se houver).
  | es_text               = Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo, y además reemplaza este efecto con los efectos originales de ese monstruo (si los tiene).
