  | ko_text               = 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 이 카드는 엔드 페이즈시까지 선택한 몬스터와 같은 이름의 카드로 취급하고, 선택한 몬스터와 같은 몬스터 효과를 얻는다. 이 효과는 1턴에 1번 밖에 사용할 수 없다.
  | sc_text               = ①：１回合１次，以对手场上的１只表侧表示怪兽为对象可以发动。直至结束阶段为止，此卡获得与该怪兽原本卡名・效果相同的卡名・效果。
