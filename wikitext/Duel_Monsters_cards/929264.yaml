  | lore                  = 1 "[[Earthbound]]" [[Fusion Monster]] + 1 "Earthbound" [[Synchro Monster]]<br />Must be [[Fusion Summon]]ed. At the start of the [[Damage Step]], if this card [[battle]]s a [[monster]]: Change that monster's [[ATK]]/[[DEF]] to 0. If a monster(s) in your opponent's [[possess]]ion is [[destroyed by battle]] or card [[effect]]: You can [[destroy]] all cards your opponent [[control]]s. You can only use this effect of "Earthbound Servant Geo Grasha" [[once per turn]]. If this [[face-up]] card in its [[owner]]'s control [[leaves the field]] because of an opponent's card: You can [[Special Summon]] 1 "Earthbound" monster from your [[Main Deck|Deck]] or [[Extra Deck]].
  | fr_lore               = 1 Monstre Fusion "Esprit de la Terre" + 1 Monstre Synchro "Esprit de la Terre"<br />Uniquement Invocable par Fusion. Au début de la Damage Step, si cette carte combat un monstre : changez l'ATK/DEF du monstre à 0. Si un ou plusieurs monstres possédés par votre adversaire sont détruits au combat ou par un effet de carte : vous pouvez détruire toutes les cartes contrôlées par votre adversaire. Vous ne pouvez utiliser cet effet de "Esprit de la Terre Servant Géo Grasha" qu'une fois par tour. Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Esprit de la Terre" depuis votre Deck ou Extra Deck.
  | de_lore               = 1 „Erdgebunden“-Fusionsmonster + 1 „Erdgebunden“-Synchromonster<br />Muss als Fusionsbeschwörung beschworen werden. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster kämpft: Ändere die ATK/DEF jenes Monsters zu 0. Falls ein oder mehr Monster, die deinem Gegner gehören, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst alle Karten zerstören, die dein Gegner kontrolliert. Du kannst diesen Effekt von „Erdgebundener Diener Geo Grasha“ nur einmal pro Spielzug verwenden. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Erdgebunden“-Monster als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören.
  | it_lore               = 1 Mostro Fusione "Terrestre" + 1 Mostro Synchro "Terrestre"<br />Deve essere Evocato tramite Fusione. All'inizio del Damage Step, se questa carta combatte con un mostro: cambia gli ATK/DEF di quel mostro a 0. Se uno o più mostri sotto il comando del tuo avversario vengono distrutti in battaglia o dall'effetto di una carta: puoi distruggere tutte le carte controllate dal tuo avversario. Puoi utilizzare questo effetto di "Servitore Terrestre Geo Grasha" una sola volta per turno. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Terrestre" dal tuo Deck o Extra Deck.
  | pt_lore               = 1 Monstro de Fusão "Terrestre" + 1 Monstro Sincro "Terrestre"<br />Deve ser Invocado por Invocação-Fusão. No começo da Etapa de Dano, se este card batalhar um monstro: mude o ATK/DEF desse monstro para 0. Se um ou mais monstros em posse do seu oponente forem destruídos em batalha ou por um efeito de card: você pode destruir todos os cards que seu oponente controla. Você só pode usar este efeito de "Servente Terrestre Geo Grasha" uma vez por turno. Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Terrestre" do seu Deck ou Deck Adicional.
  | es_lore               = 1 Monstruo de Fusión "Terrestre" + 1 Monstruo de Sincronía "Terrestre"<br />Debe ser Invocado por Fusión. Al comienzo del Damage Step, si esta carta batalla con un monstruo: cambia el ATK/DEF de ese monstruo a 0. Si uno o más monstruos en posesión de tu adversario son destruidos en batalla o por el efecto de una carta: puedes destruir todas las cartas que controle tu adversario. Sólo puedes usar este efecto de "Siervo Terrestre Geo Grasha" una vez por turno. Si esta carta boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial 1 monstruo "Terrestre" desde tu Deck o Deck Extra.
