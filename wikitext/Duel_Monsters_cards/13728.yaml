  | pt_text      = Este card não pode ser atacado se existir outro monstro do Tipo Besta no seu Campo. Torne o DEF de 1 monstro no Campo no seu adversário, em Posição de Defesa, 0 até à End Phase. Este efeito pode ser usado apenas uma vez por turno.
  | ko_text      = 자신 필드 위에 이 카드 이외의 야수족 몬스터가 존재할 경우, 이 카드를 공격할 수 없다. 상대 필드 위에 존재하는 몬스터 1장의 수비력을 엔드 페이즈시까지 0 으로 한다. 이 효과는 1턴에 1번만 사용할 수 있다.
