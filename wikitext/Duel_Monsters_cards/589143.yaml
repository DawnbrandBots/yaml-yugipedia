  | text                = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 "[[Red-Eyes]]" [[Monster Card|monster]] from your hand or [[field]]. You can only Special Summon "Red-Eyes Alternative Black Dragon" [[once per turn]] this way. If this card is [[destroyed by battle]], or if this card in its [[own]]er's possession is [[destroy]]ed by an opponent's card [[effect]]: You can [[target]] 1 [[Level]] 7 or lower "Red-Eyes" monster in your [[GY]], except "Red-Eyes Alternative Black Dragon"; Special Summon it, and if it was a "[[Red-Eyes Black Dragon|Red-Eyes B. Dragon]]" that was Special Summoned, its [[original ATK]] becomes doubled.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Yeux Rouges" depuis votre main ou Terrain. Vous ne pouvez Invoquer Spécialement "Dragon Alternatif Noir aux Yeux Rouges" qu'une fois par tour de cette façon. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez cibler 1 monstre "Yeux Rouges" de max. Niveau 7 ("Dragon Alternatif Noir aux Yeux Rouges" exclu) dans votre Cimetière ; Invoquez-le Spécialement, et si c'était "Dragon Noir aux Yeux Rouges" qui a été Invoqué Spécialement, son ATK d'origine sera doublée.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Rotäugig“-Monster von deiner Hand oder Spielfeldseite als Tribut anbietest. Du kannst „Rotäugiger alternativer schwarzer Drache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Rotäugig“-Monster der Stufe 7 oder niedriger in deinem Friedhof wählen, außer „Rotäugiger alternativer schwarzer Drache“; beschwöre es als Spezialbeschwörung und falls es ein „Rotäugiger schwarzer Drache“ war, der als Spezialbeschwörung beschworen wurde, werden seine Grund-ATK verdoppelt.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Occhi Rossi" dalla tua mano o Terreno. Puoi Evocare Specialmente "Drago Nero Alternativo Occhi Rossi" una sola volta per turno in questo modo. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro "Occhi Rossi" di Livello 7 o inferiore nel tuo Cimitero, eccetto "Drago Nero Alternativo Occhi Rossi"; Evocalo Specialmente e, se era un "Drago Nero Occhi Rossi" che era stato Evocato Specialmente, il suo ATK originale diventa il doppio.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Olhos Vermelhos" da sua mão ou do campo. Você só pode Invocar "Dragão Negro Alternativo de Olhos Vermelhos" por Invocação-Especial uma vez por turno desta forma. Se este card for destruído em batalha ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 monstro "Olhos Vermelhos" de Nível 7 ou menos no seu Cemitério, exceto "Dragão Negro Alternativo de Olhos Vermelhos"; Invoque-o por Invocação-Especial e se ele era um "Dragão Negro de Olhos Vermelhos" que tenha sido Invocado por Invocação-Especial, seu ATK original se torna o dobro.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Ojos Rojos" en tu mano o Campo. Sólo puedes Invocar de Modo Especial a "Dragón Negro Alternativo de Ojos Rojos" una vez por turno de esta forma. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes seleccionar 1 monstruo "Ojos Rojos" de Nivel 7 o menor en tu Cementerio, excepto "Dragón Negro Alternativo de Ojos Rojos"; Invócalo de Modo Especial, y si es un "Dragón Negro de Ojos Rojos" que fue Invocado de Modo Especial, su ATK original se duplica.
  | ja_text             = このカードは通常召喚できない。自分の手札・フィールドから「レッドアイズ」モンスター１体をリリースした場合に特殊召喚できる。この方法による「真紅眼の亜黒竜」の特殊召喚は１ターンに１度しかできない。①：このカードが戦闘または相手の効果で破壊された場合、「真紅眼の亜黒竜」以外の自分の墓地のレベル７以下の「レッドアイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターが「真紅眼の黒竜」の場合、その元々の攻撃力は倍になる。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 자신의 패 / 필드에서 "붉은 눈" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. 이 방법에 의한 "붉은 눈의 아흑룡"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우, "붉은 눈의 아흑룡" 이외의 자신 묘지의 레벨 7 이하의 "붉은 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터가 "붉은 눈의 흑룡"일 경우, 그 원래 공격력은 배가 된다.
