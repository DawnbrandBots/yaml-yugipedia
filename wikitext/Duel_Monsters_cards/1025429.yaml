  | fr_lore               = 3+ Monstres à Effet<br />Aucun joueur ne peut Sacrifier de cartes pour activer une carte ou un effet. Vous ne pouvez utiliser chacun des effets suivants de "Reirautari, Bête Spirituelle Ultime" qu'une fois par tour. Vous pouvez cibler 1 de vos cartes "Bête Spirituelle" bannies ; renvoyez-la à la main ou Extra Deck, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre "Bête Spirituelle" depuis votre main. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 carte "Bête Spirituelle" que vous contrôlez et 1 carte contrôlée par votre adversaire ; bannissez-les.
  | de_lore               = 3+ Effektmonster<br />Kein Spieler kann Karten als Tribut anbieten, um eine Karte oder einen Effekt zu aktivieren. Du kannst jeden der folgenden Effekte von „Geistungeheuer Ulti-Reirautari“ nur einmal pro Spielzug verwenden. Du kannst 1 deiner verbannten „Geistungeheuer“-Karten wählen; gib sie auf die Hand oder ins Extra Deck zurück, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 „Geistungeheuer“-Monster als Normalbeschwörung von deiner Hand beschwören. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 „Geistungeheuer“-Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; verbanne sie.
  | it_lore               = 3+ Mostri con Effetto<br />Nessun giocatore può offrire come Tributo carte per attivare una carta o un effetto. Puoi utilizzare ognuno dei seguenti effetti di "Bestia Spirito Ulti-Reirautari" una sola volta per turno. Puoi scegliere come bersaglio 1 delle tue carte "Bestia Spirito" bandite; falla ritornare nella mano o Extra Deck, poi, immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro "Bestia Spirito" dalla tua mano. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 carta "Bestia Spirito" che controlli e 1 carta controllata dal tuo avversario; bandiscile.
  | pt_lore               = 3+ Monstros de Efeito<br />Nenhum duelista pode oferecer cards como Tributo para ativar um card ou efeito. Você só pode usar cada um dos seguintes efeitos de "Besta Espiritual Ulti-Reirautari" uma vez por turno. Você pode escolher 1 dos seus cards "Besta Espiritual" banidos; devolva-o para a mão ou para o Deck Adicional e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 monstro "Besta Espiritual" da sua mão. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 card "Besta Espiritual" que você controla e 1 card que seu oponente controla; bana-os.
  | es_lore               = 3+ Monstruos de Efecto<br />Ningún jugador puede Sacrificar cartas para activar una carta o efecto. Sólo puedes usar cada uno de los siguientes efectos de "Espíritu Bestia Ulti-Reirautari" una vez por turno. Puedes seleccionar 1 de tus cartas "Espíritu Bestia" desterradas; devuélvela a la mano o Deck Extra y después, inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 monstruo "Espíritu Bestia" desde tu mano. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 carta "Espíritu Bestia" que controles y 1 carta que controle tu adversario; destiérralas.
  | ja_lore               = 効果モンスター３体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、お互いにカードの効果を発動するためにカードをリリースできない。②：自分の除外状態の「霊獣」カード１枚を対象として発動できる。そのカードを手札・ＥＸデッキに戻す。その後、手札の「霊獣」モンスター１体の召喚を行う事ができる。③：相手ターンに、自分フィールドの「霊獣」カード１枚と相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
