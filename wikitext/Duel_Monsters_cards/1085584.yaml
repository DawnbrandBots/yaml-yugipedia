  | fr_text             = Piochez un nombre de cartes égal au nombre de Types de Monstre différents parmi les monstres que vous contrôlez qui sont des monstres Poisson, Serpent de Mer ou Aqua, et aussi, jusqu'à la fin de votre prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck. Si un ou plusieurs monstres EAU face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; ajoutez 1 monstre "Sirènemure" depuis votre Cimetière ou bannissement à votre main. Vous ne pouvez utiliser chaque effet de "Vapeur-Abysses" qu'une fois par tour.
  | de_text             = Ziehe Karten in Höhe der Anzahl der unterschiedlichen Monstertypen unter den Monstern, die du kontrollierst und die Fisch-, Seeschlange- oder Aqua-Monster sind, zusätzlich kannst du bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern. Falls ein oder mehr offene WASSER Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; füge deiner Hand 1 „Nixenrüstung“-Monster von deinem Friedhof oder deinen verbannten Karten hinzu. Du kannst jeden Effekt von „Abyssdampf“ nur einmal pro Spielzug verwenden.
  | it_text             = Pesca carte pari al numero di Tipi di Mostro diversi tra i mostri che controlli che sono mostri Pesce, Serpente Marino o Acqua, inoltre fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri ACQUA. Se uno o più mostri ACQUA scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; aggiungi 1 mostro "Sirenide" dal tuo Cimitero o carte bandite alla tua mano. Puoi utilizzare ogni effetto di "Abisso-vapore" una sola volta per turno.
  | pt_text             = Compre cards igual ao número de Tipos de Monstro diferentes entre os monstros que você controla que forem monstros Peixe, Serpente Marinha ou Aqua e, além disso, até o final do seu próximo turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros de ÁGUA. Se um ou mais monstros de ÁGUA com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode banir este card; adicione 1 monstro "Sirena" do seu Cemitério ou banimento à sua mão. Você só pode usar cada efeito de "Abis-time" uma vez por turno.
  | es_text             = Roba cartas igual al número de Tipos de Monstruo diferentes entre los monstruos que controlas que sean monstruos Pez, Serpiente Marina o Aqua y además, hasta el final de tu próximo turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos de AGUA. Si uno o más monstruos de AGUA boca arriba que controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; añade a tu mano 1 monstruo "Sirenarmado/a" en tu Cementerio o destierro. Sólo puedes usar cada efecto de "Abis-vapor" una vez por turno.
