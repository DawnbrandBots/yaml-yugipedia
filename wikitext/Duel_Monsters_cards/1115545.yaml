  | fr_text             = Vous pouvez défausser cette carte ; Invoquez Spécialement 1 monstre Psychique de max. Niveau 4 depuis votre main ou bannissement. Si cette carte est dans votre Cimetière : vous pouvez payer 1000 LP, et bannissez 1 autre monstre Psychique depuis votre Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Artilleur Prototype Psychique" qu'une fois par tour.
  | de_text             = Du kannst diese Karte abwerfen; beschwöre 1 Psi-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinen verbannten Karten. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1000 LP zahlen und 1 anderes Psi-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Prototyp Psychischer Sprenger“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scartare questa carta; Evoca Specialmente 1 mostro Psichico di Livello 4 o inferiore dalla tua mano o carte bandite. Se questa carta è nel tuo Cimitero: puoi pagare 1000 LP e bandire 1 altro mostro Psichico dal tuo Cimitero; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Prototipo Distruttore Psichico" una sola volta per turno.
  | pt_text             = Você pode descartar este card; Invoque por Invocação-Especial 1 monstro Psíquico de Nível 4 ou menos da sua mão ou do banimento. Se este card estiver no seu Cemitério: você pode pagar 1000 PV, e banir 1 outro monstro Psíquico do seu Cemitério; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Protótipo de Destruidor Psíquico" uma vez por turno.
  | es_text             = Puedes descartar esta carta; Invoca de Modo Especial 1 monstruo Psíquico de Nivel 4 o menor desde tu mano o destierro. Si esta carta está en tu Cementerio: puedes pagar 1000 LP, y destierra otro monstruo Psíquico en tu Cementerio; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Disparador Prototipo Psíquico" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。自分の手札・除外状態のレベル４以下のサイキック族モンスター１体を特殊召喚する。②：このカードが墓地に存在する場合、１０００ＬＰを払い、自分の墓地から他のサイキック族モンスター１体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신의 패 / 제외 상태인 레벨 4 이하의 사이킥족 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 1000 LP를 지불하고, 자신 묘지에서 다른 사이킥족 몬스터 1장을 제외하여 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡舍弃可以发动。将自己手牌・除外状态的1只等级4以下的念动力族怪兽特殊召唤。②：此卡存在于墓地的情况下，支付1000LP，从自己墓地将1只其他的念动力族怪兽除外可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
