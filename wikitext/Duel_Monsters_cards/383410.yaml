  | text            = 2 [[Level]] 8 [[Monster Card|monsters]]<br />[[Once per turn]], when a [[Spell Card]] or [[effect]] is [[activate]]d on the [[field]] ([[Quick Effect]]): You can [[negate]] that effect, and if you do, [[attach]] that card to this card as [[Xyz Material|material]]. When an opponent's monster [[declare]]s an [[attack]]: You can [[detach]] 1 material from this card; change the [[attack target]] to this card and perform [[damage calculation]]. If another [[face-up]] [[Xyz Monster]](s) you [[control]] is [[destroyed by battle]] or card effect: You can [[target]] 1 face-up Xyz Monster you control; it gains [[ATK]] equal to 1 of those [[destroy]]ed monster's [[original ATK]].
  | fr_text         = 2 monstres de Niveau 8<br />Une fois par tour, lorsqu'une Carte Magie ou effet de Magie est activé sur le Terrain (Effet Rapide) : vous pouvez annuler l'effet, et si vous le faites, attachez la carte à cette carte comme Matériel. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez détacher 1 Matériel de cette carte ; transférez la cible de l'attaque sur cette carte et faites le calcul des dommages. Si un ou plusieurs autres Monstres Xyz face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez cibler 1 Monstre Xyz face recto que vous contrôlez ; il gagne une ATK égale à l'ATK d'origine d'1 de ces monstres détruits.
  | de_text         = 2 Monster der Stufe 8<br />Einmal pro Spielzug, wenn eine Zauberkarte oder ein Zaubereffekt auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst jenen Effekt annullieren und falls du dies tust, hänge jene Karte als Material an diese Karte an. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Material von dieser Karte abhängen; ändere das Angriffsziel auf diese Karte und führe die Schadensberechnung durch. Falls ein oder mehr andere offene Xyz-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 offenes Xyz-Monster wählen, das du kontrollierst; es erhält ATK in Höhe der Grund-ATK von 1 jener zerstörten Monster.
  | it_text         = 2 mostri di Livello 8<br />Una volta per turno, quando viene attivata una Carta Magia o un suo effetto sul Terreno (Effetto Rapido): puoi annullare quell'effetto e, se lo fai, attacca quella carta a questa carta come materiale. Quando un mostro dell'avversario dichiara un attacco: puoi staccare 1 materiale da questa carta; cambia il bersaglio dell'attacco su questa carta ed effettua il calcolo dei danni. Se uno o più altri Mostri Xyz scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; esso guadagna ATK pari all'ATK originale di 1 di quei mostri distrutti.
  | pt_text         = 2 monstros de Nível 8<br />Uma vez por turno, quando um Card de Magia ou seus efeitos forem ativados no campo (Efeito Rápido): você pode negar esse efeito e, se isso acontecer, associe esse card a este card como matéria. Quando um monstro do oponente declarar um ataque: você pode desassociar 1 matéria deste card; mude o alvo do ataque para este card e realize o cálculo de dano. Se um ou mais outros Monstros Xyz com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 Monstro Xyz com a face para cima que você controla; ele ganha ATK igual ao ATK original de 1 desses monstros destruídos.
  | es_text         = 2 monstruos de Nivel 8<br />Una vez por turno, cuando es activada una Carta Mágica o su efecto en el Campo (Efecto Rápido): puedes negar ese efecto y, si lo haces, acopla esa carta a esta carta como material. Cuando un monstruo del adversario declara un ataque: puedes desacoplar 1 material de esta carta; cambia el objetivo del ataque a esta carta y haz el cálculo de daño. Si otro u otros Monstruos Xyz boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes seleccionar 1 Monstruo Xyz boca arriba que controles; éste gana ATK igual al ATK original de 1 de esos monstruos destruidos.
  | ja_text         = レベル８モンスター×２<br />①：１ターンに１度、魔法カードの効果がフィールドで発動した時に発動できる。その効果を無効にし、フィールドのそのカードをこのカードのＸ素材とする。②：相手の攻撃宣言時、このカードのＸ素材を１つ取り除いて発動できる。攻撃対象をこのカードに移し替えてダメージ計算を行う。③：自分フィールドの他の表側表示のＸモンスターが戦闘・効果で破壊された場合、自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターの攻撃力は、その破壊されたモンスターの内１体の元々の攻撃力分アップする。
  | ko_text         = 레벨 8 몬스터 × 2<br />①: 1턴에 1번, 마법 카드의 효과가 필드에서 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고, 필드의 그 카드를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ②: 상대의 공격 선언시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 공격 대상을 이 카드에 옮기고 데미지 계산을 실행한다. ③: 자신 필드의 다른 엑시즈 몬스터가 전투 / 효과로 파괴되었을 경우, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은, 파괴된 그 몬스터 1장의 원래 공격력만큼 올린다.
  | sc_text         = 等级８怪兽×２<br />①：１回合１次，魔法卡的效果在场上发动时可以发动。将该效果无效，将场上的该卡重叠在此卡下方作为超量素材。②：对手的攻击宣言时，去除此卡的１个超量素材可以发动。攻击对象移换为此卡并进行伤害计算。③：自己场上的其他超量怪兽因战斗・效果被破坏的情况下，以自己场上的１只超量怪兽为对象可以发动。该怪兽的攻击力上升相当于被破坏的该１只怪兽原本攻击力的数值。
