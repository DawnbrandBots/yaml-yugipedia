  | fr_text             = 2 monstres de Niveau 3<br />Lorsqu'un Monstre Xyz "Génie" que vous contrôlez attaque un monstre de votre adversaire, durant la Damage Step : vous pouvez détacher 1 Matériel Xyz de cette carte ; jusqu'à la End Phase, l'ATK du monstre attaquant est doublée. Vous ne pouvez utiliser cet effet de "Muzurhythm le Génie de la Gratte" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 3<br />Wenn ein „Dschinn“-Xyz-Monster, das du kontrollierst, ein Monster deines Gegners angreift, während des Damage Steps: Du kannst 1 Xyz-Material von dieser Karte abhängen; die ATK des angreifenden Monsters werden bis zur End Phase verdoppelt. Du kannst diesen Effekt von „Musurhythmus der Gitarren-Dschinn“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 3<br />Quando un Mostro Xyz "Djinn" che controlli sta attaccando un mostro dell'avversario, durante il Damage Step: puoi staccare 1 Materiale Xyz da questa carta; l'ATK del mostro attaccante viene raddoppiato fino alla End Phase. Puoi utilizzare questo effetto di "Muzurhythm il Djinn della Chitarra" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 3<br />Quando um Monstro Xyz "Djinn" que você controla estiver atacando um monstro do oponente, durante a Etapa de Dano: você pode desassociar 1 Matéria Xyz deste card; o ATK do monstro atacante é dobrado até a Fase Final. Você só pode usar este efeito de "Muzuritmo, o Djinn das Guitarras" uma vez por turno.
  | es_text             = 2 monstruos de Nivel 3<br />Cuando un Monstruo Xyz "Genio" que controles esté atacando a un monstruo de tu adversario, durante el Damage Step: puedes desacoplar de esta carta 1 Material Xyz; el ATK del monstruo atacante se duplica hasta la End Phase. Sólo puedes usar este efecto de "Muzurritmo el Genio de las Guitarras" una vez por turno.
  | ja_text             = レベル３モンスター×２<br />自分フィールド上の「{{Ruby|魔|ま}}{{Ruby|人|じん}}」と名のついたエクシーズモンスターが相手モンスターを攻撃するダメージステップ時に、このカードのエクシーズ素材を１つ取り除いて発動できる。その攻撃モンスターの攻撃力はエンドフェイズ時まで倍になる。「{{Ruby|弦|げん}}{{Ruby|魔|ま}}{{Ruby|人|じん}}ムズムズリズム」の効果は１ターンに１度しか使用できない。
  | ko_text             = 레벨 3 몬스터 x 2<br />자신 필드 위의 "마인(魔人)"이라는 이름이 붙은 엑시즈 몬스터가 상대 몬스터를 공격하는 데미지 스텝시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 공격 몬스터의 공격력은 엔드 페이즈시까지 배가 된다. "현마인(魔人) 딩가딩가리듬"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_text             = 等级3怪兽×2<br />此卡名的效果1回合仅可使用1次。①：自己的"魔人"超量怪兽攻击对手怪兽的伤害步骤开始时至伤害计算前为止，去除此卡的1个超量素材可以发动。该攻击怪兽的攻击力直至回合结束时为止变为两倍。
