  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Purrely]]" card from your [[Main Deck|Deck]] to your [[hand]], except a [[Quick-Play Spell]]. You can [[target]] 1 "Purrely" Quick-Play Spell in your [[GY]]; Special Summon 1 [[Xyz Monster]] from your [[Extra Deck]] that mentions that card, by using this card you [[control]] as [[material]], and if you do, [[attach]] that Spell to the Summoned monster. (This is treated as an [[Xyz Summon]].) You can only use each effect of "Purrelyly" once per turn.
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Purrely" (Magies Jeu-Rapide exclues) depuis votre Deck à votre main. Vous pouvez cibler 1 Magie Jeu-Rapide "Purrely" dans votre Cimetière ; Invoquez Spécialement 1 Monstre Xyz depuis votre Extra Deck qui mentionne la carte, en utilisant cette carte que vous contrôlez comme Matériel, et si vous le faites, attachez la Magie au monstre Invoqué. (Ceci est traité comme une Invocation Xyz.) Vous ne pouvez utiliser chaque effet de "Purrelyly" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Purrely“-Karte von deinem Deck hinzufügen, außer einem Schnellzauber. Du kannst 1 „Purrely“-Schnellzauber in deinem Friedhof wählen; beschwöre 1 Xyz-Monster, das jene Karte erwähnt, als Spezialbeschwörung von deinem Extra Deck, indem du diese Karte, die du kontrollierst, als Material verwendest, und falls du dies tust, hänge jenen Zauber an das beschworene Monster an. (Dies wird als Xyz-Beschwörung behandelt.) Du kannst jeden Effekt von „Purrelyly“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Purrely" dal tuo Deck alla tua mano, eccetto una Magia Rapida. Puoi scegliere come bersaglio 1 Magia Rapida "Purrely" nel tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz che menziona quella carta, utilizzando questa carta che controlli come materiale e, se lo fai, attacca quella Magia al mostro Evocato. (Questa viene considerata come un'Evocazione Xyz.) Puoi utilizzare ogni effetto di "Purrelyly" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Purrely" do seu Deck à sua mão, exceto uma Magia Rápida. Você pode escolher 1 Magia Rápida "Purrely" no seu Cemitério; Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional que mencione esse card, usando este card que você controla como matéria e, se isso acontecer, associe essa Magia ao monstro Invocado. (Isso é considerado uma Invocação-Xyz.) Você só pode usar cada efeito de "Purrelyly" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Purrely" en tu Deck, excepto una Mágica de Juego Rápido. Puedes seleccionar 1 Mágica de Juego Rápido "Purrely" en tu Cementerio; Invoca de Modo Especial 1 Monstruo Xyz desde tu Deck Extra que mencione esa carta, usando esta carta que controlas como material y, si lo haces, acopla esa Mágica al monstruo Invocado. (Esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "Purrelyly" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから速攻魔法カード以外の「ピュアリィ」カード１枚を手札に加える。②：自分の墓地の「ピュアリィ」速攻魔法カード１枚を対象として発動できる。そのカード名が記されたＸモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、対象のカードをそのＸモンスターの下に重ねてＸ素材とする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 속공 마법 카드 이외의 "퓨어리" 카드 1장을 패에 넣는다. ②: 자신 묘지의 "퓨어리" 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드명이 쓰여진 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 대상의 카드를 그 엑시즈 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将速攻魔法卡以外的１张“皮尔莉”卡加入手牌。②：以自己墓地的１张“皮尔莉”速攻魔法卡为对象可以发动。将１只记载有该卡名的超量怪兽重叠在自己场上的此卡上面，视为超量召唤从额外牌组特殊召唤，将对象卡重叠在该超量怪兽下方作为超量素材。
