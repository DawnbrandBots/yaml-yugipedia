  | fr_lore               = Tous les monstres "Rouages Ancients" gagnent 300 ATK. Chaque fois qu'un monstre est Invoqué/Posé Normalement, placez 1 Compteur sur cette carte. Si vous Invoquez par Sacrifice face recto un monstre "Rouages Ancients", vous pouvez Sacrifier cette carte à la place, si le nombre de ses Compteurs est supérieur ou égal au nombre de Sacrifices requis.
  | de_lore               = Alle „Antike/r/s Antrieb“-Monster erhalten 300 ATK. Jedes Mal, wenn ein Monster als Normalbeschwörung beschworen/gesetzt wird, lege 1 Zählmarke auf diese Karte. Falls du ein „Antike/r/s Antrieb“-Monster offen als Tributbeschwörung beschwörst, kannst du stattdessen diese Karte als Tribut anbieten, falls die Anzahl ihrer Zählmarken gleich oder größer als die Anzahl der benötigten Tribute ist.
  | it_lore               = Tutti i mostri "Ingranaggio Antico" guadagnano 300 ATK. Ogni volta che un mostro viene Evocato Normalmente/Posizionato, metti 1 Segnalino su questa carta. Se Evochi tramite Tributo un mostro "Ingranaggio Antico" scoperto, puoi invece offrire come Tributo questa carta, se il numero dei suoi Segnalini è pari o superiore al numero di Tributi richiesti.
  | pt_lore               = Todos os monstros "Mecanismo Antigo" ganham 300 de ATK. Sempre que um monstro for Invocado por Invocação-Normal/Baixado, coloque 1 marcador neste card. Se você Invocar por Invocação-Tributo um monstro "Mecanismo Antigo" com a face para cima, você pode oferecer este card como Tributo, em vez de outros Tributos, se o número de marcadores nele for igual ou maior que o número de Tributos exigidos.
  | es_lore               = Todos los monstruos "Mecanismo Antiguo" ganan 300 ATK. Cada vez que un monstruo es Invocado de Modo Normal/Colocado, pon 1 contador en esta carta. Si Invocas por Sacrificio un monstruo "Mecanismo Antiguo" boca arriba, puedes Sacrificar esta carta en su lugar si el número de sus contadores es igual o mayor que el número de Sacrificios requerido.
  | ja_lore               = ①：フィールドの「アンティーク・ギア」モンスターの攻撃力は３００アップする。②：このカードが魔法＆罠ゾーンに存在する限り、モンスターが通常召喚される度に、このカードにカウンターを１つ置く。③：自分が「アンティーク・ギア」モンスターを表側表示でアドバンス召喚する場合、必要なリリースの数以上のカウンターが置かれたこのカードを代わりにリリースしてアドバンス召喚できる。
  | ko_lore               = ①: 필드의 "앤틱 기어" 몬스터의 공격력은 300 올린다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터가 통상 소환될 때마다, 이 카드에 카운터를 1개 놓는다. ③: 자신이 "앤틱 기어" 몬스터를 앞면 표시로 어드밴스 소환할 경우, 필요한 릴리스의 수 이상의 카운터가 놓여진 이 카드를 대신에 릴리스하고 어드밴스 소환할 수 있다.
