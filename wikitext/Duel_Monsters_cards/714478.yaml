  | text                = When a [[monster]](s) would be [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[negate]] the Summon, and if you do, [[destroy]] that monster(s), then [[discard]] 1 [[Fiend]] monster. If a "[[Dark World]]" monster(s) you [[control]] would be [[destroyed by battle]] or an opponent's card [[effect]], you can [[banish]] this card from your [[GY]] instead. You can only use each effect of "Dark World Punishment" [[once per turn]].
  | fr_text             = Lorsqu'un ou plusieurs monstres vont être Invoqués Normalement ou Spécialement : vous pouvez annuler l'Invocation, et si vous le faites, détruisez ces monstres, puis défaussez 1 monstre Démon. Si un ou plusieurs monstres "Monde Ténébreux" que vous contrôlez vont être détruits au combat ou par un effet de carte de l'adversaire, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Châtiment du Monde Ténébreux" qu'une fois par tour.
  | de_text             = Wenn ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen würden: Du kannst die Beschwörung annullieren und falls du dies tust, zerstöre jene Monster, dann wirf 1 Unterweltler-Monster ab. Falls ein oder mehr „Finsteren Welt“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Bestrafung der Finsteren Welt“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando uno o più mostri stanno per essere Evocati Normalmente o Specialmente: puoi annullare l'Evocazione e, se lo fai, distruggi quei mostri, poi scarta 1 mostro Demone. Se uno o più mostri "Mondo Oscuro" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta dell'avversario, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Punizione del Mondo Oscuro" una sola volta per turno.
  | pt_text             = Quando um ou mais monstros seriam Invocados por Invocação-Normal ou Especial: você pode negar a Invocação e, se isso acontecer, destrua esse(s) monstro(s) e, depois, descarte 1 monstro Demônio. Se um ou mais monstros "Mundo Negro" que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Punição do Mundo Negro" uma vez por turno.
  | es_text             = Cuando uno o más monstruos fueran a ser Invocados de Modo Normal o Especial: puedes negar la Invocación y, si lo haces, destruye ese o esos monstruos, y después descarta 1 monstruo Demonio. Si uno o más monstruos "Mundo Oscuro" que controlas fueran a ser destruidos en batalla o por el efecto de una carta del adversario, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Castigo del Mundo Oscuro" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手がモンスターを召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。その後、手札から悪魔族モンスター１体を選んで捨てる。②：自分フィールドの「暗黒界」モンスターが戦闘または相手の効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대가 몬스터를 일반 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다. 그 후, 패에서 악마족 몬스터 1장을 고르고 버린다. ②: 자신 필드의 "암흑계" 몬스터가 전투 또는 상대 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
