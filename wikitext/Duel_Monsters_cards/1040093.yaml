  | fr_text             = Appliquez 1 de ces effets.<br />● Invoquez Spécialement 1 monstre "Vaalmonica" depuis votre Deck, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas activer les effets des monstres sur le Terrain (monstres "Vaalmonica" exclus).<br />● Si vous contrôlez un monstre non-Pendule "Vaalmonica", prenez 2 Monstres Pendule "Vaalmonica" de noms différents depuis votre Deck, ajoutez-en 1 à votre main et ajoutez l'autre à votre Extra Deck face recto.<br />Vous ne pouvez activer qu'1 "Vaalmonica Invitare" par tour.
  | de_text             = Führe 1 dieser Effekte aus.<br />● Beschwöre 1 „Vaalmonika“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Effekte von Monstern auf dem Spielfeld aktivieren, außer denen von „Vaalmonika“-Monstern.<br />● Falls du ein „Vaalmonika“-Nichtpendel-Monster kontrollierst, nimm 2 „Vaalmonika“-Pendelmonster mit unterschiedlichen Namen von deinem Deck, füge 1 von ihnen deiner Hand hinzu und füge das andere offen deinem Extra Deck hinzu.<br />Du kannst nur 1 „Vaalmonika-Invitare“ pro Spielzug aktivieren.
  | it_text             = Applica 1 di questi effetti.<br />● Evoca Specialmente 1 mostro "Vaalmonica" dal tuo Deck, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi attivare gli effetti dei mostri sul Terreno, eccetto mostri "Vaalmonica".<br />● Se controlli un mostro "Vaalmonica" non-Pendulum, prendi 2 Mostri Pendulum "Vaalmonica" con nomi diversi dal tuo Deck, aggiungi 1 di essi alla tua mano e aggiungi l'altro al tuo Extra Deck scoperto.<br />Puoi attivare solo 1 "Invitare Vaalmonica" per turno.
  | pt_text             = Aplique 1 desses efeitos.<br />● Invoque por Invocação-Especial 1 monstro "Vaalmônica" do seu Deck e, além disso, pelo resto deste turno depois que este card resolver, você não pode ativar os efeitos de monstros no campo, exceto monstros "Vaalmônica".<br />● Se você controlar um monstro "Vaalmônica" que não seja Pêndulo, pegue 2 Monstros Pêndulo "Vaalmônica" com nomes diferentes do seu Deck, adicione 1 deles à sua mão e adicione o outro ao seu Deck Adicional com a face para cima.<br />Você só pode ativar 1 "Invitare Vaalmônica" por turno.
  | es_text             = Aplica 1 de estos efectos.<br />● Invoca de Modo Especial 1 monstruo "Vaalmónica" desde tu Deck y además, por el resto de este turno después de que esta carta se resuelva, no puedes activar los efectos de monstruos en el Campo, excepto de monstruos "Vaalmónica".<br />● Si controlas un monstruo "Vaalmónica" que no sea de Péndulo, toma 2 Monstruos de Péndulo "Vaalmónica" con nombres diferentes en tu Deck, añade 1 de ellos a tu mano y añade el otro a tu Deck Extra boca arriba.<br />Sólo puedes activar 1 "Invitare la Vaalmónica" por turno.
