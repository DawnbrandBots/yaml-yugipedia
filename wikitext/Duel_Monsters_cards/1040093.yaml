  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 고르고 적용한다.<br />●덱에서 "바르모니카" 몬스터 1장을 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "바르모니카" 몬스터 이외의 필드의 몬스터 효과를 발동할 수 없다.<br />●자신 필드에 펜듈럼 몬스터 이외의 "바르모니카" 몬스터가 존재할 경우, 덱에서 카드명이 다른 "바르모니카" 펜듈럼 몬스터 2장을 골라, 그 중의 1장을 패에 넣고, 나머지 1장을 엑스트라 덱에 앞면으로 넣는다.
