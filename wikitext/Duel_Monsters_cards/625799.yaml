  | pendulum_effect       = If you would take [[effect damage]], you take no damage. If you [[Normal Summon]] 1 [[Level]] 5 or higher "[[D/D]]" monster, you can do it without [[Tribute|Tributing]]. You can only use each [[Pendulum Effect]] of "Go! - D/D/D Divine Zero King Rage" [[once per turn]].
  | text                  = When this card [[declare]]s an [[attack]], if your opponent's [[LP]] is 4000 or less: You can make this card gain [[ATK]] equal to your opponent's LP, until the end of this turn. Cannot be [[destroyed by battle]], also you take no [[battle damage|damage]] from battles involving this card.<br />You can Tribute 1 other monster; apply 1 of these [[effect]]s until the end of this turn.<br />● This card can [[Direct attack|attack directly]].<br />● Your opponent cannot [[activate]] cards or effects in the [[Spell & Trap Zone]]s.<br />● Your opponent cannot activate card effects in their [[hand]] or [[GY]].
  | fr_pendulum_effect    = Si vous allez recevoir des dommages d'effet, vous ne recevez aucun dommage. Si vous Invoquez Normalement 1 monstre "D/D" de min. Niveau 5, vous pouvez le faire sans Sacrifice. Vous ne pouvez utiliser chaque Effet Pendule de "Go ! - D/D/D Rage, Roi du Zéro Divin" qu'une fois par tour.
  | fr_text               = Lorsque cette carte déclare une attaque, si votre adversaire a max. 4000 LP : jusqu'à la fin de ce tour, vous pouvez faire gagner à cette carte une ATK égale aux LP de votre adversaire. Non destructible au combat, et aussi, vous ne recevez aucun dommage de combats impliquant cette carte.<br />Vous pouvez Sacrifier 1 autre monstre ; jusqu'à la fin de ce tour, appliquez 1 de ces effets.<br />● Cette carte peut attaquer directement.<br />● Votre adversaire ne peut activer ni de cartes ni d'effets dans les Zones Magie & Piège.<br />● Votre adversaire ne peut pas activer d'effets de carte dans sa main ou Cimetière.
  | de_pendulum_effect    = Falls du Effektschaden erhalten würdest, erhältst du keinen Schaden. Falls du 1 „D/D“-Monster der Stufe 5 oder höher als Normalbeschwörung beschwörst, kannst du dies tun, ohne Tribut anzubieten. Du kannst jeden Pendeleffekt von „Los! - D/D/D-Himmels-Null-König Rage“ nur einmal pro Spielzug verwenden.
  | de_text               = Wenn diese Karte einen Angriff deklariert, falls dein Gegner 4000 oder weniger LP hat: Du kannst diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der LP deines Gegners erhalten lassen. Kann nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist.<br />Du kannst 1 anderes Monster als Tribut anbieten; wende bis zum Ende dieses Spielzugs 1 dieser Effekte an.<br />● Diese Karte kann direkt angreifen.<br />● Dein Gegner kann weder Karten noch Effekte in den Zauber- & Fallenzonen aktivieren.<br />● Dein Gegner kann weder Karteneffekte in seiner Hand noch in seinem Friedhof aktivieren.
  | it_pendulum_effect    = Se stai per subire danno da effetto, non subisci danno. Se Evochi Normalmente 1 mostro "D/D" di Livello 5 o superiore, puoi farlo senza offrire Tributi. Puoi utilizzare ogni Effetto Pendulum di "Vai! - D/D/D Rabbia Re dello Zero Divino" una sola volta per turno.
  | it_text               = Quando questa carta dichiara un attacco, se i LP del tuo avversario sono 4000 o inferiori: puoi far guadagnare a questa carta ATK pari ai LP del tuo avversario, fino alla fine di questo turno. Non può essere distrutto in battaglia, inoltre non subisci danno da battaglie che coinvolgono questa carta.<br />Puoi offrire come Tributo 1 altro mostro; applica 1 di questi effetti fino alla fine di questo turno.<br />● Questa carta può attaccare direttamente.<br />● Il tuo avversario non può attivare carte o effetti nelle Zone Magie & Trappole.<br />● Il tuo avversario non può attivare effetti di carte nella sua mano o Cimitero.
  | pt_pendulum_effect    = Se você sofreria dano de efeito, você não sofre dano. Se você Invocar por Invocação-Normal 1 monstro "D/D" de Nível 5 ou mais, você pode fazer isso sem oferecer Tributo. Você só pode usar cada Efeito de Pêndulo de "Vai! - D/D/D Fúria, o Rei Zero Divino" uma vez por turno.
  | pt_text               = Quando este card declarar um ataque, se os PV do seu oponente forem 4000 ou menos: você pode fazer com que este card ganhe ATK igual aos PV do seu oponente até o final deste turno. Não pode ser destruído em batalha e, além disso, você não sofre dano de batalhas envolvendo este card.<br />Você pode oferecer 1 outro monstro como Tributo; aplique 1 desses efeitos até o final deste turno.<br />● Este card pode atacar diretamente.<br />● Seu oponente não pode ativar cards ou efeitos nas Zonas de Magias & Armadilhas.<br />● Seu oponente não pode ativar efeitos de card na mão dele ou Cemitério.
  | es_pendulum_effect    = Si fueras a recibir daño de efecto, no recibes daño. Si Invocas de Modo Normal 1 monstruo "D/D" de Nivel 5 o mayor, puedes hacerlo sin Sacrificar. Sólo puedes usar cada Efecto de Péndulo de "¡Vamos! - D/D/D Furia, Rey Cero Divino" una vez por turno.
  | es_text               = Cuando esta carta declara un ataque, si los LP de tu adversario son 4000 o menos: puedes hacer que esta carta gane ATK igual a los LP de tu adversario, hasta el final de este turno. No puede ser destruida en batalla, y además no recibes daño de batallas que involucren esta carta.<br />Puedes Sacrificar otro monstruo; aplica 1 de estos efectos hasta el final de este turno.<br />● Esta carta puede atacar directamente.<br />● Tu adversario no puede activar cartas o efectos en las Zonas de Magia y Trampas.<br />● Tu adversario no puede activar efectos de cartas en su mano o Cementerio.
  | ja_pendulum_effect    = このカード名の①②のＰ効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＰゾーンに存在し、自分が効果ダメージを受ける場合、そのダメージは０になる。②：このカードがＰゾーンに存在する限り、自分はレベル５以上の「ＤＤ」モンスターを召喚する場合に必要なリリースをなくす事ができる。
  | ja_text               = ①：このカード以外の自分フィールドのモンスター１体をリリースして発動できる。以下の効果から１つを選び、ターン終了時まで適用する。●このカードは直接攻撃できる。●相手は魔法＆罠ゾーンのカードの効果を発動できない。●相手は手札・墓地のカードの効果を発動できない。②：相手のＬＰが４０００以下の場合、このカードの攻撃宣言時に発動できる。このカードの攻撃力はターン終了時まで、相手のＬＰの数値分アップする。③：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_pendulum_effect    = 이 카드명의 ①②의 펜듈럼 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 존에 존재하고, 자신이 효과 데미지를 받을 경우, 그 데미지는 0 이 된다. ②: 이 카드가 펜듈럼 존에 존재하는 한, 자신은 레벨 5 이상의 "DD(디디)" 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다.
  | ko_text               = ①: 이 카드 이외의 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이하의 효과에서 1개를 고르고, 턴 종료시까지 적용한다. ●이 카드는 직접 공격할 수 있다. ●상대는 마법 & 함정 존의 카드의 효과를 발동할 수 없다. ●상대는 패 / 묘지의 카드의 효과를 발동할 수 없다. ②: 상대의 LP가 4000 이하일 경우, 이 카드의 공격 선언시에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 상대의 LP의 수치만큼 올린다. ③: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  | sc_pendulum_effect    = 此卡名的①②灵摆效果１回合仅可各使用１次。<br />①：此卡存在于灵摆区域，自己将受到效果伤害的情况下，该伤害变为０。<br />②：只要此卡存在于灵摆区域，自己召唤等级５以上的“DD”怪兽的情况下，可免除所必须的解放。
  | sc_text               = ①：解放自己场上１只其他的怪兽可以发动。从以下效果中挑选１个，直至回合结束时为止适用。<br />●此卡可直接攻击。<br />●对手不可发动魔法与陷阱区域的卡的效果。<br />●对手不可发动手牌・墓地的卡的效果。<br />②：对手的LP为４０００以下的情况下，此卡的攻击宣言时可以发动。此卡的攻击力直至回合结束时为止，上升相当于对手LP的数值。<br />③：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。
