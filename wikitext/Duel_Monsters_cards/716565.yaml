  | fr_text         = 2 monstres de Niveau 9<br />Durant votre tour, lorsque vous activez une carte ou un effet (Effet Rapide) : vous pouvez cibler 1 carte du même type (Monstre, Magie ou Piège) dans votre Cimetière ; attachez-le à cette carte comme Matériel. Durant le tour de votre adversaire, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez détacher 1 Matériel du même type (Monstre, Magie ou Piège) de cette carte, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la carte. Vous ne pouvez utiliser chaque effet de "Bête-Arbre Sacrée, Hyperyton" qu'une fois par tour.
  | de_text         = 2 Monster der Stufe 9<br />Während deines Spielzugs, wenn du eine Karte oder einen Effekt aktivierst (Schnelleffekt): Du kannst 1 Karte desselben Typs (Monster, Zauber oder Falle) in deinem Friedhof wählen; hänge sie als Material an diese Karte an. Während des Spielzugs deines Gegners, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 1 Material desselben Typs (Monster, Zauber oder Falle) von dieser Karte abhängen und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst jeden Effekt von „Heiliges Baumungeheuer, Hyperyton“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri di Livello 9<br />Durante il tuo turno, quando attivi una carta o un effetto (Effetto Rapido): puoi scegliere come bersaglio 1 carta dello stesso tipo (Mostro, Magia o Trappola) nel tuo Cimitero; attaccala a questa carta come materiale. Durante il turno del tuo avversario, quando viene attivata una carta o un effetto (Effetto Rapido): puoi staccare 1 materiale dello stesso tipo (Mostro, Magia o Trappola) da questa carta e, se lo fai, annulla l'attivazione e, se fai quello, distruggi quella carta. Puoi utilizzare ogni effetto di "Bestia Albero Sacro, Hyperyton" una sola volta per turno.
  | pt_text         = 2 monstros de Nível 9<br />Durante o seu turno, quando você ativar um card ou efeito (Efeito Rápido): você pode escolher 1 card do mesmo tipo (Monstro, Magia ou Armadilha) no seu Cemitério; associe ele a este card como matéria. Durante o turno do seu oponente, quando um card ou efeito for ativado (Efeito Rápido): você pode desassociar 1 matéria do mesmo tipo (Monstro, Magia ou Armadilha) que o deste card e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar cada efeito de "Besta Árvore Sagrada, Hyperyton" uma vez por turno.
  | es_text         = 2 monstruos de Nivel 9<br />Durante tu turno, cuando activas una carta o efecto (Efecto Rápido): puedes seleccionar 1 carta del mismo tipo (Monstruo, Mágica o Trampa) en tu Cementerio; acóplala a esta carta como material. Durante el turno de tu adversario, cuando es activada una carta o efecto (Efecto Rápido): puedes desacoplar de esta carta 1 material del mismo tipo (Monstruo, Mágica o Trampa) y, si lo haces, niega la activación y, si haces eso, destruye esa carta. Sólo puedes usar cada efecto de "Bestia Árbol Sagrado, Hyperyton" una vez por turno.
  | ja_text         = レベル９モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分ターンに、自分が魔法・罠・モンスターの効果を発動した時、その効果と同じ種類（モンスター・魔法・罠）の自分の墓地のカード１枚を対象として発動できる。対象のカードをこのカードの下に重ねてＸ素材とする。②：相手ターンに、魔法・罠・モンスターの効果が発動した時に発動できる。その効果と同じ種類（モンスター・魔法・罠）となるＸ素材をこのカードから１つ取り除き、その発動を無効にし破壊する。
  | ko_text         = 레벨 9 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 턴에, 자신이 마법 / 함정 / 몬스터의 효과를 발동했을 때, 그 효과와 같은 종류(몬스터 / 마법 / 함정)의 자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 대상의 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ②: 상대 턴에 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과와 같은 종류(몬스터 / 마법 / 함정)가 되는 엑시즈 소재를 이 카드에서 1개 제거하고, 그 발동을 무효로 하여 파괴한다.
  | sc_text         = 等级９怪兽×２<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己回合，自己发动魔法・陷阱・怪兽的效果时，以自己墓地１张与该效果同种类（怪兽・魔法・陷阱）的卡为对象可以发动。将对象卡作为此卡的超量素材。<br />②：在对手回合中，魔法・陷阱・怪兽的效果发动时可以发动。从此卡将１个与该效果相同种类（怪兽・魔法・陷阱）的超量素材去除，将该发动无效并破坏。
