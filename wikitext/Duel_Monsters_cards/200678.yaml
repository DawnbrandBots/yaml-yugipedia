  | text                = Once per opponent's [[turn]]: You can [[send]] 1 "[[Hieratic]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[Graveyard|GY]]. Once per turn, during your turn: You can [[target]] 1 of your [[banish]]ed "Hieratic" monsters; [[return]] that target to the GY. If this [[face-up]] card on the [[field]] is sent to the GY: Target 1 "Hieratic" monster in your GY; [[Special Summon]] that target.
  | fr_text             = Une fois par tour de l'adversaire : vous pouvez envoyer 1 monstre "Hiératique" depuis votre Deck à votre Cimetière. Une fois par tour, durant votre tour : vous pouvez cibler 1 de vos monstres "Hiératique" bannis ; renvoyez la cible au Cimetière. Si cette carte face recto sur le Terrain est envoyée au Cimetière : ciblez 1 monstre "Hiératique" dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_text             = Einmal pro Spielzug des Gegners: Du kannst 1 „Priesterlich“-Monster von deinem Deck auf deinen Friedhof legen. Einmal pro Spielzug, während deines Spielzugs: Du kannst 1 deiner verbannten „Priesterlich“-Monster wählen; lege das gewählte Ziel auf den Friedhof zurück. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Wähle 1 „Priesterlich“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_text             = Una volta per turno dell'avversario: puoi mandare 1 mostro "Ieratico" dal tuo Deck al tuo Cimitero. Una volta per turno, durante il tuo turno: puoi scegliere come bersaglio 1 dei tuoi mostri "Ieratico" banditi; fai ritornare quel bersaglio nel Cimitero. Se questa carta scoperta sul Terreno viene mandata al Cimitero: scegli come bersaglio 1 mostro "Ieratico" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_text             = Uma vez por turno do oponente: você pode enviar 1 monstro "Hierático" do seu Deck para o seu Cemitério. Uma vez por turno, durante o seu turno: você pode escolher 1 dos seus monstros "Hierático" banidos; devolva o alvo para o Cemitério. Se este card com a face para cima no campo for enviado para o Cemitério: escolha 1 monstro "Hierático" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_text             = Una vez por turno del adversario: puedes mandar a tu Cementerio 1 monstruo "Hierático" en tu Deck. Una vez por turno, durante tu turno: puedes seleccionar 1 de tus monstruos "Hierático" desterrados; devuelve al Cementerio ese objetivo. Si esta carta boca arriba en el Campo es mandada al Cementerio: selecciona 1 monstruo "Hierático" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text             = 相手ターンに１度、デッキから「聖刻」と名のついたモンスター１体を墓地へ送る事ができる。また、自分ターンに１度、ゲームから除外されている自分の「聖刻」と名のついたモンスター１体を選択して墓地に戻す事ができる。フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分の墓地の「聖刻」と名のついたモンスター１体を選択して特殊召喚する。
  | ko_text             = 상대의 턴에 1번, 덱에서 "성각"이라는 이름이 붙은 몬스터 1장을 묘지로 보낼 수 있다. 또한, 자신의 턴에 1번, 게임에서 제외되어 있는 자신의 "성각"이라는 이름이 붙은 몬스터 1장을 선택하고 묘지로 되돌릴 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 때, 자신 묘지의 "성각"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
  | sc_text             = ①：每个对手回合中可以发动１次。从牌组将１只“圣刻”怪兽送至墓地。②：每个自己回合１次，以被除外的自己的１只“圣刻”怪兽为对象可以发动。将该怪兽放回墓地。③：场上表侧表示的此卡被送至墓地的情况下，以自己墓地的１只“圣刻”怪兽为对象发动。将该怪兽特殊召唤。
