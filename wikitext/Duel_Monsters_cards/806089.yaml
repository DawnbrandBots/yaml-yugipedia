  | text                = 1 [[Tuner]] + 1+ non-Tuner monsters<br />If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Horn of Olifant]]", or 1 card that mentions "[[Infernoble Knight Emperor Charles]]", from your [[Main Deck|Deck]] to your [[hand]]. When a card or [[effect]] is activated that [[target]]s this card on the [[field]], or when this card is targeted for an [[attack]] ([[Quick Effect]]): You can [[send]] 1 [[FIRE]] [[Warrior]] monster from your Deck to the [[GY]], and if you do, [[banish]] this card (until the [[End Phase]]), then you can Special Summon 1 "[[Roland (archetype)|Roland]]" monster from your Deck or [[Extra Deck]]. You can only use each effect of "Angelica, Princess of Noble Arms" [[once per turn]].
  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Corne d'Olifant", ou 1 carte qui mentionne "Empereur Charles, Chevalier Noble Inferno", depuis votre Deck à votre main. Lorsqu'une carte ou un effet qui cible cette carte sur le Terrain est activé, ou lorsque cette carte est ciblée par une attaque (Effet Rapide) : vous pouvez envoyer 1 monstre FEU Guerrier depuis votre Deck au Cimetière, et si vous le faites, bannissez cette carte (jusqu'à la End Phase), puis vous pouvez Invoquer Spécialement 1 monstre "Roland" depuis votre Deck ou Extra Deck. Vous ne pouvez utiliser chaque effet de "Angélica, Princesse des Armes Nobles" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Horn des Olifanten“ oder 1 Karte, die „Flammedler Ritter-Kaiser Charles“ erwähnt, von deinem Deck hinzufügen. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte auf dem Spielfeld als Ziel wählt, oder wenn diese Karte als Ziel für einen Angriff gewählt wird (Schnelleffekt): Du kannst 1 FEUER Krieger-Monster von deinem Deck auf den Friedhof legen und falls du dies tust, verbanne diese Karte (bis zur End Phase), dann kannst du 1 „Roland“-Monster als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören. Du kannst jeden Effekt von „Angelica, edle Waffen-Prinzessin“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Corno di Olifante", o 1 carta che menziona "Infernobile Cavaliere Imperatore Charles", dal tuo Deck alla tua mano. Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta sul Terreno, o quando questa carta viene scelta come bersaglio per un attacco (Effetto Rapido): puoi mandare 1 mostro FUOCO Guerriero dal tuo Deck al Cimitero e, se lo fai, bandisci questa carta (fino alla End Phase), poi puoi Evocare Specialmente 1 mostro "Roland" dal tuo Deck o Extra Deck. Puoi utilizzare ogni effetto di "Angelica, Principessa delle Nobili Armi" una sola volta per turno.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Chifre do Olifante", ou 1 card que mencione "Infernobre Cavaleiro Imperador Charles", do seu Deck à sua mão. Quando um card ou efeito for ativado que escolha este card no campo como alvo, ou quando este card for alvo de um ataque (Efeito Rápido): você pode enviar 1 monstro Guerreiro de FOGO do seu Deck para o Cemitério e, se isso acontecer, bana este card (até a Fase Final) e, depois, você pode Invocar por Invocação-Especial 1 monstro "Roland" do seu Deck ou Deck Adicional. Você só pode usar cada efeito de "Angélica, Princesa das Armas Nobres" uma vez por turno.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Cuerno de Olifante", o 1 carta que mencione "Emperador Carlo Infernoble Caballero", en tu Deck. Cuando es activada una carta o efecto que selecciona esta carta en el Campo, o cuando esta carta es seleccionada para un ataque (Efecto Rápido): puedes mandar al Cementerio 1 monstruo Guerrero de FUEGO en tu Deck y, si lo haces, destierra esta carta (hasta la End Phase), y después puedes Invocar de Modo Especial 1 monstruo "Roland" desde tu Deck o Deck Extra. Sólo puedes usar cada efecto de "Angélica, Princesa de las Armas Nobles" una vez por turno.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「焔聖騎士帝－シャルル」のカード名が記されたカードまたは「オリファンの角笛」１枚を手札に加える。②：フィールドのこのカードが攻撃・効果の対象になった時に発動できる。デッキから戦士族・炎属性モンスター１体を墓地へ送り、このカードをエンドフェイズまで除外する。その後、デッキ・ＥＸデッキから「ローラン」モンスター１体を特殊召喚できる。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "불꽃성기사제－샤를"의 카드명이 쓰여진 카드 또는 "오리판의 뿔피리" 1장을 패에 넣는다. ②: 필드의 이 카드가 공격 / 효과의 대상이 되었을 때에 발동할 수 있다. 덱에서 전사족 / 화염 속성 몬스터 1장을 묘지로 보내고, 이 카드를 엔드 페이즈까지 제외한다. 그 후, 덱 / 엑스트라 덱에서 "롤랑" 몬스터 1장을 특수 소환할 수 있다.
  | sc_text             = 协调＋协调以外的怪兽１只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下可以发动。从牌组将１张记载有“焰圣骑士帝－查理”卡名的卡或“象牙号角 奥利方”加入手牌。<br />②：场上的此卡成为攻击・效果的对象时可以发动。从牌组将１只战士族・炎属性怪兽送至墓地，将此卡直至结束阶段为止除外。然后，可从牌组・额外牌组将１只“罗兰”怪兽特殊召唤。
