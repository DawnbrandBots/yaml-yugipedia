  | lore                  = During the [[Battle Phase]], if a [[monster]](s) is [[destroyed by battle]] or card [[effect]]: [[Target]] 1 "[[Number]]" [[Xyz Monster]] in your [[GY]]; [[Special Summon]] from your [[Extra Deck]] 1 "[[Number C]]" monster with the same [[Type]] but 1 [[Rank]] higher, and if you do, [[attach]] that monster to it as [[material]], then, if you Special Summoned a [[Number C10X|"Number C" monster with a number between "101" and "107" in its name]], you can [[Add a card|add]] 1 "[[Seventh]]" or "[[Barian's]]" [[Spell]]/[[Trap]], or 1 "[[Rank-Up-Magic]]" [[Quick-Play Spell]], except "Seventh Force", from your [[Main Deck|Deck]] to your hand.
  | fr_lore               = Durant la Battle Phase, si un ou plusieurs monstres sont détruits au combat ou par un effet de carte : ciblez 1 Monstre Xyz "Numéro" dans votre Cimetière ; Invoquez Spécialement depuis votre Extra Deck 1 monstre "Numéro C" du même Type mais supérieur d'1 Rang, et si vous le faites, attachez-lui le monstre comme Matériel, puis, si vous avez Invoqué Spécialement un monstre "Numéro C" avec un numéro entre "101" et "107" dans son nom, vous pouvez ajouter 1 Magie/Piège "Septième" ("Septième Force" exclu) ou "de Barian", ou 1 Magie Jeu-Rapide "Magie-Rang-Plus" depuis votre Deck à votre main.
  | de_lore               = Während der Battle Phase, falls ein oder mehr Monster durch Kampf oder einen Karteneffekt zerstört werden: Wähle 1 „Nummer“-Xyz-Monster in deinem Friedhof; beschwöre 1 „Nummer C“-Monster mit demselben Typ, aber 1 Rang höher als Spezialbeschwörung von deinem Extra Deck und falls du dies tust, hänge jenes Monster als Material daran an, dann, falls du ein „Nummer C“-Monster mit einer Zahl zwischen „101“ und „107“ in seinem Namen als Spezialbeschwörung beschworen hast, kannst du deiner Hand 1 „Siebent“- oder „Barians“-Zauber/Falle oder 1 „Rangsteigerungszauber“-Schnellzauber, außer „Siebente Kraft“, von deinem Deck hinzufügen.
  | it_lore               = Durante la Battle Phase, se uno o più mostri vengono distrutti in battaglia o dall'effetto di una carta: scegli come bersaglio 1 Mostro Xyz "Numero" nel tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" con lo stesso Tipo ma di 1 Rango superiore e, se lo fai, attacca quel mostro a esso come materiale, poi, se hai Evocato Specialmente un mostro "Numero C" con un numero tra "101" e "107" nel suo nome, puoi aggiungere 1 Magia/Trappola "Settimo/a" o "di Barian", o 1 Magia Rapida "Alza-Rango-Magico", eccetto "Settima Forza", dal tuo Deck alla tua mano.
  | pt_lore               = Durante a Fase de Batalha, se um ou mais monstros forem destruídos em batalha ou por um efeito de card: escolha 1 Monstro Xyz "Número" no seu Cemitério; Invoque por Invocação-Especial do seu Deck Adicional 1 monstro "Número C" com o mesmo Tipo mas 1 Classe maior e, se isso acontecer, associe esse monstro a ele como matéria e, depois, se você Invocar por Invocação-Especial um monstro "Número C" com um número entre "101" e "107" em seu nome, você pode adicionar 1 Magia/Armadilha "Sétimo" ou "de Barian", ou 1 Magia Rápida "Magia de Aumento de Classe", exceto "Força do Sétimo", do seu Deck à sua mão.
  | es_lore               = Durante la Battle Phase, si uno o más monstruos son destruidos en batalla o por el efecto de una carta: selecciona 1 Monstruo Xyz "Número" en tu Cementerio; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" con el mismo Tipo pero 1 Rango mayor y, si lo haces, acopla ese monstruo a este como material y después, si Invocaste de Modo Especial un monstruo "Número C" con un número entre "101" y "107" en su nombre, puedes añadir a tu mano 1 Mágica/Trampa "Séptima" o "de Barian", o 1 Mágica de Juego Rápido "Magia de Subida de Rango" en tu Deck, excepto "Séptima Fuerza".
  | ja_lore               = ①：バトルフェイズに、モンスターが戦闘・効果で破壊された場合、自分の墓地の「Ｎｏ．」Ｘモンスター１体を対象として発動できる。種族がそのモンスターと同じでランクが１つ高い「ＣＮｏ．」モンスター１体をＥＸデッキから特殊召喚し、対象のモンスターをそのＸ素材とする。この効果で「ＣＮｏ．１０１」～「ＣＮｏ．１０７」モンスターのいずれかを特殊召喚した場合、さらに「七皇覚醒」を除く「セブンス」魔法・罠カード、「バリアンズ」魔法・罠カード、「ＲＵＭ」速攻魔法カードのいずれか１枚をデッキから手札に加える事ができる。
  | ko_lore               = ①: 배틀 페이즈에, 몬스터가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 "No." 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 종족이 그 몬스터와 같고 랭크가 1개 높은 "CNo.(카오스 넘버즈)" 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 대상의 몬스터를 그 엑시즈 소재로 한다. 이 효과로 "CNo.(카오스 넘버즈)101"~"CNo.(카오스 넘버즈)107" 몬스터 중 어느 것을 특수 소환했을 경우, 추가로 "세븐스 포스"가 아닌 "세븐스" 마법 / 함정 카드, "바리언즈" 마법 / 함정 카드, "RUM(랭크 업 매직)" 속공 마법 카드 중 어느 1장을 덱에서 패에 넣을 수 있다.
