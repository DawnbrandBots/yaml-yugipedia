  | text                = If you [[control]] a "[[Lil-la]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Live☆Twin Ki-sikil Frost" [[once per turn]] this way. If a card(s) is [[Add a card|added]] from the [[Main Deck]] to your opponent's hand by a card [[effect]] (except during the [[Damage Step]]), while you control an "[[Evil★Twin]]" monster: You can [[banish]] this card from your [[Graveyard|GY]]; [[Draw a card|draw]] 1 card. You can only use this effect of "Live☆Twin Ki-sikil Frost" once per [[turn]].
  | fr_text             = Si vous contrôlez un monstre "Lil-la", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Live☆Jumelle Ki-sikil Gel" qu'une fois par tour de cette façon. Si une ou plusieurs cartes sont ajoutées depuis le Main Deck à la main de votre adversaire par un effet de carte (sauf durant la Damage Step), tant que vous contrôlez un monstre "Evil★Jumelle" : vous pouvez bannir cette carte depuis votre Cimetière ; piochez 1 carte. Vous ne pouvez utiliser cet effet de "Live☆Jumelle Ki-sikil Gel" qu'une fois par tour.
  | de_text             = Falls du ein „Lil-la“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Live☆Zwilling Ki-sikil Frost“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls der Hand deines Gegners eine oder mehr Karten vom Main Deck durch einen Karteneffekt hinzugefügt werden (außer während des Damage Steps), solange du ein „Evil★Zwilling“-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; ziehe 1 Karte. Du kannst diesen Effekt von „Live☆Zwilling Ki-sikil Frost“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro "Lil-la", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Live☆Gemella Ki-sikil Gelo" una sola volta per turno in questo modo. Se una o più carte vengono aggiunte dal Main Deck alla mano del tuo avversario dall'effetto di una carta (eccetto durante il Damage Step), mentre controlli un mostro "Evil★Gemella": puoi bandire questa carta dal tuo Cimitero; pesca 1 carta. Puoi utilizzare questo effetto di "Live☆Gemella Ki-sikil Gelo" una sola volta per turno.
  | pt_text             = Se você controlar um monstro "Lil-la", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Live☆Gêmea Ki-sikil Gélida" por Invocação-Especial uma vez por turno desta forma. Se um ou mais cards forem adicionados do Deck Principal à mão do seu oponente por um efeito de card (exceto durante a Etapa de Dano), enquanto você controlar um monstro "Evil★Gêmea": você pode banir este card do seu Cemitério; compre 1 card. Você só pode usar este efeito de "Live☆Gêmea Ki-sikil Gélida" uma vez por turno.
  | es_text             = Si controlas un monstruo "Lil-la", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Live☆Gemela Ki-sikil Helada" una vez por turno de esta forma. Si una o más cartas son añadidas a la mano de tu adversario desde el Deck Principal por efecto de una carta (excepto durante el Damage Step), mientras tú controlas un monstruo "Evil★Gemela": puedes desterrar esta carta en tu Cementerio; roba 1 carta. Sólo puedes usar este efecto de "Live☆Gemela Ki-sikil Helada" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「リィラ」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：相手がカードの効果でデッキからカードを手札に加えた場合、自分フィールドに「イビルツイン」モンスターが存在していれば、墓地のこのカードを除外して発動できる。自分は１枚ドローする。
  | translated_text     = If you control a "Lil-la" monster, you can Special Summon this card (from your hand). You can only Special Summon "Live☆Twin Ki-sikil Frost" once per turn this way. If '''your opponent adds''' a card(s) from the Main Deck to '''the''' hand by a card effect (except during the Damage Step), while you control an "Evil★Twin" monster: You can banish this card from your GY; draw 1 card. You can only use this effect of "Live☆Twin Ki-sikil Frost" once per turn.
  | ko_text             = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "리일라" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 필드에 "이빌트윈" 몬스터가 존재하고, 상대가 카드의 효과로 덱에서 카드를 패에 넣었을 경우, 묘지의 이 카드를 제외하여 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | sc_text             = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己场上有“璃拉”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：自己场上存在“邪恶★双子”怪兽，对手以卡的效果从牌组将卡加入手牌的情况下，将墓地的此卡除外可以发动。自己从牌组抽１张。
