  | text                  = Place 1 "[[Enneacraft]]" [[Pendulum Monster]] from your [[Main Deck|Deck]] in your [[Pendulum Zone]]. If this card is in your [[GY]], except the [[turn]] it was sent there: You can [[banish]] it; [[Add a card|add]] 1 face-up "Enneacraft" monster from your [[Extra Deck]] to your [[hand]]. You can only [[activate]] 1 "Enneacraft Release" per turn.
  | fr_text               = Placez 1 Monstre Pendule "Ennéacrimaisseau" depuis votre Deck dans votre Zone Pendule. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir ; ajoutez 1 monstre "Ennéacrimaisseau" face recto depuis votre Extra Deck à votre main. Vous ne pouvez activer qu'1 "Activation Ennéacrimaisseau" par tour.
  | de_text               = Lege 1 „Enneawerk“-Pendelmonster von deinem Deck in deine Pendelzone. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen; füge deiner Hand 1 offenes „Enneawerk“-Monster von deinem Extra Deck hinzu. Du kannst nur 1 „Enneawerk-Freigabe“ pro Spielzug aktivieren.
  | it_text               = Metti 1 Mostro Pendulum "Enneamezzo" dal tuo Deck nella tua Zona Pendulum. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla; aggiungi 1 mostro "Enneamezzo" scoperto dal tuo Extra Deck alla tua mano. Puoi attivare solo 1 "Rilascio Enneamezzo" per turno.
  | pt_text               = Coloque 1 Monstro Pêndulo "Eneanave" do seu Deck na sua Zona de Pêndulo. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo; adicione 1 monstro "Eneanave" com a face para cima do seu Deck Adicional à sua mão. Você só pode ativar 1 "Liberar Eneanave" por turno.
  | es_text               = Pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Eneagranave" en tu Deck. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla; añade a tu mano 1 monstruo "Eneagranave" boca arriba en tu Deck Extra. Sólo puedes activar 1 "Liberación Eneagranave" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「糾罪巧」Ｐモンスター１体を自分のＰゾーンに置く。②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。自分のＥＸデッキ（表側）から「糾罪巧」モンスター１体を手札に加える。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "에니아크래프트" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "에니아크래프트" 몬스터 1장을 패에 넣는다.
  | sc_text               = 此卡名的卡1回合仅可发动1张。①：从牌组将1只“纠罪巧”灵摆怪兽放在自己的灵摆区域。②：从墓地将不是在此回合被送至墓地的此卡除外可以发动。从自己额外牌组（表侧）将1只“纠罪巧”怪兽加入手牌。
