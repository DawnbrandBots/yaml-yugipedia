  | lore                = You can [[send]] 1 [[Spell]]/[[Trap]] from your [[hand]] or [[field]] to the [[GY]]; [[Special Summon]] this card from your hand, then [[Add a card|add]] 1 "[[White Forest]]" [[monster]] from your [[Main Deck|Deck]] to your hand, except "Elzette of the White Forest". During your opponent's [[turn]], if a [[LIGHT]] [[Spellcaster]] [[Tuner]] is [[Special Summon]]ed to your field, while this card is in your GY (except during the [[Damage Step]]): You can add this card to your hand. You can only use each effect of "Elzette of the White Forest" [[once per turn]].
  | fr_lore             = Vous pouvez envoyer 1 Magie/Piège depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement cette carte depuis votre main, puis ajoutez 1 monstre "Forêt Blanche" ("Elzette de la Forêt Blanche" exclu) depuis votre Deck à votre main. Durant le tour de votre adversaire, si un Syntoniseur LUMIÈRE Magicien est Invoqué Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Elzette de la Forêt Blanche" qu'une fois par tour.
  | de_lore             = Du kannst 1 Zauber/Falle von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann füge deiner Hand 1 „Weißen Wald“-Monster von deinem Deck hinzu, außer „Elzette vom Weißen Wald“. Während des Spielzugs deines Gegners, falls ein LICHT Hexer-Empfänger als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Elzette vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  | it_lore             = Puoi mandare 1 Magia/Trappola dalla tua mano o Terreno al Cimitero; Evoca Specialmente questa carta dalla tua mano, poi aggiungi 1 mostro "Foresta Bianca" dal tuo Deck alla tua mano, eccetto "Elzette della Foresta Bianca". Durante il turno del tuo avversario, se un Tuner LUCE Incantatore viene Evocato Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Elzette della Foresta Bianca" una sola volta per turno.
  | pt_lore             = Você pode enviar 1 Magia/Armadilha da sua mão ou do campo para o Cemitério; Invoque este card por Invocação-Especial da sua mão e, depois, adicione 1 monstro "Floresta Branca" do seu Deck à sua mão, exceto "Elzette da Floresta Branca". Durante o turno do seu oponente, se um Mago Regulador de LUZ for Invocado por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Elzette da Floresta Branca" uma vez por turno.
  | es_lore             = Puedes mandar al Cementerio 1 Mágica/Trampa en tu mano o Campo; Invoca esta carta de Modo Especial desde tu mano, y después añade a tu mano 1 monstruo "Bosque Blanco" en tu Deck, excepto "Elzette del Bosque Blanco". Durante el turno de tu adversario, si un Cantante Lanzador de Conjuros de LUZ es Invocado de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Elzette del Bosque Blanco" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。その後、デッキから「白き森のリゼット」以外の「白き森」モンスター１体を手札に加える。②：このカードが墓地に存在する状態で、相手ターンに自分フィールドに魔法使い族・光属性チューナーが特殊召喚された場合に発動できる。このカードを手札に加える。
  | ko_lore             = 이 카드명의 ① ②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 필드에서 마법/함정 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 '하얀 숲의 리제트 이외의 '하얀 숲' 몬스터 1장을 패 에 넣는다. ② : 이 카드가 묘지에 존재하는 상태에서, 상대 턴에 자신 필드에 마법사 족/ 빛 속성 튜너가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에 넣 는다.
  | sc_lore             = 此卡名的①②效果１回合仅可各使用１次。①：从自己的手牌・场上将１张魔法・陷阱卡送至墓地可以发动。从手牌将此卡特殊召唤。然后，从牌组将“白森的莉塞特”以外的１只“白森”怪兽加入手牌。②：此卡存在于墓地的状态下，在对手回合中有魔法师族・光属性协调被特殊召唤至自己场上的情况下可以发动。将此卡加入手牌。
