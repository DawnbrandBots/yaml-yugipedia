  | text               = [[Activate]] this card by [[target]]ing 1 [[monster]] in your [[GY]]; [[Special Summon]] that target in [[Attack Position]]. When this card [[leaves the field]], [[destroy]] that monster. When that monster is destroyed, destroy this card.
  | fr_text            = Activez cette carte en ciblant 1 monstre dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  | de_text            = Aktiviere diese Karte, indem du 1 Monster in deinem Friedhof wählst; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die Angriffsposition. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes Monster. Wenn jenes Monster zerstört wird, zerstöre diese Karte.
  | it_text            = (Questa carta non viene considerata come una carta "Posseduto".)<br />Attiva questa carta scegliendo come bersaglio 1 mostro nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Attacco. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  | pt_text            = Ative este card ao escolher 1 monstro no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Ataque. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  | es_text            = Activa esta carta seleccionando 1 monstruo en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  | ja_text            = ①：自分の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊される時にこのカードは破壊される。
  | ko_text            = ①: 자신 묘지의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  | tc_text            = 选择我方墓地的1只怪兽，并以表侧攻击表示进行特殊召唤。当此卡离开场上时，破坏该怪兽。当该怪兽被破坏时，破坏此卡。
  | sc_text            = ①：以自己墓地的1只怪兽为对象可以发动此卡。以攻击表示特殊召唤该怪兽。此卡从场上离开时该怪兽将被破坏。该怪兽被破坏时将此卡破坏。
