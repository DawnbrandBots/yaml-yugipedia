  | text            = If your [[monster]](s) that was originally [[FIRE]] is [[destroyed by battle]] or card [[effect]]: You can [[Special Summon]] this card from your [[GY]] (if it was there when the monster was destroyed) or [[hand]] (even if not). If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[destroy]] 1 FIRE [[Beast]], [[Beast-Warrior]], or [[Winged Beast]] monster in your hand, [[Main Deck|Deck]], or [[face-up]] [[field]], except "Sacred Fire King Garunix", and if you do, this card gains [[ATK]] equal to half the destroyed monster's ATK it had there, until the end of this [[turn]]. You can only use each effect of "Sacred Fire King Garunix" [[once per turn]].
  | fr_text         = Si un ou plusieurs de vos monstres qui étaient FEU à l'origine sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque le monstre a été détruit) ou la main (même si elle n'y était pas). Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez détruire 1 monstre FEU Bête, Bête-Guerrier ou Bête Ailée ("Roi du Feu Sacré Garunix" exclu) dans votre main, Deck ou Terrain face recto, et si vous le faites, cette carte gagne une ATK égale à la moitié de l'ATK du monstre détruit qu'il y avait, jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Roi du Feu Sacré Garunix" qu'une fois par tour.
  | de_text         = Falls deine Monster, die ursprünglich FEUER waren, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als die Monster zerstört wurden) oder der Hand (selbst falls nicht) beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 FEUER Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster in deiner Hand, deinem Deck oder offen auf deiner Spielfeldseite zerstören, außer „Heiliger Feuerkönig Garunix“, und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der ATK, die das zerstörte Monster dort hatte. Du kannst jeden Effekt von „Heiliger Feuerkönig Garunix“ nur einmal pro Spielzug verwenden.
  | it_text         = Se uno o più tuoi mostri che erano originariamente FUOCO vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando il mostro è stato distrutto) o mano (anche se non era lì). Se questa carta viene Evocata Normalmente o Specialmente: puoi distruggere 1 mostro FUOCO Bestia, Guerriero-Bestia o Bestia Alata nella tua mano, Deck o Terreno scoperto, eccetto "Sacro Re del Fuoco Garunix" e, se lo fai, questa carta guadagna ATK pari alla metà dell'ATK che il mostro distrutto aveva lì, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Sacro Re del Fuoco Garunix" una sola volta per turno.
  | pt_text         = Se um ou mais dos seus monstros que eram originalmente de FOGO forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando o monstro foi destruído) ou da mão (mesmo se ele não estava). Se este card for Invocado por Invocação-Normal ou Especial: você pode destruir 1 monstro Besta, Besta-Guerreira ou Besta Alada de FOGO na sua mão, no Deck ou no campo com a face para cima, exceto "Sagrado Rei de Fogo Garunix" e, se isso acontecer, até o final deste turno, este card ganha ATK igual à metade do ATK que o monstro destruído tinha lá. Você só pode usar cada efeito de "Sagrado Rei de Fogo Garunix" uma vez por turno.
  | es_text         = Si uno o más de tus monstruos que originalmente eran de FUEGO son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba allí cuando el monstruo fue destruido) o mano (aun si no lo estaba). Si esta carta es Invocada de Modo Normal o Especial: puedes destruir 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de FUEGO en tu mano, Deck o Campo boca arriba, excepto "Sagrado Rey de Fuego Garunix" y, si lo haces, esta carta gana ATK igual a la mitad del ATK que tenía allí el monstruo destruido, hasta el final de este turno. Sólo puedes usar cada efecto de "Sagrado Rey de Fuego Garunix" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、元々の属性が炎属性となる自分のモンスターが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。「聖炎王 ガルドニクス」以外の自分の手札・デッキ・フィールド（表側表示）の獣族・獣戦士族・鳥獣族の炎属性モンスター１体を破壊する。このカードの攻撃力はターン終了時まで、この効果で破壊したモンスターの攻撃力の半分だけアップする。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 원래의 속성이 화염 속성이 되는 자신의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "성염왕 가루도닉스" 이외의 자신의 패 / 덱 / 필드(앞면 표시)의 야수족 / 야수전사족 / 비행야수족의 화염 속성 몬스터 1장을 파괴한다. 이 카드의 공격력은 턴 종료시까지, 이 효과로 파괴한 몬스터의 공격력의 절반만큼 올린다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌・墓地，原本属性为炎属性的自己的怪兽因战斗・效果被破坏的情况下可以发动。将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。将“圣炎王 迦楼多尼克斯”以外的、自己的手牌・牌组・场上（表侧表示）的１只兽族・兽战士族・鸟兽族炎属性怪兽破坏。此卡的攻击力直至回合结束时为止，上升相当于以此效果破坏的怪兽的攻击力一半的数值。
