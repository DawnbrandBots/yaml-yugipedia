  | text                = 2 [[Level]] 4 [[Monster Card|monsters]]<br />You can [[detach]] 1 [[material]] from this card, then [[target]] 1 [[Plant]] monster or "[[Rikka]]" card in your [[Graveyard|GY]]; [[Add a card|add]] it to your [[hand]]. If this card with Xyz Material is [[Tribute]]d: You can [[Special Summon]] 1 [[Rank]] 5 or higher Plant [[Xyz Monster]] from your [[Extra Deck]] or GY, then you can [[attach]] this card to it as material. You can only use each [[effect]] of "Rikka Queen Strenna" [[once per turn]].
  | fr_text             = 2 monstres de Niveau 4<br />Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre Plante ou carte "Rikka" dans votre Cimetière ; ajoutez-le à votre main. Si cette carte avec du Matériel Xyz est Sacrifiée : vous pouvez Invoquer Spécialement 1 Monstre Xyz Plante de min. Rang 5 depuis votre Extra Deck ou Cimetière, puis vous pouvez lui attacher cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Strenna la Reine Rikka" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 4<br />Du kannst 1 Material von dieser Karte abhängen und dann 1 Pflanze-Monster oder „Rikka“-Karte in deinem Friedhof wählen; füge es oder sie deiner Hand hinzu. Falls diese Karte mit Xyz-Material als Tribut angeboten wird: Du kannst 1 Pflanze-Xyz-Monster des Rangs 5 oder höher als Spezialbeschwörung von deinem Extra Deck oder Friedhof beschwören, dann kannst du diese Karte als Material daran anhängen. Du kannst jeden Effekt von „Rikka-Königin Strenna“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 4<br />Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro Pianta o 1 carta "Rikka" nel tuo Cimitero; aggiungila alla tua mano. Se questa carta con Materiali Xyz viene offerta come Tributo: puoi Evocare Specialmente 1 Mostro Xyz Pianta di Rango 5 o superiore dal tuo Extra Deck o Cimitero, poi puoi attaccare questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Regina Rikka Strenna" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 4<br />Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro Planta ou card "Rikka" no seu Cemitério; adicione-o à sua mão. Se este card com Matéria Xyz for oferecido como Tributo: você pode Invocar por Invocação-Especial 1 Monstro Xyz Planta de Classe 5 ou mais do seu Deck Adicional ou Cemitério e, depois, você pode associar este card a ele como matéria. Você só pode usar cada efeito de "Strenna, a Rainha Rikka" uma vez por turno.
  | es_text             = 2 monstruos de Nivel 4<br />Puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo Planta o una carta "Rikka" en tu Cementerio; añádela a tu mano. Si esta carta con Material Xyz es Sacrificada: puedes Invocar de Modo Especial, desde tu Deck Extra o Cementerio, 1 Monstruo Xyz Planta de Rango 5 o mayor, y después puedes acoplarle esta carta como material. Sólo puedes usar cada efecto de "Reina Rikka Strena" una vez por turno.
  | ja_text             = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、自分の墓地の、植物族モンスター１体または「六花」カード１枚を対象として発動できる。そのカードを手札に加える。②：Ｘ素材を持ったこのカードがリリースされた場合に発動できる。自分のＥＸデッキ・墓地からランク５以上の植物族Ｘモンスター１体を選んで特殊召喚する。その後、このカードをそのモンスターの下に重ねてＸ素材にできる。
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의, 식물족 몬스터 1장 또는 "육화" 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ②: 엑시즈 소재를 가진 이 카드가 릴리스되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱 / 묘지에서 랭크 5 이상의 식물족 엑시즈 몬스터 1장을 고르고 특수 소환한다. 그 후, 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 할 수 있다.
  | sc_text             = 等级４怪兽×２<br />此卡名的①②效果１回合仅可各使用１次。<br />①：去除此卡的１个超量素材，以自己墓地的１只植物族怪兽或１张“六花”卡为对象可以发动。将该卡加入手牌。<br />②：拥有超量素材的此卡被解放的情况下可以发动。从自己的额外牌组・墓地将１只阶级５以上的植物族超量怪兽特殊召唤。然后，可将此卡作为该怪兽的超量素材。
