  | text                = [[Target]] up to 5 cards in any [[GY]](s); [[banish]] them. If this card is in your GY, except the [[turn]] it was sent there: You can banish it, then [[target]] 1 of your banished "[[Elemental HERO]]" monsters; [[Special Summon]] it, [[ignoring its Summoning conditions]]. You can only use this [[effect]] of "Hero's Rule 1: Five Freedoms" [[once per turn]].
  | fr_text             = Ciblez max. 5 cartes dans les Cimetières ; bannissez-les. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir, puis ciblez 1 de vos monstres "HÉROS Élémentaire" bannis ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "Règle des Héros 1 : Cinq Libérations" qu'une fois par tour.
  | de_text             = Wähle bis zu 5 Karten in beliebigen Friedhöfen; verbanne sie. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen und dann 1 deiner verbannten „Elementar-HELD“-Monster wählen; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen. Du kannst diesen Effekt von „Heldenregel 1: Fünf Freiheiten“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio fino a 5 carte in qualsiasi Cimitero; bandiscile. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla, poi scegliere come bersaglio 1 dei tuoi mostri "EROE Elementale" banditi; Evocalo Specialmente, ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Regola dell'Eroe 1: Cinque Libertà" una sola volta per turno.
  | pt_text             = Escolha até 5 cards em quaisquer Cemitérios; bana-os. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo e, depois, escolha 1 dos seus monstros "HERÓI do Elemento" banidos; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação. Você só pode usar este efeito de "Regra do Herói 1: Cinco Liberdades" uma vez por turno.
  | es_text             = Selecciona hasta 5 cartas en cualquier Cementerio; destiérralas. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla, y después selecciona 1 de tus monstruos "HÉROE Elemental" desterrados; Invócalo de Modo Especial, ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "Regla del Héroe Nº1: Cinco Libertades" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分・相手の墓地のカードを合計５枚まで対象として発動できる。そのカードを除外する。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 묘지의 카드를 합계 5장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 제외 상태인 "엘리멘틀 히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：以自己・对手墓地合计最多5张卡为对象可以发动。将该卡除外。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己除外状态的1只“元素－英雄”怪兽为对象可以发动。将该怪兽无视召唤条件特殊召唤。
