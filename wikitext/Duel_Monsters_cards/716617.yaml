  | fr_text      = Vous pouvez bannir 1 monstre Cyberse ("Scrypton" exclu) depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre Cyberse : vous pouvez cibler 1 monstre banni ; mélangez-le dans le Deck. Vous ne pouvez utiliser chaque effet de "Scrypton" qu'une fois par tour.
  | de_text      = Du kannst 1 Cyberse-Monster von deinem Friedhof verbannen, außer „Skrypton“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Material für die Linkbeschwörung eines Cyberse-Monsters auf den Friedhof gelegt wird: Du kannst 1 verbanntes Monster wählen; mische es ins Deck. Du kannst jeden Effekt von „Skrypton“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi bandire 1 mostro Cyberso dal tuo Cimitero, eccetto "Scrypton"; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro Cyberso: puoi scegliere come bersaglio 1 mostro bandito; mischialo nel Deck. Puoi utilizzare ogni effetto di "Scrypton" una sola volta per turno.
  | pt_text      = Você pode banir 1 monstro Ciberso do seu Cemitério, exceto "Scripton"; Invoque este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro Ciberso: você pode escolher 1 monstro banido; embaralhe-o no Deck. Você só pode usar cada efeito de "Scripton" uma vez por turno.
  | es_text      = Puedes desterrar 1 monstruo Ciberso en tu Cementerio, excepto "Scryptón"; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo Ciberso: puedes seleccionar 1 monstruo desterrado; barájalo al Deck. Sólo puedes usar cada efecto de "Scryptón" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「スクリプトン」以外のサイバース族モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。②：このカードがサイバース族リンクモンスターのリンク素材として墓地へ送られた場合、除外されている自分または相手のモンスター１体を対象として発動できる。そのモンスターを持ち主のデッキに戻す。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "스크립톤" 이외의 사이버스족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우, 제외되어 있는 상대 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。①：从自己墓地将“脚本加密人”以外的１只电子界族怪兽除外可以发动。从手牌将此卡特殊召唤。②：此卡作为电子界族连接怪兽的连接素材被送至墓地的情况下，以自己或对手的１只除外状态的怪兽为对象可以发动。将该怪兽放回牌组。
