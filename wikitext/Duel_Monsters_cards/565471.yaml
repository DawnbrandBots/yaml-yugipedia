  | fr_text             = Lorsque cette carte est activée : si tous les monstres que vous contrôlez sont des monstres "Valkyrie-" (min. 1), vous pouvez ajouter 1 "Guide de la Norne Verdande" depuis votre Deck à votre main. Une fois par tour, durant votre Main Phase : vous pouvez regarder les 3 cartes du dessus du Deck de votre adversaire, et si vous le faites, placez-les au-dessus de son Deck dans l'ordre de votre choix, mais vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres Elfe exclus) le reste de ce tour. Vous ne pouvez activer qu'1 "Oracle de la Norne Skuld" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Falls alle Monster, die du kontrollierst, „Walküre“-Monster sind (min. 1), kannst du deiner Hand 1 „Führung der Göttin Verdande“ von deinem Deck hinzufügen. Einmal pro Spielzug, während deiner Main Phase: Du kannst dir die obersten 3 Karten des Decks deines Gegners ansehen und falls du dies tust, lege sie in beliebiger Reihenfolge auf sein Deck, aber du kannst für den Rest dieses Spielzugs Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer Fee-Monstern. Du kannst nur 1 „Orakel der Göttin Skuld“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: se tutti i mostri che controlli sono mostri "Valkyria-" (minimo 1), puoi aggiungere 1 "Guida della Dea Verdandi" dal tuo Deck alla tua mano. Una volta per turno, durante la tua Main Phase: puoi guardare le prime 3 carte del Deck del tuo avversario e, se lo fai, mettile in cima al suo Deck in qualsiasi ordine, ma non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri Fata. Puoi attivare solo 1 "Oracolo delle Dea Skuld" per turno.
  | pt_text             = Quando este card for ativado: se todos os monstros que você controla forem monstros "Valquíria-" (mín. 1), você pode adicionar 1 "Orientação da Deusa Verdandi" do seu Deck à sua mão. Uma vez por turno, durante sua Fase Principal: você pode olhar os 3 cards do topo do Deck do seu oponente e, se isso acontecer, coloque-os no topo do Deck dele em qualquer ordem, mas você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros Fada. Você só pode ativar 1 "Oráculo da Deusa Skuld" por turno.
  | es_text             = Cuando esta carta es activada: si todos los monstruos que controlas son monstruos "Valquiria-" (mín. 1), puedes añadir a tu mano, desde tu Deck, 1 "Guía de la Diosa Verdande". Una vez por turno, durante tu Main Phase: puedes mirar las 3 cartas de la parte superior del Deck de tu adversario y, si lo haces, ponlas en la parte superior de su Deck en cualquier orden, pero por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos Hada. Sólo puedes activar 1 "Oráculo de la Diosa Skuld" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分フィールドのモンスターが「ワルキューレ」モンスターのみの場合には、デッキから「女神ヴェルダンディの導き」１枚を手札に加える事ができる。②：１ターンに１度、自分メインフェイズに発動できる。相手のデッキの上からカードを３枚確認し、好きな順番でデッキの上に戻す。この効果の発動後、ターン終了時まで自分は天使族モンスターしか召喚・特殊召喚できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신 필드의 몬스터가 "왈큐레" 몬스터뿐일 경우에는, 덱에서 "여신 베르단디의 인도" 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대의 덱 위에서 카드를 3장 확인하고, 좋아하는 순서대로 덱 위로 되돌린다. 이 효과의 발동 후, 턴 종료시까지 자신은 천사족 몬스터밖에 일반 소환 / 특수 소환할 수 없다.
