  | text                = You can [[target]] 1 "Mikanko" card you [[control]]; [[return]] it to the [[hand]]. If an [[Equip Card]] becomes equipped to this card: You can [[Special Summon]] 1 non-[[Illusion]] "Mikanko" [[monster]] from your [[Main Deck|Deck]], also you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except "Mikanko" monsters. If this card is sent to the [[GY]]: You can target 1 [[face-up]] monster on the field; equip this card to it as an [[Equip Spell]]. You can only use each [[effect]] of "Sanaki the Mikanko Devotee" once per turn.
  | fr_text             = Vous pouvez cibler 1 carte "Mikanko" que vous contrôlez ; renvoyez-la à la main. Si une Carte d'Équipement est équipée à cette carte : vous pouvez Invoquer Spécialement 1 monstre "Mikanko" non-Illusion depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Mikanko" exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; équipez-lui cette carte comme Magie d'Équipement. Vous ne pouvez utiliser chaque effet de "Sanaki la Fidèle Mikanko" qu'une fois par tour.
  | de_text             = Du kannst 1 „Mikanko“-Karte wählen, die du kontrollierst; gib sie auf die Hand zurück. Falls diese Karte mit einer Ausrüstungskarte ausgerüstet wird: Du kannst 1 „Mikanko“-Nichtillusion-Monster als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Mikanko“-Monstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; rüste es mit dieser Karte als Ausrüstungszauber aus. Du kannst jeden Effekt von „Sanaki die Mikanko-Anhängerin“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 carta "Mikanko" che controlli; falla ritornare nella mano. Se una Carta Equipaggiamento diventa equipaggiata a questa carta: puoi Evocare Specialmente 1 mostro "Mikanko" non-Illusione dal tuo Deck, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri "Mikanko". Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; equipaggia questa carta a esso come una Magia Equipaggiamento. Puoi utilizzare ogni effetto di "Sanaki la Devota Mikanko" una sola volta per turno.
  | pt_text             = Você pode escolher 1 card "Mikanko" que você controla; devolva-o para a mão. Se um Card de Equipamento se tornar equipado a este card: você pode Invocar por Invocação-Especial 1 monstro "Mikanko" não-Ilusão do seu Deck e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Mikanko". Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; equipe este card a ele como uma Magia de Equipamento. Você só pode usar cada efeito de "Sanaki, a Devota de Mikanko" uma vez por turno.
  | es_text             = Puedes seleccionar 1 carta "Mikanko" que controles; devuélvela a la mano. Si una Carta de Equipo es equipada a esta carta: puedes Invocar de Modo Especial 1 monstruo "Mikanko" que no sea Ilusión desde tu Deck, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Mikanko". Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; equípale esta carta como una Mágica de Equipo. Sólo puedes usar cada efecto de "Sanaki la Devota de Mikanko" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「御巫」カード１枚を対象として発動できる。そのカードを手札に戻す。②：このカードに装備カードが装備された場合に発動できる。デッキから幻想魔族以外の「御巫」モンスター１体を特殊召喚する。このターン、自分は「御巫」モンスターしかＥＸデッキから特殊召喚できない。③：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでそのモンスターに装備する。
  | ko_text             = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "미캉코" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다. ②: 이 카드에 장착 카드가 장착되었을 경우에 발동할 수 있다. 덱에서 환상마족 이외의 "미캉코" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 "미캉코" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ③: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 마법 카드로 취급하여 그 몬스터에 장착한다.
  | sc_text             = 此卡名的①②③效果1回合仅可各使用1次。①：以自己场上的1张“御巫”卡为对象可以发动。将该卡放回手牌。②：此卡被装备上装备卡的情况下可以发动。从牌组将幻想魔族以外的1只“御巫”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤“御巫”怪兽。③：此卡被送至墓地的情况下，以场上的1只表侧表示怪兽为对象可以发动。将此卡视为装备魔法卡装备于该怪兽。
