  | text            = If this card is [[sent]] from the [[field]] or the [[hand]] to the [[Graveyard]]: You can [[excavate]] the top card of your [[Main Deck|Deck]], and if it is a [[Plant]]-[[Type]] [[Monster Card|monster]], send it to the Graveyard. Otherwise, place it on the bottom of your Deck. If this card is excavated from the Deck and sent to the Graveyard by a card [[effect]]: You can excavate the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, place it on the bottom of your Deck.
  | fr_text         = Si cette carte est envoyée depuis le Terrain ou la main au Cimetière : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck.
  | de_text         = Falls diese Karte vom Spielfeld oder der Hand auf den Friedhof gelegt wird: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck.
  | it_text         = Se questa carta viene [[Send|mandata]] dal [[Field|Terreno]] o dalla [[Hand|mano]] al [[Graveyard|Cimitero]]: puoi [[Excavate|dissotterrare]] la prima carta del tuo [[Main Deck|Deck]] e, se è un mostro di [[Type|Tipo]] [[Plant|Pianta]], mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'[[Effect|effetto di una carta]]: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck.
  | pt_text         = Se este card for enviado do campo ou da mão para o Cemitério: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escavar o card do topo do seu Deck e, se for um monstro do Tipo Planta, enviá-lo para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck.
  | es_text         = Si esta carta es mandada del Campo o la mano al Cementerio: puedes excavar la carta de la parte superior de tu Deck, y si es un monstruo de Tipo Planta, mandarla al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes excavar la carta de la parte superior de tu Deck, y si es un monstruo de Tipo Planta, mandarla al Cementerio. De otra forma, ponla en el fondo de tu Deck.
  | ja_text         = 手札・フィールド上のこのカードが墓地へ送られた場合、自分のデッキの一番上のカードをめくる事ができる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、自分のデッキの一番上のカードをめくる事ができる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。
  | ko_text         = 패 / 필드 위의 이 카드가 묘지로 보내졌을 경우, 자신 덱의 맨 위의 카드를 넘길 수 있다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 자신 덱의 맨 위의 카드를 넘길 수 있다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다.
