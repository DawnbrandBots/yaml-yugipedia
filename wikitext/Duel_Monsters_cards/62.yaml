  | text                  = If "[[Castle of Dark Illusions]]" is [[face-up]] on the [[field]], increase the [[ATK]] and [[DEF]] of this card by 100 points. As long as this "Castle of Dark Illusions" remains face-up on the field, the ATK and DEF of this card continues to increase by 100 points during each of your [[Standby Phase]]s. This [[effect]] continues until your 4th [[turn]] after the card is [[activate]]d.
  | fr_text               = Si "Château des Illusions" est face recto sur le Terrain, augmentez l'ATK/DEF de cette carte de 100 points. Tant que "Château des Illusions" reste face recto sur le Terrain, l'ATK/DEF de cette carte continuent d'augmenter de 100 points durant chacune de vos Standby Phases. Cet effet continuera jusqu'à votre 4e tour après l'activation de la carte.
  | de_text               = Wenn „Schloss d. dunklen Illusionen“ offen auf dem Spielfeld liegt, erhöhen sich ATK und DEF dieser Karte um 100 Punkte. Solange „Schloss d. dunklen Illusionen“ offen auf dem Spielfeld liegt, erhöht sich in jeder Standby Phase des Spielers, der Pumpking, Geisterkönig kontrolliert, seine ATK und DEF um je 100 Punkte. Dieser Effekt hält bis zum vierten Zug nach Aktivierung der Karte an.
  | it_text               = Fino a quando "Castello delle Illusioni Oscure" resta scoperta sul Terreno, aumenta ATK e DEF di questa carta di 100 punti. Fino a quando "Castello delle Illusioni Oscure" resta scoperta sul Terreno, continua ad aumentare di 100 punti addizionali ATK e DEF di "Re dei Fantasmi" durante ogni tua Standby Phase. Quest'effetto continua fino al quarto turno successivo all'attivazione di questa carta.
  | pt_text               = Se "Castelo das Ilusões Sombrias" estiver com a face para cima no campo, aumente o ATK e a DEF deste card em 100. Enquanto "Castelo das Ilusões Sombrias" permanecer com a face para cima no campo, o ATK e a DEF deste card continuam a aumentar em 100 durante cada uma das suas Fases de Apoio. Este efeito continua até seu 4º turno depois que o card for ativado.
  | es_text               = Si "Castillo de las Ilusiones Oscuras" está boca arriba en el Campo, aumenta el ATK y la DEF de esta carta en 100 puntos. Mientras este "Castillo de las Ilusiones Oscuras" permanezca boca arriba en el Campo, el ATK y la DEF de esta carta continúa aumentando en 100 puntos durante cada una de tus Standby Phases. Este efecto continúa hasta tu 4º turno después de que esta carta sea activada.
  | ja_text               = 「闇晦ましの城」がフィールド上に表側表示で存在する限り、このカードの攻撃力と守備力は１００ポイントアップする。また、自分のスタンバイフェイズ毎にさらに１００ポイントずつアップする。この効果は自分の４回目のスタンバイフェイズまで続く。
  | ko_text               = "암흑의 성" 이 필드 위에 앞면 표시로 존재하는 한, 이 카드의 공격력과 수비력은 100 포인트 올린다. 또한, 자신의 스텐바이 페이즈마다 다시 100 포인트씩 올린다. 이 효과는 자신의 4번째 스텐바이 페이즈까지 계속된다.
