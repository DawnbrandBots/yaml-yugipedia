  | text                = Each time a [[Rock]]-[[Type]] [[Monster Card|monster]] is [[Normal Summon]]ed, gain 500 [[LP]]. If a "[[Triamid]]" monster is Normal Summoned: You can [[Draw a card|draw]] 1 card, then [[discard]] 1 card. If this [[face-up]] card in the [[Field Zone]] is [[sent]] to the [[Graveyard]]: You can [[Add a card|add]] 1 "Triamid" monster from your [[Deck]] to your [[hand]]. You can only use this [[effect]] of "Triamid Cruiser" [[once per turn]].
  | fr_text             = Chaque fois qu'un monstre de Type Rocher est Invoqué Normalement, gagnez 500 LP. Si un monstre "Triamid" est Invoqué Normalement : vous pouvez piocher 1 carte, puis défaussez 1 carte. Si cette carte face recto dans la Zone Terrain est envoyée au Cimetière : vous pouvez ajouter 1 monstre "Triamid" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Croiseur Triamid" qu'une fois par tour.
  | de_text             = Jedes Mal, wenn ein Monster vom Typ Fels als Normalbeschwörung beschworen wird, erhältst du 500 LP. Falls ein „Triamid“-Monster als Normalbeschwörung beschworen wird: Du kannst 1 Karte ziehen, dann 1 Karte abwerfen. Falls diese offene Karte in der Spielfeldzone auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Triamid“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Triamidenkreuzer“ nur einmal pro Spielzug verwenden.
  | it_text             = Ogni volta che un mostro di Tipo Roccia viene Evocato Normalmente, guadagni 500 LP. Se un mostro "Triamide" viene Evocato Normalmente: puoi pescare 1 carta, poi scartare 1 carta. Se questa carta scoperta nella Zona Terreno viene mandata al Cimitero: puoi aggiungere 1 Mostro "Triamide" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Incrociatore Triamide" una sola volta per turno.
  | pt_text             = Sempre que um monstro do Tipo Rocha for Invocado por Invocação-Normal, ganhe 500 PV. Se um monstro "Triâmide" for Invocado por Invocação-Normal: você pode comprar 1 card e, depois, descartar 1 card. Se este card com a face para cima na Zona do Campo for enviado para o Cemitério: você pode adicionar 1 Monstro "Triâmide" do seu Deck à sua mão. Você só pode usar este efeito de "Cruzador Triâmide" uma vez por turno.
  | es_text             = Cada vez que un monstruo de Tipo Roca es Invocado de Modo Normal, gana 500 LP. Si un monstruo "Trirámide" es Invocado de Modo Normal: puedes robar 1 carta, y después descartar 1 carta. Si esta carta boca arriba en la Zona del Campo es mandada al Cementerio: puedes añadir a tu mano 1 Monstruo "Trirámide" en tu Deck. Sólo puedes usar este efecto de "Crucero Trirámide" una vez por turno.
  | ja_text             = 「トラミッド・クルーザー」の③の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、岩石族モンスターが召喚される度に、自分は５００ＬＰ回復する。②：フィールドに「トラミッド」モンスターが召喚された場合に発動できる。自分はデッキから１枚ドローし、その後手札を１枚選んで捨てる。③：フィールドゾーンの表側表示のこのカードが墓地へ送られた場合に発動できる。デッキから「トラミッド」モンスター１体を手札に加える。
  | ko_text             = "트라미드 크루저"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 암석족 몬스터가 일반 소환될 때마다, 자신은 500 LP 회복한다. ②: 필드에 "트라미드" 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 버린다. ③: 필드 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트라미드" 몬스터 1장을 패에 넣는다.
