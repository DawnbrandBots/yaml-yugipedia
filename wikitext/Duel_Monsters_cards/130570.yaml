  | text            = Cannot be [[Special Summon]]ed. This card cannot [[destroy]] [[monster]]s by [[battle]]. If this card battles a monster, after [[damage calculation]]: [[Return]] that monster to the [[hand]]. [[Once per turn]], during your [[Main Phase]] 1: You can have this card lose exactly 1000 [[ATK]], and if you do, return all cards in your opponent's [[Spell & Trap Zone]] to the hand.
  | de_text         = Kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kann keine Monster durch Kampf zerstören. Falls diese Karte gegen ein Monster kämpft, nach der Schadensberechnung: Gib das Monster auf die Hand zurück. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst diese Karte genau 1000 ATK verlieren lassen und falls du dies tust, gib alle Karten in der Zauber- & Fallenzone deines Gegners auf die Hand zurück.
  | it_text         = Non può essere Evocato Specialmente. Questa carta non può distruggere mostri in battaglia. Se questa carta combatte con un mostro, dopo il calcolo dei danni: fai ritornare quel mostro nella mano. Una volta per turno, durante la tua Main Phase 1: puoi far perdere a questa carta esattamente 1000 ATK e, se lo fai, fai ritornare nella mano tutte le carte nella Zona Magie & Trappole del tuo avversario.
  | fr_text         = Non Invocable Spécialement. Cette carte ne peut pas détruire de monstres au combat. Si cette carte combat un monstre, après le calcul des dommages : renvoyez le monstre à la main. Une fois par tour, durant votre Main Phase 1 : vous pouvez réduire l'ATK de cette carte d'exactement 1000, et si vous le faites, renvoyez toutes les cartes dans la Zone Magie & Piège de votre adversaire à la main.
  | pt_text         = Não pode ser Invocado por Invocação-Especial. Este card não pode destruir monstros em batalha. Se este card batalhar um monstro, depois do cálculo de dano: devolva esse monstro para a mão. Uma vez por turno, durante sua Fase Principal 1: você pode fazer com que este card perda exatamente 1000 de ATK e, se isso acontecer, devolva todos os cards na Zona de Magia & Armadilha do seu oponente para a mão.
  | es_text         = No puede ser Invocado de Modo Especial. Esta carta no puede destruir monstruos en batalla. Si esta carta batalla con un monstruo, después del cálculo de daño: devuelve ese monstruo a la mano. Una vez por turno, durante tu Main Phase 1: puedes hacer que esta carta pierda exactamente 1000 ATK y, si lo haces, devuelve a la mano todas las cartas en la Zona de Magia & Trampas de tu adversario.
  | ja_text         = このカードは特殊召喚できない。１ターンに１度、このカードの攻撃力を１０００ポイントダウンし、相手の魔法＆罠カードゾーンに存在するカードを全て持ち主の手札に戻す事ができる。この効果はメインフェイズ１にしか使用できない。このカードと戦闘を行ったモンスターは、その戦闘で破壊されずダメージ計算後に持ち主の手札に戻る。
  | ko_text         = 이 카드는 특수 소환할 수 없다. 1턴에 1번, 이 카드의 공격력을 1000 포인트 내리고, 상대의 마법 & 함정 카드 존에 존재하는 카드를 전부 주인의 패로 되돌릴 수 있다. 이 효과는 메인 페이즈 1에서밖에 사용할 수 없다. 이 카드와 전투를 실행한 몬스터는, 그 전투로 파괴되지 않으며 데미지 계산 후에 주인의 패로 되돌아간다.
