  | text                = If you [[control]] no [[monsters]], you can [[Special Summon]] this card (from your [[hand]]). You can only use each of the following [[effect]]s of "Kashtira Ogre" [[once per turn]]. During your [[Main Phase]]: You can [[Add a card|add]] 1 "[[Kashtira]]" [[Trap]] from your [[Main Deck|Deck]] to your [[hand]]. When this card [[declare]]s an [[attack]], or if your opponent [[activate]]s a [[monster effect]] (except during the [[Damage Step]]): You can [[excavate]] up to 5 cards from the top of your opponent's Deck, [[banish]] 1 excavated card, [[face-down]], and place the rest on the top of the Deck in the same order.
  | fr_text             = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez utiliser chacun des effets suivants de "Ogre Kashtira" qu'une fois par tour. Durant votre Main Phase : vous pouvez ajouter 1 Piège "Kashtira" depuis votre Deck à votre main. Lorsque cette carte déclare une attaque, ou si votre adversaire active un effet de monstre (sauf durant la Damage Step) : vous pouvez dévoiler max. 5 cartes du dessus du Deck de votre adversaire, bannissez face verso 1 carte dévoilée, et placez les cartes restantes au-dessus du Deck dans le même ordre.
  | de_text             = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst jeden der folgenden Effekte von „Kashtira Oger“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst deiner Hand 1 „Kashtira“-Falle von deinem Deck hinzufügen. Wenn diese Karte einen Angriff deklariert oder falls dein Gegner einen Monstereffekt aktiviert (außer während des Damage Steps): Du kannst die bis zu 5 obersten Karten des Decks deines Gegners ausgraben, 1 ausgegrabene Karte verdeckt verbannen und den Rest in derselben Reihenfolge auf das Deck legen.
  | it_text             = Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi utilizzare ognuno dei seguenti effetti di "Kashtira Orco" una sola volta per turno. Durante la tua Main Phase: puoi aggiungere 1 Trappola "Kashtira" dal tuo Deck alla tua mano. Quando questa carta dichiara un attacco, o se il tuo avversario attiva l'effetto di un mostro (eccetto durante il Damage Step): puoi dissotterrare fino a 5 carte dalla cima del Deck del tuo avversario, bandire 1 carta dissotterrata, coperta, e mettere il resto in cima al Deck nello stesso ordine.
  | pt_text             = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode usar cada um dos seguintes efeitos de "Ogro Kashtira" uma vez por turno. Durante sua Fase Principal: você pode adicionar 1 Armadilha "Kashtira" do seu Deck à sua mão. Quando este card declarar um ataque, ou se seu oponente ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode escavar até 5 cards do topo do Deck do seu oponente, bana 1 card escavado, com a face para baixo, e coloque o resto no topo do Deck na mesma ordem.
  | es_text             = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes usar cada uno de los siguientes efectos de "Kashtira Ogro" una vez por turno. Durante tu Main Phase: puedes añadir a tu mano 1 Trampa "Kashtira" en tu Deck. Cuando esta carta declara un ataque, o si tu adversario activa un efecto de monstruo (excepto durante el Damage Step): puedes excavar hasta 5 cartas de la parte superior del Deck de tu adversario, destierra 1 carta excavada, boca abajo, y pon el resto en la parte superior del Deck en el mismo orden.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：自分メインフェイズに発動できる。デッキから「クシャトリラ」罠カード１枚を手札に加える。③：このカードの攻撃宣言時、または相手がモンスターの効果を発動した場合に発動できる。相手のデッキの上からカードを５枚までめくり、その中から１枚を選んで裏側表示で除外する。残りのカードを元の順番でデッキの上に戻す。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "크샤트리라" 함정 카드 1장을 패에 넣는다. ③: 이 카드의 공격 선언시, 또는 상대가 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 상대의 덱 위에서 카드를 5장까지 넘기고, 그 중에서 1장을 골라 뒷면 표시로 제외한다. 남은 카드를 원래 순서대로 덱 위로 되돌린다.
  | sc_text             = 此卡名的②③效果１回合仅可各使用１次。①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：在自己的主要阶段可以发动。从牌组将１张“怒刹帝利”陷阱卡加入手牌。③：此卡的攻击宣言时，或对手发动怪兽的效果的情况下可以发动。从对手的牌组上面翻开最多５张卡，从其中挑选１张，以里侧表示除外。将剩余的卡以原本的顺序放回牌组上面。
