  | text                = You can [[Tribute]] this card; [[Special Summon]] 1 [[Level]] 7 or lower "[[Red-Eyes]]" [[Monster Card|monster]] from your [[Main Deck|Deck]]. If this card is in your [[Graveyard|GY]]: You can [[target]] 1 Level 7 or lower "Red-Eyes" monster in your GY; [[shuffle]] it into the Deck, and if you do, [[Add a card|add]] this card to your [[hand]]. You can only use 1 "The Black Stone of Legend" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_text             = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Yeux Rouges" de max. Niveau 7 depuis votre Deck. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Yeux Rouges" de max. Niveau 7 dans votre Cimetière ; mélangez-le dans le Deck, et si vous le faites, ajoutez cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Pierre Noire Légendaire" par tour, et uniquement une fois le tour.
  | de_text             = Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Rotäugig“-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Deck. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Rotäugig“-Monster der Stufe 7 oder niedriger in deinem Friedhof wählen; mische es ins Deck und falls du dies tust, füge diese Karte deiner Hand hinzu. Du kannst nur 1 Effekt von „Der schwarze Stein der Legende“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text             = Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Occhi Rossi" di Livello 7 o inferiore dal tuo Deck. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Occhi Rossi" di Livello 7 o inferiore nel tuo Cimitero; mischialo nel Deck e, se lo fai, aggiungi questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "La Pietra Nera della Leggenda" per turno, e solo una volta in quel turno.
  | pt_text             = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Olhos Vermelhos" de Nível 7 ou menos do seu Deck. Se este card estiver no seu Cemitério: você pode escolher 1 monstro "Olhos Vermelhos" de Nível 7 ou menos no seu Cemitério; embaralhe-o no Deck e, se isso acontecer, adicione este card à sua mão. Você só pode usar 1 efeito de "A Pedra Negra das Lendas" por turno e apenas uma vez por turno.
  | es_text             = Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Ojos Rojos" de Nivel 7 o menor. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Ojos Rojos" de Nivel 7 o menor en tu Cementerio; barájalo al Deck y, si lo haces, añade esta carta a tu mano. Sólo puedes usar 1 efecto de "La Piedra Negra de la Leyenda" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードをリリースして発動できる。デッキからレベル７以下の「レッドアイズ」モンスター１体を特殊召喚する。②：このカードが墓地に存在する場合、自分の墓地のレベル７以下の「レッドアイズ」モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、このカードを手札に加える。
  | ko_text             = "전설의 흑석"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 레벨 7 이하의 "붉은 눈" 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 레벨 7 이하의 "붉은 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌리고, 묘지의 이 카드를 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合１次，仅可使用其中１个。①：解放此卡可以发动。从牌组将１只等级７以下的“真红眼”怪兽特殊召唤。②：此卡存在于墓地的情况下，以自己墓地的１只等级７以下的“真红眼”怪兽为对象可以发动。将该怪兽放回牌组，将此卡加入手牌。
