  | pt_text             = 2 monstros de Nível 2<br />Você pode desassociar 1 matéria deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, mude o ATK dele para 0 e, além disso, negue seus efeitos. Este é um Efeito Rápido se este card tiver um card "Os Cavaleiros Fantasmas" como matéria. Você só pode usar este efeito de "Os Cavaleiros Fantasmas da Lança Amaldiçoada" uma vez por turno.
