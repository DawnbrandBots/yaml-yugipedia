  | it_text         = Questa carta non può essere Evocata Specialmente. Questa carta ritorna in mano al proprietario durante la End Phase del turno in cui è stato Evocato Normalmente o scoperto. Se questa carta combatte con un Mostro Synchro, fai ritornare entrambi i mostri in mano ai proprietari all'inizio del Damage Step (senza il calcolo dei danni).
