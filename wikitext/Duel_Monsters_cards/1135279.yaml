  | text                = During your [[Main Phase]]: You can [[destroy]] 1 other "[[DoomZ]]" card in your [[hand]] or [[face-up]] [[field]], then [[add]] to your hand or [[Special Summon]], 1 "DoomZ" [[monster]] from your [[Main Deck|Deck]], also you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except [[Xyz Monster]]s. If this card is destroyed by [[card effect]]: You can [[target]] 1 face-up monster on the field; destroy it. You can only use 1 "DoomZ Raiders" effect per turn, and only [[once per turn|once that turn]].
  | fr_text             = Durant votre Main Phase : vous pouvez détruire 1 autre carte "DoomZ" dans votre main ou Terrain face recto, puis ajoutez à votre main ou Invoquez Spécialement 1 monstre "DoomZ" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est détruite par un effet de carte : vous pouvez cibler 1 monstre face recto sur le Terrain ; détruisez-le. Vous ne pouvez utiliser qu'1 effet de "Maraudeurs DoomZ" par tour, et uniquement une fois le tour.
  | de_text             = Während deiner Main Phase: Du kannst 1 andere „UntergangZ“-Karte in deiner Hand oder offen auf deiner Spielfeldseite zerstören, dann füge deiner Hand 1 „UntergangZ“-Monster von deinem Deck hinzu oder beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; zerstöre es. Du kannst nur 1 Effekt von „UntergangZ-Plünderer“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Durante la tua Main Phase: puoi distruggere 1 altra carta "DoomZ" nella tua mano o Terreno scoperto, poi aggiungere alla tua mano o Evocare Specialmente 1 mostro "DoomZ" dal tuo Deck, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Se questa carta viene distrutta dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggilo. Puoi utilizzare solo 1 effetto di "Predoni DoomZ" per turno, e solo una volta in quel turno.
  | pt_text             = Durante sua Fase Principal: você pode destruir 1 outro card "DoomZ" na sua mão ou no campo com a face para cima e, depois, adicione à sua mão ou Invoque por Invocação-Especial, 1 monstro "DoomZ" do seu Deck e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Se este card for destruído por um efeito de card: você pode escolher 1 monstro com a face para cima no campo; destrua-o. Você só pode usar 1 efeito de "Saqueadores DoomZ" por turno e apenas uma vez por turno.
  | es_text             = Durante tu Main Phase: puedes destruir otra carta "DoomZ" en tu mano o Campo boca arriba, y después añade a tu mano o Invoca de Modo Especial 1 monstruo "DoomZ" en tu Deck, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Si esta carta es destruida por el efecto de una carta: puedes seleccionar 1 monstruo boca arriba en el Campo; destrúyelo. Sólo puedes usar 1 efecto de "Incursores DoomZ" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールド（表側表示）の他の「ドゥームズ」カード１枚を破壊する。その後、デッキから「ドゥームズ」モンスター１体を選び、手札に加えるか特殊召喚する。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードが効果で破壊された場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_text             = 
  | sc_text             = 此卡名的①②效果1回合1次，仅可使用其中1个。①：在自己的主要阶段可以发动。将自己手牌・场上（表侧表示）的1张其他的“终刻”卡破坏。然后，从牌组挑选1只“终刻”怪兽，加入手牌或特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：此卡因效果被破坏的情况下，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽破坏。
