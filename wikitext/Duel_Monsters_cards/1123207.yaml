  | sc_text             = 此卡名的卡1回合仅可发动1张。①：只要自己场上存在“饿魔新飨”怪兽卡，对手场上的表侧表示怪兽变为攻击表示。②：每当怪兽以仪式怪兽的效果被解放，对手就支付850LP。③：1回合1次，自己将仪式怪兽特殊召唤的情况下，以其中1只为对象可以发动。从牌组将永续魔法卡以外的1张“饿魔新飨”卡或“食谱”卡加入手牌，对象怪兽的等级上升1。
