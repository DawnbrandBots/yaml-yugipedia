  | de_text      = 2 Drache-Monster der Stufe 4 oder niedriger, außer Spielmarken<br />Wenn diese Karte als Linkbeschwörung beschworen wird: Du kannst 500 LP zahlen und dann 1 Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt, aber es kann in diesem Spielzug nicht angreifen, zusätzlich bleiben seine Effekte annulliert.
  | fr_text      = 2 monstres Dragon de max. Niveau 4 (Jetons exclus)<br />Lorsque cette carte est Invoquée par Lien : vous pouvez payer 500 LP, puis ciblez 1 monstre de min. Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par cette carte, mais il ne peut pas attaquer ce tour, et aussi, il a ses effets annulés.
  | it_text      = 2 mostri Drago di Livello 4 o inferiore, eccetto i Segna-Mostro<br />Quando questa carta viene Evocata Link: puoi pagare 500 LP, poi scegliere come bersaglio 1 mostro di Livello 5 o superiore nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da questa carta, ma esso non può attaccare in questo turno, inoltre i suoi effetti si annullano.
  | ko_text      = 토큰 이외의 레벨 4 이하의 드래곤족 몬스터 2장<br />① : 이 카드가 링크 소환 성공했을 때, 500 LP를 지불하고, 자신 묘지의 레벨 5 이상의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 턴 공격할 수 없다.
  | pt_text      = 2 monstros Dragão de Nível 4 ou menos, exceto Fichas<br />Quando este card for Invocado por Invocação-Link: você pode pagar 500 PV e, depois, escolher 1 monstro de Nível 5 ou mais no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar, mas ele não pode atacar neste turno e, além disso, ele tem seus efeitos negados.
  | es_text      = 2 monstruos Dragón de Nivel 4 o menor, excepto Fichas<br />Cuando esta carta es Invocada por Enlace: puedes pagar 500 LP, y después seleccionar 1 monstruo de Nivel 5 o mayor en tu Cementerio; Invócalo de Modo Especial a una zona tuya a la que apunte esta carta, pero este turno no puede atacar, y además ve sus efectos negados.
  | ja_text      = トークン以外のレベル４以下のドラゴン族モンスター２体<br />①：このカードがリンク召喚に成功した時、５００ＬＰを払い、自分の墓地のレベル５以上のモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、このターン攻撃できない。
  | sc_text      = 衍生物以外的等级4以下的龙族怪兽2只<br />①：此卡连接召唤成功时，支付500LP，以自己墓地的1只等级5以上的怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。以此效果特殊召唤的怪兽的效果无效化，此回合中不可攻击。
