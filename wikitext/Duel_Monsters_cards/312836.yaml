  | sc_text             = ①：１回合１次，在自己的准备阶段可以发动。从牌组将最多２只“狱炎机”怪兽送至墓地。<br />②：自己场上存在“狱炎机”怪兽以外的怪兽的情况下，此卡将被送至墓地。
