  | it_text             = Durante ogni tua [[Standby Phase]]: puoi [[Send|mandare]] fino a 2 mostri "[[Infernoid]]" dal tuo [[Main Deck|Deck]] al [[Graveyard|Cimitero]]. Se [[control]]li un mostro che non è un mostro "Infernoid", manda questa carta al Cimitero.
  | pt_text             = Durante cada uma das suas [[Standby Phase|Fases de Apoio]]: você pode [[Send|enviar]] até 2 [[Monster Card|monstros]] "[[Infernoid]]e" do seu [[Main Deck|Deck]] para o [[Graveyard|Cemitério]]. Se você [[control]]ar um monstro que não seja um monstro "Infernoide", envie este card para o Cemitério.
  | es_text             = Durante cada una de tus Standby Phases: puedes mandar al Cementerio hasta 2 monstruos "Infiernoid" en tu Deck. Si controlas un monstruo que no sea un monstruo "Infiernoid", manda esta carta al Cementerio.
  | ja_text             = ①：１ターンに１度、自分スタンバイフェイズに発動できる。デッキから「インフェルノイド」モンスターを２体まで墓地へ送る。②：自分フィールドに「インフェルノイド」モンスター以外のモンスターが存在する場合にこのカードは墓地へ送られる。
