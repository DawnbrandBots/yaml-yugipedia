  | text                = 1 "[[Metalfoes]]" [[Monster Card|monster]] + 1 [[Pendulum Monster]]<br />You can [[target]] 2 "Metalfoes" cards in your [[GY]] and 1 card on the [[field]]; [[shuffle]] the targets from your GY into the [[Main Deck|Deck]], and if you do, [[return]] the target on the field to the [[hand]]. You can only use this [[effect]] of "Metalfoes Mithrilium" [[once per turn]]. If this card is [[sent]] from the field to the GY: You can [[Special Summon]] 1 "Metalfoes" Pendulum Monster from your GY or [[face-up]] [[Extra Deck]].
  | fr_text             = 1 monstre "Métalphose" + 1 Monstre Pendule<br />Vous pouvez cibler 2 cartes "Métalphose" dans votre Cimetière et 1 carte sur le Terrain ; mélangez les cibles depuis votre Cimetière dans le Deck, et si vous le faites, renvoyez la cible sur le Terrain à la main. Vous ne pouvez utiliser cet effet de "Mithrilium Métalphose" qu'une fois par tour. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 Monstre Pendule "Métalphose" depuis votre Cimetière ou Extra Deck face recto.
  | de_text             = 1 „Metallfose“-Monster + 1 Pendelmonster<br />Du kannst 2 „Metallfose“-Karten in deinem Friedhof und 1 Karte auf dem Spielfeld wählen; mische die gewählten Ziele von deinem Friedhof ins Deck und falls du dies tust, gib das gewählte Ziel auf dem Spielfeld auf die Hand zurück. Du kannst diesen Effekt von „Metallfose-Mithrilium“ nur einmal pro Spielzug verwenden. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Metallfose“-Pendelmonster als Spezialbeschwörung von deinem Friedhof oder offen von deinem Extra Deck beschwören.
  | it_text             = 1 mostro "Metalfosi" + 1 Mostro Pendulum<br />Puoi scegliere come bersaglio 2 carte "Metalfosi" nel tuo Cimitero e 1 carta sul Terreno; mischia i bersagli dal tuo Cimitero nel Deck e, se lo fai, fai ritornare nella mano il bersaglio sul Terreno. Puoi utilizzare questo effetto di "Metalfosi Mithrilium" una sola volta per turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 Mostro Pendulum "Metalfosi" dal tuo Cimitero o dal tuo Extra Deck scoperto.
  | pt_text             = 1 monstro "Metalmorfose" + 1 Monstro Pêndulo<br />Você pode escolher 2 cards "Metalmorfose" no seu Cemitério e 1 card no campo; embaralhe os alvos do seu Cemitério no Deck e, se isso acontecer, devolva para a mão o alvo no campo. Você só pode usar este efeito de "Metalmorfose Mitralium" uma vez por turno. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo "Metalmorfose" do seu Cemitério ou do Deck Adicional com a face para cima.
  | es_text             = 1 monstruo "Metalmórfico/a" + 1 Monstruo de Péndulo<br />Puedes seleccionar 2 cartas "Metalmórfico/a" en tu Cementerio y 1 carta en el Campo; baraja al Deck los objetivos en tu Cementerio y, si lo haces, devuelve a la mano el objetivo en el Campo. Sólo puedes usar este efecto de "Metalmórfico Mithrilium" una vez por turno. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu Cementerio o Deck Extra boca arriba, 1 Monstruo de Péndulo "Metalmórfico/a".
  | ja_text             = 「メタルフォーゼ」モンスター＋Ｐモンスター<br />「メタルフォーゼ・ミスリエル」の①の効果は１ターンに１度しか使用できない。①：自分の墓地の「メタルフォーゼ」カード２枚とフィールドのカード１枚を対象として発動できる。墓地の対象のカードをデッキに戻し、フィールドの対象のカードを持ち主の手札に戻す。②：このカードがフィールドから墓地へ送られた場合に発動できる。自分のエクストラデッキの表側表示の「メタルフォーゼ」Ｐモンスターまたは自分の墓地の「メタルフォーゼ」Ｐモンスター１体を選んで特殊召喚する。
  | ko_text             = "메탈포제" 몬스터 ＋ 펜듈럼 몬스터<br />"메탈포제 미스리엘"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "메탈포제" 카드 2장과 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 묘지의 대상 카드를 덱으로 되돌리고, 필드의 대상 카드를 주인의 패로 되돌린다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 엑스트라 덱 앞면 표시의 "메탈포제" 펜듈럼 몬스터 또는 자신 묘지의 "메탈포제" 펜듈럼 몬스터 1장을 고르고 특수 소환한다.
