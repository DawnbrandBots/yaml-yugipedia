  | fr_lore               = 3 monstres de Niveau 6<br />Si un monstre que vous contrôlez combat un monstre de l'adversaire, durant le calcul des dommages (Effet Rapide) : une fois par combat, vous pouvez détacher 1 Matériel de cette carte ; durant ce calcul des dommages uniquement, votre monstre combattant gagne une ATK égale à l'ATK du monstre de l'adversaire qu'il combat. Si cette carte a "Numéro 73 : Splash des Abysses" comme Matériel, elle gagne cet effet.<br />● Cette carte ne peut pas être détruite par des effets de carte.
  | de_lore               = 3 Monster der Stufe 6<br />Falls ein Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst einmal pro Kampf 1 Material von dieser Karte abhängen; dein kämpfendes Monster erhält nur während der Schadensberechnung ATK in Höhe der ATK des Monsters des Gegners, gegen das es kämpft. Falls diese Karte „Nummer 73: Abyssspritzer“ als Material hat, erhält sie diesen Effekt.<br />● Diese Karte kann nicht durch Karteneffekte zerstört werden.
  | it_lore               = 3 mostri di Livello 6<br />Se un mostro che controlli combatte con un mostro dell'avversario, durante il calcolo dei danni (Effetto Rapido): puoi staccare 1 materiale da questa carta una volta per battaglia; il tuo mostro che sta combattendo guadagna ATK pari all'ATK del mostro dell'avversario con cui sta combattendo, solamente durante quel calcolo dei danni. Se questa carta ha "Numero 73: Spruzzo dell'Abisso" come materiale, guadagna questo effetto.<br />● Questa carta non può essere distrutta dagli effetti delle carte.
  | pt_lore               = 3 monstros de Nível 6<br />Se um monstro que você controla batalhar um monstro do oponente, durante o cálculo de dano (Efeito Rápido): uma vez por batalha, você pode desassociar 1 matéria deste card; seu monstro batalhador ganha ATK igual ao ATK do monstro do oponente que ele estiver batalhando, apenas durante esse cálculo de dano. Se este card tiver "Número 73: Suntuoso do Abismo" como matéria, ele ganha este efeito.<br />● Este card não pode ser destruído por efeitos de card.
  | es_lore               = 3 monstruos de Nivel 6<br />Si un monstruo que controlas batalla con un monstruo del adversario, durante el cálculo de daño (Efecto Rápido): puedes desacoplar de esta carta 1 material una vez por batalla; tu monstruo batallante gana ATK igual al ATK del monstruo del adversario con el que está batallando, sólo durante el cálculo de daño. Si esta carta tiene a "Número 73: Abisalpicadura" como material, gana este efecto.<br />● Esta carta no puede ser destruida por efectos de cartas.
  | ja_lore               = レベル６モンスター×３<br />①：自分のモンスターが相手モンスターと戦闘を行うダメージ計算時に１度、このカードのＸ素材を１つ取り除いて発動できる。その自分のモンスターの攻撃力はそのダメージ計算時のみ、その相手モンスターの攻撃力分アップする。②：このカードが「Ｎｏ．７３ 激瀧神アビス・スプラッシュ」をＸ素材としている場合、以下の効果を得る。●このカードは効果では破壊されない。
  | ko_lore               = 레벨 6 몬스터 × 3<br />① : 자신 필드의 몬스터가 상대 몬스터와 전투를 실행하는 그 데미지 계산시에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 자신 몬스터의 공격력은, 그 데미지 계산시에만 전투를 실행하는 상대 몬스터의 공격력만큼 올린다. ② : 이 카드가 "No.73 격롱신 어비스 스플래시"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ● 이 카드는 효과로는 파괴되지 않는다.
