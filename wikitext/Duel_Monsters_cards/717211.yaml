  | text                = [[Unaffected]] by the [[effect]]s of "[[Hole (disambiguation)|Hole]]" [[Normal Trap]]s. The first time each [[Set]] card in your [[Spell & Trap Zone]] would be [[destroy]]ed by card effect each [[turn]], it is not destroyed. During the [[Main Phase]], if you [[control]] a "[[Traptrix]]" [[Monster Card|monster]] ([[Quick Effect]]): You can [[Special Summon]] this card from your [[hand]], also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Insect]] or [[Plant]] monsters. You can only use this effect of "Traptrix Arachnocampa" [[once per turn]].
  | fr_text             = Non affectée par les effets de Pièges Normaux "Trappe". La première fois que chaque carte Posée dans votre Zone Magie & Piège va être détruite par un effet de carte chaque tour, elle n'est pas détruite. Durant la Main Phase, si vous contrôlez un monstre "Traptrix" (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte ou Plante exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Traptrix Arachnocampa" qu'une fois par tour.
  | de_text             = Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Das erste Mal in jedem Spielzug, dass jede gesetzte Karte in deiner Zauber- & Fallenzone durch einen Karteneffekt zerstört würde, wird sie nicht zerstört. Während der Main Phase, falls du ein „Fallenstellerin“-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Insekt- und Pflanze-Monstern. Du kannst diesen Effekt von „Fallenstellerin Arachnocampa“ nur einmal pro Spielzug verwenden.
  | it_text             = Immune agli effetti delle Trappole Normali "Buco". La prima volta che ogni carta Posizionata nella tua Zona Magie & Trappole sta per essere distrutta dall'effetto di una carta ogni turno, non viene distrutta. Durante la Main Phase, se controlli un mostro "Trappolatrice" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Insetto o Pianta. Puoi utilizzare questo effetto di "Trappolatrice Arachnocampa" una sola volta per turno.
  | pt_text             = Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Na primeira vez que cada card Baixado na sua Zona de Magias & Armadilhas seria destruído por um efeito de card a cada turno, ele não é destruído. Durante a Fase Principal, se você controlar um monstro "Armadilhatrix" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Inseto ou Planta. Você só pode usar este efeito de "Armadilhatrix Aracnocampa" uma vez por turno.
  | es_text             = No es afectada por los efectos de Trampas Normales "Agujero". La primera vez que cada carta Colocada en tu Zona de Magia y Trampas fuera a ser destruida por el efecto de una carta cada turno, no es destruida. Durante la Main Phase, si controlas un monstruo "Atrapadora" (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Insecto o Planta. Sólo puedes usar este efecto de "Atrapadora Aracnocampa" una vez por turno.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに「蟲惑魔」モンスターが存在する場合、自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は昆虫族・植物族モンスターしかＥＸデッキから特殊召喚できない。②：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。③：自分の魔法＆罠ゾーンの裏側表示カードはそれぞれ１ターンに１度だけ効果では破壊されない。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "충혹마" 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 곤충족 / 식물족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ③: 자신의 마법 & 함정 존에 세트된 카드는 각각 1턴에 1번만 효과로는 파괴되지 않는다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。<br />①：自己场上存在“虫惑魔”怪兽的情况下，在自己・对手的主要阶段可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤昆虫族・植物族怪兽。<br />②：此卡只要存在于怪兽区域，不受“空洞”通常陷阱卡及“落穴”通常陷阱卡的效果影响。<br />③：１回合各仅１次，自己的魔法与陷阱区域的里侧表示卡不会因效果被破坏。
