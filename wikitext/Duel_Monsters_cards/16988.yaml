  | fr_text               = Mettez 2 compteurs sur cette carte lorsque vous en faites l'Invocation Normale. Cette carte ne peut pas être détruite à l'issue d'un combat. Si cette carte combat un monstre, jouez à pile ou face à la fin de la Damage Step. Si vous perdez, retirez 1 compteur. Si cette carte combat sans compteur, détruisez cette carte à la fin de la Damage Step.
  | de_text               = Lege 2 Zählmarken auf diese Karte, wenn du sie als Normalbeschwörung beschwörst. Diese Karte wird nicht als Ergebnis eines Kampfes zerstört. Falls diese Karte mit einem Monster kämpft, wirf am Ende des Damage Steps eine Münze und wähle Kopf oder Zahl. Falls du falsch vorausgesagt hast, entferne 1 Zählmarke. Falls diese Karte ohne Zählmarke kämpft, zerstöre diese Karte am Ende des Damage Steps.
  | it_text               = Quando viene Evocata tramite Evocazione Normale, metti 2 Segnalini su questa carta. Questa carta non viene distrutta in seguito ad una battaglia. Se questa carta combatte con un mostro, lancia una moneta e scegli testa o croce alla fine del Damage Step. Se sbagli, rimuovi 1 Segnalino. Se questa carta combatte senza avere un Segnalino, distruggi questa carta alla fine del Damage Step.
  | pt_text               = Se este card for Invocado por Invocação-Normal: coloque 2 marcadores nele. Não pode ser destruído em batalha. No final da Etapa de Dano, se este card batalhou: se este card não tiver marcadores, destrua-o, caso contrário, lance uma moeda e escolha cara ou coroa e, se você perder, remova 1 marcador deste card.
  | es_text               = Cuando Invocas mediante una Invocación Normal esta carta, ponle 2 contadores. Esta carta no es destruida como resultado de una batalla. Si esta carta lucha con un monstruo, lanza una moneda y elige cara o cruz al final del Damage Step. Si fallas, retira 1 contador. Si esta carta lucha sin contadores, destruye esta carta al final del Damage Step.
  | ja_text               = このカードの召喚時にカウンターを２つ置く。このカードは戦闘によっては破壊されない。戦闘を行った場合、ダメージステップ終了時にコイントスで裏表を当てる。ハズレの場合、カードのカウンターを１つ取り除く。カウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。
  | ko_text               = 이 카드의 일반 소환시에 카운터를 2개 놓는다. 이 카드는 전투에 의해서는 파괴되지 않는다. 전투를 실행했을 경우, 데미지 스텝 종료시에 코인 토스로 앞뒷면을 맞춘다. 못 맞춘 경우, 카드의 카운터를 1개 제거한다. 카운터가 없는 상태에서 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다.
  | sc_text               = ①：此卡召唤的情况下发动。在此卡上放2个计数物。②：此卡不会因战斗被破坏。③：此卡进行战斗的伤害步骤结束时发动。此卡未放有计数物的情况下，将此卡破坏。有计数物的情况下，掷1次硬币，猜正反。猜错的情况下，去除此卡的1个计数物。
