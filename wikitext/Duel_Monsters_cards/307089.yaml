  | text                = You can [[send]] 1 [[Plant]]-[[Type]] [[Monster Card|monster]] from your [[hand]] or [[face-up]] from your side of the [[field]] to the [[Graveyard]]; choose 1 "[[Sylvan]]" card from your [[Main Deck|Deck]] and place it on top of the Deck. You can only use this [[effect]] of "Mount Sylvania" [[once per turn]]. Once per turn, during your opponent's [[End Phase]]: You can [[excavate]] the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, place it on either the top or bottom of your Deck.
  | fr_text             = Vous pouvez envoyer 1 monstre de Type Plante depuis votre main ou face recto sur votre Terrain au Cimetière ; choisissez 1 carte "Sylvan" depuis votre Deck et placez-la au-dessus de votre Deck. Vous ne pouvez utiliser cet effet de "Mont Sylvania" qu'une fois par tour. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessus ou au-dessous de votre Deck.
  | de_text             = Du kannst 1 Monster vom Typ Pflanze von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; bestimme 1 „Sylvan“-Karte von deinem Deck und lege sie auf das Deck. Du kannst diesen Effekt von „Mont Sylvania“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls auf oder unter dein Deck.
  | it_text             = Puoi mandare 1 mostro di Tipo Pianta dalla tua mano o scoperto dal tuo Terreno al Cimitero; seleziona 1 carta "Silvan" dal tuo Deck e mettila in cima al Deck. Puoi utilizzare questo effetto di "Monte Silvania" una sola volta per turno. Una volta per turno, durante la End Phase del tuo avversario: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in cima o in fondo al tuo Deck.
  | pt_text             = Você pode enviar para o Cemitério 1 monstro do Tipo Planta da sua mão ou com a face para cima do seu lado do campo; selecione 1 card "Silvestre" do seu Deck e coloque-o no topo do Deck. Você só pode usar este efeito de "Monte Silvestrea" uma vez por turno. Uma vez por turno, durante a Fase Final do seu oponente: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no topo ou no fundo do seu Deck.
  | es_text             = Puedes mandar al Cementerio 1 monstruo de Tipo Planta en tu mano o boca arriba en tu lado del Campo; elige 1 carta "Silvano/a" en tu Deck y ponla en la parte superior del Deck. Sólo puedes usar este efecto de "Monte Silvano" una vez por turno. Una vez por turno, durante la End Phase de tu adversario: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en la parte superior o el fondo de tu Deck.
  | ja_text             = 自分のメインフェイズ時に手札または自分フィールド上に表側表示で存在する、植物族モンスター１体を墓地へ送って発動できる。デッキから「{{Ruby|森|しん}}{{Ruby|羅|ら}}」と名のついたカード１枚を選んでデッキの一番上に置く。「{{Ruby|森|しん}}{{Ruby|羅|ら}}の{{Ruby|霊|れい}}{{Ruby|峰|ほう}}」のこの効果は１ターンに１度しか使用できない。また、相手のエンドフェイズ時に１度だけ、自分のデッキの一番上のカードをめくる事ができる。めくったカードが植物族モンスターだった場合、そのカードを墓地へ送る。違った場合、そのカードをデッキの一番上または一番下に戻す。
  | ko_text             = 자신의 메인 페이즈시에 패 또는 자신 필드 위에 앞면 표시로 존재하는, 식물족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "삼라"라는 이름이 붙은 카드 1장을 고르고, 덱의 맨 위에 놓는다. "삼라의 영봉"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 상대의 엔드 페이즈시에 1번만, 자신 덱의 맨 위의 카드를 넘길 수 있다. 넘긴 카드가 식물족 몬스터였을 경우, 그 카드를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 위 또는 맨 아래로 되돌린다.
