  | fr_text      = Lorsqu'un monstre de votre adversaire déclare une attaque, tant que vous n'avez aucune carte dans votre main et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, puis terminez la Battle Phase. Vous ne pouvez utiliser cet effet de "Chevalier Tasuke" qu'une fois par Duel.
  | de_text      = Wenn ein Monster deines Gegners einen Angriff deklariert, solange du keine Karten in deiner Hand hast und diese Karte in deinem Friedhof liegt: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, dann die Battle Phase beenden. Jeder Spieler kann diesen Effekt von "Tasuke-Ritter" nur einmal pro Duell verwenden.
  | it_text      = Quando un mostro dell'avversario dichiara un attacco, mentre non hai carte nella tua mano e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal Cimitero, poi terminare la Battle Phase. Puoi utilizzare l'effetto di "Cavaliere Tasuke" una sola volta per Duello.
  | pt_text      = Quando um monstro do oponente declarar um ataque enquanto você não tiver cards na sua mão e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério e, depois, encerrar a Fase de Batalha. Você só pode usar este efeito de "Cavaleiro Tasuke" uma vez por Duelo.
  | es_text      = Cuando un monstruo de tu adversario declara un ataque, mientras no tengas cartas en tu mano y esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu Cementerio, y después terminar la Battle Phase. Sólo puedes usar este efecto de "Caballero Tasuke" una vez por Duelo.
  | ja_text      = このカードが墓地に存在し、自分の手札が０枚の場合、相手モンスターの攻撃宣言時に発動できる。このカードを墓地から特殊召喚し、バトルフェイズを終了する。「タスケナイト」の効果はデュエル中に１度しか使用できない。
  | ko_text      = 이 카드가 묘지에 존재하고, 자신의 패가 0 장일 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환하고, 배틀 페이즈를 종료한다. "타스케 나이트" 의 효과는 듀얼 중에 1번밖에 사용할 수 없다.
