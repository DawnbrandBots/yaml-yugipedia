  | text                = While this card is [[face-up]] in the [[Spell & Trap Zone]], [[Warrior]] [[monster]]s you [[control]] cannot be [[destroyed by battle]]. [[Once per turn]], if a [[Continuous Trap]] is in a [[Monster Zone]]: You can [[Special Summon]] this card as an [[Effect Monster]] (Warrior/[[LIGHT]]/[[Level]] 4/[[ATK]] 1800/[[DEF]] 1800) with the following [[effect]] (this card is also still a [[Trap]]), then if you have a [[banish]]ed "[[Argostars]]" monster, you gain 500 [[LP]].<br />● Once per turn ([[Quick Effect]]): You can place this card face-up in your [[Spell & Trap Zone]].
  | fr_text             = Tant que cette carte est face recto dans la Zone Magie & Piège, les monstres Guerrier que vous contrôlez ne peuvent pas être détruits au combat. Une fois par tour, si un Piège Continu est dans une Zone Monstre : vous pouvez Invoquer Spécialement cette carte comme Monstre à Effet (Guerrier/LUMIÈRE/Niveau 4/ATK 1800/DEF 1800) avec l'effet suivant (cette carte est toujours aussi un Piège), puis si vous avez un monstre "Argostars" banni, vous gagnez 500 LP.<br />● Une fois par tour (Effet Rapide) : vous pouvez placer face recto cette carte dans votre Zone Magie & Piège.
  | de_text             = Solange diese Karte offen in der Zauber- & Fallenzone liegt, können Krieger-Monster, die du kontrollierst, nicht durch Kampf zerstört werden. Einmal pro Spielzug, falls eine Permanente Falle in einer Monsterzone liegt: Du kannst diese Karte als Spezialbeschwörung als Effektmonster (Krieger/LICHT/Stufe 4/ATK 1800/DEF 1800) mit dem folgenden Effekt beschwören (diese Karte ist zusätzlich weiterhin eine Falle), dann, falls du ein verbanntes „Argostars“-Monster hast, erhältst du 500 LP.<br />● Einmal pro Spielzug (Schnelleffekt): Du kannst diese Karte offen in deine Zauber- & Fallenzone legen.
  | it_text             = Mentre questa carta è scoperta nella Zona Magie & Trappole, i mostri Guerriero che controlli non possono essere distrutti in battaglia. Una volta per turno, se una Trappola Continua è in una Zona Mostri: puoi Evocare Specialmente questa carta come un Mostro con Effetto (Guerriero/LUCE/Livello 4/ATK 1800/DEF 1800) con il seguente effetto (questa carta è ancora anche una Trappola), poi se hai un mostro "Argostars" bandito, guadagni 500 LP.<br />● Una volta per turno (Effetto Rapido): puoi mettere questa carta scoperta nella tua Zona Magie & Trappole.
  | pt_text             = Enquanto este card estiver com a face para cima na Zona de Magias & Armadilhas, monstros Guerreiro que você controla não podem ser destruídos em batalha. Uma vez por turno, se uma Armadilha Contínua estiver em uma Zona de Monstros: você pode Invocar este card por Invocação-Especial como um Monstro de Efeito (Guerreiro/LUZ/Nível 4/ATK 1800/DEF 1800) com o seguinte efeito (este card ainda é considerado uma Armadilha) e, depois, se você tiver um monstro "Argostars" banido, você ganha 500 PV.<br />● Uma vez por turno (Efeito Rápido): você pode colocar este card com a face para cima na sua Zona de Magias & Armadilhas.
  | es_text             = Mientras esta carta está boca arriba en la Zona de Magia y Trampas, los monstruos Guerrero que controlas no pueden ser destruidos en batalla. Una vez por turno, si una Trampa Continua está en una Zona de Monstruos: puedes Invocar esta carta de Modo Especial como un Monstruo de Efecto (Guerrero/LUZ/Nivel 4/ATK 1800/DEF 1800) con el siguiente efecto (esta carta también sigue siendo una Trampa) y después, si tienes un monstruo "Argostars" desterrado, ganas 500 LP.<br />● Una vez por turno (Efecto Rápido): puedes poner esta carta boca arriba en tu Zona de Magia y Trampas.
  | ja_text             = ①：このカードが魔法＆罠ゾーンに存在する限り、自分の戦士族モンスターは戦闘では破壊されない。②：１ターンに１度、モンスターゾーンに永続罠カードが存在する場合に発動できる。このカードは以下の効果を持つ効果モンスター（戦士族・光・星４・攻／守１８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分の「ＡＲＧ☆Ｓ」モンスターが除外されている場合、さらに自分は５００ＬＰ回復する。●自分・相手ターンに１度、発動できる。このカードを自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_text             = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 전사족 몬스터는 전투로는 파괴되지 않는다. ②: 1턴에 1번, 몬스터 존에 지속 함정 카드가 존재할 경우에 발동할 수 있다. 이 카드는 이하의 효과를 가지는 효과 몬스터(전사족 / 빛 / 레벨 4 / 공 1800 / 수 1800)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 자신의 "ARG☆S(아르고스타즈)" 몬스터가 제외되어 있을 경우, 추가로 자신은 500 LP 회복한다. ●자신 / 상대 턴에 1번, 발동할 수 있다. 이 카드를 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | sc_text             = ①：只要此卡存在于魔法与陷阱区域，自己的战士族怪兽不会因战斗被破坏。②：1回合1次，怪兽区域存在永续陷阱卡的情况下可以发动。此卡变为拥有以下效果的效果怪兽（战士族・光・星4・攻/守1800），特殊召唤至怪兽区域（也视为陷阱卡）。有自己的“阿尔戈☆群星”怪兽被除外的情况下，进而自己恢复500LP。<br />●在每个自己・对手回合中可以发动1次。将此卡以表侧表示放在自己的魔法与陷阱区域。
