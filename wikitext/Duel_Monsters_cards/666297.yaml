  | text                  = During the [[Main Phase]] ([[Quick Effect]]): You can [[Tribute]] this card and [[discard]] 1 [[Spell Card|Spell]]; [[Special Summon]] 1 "[[Witchcrafter]]" [[Monster Card|monster]] from your [[Main Deck|Deck]], except "Witchcrafter Genni". You can [[banish]] this card and 1 "Witchcrafter" Spell from your [[Graveyard|GY]]; this effect becomes that Spell's effect when that card is activated. You can only use each [[effect]] of "Witchcrafter Genni" [[once per turn]].
  | fr_text               = Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte et défausser 1 Magie ; Invoquez Spécialement 1 monstre "Artisanesorcière" ("Genni, Artisanesorcière" exclu) depuis votre Deck. Vous pouvez bannir cette carte et 1 Magie "Artisanesorcière" depuis votre Cimetière ; cet effet devient l'effet de la Magie lorsque la carte est activée. Vous ne pouvez utiliser chaque effet de "Genni, Artisanesorcière" qu'une fois par tour.
  | de_text               = Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und 1 Zauber abwerfen; beschwöre 1 „Hexwerker“-Monster als Spezialbeschwörung von deinem Deck, außer „Hexwerkerin Genni“. Du kannst diese Karte und 1 „Hexwerker“-Zauber von deinem Friedhof verbannen; dieser Effekt wird derselbe wie der Effekt jenes Zaubers, wenn jene Karte aktiviert wird. Du kannst jeden Effekt von „Hexwerkerin Genni“ nur einmal pro Spielzug verwenden.
  | it_text               = Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta e scartare 1 Magia; Evoca Specialmente 1 mostro "Stregartigiana" dal tuo Deck, eccetto "Stregartigiana Genni". Puoi bandire questa carta e 1 Magia "Stregartigiana" dal tuo Cimitero; questo effetto diventa l'effetto di quella Magia quando quella carta viene attivata. Puoi utilizzare ogni effetto di "Stregartigiana Genni" una sola volta per turno.
  | pt_text               = Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo e descartar 1 Magia; Invoque por Invocação-Especial 1 monstro "Fazticeira" do seu Deck, exceto "Fazticeira Genni". Você pode banir este card e 1 Magia "Fazticeira" do seu Cemitério; este efeito se torna o efeito dessa Magia quando esse card for ativado. Você só pode usar cada efeito de "Fazticeira Genni" uma vez por turno.
  | es_text               = Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta y descartar 1 Mágica; Invoca de Modo Especial 1 monstruo "Artibruja" desde tu Deck, excepto "Genni Artibruja". Puedes desterrar esta carta y 1 Mágica "Artibruja" en tu Cementerio; este efecto se convierte en el efecto de esa Mágica cuando esa carta es activada. Sólo puedes usar cada efecto de "Genni Artibruja" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、このカードをリリースし、手札から魔法カード１枚を捨てて発動できる。デッキから「ウィッチクラフト・ジェニー」以外の「ウィッチクラフト」モンスター１体を特殊召喚する。②：自分の墓地からこのカードと「ウィッチクラフト」魔法カード１枚を除外して発動できる。この効果は、その魔法カード発動時の効果と同じになる。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드를 릴리스하고, 패에서 마법 카드 1장을 버리고 발동할 수 있다. 덱에서 "위치크래프트 제니" 이외의 "위치크래프트" 몬스터 1장을 특수 소환한다. ②: 자신 묘지에서 이 카드와 "위치크래프트" 마법 카드 1장을 제외하고 발동할 수 있다. 이 효과는, 그 마법 카드 발동시의 효과와 같아진다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：在自己・对手的主要阶段，解放此卡，从手牌将１张魔法卡舍弃可以发动。从牌组将１只“魔女工艺・万能杰妮”以外的“魔女工艺”怪兽特殊召唤。②：从自己的墓地将此卡和１张“魔女工艺”魔法卡除外可以发动。此效果变为与该魔法卡发动时的效果相同。
