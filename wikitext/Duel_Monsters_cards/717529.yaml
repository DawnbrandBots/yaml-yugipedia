  | fr_lore               = Si votre Carte Monstre Union LUMIÈRE Machine est bannie (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Tête de Canon X", "Tête de Dragon Y" ou "Tank de Métal Z" depuis votre Deck. Vous pouvez renvoyer 1 Monstre Fusion que vous contrôlez à l'Extra Deck ; Invoquez Spécialement max. 2 de vos monstres bannis de noms différents, parmi "Tête de Canon X", "Tête de Dragon Y" et "Tank de Métal Z". Vous ne pouvez utiliser chaque effet de "Combinaison XYZ" qu'une fois par tour.
  | de_lore               = Falls deine LICHT Maschine-Union-Monsterkarte verbannt wird (außer während des Damage Steps): Du kannst 1 „X-Kopfkanone“, „Y-Drachenkopf“ oder „Z-Metallpanzer“ als Spezialbeschwörung von deinem Deck beschwören. Du kannst 1 Fusionsmonster, das du kontrollierst, ins Extra Deck zurücklegen; beschwöre bis zu 2 deiner verbannten Monster mit unterschiedlichen Namen von „X-Kopfkanone“, „Y-Drachenkopf“ und „Z-Metallpanzer“ als Spezialbeschwörung. Du kannst jeden Effekt von „XYZ-Kombinieren“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se una tua Carta Mostro Unione LUCE Macchina viene bandita (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "X-Testa Cannone", "Y-Testa Drago" o "Z-Carro Armato Metallico" dal tuo Deck. Puoi far ritornare 1 Mostro Fusione che controlli nell'Extra Deck; Evoca Specialmente fino a 2 dei tuoi mostri banditi con nomi diversi, tra "X-Testa Cannone", "Y-Testa Drago" e "Z-Carro Armato Metallico". Puoi utilizzare ogni effetto di "Combinazione XYZ" una sola volta per turno.
  | pt_lore               = Se um Card de Monstro União Máquina de LUZ seu for banido (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Cabeça de Canhão X", "Cabeça de Dragão Y" ou "Tanque Metálico Z" do seu Deck. Você pode devolver 1 Monstro de Fusão que você controla para o Deck Adicional; Invoque por Invocação-Especial até 2 dos seus monstros banidos com nomes diferentes, dentre "Cabeça de Canhão X", "Cabeça de Dragão Y" e "Tanque Metálico Z". Você só pode usar cada efeito de "Combinação XYZ" uma vez por turno.
  | es_lore               = Si tu Carta de Monstruo de Unión Máquina de LUZ es desterrada (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 "X-Cabeza Cañón", "Y-Dragón Cabeza" o "Z-Metal Tanque". Puedes devolver al Deck Extra 1 Monstruo de Fusión que controles; Invoca de Modo Especial hasta 2 de tus monstruos desterrados con nombres diferentes de entre "X-Cabeza Cañón", "Y-Dragón Cabeza" y "Z-Metal Tanque". Sólo puedes usar cada efecto de "XYZ Combinación" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の機械族・光属性のユニオンモンスターカードが除外された場合に発動できる。デッキから「Ｘ－ヘッド・キャノン」「Ｙ－ドラゴン・ヘッド」「Ｚ－メタル・キャタピラー」の内１体を特殊召喚する。②：自分フィールドの融合モンスター１体をＥＸデッキに戻して発動できる。除外されている自分のモンスターの中から、「Ｘ－ヘッド・キャノン」「Ｙ－ドラゴン・ヘッド」「Ｚ－メタル・キャタピラー」を２体まで選んで特殊召喚する（同名カードは１枚まで）。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 기계족 / 빛 속성인 유니온 몬스터 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "X－헤드 캐논" "Y－드래곤 헤드" "Z－메탈 캐터필러" 중 1장을 특수 소환한다. ②: 자신 필드의 융합 몬스터 1장을 엑스트라 덱으로 되돌리고 발동할 수 있다. 제외되어 있는 자신 몬스터 중에서, "X－헤드 캐논" "Y－드래곤 헤드" "Z－메탈 캐터필러"를 2장까지 고르고 특수 소환한다(같은 이름의 카드는 1장까지).
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：自己的机械族・光属性联合怪兽卡被除外的情况下可以发动。从牌组将“X－首领加农”、“Y－龙首”、“Z－金属履带”中的任意１只特殊召唤。②：将自己场上１只表侧表示的融合怪兽放回额外牌组可以发动。从自己除外状态的“X－首领加农”、“Y－龙首”、“Z－金属履带”中将最多２只特殊召唤（同名卡最多１张）。
