  | fr_text               = Invoquez par Fusion 1 Monstre Fusion qui mentionne "Buster Blader" comme Matériel depuis votre Extra Deck, en utilisant des monstres depuis votre main ou au moins l'un des Terrains comme Matériel Fusion. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Fusion Soldat de l'Épée Destructrice" qu'une fois par tour.
  | de_text               = Beschwöre 1 Fusionsmonster, das „Buster-Klingenkämpfer“ als Material erwähnt, als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder einer beliebigen Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Zerstörungsschwertkämpfer-Fusion“ nur einmal pro Spielzug verwenden.
  | it_text               = Evoca tramite Fusione 1 Mostro Fusione che menziona "Combattente delle Lame" come materiale dal tuo Extra Deck, utilizzando mostri dalla tua mano o da qualsiasi Terreno come Materiale da Fusione. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Fusione Soldato Spada della Distruzione" una sola volta per turno.
  | pt_text               = Invoque por Invocação-Fusão do seu Deck Adicional 1 Monstro de Fusão que mencione "Blader Notável" como matéria, usando monstros da sua mão ou de qualquer campo como Matéria de Fusão. Se este card estiver no seu Cemitério: você pode enviar 1 card da sua mão para o Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Fusão do Soldado da Espada da Destruição" uma vez por turno.
  | es_text               = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que mencione "Buster Blader" como material, usando monstruos en tu mano o en cualquier Campo como Material de Fusión. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Fusión del Esgrimista de la Espada de la Destrucción" una vez por turno.
  | ja_text               = 「破壊剣士融合」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札及び自分・相手フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「バスター・ブレイダー」を融合素材とするその融合モンスター１体をエクストラデッキから融合召喚する。②：このカードが墓地に存在する場合、手札を１枚墓地へ送って発動できる。墓地のこのカードを手札に加える。
  | ko_text               = "파괴검사융합"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 및 자신 / 상대 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "버스터 블레이더"를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
