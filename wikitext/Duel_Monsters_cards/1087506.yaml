  | text                = 1 "[[Orcust]]" or "[[World Legacy]]" [[monster]]<br />You can only [[Link Summon]] "Galatea-I, the Orcust Automaton" [[once per turn]]. Cannot be used as [[material]] for an [[Xyz Summon]]. You can [[send]] 1 card from your [[hand]] to the [[GY]]; [[Add a card|add]] 1 "World Legacy" monster or 1 "[[Orcustrated Babel]]" from your [[Main Deck|Deck]] or GY to your hand. If this card is in your GY: You can [[banish]] 1 other "Orcust" card from your GY; [[Special Summon]] this card. You can only use each [[effect]] of "Galatea-I, the Orcust Automaton" once per turn. 
  | fr_text             = 1 monstre "Orcust" ou "Héritage du Monde"<br />Vous ne pouvez Invoquer par Lien "Galatea-I, l'Androïde Orcust" qu'une fois par tour. Non utilisable comme Matériel pour une Invocation Xyz. Vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez 1 monstre "Héritage du Monde" ou 1 "Babel Orcustrée" depuis votre Deck ou Cimetière à votre main. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre carte "Orcust" depuis votre Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Galatea-I, l'Androïde Orcust" qu'une fois par tour.
  | de_text             = 1 „Orcust“- oder „Weltvermächtnis“-Monster<br />Du kannst „Galatea-I, der Orcust-Automat“ nur einmal pro Spielzug als Linkbeschwörung beschwören. Kann nicht als Material für eine Xyz-Beschwörung verwendet werden. Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Weltvermächtnis“-Monster oder 1 „Orcustriertes Babel“ von deinem Deck oder Friedhof hinzu. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 andere „Orcust“-Karte von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Galatea-I, der Orcust-Automat“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro "Orcusestra" o "Eredità del Mondo"<br />Puoi Evocare Link "Galatea-I, l'Automa Orcusestra" una sola volta per turno. Non può essere utilizzato come materiale per un'Evocazione Xyz. Puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi 1 mostro "Eredità del Mondo" o 1 "Babele Orcusestrata" dal tuo Deck o Cimitero alla tua mano. Se questa carta è nel tuo Cimitero: puoi bandire 1 altra carta "Orcusestra" dal tuo Cimitero; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Galatea-I, l'Automa Orcusestra" una sola volta per turno.
  | pt_text             = 1 monstro "Orcust" ou "Legado Mundial"<br />Você só pode Invocar "Galatea-I, a Orcust Mecânica" por Invocação-Link uma vez por turno. Não pode ser usado como matéria para uma Invocação-Xyz. Você pode enviar 1 card da sua mão para o Cemitério; adicione 1 monstro "Legado Mundial" ou 1 "Babel Orcustrado" do seu Deck ou Cemitério à sua mão. Se este card estiver no seu Cemitério: você pode banir 1 outro card "Orcust" do seu Cemitério; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Galatea-I, a Orcust Mecânica" uma vez por turno.
  | es_text             = 1 monstruo "Orcust" o "Legado Mundial"<br />Sólo puedes Invocar por Enlace "Galatea-I, el Autómata Orcust" una vez por turno. No puede ser usado como material para una Invocación Xyz. Puedes mandar al Cementerio 1 carta en tu mano; añade a tu mano 1 monstruo "Legado Mundial" o 1 "Babel Orcustrado" en tu Deck o Cementerio. Si esta carta está en tu Cementerio: puedes desterrar otra carta "Orcust" en tu Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Galatea-I, el Autómata Orcust" una vez por turno.
  | ja_text             = 「オルフェゴール」モンスターか「星遺物」モンスター１体<br />自分は「オルフェゴール・ガラテアｉ」を１ターンに１度しかＬ召喚できない。このカードはＸ召喚の素材にできない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚墓地へ送って発動できる。自分のデッキ・墓地から「星遺物」モンスター１体か「オルフェゴール・バベル」１枚を手札に加える。②：このカードが墓地に存在する場合、自分の墓地から他の「オルフェゴール」カード１枚を除外して発動できる。このカードを特殊召喚する。
  | ko_text             = "오르페골" 몬스터나 "성유물" 몬스터 1장<br />자신은 "오르페골 갈라테아i(아이)"를 1턴에 1번밖에 링크 소환할 수 없다. 이 카드는 엑시즈 소환의 소재로 할 수 없다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 묘지로 보내고 발동할 수 있다. 자신의 덱 / 묘지에서 "성유물" 몬스터 1장이나 "오르페골 바벨" 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 "오르페골" 카드 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text             = “自鸣天琴”怪兽或“星遗物”怪兽1只<br />自己1回合仅可连接召唤1次“自鸣天琴・伽拉忒亚i”。此卡不可作为超量召唤的素材。此卡名的①②效果1回合仅可各使用1次。①：将1张手牌送至墓地可以发动。从自己牌组・墓地将1只“星遗物”怪兽或1张“自鸣天琴・巴别塔”加入手牌。②：此卡存在于墓地的情况下，从自己墓地将1张其他“自鸣天琴”卡除外可以发动。将此卡特殊召唤。
