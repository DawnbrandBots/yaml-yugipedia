  | it_text               = Evoca tramite Fusione 1 Mostro Fusione Drago dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se hai Evocato Specialmente "Gaia il Dragone" con questo effetto, esso guadagna 2600 ATK, inoltre può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.
  | pt_text               = Invoque por Invocação-Fusão 1 Monstro de Fusão Dragão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se você Invocou "Gaia, o Matador de Dragões" por Invocação-Especial com este efeito, ele ganha 2600 de ATK e, além disso, ele poder realizar até 2 ataques contra monstros durante cada Fase de Batalha.
  | es_text               = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Dragón, usando monstruos en tu mano o Campo como Material de Fusión. Si Invocaste de Modo Especial "Gaia el Campeón Dragón" por este efecto, éste gana 2600 ATK, y además éste puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
  | ja_text               = ①：自分の手札・フィールドから、ドラゴン族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で「竜騎士ガイア」を特殊召喚した場合、そのモンスターは、攻撃力が２６００アップし、１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | ko_text               = ①: 자신의 패 / 필드에서, 드래곤족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 "용기사 가이아"를 특수 소환했을 경우, 그 몬스터는, 공격력을 2600 올리고, 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  | sc_text               = ①：从自己的手牌・场上，将由龙族融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。以此效果特殊召唤了“龙骑士盖亚”的情况下，该怪兽攻击力上升２６００，１次战斗阶段中最多可攻击怪兽２次。
