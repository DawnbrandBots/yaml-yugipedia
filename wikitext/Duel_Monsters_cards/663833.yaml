  | fr_text             = Cette carte doit attaquer, si possible. Si cette carte est ciblée par une attaque : changez la position de combat de cette carte. Si cette carte est dans votre main : vous pouvez cibler 1 monstre "Karakuri" que vous contrôlez ; changez sa position de combat, et si vous le faites, Invoquez Spécialement cette carte comme un Syntoniseur, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TERRE Machine exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Karakuri 9763 "Kunamzan" le Bonze" qu'une fois par tour.
  | de_text             = Diese Karte muss angreifen, falls möglich. Falls diese Karte als Angriffsziel gewählt wird: Ändere die Kampfposition dieser Karte. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Karakuri“-Monster wählen, das du kontrollierst; ändere seine Kampfposition und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung als Empfänger, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer ERDE Maschine-Monstern. Du kannst diesen Effekt von „Karakuri-Mönch mdl 9763 „Kunamzan““ nur einmal pro Spielzug verwenden.
  | it_text             = Questa carta deve attaccare, se possibile. Se questa carta viene scelta come bersaglio per un attacco: cambia la posizione di questa carta. Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro "Karakuri" che controlli; cambia la sua posizione e, se lo fai, Evoca Specialmente questa carta come un Tuner, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri TERRA Macchina. Puoi utilizzare questo effetto di "Karakuri Bonzo mod. 9763 "Kunamzan"" una sola volta per turno.
  | pt_text             = Este card deve atacar, se possível. Se este card for escolhido como alvo de um ataque: mude a posição de batalha deste card. Se este card estiver na sua mão: você pode escolher 1 monstro "Karakuri" que você controla; mude sua posição de batalha e, se isso acontecer, Invoque este card por Invocação-Especial como um Regulador e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Máquina de TERRA. Você só pode usar este efeito de "Karakuri Bonzo mdl 9763 "Kunamzan"" uma vez por turno.
  | es_text             = Esta carta debe atacar, si puede. Si esta carta es seleccionada para un ataque: cambia la posición de batalla de esta carta. Si esta carta está en tu mano: puedes seleccionar 1 monstruo "Karakuri" que controles; cambia su posición de batalla y, si lo haces, Invoca esta carta de Modo Especial como un Cantante, y además, por el resto de este turno no puedes Invocar de Modo Especial monstruos desde el Deck Extra, excepto monstruos Máquina de TIERRA. Sólo puedes usar este efecto de "Bonzo Karakuri mod. 9763 "Kunamzan"" una vez por turno.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分フィールドの「カラクリ」モンスター１体を対象として発動できる。そのモンスターの表示形式を変更し、このカードをチューナー扱いとして特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族・地属性モンスターしかＥＸデッキから特殊召喚できない。②：このカードは攻撃可能な場合には攻撃しなければならない。③：このカードが攻撃対象に選択された場合に発動する。このカードの表示形式を変更する。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 "자동기계" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경하고, 이 카드를 튜너로 취급하여 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 / 땅 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드는 공격 가능한 경우에는 공격해야 한다. ③: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 이 카드의 표시 형식을 변경한다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。①：此卡存在于手牌中的情况下，以自己场上的１只“机偶”怪兽为对象可以发动。变更该怪兽的表示形式，将此卡视为协调特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤机械族・地属性怪兽。②：此卡在可攻击的情况下必须攻击。③：此卡在被选择为攻击对象的情况下发动。变更此卡的表示形式。
