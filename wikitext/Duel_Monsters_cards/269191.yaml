  | text                = When this card is [[Normal Summon]]ed: You can [[Special Summon]] 1 "[[Super Defense Robot]]" [[Monster Card|monster]] or "[[Orbital 7 (card)|Orbital 7]]" from your [[hand]]. [[Once per turn]]: You can [[target]] 1 "Super Defense Robot" monster or "Orbital 7" you [[control]]; it becomes [[Level]] 8 until the end of this turn. This card cannot be used as an [[Xyz Material]] for an [[Xyz Summon]], except for the Xyz Summon of a [[Machine]]-[[Type]] monster.
  | fr_text             = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Super Défense" ou "Orbital 7" depuis votre main. Une fois par tour : vous pouvez cibler 1 monstre "Super Défense" ou "Orbital 7" que vous contrôlez ; jusqu'à la fin du tour, il devient Niveau 8. Cette carte ne peut pas être utilisée comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Machine.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ wählen, das du kontrollierst; es wird bis zum Ende dieses Spielzugs zu Stufe 8. Diese Karte kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Maschine.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Super Robot da Difesa" o "Orbitale 7" dalla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Super Robot da Difesa" o "Orbitale 7" che controlli; esso diventa di Livello 8 fino alla fine di questo turno. Questa carta non può essere utilizzata come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Macchina.
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Super Robô de Defesa" ou "Orbital 7" da sua mão. Uma vez por turno: você pode escolher 1 monstro "Super Robô de Defesa" ou "Orbital 7" que você controla; ele se torna de Nível 8 até o final deste turno. Este card não pode ser usado como uma Matéria Xyz para Invocações-Xyz, exceto para a Invocação-Xyz de um monstro do Tipo Máquina.
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7". Una vez por turno: puedes seleccionar 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7" que controles; hasta el final de este turno, éste se convierte en Nivel 8. Esta carta no puede ser usada como Material Xyz para una Invocación Xyz, excepto en la Invocación Xyz de un monstruo de Tipo Máquina.
  | ja_text             = このカードが召喚に成功した時、手札から「ＳＤロボ」と名のついたモンスターまたは「オービタル７」１体を特殊召喚できる。１ターンに１度、自分フィールド上の「ＳＤロボ」と名のついたモンスターまたは「オービタル７」１体を選択して発動できる。選択したモンスターのレベルをエンドフェイズ時まで８にする。また、このカードをエクシーズ召喚の素材とする場合、機械族モンスターのエクシーズ召喚にしか使用できない。
  | ko_text             = 이 카드가 일반 소환에 성공했을 때, 패에서 "SD(슈퍼 디펜스) 로보" 라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 특수 소환할 수 있다. 1턴에 1번, 자신 필드 위의 "SD(슈퍼 디펜스) 로보" 라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 엔드 페이즈시까지 8 로 한다. 또한, 이 카드를 엑시즈 소환의 소재로 할 경우, 기계족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
