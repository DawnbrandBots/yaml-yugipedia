  | text                = You can [[activate]] the [[effect]]s of "[[Orcust]]" [[Monster Card|monsters]] in your [[GY]], or of [[Link Monster]]s you [[control]] with "Orcust" in their original names, as [[Quick Effect]]s. During your [[Main Phase]], if this card is in your GY, except the [[turn]] it was [[sent]] to the GY: You can send 1 card from your [[hand]] to the GY; add this card to your hand.
  | fr_text             = Vous pouvez activer les effets des monstres "Orcust" dans votre Cimetière, ou des Monstres Lien que vous contrôlez avec "Orcust" dans leur nom d'origine, comme des Effets Rapides. Durant votre Main Phase, si cette carte est dans votre Cimetière, sauf le tour où elle a été envoyée au Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez cette carte à votre main.
  | de_text             = Du kannst die Effekte von „Orcust“-Monstern in deinem Friedhof oder von Linkmonstern, die du kontrollierst und die „Orcust“ in ihrem Grund-Namen haben, als Schnelleffekte aktivieren. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie auf den Friedhof gelegt wurde: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge diese Karte deiner Hand hinzu.
  | it_text             = Puoi attivare gli effetti dei mostri "Orcusestra" nel tuo Cimitero, o dei Mostri Link che controlli con "Orcusestra" nel loro nome originale, come Effetti Rapidi. Durante la tua Main Phase, se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata al Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi questa carta alla tua mano.
  | pt_text             = Você pode ativar como Efeito Rápido os efeitos dos monstros "Orcust" no seu Cemitério ou dos Monstros Link que você controla com "Orcust" em seu nome original. Durante sua Fase Principal, se este card estiver no seu Cemitério, exceto no turno em que foi enviado para o Cemitério: você pode enviar 1 card da sua mão para o Cemitério; adicione este card à sua mão.
  | es_text             = Puedes activar los efectos de monstruos "Orcust" en tu Cementerio, o de Monstruos de Enlace que controles con "Orcust" en su nombre original, como Efectos Rápidos. Durante tu Main Phase, si esta carta está en tu Cementerio, excepto en el turno en el que fue mandada al Cementerio: puedes mandar al Cementerio 1 carta en tu mano; añade esta carta a tu mano.
  | ja_text             = ①：このカードがフィールドゾーンに存在する限り、元々のカード名に「オルフェゴール」を含む、自分フィールドのＬモンスター及び自分の墓地のモンスターが発動する効果は、相手ターンでも発動できる効果になる。②：このターンに墓地へ送られていないこのカードが墓地に存在する場合、手札を１枚墓地へ送って発動できる。このカードを手札に加える。
  | ko_text             = ①: 이 카드가 필드 존에 존재하는 한, 원래의 카드명에 "오르페골"을 포함하는, 자신 필드의 링크 몬스터 및 자신 묘지의 몬스터가 발동하는 효과는, 상대 턴에도 발동할 수 있는 효과가 된다. ②: 이 카드가 묘지에 존재할 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = ①：只要此卡存在于场地区域，原本卡名包括“自鸣天琴”的、自己场上的连接怪兽及自己墓地的怪兽发动的效果，变为在对手回合也可以发动的效果。②：此卡存在于墓地的情况下，将1张手牌送至墓地可以发动。将墓地的此卡加入手牌。此效果在此卡被送至墓地的回合不可发动。
