  | text                  = ''A [[Psychic]] soldier that [[S-Force Specimen|rides into battle]] against the [[S-Force|Security Force]]s on currents of lightning, using an autonomic amplifier called "[[PSY-Frame]]".''
  | fr_text               = ''Un soldat Psychique qui combat les Forces de Sécurité en surfant sur des courants de foudre à l'aide d'un amplificateur autonome "Structure-PSY".''
  | de_text               = ''Ein Psi-Soldat, der auf Lichtblitzen in die Schlacht gegen die Sicherheitskräfte zieht. Er verwendet einen autonomen Verstärker, der „PSI-Hülle“ genannt wird.''
  | it_text               = ''Un soldato Psichico che si lancia in battaglia contro le Forze di Sicurezza su correnti di lampi, utilizzando un amplificatore autonomo chiamato "PSI-Struttura".''
  | pt_text               = ''Um soldado Psíquico que entra em conflito com as Forças de Segurança como ondas relâmpago, usando um amplificador autonômico chamado "PSÍ-Armação".''
  | es_text               = ''Un soldado Psíquico que entra en batalla en contra de las Fuerzas de Seguridad sobre corrientes de rayos, usando un amplificador autonómico llamado "Armazón-PSÍ".''
  | ja_text               = 電撃を操るサイキック戦士。自律型増幅器「ＰＳＹフレーム」を駆り、セキュリティ・フォースに強襲を仕掛ける。その姿は、正に電光石火の如し。
  | translated_text       = ''A Psychic warrior that controls electric attacks. Riding an autonomic amplifier called "PSY-Frame", he launches assaults against the Security Forces. His form is truly as fast as lightning.''
  | ko_text               = 전격을 조종하는 사이킥 전사. 자율형 증폭기 "PSY(싸이)프레임"을 구사하여, 시큐리티 포스에 습격을 강행한다. 그 모습은, 정말로 전광석화와 같다.
  | sc_text               = 操纵电击的念动力战士。驱使自律型增幅器"精神骨架"，对超元特防队施以强袭。其姿态正如电光火石一般。
