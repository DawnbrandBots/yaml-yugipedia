  | text                  = ''This legendary [[dragon]] is a powerful engine of [[Burst Stream of Destruction|destruction]]. Virtually invincible, very few have faced this awesome [[Monster Card|creature]] and lived to tell the tale.''
  | fr_text               = ''Ce dragon légendaire est un puissant moteur de destruction. Rares sont ceux qui ont survécu à cette terrifiante créature quasiment invincible pour en parler.''
  | de_text               = ''Dieser legendäre Drache ist eine mächtige Zerstörungsmaschine. Er ist buchstäblich unbesiegbar, nur wenige haben diese Furcht einflößende Kreatur gesehen und lange genug gelebt, um davon zu berichten.''
  | it_text               = ''Questo drago leggendario è una potente macchina distruttrice. Praticamente invincibile, sono in pochi ad aver fronteggiato questa creatura ed essere sopravvissuti per raccontarlo.''
  | pt_text               = ''Este dragão lendário é uma poderosa máquina de destruição. Praticamente invencível, muito poucos enfrentaram esta magnífica criatura e viveram para contar a história.''
  | es_text               = ''Este legendario dragón es una poderosa máquina de destrucción. Virtualmente invencible, muy pocos se han enfrentado a esta impresionante criatura y han vivido para contarlo.''
  | ja_text               = 高い攻撃力を誇る伝説のドラゴン。どんな相手でも粉砕する、その破壊力は計り知れない。
  | translated_text       = ''A legendary dragon boasting high attack power. It pulverizes any opponent, its destructive power immeasurable.''
  | ko_text               = 높은 공격력을 자랑하는 전설의 드래곤. 어떠한 상대라도 분쇄해 버리는 파괴력은 상상을 초월한다.
  | tc_text               = 以高攻擊力著稱的傳說之龍。任何對手都能夠粉碎，其破壞力不可估量。
  | sc_text               = 以高攻击力著称的传说之龙。任何对手都能粉碎，其破坏力不可估量。
