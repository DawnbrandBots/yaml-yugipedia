  | fr_text             = 3 monstres Magicien<br />Si cette carte est Invoquée par Lien : vous pouvez Invoquer Spécialement 1 monstre "Reine Charmeuse" depuis votre Deck ou Cimetière, et si vous le faites, cette carte gagne 1500 ATK jusqu'à la fin du prochain tour. Vous pouvez activer comme Effets Rapides les effets de vos monstres avec "Reine Charmeuse" dans leur nom d'origine, qui s'équipent de monstres. Une fois par tour, lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez détruire 1 carte sur le Terrain, et aussi, les monstres "Reine Charmeuse" que vous contrôlez ne peuvent pas être détruits par des effets de carte ce tour.
  | de_text             = 3 Hexer-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Verlockende Königin“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören und falls du dies tust, erhält diese Karte bis zum Ende des nächsten Spielzugs 1500 ATK. Du kannst die Effekte deiner Monster mit „Verlockende Königin“ in ihren Grund-Namen, die sie selbst mit Monstern ausrüsten, als Schnelleffekte aktivieren. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Karte auf dem Spielfeld zerstören, zusätzlich können „Verlockende Königin“-Monster, die du kontrollierst, in diesem Spielzug nicht durch Karteneffekte zerstört werden.
  | it_text             = 3 mostri Incantatore<br />Se questa carta viene Evocata Link: puoi Evocare Specialmente 1 mostro "Regina della Seduzione" dal tuo Deck o Cimitero e, se lo fai, questa carta guadagna 1500 ATK fino alla fine del prossimo turno. Puoi attivare gli effetti dei tuoi mostri con "Regina della Seduzione" nei loro nomi originali, che equipaggiano mostri a se stessi, come Effetti Rapidi. Una volta per turno, quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi distruggere 1 carta sul Terreno, inoltre i mostri "Regina della Seduzione" che controlli non possono essere distrutti dagli effetti delle carte in questo turno.
  | pt_text             = 3 monstros Mago<br />Se este card for Invocado por Invocação-Link: você pode Invocar por Invocação-Especial 1 monstro "Rainha Cativante" do seu Deck ou Cemitério e, se isso acontecer, este card ganha 1500 de ATK até o final do próximo turno. Você pode ativar os efeitos dos seus monstros com "Rainha Cativante" em seus nomes originais, que equipem monstros a eles mesmos como Efeitos Rápidos. Uma vez por turno, quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode destruir 1 card no campo e, além disso, monstros "Rainha Cativante" que você controla não podem ser destruídos por efeitos de card neste turno.
  | es_text             = 3 monstruos Lanzador de Conjuros<br />Si esta carta es Invocada por Enlace: puedes Invocar de Modo Especial 1 monstruo "Reina del Encanto" desde tu Deck o Cementerio y, si lo haces, esta carta gana 1500 ATK hasta el final del próximo turno. Puedes activar los efectos de tus monstruos con "Reina del Encanto" en su nombre original, que se equipen monstruos a ellos mismos, como Efectos Rápidos. Una vez por turno, cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes destruir 1 carta en el Campo, y además los monstruos "Reina del Encanto" que controles no pueden ser destruidos por efectos de cartas este turno.
  | ja_text             = 魔法使い族モンスター３体<br />①：このカードがＬ召喚した場合に発動できる。自分のデッキ・墓地から「魅惑の女王」モンスター１体を特殊召喚し、このカードの攻撃力は次のターンの終了時まで１５００アップする。②：元々のカード名に「魅惑の女王」を含む自分のモンスターが持つ、自身にモンスターを装備する効果は、相手ターンでも発動できる効果になる。③：１ターンに１度、相手が効果を発動した時に発動できる。フィールドのカード１枚を破壊する。このターン中、自分フィールドの「魅惑の女王」モンスターは効果では破壊されない。
  | ko_text             = 마법사족 몬스터 3장<br />①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "얼루어 퀸" 몬스터 1장을 특수 소환하고, 이 카드의 공격력은 다음 턴 종료시까지 1500 올린다. ②: 원래의 카드명에 "얼루어 퀸"을 포함하는 자신의 몬스터가 가지는, 자신에게 몬스터를 장착하는 효과는, 상대 턴에도 발동할 수 있는 효과가 된다. ③: 1턴에 1번, 상대가 효과를 발동했을 때에 발동할 수 있다. 필드의 카드 1장을 파괴한다. 이 턴 중에, 자신 필드의 "얼루어 퀸" 몬스터는 효과로는 파괴되지 않는다.
  | sc_text             = 魔法师族怪兽３只<br />①：此卡连接召唤的情况下可以发动。从自己牌组・墓地将１只“魅惑女王”怪兽特殊召唤，此卡的攻击力直至下个回合结束时为止上升１５００。②：原本卡名包含“魅惑女王”的、自己的怪兽所拥有的、将怪兽装备于自身的效果，变为在对手回合也可以发动的效果。③：１回合１次，对手发动效果时可以发动。将场上的１张卡破坏。此回合中，自己场上的“魅惑女王”怪兽不会因效果被破坏。
