  | pendulum_effect       = [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], and [[Xyz Monster]]s your opponent [[control]]s cannot [[activate]] their [[Monster effect|effects]]. [[Once per turn]], when a card(s) is [[Add a card|added]] from the [[Main Deck]] to your opponent's [[hand]] (except during the [[Draw Phase]] or the [[Damage Step]]): You can [[destroy]] that card(s).
  | text                  = 4 [[Dragon]] [[Monster Card|monsters]] (1 Fusion, 1 Synchro, 1 Xyz, and 1 [[Pendulum Monster|Pendulum]])<br />Must be [[Fusion Summon]]ed. If this card is [[Special Summon]]ed: Destroy all cards your opponent [[control]]s. Cannot be destroyed by your opponent's card [[effect]]s. Your opponent cannot [[target]] this card with card effects. When this card destroys an opponent's monster by [[battle]]: You can Special Summon 1 "[[Supreme King Dragon]]" monster from your Deck or [[Extra Deck]]. If this card in the [[Monster Zone]] is [[destroyed by battle]] or card effect: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Les Monstres Fusion, Synchro et Xyz contrôlés par votre adversaire ne peuvent pas activer leurs effets. Une fois par tour, lorsqu'une ou plusieurs cartes sont ajoutées depuis le Main Deck à la main de votre adversaire (sauf durant la Draw Phase ou la Damage Step) : vous pouvez détruire ces cartes.
  | fr_text               = 4 monstres Dragon (1 Fusion, 1 Synchro, 1 Xyz et 1 Pendule)<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement : détruisez toutes les cartes contrôlées par votre adversaire. Non destructible par des effets de carte de votre adversaire. Votre adversaire ne peut pas cibler cette carte avec des effets de carte. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez Invoquer Spécialement 1 monstre "Roi Suprême du Dragon" depuis votre Deck ou Extra Deck. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Die Effekte von Fusions-, Synchro- und Xyz-Monstern, die dein Gegner kontrolliert, können nicht aktiviert werden. Einmal pro Spielzug, wenn der Hand deines Gegners eine oder mehr Karten von seinem Main Deck hinzugefügt werden (außer während der Draw Phase oder des Damage Steps): Du kannst die Karten zerstören.
  | de_text               = 4 Drache-Monster (1 Fusions-, 1 Synchro-, 1 Xyz- und 1 Pendel-)<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Zerstöre alle Karten, die dein Gegner kontrolliert. Kann nicht durch Karteneffekte deines Gegners zerstört werden. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 „Oberster König Drache“-Monster als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = I Mostri Fusione, Synchro, e Xyz controllati dal tuo avversario non possono attivare i loro effetti. Una volta per turno, quando una o più carte vengono aggiunte dal Main Deck alla mano del tuo avversario (eccetto durante la Draw Phase o il Damage Step): puoi distruggere quelle carte.
  | it_text               = 4 mostri Drago (1 Fusione, 1 Synchro, 1 Xyz e 1 Pendulum)<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente: distruggi tutte le carte controllate dal tuo avversario. Non può essere distrutto dagli effetti delle carte del tuo avversario. Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi Evocare Specialmente 1 mostro "Re Supremo Drago" dal tuo Deck o Extra Deck. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Monstros de Fusão, Sincro e Xyz que seu oponente controla não podem ativar seus efeitos. Uma vez por turno, quando um ou mais cards forem adicionados do Deck Principal à mão do seu oponente (exceto durante a Fase de Compra ou Etapa de Dano): você pode destruir esse(s) card(s).
  | pt_text               = 4 monstros Dragão (1 de Fusão, 1 Sincro, 1 Xyz e 1 Pêndulo)<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: destrua todos os cards que seu oponente controla. Não pode ser destruído pelos efeitos de card do seu oponente. Seu oponente não pode escolher este card como alvo de efeitos de card. Quando este card destruir um monstro do oponente em batalha: você pode Invocar por Invocação-Especial 1 monstro "Rei Supremo Dragão" do seu Deck ou Deck Adicional. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Los Monstruos de Fusión, Sincronía y Xyz que controle tu adversario no pueden activar sus efectos. Una vez por turno, cuando una o más cartas son añadidas a la mano de tu adversario desde su Deck Principal (excepto durante la Draw Phase o el Damage Step): puedes destruir esa o esas cartas.
  | es_text               = 4 monstruos Dragón (1 de Fusión, 1 de Sincronía, 1 Xyz y 1 de Péndulo)<br />Debe ser Invocado por Fusión. Si esta carta es Invocada de Modo Especial: destruye todas las cartas que controle tu adversario. No puede ser destruida por efectos de cartas de tu adversario. Tu adversario no puede seleccionar esta carta con efectos de cartas. Cuando esta carta destruye un monstruo del adversario en batalla: puedes Invocar de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "Rey Supremo Dragón". Si esta carta en la Zona de Monstruos es destruida en batalla o por efecto de una carta: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：このカードがＰゾーンに存在する限り、相手はフィールドの融合・Ｓ・Ｘモンスターの効果を発動できない。②：１ターンに１度、ドローフェイズ以外でデッキから相手の手札にカードが加わった時に発動できる。そのカードを破壊する。
  | ja_text               = ドラゴン族の融合・Ｓ・Ｘ・Ｐモンスター１体ずつ合計４体<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが特殊召喚した場合に発動する。相手フィールドのカードを全て破壊する。②：このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。③：このカードが戦闘で相手モンスターを破壊した時に発動できる。デッキ・ＥＸデッキから「覇王眷竜」モンスター１体を特殊召喚する。④：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 이 카드가 펜듈럼 존에 존재하는 한, 상대는 필드의 융합 / 싱크로 / 엑시즈 몬스터의 효과를 발동할 수 없다. ②: 1턴에 1번, 드로우 페이즈 이외로 덱에서 상대의 패에 카드가 넣어졌을 때에 발동할 수 있다. 그 카드를 파괴한다.
  | ko_text               = 드래곤족의 융합 / 싱크로 / 엑시즈 / 펜듈럼 몬스터 1장씩 합계 4장<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동한다. 상대 필드의 카드를 전부 파괴한다. ②: 이 카드는 상대 효과로는 파괴되지 않으며, 상대는 이 카드를 효과의 대상으로 할 수 없다. ③: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 덱 / 엑스트라 덱에서 "패왕권룡" 몬스터 1장을 특수 소환한다. ④: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = ①：只要此卡存在于灵摆区域，对手场上的融合・同步・超量怪兽不可发动效果。②：１回合１次，对手在抽牌阶段以外从牌组将卡加入手牌时可以发动。将该卡破坏。
  | sc_text               = 龙族的融合・同步・超量・灵摆怪兽各１只、合计４只<br />此卡仅可以融合召唤方式特殊召唤。①：此卡特殊召唤成功的情况下发动。将对手场上的卡全部破坏。②：此卡不会成为对手效果的对象，也不会因对手的效果而被破坏。③：此卡战斗破坏对手怪兽时可以发动。从牌组・额外牌组将１只“霸王眷龙”怪兽特殊召唤。④：怪兽区域的此卡因战斗・效果被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
