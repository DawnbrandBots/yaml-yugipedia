  | es_text                  = Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Durante la Main Phase (Efecto Rápido): puedes desterrar esta carta en tu mano o Cementerio; manda al Cementerio 1 monstruo "Inmortal Terrestre" o "Dragón Rojo Archidemonio" en tu mano o Zona de Monstruos boca arriba, y después puedes aplicar 1 de estos efectos.<br />● Invoca de Modo Especial 1 monstruo "Terrestre" desde tu Deck o Deck Extra.<br />● Invoca de Modo Especial 1 "Dragón de Nova Roja" desde tu Deck Extra. (Esto se trata como una Invocación por Sincronía).<br />Sólo puedes usar este efecto de "Nova Roja, Inmortal Terrestre" una vez por turno.
  | ja_text                  = このカード名の②の効果は１ターンに１度しか使用できない。①：「地縛神」モンスターはフィールドに１体しか表側表示で存在できない。②：自分・相手のメインフェイズに、手札・墓地のこのカードを除外して発動できる。自分の手札・フィールド（表側表示）から「地縛神」モンスターか「レッド・デーモンズ・ドラゴン」１体を墓地へ送る。その後、以下の効果から１つを適用できる。●デッキ・ＥＸデッキから「地縛」モンスター１体を特殊召喚する。●ＥＸデッキから「スカーレッド・ノヴァ・ドラゴン」１体をＳ召喚扱いで特殊召喚する。
  | ko_text                  = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "지박신" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 / 상대의 메인 페이즈에, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드(앞면 표시)에서 "지박신" 몬스터나 "레드 데몬즈 드래곤" 1장을 묘지로 보낸다. 그 후, 이하의 효과에서 1개를 적용할 수 있다. ● 덱 / 엑스트라 덱에서 "지박" 몬스터 1장을 특수 소환한다. ● 엑스트라 덱에서 "스카레드 노바 드래곤" 1장을 싱크로 소환으로 취급하고 특수 소환한다.
