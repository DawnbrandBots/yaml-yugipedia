  | text               = ''This one-eyed [[Beast-Warrior|warrior bear]] is an aggressive hunter that strikes down its prey with the powerful [[Gladiator Proving Ground|swipes of its claws]]. No one can bear the brunt of his tremendously fast and heavy blows.''
  | fr_text            = ''Cet ours guerrier borgne est un chasseur impitoyable qui traque ses proies à l'aide de ses griffes impressionnantes. Personne ne peut échapper à la puissance formidable de ses coups fulgurants.''
  | de_text            = ''Dieser einäugige Kriegerbär ist ein aggressiver Jäger, der seine Beute mit den kraftvollen Schlägen seiner Pranken niederstreckt. Niemand kann der Gewalt seiner ungeheuerlich schnellen und mächtigen Schläge widerstehen.''
  | it_text            = ''Questo feroce orso combattente con un solo occhio è un cacciatore formidabile che colpisce le prede con i suoi artigli poderosi. Nessuna creatura è in grado di resistere ai formidabili e velocissimi attacchi di questo massacratore.''
  | pt_text            = ''Este guerreiro urso caolho é um caçador agressivo que destrói sua presa com poderosos golpes de suas garras. Ninguém é capaz de suportar o impacto dos seus golpes extremamente rápidos e pesados.''
  | es_text            = ''Este tuerto guerrero osuno es un cazador agresivo que derriba a sus presas con poderosos barridos de sus garras. Nadie puede soportar sus golpes tremendamente rápidos y fuertes.''
  | ja_text            = 高い攻撃力で敵を追いつめる、隻眼の戦闘グマ。恐るべきスピードと重さを誇る自慢のパンチを受けて倒れぬ者はいない。
  | ko_text            = 높은 공격력으로 적을 추격하는, 애꾸눈의 전투곰. 두려워할만한 스피드와 무게를 자랑하는 펀치를 맞고 쓰러지지 않을 자는 없다.
  | sc_text            = 以强大攻击力将敌手逼入绝境的独眼战斗熊。它那引以为傲的重拳有着惊人的速度和威力，一旦出拳，便无人能敌。
