  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル５以上のアンデット族モンスター１体を手札に加える。フィールドゾーンに「アンデットワールド」が存在する場合、手札に加えず特殊召喚する事もできる。この効果の発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。
