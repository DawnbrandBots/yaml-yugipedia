  | pt_text         = Se este card for enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro Zumbi de Nível 5 ou mais do seu Deck à sua mão, ou, se "Mundo Zumbi" estiver em uma Zona do Campo, em vez disso, você pode Invocá-lo por Invocação-Especial do seu Deck e, além disso, em qualquer caso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Zumbi. Você só pode usar este efeito de "Florescer Brilhante" uma vez por turno.
