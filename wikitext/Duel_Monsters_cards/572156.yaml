  | sc_text         = 此卡名的效果１回合仅可使用１次。①：此卡被送至墓地的情况下，将墓地的此卡除外可以发动。从牌组将１只等级５以上的不死族怪兽加入手牌。场地区域存在“不死世界”的情况下，也可不加入手牌而是改为将其特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤不死族怪兽。
