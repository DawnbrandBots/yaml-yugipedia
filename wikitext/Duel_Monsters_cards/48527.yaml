  | it_text         = Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: scegli come bersaglio quel mostro; Evocalo Specialmente scoperto in Posizione di Difesa, ma esso viene distrutto durante la tua End Phase.
  | pt_text         = Quando um monstro que você controla for destruído em batalha e enviado ao Cemitério: escolha esse monstro; Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa, mas ele é destruído durante sua Fase Final.
  | es_text         = Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: selecciona ese monstruo; Invócalo de Modo Especial en Posición de Defensa boca arriba, pero es destruido durante tu End Phase.
  | ja_text         = 自分フィールド上に存在する[[Monster Card|モンスター]]が[[Destroyed by battle|戦闘によって破壊され]][[Graveyard|墓地]]へ送られた時に発動する事ができる。そのモンスター１体を自分フィールド上に[[Face-up|表側]][[Defense Position|守備表示]]で[[Special Summon|特殊召喚]]する。この効果で特殊召喚したモンスターは自分の[[End Phase|エンドフェイズ]]時に[[Destroy|破壊]]される。
  | ko_text         = 자신 필드 위의 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 그 몬스터 1장을 선택하고 자신 필드 위에 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 자신의 엔드 페이즈시에 파괴된다.
  | tc_text         = 我方场上的怪兽因战斗被破坏并送入墓地时可发动。选择1只该怪兽并以表侧守备表示特殊召唤至我方场上。以此效果特殊召唤的怪兽于我方结束阶段时被破坏。
