  | text                = [[Banish]] 1 [[face-up]] "[[Centur-Ion]]" [[Monster Card]] from your [[Spell & Trap Zone]], then [[target]] 1 card your opponent [[control]]s; banish it. If this [[Set]] card in its owner's [[control]] is [[destroy]]ed or [[banish]]ed by an opponent's [[activate]]d effect: You can place 2 "Centur-Ion" monsters with different names from your [[hand]], [[Main Deck|Deck]], [[GY]], and/or banishment in your Spell & Trap Zone as face-up [[Continuous Trap]]s. You can only activate 1 "Emblema Salvation" per turn.
  | fr_text             = Bannissez 1 Carte Monstre "Centur-Ion" face recto depuis votre Zone Magie & Piège, puis ciblez 1 carte contrôlée par votre adversaire ; bannissez-la. Si cette carte Posée contrôlée par son propriétaire est détruite ou bannie par un effet activé de l'adversaire : vous pouvez placer 2 monstres "Centur-Ion" de noms différents depuis votre main, Deck, Cimetière et/ou bannissement dans votre Zone Magie & Piège comme Pièges Continus face recto. Vous ne pouvez activer qu'1 "Emblema du Salut" par tour.
  | de_text             = Verbanne 1 offene „Centur-Ion“-Monsterkarte von deiner Zauber- & Fallenzone und wähle dann 1 Karte, die dein Gegner kontrolliert; verbanne sie. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen aktivierten Effekt eines Gegners zerstört oder verbannt wird: Du kannst 2 „Centur-Ion“-Monster mit unterschiedlichen Namen von deiner Hand, deinem Deck, deinem Friedhof und/oder deinen verbannten Karten als offene Permanente Fallen in deine Zauber- & Fallenzone legen. Du kannst nur 1 „Emblema-Erlösung“ pro Spielzug aktivieren.
  | it_text             = Bandisci 1 Carta Mostro "Centur-Ion" scoperta dalla tua Zona Magie & Trappole, poi scegli come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta o bandita da un effetto attivato dell'avversario: puoi mettere 2 mostri "Centur-Ion" con nomi diversi dalla tua mano, Deck, Cimitero e/o carte bandite nella tua Zona Magie & Trappole come Trappole Continue scoperte. Puoi attivare solo 1 "Salvezza Stemma" per turno.
  | pt_text             = Bana 1 Card de Monstro "Centur-Ião" com a face para cima da sua Zona de Magias & Armadilhas e, depois, escolha 1 card que seu oponente controla; bana-o. Se este card Baixado sob o controle do seu dono for destruído ou banido por um efeito ativado do oponente: você pode colocar 2 monstros "Centur-Ião" com nomes diferentes da sua mão, do Deck, do Cemitério e/ou do banimento na sua Zona de Magias & Armadilhas como Armadilhas Contínuas com a face para cima. Você só pode ativar 1 "Salvação do Emblemado" por turno.
  | es_text             = Destierra 1 Carta de Monstruo "Centur-Ión" boca arriba en tu Zona de Magia y Trampas, y después selecciona 1 carta que controle tu adversario; destiérrala. Si esta carta Colocada controlada por su dueño es destruida o desterrada por un efecto activado del adversario: puedes poner en tu Zona de Magia y Trampas 2 monstruos "Centur-Ión" con nombres diferentes en tu mano, Deck, Cementerio y/o destierro, como Trampas Continuas boca arriba. Sólo puedes activar 1 "Salvación del Blasón" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の魔法＆罠ゾーンの表側表示の「センチュリオン」モンスターカード１枚を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。②：セットされたこのカードが相手の発動した効果で、破壊された場合または除外された場合に発動できる。自分の手札・デッキ・墓地・除外状態の「センチュリオン」モンスター２体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く（同名カードは１枚まで）。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 마법 & 함정 존의 앞면 표시의 "센츄리온" 몬스터 카드 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. ②: 세트된 이 카드가 상대의 발동한 효과로, 파괴되었을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지 / 제외 상태인 "센츄리온" 몬스터 2장을 지속 함정 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓는다(같은 이름의 카드는 1장까지).
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：将自己的魔法与陷阱区域的１张表侧表示的“百夫骑”怪兽卡除外，以对手场上的１张卡为对象可以发动。将该卡除外。②：被放置的此卡因对手所发动的效果，被破坏的情况下或被除外的情况下可以发动。将自己的手牌・牌组・墓地・除外状态的２只“百夫骑”怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域（同名卡最多１张）。
