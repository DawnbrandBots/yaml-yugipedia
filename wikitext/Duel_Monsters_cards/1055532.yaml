  | de_lore               = Verbanne 1 offene „Centur-Ion“-Monsterkarte von deiner Zauber- & Fallenzone und wähle dann 1 Karte, die dein Gegner kontrolliert; verbanne sie. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen aktivierten Effekt eines Gegners zerstört oder verbannt wird: Du kannst 2 „Centur-Ion“-Monster mit unterschiedlichen Namen von deiner Hand, deinem Deck, deinem Friedhof und/oder deinen verbannten Karten als offene Permanente Fallen in deine Zauber- & Fallenzone legen. Du kannst nur 1 „Emblema-Erlösung“ pro Spielzug aktivieren.
  | it_lore               = Bandisci 1 Carta Mostro "Centur-Ion" scoperta dalla tua Zona Magie & Trappole, poi scegli come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta o bandita da un effetto attivato dell'avversario: puoi mettere 2 mostri "Centur-Ion" con nomi diversi dalla tua mano, Deck, Cimitero e/o carte bandite nella tua Zona Magie & Trappole come Trappole Continue scoperte. Puoi attivare solo 1 "Salvezza Stemma" per turno.
  | pt_lore               = Bana 1 Card de Monstro "Centur-Ião" com a face para cima da sua Zona de Magias & Armadilhas e, depois, escolha 1 card que seu oponente controla; bana-o. Se este card Baixado sob o controle do seu dono for destruído ou banido por um efeito ativado do oponente: você pode colocar 2 monstros "Centur-Ião" com nomes diferentes da sua mão, do Deck, do Cemitério e/ou do banimento na sua Zona de Magias & Armadilhas como Armadilhas Contínuas com a face para cima. Você só pode ativar 1 "Salvação do Emblemado" por turno.
  | es_lore               = Destierra 1 Carta de Monstruo "Centur-Ión" boca arriba en tu Zona de Magia y Trampas, y después selecciona 1 carta que controle tu adversario; destiérrala. Si esta carta Colocada controlada por su dueño es destruida o desterrada por un efecto activado del adversario: puedes poner en tu Zona de Magia y Trampas 2 monstruos "Centur-Ión" con nombres diferentes en tu mano, Deck, Cementerio y/o destierro, como Trampas Continuas boca arriba. Sólo puedes activar 1 "Salvación del Blasón" por turno.
