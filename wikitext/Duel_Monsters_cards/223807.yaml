  | text                = You can [[send]] 1 [[face-up]] [[LIGHT]] [[Normal Monster]] you [[control]] to the [[Graveyard]]; [[Special Summon]] this card from your [[hand]] or Graveyard. You can [[Tribute]] 1 "[[Noble Knight]]" [[Monster Card|monster]]; [[Add a card|add]] 1 "[[Noble Arms]]" card from your [[Main Deck|Deck]] to your hand. You can only use this [[effect]] of "Ignoble Knight of Black Laundsallyn" [[once per turn]]. You can only control 1 "Ignoble Knight of Black Laundsallyn".
  | fr_text             = Vous pouvez envoyer 1 Monstre Normal LUMIÈRE face recto que vous contrôlez au Cimetière ; Invoquez Spécialement cette carte depuis votre main ou Cimetière. Vous pouvez Sacrifier 1 monstre "Chevalier Noble" ; ajoutez 1 carte "Armes Nobles" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chevalier Noble Infâme de Laundsallyn Noir" qu'une fois par tour. Vous ne pouvez contrôler qu'1 "Chevalier Noble Infâme de Laundsallyn Noir" face recto.
  | de_text             = Du kannst 1 offenes Normales LICHT Monster, das du kontrollierst, auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst 1 „Edler Ritter“-Monster als Tribut anbieten; füge deiner Hand 1 „Edle Waffen“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Unedler Ritter vom schwarzen Laundsallyn“ nur einmal pro Spielzug verwenden. Du kannst nur 1 offenen „Unedler Ritter vom schwarzen Laundsallyn“ kontrollieren.
  | it_text             = Puoi mandare 1 Mostro Normale LUCE scoperto che controlli al Cimitero; Evoca Specialmente questa carta dalla tua mano o Cimitero. Puoi offrire come Tributo 1 mostro "Nobile Cavaliere"; aggiungi 1 carta "Nobili Armi" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ignobile Cavaliere del Nero Laundsallyn" una sola volta per Turno. Puoi controllare solo 1 "Ignobile Cavaliere del Nero Laundsallyn".
  | pt_text             = Você pode enviar 1 Monstro Normal de LUZ com a face para cima que você controla para o Cemitério; Invoque este card por Invocação-Especial da sua mão ou Cemitério. Você pode oferecer como Tributo 1 monstro "Nobre Cavaleiro"; adicione 1 card "Nobre Cavaleiro" do seu Deck à sua mão. Você só pode usar este efeito de "Inobre Cavaleiro do Laundsallyn Negro" uma vez por turno. Você só pode controlar 1 "Inobre Cavaleiro do Laundsallyn Negro".
  | es_text             = Puedes mandar al Cementerio 1 Monstruo Normal de LUZ boca arriba que controles; Invoca esta carta de Modo Especial desde tu mano o Cementerio. Puedes Sacrificar 1 monstruo "Noble Caballero"; añade a tu mano, desde tu Deck, 1 carta "Armas Nobles". Sólo puedes usar este efecto de "Innoble Caballero de Negro Laundsallyn" una vez por turno. Sólo puedes controlar 1 "Innoble Caballero de Negro Laundsallyn".
  | ja_text             = 自分フィールド上に表側表示で存在する光属性の通常モンスター１体を墓地へ送って発動できる。このカードを手札または墓地から特殊召喚する。また、自分フィールド上の「{{Ruby|聖|せい}}{{Ruby|騎|き}}{{Ruby|士|し}}」と名のついたモンスター１体をリリースして発動できる。デッキから「{{Ruby|聖|せい}}{{Ruby|剣|けん}}」と名のついたカード１枚を手札に加える。「{{Ruby|魔|ま}}{{Ruby|聖|せい}}{{Ruby|騎|き}}{{Ruby|士|し}}ランスロット」のこの効果は１ターンに１度しか使用できない。また、「{{Ruby|魔|ま}}{{Ruby|聖|せい}}{{Ruby|騎|き}}{{Ruby|士|し}}ランスロット」は自分フィールド上に１体しか表側表示で存在できない。
  | ko_text             = 자신 필드 위에 앞면 표시로 존재하는 빛 속성의 일반 몬스터를 묘지로 보내고 발동할 수 있다. 이 카드를 패 또는 묘지에서 특수 소환한다. 또한, 자신 필드 위의 "성기사"라는 이름이 붙은 몬스터를 릴리스하고 발동할 수 있다. 덱에서 "성검"이라는 이름이 붙은 카드 1장을 패에 넣는다. "마성기사 란슬롯"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, "마성기사 란슬롯"은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_text             = 可将我方场上1只以表侧表示存在的光属性通常怪兽送入墓地并发动。从手牌或墓地特殊召唤此卡。此外，可释放我方场上1只冠有「聖騎士」之名的怪兽并发动。从牌组将1张冠有「聖劍」之名的卡牌加入手牌。「魔聖騎士蘭斯洛特」的效果1回合只可使用1次。此外，我方场上只可有1只「魔聖騎士蘭斯洛特」以表侧表示存在。
