  | fr_text               = Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez défausser 1 Magie/Piège, puis ciblez 1 monstre Bête Divine dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, puis transférez-lui la cible de l'attaque. Durant la End Phase, si vous contrôlez un monstre Bête Divine : vous pouvez détruire toutes les cartes face recto contrôlées par votre adversaire qui ont activé leurs effets sur le Terrain ce tour. Vous ne pouvez utiliser chaque effet de "Bête Divine Ultime" qu'une fois par tour.
  | de_text               = Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Zauber/Falle abwerfen und dann 1 Göttliches Ungeheuer-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, dann ändere das Angriffsziel darauf. Während der End Phase, falls du ein Göttliches Ungeheuer-Monster kontrollierst: Du kannst alle offenen Karten zerstören, die dein Gegner kontrolliert und deren Effekte auf dem Spielfeld in diesem Spielzug aktiviert wurden. Du kannst jeden Effekt von „Ultimatives Götterungeheuer“ nur einmal pro Spielzug verwenden.
  | it_text               = Quando un mostro dell'avversario dichiara un attacco: puoi scartare 1 Magia/Trappola, poi scegliere come bersaglio 1 mostro Divinità-Bestia nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, poi cambia il bersaglio dell'attacco su di esso. Durante la End Phase, se controlli un mostro Divinità-Bestia: puoi distruggere tutte le carte scoperte controllate dal tuo avversario che hanno attivato i loro effetti sul Terreno in questo turno. Puoi utilizzare ogni effetto di "Divinità-Bestia Finale" una sola volta per turno.
  | pt_text               = Quando um monstro do oponente declarar um ataque: você pode descartar 1 Magia/Armadilha e, depois, escolha 1 monstro Besta Divina no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, depois, mude o alvo do ataque para ele. Durante a Fase Final, se você controlar um monstro Besta Divina: você pode destruir todos os cards com a face para cima que seu oponente controla que ativaram seus efeitos no campo neste turno. Você só pode usar cada efeito de "Besta Divina Definitiva" uma vez por turno.
  | es_text               = Cuando un monstruo del adversario declara un ataque: puedes descartar 1 Mágica/Trampa, y después seleccionar 1 monstruo Bestia Divina en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y después cambia el objetivo del ataque a ese monstruo. Durante la End Phase, si controlas un monstruo Bestia Divina: puedes destruir todas las cartas boca arriba que controle tu adversario y que este turno hayan activado sus efectos en el Campo. Sólo puedes usar cada efecto de "Bestia Divina Definitiva" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に、手札から魔法・罠カード１枚を捨て、自分の墓地の幻神獣族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。その後、攻撃対象をそのモンスターに移し替える。②：自分フィールドに幻神獣族モンスターが存在する場合、エンドフェイズに発動できる。このターンにフィールドで効果を発動した、相手フィールドの表側表示のカードを全て破壊する。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에, 패에서 마법 / 함정 카드 1장을 버리고, 자신 묘지의 환신야수족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 그 후, 공격 대상을 그 몬스터로 옮긴다. ②: 자신 필드에 환신야수족 몬스터가 존재할 경우, 엔드 페이즈에 발동할 수 있다. 이 턴에 필드에서 효과를 발동한, 상대 필드의 앞면 표시의 카드를 전부 파괴한다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：对手怪兽攻击宣言时，从手牌舍弃1张魔法・陷阱卡，以自己墓地的1只幻神兽族怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。然后，攻击对象移换为该怪兽。②：自己场上有幻神兽族怪兽存在的情况下，在结束阶段可以发动。将此回合在场上发动过效果的对手场上的表侧表示卡全部破坏。
