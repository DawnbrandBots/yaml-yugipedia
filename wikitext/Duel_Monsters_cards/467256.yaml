  | pt_text             = Escolha 1 monstro "Ator do Abismo" que você controla; neste turno, cada monstro que batalhar com ele, mas não for destruído, volta para a mão no final da Etapa de Dano. Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do seu oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no seu Deck Adicional: você pode escolher 1 card que seu oponente controla; coloque-o no topo do Deck.
  | es_text             = Selecciona 1 monstruo "Actor del Abismo" que controles; en este turno, cada monstruo que batalle con él, pero no sea destruido, devuélvelo a la mano al final del Damage Step. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta de tu adversario, y tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes seleccionar 1 carta que controle tu adversario; ponla en la parte superior del Deck.
  | ja_text             = ①：自分フィールドの「魔界劇団」モンスター１体を対象として発動できる。このターン、そのモンスターとの戦闘で破壊されなかったモンスターは、ダメージステップ終了時に持ち主の手札に戻る。②：自分のＥＸデッキに表側表示の「魔界劇団」Ｐモンスターが存在し、セットされたこのカードが相手の効果で破壊された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主のデッキの一番上に戻す。
