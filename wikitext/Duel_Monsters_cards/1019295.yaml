  | text                = [[Activate]] 1 of these [[effect]]s;<br />● If you [[control]] a "[[Tistina]]" [[Monster Card|monster]]: [[Banish]] 1 card from your opponent's [[GY]], [[face-down]].<br />● If you control a "Tistina" monster [[Special Summon]]ed from the [[Extra Deck]]: Banish all cards from your opponent's GY, face-down.<br />You can banish this card from your GY, then [[target]] 1 "Tistina" monster in your GY; [[add]] it to your [[hand]]. You can only use 1 "Discordance of the Tistina" effect per turn, and only once that turn.
  | fr_text             = Activez 1 de ces effets ;<br />● Si vous contrôlez un monstre "Tistina" : bannissez face verso 1 carte depuis le Cimetière de votre adversaire.<br />● Si vous contrôlez un monstre "Tistina" Invoqué Spécialement depuis l'Extra Deck : bannissez face verso toutes les cartes depuis le Cimetière de votre adversaire.<br />Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Tistina" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Dissonance de Tistina" par tour, et uniquement une fois le tour.
  | de_text             = Aktiviere 1 dieser Effekte;<br />● Falls du ein „Tistina“-Monster kontrollierst: Verbanne 1 Karte vom Friedhof deines Gegners verdeckt.<br />● Falls du ein als Spezialbeschwörung vom Extra Deck beschworenes „Tistina“-Monster kontrollierst: Verbanne alle Karten vom Friedhof deines Gegners verdeckt.<br />Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Tistina“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 Effekt von „Missklang der Tistina“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Attiva 1 di questi effetti;<br />● Se controlli un mostro "Tistina": bandisci 1 carta dal Cimitero del tuo avversario, coperta.<br />● Se controlli un mostro "Tistina" Evocato Specialmente dall'Extra Deck: bandisci tutte le carte dal Cimitero del tuo avversario, coperte.<br />Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Tistina" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare solo 1 effetto di "Discordanza di Tistina" per turno, e solo una volta in quel turno.
  | pt_text             = Ative 1 desses efeitos;<br />● Se você controlar um monstro "Tistina": bana, com a face para baixo, 1 card do Cemitério do seu oponente.<br />● Se você controlar um monstro "Tistina" Invocado por Invocação-Especial do Deck Adicional: bana, com a face para baixo, todos os cards do Cemitério do seu oponente.<br />Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Tistina" no seu Cemitério; adicione-o à sua mão. Você só pode usar 1 efeito de "Discordância da Tistina" por turno e apenas uma vez por turno.
  | es_text             = Activa 1 de estos efectos;<br />● Si controlas un monstruo "Tistina": destierra 1 carta en el Cementerio de tu adversario, boca abajo.<br />● Si controlas un monstruo "Tistina" Invocado de Modo Especial desde el Deck Extra: destierra todas las cartas en el Cementerio de tu adversario, boca abajo.<br />Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Tistina" en tu Cementerio; añádelo a tu mano. Sólo puedes usar 1 efecto de "Discordancia de Tistina" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：以下の効果から１つを選択して発動できる。●自分フィールドに「ティスティナ」モンスターが存在する場合に発動できる。相手の墓地のカード１枚を裏側で除外する。●ＥＸデッキから特殊召喚された「ティスティナ」モンスターが自分フィールドに存在する場合に発動できる。相手の墓地のカードを全て裏側で除外する。②：墓地のこのカードを除外し、自分の墓地の「ティスティナ」モンスター１体を対象として発動できる。そのモンスターを手札に戻す。
