  | text            = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by having 5 or more [[Monster Card|monsters]] in your [[GY]], and no monsters in your GY with the same name. [[Once per turn]] ([[Quick Effect]]): You can [[send]] the top 3 cards of your [[Main Deck|Deck]] to the GY; [[destroy]] 1 card on the [[field]]. You must have at least 2 monsters in your GY, and no monsters in your GY with the same name, to [[activate]] and to [[resolve]] this effect.
  | fr_text         = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 5 monstres dans votre Cimetière, et aucun monstre dans votre Cimetière de même nom. Une fois par tour (Effet Rapide) : vous pouvez envoyer les 3 cartes du dessus de votre Deck au Cimetière ; détruisez 1 carte sur le Terrain. Vous devez avoir min. 2 monstres dans votre Cimetière, et aucun monstre dans votre Cimetière de même nom, pour activer et résoudre cet effet.
  | de_text         = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 5 oder mehr Monster in deinem Friedhof und keine Monster mit demselben Namen in deinem Friedhof hast. Einmal pro Spielzug (Schnelleffekt): Du kannst die obersten 3 Karten deines Decks auf den Friedhof legen; zerstöre 1 Karte auf dem Spielfeld. Du musst mindestens 2 Monster in deinem Friedhof haben und darfst keine Monster mit demselben Namen in deinem Friedhof haben, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text         = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 5 o più mostri nel tuo Cimitero, e nessun mostro nel tuo Cimitero con lo stesso nome. Una volta per turno (Effetto Rapido): puoi mandare le prime 3 carte del tuo Deck al Cimitero; distruggi 1 carta sul Terreno. Devi avere almeno 2 mostri nel tuo Cimitero, e nessun mostro nel tuo Cimitero con lo stesso nome, per attivare e per risolvere questo effetto.
  | pt_text         = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 5 ou mais monstros no seu Cemitério e nenhum monstro com o mesmo nome no seu Cemitério. Uma vez por turno (Efeito Rápido): você pode enviar os 3 cards do topo do seu Deck para o Cemitério; destrua 1 card no campo. Você deve possuir pelo menos 2 monstros no seu Cemitério, e nenhum monstro no seu Cemitério com o mesmo nome, para ativar e resolver este efeito.
  | es_text         = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Espeecial (desde tu mano) teniendo 5 o más monstruos en tu Cementerio, y ningún monstruo en tu Cementerio con el mismo nombrre. Una vez por turno (Efecto Rápido): puedes mandar al Cementerio las 3 cartas de la parte superior de tu Deck; destruye 1 carta en el Campo. Debes tener por lo menos 2 monstruos en tu Cementerio y ningún monstruo en tu Cementerio con el mismo nombre, para poder activar y resolver este efecto.
  | ja_text         = このカードは通常召喚できない。自分の墓地にモンスターが５体以上存在し、それらのモンスターのカード名が全て異なる場合のみ特殊召喚できる。①：１ターンに１度、自分のデッキの上からカードを３枚墓地へ送って発動できる。自分の墓地のモンスターのカード名が全て異なる場合、フィールドのカード１枚を選んで破壊する。この効果は相手ターンでも発動できる。
  | ko_text         = 이 카드는 통상 소환할 수 없다. 자신 묘지에 몬스터가 5장 이상 존재하고, 그 몬스터들의 카드명이 전부 다를 경우에만 특수 소환할 수 있다. ① : 1턴에 1번, 자신의 덱 위에서 카드를 3장 묘지로 보내고 발동할 수 있다. 자신 묘지의 몬스터의 카드명이 전부 다를 경우, 필드의 카드 1장을 고르고 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text         = 此卡不可通常召唤。仅可在自己墓地有5只以上怪兽存在，且这些怪兽的卡名全部不同的情况下特殊召唤。①：1回合1次，从自己的牌组上面将3张卡送至墓地可以发动。自己墓地的怪兽的卡名全部不同的情况下，挑选场上的1张卡破坏。此效果在对手回合中也可以发动。
