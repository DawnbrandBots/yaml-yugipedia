  | lore                  = Apply these [[effect]]s in sequence, based on the number of "[[Dark Magician]]" and/or "[[Dark Magician Girl]]" on the [[field]] and in the [[GY]]s.<br />● 1+: 1 [[DARK]] [[Spellcaster]] [[Monster Card|monster]] on the field gains 1000 [[ATK]] until the end of this [[turn]].<br />● 2+: This turn, your opponent cannot [[activate]] cards and effects in [[Respond|response]] to your [[Spell Card|Spell]]/[[Trap Card]] or effect activation, also Spells/Traps you [[control]] cannot be [[destroy]]ed by your opponent's card effects.<br />● 3+: DARK Spellcaster monsters you currently control are [[unaffected]] by your opponent's card effects, until the end of this turn.
  | fr_lore               = Appliquez ces effets dans l'ordre, selon le nombre de "Magicien Sombre" et/ou "Magicienne des Ténèbres" sur le Terrain et dans les Cimetières.<br />● 1+ : Jusqu'à la fin de ce tour, 1 monstre TÉNÈBRES Magicien sur le Terrain gagne 1000 ATK.<br />● 2+ : Ce tour, votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de votre Carte Magie/Piège ou effet de Magie/Piège, et aussi, les Magies/Pièges que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.<br />● 3+ : Jusqu'à la fin de ce tour, les monstres TÉNÈBRES Magicien que vous contrôlez actuellement ne sont pas affectés par des effets de carte de votre adversaire.
  | de_lore               = Führe nacheinander diese Effekte aus, basierend auf der Anzahl der „Dunkler Magier“ und/oder „Dunkles Magier-Mädchen“ auf dem Spielfeld und in den Friedhöfen.<br />● 1+: 1 FINSTERNIS Hexer-Monster auf dem Spielfeld erhält bis zum Ende dieses Spielzugs 1000 ATK.<br />● 2+: In diesem Spielzug kann dein Gegner weder Karten noch Effekte als Reaktion auf die Aktivierung deiner Zauber-/Fallenkarten oder Zauber-/Falleneffekte aktivieren, zusätzlich können Zauber/Fallen, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden.<br />● 3+: FINSTERNIS Hexer-Monster, die du derzeit kontrollierst, bleiben bis zum Ende dieses Spielzugs von Karteneffekten deines Gegners unberührt.
  | it_lore               = Applica questi effetti in ordine, a seconda del numero di "Mago Nero" e/o "Ragazza Maga Nera" sul Terreno e nei Cimiteri.<br />● 1+: 1 mostro OSCURITÀ Incantatore sul Terreno guadagna 1000 ATK fino alla fine di questo turno.<br />● 2+: In questo turno, il tuo avversario non può attivare carte o effetti in risposta all'attivazione delle tue Carte Magia/Trappola o dei loro effetti, inoltre le Magie/Trappole che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario.<br />● 3+: I mostri OSCURITÀ Incantatore che controlli attualmente sono immuni agli effetti delle carte del tuo avversario, fino alla fine di questo turno.
  | pt_lore               = Aplique esses efeitos em sequência, de acordo com o número de "Mago Negro" e/ou "Pequena Maga Negra" no campo e nos Cemitérios.<br />● 1+: 1 monstro de TREVAS do Tipo Mago no campo ganha 1000 de ATK até o final deste turno.<br />● 2+: Neste turno, seu oponente não pode ativar cards ou efeitos em resposta à ativação dos seus Cards ou efeito de Magia/Armadilha e, além disso, Cards de Magia/Armadilha que você controla não podem ser destruídos pelos efeitos de card do seu oponente.<br />● 3+: Até o final deste turno, monstros de TREVAS do Tipo Mago que você controla atualmente não são afetados pelos efeitos de card do seu oponente.
  | es_lore               = Aplica estos efectos en orden, basándote en la cantidad de "Mago Oscuro" y/o "Chica Maga Oscura" en el Campo y en los Cementerios.<br />● 1+: Hasta el final de este turno, 1 monstruo de OSCURIDAD Lanzador de Conjuros en el Campo gana 1000 ATK.<br />● 2+: Este turno, tu adversario no puede activar cartas y efectos en respuesta a la activación de tus Cartas Mágicas/de Trampa o efectos de Mágica/Trampa, y además las Mágicas/Trampas que controles no pueden ser destruidas por efectos de cartas de tu adversario.<br />● 3+: Hasta el final de este turno, los monstruos de OSCURIDAD Lanzador de Conjuros que controles en este momento no son afectados por los efectos de cartas de tu adversario.
  | ja_lore               = ①：お互いのフィールド・墓地の「ブラック・マジシャン」「ブラック・マジシャン・ガール」の数によって以下の効果を適用する。●１体以上：フィールドの魔法使い族・闇属性モンスター１体を選び、その攻撃力をターン終了時まで１０００アップする。●２体以上：このターン、自分の魔法・罠カードの効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できず、自分フィールドの魔法・罠カードは相手の効果では破壊されない。●３体以上：自分フィールドの魔法使い族・闇属性モンスターはターン終了時まで相手の効果を受けない。
  | ko_lore               = ①: 서로의 필드 / 묘지의 "블랙 매지션" "블랙 매지션 걸"의 수에 따라 이하의 효과를 적용한다. ●1장 이상: 필드의 마법사족 / 어둠 속성 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지 1000 올린다. ●2장 이상: 이 턴에, 자신의 마법 / 함정 카드의 효과 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없으며, 자신 필드의 마법 / 함정 카드는 상대의 효과로는 파괴되지 않는다. ●3장 이상: 자신 필드의 마법사족 / 어둠 속성 몬스터는 턴 종료시까지 상대의 효과를 받지 않는다.
