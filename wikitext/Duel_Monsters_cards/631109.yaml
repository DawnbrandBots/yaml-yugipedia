  | text                = During each [[Standby Phase]], if you [[control]] a "[[Borrel]]" [[Link Monster]]: You can [[target]] 1 "[[Rokket]]" [[Monster Card|monster]] in your [[GY]]; [[Special Summon]] it, but [[destroy]] it during the [[End Phase]]. You can only use this [[effect]] of "Borrel Supplier" [[once per turn]].
  | fr_text             = Durant chaque Standby Phase, si vous contrôlez un Monstre Lien "Borrelle" : vous pouvez cibler 1 monstre "Rokkette" dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Fournisseur Borrelle" qu'une fois par tour.
  | de_text             = Während jeder Standby Phase, falls du ein „Kalliber“-Linkmonster kontrollierst: Du kannst 1 „Rakkete“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Kalliber-Lieferant“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante ogni Standby Phase, se controlli un Mostro Link "Callibro": puoi scegliere come bersaglio 1 mostro "Mizzile" nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Fornitore Callibro" una sola volta per turno.
  | pt_text             = Durante cada Fase de Apoio, se você controlar um Monstro Link "Callibre": você pode escolher 1 monstro "Foguette" no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Fornecedor Callibre" uma vez por turno.
  | es_text             = Durante cada Standby Phase, si controlas un Monstruo de Enlace "Borre": puedes seleccionar 1 monstruo "Cohette" en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Borre Aprovisionador" una vez por turno.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに「ヴァレル」リンクモンスターが存在する場合、自分・相手のスタンバイフェイズに自分の墓地の「ヴァレット」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "바렐" 링크 몬스터가 존재할 경우, 자신 / 상대의 스탠바이 페이즈에 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
