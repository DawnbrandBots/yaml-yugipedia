  | fr_text             = Lorsque cette carte est activée : vous pouvez Invoquer par Fusion 1 Monstre Fusion Bête-Guerrier depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si cette carte face recto est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez cibler 1 monstre "Poing de Feu" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Formation Feu - Ingen" qu'une fois par tour. Vous ne pouvez activer qu'1 "Formation Feu - Ingen" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst 1 Ungeheuer-Krieger-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls diese offene Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 „Feuerfaust“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Feuerformation - Ingen“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Feuerformation - Ingen“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi Evocare tramite Fusione 1 Mostro Fusione Guerriero-Bestia dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se questa carta scoperta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi scegliere come bersaglio 1 mostro "Pugno di Fuoco" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Formazione di Fuoco - Ingen" una sola volta per turno. Puoi attivare solo 1 "Formazione di Fuoco - Ingen" per turno.
  | pt_text             = Quando este card for ativado: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Besta-Guerreira do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se este card com a face para cima for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode escolher 1 monstro "Punho de Fogo" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Formação de Fogo - Ingen" uma vez por turno. Você só pode ativar 1 "Formação de Fogo - Ingen" por turno.
  | es_text             = Cuando esta carta es activada: puedes Invocar por Fusión 1 Monstruo de Fusión Guerrero-Bestia en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si esta carta boca arriba es mandada al Cementerio desde la Zona de Magia y Trampas: puedes seleccionar 1 monstruo "Puño de Fuego" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Formación de Fuego - Ingen" una vez por turno. Sólo puedes activar 1 "Formación de Fuego - Ingen" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、以下の効果を適用できる。●自分の手札・フィールドから、獣戦士族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られた場合、自分の墓地の「炎星」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이하의 효과를 적용할 수 있다. ●자신의 패 / 필드에서, 야수전사족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "염성" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text             = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，可适用以下效果。<br />●以自己的手牌・场上的怪兽作为融合素材，将１只兽战士族融合怪兽融合召唤。<br />②：魔法与陷阱区域表侧表示的此卡被送至墓地的情况下，以自己墓地的１只“炎星”怪兽为对象可以发动。将该怪兽加入手牌。
