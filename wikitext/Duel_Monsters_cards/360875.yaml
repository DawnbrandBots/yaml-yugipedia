  | lore                  = When this card is [[activate]]d: [[Look]] at the top 3 cards of your [[Main Deck|Deck]], then you can [[reveal]] 1 of them that is "[[Dark Magician]]" or a [[Spell Card|Spell]]/[[Trap Card|Trap]] that mentions "Dark Magician", and [[Add a card|add]] it to your [[hand]], also place the remaining cards on top of your Deck in any order. If "Dark Magician" is [[Normal Summon|Normal]] or [[Special Summon]]ed to your [[field]] (except during the [[Damage Step]]): You can [[target]] 1 card your opponent [[control]]s; [[banish]] it. You can only use each [[effect]] of "Dark Magical Circle" [[once per turn]].
  | fr_lore               = Lorsque cette carte est activée : regardez les 3 cartes du dessus de votre Deck, puis vous pouvez en révéler 1 qui a "Magicien Sombre" ou une Magie/Piège qui mentionne "Magicien Sombre", et ajoutez-la à votre main, et aussi, placez les cartes restantes au-dessus de votre Deck dans l'ordre de votre choix. Si "Magicien Sombre" est Invoqué Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; bannissez-la. Vous ne pouvez utiliser chaque effet de "Cercle Magique Sombre" qu'une fois par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Sieh dir die obersten 3 Karten deines Decks an, dann kannst du 1 von ihnen vorzeigen, die „Dunkler Magier“ oder ein/e Zauber/Falle ist, der oder die „Dunkler Magier“ erwähnt, und deiner Hand hinzufügen, zusätzlich lege die übrigen Karten in beliebiger Reihenfolge auf dein Deck. Falls „Dunkler Magier“ als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne sie. Du kannst jeden Effekt von „Dunkler magischer Kreis“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene attivata: guarda le prime 3 carte del tuo Deck, poi puoi rivelare 1 di esse che è "Mago Nero" o una Magia/Trappola che menziona "Mago Nero", e aggiungila alla tua mano, inoltre metti le carte rimanenti in cima al tuo Deck in qualsiasi ordine. Se "Mago Nero" viene Evocato Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Puoi utilizzare ogni effetto di "Circolo Magico Nero" una sola volta per turno.
  | pt_lore               = Quando este card for ativado: olhe os 3 cards do topo do seu Deck e, depois, você pode revelar 1 deles que seja "Mago Negro" ou uma Magia/Armadilha que mencione "Mago Negro" e adicioná-lo à sua mão e, além disso, coloque os cards restantes no topo do seu Deck em qualquer ordem. Se "Mago Negro" for Invocado por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; bana-o. Você só pode usar cada efeito de "Círculo Mágico Negro" uma vez por turno.
  | es_lore               = Cuando esta carta es activada: mira las 3 cartas de la parte superior de tu Deck, y después puedes mostrar 1 de ellas que sea "Mago Oscuro" o una Mágica/Trampa que mencione "Mago Oscuro", y añadirla a tu mano, además pon el resto de las cartas en la parte superior de tu Deck en cualquier orden. Si "Mago Oscuro" es Invocado de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; destiérrala. Sólo puedes usar cada efecto de "Círculo de Magia Oscuro" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、自分のデッキの上からカードを３枚確認する。その中から「ブラック・マジシャン」１体またはそのカード名が記された魔法・罠カード１枚を相手に見せて手札に加える事ができる。残りのカードは好きな順番でデッキの上に戻す。②：自分フィールドに「ブラック・マジシャン」が召喚・特殊召喚された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 위에서 카드를 3장 확인한다. 그 중에, "블랙 매지션"의 카드명이 쓰여진 마법 / 함정 카드 또는 "블랙 매지션"이 있었을 경우, 그 중의 1장을 상대에게 보여주고 패에 넣을 수 있다. 남은 카드는 좋아하는 순서대로 덱 위로 되돌린다. ②: 자신 필드에 "블랙 매지션"이 일반 소환 / 특수 소환되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：作为此卡发动时的效果处理，从自己的牌组上面确认3张卡。其中有记载有“黑魔导”卡名的魔法・陷阱卡或“黑魔导”的情况下，可将其中1张出示给对手并加入手牌。将剩余的卡以喜欢的顺序放回牌组上面。②：“黑魔导”被召唤・特殊召唤至自己场上的情况下，以对手场上的1张卡为对象可以发动。将该卡除外。
