  | lore                  = If you [[Link Summon]] a "[[Trickstar]]" [[Monster Card|monster]]: You can [[target]] 1 "Trickstar" monster in your [[GY]] that was used as its [[Link Material|material]]; [[Special Summon]] it in [[Defense Position]], but [[negate]] its [[effect]]s. You can only use this effect of "Trickstar Light Arena" [[once per turn]]. Once per turn: You can target 1 [[Set]] card in your opponent's [[Spell & Trap Zone]]; while this card is in the [[Field Zone]], that Set card cannot be [[activate]]d until the [[End Phase]], and your opponent must activate it during the End Phase or else [[return]] it to the [[hand]].
  | fr_lore               = Si vous Invoquez par Lien un monstre "Farstar" : vous pouvez cibler 1 monstre "Farstar" dans votre Cimetière qui a été utilisé comme son Matériel ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Arène Lumière Farstar" qu'une fois par tour. Une fois par tour : vous pouvez cibler 1 carte Posée dans la Zone Magie & Piège de votre adversaire ; tant que cette carte est dans la Zone Terrain, la carte Posée ne peut pas être activée jusqu'à la End Phase, et votre adversaire doit l'activer durant la End Phase ou sinon la renvoyer à la main.
  | de_lore               = Falls du ein „Trickstar“-Monster als Linkbeschwörung beschwörst: Du kannst 1 „Trickstar“-Monster in deinem Friedhof wählen, das als sein Material verwendet wurde; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst diesen Effekt von „Trickstar-Lichtarena“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 gesetzte Karte in der Zauber- & Fallenzone deines Gegners wählen; solange diese Karte in der Spielfeldzone liegt, kann die gesetzte Karte bis zur End Phase nicht aktiviert werden, und dein Gegner muss sie während der End Phase aktivieren oder sonst auf die Hand zurückgeben.
  | it_lore               = Se Evochi Link un mostro "Truccastella": puoi scegliere come bersaglio 1 mostro "Truccastella" nel tuo Cimitero che era stato usato come suo materiale; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Truccastella Luce dell'Arena" una sola volta per turno. Una volta per turno: puoi scegliere come bersaglio 1 carta Posizionata nella Zona Magie & Trappole del tuo avversario; mentre questa carta è nella Zona Terreno, quella carta Posizionata non può essere attivata fino alla End Phase, e il tuo avversario deve attivarla durante la End Phase o altrimenti falla ritornare nella mano.
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신이 "트릭스터" 몬스터를 링크 소환했을 경우, 그 소재로 한 자신의 묘지의 "트릭스터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 수비 표시로 특수 소환한다. ② : 1턴에 1번, 상대의 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드가 존재하는 한, 세트된 그 카드는 엔드 페이즈까지 발동할 수 없으며, 상대는 엔드 페이즈에 그 카드를 발동하거나, 패로 되돌려야 한다.
  | pt_lore               = Se você Invocar por Invocação-Link um monstro "Trapestrela": você pode escolher 1 monstro "Trapestrela" no seu Cemitério que foi usado como matéria para ele; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar este efeito de "Arena de Luz Trapestrela" uma vez por turno. Uma vez por turno: você pode escolher 1 card Baixado na Zona de Magias & Armadilhas do seu oponente; enquanto este card estiver na Zona do Campo, esse card Baixado não pode ser ativado até a Fase Final e seu oponente deve ativá-lo durante a Fase Final ou senão, devolva-o para a mão.
  | es_lore               = Si Invocas por Enlace un monstruo "Bromiestrella": puedes seleccionar 1 monstruo "Bromiestrella" en tu Cementerio que fue usado como su material; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Sólo puedes usar este efecto de "Estadio Iluminado Bromiestrella" una vez por turno. Una vez por turno: puedes seleccionar 1 carta Colocada en la Zona de Magia y Trampas de tu adversario; hasta la End Phase, mientras esta carta esté en la Zona del Campo, esa carta Colocada no puede ser activada, y tu adversario debe activarla durante la End Phase o si no devolverla a la mano.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分が「トリックスター」モンスターをリンク召喚した場合、その素材とした自分の墓地の「トリックスター」モンスター１体を対象として発動できる。そのモンスターを効果を無効にして守備表示で特殊召喚する。②：１ターンに１度、相手の魔法＆罠ゾーンにセットされたカード１枚を対象として発動できる。このカードが存在する限り、セットされたそのカードはエンドフェイズまで発動できず、相手はエンドフェイズにそのカードを発動するか、手札に戻さなければならない。
  | sc_lore               = 此卡名的①效果1回合仅可使用1次。①：自己将“淘气仙星”怪兽连接召唤的情况下，以作为其素材的自己墓地的1只“淘气仙星”怪兽为对象可以发动。将该怪兽的效果无效并以守备表示特殊召唤。②：1回合1次，以被放置在对手魔法与陷阱区域的1张卡为对象可以发动。只要此卡存在，被放置的该卡直至结束阶段为止不可发动，对手必须在结束阶段将该卡发动或放回手牌。
