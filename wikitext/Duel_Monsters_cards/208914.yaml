  | fr_text         = 2 monstres de Niveau 7<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz de Rang 5 ou 6 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_text         = 2 Monster der Stufe 7<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein Xyz-Monster des Rangs 5 oder 6, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_text         = 2 mostri di Livello 7<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz di Rango 5 o 6 che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_text         = 2 monstros de Nível 7<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz de Classe 5 ou 6 que você controla como matéria. (Transfira as matérias dele para este card.) Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_text         = 2 monstruos de Nivel 7<br />También puedes Invocar Xyz esta carta utilizando un Monstruo Xyz de Rango 5 o 6 que controles como material. (Transfiere sus materiales a esta carta). Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
