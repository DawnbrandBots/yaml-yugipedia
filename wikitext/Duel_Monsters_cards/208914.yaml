  | ko_text         = 레벨 7 몬스터 × 2<br />이 카드는 자신 필드 위의 랭크 5 / 6의 엑시즈 몬스터 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
