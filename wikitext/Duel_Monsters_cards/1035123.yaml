  | ja_lore               = 「裁きの龍」＋「戒めの龍」<br />自分のフィールド及び墓地からそれぞれ１体ずつ、上記のカードを除外した場合のみ特殊召喚できる。①：自分・相手ターンに１度、２０００ＬＰを払って発動できる。このカード以外のお互いのフィールド・墓地のカードを全て除外する。②：自分エンドフェイズに発動する。自分のデッキの上からカードを４枚墓地へ送る。③：このカードが相手によって破壊された場合に発動できる。自分の除外状態の「裁きの龍」「戒めの龍」を１体ずつ手札に加える。その後、その２体を召喚条件を無視して特殊召喚できる。
  | ko_lore               = "저지먼트 드래곤" ＋ "퍼니시먼트 드래곤"<br />자신의 필드 및 묘지에서 각각 1장씩, 상기의 카드를 제외했을 경우에만 특수 소환할 수 있다. ①: 자신 / 상대 턴에 1번, 2000 LP를 지불하고 발동할 수 있다. 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 제외한다. ②: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 4장 묘지로 보낸다. ③: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 자신의 제외 상태인 "저지먼트 드래곤" "퍼니시먼트 드래곤"을 1장씩 패에 넣는다. 그 후, 그 2장을 소환 조건을 무시하고 특수 소환할 수 있다.
