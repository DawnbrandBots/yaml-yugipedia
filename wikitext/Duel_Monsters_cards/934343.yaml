  | text                = If you have 2 or more "[[Salamangreat]]" [[monsters]] in your [[GY]]: You can [[Special Summon]] this card from your [[hand]]. If a "Salamangreat" [[Ritual Monster|Ritual]], [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], or [[Link Monster]](s) is Special Summoned to your [[field]], while this card is in your GY (except during the [[Damage Step]]): You can [[target]] 1 other "Salamangreat" monster in your GY; place this card on the bottom of your [[Main Deck|Deck]], and if you do, Special Summon that monster to your opponent's field, then [[Draw a card|draw]] 1 card. You can only use each [[effect]] of "Salamangreat Weasel" [[once per turn]].
  | fr_text             = Si vous avez min. 2 monstres "Salamangrande" dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un ou plusieurs Monstres Rituel, Fusion, Synchro, Xyz ou Lien "Salamangrande" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 autre monstre "Salamangrande" dans votre Cimetière ; placez cette carte au-dessous de votre Deck, et si vous le faites, Invoquez Spécialement le monstre sur le Terrain de votre adversaire, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Salamangrande Belette" qu'une fois par tour.
  | de_text             = Falls du 2 oder mehr „Grosalamander“-Monster in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls ein oder mehr „Grosalamander“-Ritual-, -Fusions-, -Synchro-, -Xyz- oder -Linkmonster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 anderes „Grosalamander“-Monster in deinem Friedhof wählen; lege diese Karte unter dein Deck und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners, dann ziehe 1 Karte. Du kannst jeden Effekt von „Grosalamander Wiesel“ nur einmal pro Spielzug verwenden.
  | it_text             = Se hai 2 o più mostri "Salamagna" nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Se uno più Mostri Rituale, Fusione, Synchro, Xyz o Link "Salamagna" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 altro mostro "Salamagna" nel tuo Cimitero; metti questa carta in fondo al tuo Deck e, se lo fai, Evoca Specialmente quel mostro sul Terreno del tuo avversario, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Salamagna Donnola" una sola volta per turno.
  | pt_text             = Se você tiver 2 ou mais monstros "Salamagrande" no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais Monstros de Ritual, de Fusão, Sincro, Xyz ou Link "Salamagrande" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 outro monstro "Salamagrande" no seu Cemitério; coloque este card no fundo do seu Deck e, se isso acontecer, Invoque esse monstro por Invocação-Especial no campo do seu oponente e, depois, compre 1 card. Você só pode usar cada efeito de "Salamagrande Doninha" uma vez por turno.
  | es_text             = Si tienes 2 o más monstruos "Salamangrande" en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Si uno o más Monstruos de Ritual, Fusión, Sincronía, Xyz o Enlace "Salamangrande" son Invocados de Modo Especial a tu Campo, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes seleccionar otro monstruo "Salamangrande" en tu Cementerio; pon esta carta en la parte inferior de tu Deck y, si lo haces, Invoca ese monstruo de Modo Especial al Campo de tu adversario, y después roba 1 carta. Sólo puedes usar cada efecto de "Salamangrande Comadreja" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「サラマングレイト」モンスターが２体以上の場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドに「サラマングレイト」儀式・融合・Ｓ・Ｘ・Ｌモンスターが特殊召喚された場合、このカード以外の自分の墓地の「サラマングレイト」モンスター１体を対象として発動できる。このカードをデッキの一番下に戻し、対象のモンスターを相手フィールドに特殊召喚する。その後、自分は１枚ドローする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "샐러맨그레이트" 몬스터가 2장 이상일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 "샐러맨그레이트" 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터가 특수 소환되었을 경우, 이 카드 이외의 자신 묘지의 "샐러맨그레이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌리고, 대상 몬스터를 상대 필드에 특수 소환한다. 그 후, 자신은 1장 드로우한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：自己墓地的“转生炎兽”怪兽为２只以上的情况下可以发动。从手牌将此卡特殊召唤。②：此卡存在于墓地的状态下，有“转生炎兽”仪式・融合・同步・超量・连接怪兽被特殊召唤至自己场上的情况下，以自己墓地此卡以外的１只“转生炎兽”怪兽为对象可以发动。将此卡放回牌组最下面，将对象怪兽特殊召唤至对手场上。然后，自己抽１张。
