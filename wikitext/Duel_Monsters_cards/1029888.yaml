  | fr_text         = Si un ou plusieurs monstres face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez gagner des LP égaux à la somme de leur ATK d'origine. Si un ou plusieurs monstres sont Invoqués Spécialement face recto depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez en cibler 1 ; il gagne 1000 ATK. Si un ou plusieurs Magies/Pièges sont défaussés depuis votre main à votre Cimetière (sauf durant la Damage Step) : vous pouvez en cibler 1 ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Le Soleil Noir" qu'une fois par tour.
  | de_text         = Falls ein oder mehr offene Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst LP in Höhe ihrer kombinierten Grund-ATK erhalten. Falls ein oder mehr Monster offen als Spezialbeschwörung von deinem Friedhof beschworen werden (außer während des Damage Steps): Du kannst 1 von ihnen wählen; es erhält 1000 ATK. Falls ein/e oder mehr Zauber/Fallen von deiner Hand auf deinen Friedhof abgeworfen werden (außer während des Damage Steps): Du kannst 1 von ihnen wählen; füge ihn oder sie deiner Hand hinzu. Du kannst jeden Effekt von „Schwarze Sonne“ nur einmal pro Spielzug verwenden.
  | it_text         = Se uno o più mostri scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi guadagnare LP pari alla somma dei loro ATK originali. Se uno o più mostri vengono Evocati Specialmente scoperti dal tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di essi; esso guadagna 1000 ATK. Se una o più Magie/Trappole vengono scartate dalla tua mano al tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di esse; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Sole d'Ebano" una sola volta per turno.
  | pt_text         = Se um ou mais monstros com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode ganhar PV igual ao ATK original combinado deles. Se um ou mais monstros forem Invocados por Invocação-Especial com a face para cima do seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 deles; ele ganha 1000 de ATK. Se uma ou mais Magias/Armadilhas forem descartadas da sua mão para o seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 delas; adicione-a à sua mão. Você só pode usar cada efeito de "Sol de Ébano" uma vez por turno.
  | es_text         = Si uno o más monstruos boca arriba que controles son destruidos en batalla o por el efecto de una carta: puedes ganar LP iguales a su ATK original combinado. Si uno o más monstruos son Invocados de Modo Especial boca arriba desde tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 de ellos; éste gana 1000 ATK. Si una o más Mágicas/Trampas son descartadas de tu mano a tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 de ellas; añádela a tu mano. Sólo puedes usar cada efecto de "Sol de Ébano" una vez por turno.
  | ja_text         = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが戦闘・効果で破壊された場合に発動できる。そのモンスターの元々の攻撃力の合計分だけ自分のＬＰを回復する。②：自分の墓地からモンスターが表側表示で特殊召喚された場合、その内の１体を対象として発動できる。そのモンスターの攻撃力は１０００アップする。③：魔法・罠カードが自分の手札から自分の墓地へ捨てられた場合、その内の１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text         = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 그 몬스터의 원래 공격력의 합계만큼만 자신의 LP를 회복한다. ②: 자신 묘지에서 몬스터가 앞면 표시로 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 1000 올린다. ③: 마법 / 함정 카드가 자신의 패에서 자신의 묘지로 버려졌을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
