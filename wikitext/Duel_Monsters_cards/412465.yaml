  | fr_text             = Durant le tour de chaque joueur : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Kozmo" de min. Niveau 4 depuis votre main. Vous ne pouvez utiliser cet effet de "Fermière Kozmo" qu'une fois par tour. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez payer 500 LP ; ajoutez 1 carte "Kozmo" depuis votre Deck à votre main.
  | de_text             = Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 4 oder höher als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Kozmo-Bauernmädchen“ nur einmal pro Spielzug verwenden. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 500 LP zahlen; füge deiner Hand 1 „Kozmo“-Karte von deinem Deck hinzu.
  | it_text             = Durante il turno di qualsiasi giocatore: puoi bandire questa carta; Evoca Specialmente 1 mostro "Kozmo" di Livello 4 o superiore dalla tua mano. Puoi utilizzare questo effetto di "Ragazza di Campagna Kozmo" una sola volta per turno. Quando questa carta infligge danno da combattimento al tuo avversario: puoi pagare 500 LP; aggiungi 1 carta "Kozmo" dal tuo Deck alla tua mano.
  | pt_text             = Durante o turno de qualquer duelista: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 4 ou mais da sua mão. Você só pode usar este efeito de "Garota do Campo de Kozmo" uma vez por turno. Quando este card causar dano de batalha ao seu oponente: você pode pagar 500 PV; adicione 1 card "Kozmo" do seu Deck à sua mão.
  | es_text             = Durante el turno de cualquier jugador: puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 4 o mayor. Sólo puedes usar este efecto de "Granjera Kozmo" una vez por turno. Cuando esta carta inflige daño de batalla a tu adversario: puedes pagar 500 LP; añade a tu mano 1 carta "Kozmo" en tu Deck.
  | ja_text             = 「Ｋｏｚｍｏ－ドロッセル」の①の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。手札からレベル４以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。この効果は相手ターンでも発動できる。②：このカードが相手に戦闘ダメージを与えた時、５００ＬＰを払って発動できる。デッキから「Ｋｏｚｍｏ」カード１枚を手札に加える。
  | ko_text             = "Kozmo(코즈모)-도롯셀"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 4 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때, 500 LP를 지불하고 발동할 수 있다. 덱에서 "Kozmo(코즈모)" 카드 1장을 패에 넣는다.
