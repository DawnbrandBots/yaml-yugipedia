  | fr_text         = 2+ monstres de Niveau 10<br />Lorsqu'un monstre est détruit au combat et envoyé au Cimetière : vous pouvez détacher 1 Matériel de cette carte, puis ciblez le monstre ; Invoquez-le Spécialement sur votre Terrain en Position de Défense. Vous pouvez cibler 1 autre monstre face recto Invoqué Spécialement que vous contrôlez ; gagnez des LP égaux à son ATK d'origine. Vous ne pouvez utiliser chaque effet de "Numéro XX : Infini Utopique des Ténèbres" qu'une fois par tour.
  | de_text         = 2+ Monster der Stufe 10<br />Wenn ein Monster durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Material von dieser Karte abhängen und dann das Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition. Du kannst 1 anderes offenes als Spezialbeschwörung beschworenes Monster wählen, das du kontrollierst; du erhältst LP in Höhe seiner Grund-ATK. Du kannst jeden Effekt von „Nummer XX: Utopische Finsternis-Unendlichkeit“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri di Livello 10<br />Quando un mostro viene distrutto in battaglia e mandato al Cimitero: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio quel mostro; Evocalo Specialmente sul tuo Terreno in Posizione di Difesa. Puoi scegliere come bersaglio 1 altro mostro scoperto Evocato Specialmente che controlli; guadagni LP pari al suo ATK originale. Puoi utilizzare ogni effetto di "Numero XX: Infinità Oscura Utopica" una sola volta per turno.
  | pt_text         = 2+ monstros de Nível 10<br />Quando um monstro for destruído em batalha e enviado para o Cemitério: você pode desassociar 1 matéria deste card e, depois, escolher esse monstro; Invoque-o por Invocação-Especial no seu campo em Posição de Defesa. Você pode escolher 1 outro monstro com a face para cima Invocado por Invocação-Especial que você controla; ganhe PV igual ao ATK original dele. Você só pode usar cada efeito de "Número XX: Infinito Negro Utópico" uma vez por turno.
  | es_text         = 2+ monstruos de Nivel 10<br />Cuando un monstruo es destruido en batalla y mandado al Cementerio: puedes desacoplar 1 material de esta carta, y después selecciona ese monstruo; Invócalo de Modo Especial a tu Campo en Posición de Defensa. Puedes seleccionar otro monstruo boca arriba Invocado de Modo Especial que controles; gana LP igual a su ATK original. Sólo puedes usar cada efecto de "Número XX: Infinidad Utópica Oscura" una vez por turno.
  | ja_text         = レベル１０モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手のモンスターが戦闘で破壊され墓地へ送られた時、このカードのＸ素材を１つ取り除き、そのモンスター１体を対象として発動できる。そのモンスターを自分フィールドに守備表示で特殊召喚する。②：このカード以外の自分フィールドの特殊召喚された表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  | ko_text         = 레벨 10 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대의 몬스터가 전투로 파괴되어 묘지로 보내졌을 때, 이 카드의 엑시즈 소재를 1개 제거하고, 그 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 수비 표시로 특수 소환한다. ②: 이 카드 이외의 자신 필드의 특수 소환된 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
