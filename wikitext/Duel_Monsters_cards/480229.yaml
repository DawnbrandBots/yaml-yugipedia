  | pt_text      = Todos os outros monstros Ciberso que você controla ganham 300 de ATK/DEF. Uma vez por turno: você pode oferecer como Tributo 1 monstro Ciberso e, depois, escolher 1 monstro com a face para cima que seu oponente controla; destrua-o.
  | es_text      = Todos los demás monstruos Ciberso que controles ganan 300 ATK/DEF. Una vez por turno: puedes Sacrificar 1 monstruo Ciberso, y después seleccionar 1 monstruo boca arriba que controle tu adversario; destrúyelo.
  | ja_text      = ①：このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドのサイバース族モンスターの攻撃力・守備力は３００アップする。②：１ターンに１度、自分フィールドのサイバース族モンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_text      = ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 사이버스족 몬스터의 공격력 / 수비력은 300 올린다. ②: 1턴에 1번, 자신 필드의 사이버스족 몬스터 1장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
