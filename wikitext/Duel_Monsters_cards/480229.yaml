  | fr_text      = Tous les autres monstres Cyberse que vous contrôlez gagnent 300 ATK/DEF. Une fois par tour : vous pouvez Sacrifier 1 monstre Cyberse, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez-le.
  | de_text      = Alle anderen Cyberse-Monster, die du kontrollierst, erhalten 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Cyberse-Monster als Tribut anbieten und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre es.
