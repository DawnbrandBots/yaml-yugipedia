  | de_pendulum_effect    = Einmal pro Spielzug, falls du eine „Künstlerkumpel“-, „Magier“- oder „Buntäugig“-Karte in deiner anderen Pendelzone kontrollierst, außer „Künstlerkumpel Papadrei“: Du kannst den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs zu 7 werden lassen.
  | de_text               = Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 „Künstlerkumpel“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer einem Pendelmonster.
  | it_pendulum_effect    = Una volta per turno, se controlli una carta "Artistamico", "Mago" o "Occhi Diversi" nella tua altra Zona Pendulum, eccetto "Artistamico Pappatrillo": puoi far diventare il Valore Pendulum di questa carta 7 fino alla fine di questo turno.
  | it_text               = Quando questa carta viene distrutta in battaglia: puoi Evocare Specialmente 1 mostro "Artistamico" dal tuo Deck, eccetto un Mostro Pendulum.
  | pt_pendulum_effect    = Uma vez por turno, se você controlar um card "Camarartista", "Mago" ou "Olhos Anómalos" na sua outra Zona de Pêndulo, exceto "Camarartista Papagaiada": você pode fazer com que a Escala de Pêndulo deste card se torne 7 até o final deste turno.
  | pt_text               = Quando este card for destruído em batalha: você pode Invocar por Invocação-Especial 1 monstro "Camarartista" do seu Deck, exceto um Monstro Pêndulo.
  | es_pendulum_effect    = Una vez por turno, si controlas una carta "Artistamigo", "Mago/a" u "Ojos Anómalos" en tu otra Zona de Péndulo, excepto "Artistamigo Tríoperico": puedes hacer que la Escala de Péndulo de esta carta se convierta en 7 hasta el final de este turno.
  | es_text               = Cuando esta carta es destruida en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Artistamigo", excepto un Monstruo de Péndulo.
  | ja_pendulum_effect    = ①：１ターンに１度、もう片方の自分のＰゾーンに「ＥＭインコーラス」以外の「ＥＭ」カード、「魔術師」カード、「オッドアイズ」カードの内、いずれかが存在する場合に発動できる。このカードのＰスケールはターン終了時まで７になる。
  | ja_text               = ①：このカードが戦闘で破壊された時に発動できる。デッキからＰモンスター以外の「ＥＭ」モンスター１体を特殊召喚する。
  | ko_pendulum_effect    = ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 "EM(엔터메이트) 잉코러스" 이외의 "EM(엔터메이트)" 카드, "마술사" 카드, "오드아이즈" 카드 중, 어느 것이 존재할 경우에 발동할 수 있다. 이 카드의 펜듈럼 스케일은 턴 종료시까지 7 이 된다.
  | ko_text               = ①: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 펜듈럼 몬스터 이외의 "EM(엔터메이트)" 몬스터 1장을 특수 소환한다.
