  | fr_text             = 2+ monstres de Niveau 3<br />Vous pouvez détacher 1 Matériel de cette carte ; soit Invoquez Spécialement 1 monstre "Matériacteur" depuis votre Deck, soit ajoutez 1 Magie/Piège "Matériacteur" depuis votre Deck à votre main. Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez ajouter max. 2 Matériels (une carte "Matériacteur" incluse) de cette carte à votre main, puis si un Monstre Normal est dans votre Cimetière, vous pouvez renvoyer 1 carte sur le Terrain à la main. Vous ne pouvez utiliser chaque effet de "Matériacteur Exagard" qu'une fois par tour.
  | de_text             = 2+ Monster der Stufe 3<br />Du kannst 1 Material von dieser Karte abhängen; entweder beschwöre 1 „Materiaktor“-Monster als Spezialbeschwörung von deinem Deck oder füge deiner Hand 1 „Materiaktor“-Zauber/Falle von deinem Deck hinzu. Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst deiner Hand bis zu 2 Material von dieser Karte hinzufügen, darunter eine „Materiaktor“-Karte, dann, falls sich ein Normales Monster in deinem Friedhof befindet, kannst du 1 Karte vom Spielfeld auf die Hand zurückgeben. Du kannst jeden Effekt von „Materiaktor Exagard“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri di Livello 3<br />Puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro "Materiattore" dal tuo Deck, oppure aggiungi 1 Magia/Trappola "Materiattore" dal tuo Deck alla tua mano. Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi aggiungere fino a 2 materiali da questa carta alla tua mano, compresa una carta "Materiattore", poi se un Mostro Normale è nel tuo Cimitero, puoi far ritornare nella mano 1 carta sul Terreno. Puoi utilizzare ogni effetto di "Materiattore Exagard" una sola volta per turno.
  | pt_text             = 2+ monstros de Nível 3<br />Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro "Materriator" do seu Deck, ou adicione 1 Magia/Armadilha "Materriator" do seu Deck à sua mão. Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode adicionar até 2 matérias deste card à sua mão, incluindo um card "Materriator" e, depois, se um Monstro Normal estiver no seu Cemitério, você pode devolver 1 card no campo para a mão. Você só pode usar cada efeito de "Materriator Exagard" uma vez por turno.
  | es_text             = 2+ monstruos de Nivel 3<br />Puedes desacoplar 1 material de esta carta; ya sea Invoca de Modo Especial, desde tu Deck, 1 monstruo "Materiactor", o añade a tu mano 1 Mágica/Trampa "Materiactor" en tu Deck. Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step): puedes añadir a tu mano hasta 2 materiales de esta carta, incluyendo una carta "Materiactor" y después, si un Monstruo Normal está en tu Cementerio, puedes devolver a la mano 1 carta en el Campo. Sólo puedes usar cada efecto de "Materiactor Exagard" una vez por turno.
  | ja_text             = レベル３モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから、「マテリアクトル」モンスター１体を特殊召喚するか「マテリアクトル」魔法・罠カード１枚を手札に加える。②：相手がモンスターを召喚・特殊召喚した場合に発動できる。このカードがＸ素材としている、「マテリアクトル」カードを含むカードを２枚まで手札に加える。自分の墓地に通常モンスターが存在する場合、さらにフィールドのカード１枚を手札に戻す事ができる。
  | translated_text     = 2+ Level 3 monsters<br />You can detach 1 material from this card; either Special Summon 1 "Materiactor" monster from your Deck, or add 1 "Materiactor" Spell/Trap from your Deck to your hand. If your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can add up to 2 materials from this card to <ins>the</ins> hand, including a "Materiactor" card, then if a Normal Monster is in your GY, you can return 1 card on the field to the hand. You can only use each effect of "Materiactor Exagard" once per turn.
  | ko_text             = 레벨 3 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서, "머티리어크톨" 몬스터 1장을 특수 소환하거나 "머티리어크톨" 마법 / 함정 카드 1장을 패에 넣는다. ②: 상대가 몬스터를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드가 엑시즈 소재로 하고 있는, "머티리어크톨" 카드를 포함하는 카드를 2장까지 패에 넣는다. 자신 묘지에 일반 몬스터가 존재할 경우, 추가로 필드의 카드 1장을 패로 되돌릴 수 있다.
  | sc_text             = 等级3怪兽×2只以上<br />此卡名的①②效果1回合仅可各使用1次。①：去除此卡的1个超量素材可以发动。从牌组、将1只“原物质”怪兽特殊召唤，或将1张“原物质”魔法・陷阱卡加入手牌。②：对手召唤・特殊召唤怪兽的情况下可以发动。将此卡所持有的超量素材中，包含“原物质”卡在内的最多2张卡加入手牌。自己墓地存在通常怪兽的情况下，进而可将场上的1张卡放回手牌。
