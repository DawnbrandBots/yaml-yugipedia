  | ja_text             = レベル３モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから、「マテリアクトル」モンスター１体を特殊召喚するか「マテリアクトル」魔法・罠カード１枚を手札に加える。②：相手がモンスターを召喚・特殊召喚した場合に発動できる。このカードがＸ素材としている、「マテリアクトル」カードを含むカードを２枚まで手札に加える。自分の墓地に通常モンスターが存在する場合、さらにフィールドのカード１枚を手札に戻す事ができる。
  | translated_text     = 2+ Level 3 monsters<br />You can detach 1 material from this card; either Special Summon 1 "Materiactor" monster from your Deck, or add 1 "Materiactor" Spell/Trap from your Deck to your hand. If your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can add up to 2 materials from this card to <ins>the</ins> hand, including a "Materiactor" card, then if a Normal Monster is in your GY, you can return 1 card on the field to the hand. You can only use each effect of "Materiactor Exagard" once per turn.
  | ko_text             = 레벨 3 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서, "머티리어크톨" 몬스터 1장을 특수 소환하거나 "머티리어크톨" 마법 / 함정 카드 1장을 패에 넣는다. ②: 상대가 몬스터를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드가 엑시즈 소재로 하고 있는, "머티리어크톨" 카드를 포함하는 카드를 2장까지 패에 넣는다. 자신 묘지에 일반 몬스터가 존재할 경우, 추가로 필드의 카드 1장을 패로 되돌릴 수 있다.
  | sc_text             = 等级3怪兽×2只以上<br />此卡名的①②效果1回合仅可各使用1次。①：去除此卡的1个超量素材可以发动。从牌组、将1只“原物质”怪兽特殊召唤，或将1张“原物质”魔法・陷阱卡加入手牌。②：对手召唤・特殊召唤怪兽的情况下可以发动。将此卡所持有的超量素材中，包含“原物质”卡在内的最多2张卡加入手牌。自己墓地存在通常怪兽的情况下，进而可将场上的1张卡放回手牌。
