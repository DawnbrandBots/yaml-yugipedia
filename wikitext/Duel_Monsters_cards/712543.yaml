  | fr_text             = (Cette carte est toujours traitée comme une carte "Assaut de l'Air".)<br />Un monstre "Assaut de l'Air - As" équipé avec cette carte gagne 400 ATK. Vous ne pouvez utiliser qu'1 des effets suivants de "Aileron" par tour, et uniquement une fois le tour. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre "Assaut de l'Air - As" que vous contrôlez ; équipez-lui cette carte depuis votre main ou Terrain. Si cette carte sur le Terrain est détruite : vous pouvez envoyer 1 Magie "Assaut de l'Air" depuis votre Deck au Cimetière.
  | de_text             = (Diese Karte wird immer als „Himmelsjäger“-Karte behandelt.)<br />Ein „Himmelsjäger-Ass“-Monster, das mit dieser Karte ausgerüstet ist, erhält 400 ATK. Du kannst nur 1 der folgenden Effekte von „Aileron“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Während der Main Phase (Schnelleffekt): Du kannst 1 „Himmelsjäger-Ass“-Monster wählen, das du kontrollierst; rüste es mit dieser Karte von deiner Hand oder Spielfeldseite aus. Falls diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Himmelsjäger“-Zauber von deinem Deck auf den Friedhof legen.
  | it_text             = (Questa carta viene sempre considerata come una carta "Assaltatrice del Cielo".)<br />Un mostro "Assaltatrice del Cielo Asso" equipaggiato con questa carta guadagna 400 ATK. Puoi utilizzare solo 1 dei seguenti effetti di "Aileron" per turno, e solo una volta in quel turno. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Assaltatrice del Cielo Asso" che controlli; equipaggia questa carta dalla tua mano o Terreno a esso. Se questa carta sul Terreno viene distrutta: puoi mandare 1 Magia "Assaltatrice del Cielo" dal tuo Deck al Cimitero.
  | pt_text             = (Este card deve ser sempre considerado como um card "Força Celeste".)<br />Um monstro "Força Celeste - Ás" equipado com este card ganha 400 de ATK. Você só pode usar 1 dos seguintes efeitos de "Aileron" por turno e apenas uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro "Força Celeste - Ás" que você controla; equipe este card da sua mão ou do campo a ele. Se este card no campo for destruído: você pode enviar 1 Magia "Força Celeste" do seu Deck para o Cemitério.
  | es_text             = (Esta carta se trata siempre como una carta "Caza del Cielo").<br />Un monstruo "Caza del Cielo As" equipado con esta carta gana 400 ATK. Sólo puedes usar 1 de los siguientes efectos de "Aileron" por turno, y sólo una vez ese turno. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo "Caza del Cielo As" que controles; equípale esta carta en tu mano o Campo. Si esta carta en el Campo es destruida: puedes mandar al Cementerio 1 Mágica "Caza del Cielo" en tu Deck.
  | ja_text             = このカード名はルール上「閃刀」カードとしても扱う。このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手のメインフェイズに、自分フィールドの「閃刀姫」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備魔法カード扱いでそのモンスターに装備する。②：このカードを装備した「閃刀姫」モンスターの攻撃力は４００アップする。③：フィールドのこのカードが破壊された場合に発動できる。デッキから「閃刀」魔法カード１枚を墓地へ送る。
  | ko_text             = 이 카드명은 룰상 "섬도" 카드로도 취급한다. 이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 "섬도희" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드를 장착한 "섬도희" 몬스터의 공격력은 400 올린다. ③: 필드의 이 카드가 파괴되었을 경우에 발동할 수 있다. 덱에서 "섬도" 마법 카드 1장을 묘지로 보낸다.
  | sc_text             = 此卡名在规则上也视为“闪刀”卡。<br />此卡名的①③效果１回合１次，仅可使用其中１个。<br />①：在自己・对手的主要阶段，以自己场上的１只“闪刀姬”怪兽为对象可以发动。从自己的手牌・场上将此卡视为装备魔法卡，装备于该怪兽。<br />②：装备此卡的“闪刀姬”怪兽的攻击力上升４００。<br />③：场上的此卡被破坏的情况下可以发动。从牌组将１张“闪刀”魔法卡送至墓地。
