  | text                = During your [[Main Phase 1]], [[FIRE]] [[Dragon]] [[monsters]] you [[control]] are [[unaffected]] by your opponent's [[activate]]d [[effect]]s. During your [[Main Phase]]: You can add 1 "[[Tenpai Dragon]]" monster from your [[Main Deck|Deck]] to your [[hand]], then [[discard]] 1 card. You can only use this effect of "Sangen Summoning" [[once per turn]]. If this card is [[destroy]]ed during the [[Battle Phase]]: You can [[target]] 1 Dragon [[Synchro Monster]] you control; double its [[ATK]].
  | fr_text             = Durant votre Main Phase 1, les monstres FEU Dragon que vous contrôlez ne sont pas affectés par les effets activés de votre adversaire. Durant votre Main Phase : vous pouvez ajouter 1 monstre "Tenpai Dragon" depuis votre Deck à votre main, puis défaussez 1 carte. Vous ne pouvez utiliser cet effet de "Invocation Sangen" qu'une fois par tour. Si cette carte est détruite durant la Battle Phase : vous pouvez cibler 1 Monstre Synchro Dragon que vous contrôlez ; doublez son ATK.
  | de_text             = Während deiner Main Phase 1 bleiben FEUER Drache-Monster, die du kontrollierst, von den aktivierten Effekten deines Gegners unberührt. Während deiner Main Phase: Du kannst deiner Hand 1 „Tenpai-Drache“-Monster von deinem Deck hinzufügen, dann wirf 1 Karte ab. Du kannst diesen Effekt von „Sangen-Beschwörung“ nur einmal pro Spielzug verwenden. Falls diese Karte während der Battle Phase zerstört wird: Du kannst 1 Drache-Synchromonster wählen, das du kontrollierst; verdopple seine ATK.
  | it_text             = Durante la tua Main Phase 1, i mostri FUOCO Drago che controlli sono immuni agli effetti attivati del tuo avversario. Durante la tua Main Phase: puoi aggiungere 1 mostro "Tenpai Drago" dal tuo Deck alla tua mano, poi scartare 1 carta. Puoi utilizzare questo effetto di "Evocazione Sangen" una sola volta per turno. Se questa carta viene distrutta durante la Battle Phase: puoi scegliere come bersaglio 1 Mostro Synchro Drago che controlli; raddoppia il suo ATK.
  | pt_text             = Durante sua Fase Principal 1, monstros Dragão de FOGO que você controla não são afetados pelos efeitos ativados do seu oponente. Durante sua Fase Principal: você pode adicionar 1 monstro "Dragão Tenpai" do seu Deck à sua mão e, depois, descarte 1 card. Você só pode usar este efeito de "Invocação Sangen" uma vez por turno. Se este card for destruído durante a Fase de Batalha: você pode escolher 1 Monstro Sincro Dragão que você controla; dobre o ATK dele.
  | es_text             = Durante tu Main Phase 1, los monstruos Dragón de FUEGO que controlas no son afectados por los efectos activados de tu adversario. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "Dragón Tenpai" en tu Deck, y después descarta 1 carta. Sólo puedes usar este efecto de "Invocación Sangen" una vez por turno. Si esta carta es destruida durante la Battle Phase: puedes seleccionar 1 Monstruo de Sincronía Dragón que controles; duplica su ATK.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、自分メインフェイズ１の間、自分フィールドのドラゴン族・炎属性モンスターは相手が発動した効果を受けない。②：自分メインフェイズに発動できる。デッキから「天盃龍」モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。③：バトルフェイズ中にこのカードが破壊された場合、自分フィールドのドラゴン族Ｓモンスター１体を対象として発動できる。そのモンスターの攻撃力を倍にする。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 자신 메인 페이즈 1 동안, 자신 필드의 드래곤족 / 화염 속성 몬스터는 상대가 발동한 효과를 받지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "천배룡" 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ③: 배틀 페이즈 중에 이 카드가 파괴되었을 경우, 자신 필드의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 배로 한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。<br />①：只要此卡存在于场地区域，在自己的主要阶段１期间，自己场上的龙族・炎属性怪兽不受对手所发动的效果影响。<br />②：在自己的主要阶段可以发动。从牌组将１只“天杯龙”怪兽加入手牌。然后，挑选自己的１张手牌舍弃。<br />③：此卡在战斗阶段中被破坏的情况下，以自己场上的１只龙族同步怪兽为对象可以发动。将该怪兽的攻击力改成两倍。
