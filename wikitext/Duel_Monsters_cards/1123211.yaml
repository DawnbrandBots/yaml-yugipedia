  | text                = During the [[Main Phase]] ([[Quick Effect]]): You can [[reveal]] 1 other "[[Vanquish Soul]]" [[monster]] in your [[hand]]; [[Special Summon]] this card from your hand. (Quick Effect): You can [[activate]] 1 of these [[effect]]s, by revealing monster(s) in your hand with the listed [[Attribute]](s);<br />● [[EARTH]] & [[DARK]]: Take [[control]] of 1 monster your opponent controls with the lowest [[ATK]] (your choice, if tied) until the [[End Phase]].<br />● [[FIRE]] & DARK: Special Summon 1 non-Psychic "Vanquish Soul" monster from your [[Main Deck|Deck]].<br />You can only use each effect of "Vanquish Soul Hollie Sue" once per turn, and cannot activate more than 1 in the same Chain.
  | fr_text             = Durant la Main Phase (Effet Rapide) : vous pouvez révéler 1 autre monstre "Âme du Vainqueur" dans votre main ; Invoquez Spécialement cette carte depuis votre main. (Effet Rapide) : vous pouvez activer 1 de ces effets, en révélant un ou plusieurs monstres dans votre main avec les Attributs listés ;<br />● TERRE et TÉNÈBRES : Jusqu'à la End Phase, prenez le contrôle d'1 monstre contrôlé par votre adversaire avec la plus faible ATK (en cas d'égalité, vous choisissez).<br />● FEU et TÉNÈBRES : Invoquez Spécialement 1 monstre "Âme du Vainqueur" non-Psychique depuis votre Deck.<br />Vous ne pouvez utiliser chaque effet de "Âme du Vainqueur Hollie Sue" qu'une fois par tour, et ne pouvez en activer que max. 1 dans la même Chaîne.
  | de_text             = Während der Main Phase (Schnelleffekt): Du kannst 1 anderes „Bezwingerseele“-Monster in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren, indem du ein oder mehr Monster mit den aufgeführten Eigenschaften in deiner Hand vorzeigst;<br />● ERDE und FINSTERNIS: Übernimm bis zur End Phase die Kontrolle über 1 Monster mit den niedrigsten ATK, das dein Gegner kontrolliert (bei Gleichstand bestimmst du eins).<br />● FEUER und FINSTERNIS: Beschwöre 1 „Bezwingerseele“-Nichtpsi-Monster als Spezialbeschwörung von deinem Deck.<br />Du kannst jeden Effekt von „Bezwingerseele Hollie Sue“ nur einmal pro Spielzug verwenden und du kannst nicht mehr als 1 in derselben Kette aktivieren.
  | it_text             = Durante la Main Phase (Effetto Rapido): puoi rivelare 1 altro mostro "Sgomina Anima" nella tua mano; Evoca Specialmente questa carta dalla tua mano. (Effetto Rapido): puoi attivare 1 di questi effetti, rivelando uno o più mostri nella tua mano con gli Attributi indicati;<br />● TERRA & OSCURITÀ: Prendi il controllo di 1 mostro controllato dal tuo avversario con l'ATK più basso (in caso di parità, scegli tu) fino alla End Phase.<br />● FUOCO & OSCURITÀ: Evoca Specialmente 1 mostro "Sgomina Anima" non-Psichico dal tuo Deck.<br />Puoi utilizzare ogni effetto di "Sgomina Anima Hollie Sue" una sola volta per turno, e non puoi attivarne più di 1 nella stessa Catena.
  | pt_text             = Durante a Fase Principal (Efeito Rápido): você pode revelar 1 outro monstro "Alma Aniquiladora" na sua mão; Invoque este card por Invocação-Especial da sua mão. (Efeito Rápido): você pode ativar 1 desses efeitos ao revelar um ou mais monstros na sua mão com o(s) Atributo(s) listado(s);<br />● TERRA & TREVAS: Tome o controle de 1 monstro que seu oponente controla com o menor ATK (em caso de empate, você seleciona) até a Fase Final.<br />● FOGO & TREVAS: Invoque por Invocação-Especial 1 monstro "Alma Aniquiladora" não-Psíquico do seu Deck.<br />Você só pode usar cada efeito de "Alma Aniquiladora Hollie Sue" uma vez por turno e não pode ativar mais que 1 na mesma Corrente.
  | es_text             = Durante la Main Phase (Efecto Rápido): puedes mostrar otro monstruo "Derrota Almas" en tu mano; Invoca esta carta de Modo Especial desde tu mano. (Efecto Rápido): puedes activar 1 de estos efectos, mostrando uno o más monstruos en tu mano con el o los Atributos listados;<br />● TIERRA & OSCURIDAD: Toma el control de 1 monstruo que controle tu adversario con el menor ATK (si hay empate, eliges tú) hasta la End Phase.<br />● FUEGO & OSCURIDAD: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Derrota Almas" que no sea Psíquico.<br />Sólo puedes usar cada efecto de "Derrota Almas Hollie Sue" una vez por turno, y no puedes activar más de 1 en la misma Cadena.
  | ja_text             = このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。①：自分・相手のメインフェイズに、手札の他の「ＶＳ」モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。②：自分・相手ターンに、以下から１つ選択し、その属性の手札のモンスターを１体ずつ相手に見せて発動できる。●地・闇：相手フィールドの攻撃力が一番低いモンスター１体のコントロールをエンドフェイズまで得る。●炎・闇：デッキからサイキック族以外の「ＶＳ」モンスター１体を特殊召喚する。
