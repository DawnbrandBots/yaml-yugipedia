  | text                = When your opponent's [[Monster Card|monster]] [[declare]]s a [[direct attack]] while you have 3000 or less [[LP]]: [[Negate]] the [[attack]], and if you do, [[Special Summon]] 2 "[[Ceremonial Token]]s" ([[Rock]]/[[EARTH]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0), and if you do that, [[Add a card|add]] 1 "[[Earthbound Immortal]]" card from your [[Main Deck|Deck]] to your [[hand]]. "Ceremonial Tokens" cannot be [[Tribute]]d, except for a [[Tribute Summon]] of an "Earthbound Immortal" monster, and cannot be used as [[Synchro Material]].
  | fr_text             = Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que vous avez max. 3000 LP : annulez l'attaque, et si vous le faites, Invoquez Spécialement 2 "Jeton de Cérémonie" (Rocher/TERRE/Niveau 1/ATK 0/DEF 0), et si vous faites ça, ajoutez 1 carte "Esprit de la Terre Immortel" depuis votre Deck à votre main. "Jeton de Cérémonie" ne peut ni être Sacrifié, sauf pour l'Invocation Sacrifice d'un monstre "Esprit de la Terre Immortel", ni être utilisé comme Matériel Synchro.
  | de_text             = Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange du 3000 oder weniger LP hast: Annulliere den Angriff und falls du dies tust, beschwöre 2 „Zeremonie-Spielmarken“ (Fels/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung und falls du dies tust, füge deiner Hand 1 „Erdgebundener Unsterblicher“-Karte von deinem Deck hinzu. „Zeremonie-Spielmarken“ können nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines „Erdgebundener Unsterblicher“-Monsters, und können nicht als Synchromaterial verwendet werden.
  | it_text             = Quando un mostro del tuo avversario dichiara un attacco diretto mentre hai 3000 LP o meno: annulla l'attacco e, se lo fai, Evoca Specialmente 2 "Segna-Cerimoniale" (Roccia/TERRA/Livello 1/ATK 0/DEF 0), e, se fai quello, aggiungi 1 carta "Immortale Terrestre" dal tuo Deck alla tua mano. I "Segna-Cerimoniale" non possono essere offerti come Tributo, eccetto che per l'Evocazione tramite Tributo di un mostro "Immortale Terrestre", e non possono essere utilizzati come Materiale Synchro.
  | pt_text             = Quando um monstro do seu oponente declarar um ataque direto enquanto você tiver 3000 ou menos PV: negue o ataque e, se isso acontecer, Invoque por Invocação-Especial 2 "Ficha Cerimonial" (Rocha/TERRA/Nível 1/ATK 0/DEF 0) e, se isso acontecer, adicione 1 card "Imortal Terrestre" do seu Deck à sua mão. "Ficha Cerimonial" não pode ser oferecido como Tributo, exceto para a Invocação-Tributo de um monstro "Imortal Terrestre" e não pode ser usado como Matéria Sincro.
  | es_text             = Cuando un monstruo de tu adversario declara un ataque directo mientras tú tengas 3000 LP o menos: niega el ataque y, si lo haces, Invoca de Modo Especial 2 "Ficha Ceremonial" (Roca/TIERRA/Nivel 1/ATK 0/DEF 0) y, si haces eso, añade a tu mano 1 carta "Inmortal Terrestre" en tu Deck. Las "Ficha Ceremonial" no pueden ser Sacrificadas, excepto para una Invocación por Sacrificio de un monstruo "Inmortal Terrestre", y no pueden ser usadas como Material de Sincronía.
  | ja_text             = 自分の[[LP|ライフポイント]]が３０００以下の場合、相手が[[Direct attack|直接攻撃]]を宣言した時に発動する事ができる。そのモンスターの攻撃を[[Negate|無効]]にし、自分フィールド上に「贄の石碑トークン」（[[Rock|岩石族]]・[[EARTH|地]]・[[Level|星]]１・[[ATK|攻]]／[[DEF|守]]０）２体を[[Special Summon|特殊召喚]]し、自分の[[Main Deck|デッキ]]から「[[Earthbound Immortal|地縛神]]」と名のついたカード１枚を[[Hand|手札]]に加える。「贄の石碑トークン」は、「地縛神」と名のついたモンスターの[[Tribute Summon|アドバンス召喚]]以外のためには[[Tribute|リリース]]できず、[[Synchro Material|シンクロ素材]]とする事もできない。
  | ko_text             = 자신의 라이프 포인트가 3000 이하일 경우, 상대가 직접 공격을 선언했을 때 발동할 수 있다. 그 몬스터의 공격을 무효로 하고, 자신 필드 위에 "제물의 비석 토큰"(암석족/땅 속성/레벨 1/공격력 0/수비력 0) 2장을 특수 소환하고, 자신의 덱에서 "지박신"이라는 이름이 붙은 카드 1장을 패에 넣는다. "제물의 비석 토큰"은 "지박신"이라는 이름이 붙은 몬스터의 어드밴스 소환을 위해서만 릴리스할 수 있고, 싱크로 소재로 할 수도 없다.
