  | lore                  = This card's name becomes "[[Armed Dragon LV7]]" while on the [[field]] or in the [[GY]]. You can only use each of the following [[effect]]s of "Armed Dragon Thunder LV7" [[once per turn]]. You can [[send]] 1 [[Monster Card|monster]] from your [[hand]] to the GY; send this card from the field to the GY, and if you do, [[Special Summon]] 1 [[Level]] 10 or lower "[[Armed Dragon]]" monster from your hand or [[Main Deck|Deck]]. If this card is sent to the GY to [[activate]] a [[Dragon]] monster's effect: You can [[add]] 1 "Armed Dragon" card from your Deck to your hand.
  | fr_lore               = Le nom de cette carte devient "Dragon Armé LV7" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Armé du Tonnerre LV7" qu'une fois par tour. Vous pouvez envoyer 1 monstre depuis votre main au Cimetière ; envoyez cette carte depuis le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Dragon Armé" de max. Niveau 10 depuis votre main ou Deck. Si cette carte est envoyée au Cimetière pour activer un effet de monstre Dragon : vous pouvez ajouter 1 carte "Dragon Armé" depuis votre Deck à votre main.
  | de_lore               = Der Name dieser Karte wird zu „Bewaffneter Drache LV7“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Bewaffneter Drache Donner LV7“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster von deiner Hand auf den Friedhof legen; lege diese Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre 1 „Bewaffnete/r Drache“-Monster der Stufe 10 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines Drache-Monsters zu aktivieren: Du kannst deiner Hand 1 „Bewaffnete/r Drache“-Karte von deinem Deck hinzufügen.
  | it_lore               = Il nome di questa carta diventa "Drago Armato LV7" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Drago Armato Tuono LV7" una sola volta per turno. Puoi mandare 1 mostro dalla tua mano al Cimitero; manda questa carta dal Terreno al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Drago Armato" di Livello 10 o inferiore dalla tua mano o Deck. Se questa carta viene mandata al Cimitero per attivare un effetto di un mostro Drago: puoi aggiungere 1 carta "Drago Armato" dal tuo Deck alla tua mano.
  | pt_lore               = O nome deste card se torna "Dragão Armado LV7" enquanto ele estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Dragão Armado do Trovão LV7" uma vez por turno. Você pode enviar 1 monstro da sua mão para o Cemitério; envie este card do campo para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragão Armado" de Nível 10 ou menos da sua mão ou do Deck. Se este card for enviado para o Cemitério para ativar o efeito de um monstro Dragão: você pode adicionar 1 card "Dragão Armado" do seu Deck à sua mão.
  | es_lore               = El nombre de esta carta se convierte en "Dragón Armado LV7" mientras está en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Armado Tronador LV7" una vez por turno. Puedes mandar al Cementerio 1 monstruo en tu mano; manda esta carta del Campo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Dragón Armado" de Nivel 10 o menor. Si esta carta es mandada al Cementerio para activar el efecto de un monstruo Dragón: puedes añadir a tu mano 1 carta "Dragón Armado" en tu Deck.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「アームド・ドラゴン ＬＶ７」として扱う。②：手札からモンスター１体を墓地へ送って発動できる。フィールドのこのカードを墓地へ送り、手札・デッキからレベル１０以下の「アームド・ドラゴン」モンスター１体を特殊召喚する。③：このカードがドラゴン族モンスターの効果を発動するために墓地へ送られた場合に発動できる。デッキから「アームド・ドラゴン」カード１枚を手札に加える。
  | ko_lore               = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은 필드 / 묘지에 존재하는 한 "암드 드래곤 LV7"로 취급한다. ②: 패에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 이 카드를 묘지로 보내고, 패 / 덱에서 레벨 10 이하의 "암드 드래곤" 몬스터 1장을 특수 소환한다. ③: 이 카드가 드래곤족 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "암드 드래곤" 카드 1장을 패에 넣는다.
  | sc_lore               = 此卡名的②③效果１回合仅可各使用１次。①：此卡只要存在于场上・墓地，卡名视为“武装龙 LV7”。②：从手牌将１只怪兽送至墓地可以发动。将场上的此卡送至墓地，从手牌・牌组将１只等级１０以下的“武装龙”怪兽特殊召唤。③：此卡为发动龙族怪兽的效果而被送至墓地的情况下可以发动。从牌组将１张“武装龙”卡加入手牌。
