  | text                = During the [[Main Phase]]: Pay half your [[LP]]; [[Fusion Summon]] 1 "[[Dinomorphia]]" [[Fusion Monster]] from your [[Extra Deck]], using [[monsters]] from your [[hand]], [[Main Deck|Deck]], or [[field]] as [[material]]. When your opponent [[activate]]s a card or [[effect]], while your LP are 2000 or less: You can [[banish]] this card from your [[GY]]; you take no [[effect damage]] from your opponent's card effects this [[turn]]. You can only activate 1 "Dinomorphia Domain" per [[turn]].
  | fr_text             = Durant la Main Phase : payez la moitié de vos LP ; Invoquez par Fusion 1 Monstre Fusion "Dinomorphia" depuis votre Extra Deck, en utilisant des monstres depuis votre main, Deck ou Terrain comme Matériel. Lorsque votre adversaire active une carte ou un effet, tant que vos LP sont inférieurs ou égaux à 2000 : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous ne recevez aucun dommage d'effet des effets de carte de votre adversaire. Vous ne pouvez activer qu'1 "Domaine Dinomorphia" par tour.
  | de_text             = Während der Main Phase: Zahle die Hälfte deiner LP; beschwöre 1 „Dinomorphia“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite als Material. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du 2000 oder weniger LP hast: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst in diesem Spielzug keinen Effektschaden von den Karteneffekten deines Gegners. Du kannst nur 1 „Dinomorphia-Reich“ pro Spielzug aktivieren.
  | it_text             = Durante la Main Phase: paga la metà dei tuoi LP; Evoca tramite Fusione 1 Mostro Fusione "Dinomorfia" dal tuo Extra Deck, utilizzando mostri dalla tua mano, Deck o Terreno come materiale. Quando il tuo avversario attiva una carta o un effetto, mentre i tuoi LP sono 2000 o inferiori: puoi bandire questa carta dal tuo Cimitero; non subisci danno da effetto dagli effetti della carta del tuo avversario in questo turno. Puoi attivare solo 1 "Dominio Dinomorfia" per turno.
  | pt_text             = Durante a Fase Principal: pague metade dos seus PV; Invoque por Invocação-Fusão 1 Monstro de Fusão "Dinomorfia" do seu Deck Adicional, usando monstros da sua mão, do Deck ou do campo como matéria. Quando seu oponente ativar um card ou efeito, enquanto seus PV forem 2000 ou menos: você pode banir este card do seu Cemitério; neste turno, você não sofre dano de efeito dos efeitos de card do seu oponente. Você só pode ativar 1 "Domínio Dinomorfia" por turno.
  | es_text             = Durante la Main Phase: paga la mitad de tus LP; Invoca por Fusión 1 Monstruo de Fusión "Dinomorfia" desde tu Deck Extra, usando monstruos en tu mano, Deck o Campo como material. Cuando tu adversario activa una carta o efecto, mientras tus LP son 2000 o menos: puedes desterrar esta carta en tu Cementerio; no recibes daño de efecto de los efectos de las cartas de tu adversario este turno. Sólo puedes activar 1 "Dominio Dinomorfia" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに、ＬＰを半分払って発動できる。自分の手札・デッキ・フィールドから、「ダイノルフィア」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：自分のＬＰが２０００以下で、相手が魔法・罠・モンスターの効果を発動した時、墓地のこのカードを除外して発動できる。このターン、相手の効果で発生する自分への効果ダメージは０になる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에, LP를 절반 지불하고 발동할 수 있다. 자신의 패 / 덱 / 필드에서, "다이놀피어" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 자신의 LP가 2000 이하이고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 묘지의 이 카드를 제외하여 발동할 수 있다. 이 턴에, 상대 효과로 발생하는 자신에게로의 효과 데미지는 0 이 된다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：在自己・对手的主要阶段，支付一半LP可以发动。从自己的手牌・牌组・场上，将由“恐啡肽骇龙”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。②：自己的LP为２０００以下、对手发动魔法・陷阱・怪兽的效果时，将墓地的此卡除外可以发动。此回合，因对手的效果对自己造成的效果伤害变为０。
