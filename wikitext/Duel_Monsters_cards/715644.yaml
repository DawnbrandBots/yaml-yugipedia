  | text                = If you [[control]] a "[[Ki-sikil]]" [[monster]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Live☆Twin Lil-la Treat" [[once per turn]] this way. When either player takes [[battle damage|damage]] from a [[battle]] involving an "[[Evil★Twin]]" monster: You can [[banish]] this card from your [[GY]], then [[target]] 1 [[face-up]] monster your opponent controls; it loses [[ATK]] equal to that battle damage. You can only use this effect of "Live☆Twin Lil-la Treat" once per turn.
  | fr_text             = Si vous contrôlez un monstre "Ki-sikil", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Live☆Jumelle Lil-la Friandises" qu'une fois par tour de cette façon. Lorsqu'un joueur reçoit des dommages d'un combat impliquant un monstre "Evil★Jumelle" : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd une ATK égale aux dommages de combat. Vous ne pouvez utiliser cet effet de "Live☆Jumelle Lil-la Friandises" qu'une fois par tour.
  | de_text             = Falls du ein „Ki-sikil“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Live☆Zwilling Lil-la-Süßes“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein beliebiger Spieler Schaden von einem Kampf erhält, an dem ein „Evil★Zwilling“-Monster beteiligt ist: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert ATK in Höhe jenes Kampfschadens. Du kannst diesen Effekt von „Live☆Zwilling Lil-la-Süßes“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro "Ki-sikil", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Live☆Gemella Lil-la Dolcetto" una sola volta per turno in questo modo. Quando qualsiasi giocatore subisce danno da una battaglia che coinvolge un mostro "Evil★Gemella": puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde ATK pari a quel danno da combattimento. Puoi utilizzare questo effetto di "Live☆Gemella Lil-la Dolcetto" una sola volta per turno.
  | pt_text             = Se você controlar um monstro "Ki-sikil", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Live☆Gêmea Lil-la Travessa" por Invocação-Especial uma vez por turno desta forma. Quando qualquer duelista sofrer dano de uma batalha envolvendo um monstro "Evil★Gêmea": você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; ele perde ATK igual a esse dano de batalha. Você só pode usar este efeito de "Live☆Gêmea Lil-la Travessa" uma vez por turno.
  | es_text             = Si controlas un monstruo "Ki-sikil", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Live☆Gemela Lil-la Dulce" una vez por turno de esta forma. Cuando cualquier jugador recibe daño de una batalla que involucra un monstruo "Evil★Gemela": puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde ATK igual a ese daño de batalla. Sólo puedes usar este efecto de "Live☆Gemela Lil-la Dulce" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「キスキル」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：「イビルツイン」モンスターの戦闘で自分か相手が戦闘ダメージを受けた時、墓地のこのカードを除外し、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は、その戦闘ダメージの数値分ダウンする。
  | ko_text             = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "키스킬" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: "이빌트윈" 몬스터의 전투로 자신 또는 상대가 전투 데미지를 받았을 때, 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은, 그 전투 데미지의 수치만큼 내린다.
  | sc_text             = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己场上有“姬丝吉尔”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：自己或对手因“邪恶★双子”怪兽的战斗受到战斗伤害时，将墓地的此卡除外，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力下降相当于该战斗伤害的数值。
