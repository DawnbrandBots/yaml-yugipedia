  | fr_text         = Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 monstre en Position de Défense face verso contrôlé par votre adversaire ; changez la cible en Position d'Attaque face recto. (Les effets de monstres Flip ne sont pas activés.)
  | de_text         = Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Monster in verdeckter Verteidigungsposition wählen, das dein Gegner kontrolliert; ändere das gewählte Ziel in die offene Angriffsposition. (Die Effekte von Flippmonstern werden nicht aktiviert.)
  | it_text         = Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro coperto in Posizione di Difesa controllato dal tuo avversario; metti quel bersaglio scoperto in Posizione di Attacco. (Gli effetti dei mostri Scoperta non vengono attivati.)
  | pt_text         = Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 monstro com a face para baixo em Posição de Defesa que seu oponente controla; coloque o alvo com a face para cima em Posição de Ataque. (Efeitos de monstros de Virar não são ativados.)
  | es_text         = Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 monstruo en Posición de Defensa boca abajo que controle tu adversario; cambia ese objetivo a Posición de Ataque boca arriba. (Los efectos de monstruos de Volteo no son activados).
  | ja_text         = １ターンに１度、手札を１枚捨てて発動できる。相手フィールド上に裏側守備表示で存在するモンスター１体を選択して表側攻撃表示にする。この時、リバース効果モンスターの効果は発動しない。
  | ko_text         = 패를 1장 버리고 발동한다. 상대 필드 위에 뒷면 수비 표시로 존재하는 몬스터 1장을 앞면 공격 표시로 한다. 이 때, 리버스 효과 몬스터의 효과는 발동하지 않는다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
