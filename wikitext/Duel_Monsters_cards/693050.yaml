  | text            = 2 [[Monster Card|monsters]] with the same [[Level]]<br />Cannot be used as [[Link Material]]. You can only use each of the following [[effect]]s of "Bujinki Ahashima" [[once per turn]].<br />● If this card is [[Link Summon]]ed: You can [[Special Summon]] 2 monsters with the same Level, 1 from your [[hand]] and 1 from your [[Graveyard|GY]], but [[negate]] their effects, and immediately after this effect [[resolve]]s, [[Xyz Summon]] 1 [[Xyz Monster]] using those 2 monsters only.<br />● If an Xyz Monster this card [[points to]] [[activate]]s an effect by [[detach]]ing material(s) (except during the [[Damage Step]]): You can [[target]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] your opponent [[control]]s; [[destroy]] it.
  | fr_text         = 2 monstres du même Niveau<br />Non utilisable comme Matériel Lien. Vous ne pouvez utiliser chacun des effets suivants de "Bujinki Ahashima" qu'une fois par tour.<br />● Si cette carte est Invoquée par Lien : vous pouvez Invoquer Spécialement 2 monstres du même Niveau, 1 depuis votre main et 1 depuis votre Cimetière, mais annulez leurs effets, et immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz en utilisant uniquement ces 2 monstres.<br />● Si un Monstre Xyz pointé par cette carte active un effet en détachant un ou plusieurs Matériels (sauf durant la Damage Step) : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le.
  | de_text         = 2 Monster mit derselben Stufe<br />Kann nicht als Linkmaterial verwendet werden. Du kannst jeden der folgenden Effekte von „Bujinki Ahashima“ nur einmal pro Spielzug verwenden.<br />● Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 2 Monster mit derselben Stufe als Spezialbeschwörung beschwören, 1 von deiner Hand und 1 von deinem Friedhof, aber annulliere ihre Effekte und sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Xyz-Monster als Xyz-Beschwörung und verwende dafür nur die 2 Monster.<br />● Falls ein Effekt eines Xyz-Monsters, auf das diese Karte zeigt, aktiviert wird, indem Material abgehängt wird (außer während des Damage Steps): Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie.
  | it_text         = 2 mostri con lo stesso Livello<br />Non può essere utilizzato come Materiale Link. Puoi utilizzare ognuno dei seguenti effetti di "Bujinki Ahashima" una sola volta per turno.<br />● Se questa carta viene Evocata Link: puoi Evocare Specialmente 2 mostri con lo stesso Livello, 1 dalla tua mano e 1 dal tuo Cimitero, ma annulla i loro effetti e, immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz utilizzando solo quei 2 mostri.<br />● Se un Mostro Xyz puntato da questa carta attiva un effetto staccando uno o più materiali (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila.
  | pt_text         = 2 monstros com o mesmo Nível<br />Não pode ser usado como Matéria Link. Você só pode usar cada um dos seguintes efeitos de "Bujinki Ahashima" uma vez por turno.<br />● Se este card for Invocado por Invocação-Link: você pode Invocar por Invocação-Especial 2 monstros com o mesmo Nível, 1 da sua mão e 1 do seu Cemitério, mas negue seus efeitos e, imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz usando apenas esses 2 monstros.<br />● Se um Monstro Xyz para o qual este card apontar ativar um efeito ao desassociar uma ou mais matérias (exceto durante a Etapa de Dano): você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a.
  | es_text         = 2 monstruos con el mismo Nivel<br />No puede ser usado como Material de Enlace. Sólo puedes usar cada uno de los siguientes efectos de "Bujinki Ahashima" una vez por turno.<br />● Si esta carta es Invocada por Enlace: puedes Invocar de Modo Especial 2 monstruos con el mismo Nivel, 1 desde tu mano y 1 desde tu Cementerio, pero niega sus efectos, e inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz usando sólo esos 2 monstruos.<br />● Si un Monstruo Xyz al que apunte esta carta activa un efecto desacoplando uno o más materiales (excepto durante el Damage Step): puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela.
  | ja_text         = 同じレベルのモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。このカードはリンク素材にできない。①：このカードがリンク召喚に成功した場合に発動できる。同じレベルのモンスターを、手札及び自分の墓地からそれぞれ１体ずつ選んで効果を無効にして特殊召喚し、その２体のみを素材としてＸモンスター１体をＸ召喚する。②：このカードのリンク先のＸモンスターがＸ素材を取り除いて効果を発動した場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text         = 같은 레벨의 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소재로 할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 같은 레벨의 몬스터를, 패 및 자신 묘지에서 각각 1장씩 골라 효과를 무효로 하여 특수 소환하고, 그 2장만을 소재로서 엑시즈 몬스터 1장을 엑시즈 소환한다. ②: 이 카드의 링크 앞의 엑시즈 몬스터가 엑시즈 소재를 제거하고 효과를 발동했을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
