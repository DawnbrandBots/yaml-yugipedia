  | lore                  = Apply these [[effect]]s in sequence, based on the number of [[banish]]ed [[Fish]] [[Monster Card|monsters]].<br />● 1+: Your Fish monsters cannot be [[destroyed by battle]] this [[turn]].<br />● 4+: The [[activate|activation]] and effects of Fish monster effects activated on your [[field]] cannot be [[negate]]d this turn.<br />● 8+: [[Special Summon]] 1 Fish [[Synchro Monster]] from your [[Extra Deck]]. (This is treated as a [[Synchro Summon]].)<br />You can only activate 1 "Ghoti Cosmos" per turn.
  | fr_lore               = Appliquez ces effets dans l'ordre, selon le nombre de monstres Poisson bannis.<br />● 1+ : Ce tour, vos monstres Poisson ne peuvent pas être détruits au combat.<br />● 4+ : Ce tour, l'activation et les effets d'effets de monstre Poisson activés sur votre Terrain ne peuvent pas être annulés.<br />● 8+ : Invoquez Spécialement 1 Monstre Synchro Poisson depuis votre Extra Deck. (Ceci est traité comme une Invocation Synchro.)<br />Vous ne pouvez activer qu'1 "Cosmos Ghoti" par tour.
  | de_lore               = Wende nacheinander diese Effekte an, basierend auf der Anzahl der verbannten Fisch-Monster.<br />● 1+: Deine Fisch-Monster können in diesem Spielzug nicht durch Kampf zerstört werden.<br />● 4+: Aktivierung und Effekte von Fisch-Monstereffekten, die auf deiner Spielfeldseite aktiviert werden, können in diesem Spielzug nicht annulliert werden.<br />● 8+: Beschwöre 1 Fisch-Synchromonster als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Synchrobeschwörung behandelt.)<br />Du kannst nur 1 „Ghoti-Kosmos“ pro Spielzug aktivieren.
  | it_lore               = Applica questi effetti in ordine, a seconda del numero di mostri Pesce banditi.<br />● 1+: I tuoi mostri Pesce non possono essere distrutti in battaglia in questo turno.<br />● 4+: L'attivazione e gli effetti degli effetti dei mostri Pesce attivati sul tuo Terreno non possono essere annullati in questo turno.<br />● 8+: Evoca Specialmente 1 Mostro Synchro Pesce dal tuo Extra Deck. (Questa viene considerata come una Synchro Evocazione.)<br />Puoi attivare solo 1 "Cosmo Ghoti" per turno.
  | pt_lore               = Aplique esses efeitos em sequência, de acordo com o número de monstros Peixe banidos.<br />● 1+: Seus monstros Peixe não podem ser destruídos em batalha neste turno.<br />● 4+: A ativação e os efeitos dos efeitos ativados de monstros Peixe no seu campo não podem ser negados neste turno.<br />● 8+: Invoque por Invocação-Especial 1 Monstro Sincro Peixe do seu Deck Adicional. (Isso é considerado uma Invocação-Sincro.)<br />Você só pode ativar 1 "Cosmo Ghoti" por turno.
  | es_lore               = Aplica estos efectos en secuencia, basados en el número de monstruos Pez desterrados.<br />● 1+: Tus monstruos Pez no pueden ser destruidos en batalla este turno.<br />● 4+: La activación y efectos de los efectos de monstruos Pez activados en tu Campo no pueden ser negados este turno.<br />● 8+: Invoca de Modo Especial 1 Monstruo de Sincronía Pez desde tu Deck Extra. (Esto se trata como una Invocación por Sincronía).<br />Sólo puedes activar 1 "Cosmos Ghoti" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：除外状態の魚族モンスターの数によって以下の効果をそれぞれ適用する。<br />●１体以上：このターン、自分の魚族モンスターは戦闘では破壊されない。<br />●４体以上：このターン、自分フィールドの魚族モンスターの効果の発動及びその発動した効果は無効化されない。<br />●８体以上：ＥＸデッキから魚族Ｓモンスター１体をＳ召喚扱いで特殊召喚する。
