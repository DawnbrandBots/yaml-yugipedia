  | lore                  = You can [[Special Summon]] this card (from your [[hand]]) to your opponent's [[field]] in [[Attack Position]], by [[Tributing]] 1 [[Monster Card|monster]] they [[control]]. If your opponent controls a "[[Kaiju]]" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "Kaiju" monster. [[Once per turn]]: You can remove 2 [[Kaiju Counter]]s from anywhere on the field; Special Summon 1 "[[Radian Token]]" ([[Fiend]]/[[DARK]]/[[Level]] 7/[[ATK]] 2800/[[DEF]] 0), but it cannot be used as [[Synchro Material]].
  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Une fois par tour : vous pouvez retirer 2 Compteurs Kaiju depuis le Terrain ; Invoquez Spécialement 1 "Jeton Radian" (Démon/TÉNÈBRES/Niveau 7/ATK 2800/DEF 0), mais il ne peut pas être utilisé comme Matériel Synchro.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Einmal pro Spielzug: Du kannst 2 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; beschwöre 1 „Radian-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 7/ATK 2800/DEF 0) als Spezialbeschwörung, aber sie kann nicht als Synchromaterial verwendet werden.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Una volta per turno: puoi rimuovere 2 Segnalini Kaiju da ovunque sul Terreno; Evoca Specialmente 1 "Segna-Radiante" (Demone/OSCURITÀ/Livello 7/ATK 2800/DEF 0), ma esso non può essere utilizzato come Materiale Synchro.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque no campo do seu oponente, ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Uma vez por turno: você pode remover 2 Marcadores Kaiju de qualquer parte do campo; Invoque por Invocação-Especial 1 "Ficha de Radian" (Demônio/TREVAS/Nível 7/ATK 2800/DEF 0), mas ela não pode ser usada como Matéria Sincro.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Una vez por turno: puedes retirar 2 Contadores Kaiju de cualquier lugar del Campo; Invoca de Modo Especial 1 "Ficha Radian" (Demonio/OSCURIDAD/Nivel 7/ATK 2800/DEF 0), pero no puede ser usada como Material de Sincronía.
  | ja_lore               = ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。④：１ターンに１度、自分・相手フィールドの壊獣カウンターを２つ取り除いて発動できる。自分フィールドに「ラディアントークン」（悪魔族・闇・星７・攻２８００／守０）１体を特殊召喚する。このトークンはＳ素材にできない。
  | ko_lore               = ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다. ②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ④: 1턴에 1번, 자신 / 상대 필드의 파괴수 카운터를 2개 제거하고 발동할 수 있다. 자신 필드에 "라디안 토큰"(악마족 / 어둠 / 레벨 7 / 공 2800 / 수 0) 1장을 특수 소환한다. 이 토큰은 싱크로 소재로 할 수 없다.
  | sc_lore               = ①：此卡可以解放对手场上1只怪兽，以攻击表示从手牌特殊召唤至对手场上。②：对手场上有“坏兽”怪兽存在的情况下，此卡可以从手牌中以攻击表示特殊召唤。③：“坏兽”怪兽在自己场上仅可有1只以表侧表示形式存在。④：1回合1次，去除自己・对手场上的2个坏兽计数物可以发动。将1只“掠地昂衍生物”（恶魔族・暗・星7・攻2800/守0）特殊召唤至自己场上。此衍生物不可作为同步素材。
