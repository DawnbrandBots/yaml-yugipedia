  | lore                  = 3 [[Level]] 4 [[Monster Card|monster]]s<br />Once per [[Chain]], during the [[Battle Step]], if your "[[Battlin' Boxer]]" monster [[battle]]s an opponent's monster ([[Quick Effect]]): You can [[detach]] 1 [[material]] from this card; [[negate]] the [[effect]]s of that opponent's monster while it is [[face-up]] until the end of this [[turn]], that monster you control cannot be [[Destroyed by battle|destroyed by that battle]], also your opponent takes any [[battle damage]] you would have taken from that battle.
  | fr_lore               = 3 monstres de Niveau 4<br />Une fois par Chaîne, durant la Battle Step, si votre monstre "Boxeur Indomptable" combat un monstre de l'adversaire (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez les effets du monstre de l'adversaire tant qu'il est face recto jusqu'à la fin de ce tour, le monstre que vous contrôlez ne peut pas être détruit par ce combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de ce combat.
  | de_lore               = 3 Monster der Stufe 4<br />Einmal pro Kette, während des Battle Steps, falls dein „Unermüdlicher Boxer“-Monster gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende dieses Spielzugs die Effekte jenes Monsters des Gegners, solange es offen liegt, jenes Monster, das du kontrollierst, kann durch jenen Kampf nicht zerstört werden, zusätzlich erhält dein Gegner den Kampfschaden, den du aus jenem Kampf erhalten hättest.
  | it_lore               = 3 mostri di Livello 4<br />Una volta per Catena, durante il Battle Step, se un tuo mostro "Pugile Indomito" combatte con un mostro dell'avversario (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla gli effetti di quel mostro dell'avversario mentre è scoperto fino alla fine di questo turno, quel mostro che controlli non può essere distrutto in quella battaglia, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da quella battaglia.
  | pt_lore               = 3 monstros de Nível 4<br />Uma vez por Corrente, durante a Etapa de Batalha, se um monstro "Boxeador Obstinado" seu batalhar um monstro do oponente (Efeito Rápido): você pode desassociar 1 matéria deste card; negue os efeitos desse monstro do oponente enquanto ele estiver com a face para cima até o final deste turno, esse monstro que você controla não pode ser destruído nessa batalha e, além disso, seu oponente sofre todo o dano de batalha que você teria sofrido nessa batalha.
  | es_lore               = 3 monstruos de Nivel 4<br />Una vez por Cadena, durante el Battle Step, si tu monstruo "Boxeador Indómito" batalla con un monstruo del adversario (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega los efectos de ese monstruo del adversario mientras esté boca arriba hasta el final de este turno, ese monstruo que controlas no puede ser destruido en esa batalla, y además tu adversario recibe cualquier daño de batalla que fueras a recibir tú de esa batalla.
  | ja_lore               = レベル４モンスター×３<br />①：自分の「ＢＫ」モンスターが相手モンスターと戦闘を行う自分・相手のバトルステップに、このカードのＸ素材を１つ取り除いて発動できる（同一チェーン上では１度まで）。ターン終了時までその相手モンスターの効果は表側表示の間だけ無効化され、その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  | ko_lore               = 레벨 4 몬스터 × 3<br />①: 자신의 "BK(버닝나쿠라)" 몬스터가 상대 몬스터와 전투를 실행하는 자신 / 상대의 배틀 스텝에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다(동일한 체인 위에서는 1번까지). 턴 종료시까지 그 상대 몬스터의 효과는 앞면 표시 동안에만 무효화되고, 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  | tc_lore               = 等级4怪兽×3<br />我方场上冠有「燃燒拳鬥士」之名的怪兽与对方怪兽进行战斗的战斗步骤时，可移除此卡的1个超量素材并发动。该对手怪兽的效果直至回合结束时被无效化，该我方怪兽在该战斗中不被破坏，因该战斗而发生的对我方的战斗伤害由对手代为承受。此效果也可于对手回合发动。
