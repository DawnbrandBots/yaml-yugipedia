  | text            = 1 [[DARK]] [[Tuner monster|Tuner]] + 1 non-Tuner [[Insect]]-[[Type]] [[monster]]<br />This card cannot be [[destroyed by battle]]. When this card [[declare]]s an [[attack]], if the [[ATK]] of the [[attack target]] is higher than this card: The ATK of the attack target becomes equal to this [[face-up]] card's current ATK. This change lasts until the end of the [[Battle Phase]]. When this card [[destroy]]s an opponent's monster by battle and [[send]]s it to the [[Graveyard]]: Send the top 3 cards of your opponent's [[Main Deck|Deck]] to the Graveyard.
  | fr_text         = 1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur de Type Insecte<br />Cette carte ne peut pas être détruite au combat. Lorsque cette carte déclare une attaque, si l'ATK de la cible de l'attaque est supérieure à celle de cette carte : l'ATK de la cible de l'attaque devient égale à l'ATK actuelle de cette carte face recto. Ce changement dure jusqu'à la fin de la Battle Phase. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : envoyez les 3 cartes du dessus du Deck de votre adversaire au Cimetière.
  | de_text         = 1 FINSTERNIS Empfänger- + 1 Nicht-Empfänger-Monster vom Typ Insekt<br />Diese Karte kann nicht durch Kampf zerstört werden. Wenn diese Karte einen Angriff deklariert, falls die ATK des Angriffsziels höher sind als die dieser Karte: Die ATK des Angriffsziels werden gleich den aktuellen ATK dieser offenen Karte. Diese Änderung hält bis zum Ende der Battle Phase an. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Lege die obersten 3 Karten des Decks deines Gegners auf den Friedhof.
  | it_text         = 1 Tuner OSCURITÀ + 1 mostro non Tuner di Tipo Insetto<br />Questa carta non può essere distrutta in battaglia. Quando questa carta dichiara un attacco, se l'ATK del bersaglio dell'attacco è superiore a quello di questa carta: l'ATK del bersaglio dell'attacco diventa pari all'ATK attuale di questa carta scoperta. Questo cambio dura fino alla fine della Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: manda le prime 3 carte del Deck del tuo avversario al Cimitero.
  | pt_text         = 
  | es_text         = 1 Cantante de OSCURIDAD + 1 monstruo de Tipo Insecto que no sea Cantante<br />Esta carta no puede ser destruida en batalla. Cuando esta carta declara un ataque, si el ATK del objetivo del ataque es mayor que el de esta carta: el ATK del objetivo del ataque se convierte en el ATK en este momento de esta carta boca arriba. Este cambio dura hasta el final de la Battle Phase. Cuando esta carta destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio: manda al Cementerio las 3 cartas de la parte superior del Deck de tu adversario.
  | ja_text         = 闇属性チューナー＋チューナー以外の昆虫族モンスター１体<br />このカードは戦闘では破壊されない。このカードの攻撃宣言時、攻撃対象モンスターの攻撃力がこのカードの攻撃力よりも高い場合、攻撃対象モンスターの攻撃力をバトルフェイズ終了時までこのカードと同じ数値にする。このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手のデッキの上からカードを３枚墓地へ送る。
  | ko_text         = 어둠 속성 튜너 + 튜너 이외의 곤충족 몬스터 1장<br />이 카드는 전투로는 파괴되지 않는다. 이 카드의 공격 선언시, 공격 대상 몬스터의 공격력이 이 카드의 공격력보다 높을 경우, 공격 대상 몬스터의 공격력을 배틀 페이즈 종료시까지 이 카드와 같은 수치로 한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
