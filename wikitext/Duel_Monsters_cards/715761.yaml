  | ja_text               = ①：自分フィールドの表側表示の、「スターダスト・ドラゴン」またはそのカード名が記されたＳモンスターが、自分のカードの効果を発動するためにフィールドから離れた場合、または自分のカードの効果でフィールドから離れた場合に発動できる。以下の効果から１つを選んで適用する。このターン、自分の「セイヴァー・ミラージュ」の効果で同じ効果を適用できない。<br />●そのモンスター１体を選んで特殊召喚する。<br />●相手のフィールド・墓地からモンスター１体を選んで除外する。<br />●このターン、自分が受ける全てのダメージは半分になる。
  | ko_text               = ①: 자신 필드의 앞면 표시의, "스타더스트 드래곤" 또는 그 카드명이 쓰여진 싱크로 몬스터가, 자신의 카드의 효과를 발동하기 위해 필드에서 벗어났을 경우, 또는 자신의 카드의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신의 "세이비어 미라지"의 효과로 같은 효과를 적용할 수 없다. ●그 몬스터 1장을 고르고 특수 소환한다. ●상대의 필드 / 묘지에서 몬스터 1장을 고르고 제외한다. ●이 턴에, 자신이 받는 모든 데미지는 절반이 된다.
  | sc_text               = ①：自己场上表侧表示的“星尘龙”或记载有该卡名的同步怪兽为发动自己卡的效果离开场上的情况下，或因自己卡的效果离开场上的情况下可以发动。从以下效果挑选１个适用。此回合，不可以自己的“救世幻象”的效果适用相同效果。<br />●挑选该１只怪兽特殊召唤。<br />●从对手场上・墓地挑选１只怪兽除外。<br />●此回合，自己受到的所有伤害变为一半。
