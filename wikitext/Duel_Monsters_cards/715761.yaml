  | pt_text               = Se um card com a face para cima que você controla deixar o campo devido a um efeito de card seu, ou para ativar o efeito de um card seu, e o card que deixou o campo foi "Dragão da Poeira Estelar" ou um Monstro Sincro que o mencionou: você pode aplicar 1 dos seguintes efeitos, mas você não pode aplicar esse mesmo efeito de "Miragem Majestosa" novamente neste turno.<br />● Invoque por Invocação-Especial 1 desses monstros.<br />● Bana 1 monstro do campo ou Cemitério do seu oponente.<br />● Qualquer dano que você sofrer neste turno é diminuído pela metade.
