  | text                = Cannot be [[Normal Summon]]ed, unless you [[control]] a "[[Ghostrick]]" [[Monster Card|monster]]. [[Once per turn]]: You can change this card to [[face-down]] [[Defense Position]]. When this card is flipped [[face-up]]: You can [[target]] 1 "[[Ghostrick]]" card in your [[Graveyard|GY]]; [[Set]] that card (but [[banish]] it when it [[leaves the field]]), then, you can change face-up monsters your opponent controls to face-down Defense Position, up to the number of Set cards you control.
  | fr_text             = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : vous pouvez cibler 1 carte "Fantôruse" dans votre Cimetière ; Posez la carte (mais bannissez-la lorsqu'elle quitte le Terrain), puis, vous pouvez changer un nombre de monstres face recto contrôlés par votre adversaire en Position de Défense face verso, inférieur ou égal au nombre de cartes Posées que vous contrôlez.
  | de_text             = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Du kannst 1 „Geistertrick“-Karte in deinem Friedhof wählen; setze die Karte (aber verbanne sie, wenn sie das Spielfeld verlässt), dann kannst du offene Monster, die dein Gegner kontrolliert, bis zur Anzahl der gesetzten Karten, die du kontrollierst, in die verdeckte Verteidigungsposition ändern.
  | it_text             = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: puoi scegliere come bersaglio 1 carta "Fantasmatrucco" nel tuo Cimitero; Posiziona quella carta (ma bandiscila quando lascia il Terreno), poi puoi mettere coperti in Posizione di Difesa mostri scoperti controllati dal tuo avversario, fino al numero di carte Posizionate che controlli.
  | pt_text             = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: você pode escolher 1 card "Fantardil" no seu Cemitério; Baixe esse card (mas bana-o quando ele deixar o campo) e, depois, você pode colocar monstros com a face para cima que seu oponente controla com a face para baixo em Posição de Defesa, até o número de cards Baixados que você controla.
  | es_text             = No puede ser Invocada de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: puedes seleccionar 1 carta "Fantastruco" en tu Cementerio; Coloca esa carta (pero destiérrala cuando deje el Campo), y después puedes cambiar monstruos boca arriba que controle tu adversario a Posición de Defensa boca abajo, hasta el número de cartas Colocadas que tú controlas.
  | ja_text             = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは表側表示で召喚できる。①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードがリバースした時、自分の墓地の「ゴーストリック」カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。そのカードはフィールドから離れた場合に除外される。その後、自分フィールドにセットされているカードの数まで相手フィールドの表側表示モンスターを選んで裏側守備表示にできる。
  | ko_text             = 자신 필드에 "고스트릭" 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 이 카드가 리버스했을 때, 자신 묘지의 "고스트릭" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 그 카드는 필드에서 벗어났을 경우에 제외된다. 그 후, 자신 필드에 세트되어 있는 카드의 수까지 상대 필드의 앞면 표시 몬스터를 고르고 뒷면 수비 표시로 할 수 있다.
  | sc_text             = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。②：此卡反转时，以自己墓地的１张“鬼计”卡为对象可以发动。将该卡放置在自己场上。该卡离开场上的情况下，将其除外。然后，可挑选对手场上的表侧表示怪兽改成里侧守备表示，数量最多为被放置在自己场上的卡的数量。
