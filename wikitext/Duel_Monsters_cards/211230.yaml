  | text                = When a [[face-up]] "[[Inzektor]]" [[Monster Card|monster]] you [[control]] is [[target]]ed for an [[attack]]: Target the attacking monster; [[equip]] the attack target to that attacking monster. Take control of the equipped monster while it is equipped with an "Inzektor" monster by this [[effect]].
  | fr_text             = Lorsqu'un monstre "Inzektor" face recto que vous contrôlez est ciblé par une attaque : ciblez le monstre attaquant ; équipez la cible de l'attaque au monstre attaquant. Prenez le contrôle du monstre équipé tant qu'il est équipé avec un monstre "Inzektor" par cet effet.
  | de_text             = Wenn ein offenes „Insektor“-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Wähle das angreifende Monster; rüste das angreifende Monster mit dem Angriffsziel aus. Übernimm die Kontrolle über das ausgerüstete Monster, solange es durch diesen Effekt mit einem „Insektor“-Monster ausgerüstet ist.
  | it_text             = Quando un mostro "Inzektor" scoperto che controlli viene scelto come bersaglio per un attacco: scegli come bersaglio il mostro attaccante; equipaggia il bersaglio dell'attacco al mostro attaccante. Prendi il controllo del mostro equipaggiato mentre è equipaggiato con un mostro "Inzektor" per questo effetto.
  | es_text             = Cuando un monstruo "Inzektor" boca arriba que controlas es seleccionado para un ataque: selecciona al monstruo atacante; equipa el objetivo del ataque al monstruo atacante. Toma el control del monstruo equipado mientras esté equipado con un monstruo "Inzektor" por este efecto.
  | ja_text             = 自分フィールド上の「{{Ruby|甲虫装機|インゼクター}}」と名のついたモンスターが攻撃対象に選択された時に発動できる。攻撃対象モンスターを装備カード扱いとして攻撃モンスター１体に装備する。この効果で「{{Ruby|甲虫装機|インゼクター}}」と名のついたモンスターが装備されている限り、自分はその装備モンスターのコントロールを得る。
  | ko_text             = 자신 필드 위의 "인잭터" 라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 공격 대상 몬스터를 장착 카드로 취급하여 공격 몬스터 1장에 장착한다. 이 효과로 "인잭터" 라는 이름이 붙은 몬스터가 장착되어 있는 한, 자신은 그 장착 몬스터의 컨트롤을 얻는다.
