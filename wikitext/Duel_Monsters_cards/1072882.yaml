  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがデッキから墓地へ送られた場合に発動する（この効果の発動に対してお互いはモンスターの効果を発動できない）。自分フィールドのカードを全て墓地へ送り、このカードを特殊召喚する。その後、この効果で墓地へ送ったカードの数まで相手フィールドのカードを墓地へ送る。②：このカードがデッキ以外から墓地へ送られた場合、手札を１枚墓地へ送って発動できる。フィールドのカード１枚を墓地へ送る。
