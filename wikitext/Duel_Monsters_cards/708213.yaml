  | text            = When this card is [[activate]]d: If you [[control]] a [[Link Rating|Link]]-4 or higher [[Plant]] [[monster]] when this [[effect]] [[resolve]]s, [[negate]] the [[effect]]s of all [[face-up]] monsters your opponent currently controls. During [[damage calculation]], if your Plant [[Link Monster]] battles: You can activate this effect; it gains [[ATK]] equal to the combined ATK of monsters it currently [[points to]], until the end of this [[turn]]. (These effects remain even if this card [[leaves the field]].) You can only use this effect of "Sunavalon Bloom" [[once per turn]]. You can only activate 1 "Sunavalon Bloom" per turn.
  | fr_text         = Lorsque cette carte est activée : si vous contrôlez un monstre Plante de min. Link-4 lorsque cet effet se résout, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Durant le calcul des dommages, si votre Monstre Lien Plante combat : vous pouvez activer cet effet ; jusqu'à la fin de ce tour, il gagne une ATK égale à la somme des ATK des monstres qu'il pointe actuellement. (Ces effets perdurent même si cette carte quitte le Terrain.) Vous ne pouvez utiliser cet effet de "Floraison Solairavalon" qu'une fois par tour. Vous ne pouvez activer qu'1 "Floraison Solairavalon" par tour.
  | de_text         = Wenn diese Karte aktiviert wird: Falls du ein Pflanze-Monster mit Link-4 oder höher kontrollierst, wenn dieser Effekt aufgelöst wird, annulliere die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert. Während der Schadensberechnung, falls dein Pflanze-Linkmonster kämpft: Du kannst diesen Effekt aktivieren; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der kombinierten ATK der Monster, auf die es derzeit zeigt. (Diese Effekte dauern sogar an, falls diese Karte das Spielfeld verlässt.) Du kannst diesen Effekt von „Sonnenavalon-Blüte“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Sonnenavalon-Blüte“ pro Spielzug aktivieren.
  | it_text         = Quando questa carta viene attivata: se controlli un mostro Pianta Link-4 o superiore quando questo effetto si risolve, annulla gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario. Durante il calcolo dei danni, se un tuo Mostro Link Pianta combatte: puoi attivare questo effetto; esso guadagna ATK pari alla somma degli ATK dei mostri a cui punta attualmente, fino alla fine di questo turno. (Questi effetti rimangono anche se questa carta lascia il Terreno.) Puoi utilizzare questo effetto di "Solaravalon Fioritura" una sola volta per turno. Puoi attivare solo 1 "Solaravalon Fioritura" per turno.
  | pt_text         = Quando este card for ativado: se você controlar um monstro Planta de Link-4 ou mais quando este efeito resolver, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Durante o cálculo de dano, se um Monstro Link Planta seu batalhar: você pode ativar este efeito; até o final deste turno, ele ganha ATK igual ao ATK combinado dos monstros para o qual ele apontar atualmente. (Esses efeitos permanecem mesmo que este card deixe o campo.) Você só pode usar este efeito de "Florescer de Solaravalon" uma vez por turno. Você só pode ativar 1 "Florescer de Solaravalon" por turno.
  | es_text         = Quando este card for ativado: se você controlar um monstro Planta de Link-4 ou mais quando este efeito resolver, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Durante o cálculo de dano, se um Monstro Link Planta seu batalhar: você pode ativar este efeito; até o final deste turno, ele ganha ATK igual ao ATK combinado dos monstros para o qual ele apontar atualmente. (Esses efeitos permanecem mesmo que este card deixe o campo.) Você só pode usar este efeito de "Florescer de Solaravalon" uma vez por turno. Você só pode ativar 1 "Florescer de Solaravalon" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、自分フィールドにリンク４以上の植物族リンクモンスターが存在する場合、相手フィールドの全ての表側表示モンスターの効果は無効化される。②：自分の植物族リンクモンスターが戦闘を行うダメージ計算時に発動できる。そのモンスターの攻撃力はターン終了時まで、そのリンク先のモンスターの攻撃力の合計分アップする。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신 필드에 링크 4 이상의 식물족 링크 몬스터가 존재할 경우, 상대 필드의 모든 앞면 표시 몬스터의 효과는 무효화된다. ②: 자신의 식물족 링크 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 링크 앞의 몬스터 공격력의 합계만큼 올린다.
  | sc_text         = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，自己场上存在连接４以上的植物族连接怪兽的情况下，对手场上所有的表侧表示怪兽的效果无效化。<br />②：自己的植物族连接怪兽进行战斗的伤害计算时可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于其连接端的怪兽的攻击力的合计数值。
