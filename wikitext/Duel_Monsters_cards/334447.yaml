  | text                = If this card is [[sent]] to the [[Graveyard]], and you have no [[Spell Card|Spell]]/[[Trap Card]]s in your Graveyard: You can [[look]] at 5 cards from the top of your [[Deck]], then place them on the top of the Deck in any order. When an opponent's monster declares a [[direct attack]]: You can [[banish]] this card from your Graveyard; [[excavate]] the top card of your Deck, and if it is a "[[Superheavy Samurai]]" monster, [[Add a card|add]] it to your [[hand]], and if you do, the [[attack]]ing monster's [[ATK]] becomes 0. Otherwise, send it to the Graveyard.
  | fr_text             = Si cette carte est envoyée au Cimetière, et que vous n'avez aucune Carte Magie/Piège dans votre Cimetière : vous pouvez regarder les 5 cartes du dessus de votre Deck, puis placez-les au-dessus du Deck dans l'ordre de votre choix. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez bannir cette carte depuis votre Cimetière ; dévoilez la carte du dessus de votre Deck, et si c'est un monstre "Samouraï Supralourd", ajoutez-le à votre main, et si vous le faites, l'ATK du monstre attaquant devient 0. Sinon, envoyez-la au Cimetière.
  | de_text             = Falls diese Karte auf den Friedhof gelegt wird und du keine Zauber-/Fallenkarten in deinem Friedhof hast: Du kannst dir die 5 obersten Karten deines Decks ansehen, dann lege sie in beliebiger Reihenfolge auf das Deck. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen; grabe die oberste Karte deines Decks aus und falls es ein „Superstarker Samurai“-Monster ist, füge sie deiner Hand hinzu und falls du dies tust, werden die ATK des angreifenden Monsters zu 0. Lege sie andernfalls auf den Friedhof.
  | it_text             = Se questa carta viene mandata al Cimitero, e tu non hai nessuna Carta Magia/Trappola nel tuo Cimitero: puoi guardare le prime 5 carte dalla cima del tuo Deck, poi metterle in cima al Deck in qualsiasi ordine. Quando un mostro dell'avversario dichiara un attacco diretto: puoi bandire questa carta dal tuo Cimitero; dissotterra la prima carta del tuo Deck e, se è un mostro "Samurai Superpesante", aggiungila alla tua mano e, se lo fai, l'ATK del mostro attaccante diventa 0. Altrimenti, mandala al Cimitero.
  | pt_text             = Se este card for enviado para o Cemitério e você não tiver Cards de Magia/Armadilha no seu Cemitério: você pode olhar os 5 cards do topo do seu Deck e, depois, colocá-los no topo do Deck em qualquer ordem. Quando um monstro do oponente declarar um ataque direto: você pode banir este card do seu Cemitério; escave o card do topo do seu Deck e, se for um monstro "Samurai Superpesado", adicione-o à sua mão e, se isso acontecer, o ATK do monstro atacante se torna 0. Caso contrário, envie-o para o Cemitério.
  | es_text             = Si esta carta es mandada al Cementerio, y no tienes Cartas Mágicas/de Trampa en tu Cementerio: puedes mirar las 5 cartas en la parte superior de tu Deck, y después ponerlas en la parte superior del Deck en cualquier orden. Cuando un monstruo de tu adversario declara un ataque directo: puedes desterrar esta carta en tu Cementerio; excava la carta de la parte superior de tu Deck, y si es un monstruo "Samurai Superpesado", añádelo a tu mano, y si lo haces, el ATK del monstruo atacante se convierte en 0. De otra forma, mándala al Cementerio.
  | ja_text             = ①：自分の墓地に魔法・罠カードが存在せず、このカードが墓地へ送られた場合に発動できる。デッキの上からカードを５枚確認し、好きな順番でデッキの上に戻す。②：相手モンスターの直接攻撃宣言時、墓地のこのカードを除外して発動できる。自分のデッキの一番上のカードをめくり、そのカードが「超重武者」モンスターだった場合は手札に加え、その攻撃モンスターの攻撃力を０にする。違った場合はめくったカードを墓地へ送る。
  | ko_text             = ① : 자신 묘지에 마법 / 함정 카드가 존재하지 않고, 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱 위에서 카드를 5장 확인하고, 좋아하는 순서대로 덱 위로 되돌린다. ② : 상대 몬스터의 직접 공격 선언시, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨, 그 카드가 "초중무사" 몬스터였을 경우는 패에 넣고, 그 공격 몬스터의 공격력을 0 으로 한다. 다를 경우는 넘긴 카드를 묘지로 보낸다.
  | sc_text             = ①：自己的墓地不存在魔法・陷阱卡，此卡被送至墓地的情况下可以发动。从牌组上面确认５张卡，以喜欢的顺序放回牌组上面。②：对手怪兽的直接攻击宣言时，将墓地的此卡除外可以发动。翻开自己牌组最上面的卡，该卡是“超重武者”怪兽的情况下则加入手牌，将该攻击怪兽的攻击力改成０。不是的情况下，将翻开的卡送至墓地。
