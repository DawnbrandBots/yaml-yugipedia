  | fr_text         = 1 Syntoniseur + 1 monstre Gémeau non Syntoniseur ou plus<br />Une fois par tour, vous pouvez envoyer 1 monstre Gémeau depuis votre main au Cimetière pour sélectionner et détruire 1 Carte Magie ou Piège contrôlée par votre adversaire. Lorsque cette carte est détruite et envoyée au Cimetière, vous pouvez sélectionner 1 monstre Gémeau dans votre Cimetière et l'Invoquer Spécialement. Le monstre Gémeau Invoqué Spécialement est traité comme un Monstre à Effet et gagne ses effets.
  | de_text         = 1 Empfänger-Monster + 1 oder mehr Nicht-Empfänger-Zwillingsmonster<br />Einmal pro Spielzug kannst du 1 Zwillingsmonster von deiner Hand auf den Friedhof legen, um 1 Zauber- oder Fallenkarte, die dein Gegner kontrolliert, zu wählen und zu zerstören. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, kannst du 1 Zwillingsmonster in deinem Friedhof wählen und als Spezialbeschwörung beschwören. Das als Spezialbeschwörung beschworene Zwillingsmonster wird als Effektmonster behandelt und erhält seinen Effekt.
  | it_text         = 1 Tuner + 1 o più mostri Gemello non-Tuner<br />Una volta per turno, puoi mandare 1 mostro Gemello dalla tua mano al Cimitero per scegliere 1 Carta Magia o Trappola controllata dal tuo avversario e distruggerla. Quando questa carta viene distrutta e mandata al Cimitero, puoi scegliere 1 mostro Gemello nel tuo Cimitero ed Evocarlo Specialmente. Il Mostro Gemello Evocato viene considerato come un Mostro con Effetto, e guadagna il suo effetto.
