  | es_text         = 1 Cantante + 1 o más monstruos Géminis que no sean Cantantes<br />Una vez por turno puedes mandar al Cementerio, desde tu mano, 1 monstruo Géminis para seleccionar y destruir 1 Carta Mágica o de Trampa que controle tu adversario. Cuando esta carta es destruida y mandada al Cementerio, puedes seleccionar 1 monstruo Géminis en tu Cementerio e Invocarlo de Modo Especial. Ese monstruo Géminis se trata como un Monstruo de Efecto, y gana su efecto.
  | ja_text         = チューナー＋チューナー以外のデュアルモンスター１体以上<br />１ターンに１度、手札からデュアルモンスター１体を墓地へ送って発動できる。相手フィールド上の魔法・罠カード１枚を選択して破壊する。また、このカードが破壊され墓地へ送られた時、自分の墓地のデュアルモンスター１体を選択して特殊召喚できる。この効果で特殊召喚したデュアルモンスターは再度召喚された状態になる。
