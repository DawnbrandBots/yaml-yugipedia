  | text         = Cannot be [[Normal Summon]]ed (but can be [[Normal Set]]). At the start of the [[Damage Step]], if this card [[attack]]ed a [[face-down]] [[Defense Position]] [[monster]]: [[Destroy]] that monster, and if you do, you can place it on top of your opponent's [[Main Deck|Deck]] instead of [[send]]ing it to the [[Graveyard]].
  | fr_text      = Non Invocable Normalement (mais Posable Normalement). Au début de la Damage Step, si cette carte a attaqué un monstre en Position de Défense face verso : détruisez le monstre, et si vous le faites, vous pouvez le placer au-dessus du Deck de votre adversaire au lieu de l'envoyer au Cimetière.
  | de_text      = Kann nicht als Normalbeschwörung beschworen werden (kann aber normal gesetzt werden.) Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angegriffen hat: Zerstöre das Monster und falls du dies tust, kannst du es auf das Deck deines Gegners anstatt auf den Friedhof legen.
  | it_text      = Non può essere Evocato Normalmente (ma può essere Posizionato Normalmente). All'inizio del Damage Step, se questa carta ha attaccato un mostro coperto in Posizione di Difesa: distruggi quel mostro e, se lo fai, puoi metterlo in cima al Deck del tuo avversario invece di mandarlo al Cimitero.
  | pt_text      = Se você Invocar este card por Invocação-Normal, você tem de colocá-lo em Posição de Defesa com a face para baixo. Se este card atacar um monstro em Posição de Defesa com a face para baixo, destrua o monstro com o efeito deste card, sem aplicar o cálculo de dano. Você pode colocar o monstro destruído com este efeito no topo do Deck do seu adversário em vez de o enviar para o Cemitério.
  | es_text      = No puede ser Invocado de Modo Normal (pero puede ser Colocada de Modo Normal). Al comienzo del Damage Step, si esta carta atacó a un monstruo en Posición de Defensa boca abajo: destruye ese monstruo y, si lo haces, puedes ponerlo en la parte superior del Deck de tu adversario en lugar de mandarlo al Cementerio.
  | ja_text      = このカードを通常召喚する場合、裏側守備表示でしか出せない。裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。この効果で破壊したモンスターを墓地へ送らず、相手のデッキの一番上に置く事ができる。
  | ko_text      = 이 카드를 일반 소환할 경우, 뒷면 수비 표시로밖에 낼 수 없다. 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다. 이 효과로 파괴한 몬스터를 묘지로 보내지 않고, 상대의 덱의 맨 위에 놓을 수 있다.
