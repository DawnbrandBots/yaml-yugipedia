  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：将“终刻变转”以外的自己手牌・牌组・场上（表侧表示）的1张“终刻”卡破坏。②：此卡因效果被破坏的情况下可以发动。从自己墓地将“终刻变转”以外的1张“终刻”卡加入手牌。然后，可从手牌将1只“终刻”怪兽特殊召唤。
