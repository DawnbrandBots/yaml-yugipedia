  | text                = This card can be used to [[Ritual Summon]] "[[Matador Archfiend]]". You must also [[Tribute]] [[monster]]s from your [[hand]] or [[field]] whose total [[Level]]s equal 6 or more. You can [[banish]] this card from your [[GY]]; [[Special Summon]] 1 non-Ritual "[[Archfiend]]" monster from your hand. You can only use this [[effect]] of "Ritual of the Matador" [[once per turn]].
  | fr_text             = Cette carte peut être utilisée pour Invoquer Rituellement "Archdémon Matador". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont la somme des Niveaux est égale à min. 6. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre non-Rituel "Archdémon" depuis votre main. Vous ne pouvez utiliser cet effet de "Rituel du Matador" qu'une fois par tour.
  | de_text             = Diese Karte kann verwendet werden, um „Matador Erzunterweltler“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Erzunterweltler“-Nichtritual-Monster als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Ritual des Matadors“ nur einmal pro Spielzug verwenden.
  | it_text             = Questa carta può essere utilizzata per Evocare tramite Rituale "Arcidemone Matador". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore a 6. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Arcidemone" non-Rituale dalla tua mano. Puoi utilizzare questo effetto di "Rituale del Matador" una sola volta per turno.
  | pt_text             = Este card pode ser usado para Invocar "Arquidemônio Matador" por Invocação-Ritual. Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 6 ou mais. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Arquidemônio" que não seja de Ritual da sua mão. Você só pode usar este efeito de "Ritual do Matador" uma vez por turno.
  | es_text             = Esta carta puede ser usada para Invocar por Ritual "Archidemonio Matador". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales a 6 o más. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 monstruo "Archidemonio" que no sea de Ritual desde tu mano. Sólo puedes usar este efecto de "Ritual del Matador" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：レベルの合計が６以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「デーモンズ・マタドール」を儀式召喚する。②：墓地のこのカードを除外して発動できる。手札から儀式モンスター以外の「デーモン」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 6 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "데몬 마타도르"를 의식 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 의식 몬스터 이외의 "데몬" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：为使合计等级达到6以上，解放自己手牌・场上的怪兽，从手牌将“恶魔斗牛士”仪式召唤。②：将墓地的此卡除外可以发动。从手牌将仪式怪兽以外的1只“恶魔”怪兽特殊召唤。
