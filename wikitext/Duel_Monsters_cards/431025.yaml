  | fr_text      = Lorsque votre adversaire active une carte ou un effet en déclarant exactement 1 nom de carte (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; déclarez 1 autre nom de carte. Le nom de carte déclaré par votre adversaire devient le nom de carte déclaré par cet effet. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 carte face recto sur le Terrain ; détruisez-la durant la End Phase du prochain tour.
  | de_text      = Wenn dein Gegner eine Karte oder einen Effekt aktiviert, indem er genau 1 Kartennamen deklariert (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; deklariere 1 anderen Kartennamen. Der Kartenname, den dein Gegner deklariert hat, wird der gleiche wie der Kartenname, der durch diesen Effekt deklariert wurde. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offene Karte auf dem Spielfeld wählen; zerstöre sie während der End Phase des nächsten Spielzugs.
  | it_text      = Quando il tuo avversario attiva una carta o un effetto dichiarando il nome di esattamente 1 carta (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; dichiara il nome di 1 altra carta. Il nome della carta dichiarato dal tuo avversario diventa il nome della carta dichiarato da questo effetto. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila durante la End Phase del prossimo turno.
  | pt_text      = Quando seu oponente ativar um card ou efeito ao declarar exatamente 1 nome de card (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; declare 1 outro nome de card. O nome de card declarado por seu oponente se torna o nome de card declarado por este efeito. Uma vez por turno (Efeito Rápido): você pode escolher 1 card com a face para cima no campo; destrua-o durante a Fase Final do próximo turno.
  | es_text      = Cuando tu adversario activa una carta o efecto declarando exactamente 1 nombre de carta (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; declara otro nombre de carta. El nombre de carta que declaró tu adversario se convierte en el nombre de la carta declarado por este efecto. Una vez por turno (Efecto Rápido): puedes seleccionar 1 carta boca arriba en el Campo; destrúyela durante la End Phase del próximo turno.
  | ja_text      = ①：相手がカード名を１つ宣言して発動する効果を発動した時、このカードを手札から墓地へ送って発動できる。カード名を１つ宣言する。相手が宣言したカード名はこの効果で宣言したカード名になる。②：１ターンに１度、フィールドの表側表示のカード１枚を対象として発動できる。次のターンのエンドフェイズにそのカードを破壊する。この効果は相手ターンでも発動できる。
  | ko_text      = ①: 상대가 카드명을 1개 선언하고 발동하는 효과를 발동했을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 카드명을 1개 선언한다. 상대가 선언한 카드명은 이 효과로 선언한 카드명이 된다. ②: 1턴에 1번, 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 다음 턴의 엔드 페이즈에 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
