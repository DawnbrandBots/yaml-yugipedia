  | it_text              = Evoca tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi attivare solo 1 "Fusione El Bambolaombra" per turno.
  | pt_text              = Invoque por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você só pode ativar 1 "Fusão do El Sombraneco" por turno.
  | es_text              = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca", usando monstruos en tu mano o Campo como Material de Fusión. Sólo puedes activar 1 "Fusión El Sombrañeca" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドのモンスターを融合素材とし、「シャドール」融合モンスター１体を融合召喚する。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서 "섀도르" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | sc_text              = 此卡名的卡1回合仅可发动1张。①：将自己手牌・场上的怪兽作为融合素材，将1只“影依”融合怪兽融合召唤。
