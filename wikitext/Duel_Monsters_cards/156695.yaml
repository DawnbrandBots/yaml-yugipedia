  | fr_text             = Cette carte doit attaquer, si possible. Lorsque cette carte face recto est sélectionnée comme cible d'une attaque, changez sa position de combat. Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, sélectionnez 1 monstre "Karakuri" de Niveau 4 ou moins dans votre Cimetière, et Invoquez-le Spécialement en Position de Défense face recto.
  | de_text             = Diese Karte muss angreifen, falls möglich. Wenn diese Karte als Angriffsziel gewählt wird, ändere ihre Kampfposition. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, wähle 1 „Karakuri“-Monster der Stufe 4 oder niedriger in deinem Friedhof und beschwöre es als Spezialbeschwörung in die offene Verteidigungsposition.
  | it_text             = Questa carta deve attaccare se può farlo. Quando questa carta scoperta viene scelta come bersaglio di un attacco, cambia la sua Posizione. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda la Cimitero, scegli 1 mostro "Karakuri" di Livello 4 o inferiore nel tuo Cimitero ed Evocalo Specialmente scoperto in Posizione di Difesa.
  | es_text             = Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba es seleccionada como objetivo de un ataque, cambia su posición de batalla. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, selecciona un monstruo "Karakuri" de Nivel 4 o menor de tu Cementerio, e invócalo de Modo Especial en Posición de Defensa boca arriba.
  | ja_text             = このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を変更する。このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の墓地に存在するレベル４以下の「カラクリ」と名のついたモンスター１体を選択して表側守備表示で特殊召喚する。
  | ko_text             = 이 카드는 공격 가능한 경우에는 공격해야 한다. 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 변경한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 묘지에 존재하는 레벨 4 이하의 "자동기계" 라는 이름이 붙은 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환한다.
