  | fr_text             = Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro pour un monstre Psychique, vous pouvez la traiter comme non-Syntoniseur. Vous ne pouvez utiliser qu'1 des effets suivants de "Procédure Mentale" par tour, et uniquement une fois le tour. Si cette carte est Invoquée Normalement, ou Invoquée Spécialement par un effet de monstre : vous pouvez payer 2000 LP ; ajoutez 1 Magie Normale ou Jeu-Rapide "Téléportation" depuis votre Deck ou Cimetière à votre main. Si cette carte est bannie : vous pouvez payer 1000 LP ; Invoquez-la Spécialement.
  | de_text             = Falls diese Karte, die du kontrollierst, als Synchromaterial für ein Psi-Monster verwendet würde, kannst du sie als Nicht-Empfänger behandeln. Du kannst nur 1 der folgenden Effekte von „Gedankenprozedur“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Falls diese Karte als Normalbeschwörung oder durch einen Monstereffekt als Spezialbeschwörung beschworen wird: Du kannst 2000 LP zahlen; füge deiner Hand 1 Normalen „Teleport“-Zauber oder „Teleport“-Schnellzauber von deinem Deck oder Friedhof hinzu. Falls diese Karte verbannt wird: Du kannst 1000 LP zahlen; beschwöre sie als Spezialbeschwörung.
  | it_text             = Se questa carta che controlli sta per essere utilizzata come Materiale Synchro per un mostro Psichico, puoi considerarla come un non-Tuner. Puoi utilizzare solo 1 dei seguenti effetti di "Procedura della Mente" per turno, e solo una volta in quel turno. Se questa carta viene Evocata Normalmente, o Evocata Specialmente dall'effetto di un mostro: puoi pagare 2000 LP; aggiungi 1 Magia Normale o Rapida "Teletrasporto" dal tuo Deck o Cimitero alla tua mano. Se questa carta viene bandita: puoi pagare 1000 LP; Evocala Specialmente.
  | pt_text             = Se este card que você controla seria usado como Matéria Sincro para um monstro Psíquico, você pode considerá-lo como um não-Regulador. Você só pode usar 1 dos seguintes efeitos de "Método da Mente" por turno e apenas uma vez por turno. Se este card for Invocado por Invocação-Normal, ou Invocado por Invocação-Especial por um efeito de monstro: você pode pagar 2000 PV; adicione 1 Magia Normal ou Rápida "Teleporte" do seu Deck ou Cemitério à sua mão. Se este card for banido: você pode pagar 1000 PV; Invoque-o por Invocação-Especial.
  | es_text             = Si esta carta que controlas fuera a ser usada como Material de Sincronía para un monstruo Psíquico, puedes tratarla como un monstruo que no sea Cantante. Sólo puedes usar 1 de los siguientes efectos de "Método de la Mente" por turno, y sólo una vez ese turno. Si esta carta es Invocada de Modo Normal, o Invocada de Modo Especial por un efecto de monstruo: puedes pagar 2000 LP; añade a tu mano 1 Mágica Normal o de Juego Rápido "Teleportación" en tu Deck o Cementerio. Si esta carta es desterrada: puedes pagar 1000 LP; Invócala de Modo Especial.
