  | text            = This card is treated as a [[Normal Monster]] while [[face-up]] on the [[field]] or in the [[Graveyard]]. While this card is face-up on the field, you can [[Normal Summon]] it to have it be treated as an [[Effect Monster]] with this [[effect]]:<br />● [[Once per turn]], if this card would be [[destroyed by battle]], it is not [[destroy]]ed. If this card [[battle]]s, after [[damage calculation]], you can [[Special Summon]] 1 [[Level]] 4 or lower [[Gemini monster]] from your [[Deck]], except "Gemini Soldier".
  | fr_text         = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :<br />● Une fois par tour, si cette carte doit être détruite au combat, elle n'est pas détruite. Si cette carte combat, après le calcul des dommages, vous pouvez Invoquer Spécialement 1 monstre Gémeau de Niveau 4 ou moins depuis votre Deck, excepté "Soldat Gémeau".
  | de_text         = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />● Einmal pro Spielzug, falls diese Karte durch Kampf zerstört werden würde, wird sie nicht zerstört. Falls diese Karte kämpft, kannst du nach der Schadensberechnung 1 Zwillingsmonster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Zwillingssoldat“.
  | it_text         = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per considerarla come un Mostro con Effetto con questo effetto:<br />● Una volta per turno, se questa carta sta per essere distrutta in battaglia, invece non viene distrutta. Se questa carta combatte, dopo il calcolo dei danni puoi Evocare Specialmente 1 mostro Gemello di Livello 4 o inferiore dal tuo Deck, eccetto "Soldato Gemello".
  | pt_text         = 
  | es_text         = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />● Una vez por turno, si esta carta fuera a ser destruida en batalla, no es destruida. Si esta carta batalla, después del cálculo de daño puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Géminis de Nivel 4 o menor, excepto "Soldado Géminis".
  | ja_text         = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●このカードは１ターンに１度だけ、戦闘では破壊されない。このカードが戦闘を行う場合、そのダメージ計算後に自分のデッキから「デュアル・ソルジャー」以外のレベル４以下のデュアルモンスター１体を自分フィールド上に特殊召喚する事ができる。
  | ko_text         = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환 취급으로서 다시 소환하는 것으로, 이 카드는 효과 몬스터 취급이 되어 이하의 효과를 얻는다. 이 카드는 1턴에 1번만, 전투로는 파괴되지 않는다. 이 카드가 전투를 행할 경우, 그 데미지 계산 후에 자신의 덱에서 '듀얼 솔저' 이외의 레벨 4 이하의 듀얼 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
