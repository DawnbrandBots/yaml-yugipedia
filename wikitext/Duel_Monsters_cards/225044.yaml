  | fr_text         = Vous pouvez cibler 1 monstre FEU Bête-Guerrier de Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Wolfbark Soldat Entraîneur" qu'une fois par tour.
  | de_text         = Du kannst 1 FEUER Ungeheuer-Krieger-Monster der Stufe 4 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst diesen Effekt von „Coachsoldat Bellwolf“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi scegliere come bersaglio 1 mostro FUOCO Guerriero-Bestia di Livello 4 nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Soldato Allenatore Lupoabbaia" una sola volta per turno.
  | pt_text         = Você pode escolher 1 monstro Besta-Guerreira de FOGO de Nível 4 no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar este efeito de "Soldado Técnico Uivo de Lobo" uma vez por turno.
  | es_text         = Puedes seleccionar 1 monstruo Guerrero-Bestia de FUEGO de Nivel 4 en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Sólo puedes usar este efecto de "Soldado Instructor Loboladra" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：自分の墓地の獣戦士族・炎属性・レベル４モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text         = "열혈수사 울프바크"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 야수전사족 / 화염 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_text         = 此卡名的效果1回合仅可使用1次。①：以自己墓地的1只兽战士族・炎属性・等级4的怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
