  | lore                  = 3 "[[Memento]]" [[monsters]]<br />You can [[banish]] this card from your [[GY]]; [[Add a card|add]] 1 "[[Mementomictlan]]" from your [[Main Deck|Deck]] to your [[hand]]. You cannot [[activate]] the following effects of "Mementomictlan Tecuhtlica - Creation King" in the same [[Chain]]. If this card is [[Fusion Summon]]ed: You can [[send]] 3 "Memento" cards from your [[Main Deck|Deck]] and/or [[Extra Deck]] to the GY. ([[Quick Effect]]): You can [[target]] an equal number of "Memento" monsters you [[control]] and cards your opponent controls; [[destroy]] them. You can only use each effect of "Mementomictlan Tecuhtlica - Creation King" once per turn.
  | fr_lore               = 3 monstres "Mémento"<br />Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Mémentomictlan" depuis votre Deck à votre main. Vous ne pouvez pas activer les effets suivants de "Mémentomictlan Tecuhtlica - Roi de la Création" dans la même Chaîne. Si cette carte est Invoquée par Fusion : vous pouvez envoyer 3 cartes "Mémento" depuis votre Deck et/ou Extra Deck au Cimetière. (Effet Rapide) : vous pouvez cibler un nombre égal de monstres "Mémento" que vous contrôlez et cartes contrôlées par votre adversaire ; détruisez-les. Vous ne pouvez utiliser chaque effet de "Mémentomictlan Tecuhtlica - Roi de la Création" qu'une fois par tour.
  | de_lore               = 3 „Memento“-Monster<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Mementomictlan“ von deinem Deck hinzu. Du kannst die folgenden Effekte von „Mementomictlan Tecuhtlica - Schöpfungskönig“ nicht in derselben Kette aktivieren. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 3 „Memento“-Karten von deinem Deck und/oder Extra Deck auf den Friedhof legen. (Schnelleffekt): Du kannst dieselbe Anzahl „Memento“-Monster, die du kontrollierst, und Karten, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst jeden Effekt von „Mementomictlan Tecuhtlica - Schöpfungskönig“ nur einmal pro Spielzug verwenden.
  | it_lore               = 3 mostri "Memento"<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Mementomictlan" dal tuo Deck alla tua mano. Non puoi attivare i seguenti effetti di "Mementomictlan Tecuhtlica - Re della Creazione" nella stessa Catena. Se questa carta viene Evocata tramite Fusione: puoi mandare 3 carte "Memento" dal tuo Deck e/o Extra Deck al Cimitero. (Effetto Rapido): puoi scegliere come bersaglio un pari numero di mostri "Memento" che controlli e carte controllate dal tuo avversario; distruggile. Puoi utilizzare ogni effetto di "Mementomictlan Tecuhtlica - Re della Creazione" una sola volta per turno.
  | pt_lore               = 3 monstros "Memento"<br />Você pode banir este card do seu Cemitério; adicione 1 "Mementomictlan" do seu Deck à sua mão. Você não pode ativar os seguintes efeitos de "Mementomictlan Tecuhtlica - Rei da Criação" na mesma Corrente. Se este card for Invocado por Invocação-Fusão: você pode enviar 3 cards "Memento" do seu Deck e/ou Deck Adicional para o Cemitério. (Efeito Rápido): você pode escolher um mesmo número de monstros "Memento" que você controla e cards que seu oponente controla; destrua-os. Você só pode usar cada efeito de "Mementomictlan Tecuhtlica - Rei da Criação" uma vez por turno.
  | es_lore               = 3 monstruos "Memento"<br />Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Mementomictlán" en tu Deck. No puedes activar los siguientes efectos de "Mementomictlán Tecuhtlica - Rey Creación" en la misma Cadena. Si esta carta es Invocada por Fusión: puedes mandar al Cementerio 3 cartas "Memento" en tu Deck y/o Deck Extra. (Efecto Rápido): puedes seleccionar el mismo número de monstruos "Memento" que controles y cartas que controle tu adversario; destrúyelos. Sólo puedes usar cada efecto de "Mementomictlán Tecuhtlica - Rey Creación" una vez por turno.
  | ja_lore               = 「メメント」モンスター×３<br />このカード名の、①②③の効果はそれぞれ１ターンに１度しか使用できず、①②の効果は同一チェーン上では発動できない。①：このカードが融合召喚した場合に発動できる。デッキ・ＥＸデッキから「メメント」カード３枚を墓地へ送る。②：自分・相手ターンに、自分フィールドの「メメント」モンスターと相手フィールドのカードをそれぞれ同じ数だけ対象として発動できる。そのカードを破壊する。③：墓地のこのカードを除外して発動できる。デッキから「冥骸府－メメントラン」１枚を手札に加える。
