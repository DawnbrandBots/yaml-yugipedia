  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Rituel Mitsurugi". Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez cibler 1 monstre Reptile ("Futsu no Mitama no Mitsurugi" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez activer cet effet de "Futsu no Mitama no Mitsurugi" qu'une fois par Chaîne. Si cette carte est Sacrifiée : vous pouvez ajouter 1 carte "Mitsurugi" ("Futsu no Mitama no Mitsurugi" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Futsu no Mitama no Mitsurugi" qu'une fois par tour.
  | de_text             = Du kannst diese Karte durch „Mitsurugi-Ritual“ als Ritualbeschwörung beschwören. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 Reptil-Monster in deinem Friedhof wählen, außer „Futsu no Mitama no Mitsurugi“; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Futsu no Mitama no Mitsurugi“ nur einmal pro Kette aktivieren. Falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Mitsurugi“-Karte von deinem Deck hinzufügen, außer „Futsu no Mitama no Mitsurugi“, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Futsu no Mitama no Mitsurugi“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Rituale Mitsurugi". Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro Rettile nel tuo Cimitero, eccetto "Futsu no Mitama no Mitsurugi"; Evocalo Specialmente. Puoi attivare questo effetto di "Futsu no Mitama no Mitsurugi" una sola volta per Catena. Se questa carta viene offerta come Tributo: puoi aggiungere 1 carta "Mitsurugi" dal tuo Deck alla tua mano, eccetto "Futsu no Mitama no Mitsurugi", poi puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Futsu no Mitama no Mitsurugi" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Ritual de Mitsurugi". Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode escolher 1 monstro Réptil no seu Cemitério, exceto "Futsu no Mitama no Mitsurugi"; Invoque-o por Invocação-Especial. Você só pode ativar este efeito de "Futsu no Mitama no Mitsurugi" uma vez por Corrente. Se este card for oferecido como Tributo: você pode adicionar 1 card "Mitsurugi" do seu Deck à sua mão, exceto "Futsu no Mitama no Mitsurugi" e, depois, você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Futsu no Mitama no Mitsurugi" uma vez por turno.
  | es_text             = Puedes Invocar esta carta por Ritual con "Ritual Mitsurugi". Si tu adversario Invoca uno o más monstruos de Modo Especial (excepto durante el Damage Step): puedes seleccionar 1 monstruo Reptil en tu Cementerio, excepto "Futsu no Mitama no Mitsurugi"; Invócalo de Modo Especial. Sólo puedes activar este efecto de "Futsu no Mitama no Mitsurugi" una vez por Cadena. Si esta carta es Sacrificada: puedes añadir a tu mano 1 carta "Mitsurugi" en tu Deck, excepto "Futsu no Mitama no Mitsurugi", y después puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Futsu no Mitama no Mitsurugi" una vez por turno.
