  | text                 = You can [[target]] 1 [[face-up]] "[[Inzektor]]" [[Monster Card|monster]] you [[control]]; [[equip]] this card from your [[hand]] to that target. While this card is equipped to a monster, that monster's [[original ATK]] becomes 2400. If this card is [[sent]] to the [[GY]] while equipped to a monster: You can target 1 "Inzektor" monster in your GY except "Inzektor Giga-Mantis"; [[Special Summon]] that target. You can only use this [[effect]] of "Inzektor Giga-Mantis" [[once per turn]].
  | fr_text              = Vous pouvez cibler 1 monstre "Inzektor" face recto que vous contrôlez ; équipez cette carte depuis votre main à la cible. Tant que cette carte est équipée à un monstre, l'ATK d'origine du monstre devient 2400. Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez cibler 1 monstre "Inzektor" ("Inzektor Giga-Mante" exclu) dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser cet effet de "Inzektor Giga-Mante" qu'une fois par tour.
  | de_text              = Du kannst 1 offenes „Insektor“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Solange diese Karte ein Monster ausrüstet, werden die Grund-ATK des Monsters zu 2400. Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1 „Insektor“-Monster in deinem Friedhof wählen, außer „Insektor Giga-Gottesanbeterin“; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst diesen Effekt von „Insektor Giga-Gottesanbeterin“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi scegliere come bersaglio 1 mostro "Inzektor" scoperto che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Mentre questa carta è equipaggiata a un mostro, l'ATK originale di quel mostro diventa 2400. Se questa carta viene mandata al Cimitero mentre è equipaggiata a un mostro: puoi scegliere come bersaglio 1 mostro "Inzektor" nel tuo Cimitero, eccetto "Giga-Mantide Inzektor"; Evoca Specialmente quel bersaglio. Puoi utilizzare questo effetto di "Giga-Mantide Inzektor" una sola volta per turno.
  | pt_text              = Você pode escolher 1 monstro "Inzektor" com a face para cima que você controla; equipe este card da sua mão ao alvo. Enquanto este card estiver equipado a um monstro, o ATK original desse monstro se torna 2400. Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode escolher 1 monstro "Inzektor" no seu Cemitério, exceto "Gigalouva-a-Deus Inzektor"; Invoque o alvo por Invocação-Especial. Você só pode usar este efeito de "Gigalouva-a-Deus Inzektor" uma vez por turno.
  | es_text              = Puedes seleccionar 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta en tu mano a ese objetivo. Mientras esta carta está equipada a un monstruo, el ATK original de ese monstruo se convierte en 2400. Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes seleccionar 1 monstruo "Inzektor" en tu Cementerio, excepto "Giga-Mantis Inzektor"; Invoca ese objetivo de Modo Especial. Sólo puedes usar este efecto de "Giga-Mantis Inzektor" una vez por turno.
  | ja_text              = このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの「甲虫装機」モンスター１体を対象として発動できる。このカードを手札から装備カード扱いとしてその自分の「甲虫装機」モンスターに装備する。②：このカードを装備カード扱いとして装備しているモンスターの元々の攻撃力は２４００になる。③：モンスターに装備されているこのカードが墓地へ送られた場合、「甲虫装機 ギガマンティス」以外の自分の墓地の「甲虫装機」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text              = 이 카드는 패에서 장착 카드로 취급하여 자신 필드 위의 "인잭터" 라는 이름이 붙은 몬스터에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 원래 공격은 2400 이 된다. 또한, 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, 자신의 묘지에서 "인잭터 기가맨티스" 이외의 "인잭터" 라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. "인잭터 기가맨티스" 의 이 효과는 1턴에 1번밖에 사용할 수 없다.
