  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたサイバース族モンスターが自分フィールドに存在する場合、自分の墓地のサイバース族・闇属性モンスター１体を対象として発動できる。そのモンスターと手札のこのカードを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。②：フィールド・墓地のこのカードを除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
