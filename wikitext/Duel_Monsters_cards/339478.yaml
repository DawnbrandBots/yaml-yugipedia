  | text            = 1 [[Tuner Synchro Monster]] + 1+ non-Tuner [[Synchro Monster]]s<br />Must be [[Synchro Summon]]ed. [[Once per turn]] ([[Quick Effect]]): You can [[banish]] 1 Synchro Monster from your [[GY]]; this card is [[unaffected]] by other cards' [[effect]]s for the rest of this [[turn]]. If this card in its [[owner]]'s [[possess]]ion is [[destroy]]ed by an opponent's card ([[Destroyed by battle|by battle]] or card effect): You can [[target]] 1 of your banished [[Dragon]] Synchro Monsters; Special Summon it.
  | fr_text         = 1 Monstre Synchro Syntoniseur + 1+ Monstre Synchro non-Syntoniseur<br />Uniquement Invocable par Synchronisation. Une fois par tour (Effet Rapide) : vous pouvez bannir 1 Monstre Synchro depuis votre Cimetière ; le reste de ce tour, cette carte n'est pas affectée par les effets d'autres cartes. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire (au combat ou par un effet de carte) : vous pouvez cibler 1 de vos Monstres Synchro Dragon bannis ; Invoquez-le Spécialement.
  | de_text         = 1 Empfänger-Synchromonster + 1+ Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Synchromonster von deinem Friedhof verbannen; diese Karte bleibt für den Rest dieses Spielzugs von den Effekten anderer Karten unberührt. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners (durch Kampf oder einen Karteneffekt) zerstört wird: Du kannst 1 deiner verbannten Drache-Synchromonster wählen; beschwöre es als Spezialbeschwörung.
  | it_text         = 1 Mostro Synchro Tuner + 1+ Mostri Synchro non-Tuner<br />Deve essere Synchro Evocato. Una volta per turno (Effetto Rapido): puoi bandire 1 Mostro Synchro dal tuo Cimitero; questa carta è immune agli effetti delle altre carte per il resto di questo turno. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi scegliere come bersaglio 1 dei tuoi Mostri Synchro Drago banditi; Evocalo Specialmente.
  | pt_text         = 1 Monstro Sincro Regulador + 1+ Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro. Uma vez por turno (Efeito Rápido): você pode banir 1 Monstro Sincro do seu Cemitério; este card não é afetado por outros efeitos de card pelo resto deste turno. Se este card em posse do seu dono for destruído por um card do oponente (em batalha ou por um efeito de card): você pode escolher 1 dos seus Monstros Sincro Dragão banidos; Invoque-o por Invocação-Especial.
  | es_text         = 1 Monstruo de Sincronía Cantante + 1+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía. Una vez por turno (Efecto Rápido): puedes desterrar 1 Monstruo de Sincronía en tu Cementerio; por el resto de este turno, esta carta no es afectada por los efectos de otras cartas. Si esta carta en posesión de su dueño es destruida por una carta del adversario (en batalla o por efectos de cartas): puedes seleccionar 1 de tus Monstruos de Sincronía Dragón desterrados; Invócalo de Modo Especial.
  | ja_text         = {{Ruby|Ｓ|シンクロ}}モンスターのチューナー＋チューナー以外の{{Ruby|Ｓ|シンクロ}}モンスター１体以上<br />このカードは{{Ruby|Ｓ|シンクロ}}召喚でしか特殊召喚できない。①：１ターンに１度、自分の墓地の{{Ruby|Ｓ|シンクロ}}モンスター１体を除外して発動できる。このカードはターン終了時まで、他のカードの効果を受けない。この効果は相手ターンでも発動できる。②：このカードが相手によって破壊された場合、除外されている自分のドラゴン族{{Ruby|Ｓ|シンクロ}}モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text         = 싱크로 몬스터의 튜너 + 튜너 이외의 싱크로 몬스터 1장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 묘지의 싱크로 몬스터 1장을 제외하고 발동할 수 있다. 이 카드는 턴 종료시까지, 다른 카드의 효과를 받지 않는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 상대에 의해 파괴되었을 경우, 제외되어 있는 자신의 드래곤족 싱크로 몬스터 1장을 대상으로 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text         = 同步怪兽的协调＋1只以上协调以外的同步怪兽<br />此卡仅可以同步召唤方式特殊召唤。①：1回合1次，将自己墓地的1只同步怪兽除外可以发动。此卡直至回合结束时为止，不受其他卡的效果影响。此效果在对手回合中也可以发动。②：此卡因对手被破坏的情况下，以自己被除外的1只龙族同步怪兽为对象可以发动。将该怪兽特殊召唤。
