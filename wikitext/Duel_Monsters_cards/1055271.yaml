  | text             = You can [[banish]] 1 [[Level]] 8 [[Dragon]] [[monster]] from your [[Extra Deck]]; [[Special Summon]] this card from your [[hand]], also you cannot Special Summon for the rest of this [[turn]], except Dragon monsters. During your [[Main Phase]]: You can [[Fusion Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]], using monsters from your hand or [[field]]. When an opponent's monster declares an [[attack]]: You can make this card lose exactly 500 [[ATK]]/[[DEF]], and if you do, that opponent's monster loses 1500 ATK. You can only use each [[effect]] of "Light End Sublimation Dragon" [[once per turn]].
  | fr_text          = Vous pouvez bannir 1 monstre Dragon de Niveau 8 depuis votre Extra Deck ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Dragon exclus) le reste de ce tour. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez faire perdre exactement 500 ATK/DEF à cette carte, et si vous le faites, le monstre de l'adversaire perd 1500 ATK. Vous ne pouvez utiliser chaque effet de "Dragon de Sublimation Ultime de Lumière" qu'une fois par tour.
  | de_text          = Du kannst 1 Drache-Monster der Stufe 8 von deinem Extra Deck verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Drache-Monstern. Während deiner Main Phase: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte genau 500 ATK/DEF verlieren lassen und falls du dies tust, verliert jenes Monster des Gegners 1500 ATK. Du kannst jeden Effekt von „Licht End-Sublimationsdrache“ nur einmal pro Spielzug verwenden.
  | it_text          = Puoi bandire 1 mostro Drago di Livello 8 dal tuo Extra Deck; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Drago. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Quando un mostro dell'avversario dichiara un attacco: puoi far perdere a questa carta esattamente 500 ATK/DEF e, se lo fai, quel mostro dell'avversario perde 1500 ATK. Puoi utilizzare ogni effetto di "Drago Sublimazione della Luce Finale" una sola volta per turno.
  | pt_text          = Você pode banir 1 monstro Dragão de Nível 8 do seu Deck Adicional; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Dragão. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo. Quando um monstro do oponente declarar um ataque: você pode fazer com que este card perca exatamente 500 de ATK/DEF e, se isso acontecer, esse monstro do oponente perde 1500 de ATK. Você só pode usar cada efeito de "Dragão da Sublimação Final de Luz" uma vez por turno.
  | es_text          = Puedes desterrar 1 monstruo Dragón de Nivel 8 en tu Deck Extra; Invoca esta carta de Modo Especial desde tu mano, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Dragón. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo. Cuando un monstruo del adversario declara un ataque: puedes hacer que esta carta pierda exactamente 500 ATK/DEF y, si lo haces, ese monstruo del adversario pierde 1500 ATK. Sólo puedes usar cada efecto de "Dragón Sublimación del Fin de la Luz" una vez por turno.
  | ja_text          = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキからドラゴン族・レベル８モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。このターン、自分はドラゴン族モンスターしか特殊召喚できない。②：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。③：相手モンスターの攻撃宣言時に発動できる。このカードの攻撃力・守備力を５００ダウンし、その相手モンスターの攻撃力を１５００ダウンする。
  | ko_text          = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 드래곤족 / 레벨 8 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 드래곤족 몬스터밖에 특수 소환할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. ③: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드의 공격력 / 수비력을 500 내리고, 그 상대 몬스터의 공격력을 1500 내린다.
  | sc_text          = 此卡名的①②③效果１回合仅可各使用１次。①：从额外牌组将１只龙族・等级８怪兽除外可以发动。从手牌将此卡特殊召唤。此回合，自己仅可特殊召唤龙族怪兽。②：在自己的主要阶段可以发动。将自己的手牌・场上的怪兽作为融合素材，将１只融合怪兽融合召唤。③：对手怪兽攻击宣言时可以发动。此卡的攻击力・守备力下降５００，该对手怪兽的攻击力下降１５００。
