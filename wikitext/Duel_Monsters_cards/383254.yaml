  | text                = You can [[Special Summon]] this card (from your [[hand]]) by [[return]]ing 1 "[[U.A.]]" [[Monster Card|monster]] you [[control]] to the hand, except "U.A. Blockbacker". You can only Special Summon "U.A. Blockbacker" [[once per turn]] this way. Once per turn, when your opponent Special Summons a monster(s): You can change their [[battle position]]s, and if you do, [[negate]] their [[effect]]s.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Bloqueur U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Bloqueur U.A." qu'une fois par tour de cette façon. Une fois par tour, lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres : vous pouvez changer leur position de combat, et si vous le faites, annulez leurs effets.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Abstauber“. Du kannst „U.A. Abstauber“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört: Du kannst ihre Kampfpositionen ändern und falls du dies tust, annulliere ihre Effekte.
  | it_text             = Puoi [[Special Summon|Evocare Specialmente]] questa carta (dalla tua [[Hand|mano]]) facendo [[Return|ritornare]] 1 mostro "[[U.A.]]" che [[control]]li nella mano, eccetto "U.A. Bloccatore". Puoi Evocare Specialmente "U.A. Bloccatore" [[Once per turn|una sola volta per turno]] in questo modo. Una volta per turno, quando il tuo avversario Evoca Specialmente uno o più mostri: puoi cambiare la loro [[Battle position|Posizione]] e, se lo fai, [[Negate|annulla]] i loro [[Effect|effetti]].
  | pt_text             = Você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]) ao [[Return|devolver]] 1 [[Monster Card|monstro]] "[[U.A.]]" que você [[control]]a para a mão, exceto "U.A. Volante". Você só pode Invocar "U.A. Volante" por Invocação-Especial [[Once per turn|uma vez por turno]] desta forma. Uma vez por turno, quando seu oponente Invocar um ou mais monstros por Invocação-Especial: você pode mudar a [[Battle position|posição de batalha]] deles e, se isso acontecer, os [[Effect|efeitos]] deles são [[Negate|negados]].
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Bloqueador de Retaguardia". Sólo puedes Invocar de Modo Especial a "U.A. Bloqueador de Retaguardia" de esta forma una vez por turno. Una vez por turno, cuando tu adversario Invoca uno o más monstruos de Modo Especial: puedes cambiar su posición de batalla y, si lo haces, niega sus efectos.
  | ja_text             = 「Ｕ．Ａ．ストロングブロッカー」の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは「Ｕ．Ａ．ストロングブロッカー」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：１ターンに１度、相手がモンスターの特殊召喚に成功した時に発動できる。そのモンスターの表示形式を変更し、その効果を無効にする。
  | ko_text             = "U.A.(울트라 애슬리트) 스트롱 블로커"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 스트롱 블로커" 이외의 자진 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 상대가 몬스터의 특수 소환에 성공했을 때에 발동할 수 있다. 그 몬스터의 표시 형식을 변경하고, 그 효과를 무효로 한다.
