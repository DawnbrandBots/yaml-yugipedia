  | text                = If a "[[U.A.]]" [[Monster Card|monster]] is [[Normal Summon]]ed to your side of the [[field]]: You can [[Add a card|add]] 1 "U.A." monster from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]], if a "U.A." monster(s) is [[Special Summon]]ed to your side of the field: All monsters you currently [[control]] gain 500 [[ATK]] (even if this card [[leaves the field]]).
  | fr_text             = Si un [[Monster Card|monstre]] "[[U.A.]]" est [[Normal Summon|Invoqué Normalement]] sur votre [[Field|Terrain]] : vous pouvez [[Add a card|ajouter]] 1 monstre "U.A." depuis votre [[Main Deck|Deck]] à votre [[Hand|main]]. [[Once per turn|Une fois par tour]], si un ou plusieurs monstres "U.A." sont [[Special Summon|Invoqués Spécialement]] sur votre Terrain : tous les monstres que vous [[Control|contrôlez]] actuellement gagnent 500 [[ATK]] (même si cette carte quitte le terrain).
  | de_text             = Falls ein „U.A.“-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst deiner Hand 1 „U.A.“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls ein oder mehr „U.A.“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Alle Monster, die du derzeit kontrollierst, erhalten 500 ATK (selbst falls diese Karte das Spielfeld verlässt).
  | it_text             = Se un mostro "[[U.A.]]" viene [[Normal Summon|Evocato Normalmente]] sul tuo [[Field|Terreno]]: puoi [[Add a card|aggiungere]] 1 mostro "U.A." dal tuo [[Main Deck|Deck]] alla tua [[Hand|mano]]. [[Once per turn|Una volta per turno]], se uno o più mostri "U.A." vengono [[Special Summon|Evocati Specialmente]] sul tuo Terreno: tutti i mostri che [[control]]li attualmente guadagnano 500 [[ATK]] (anche se questa carta lascia il Terreno).
  | pt_text             = Se um [[Monster Card|monstro]] "[[U.A.]]" for Invocado por [[Special Summon|Invocação-Normal]] no seu lado do [[Field|campo]]: você pode [[Add a card|adicionar]] 1 monstro "U.A." do seu [[Main Deck|Deck]] à sua [[Hand|mão]]. [[Once per turn|Uma vez por turno]], se um ou mais monstros "U.A." forem Invocados por Invocação-Especial no seu lado do campo: todos os monstros que você [[control]]a atualmente ganham 500 de [[ATK]].
  | es_text             = Si un [[Monster Card|monstruo]] "[[U.A.]]" es Invocado de [[Normal Summon|Modo Normal]] a tu lado del [[Field|Campo]]: puedes [[Add a card|añadir]] a tu [[Hand|mano]] 1 monstruo "U.A." en tu [[Main Deck|Deck]]. [[Once per turn|Una vez por turno]], si uno o más monstruos "U.A." son Invocados de [[Special Summon|Modo Especial]] a tu lado del Campo: todos los monstruos que [[control]]es en este momento ganan 500 [[ATK]] (aun si esta carta deja el Campo).
  | ja_text             = ①：自分フィールドに「Ｕ．Ａ．」モンスターが召喚された場合に発動できる。デッキから「Ｕ．Ａ．」モンスター１体を手札に加える。②：１ターンに１度、自分フィールドに「Ｕ．Ａ．」モンスターが特殊召喚された場合に発動する。自分フィールドのモンスターの攻撃力は５００アップする。
  | ko_text             = ①: 자신 필드에 "U.A.(울트라 애슬리트)" 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 덱에서 "U.A.(울트라 애슬리트)" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드에 "U.A.(울트라 애슬리트)" 몬스터가 특수 소환되었을 경우에 발동한다. 자신 필드의 몬스터의 공격력은 500 올린다.
