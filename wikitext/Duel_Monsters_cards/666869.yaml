  | pt_text               = Ative 1 dos seguintes efeitos.<br />● Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo, incluindo "Mago Negro" ou "Pequena Maga Negra", como Matérias de Fusão.<br />● Invoque por Invocação-Ritual 1 Monstro de Ritual da sua mão, ao oferecer como Tributo monstros da sua mão ou do campo, incluindo "Mago Negro" ou "Pequena Maga Negra", cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual.
