  | text                  = Increase this card's [[Level]] by 4 during your opponent's [[turn]] only. When this card [[destroy]]s an opponent's [[Monster Card|monster]] [[Destroyed by battle|by battle]] and [[send]]s it to the [[GY]]: You can send 1 Level 7 or 8 [[Dragon]] monster from your [[Main Deck|Deck]] to the GY. You can send 1 card from your [[hand]] to the GY, then [[target]] 1 Level 7 or 8 Dragon monster in your GY; send this card to the GY, and if you do, [[Special Summon]] that monster. You can only use this [[effect]] of "Dragon Knight of Creation" [[once per turn]].
  | fr_text               = Augmentez le Niveau de cette carte de 4 durant le tour de votre adversaire uniquement. Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez envoyer 1 monstre Dragon de Niveau 7 ou 8 depuis votre Deck au Cimetière. Vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 monstre Dragon de Niveau 7 ou 8 dans votre Cimetière ; envoyez cette carte au Cimetière, et si vous le faites, Invoquez Spécialement le monstre. Vous ne pouvez utiliser cet effet de "Chevalier Dragon de la Création" qu'une fois par tour.
  | de_text               = Erhöhe die Stufe dieser Karte nur während des Spielzugs deines Gegners um 4. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Drache-Monster der Stufe 7 oder 8 von deinem Deck auf den Friedhof legen. Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 Drache-Monster der Stufe 7 oder 8 in deinem Friedhof wählen; lege diese Karte auf den Friedhof und falls du dies tust, beschwöre das Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Drachenritter der Schöpfung“ nur einmal pro Spielzug verwenden.
  | it_text               = Aumenta di 4 il Livello di questa carta solamente durante il turno del tuo avversario. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi mandare 1 mostro Drago di Livello 7 o 8 dal tuo Deck al Cimitero. Puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro Drago di Livello 7 o 8 nel tuo Cimitero; manda questa carta al Cimitero e, se lo fai, Evoca Specialmente quel mostro. Puoi utilizzare questo effetto di "Cavaliere Drago della Creazione" una sola volta per turno.
  | pt_text               = Aumente o Nível deste card em 4, apenas durante o turno do seu oponente. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode enviar 1 monstro Dragão de Nível 7 ou 8 do seu Deck para o Cemitério. Você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 monstro Dragão de Nível 7 ou 8 no seu Cemitério; envie este card para o Cemitério e, se isso acontecer, Invoque esse monstro por Invocação-Especial. Você só pode usar este efeito de "Cavaleiro Dragão da Criação" uma vez por turno.
  | es_text               = Aumenta el Nivel de esta carta en 4 sólo durante el turno de tu adversario. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes mandar al Cementerio 1 monstruo Dragón de Nivel 7 u 8 en tu Deck. Puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 monstruo Dragón de Nivel 7 u 8 en tu Cementerio; manda esta carta al Cementerio y, si lo haces, Invoca ese monstruo de Modo Especial. Sólo puedes usar este efecto de "Caballero Dragón de la Creación" una vez por turno.
  | ja_text               = このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、このカードのレベルは相手ターンの間４つ上がる。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキからレベル７・８のドラゴン族モンスター１体を墓地へ送る。③：手札を１枚墓地へ送り、自分の墓地のレベル７・８のドラゴン族モンスター１体を対象として発動できる。このカードを墓地へ送り、対象のモンスターを特殊召喚する。
  | ko_text               = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 레벨은 상대 턴 동안 4개 올라간다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 덱에서 레벨 7 / 8 의 드래곤족 몬스터 1장을 묘지로 보낸다. ③: 패를 1장 묘지로 보내고, 자신 묘지의 레벨 7 / 8 의 드래곤족 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다.
