  | text            = This card can be used as a [[Fusion Substitute Monster|substitute]] for any 1 [[Fusion Material]] whose name is specifically listed on the [[Fusion Monster|Fusion Monster Card]], but the other Fusion Material(s) must be correct. Cannot be used as Fusion Material otherwise. If this card is [[Special Summon]]ed (except during the [[Damage Step]]): You can [[Fusion Summon]] 1 Fusion Monster from your [[Extra Deck]], using [[Monster Card|monsters]] you control as Fusion Materials, including this card.
  | fr_text         = Cette carte peut être utilisée comme substitut pour 1 Matériel de Fusion dont le nom est listé précisément sur la Carte Monstre de Fusion, mais les autres Matériels de Fusion doivent être corrects. Sinon elle ne peut pas être utilisée comme Matériel de Fusion. Si cette carte est Invoquée Spécialement (sauf durant la Damage Step) : vous pouvez Invoquer par Fusion 1 Monstre de Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez (cette carte incluse) comme Matériels de Fusion.
  | de_text         = Diese Karte kann als Ersatz für 1 beliebiges Fusionsmaterial verwendet werden, dessen Name ausdrücklich auf der Fusionsmonsterkarte aufgeführt ist, aber das andere Fusionsmaterial muss das richtige sein. Kann andernfalls nicht als Fusionsmaterial verwendet werden. Falls diese Karte als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster, die du kontrollierst, als Fusionsmaterial, einschließlich dieser Karte.
  | it_text         = Questa carta può essere utilizzata come sostituto per 1 qualsiasi Materiale da Fusione il cui nome è specificamente indicato sulla Carta Mostro Fusione, ma gli altri Materiali da Fusione devono essere quelli corretti. Non può altrimenti essere utilizzata come Materiale da Fusione. Se questa carta viene Evocata Specialmente (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione, compresa questa carta.
  | pt_text         = Este card pode ser usado como um substituto para qualquer 1 Matéria de Fusão cujo nome esteja listado especificamente no Card de Monstro de Fusão, mas a(s) outra(s) Matéria(s) de Fusão deve(m) estar correta(s). Não pode ser usado como Matéria de Fusão de outra forma. Se este card for Invocado por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão, incluindo este card.
  | es_text         = Esta carta puede ser usada como sustituto de 1 Material de Fusión cualquiera cuyo nombre sea listado específicamente en la Carta de Monstruo de Fusión, pero el o los demás Materiales de Fusión deben ser los correctos. No puede ser usada como Material de Fusión de otra forma. Si esta carta es Invocada de Modo Especial (excepto durante el Damage Step): puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, usando monstruos que controles como Materiales de Fusión, incluyendo esta carta.
  | ja_text         = このカードは、このカードの①の効果を適用する場合のみ融合素材にできる。①：このカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：このカードが特殊召喚に成功した場合に発動できる。融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。
  | ko_text         = 이 카드는, 이 카드의 ①의 효과를 적용할 경우에만 융합 소재로 할 수 있다. ①: 이 카드는, 융합 몬스터 카드에 카드명이 쓰여 있는 융합 소재 몬스터 1장 대신으로 할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | sc_text         = 此卡仅在适用此卡的①效果的情况下可作为融合素材。①：要融合召唤融合怪兽的情况下，手牌・场上・墓地的此卡，可以代用为该融合怪兽上记载有卡名的1只融合素材怪兽（其他融合素材不得代用）。②：此卡特殊召唤的情况下可以发动。以包含此卡在内的自己场上的怪兽作为融合素材，将1只融合怪兽融合召唤。
