  | text            = ''A female [[X-Saber]] [[Warrior]], known for her graceful [[attack]]s and calm decision making in battle. Her ambition is merciless, and strikes fear in the hearts of her enemies.''
  | fr_text         = ''Une guerrière Sabre X redoutée pour ses attaques félines et son sang-froid durant les batailles. Son ambition sans limite et ses assauts impitoyables provoquent la peur au plus profond de ses ennemis.''
  | de_text         = ''Eine X-Säbel-Kriegerin, die für ihre anmutigen Angriffe und wohlüberlegten Entscheidungen im Kampf bekannt ist. Ihr Ehrgeiz ist unaufhaltbar und sät Furcht in die Herzen ihrer Gegner.''
  | it_text         = ''Una donna Guerriero Sciabola-X, famosa per i suoi attacchi aggraziati e la sue scelte ponderate in battaglia. La sua ambizione non conosce pietà, e incute paura nei cuori dei suoi nemici.''
  | pt_text         = 
  | es_text         = ''Una Guerrera Sable-X, conocida por sus ataques gráciles y su calma en la batalla. Su ambición despiadada infunde temor en el corazón de sus enemigos.''
  | ja_text         = 華麗な攻撃と冷静な判断で戦場を舞う、Ｘ－セイバーの女戦士。時に冷酷なその攻撃は敵に恐れられている。
  | ko_text         = 화려한 공격과 냉정한 판단으로 전장을 누비는, X-세이버의 여전사. 때로 냉혹한 그 공격력은 적에게 공포를 불러일으킨다.
  | sc_text         = X－军刀的女战士，她以华丽的攻击及冷静的判断飞舞在战场。时而冷酷的攻击令敌人畏惧。
