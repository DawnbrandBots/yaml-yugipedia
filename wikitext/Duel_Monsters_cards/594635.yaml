  | text            = You can [[Tribute]] 1 [[EARTH]] [[Machine]] [[Monster Card|monster]]; [[Special Summon]] this card from your [[hand]] in [[Defense Position]]. You can [[banish]] this card from your [[GY]], then target 5 EARTH Machine monsters in your GY; shuffle them into the Deck, then [[draw]] 2 cards. You can only use each [[effect]] of "Infinitrack Tunneller" [[once per turn]].
  | fr_text         = Vous pouvez Sacrifier 1 monstre TERRE Machine ; Invoquez Spécialement cette carte depuis votre main en Position de Défense. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 5 monstres TERRE Machine dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 2 cartes. Vous ne pouvez utiliser chaque effet de "Tunnelier Chenillinfini" qu'une fois par tour.
  | de_text         = Du kannst 1 ERDE Maschine-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Du kannst diese Karte von deinem Friedhof verbannen und dann 5 ERDE Maschine-Monster in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 2 Karten. Du kannst jeden Effekt von „Endloskette Tunnelbohrer“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi offrire come Tributo 1 mostro TERRA Macchina; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 5 mostri TERRA Macchina nel tuo Cimitero; mischiali nel Deck, poi pesca 2 carte. Puoi utilizzare ogni effetto di "Scavatunnel Infinicingoli" una sola volta per turno.
  | pt_text         = Você pode oferecer como Tributo 1 monstro Máquina de TERRA; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Você pode banir este card do seu Cemitério e, depois, escolher 5 monstros Máquina de TERRA no seu Cemitério; embaralhe-os no Deck e, depois, compre 2 cards. Você só pode usar cada efeito de "Tuneladora Infinisteira" uma vez por turno.
  | es_text         = Puedes Sacrificar 1 monstruo Máquina de TIERRA; Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Puedes desterrar esta carta en tu Cementerio, y después selecciona 5 monstruos Máquina de TIERRA en tu Cementerio; barájalos al Deck, y después roba 2 cartas. Sólo puedes usar cada efecto de "Infinitrack Tuneladora" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの機械族・地属性モンスター１体をリリースして発動できる。このカードを手札から守備表示で特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の機械族・地属性モンスター５体を対象として発動できる。そのモンスターをデッキに戻してシャッフルする。その後、自分はデッキから２枚ドローする。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 기계족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 기계족 / 땅 속성 몬스터 5장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 2장 드로우한다.
  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只机械族・地属性怪兽可以发动。将此卡从手牌以守备表示特殊召唤。②：将墓地的此卡除外，以自己墓地的5只机械族・地属性怪兽为对象可以发动。将该怪兽放回牌组洗牌。然后自己从牌组抽2张。
