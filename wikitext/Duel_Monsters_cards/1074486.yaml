  | ja_lore               = ①：「登竜華恐巄門」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「竜華」モンスターの攻撃力は３００アップする。③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が恐竜族のモンスターは以下の効果を得る。●１ターンに１度、このカードより攻撃力が低いフィールドのモンスターの効果が発動した時、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻して発動できる。その発動を無効にする。
  | sc_lore               = ①：“登龙华恐巄门”在自己场上仅可有１张以表侧表示存在。②：只要此卡存在于魔法与陷阱区域，自己场上的“龙华”怪兽的攻击力上升３００。③：自己场上的“龙华”灵摆怪兽，及等级１０以上且原本种族为恐龙族的怪兽获得以下效果。<br />●１回合１次，攻击力低于此卡的场上的怪兽的效果发动时，将自己场上的１张表侧表示的“龙华”永续魔法卡放回牌组最下面可以发动。将该发动无效。
