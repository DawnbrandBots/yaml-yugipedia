  | text                = During the [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 [[Insect]] [[monster]] in your [[GY]] and 1 monster in your opponent's GY; [[Special Summon]] this card from your [[hand]], and if you do, place the targeted monsters on the bottoms of the [[Main Deck|Decks]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 "[[Beetrooper]]" [[Spell]]/[[Trap]] from your Deck to your hand. You can only use each [[effect]] of "Beetrooper Sting Lancer" [[once per turn]].
  | fr_text             = Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre Insecte dans votre Cimetière et 1 monstre dans le Cimetière de votre adversaire ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, placez les monstres ciblés au-dessous des Decks. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Coléoptroupe" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Lancier Dard de la Coléoptroupe" qu'une fois par tour.
  | de_text             = Während der Main Phase (Schnelleffekt): Du kannst 1 Insekt-Monster in deinem Friedhof und 1 Monster im Friedhof deines Gegners wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, lege die als Ziel gewählten Monster unter die Decks. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Käferkavallerie“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Käferkavallerie Stechlanzenträger“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Insetto nel tuo Cimitero e 1 mostro nel Cimitero del tuo avversario; Evoca Specialmente questa carta dalla tua mano e, se lo fai, metti i mostri scelti come bersaglio in fondo ai Deck. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Scarasoldato" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Scarasoldato Pungiglione Lanciere" una sola volta per turno.
  | pt_text             = Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro Inseto no seu Cemitério e 1 monstro no Cemitério do seu oponente; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, coloque os monstros alvo no fundo dos Decks. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Bezoudado" do seu Deck à sua mão. Você só pode usar cada efeito de "Lanceiro Agulha Bezoudado" uma vez por turno.
  | es_text             = Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo Insecto en tu Cementerio y 1 monstruo en el Cementerio de tu adversario; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, pon los monstruos seleccionados en la parte inferior de los Decks. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Escaraballería" en tu Deck. Sólo puedes usar cada efecto de "Escaraballería Lancero Aguijón" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分の墓地の昆虫族モンスター１体と相手の墓地のモンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを持ち主のデッキの一番下に戻す。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ビートルーパー」魔法・罠カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 묘지의 곤충족 몬스터 1장과 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 주인의 덱 맨 아래로 되돌린다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "비틀트루퍼" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：在自己・对手的主要阶段，以自己墓地的１只昆虫族怪兽和对手墓地的１只怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽放回牌组最下面。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“骑甲虫”魔法・陷阱卡加入手牌。
