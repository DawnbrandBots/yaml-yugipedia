  | fr_text               = Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Si cette carte est Invoquée Normalement : placez 1 Compteur Brume sur elle pour chaque monstre "Nuagien" sur le Terrain. Vous pouvez retirer 1 Compteur Brume de cette carte ; Invoquez Spécialement 1 "Nuagien - Boule de Fumée" depuis votre Deck ou l'un des Cimetières.
  | de_text               = Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Nebel-Zählmarke für jedes „Wolkian“-Monster auf dem Spielfeld darauf. Du kannst 1 Nebel-Zählmarke von dieser Karte entfernen; beschwöre 1 „Wolkian - Rauchball“ als Spezialbeschwörung von deinem Deck oder einem beliebigen Friedhof.
  | it_text               = Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Se questa carta viene Evocata Normalmente: metti 1 Segnalino Nebbia su di essa per ogni mostro "Nubiano" sul Terreno. Puoi rimuovere 1 Segnalino Nebbia da questa carta; Evoca Specialmente 1 "Nubiano - Palla di Fumo" dal tuo Deck o qualsiasi Cimitero.
  | pt_text               = Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Névoa nele para cada monstro "Nuviano" no campo. Você pode remover 1 Marcador de Névoa deste card; Invoque por Invocação-Especial 1 "Nuviano - Bola de Fumaça" do seu Deck ou de qualquer Cemitério.
  | es_text               = No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Si esta carta es Invocada de Modo Normal: ponle 1 Contador de Niebla por cada monstruo "Cloudian" en el Campo. Puedes retirar 1 Contador de Niebla de esta carta; Invoca de Modo Especial 1 "Cloudian - Bola de Humo" desde tu Deck o cualquier Cementerio.
  | ja_text               = このカードは戦闘では破壊されない。このカードがフィールド上に表側守備表示で存在する場合、このカードを破壊する。このカードが召喚に成功した時、フィールド上の「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。また、このカードに乗っているフォッグカウンターを１つ取り除く事で、自分のデッキまたはお互いの墓地から「雲魔物－スモークボール」１体を選んで特殊召喚する。
  | ko_text               = 이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드위에 존재할 경우, 이 카드를 파괴한다. 이 카드가 일반 소환에 성공했을 때, 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터의 수만큼 이 카드에 포그 카운터를 놓는다. 이 카드에 얹혀 있는 포그 카운터를 1개 제거하는것으로, 덱 또는 묘지에서 "운마물-스모크볼" 1장을 특수 소환한다.
