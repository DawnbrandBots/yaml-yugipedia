  | lore                  = 2 [[Level]] 8 [[monsters]]<br />[[Once per turn]], when your [[Normal Monster]] or "[[Magikey]]" monster [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]]: You can [[detach]] 1 [[material]] from this card; inflict [[Effect damage|damage]] to your opponent equal to the destroyed monster's [[original ATK]]. Once per turn, during your opponent's [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 monster your opponent [[control]]s with the same [[Attribute]] as a Normal Monster or "Magikey" monster you control or is in your [[GY]]; detach 1 material from this card, and if you do, [[banish]] that monster.
  | fr_lore               = 2 monstres de Niveau 8<br />Une fois par tour, lorsque votre Monstre Normal ou monstre "Magiclé" détruit un monstre de l'adversaire au combat : vous pouvez détacher 1 Matériel de cette carte ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Une fois par tour, durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre contrôlé par votre adversaire du même Attribut qu'un Monstre Normal ou monstre "Magiclé" que vous contrôlez ou qui est dans votre Cimetière ; détachez 1 Matériel de cette carte, et si vous le faites, bannissez le monstre.
  | de_lore               = 2 Monster der Stufe 8<br />Einmal pro Spielzug, wenn dein Normales Monster oder „Magieschlüssel“-Monster ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Material von dieser Karte abhängen; füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu. Einmal pro Spielzug, während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das dieselbe Eigenschaft wie ein Normales Monster oder „Magieschlüssel“-Monster hat, das du kontrollierst oder das sich in deinem Friedhof befindet; hänge 1 Material von dieser Karte ab und falls du dies tust, verbanne jenes Monster.
  | it_lore               = 2 mostri di Livello 8<br />Una volta per turno, quando un tuo Mostro Normale o mostro "Magichiave" distrugge un mostro dell'avversario in battaglia: puoi staccare 1 materiale da questa carta; infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto. Una volta per turno, durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con lo stesso Attributo di un Mostro Normale o mostro "Magichiave" che controlli o che è nel tuo Cimitero; stacca 1 materiale da questa carta e, se lo fai, bandisci quel mostro.
  | pt_lore               = 2 monstros de Nível 8<br />Uma vez por turno, quando um Monstro Normal ou monstro "Magichave" seu destruir um monstro do oponente em batalha: você pode desassociar 1 matéria deste card; cause dano ao seu oponente igual ao ATK original do monstro destruído. Uma vez por turno, durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 monstro que seu oponente controla com o mesmo Atributo que um Monstro Normal ou monstro "Magichave" que você controla ou no seu Cemitério; desassocie 1 matéria deste card e, se isso acontecer, bana esse monstro.
  | es_lore               = 2 monstruos de Nivel 8<br />Una vez por turno, cuando tu Monstruo Normal o monstruo "Magillave" destruye un monstruo del adversario en batalla: puedes desacoplar 1 material de esta carta; inflige daño a tu adversario igual al ATK original del monstruo destruido. Una vez por turno, durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo que controle tu adversario con el mismo Atributo que el de un Monstruo Normal o monstruo "Magillave" que tú controles o esté en tu Cementerio; desacopla 1 material de esta carta y, si lo haces, destierra ese monstruo.
  | ja_lore               = レベル８モンスター×２<br />①：１ターンに１度、自分の通常モンスターまたは「魔鍵」モンスターが戦闘で相手モンスターを破壊した時、このカードのＸ素材を１つ取り除いて発動できる。その破壊されたモンスターの元々の攻撃力分のダメージを相手に与える。②：相手メインフェイズに１度、自分のフィールド・墓地の、通常モンスターまたは「魔鍵」モンスターのいずれかと同じ属性を持つ、相手フィールドのモンスター１体を対象として発動できる。このカードのＸ素材を１つ取り除き、対象のモンスターを除外する。
  | ko_lore               = 레벨 8 몬스터 × 2<br />①: 1턴에 1번, 자신의 일반 몬스터 또는 "마건" 몬스터가 전투로 상대 몬스터를 파괴했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 파괴된 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. ②: 상대 메인 페이즈에 1번, 자신의 필드 / 묘지의, 일반 몬스터 또는 "마건" 몬스터의 어느 것과 같은 속성을 가지는, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 엑시즈 소재를 1개 제거하고, 대상 몬스터를 제외한다.
