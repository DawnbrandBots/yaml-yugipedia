  | lore                  = ''A high-performance unit developed to enhance the Artificial Intelligence program in [[Ally of Justice]]. Loaded with elements collected from a [[W Nebula Meteorite|meteor from the Worm Nebula]], it allows for high tuning performance, but its [[Ally of Justice Decisive Armor|true capacity]] is not yet uncovered.''
  | fr_lore               = ''Une unité haute performance conçue pour optimiser le programme IA des Alliés de la Justice. Composé d'éléments prélevés sur un météore de la Nébuleuse du Ver, ce système permet un traitement ultra précis des données. Malheureusement, son potentiel exact n'est pas encore connu.''
  | de_lore               = ''Eine Hochleistungseinheit, die entwickelt wurde, um die Künstliche Intelligenz der Verbündeten der Gerechtigkeit zu stärken. Sie ist mit Elementen bestückt, die auf einem Meteor im Wurmnebel gesammelt wurden, und erlaubt Datenverarbeitung in Höchstgeschwindigkeit. Ihre volle Leistungsfähigkeit ist aber bislang noch unerkannt.''
  | it_lore               = ''Una unità ad alto rendimento progettata per potenziare il programma di Intelligenza Artificiale degli Alleato della Giustizia. Connessa agli elementi raccolti da una meteora trovata nella Nebulosa del Verme, fornisce elaborazioni molto sofisticate. Ma le sue vere potenzialità non sono ancora state del tutto scoperte.''
  | pt_lore               = ''Uma unidade de alto desempenho desenvolvida para aprimorar o programa de Inteligência Artificial em Aliados da Justiça. Carregada com elementos coletados de um meteoro da Nebulosa Lombriga, ela possibilita um alto desempenho regulador, mas seu verdadeiro potencial ainda é desconhecido.''
  | es_lore               = ''Una unidad de alto rendimiento desarrollada para aumentar la Inteligencia Artificial de los Aliados de la Justicia. Cargada de elementos recogidos de un meteoro encontrado en la Nébula Gusano, permite procesamientos altamente refinados. Pero su capacidad total todavía no ha sido determinada.''
  | ja_lore               = Ａ・Ｏ・Ｊの思考回路を強化するために開発された高性能ユニット。ワーム星雲より飛来した隕石から採取された物質が埋め込まれており、高いチューニング能力を誇る。その未知なるパワーの謎は未だに解明されていない。
  | ko_lore               = A・O・J의 사고회로를 강화하기 위해 개발된 고속성 유닛. 웜 성운에서 날아온 운석에서 채취한 물질이 채워넣어져 있어, 높은 튜닝 능력을 자랑한다. 그 미지의 파워에 관한 수수께끼는 아직까지 해명되지 않았다.
