  | pt_text               = 2 monstros de ÁGUA de Nível 5<br />Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; dobre o ATK deste card até o final do turno do seu oponente e, além disso, qualquer dano de batalha que ele causar ao seu oponente neste turno é diminuído pela metade.
