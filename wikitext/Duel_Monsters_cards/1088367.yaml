  | text                = You can [[discard]] this card; this [[turn]], your opponent cannot [[activate]] cards or [[effect]]s when an "[[Arcana Force]]" [[monster]](s) is [[Summon]]ed to your [[field]]. If this card is Summoned: Toss a coin.<br />● Heads: [[Special Summon]] 1 [[Level]] 4 or lower "Arcana Force" monster from your [[Main Deck|Deck]] with a different name from the monsters you [[control]] and in your [[GY]].<br />● Tails: Special Summon 1 "Arcana Force" monster from your Deck to your opponent's [[field]].
  | fr_text             = Vous pouvez défausser cette carte ; ce tour, votre adversaire ne peut activer ni de cartes ni d'effets lorsqu'un ou plusieurs monstres "Force Arcane" sont Invoqués sur votre Terrain. Si cette carte est Invoquée : lancez une pièce.<br />● Face : Invoquez Spécialement 1 monstre "Force Arcane" de max. Niveau 4 depuis votre Deck de nom différent des monstres que vous contrôlez et dans votre Cimetière.<br />● Pile : Invoquez Spécialement 1 monstre "Force Arcane" depuis votre Deck sur le Terrain de votre adversaire.
  | de_text             = Du kannst diese Karte abwerfen; in diesem Spielzug kann dein Gegner weder Karten noch Effekte aktivieren, wenn ein oder mehr „Arkane Macht“-Monster auf deine Spielfeldseite beschworen werden. Falls diese Karte beschworen wird: Wirf eine Münze.<br />● Kopf: Beschwöre 1 „Arkane Macht“-Monster der Stufe 4 oder niedriger mit einem unterschiedlichen Namen als die Monster, die du kontrollierst und die in deinem Friedhof liegen, als Spezialbeschwörung von deinem Deck.<br />● Zahl: Beschwöre 1 „Arkane Macht“-Monster als Spezialbeschwörung von deinem Deck auf die Spielfeldseite deines Gegners.
  | it_text             = Puoi scartare questa carta; in questo turno, il tuo avversario non può attivare carte o effetti quando uno o più mostri "Energia Arcana" vengono Evocati sul tuo Terreno. Se questa carta viene Evocata: lancia una moneta.<br />● Testa: Evoca Specialmente dal tuo Deck 1 mostro "Energia Arcana" di Livello 4 o inferiore con un nome diverso dai mostri che controlli e che sono nel tuo Cimitero.<br />● Croce: Evoca Specialmente 1 mostro "Energia Arcana" dal tuo Deck sul Terreno del tuo avversario.
  | pt_text             = Você pode descartar este card; neste turno, seu oponente não pode ativar cards ou efeitos quando um ou mais monstros "Força Arcana" forem Invocados no seu campo. Se este card for Invocado: lance uma moeda.<br />● Cara: Invoque por Invocação-Especial 1 monstro "Força Arcana" de Nível 4 ou menos do seu Deck com um nome diferente que o dos monstros que você controla e no seu Cemitério.<br />● Coroa: Invoque por Invocação-Especial 1 monstro "Força Arcana" do seu Deck no campo do seu oponente.
  | es_text             = Puedes descartar esta carta; este turno, tu adversario no puede activar cartas o efectos cuando uno o más monstruos "Fuerza Arcana" sean Invocados a tu Campo. Si esta carta es Invocada: lanza una moneda.<br />● Cara: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fuerza Arcana" de Nivel 4 o menor con un nombre diferente que el de los monstruos que controlas y en tu Cementerio.<br />● Cruz: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fuerza Arcana" al Campo de tu adversario.
  | ja_text             = ①：このカードを手札から捨てて発動できる。このターン、自分フィールドに「アルカナフォース」モンスターが召喚・反転召喚・特殊召喚された時に相手は効果を発動できない。②：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によって以下の効果を適用する。●表：同名モンスターが自分のフィールド・墓地に存在しない、レベル４以下の「アルカナフォース」モンスター１体をデッキから特殊召喚する。●裏：デッキから「アルカナフォース」モンスター１体を相手フィールドに特殊召喚する。
