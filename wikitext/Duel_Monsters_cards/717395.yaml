  | text                = You can [[banish]] 1 "[[Virtual World]]" card from your [[Graveyard|GY]], then target 1 [[face-up]] [[monster]] on the [[field]]; [[negate]] its [[effect]]s until the end of this [[turn]] (even if this card [[leaves the field]]). You can banish this card from your GY; add 1 "Virtual World" monster from your [[Main Deck|Deck]] to your [[hand]], then [[send]] 1 card from your hand to the GY. You can only use each effect of "Virtual World Gate - Qinglong" [[once per turn]].
  | fr_text             = Vous pouvez bannir 1 carte "Monde Virtuel" depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), annulez ses effets. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Monde Virtuel" depuis votre Deck à votre main, puis envoyez 1 carte depuis votre main au Cimetière. Vous ne pouvez utiliser chaque effet de "Porte du Monde Virtuel - Qinglong" qu'une fois par tour.
  | de_text             = Du kannst 1 „Virtualwelt“-Karte von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs seine Effekte (selbst falls diese Karte das Spielfeld verlässt). Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Virtualwelt“-Monster von deinem Deck hinzu, dann lege 1 Karte von deiner Hand auf den Friedhof. Du kannst jeden Effekt von „Tor der Virtualwelt - Qinglong“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi bandire 1 carta "Mondo Virtuale" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; annulla i suoi effetti fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Mondo Virtuale" dal tuo Deck alla tua mano, poi manda 1 carta dalla tua mano al Cimitero. Puoi utilizzare ogni effetto di "Cancello Mondo Virtuale - Qinglong" una sola volta per turno.
  | pt_text             = Você pode banir 1 card "Mundo Virtual" do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; negue os efeitos dele até o final deste turno (mesmo que este card deixe o campo). Você pode banir este card do seu Cemitério; adicione 1 monstro "Mundo Virtual" do seu Deck à sua mão e, depois, envie 1 card da sua mão para o Cemitério. Você só pode usar cada efeito de "Portão do Mundo Virtual - Qinglong" uma vez por turno.
  | es_text             = Puedes desterrar 1 carta "Mundo Virtual" en tu Cementerio, y después selecciona 1 monstruo boca arriba en el Campo; niega sus efectos hasta el final de este turno (aun si esta carta deja el Campo). Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Mundo Virtual" en tu Deck, y después manda al Cementerio 1 carta en tu mano. Sólo puedes usar cada efecto de "Puerta del Mundo Virtual - Qinglong" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「電脳堺」カード１枚を除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：墓地のこのカードを除外して発動できる。デッキから「電脳堺」モンスター１体を手札に加える。その後手札を１枚選んで墓地へ送る。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "전뇌계" 카드 1장을 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "전뇌계" 몬스터 1장을 패에 넣는다. 그 후 패를 1장 고르고 묘지로 보낸다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：从自己的墓地将１张“电脑堺”卡除外，以场上１只表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。②：将墓地的此卡除外可以发动。从牌组将１只“电脑堺”怪兽加入手牌。然后挑选１张手牌送至墓地。
