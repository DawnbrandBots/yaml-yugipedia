  | text                = [[Special Summon]] in [[Defense Position]], 1 "[[Blue-Eyes]]" [[monster]] from your [[Main Deck|Deck]], [[GY]], or [[banishment]] (but if you [[control]] no "[[Blue-Eyes White Dragon]]", you can only Special Summon "Blue-Eyes White Dragon" with this [[effect]]), also you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except [[Dragon]] monsters. You can [[banish]] this card from your GY; [[Fusion Summon]] 1 [[Fusion Monster]] from your Extra Deck, using monsters from your [[hand]] or [[field]], including a "Blue-Eyes" monster. You can only use 1 "Roar of the Blue-Eyed Dragons" effect per turn, and [[once per turn|only once that turn]].
  | fr_text             = Invoquez Spécialement 1 monstre "Yeux Bleus" depuis votre Deck, Cimetière ou bannissement en Position de Défense (mais si vous ne contrôlez aucun "Dragon Blanc aux Yeux Bleus", vous ne pouvez Invoquer Spécialement que "Dragon Blanc aux Yeux Bleus" avec cet effet), et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Dragon exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres (un monstre "Yeux Bleus" inclus) depuis votre main ou Terrain. Vous ne pouvez utiliser qu'1 effet de "Hurlement des Dragons aux Yeux de Bleu" par tour, et uniquement une fois le tour.
  | de_text             = Beschwöre 1 „Blauäugig“-Monster als Spezialbeschwörung von deinem Deck, deinem Friedhof oder deinen verbannten Karten in die Verteidigungsposition (aber falls du nicht „Blauäugiger w. Drache“ kontrollierst, kannst du durch diesen Effekt nur „Blauäugiger w. Drache“ als Spezialbeschwörung beschwören), zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Drache-Monstern. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite, darunter ein „Blauäugig“-Monster. Du kannst nur 1 Effekt von „Gebrüll der Blauaugen-Drachen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Evoca Specialmente in Posizione di Difesa 1 mostro "Occhi Blu" dal tuo Deck, Cimitero o carte bandite (ma se non controlli nessun "Drago Bianco Occhi Blu", puoi Evocare Specialmente solo "Drago Bianco Occhi Blu" con questo effetto), inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Drago. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno, compreso un mostro "Occhi Blu". Puoi utilizzare solo 1 effetto di "Ruggito dei Draghi Occhi Color Blu" per turno, e solo una volta in quel turno.
  | pt_text             = Invoque por Invocação-Especial em Posição de Defesa, 1 monstro "Olhos Azuis" do seu Deck, Cemitério ou banimento (mas se você não controlar nenhum "Dragão Branco de Olhos Azuis", você só pode Invocar "Dragão Branco de Olhos Azuis" por Invocação-Especial com este efeito) e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Dragão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo, incluindo um monstro "Olhos Azuis". Você só pode usar 1 efeito de "Rugido dos Dragões de Olhos Azulados" por turno e apenas uma vez por turno.
  | es_text             = Invoca de Modo Especial, desde tu Deck, Cementerio o destierro, 1 monstruo "Ojos Azules", en Posición de Defensa (pero si no controlas "Dragón Blanco de Ojos Azules" sólo puedes Invocar de Modo Especial "Dragón Blanco de Ojos Azules" con este efecto), y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Dragón. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo, incluyendo un monstruo "Ojos Azules". Sólo puedes usar 1 efecto de "Rugido de los Dragones de Ojos Azulados" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分のデッキ・墓地・除外状態の「ブルーアイズ」モンスター１体を守備表示で特殊召喚する。自分フィールドに「青眼の白龍」が存在しない場合には、この効果で「青眼の白龍」しか特殊召喚できない。このターン、自分はドラゴン族モンスターしかＥＸデッキから特殊召喚できない。②：墓地のこのカードを除外して発動できる。「ブルーアイズ」モンスターを含む、自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  | ko_text             = 
  | sc_text             = 此卡名在规则上不视为“青眼”卡。此卡名的①②效果１回合１次，仅可使用其中１个。①：将自己牌组・墓地・除外状态的１只“青眼”怪兽以守备表示特殊召唤。自己场上不存在“青眼白龙”的情况下，此效果仅可特殊召唤“青眼白龙”。此回合，自己从额外牌组仅可特殊召唤龙族怪兽。②：将墓地的此卡除外可以发动。将包含“青眼”怪兽在内的、自己手牌・场上的怪兽作为融合素材，将１只融合怪兽融合召唤。
