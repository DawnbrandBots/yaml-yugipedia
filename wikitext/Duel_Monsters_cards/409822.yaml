  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 2장<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 그 몬스터를 소환 조건을 무시하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 있다. 이 효과를 발동했을 경우, 다음 자신 턴의 드로우 페이즈를 스킵한다. ②: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 포함하는 모든 싱크로 소재 몬스터를 레벨 2 몬스터로 취급할 수 있다.
