  | fr_lore               = 1 Syntoniseur + 2 monstres non-Syntoniseur<br />Une fois par tour, durant votre Main Phase : vous pouvez piocher 1 carte, et si vous le faites, montrez-la, puis, si c'est un monstre "Fleur Cardian", vous pouvez l'Invoquer Spécialement, en ignorant ses conditions d'Invocation, et il ne peut pas attaquer directement ce tour. Si vous avez activé cet effet, sautez la Draw Phase de votre prochain tour. Lorsque cette carte est utilisée comme Matériel Synchro, vous pouvez traiter cette carte et tous les autres Matériels Synchro (qui ont un Niveau) comme des monstres de Niveau 2.
  | de_lore               = 1 Empfänger + 2 Nicht-Empfänger-Monster / Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Karte ziehen und falls du dies tust, zeige sie, dann, falls es ein „Blumen-Kartian“-Monster ist, kannst du es als Spezialbeschwörung beschwören, ungeachtet seiner Beschwörungsbedingungen, und es kann in diesem Spielzug direkt angreifen. Falls du diesen Effekt aktiviert hast, überspringe die Draw Phase deines nächsten Spielzugs. Wenn diese Karte als Synchromaterial verwendet wird, kannst du sie und alles andere Synchromaterial (das eine Stufe hat) als Monster der Stufe 2 behandeln.
  | it_lore               = 1 Tuner + 2 mostri non-Tuner<br />Una volta per turno, durante la tua Main Phase: puoi pescare 1 carta e, se lo fai, mostrala, poi, se è un mostro "Fiore Cardian", puoi Evocarlo Specialmente, ignorando le sue condizioni di Evocazione, e esso può attaccare direttamente in questo turno. Se hai attivato questo effetto, salta la Draw Phase del tuo prossimo turno. Quando questa carta viene utilizzata come Materiale Synchro, puoi considerare essa e tutti gli altri Materiali Synchro (che hanno un Livello) come mostri di Livello 2.
  | pt_lore               = 1 Regulador + 2 monstros não-Reguladores<br />Uma vez por turno, durante sua Fase Principal: você pode comprar 1 card e, se isso acontecer, mostre-o e, depois, se era um monstro "Flor Cardian", você pode Invocá-lo por Invocação-Especial, ignorando suas condições de Invocação, e ele pode atacar diretamente neste turno. Se você ativou este efeito, pule a Fase de Compra do seu próximo turno. Quando este card for usado como Matéria Sincro, você pode considerá-lo e todas as outras Matérias Sincro (que tenham um Nível) como monstros de Nível 2.
  | es_lore               = 1 Cantante + 2 monstruos que no sean Cantantes<br />Una vez por turno, durante tu Main Phase: puedes robar 1 carta y, si lo haces, muéstrala y después, si es un monstruo "Flor Cardian", puedes Invocarlo de Modo Especial, ignorando sus condiciones de Invocación, y este turno éste puede atacar directamente. Si activaste este efecto, sáltate la Draw Phase de tu próximo turno. Cuando esta carta es usada como Material de Sincronía, puedes tratarla y a todos los demás Materiales de Sincronía (que tengan Nivel) como monstruos Nivel 2.
  | ja_lore               = チューナー＋チューナー以外のモンスター２体<br />①：１ターンに１度、自分メインフェイズに発動できる。自分はデッキから１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、そのモンスターを召喚条件を無視して特殊召喚できる。この効果で特殊召喚したモンスターはこのターン直接攻撃できる。この効果を発動した場合、次の自分ターンのドローフェイズをスキップする。②：フィールドのこのカードをＳ素材とする場合、このカードを含む全てのＳ素材モンスターをレベル２モンスターとして扱う事ができる。
