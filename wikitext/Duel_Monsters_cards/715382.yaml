  | text                = If you [[control]] a [[WATER]] monster and your opponent has a [[monster]] on their [[field]] or [[GY]]: Take 1 "[[Icejade]]" monster from your [[Main Deck|Deck]], and either [[send]] it to the GY or [[Special Summon]] it. If a [[face-up]] "[[Icejade]]" monster you control [[leaves the field]] by an opponent's card, except by being [[destroy]]ed (and except during the [[Damage Step]]): You can [[banish]] this card from your GY, then [[target]] 1 card your opponent controls; banish it. You can only use each [[effect]] of "Icejade Manifestation" once per turn.
  | fr_text             = Si vous contrôlez un monstre EAU et que votre adversaire a un monstre sur son Terrain ou Cimetière : prenez 1 monstre "Jadeglace" depuis votre Deck, et soit envoyez-le au Cimetière soit Invoquez-le Spécialement. Si un monstre "Jadeglace" face recto que vous contrôlez quitte le Terrain par une carte de l'adversaire, sauf en étant détruit (et sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; bannissez-la. Vous ne pouvez utiliser chaque effet de "Manifestation Jadeglace" qu'une fois par tour.
  | de_text             = Falls du ein WASSER Monster kontrollierst und dein Gegner ein Monster auf seiner Spielfeldseite oder in seinem Friedhof hat: Nimm 1 „Eisjade“-Monster von deinem Deck und lege es entweder auf den Friedhof oder beschwöre es als Spezialbeschwörung. Falls ein offenes „Eisjade“-Monster, das du kontrollierst, das Spielfeld durch eine Karte eines Gegners verlässt, außer indem es zerstört wird (und außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; verbanne sie. Du kannst jeden Effekt von „Eisjade-Manifestation“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro ACQUA e il tuo avversario ha un mostro sul suo Terreno o Cimitero: prendi 1 mostro "Ghiacciogiada" dal tuo Deck e mandalo al Cimitero oppure Evocalo Specialmente. Se un mostro "Ghiacciogiada" scoperto che controlli lascia il Terreno per una carta dell'avversario, eccetto venendo distrutto (ed eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Puoi utilizzare ogni effetto di "Manifestazione Ghiacciogiada" una sola volta per turno.
  | pt_text             = Se você controlar um monstro de ÁGUA e seu oponente tiver um monstro no campo dele ou Cemitério: pegue 1 monstro "Gelojade" do seu Deck e envie-o para o Cemitério ou Invoque-o por Invocação-Especial. Se um monstro "Gelojade" com a face para cima que você controla deixar o campo por um card do oponente, exceto ao ser destruído (e exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério e, depois, escolha 1 card que seu oponente controla; bana-o. Você só pode usar cada efeito de "Manifestação Gelojade" uma vez por turno.
  | es_text             = Si controlas un monstruo de AGUA y tu adversario tiene un monstruo en su Campo o Cementerio: toma 1 monstruo "Hielojade" en tu Deck, y mándalo al Cementerio o Invócalo de Modo Especial. Si un monstruo "Hielojade" boca arriba que controlas deja el Campo por una carta del adversario, excepto siendo destruido (y excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta que controle tu adversario; destiérrala. Sólo puedes usar cada efecto de "Manifestación Hielojade" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手のフィールドか墓地にモンスターが存在し、自分フィールドに水属性モンスターが存在する場合に発動できる。デッキから「氷水」モンスター１体を選び、墓地へ送るか特殊召喚する。②：自分フィールドの表側表示の「氷水」モンスターが、破壊以外の方法で相手によってフィールドから離れた場合、墓地のこのカードを除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드 또는 상대 묘지에 몬스터가 존재하고, 자신 필드에 물 속성 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "히스이" 몬스터 1장을 고르고, 묘지로 보내거나 특수 소환한다. ②: 자신 필드의 앞면 표시의 "히스이" 몬스터가, 파괴 이외의 방법으로 상대에 의해 필드에서 벗어났을 경우, 묘지의 이 카드를 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：对手场上或对手墓地存在怪兽，且自己场上存在水属性怪兽的情况下可以发动。从牌组挑选１只“冰翡”怪兽，送至墓地或特殊召唤。②：自己场上的表侧表示“冰翡”怪兽因对手以破坏以外的方法使其从场上离开的情况下，将墓地的此卡除外，以对手场上的１张卡为对象可以发动。将该卡除外。
