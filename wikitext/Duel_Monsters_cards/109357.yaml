  | fr_lore               = Durant chacune de vos End Phase, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Bête-Guerrier dans votre main. Une fois par tour, vous pouvez révéler 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main pour Invoquer Spécialement 1 monstre "Koa'ki Meiru" de Niveau 4 ou moins depuis votre Deck, excepté "Chevalier d'Ur Koa'ki Meiru".
  | de_lore               = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 "Eisenkern von Koa'ki Meiru" von deiner Hand auf deinen Friedhof oder zeigst 1 Monster vom Typ Ungeheuer-Krieger in deiner Hand vor. Einmal pro Spielzug kannst du 1 "Koa'ki Meiru"-Monster der Stufe oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer "Urritter von Koa'ki Meiru".
  | it_lore               = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero-Bestia nella tua mano. Una volta per turno, puoi rivelare 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano per Evocare tramite Evocazione Speciale un mostro "Koa'ki Meiru" di Livello 4 o inferiore dal tuo Deck, eccetto "Urnight Koa'ki Meiru".
  | ko_lore               = 이 카드의 컨트롤러는 자신의 엔드 페이즈 때마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 야수전사족 몬스터 1장을 상대에게 보여준다. 또는, 어느쪽도 실행하지 않고, 이 카드를 파괴한다. 1 턴에 1번, 패에 있는 "코아키메일의 강철핵" 1장을 상대에게 보여주는 것으로, 자신의 덱에서 "코아키메일 우르나이트" 이외의 레벨 4 이하의 "코아키메일"이라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  | pt_lore               = 
  | es_lore               = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero Bestia en tu mano. Una vez por turno, puedes mostrar 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano para Invocar de Modo Especial, desde tu Deck, 1 monstruo "Koa'ki Meiru" de Nivel 4 o menor, excepto "Urnight Koa'ki Meiru".
  | ja_lore               = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の獣戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。１ターンに１度、手札にある「コアキメイルの鋼核」１枚を相手に見せる事で、自分のデッキから「コアキメイル・ウルナイト」以外のレベル４以下の「コアキメイル」と名のついたモンスター１体を特殊召喚する。
