  | es_text             = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero Bestia en tu mano. Una vez por turno, puedes mostrar 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano para Invocar de Modo Especial, desde tu Deck, 1 monstruo "Koa'ki Meiru" de Nivel 4 o menor, excepto "Urnight Koa'ki Meiru".
  | ja_text             = このカードのコントローラーは自分のエンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の獣戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。１ターンに１度、手札の「コアキメイルの鋼核」１枚を相手に見せる事で、デッキから「コアキメイル・ウルナイト」以外のレベル４以下の「コアキメイル」と名のついたモンスター１体を特殊召喚する。
