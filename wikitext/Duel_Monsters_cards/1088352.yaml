  | text                = At the end of the [[Battle Phase]], if this card [[battle]]d: You can [[shuffle]] this card into the [[Main Deck|Deck]]; [[Special Summon]] 1 "[[Gladiator Beast]]" [[monster]] from your Deck, except "Gladiator Beast Gistel". You can only use each of the following [[effect]]s of "Gladiator Beast Gistel" [[once per turn]]. You can [[reveal]] this card and 1 "Gladiator Beast" monster in your [[hand]]; Special Summon both. If this card is Special Summoned by the effect of a "Gladiator Beast" monster: You can [[Add a card|add]] 1 "[[Gladiator]]" [[Spell]]/[[Trap]] from your Deck to your hand.
  | fr_text             = À la fin de la Battle Phase, si cette carte a combattu : vous pouvez mélanger cette carte dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Gistel, Bête Gladiateur" exclu) depuis votre Deck. Vous ne pouvez utiliser chacun des effets suivants de "Gistel, Bête Gladiateur" qu'une fois par tour. Vous pouvez révéler cette carte et 1 monstre "Bête Gladiateur" dans votre main ; Invoquez-les Spécialement tous les deux. Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : vous pouvez ajouter 1 Magie/Piège "Gladiateur" depuis votre Deck à votre main.
  | de_text             = Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst diese Karte ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Gistel“. Du kannst jeden der folgenden Effekte von „Gladiatorungeheuer Gistel“ nur einmal pro Spielzug verwenden. Du kannst diese Karte und 1 „Gladiatorungeheuer“-Monster in deiner Hand vorzeigen; beschwöre beide als Spezialbeschwörung. Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gladiator“-Zauber/Falle von deinem Deck hinzufügen.
  | it_text             = Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiare questa carta nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Gistel". Puoi utilizzare ognuno dei seguenti effetti di "Gladiatore Bestia Gistel" una sola volta per turno. Puoi rivelare questa carta e 1 mostro "Gladiatore Bestia" nella tua mano; Evoca Specialmente entrambi. Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi aggiungere 1 Magia/Trappola "Gladiatore" dal tuo Deck alla tua mano.
  | pt_text             = No final da Fase de Batalha, se este card batalhou: você pode embaralhar este card no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Gistel". Você só pode usar cada um dos seguintes efeitos de "Besta Gladiadora Gistel" uma vez por turno. Você pode revelar este card e 1 monstro "Besta Gladiadora" na sua mão; Invoque os dois por Invocação-Especial. Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode adicionar 1 Magia/Armadilha "Gladiador" do seu Deck à sua mão.
  | es_text             = Al final de la Battle Phase, si esta carta batalló: puedes barajar esta carta al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Gistel". Sólo puedes usar cada uno de los siguientes efectos de "Bestia Gladiador Gistel" una vez por turno. Puedes mostrar esta carta y 1 monstruo "Bestia Gladiador" en tu mano; Invoca ambos de Modo Especial. Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": puedes añadir a tu mano 1 Mágica/Trampa "Gladiador" en tu Deck.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードと手札の「剣闘獣」モンスター１体を相手に見せて発動できる。その２体を特殊召喚する。②：このカードが「剣闘獣」モンスターの効果で特殊召喚した場合に発動できる。デッキから「グラディアル」魔法・罠カード１枚を手札に加える。③：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣ギステル」以外の「剣闘獣」モンスター１体を特殊召喚する。
