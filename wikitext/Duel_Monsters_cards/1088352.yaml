  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡与手牌的1只“剑斗兽”怪兽可以发动。将该2只特殊召唤。②：此卡以“剑斗兽”怪兽的效果特殊召唤的情况下可以发动。从牌组将1张“剑斗”魔法・陷阱卡加入手牌。③：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 教鞭”以外的1只“剑斗兽”怪兽特殊召唤。
