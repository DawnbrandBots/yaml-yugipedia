  | fr_text               = Gagne 200 ATK pour chaque monstre Insecte sur le Terrain. Ne peut pas déclarer d'attaque sauf si vous Sacrifiez 1 monstre. Une fois par tour, durant la End Phase, si cette carte a détruit un monstre de l'adversaire au combat ce tour : Invoquez Spécialement 1 "Jeton Monstre Insecte" (Insecte/TERRE/Niveau 1/ATK 100/DEF 100) en Position d'Attaque.
  | de_text               = Erhält für jedes Insekt-Monster auf dem Spielfeld 200 ATK. Kann keinen Angriff deklarieren, es sei denn, du bietest 1 Monster als Tribut an. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug ein Monster eines Gegners durch Kampf zerstört hat: Beschwöre 1 „Insektenmonster-Spielmarke“ (Insekt/ERDE/Stufe 1/ATK 100/DEF 100) als Spezialbeschwörung in die Angriffsposition.
  | it_text               = Guadagna 200 ATK per ogni mostro Insetto sul Terreno. Non può dichiarare un attacco a meno che tu offra come Tributo 1 mostro. Una volta per turno, durante la End Phase, se questa carta ha distrutto un mostro dell'avversario in battaglia in questo turno: Evoca Specialmente 1 "Segna-Mostro Insetto" (Insetto/TERRA/Livello 1/ATK 100/DEF 100) in Posizione di Attacco.
  | pt_text               = Ganha 200 de ATK para cada monstro Inseto no campo. Não pode declarar um ataque a não ser que você ofereça 1 monstro como Tributo. Uma vez por turno, durante a Fase Final, se este card destruiu um monstro do oponente em batalha neste turno: Invoque por Invocação-Especial 1 "Ficha de Monstro Inseto" (Inseto/TERRA/Nível 1/ATK 100/DEF 100) em Posição de Ataque.
  | es_text               = Gana 200 ATK por cada monstruo Insecto en el Campo. No puede declarar un ataque a menos que Sacrifiques 1 monstruo. Una vez por turno, durante la End Phase, si este turno esta carta destruyó un monstruo del adversario en batalla: Invoca de Modo Especial 1 "Ficha Monstruo Insecto" (Insecto/TIERRA/Nivel 1/ATK 100/DEF 100) en Posición de Ataque.
  | ja_text               = ①：このカードの攻撃力は、フィールドの昆虫族モンスターの数×２００アップする。②：このカードの攻撃宣言の際に、自分は自分フィールドの他のモンスター１体をリリースしなければならない。③：このカードが戦闘で相手モンスターを破壊したターンのエンドフェイズに発動する。自分フィールドに「インセクトモンスタートークン」（昆虫族・地・星１・攻／守１００）１体を攻撃表示で特殊召喚する。
  | ko_text               = ① : 이 카드의 공격력은, 필드의 곤충족 몬스터의 수 × 200 올린다. ② : 이 카드의 공격 선언 시기에, 자신은 자신 필드의 다른 몬스터 1장을 릴리스해야 한다. ③ : 이 카드의 전투로 상대 몬스터를 파괴한 턴의 엔드 페이즈에 발동한다. 자신 필드에 "곤충족 몬스터 토큰"(곤충족 / 땅 / 레벨 1 / 공 100 / 수 100) 1장을 공격 표시로 특수 소환한다.
