  | fr_text               = Une fois par tour, durant votre Standby Phase, vous devez payer 1000 LP (ceci est obligatoire), ou cette carte est détruite. Une fois par tour, durant votre Standby Phase : ciblez 1 monstre Démon de max. Niveau 4 sur le Terrain ; jusqu'à la fin de ce tour, la cible gagne 1000 ATK. "Pandémonium" doit être sur le Terrain et cette carte doit être dans votre Cimetière pour activer et résoudre cet effet.
  | de_text               = Einmal pro Spielzug, während deiner Standby Phase, musst du 1000 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Einmal pro Spielzug, während deiner Standby Phase: Wähle 1 Unterweltler-Monster der Stufe 4 oder niedriger auf dem Spielfeld; jenes gewählte Ziel erhält bis zum Ende dieses Spielzugs 1000 ATK. „Pandämonium“ muss auf dem Spielfeld liegen und diese Karte muss in deinem Friedhof liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = Una volta per turno, durante la tua Standby Phase, devi pagare 1000 LP (questo non è opzionale), o questa carta viene distrutta. Una volta per turno, durante la tua Standby Phase: scegli come bersaglio 1 mostro Demone di Livello 4 o inferiore sul Terreno; quel bersaglio guadagna 1000 ATK fino alla fine di questo turno. "Pandemonio" deve essere sul Terreno e questa carta deve essere nel tuo Cimitero per attivare e risolvere questo effetto.
  | pt_text               = Uma vez por turno, durante sua Fase de Apoio, você deve pagar 1000 PV (isso não é opcional), ou este card é destruído. Uma vez por turno, durante sua Fase de Apoio: escolha 1 monstro Demônio de Nível 4 ou menos no campo; o alvo ganha 1000 de ATK até o final deste turno. "Pandemônio" deve estar no campo e este card deve estar no seu Cemitério para ativar e resolver este efeito.
  | es_text               = Una vez por turno, durante tu Standby Phase, debes pagar 1000 LP (esto no es opcional), o esta carta es destruida. Una vez por turno, durante tu Standby Phase: selecciona 1 monstruo Demonio de Nivel 4 o menor en el Campo; ese objetivo gana 1000 ATK hasta el final de este turno. "Pandemonium" debe estar en el Campo y esta carta debe estar en tu Cementerio para activar y resolver este efecto.
  | ja_text               = このカードのコントローラーは自分のスタンバイフェイズ毎に１０００ライフポイントを払う。フィールド上に「万魔殿－悪魔の巣窟－」が存在し、このカードが墓地に存在する場合、自分のスタンバイフェイズ毎にフィールド上に存在するレベル４以下の悪魔族モンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントアップする。
  | ko_text               = 이 카드의 컨트롤러의 스텐바이 페이즈시마다 라이프를 1000포인트 지불한다. 필드 위에 "만마전 -악마의 소굴-" 이 존재하고, 이 카드가 묘지에 존재할 경우, 필드 위에 존재하는 레벨 4 이하의 악마족 몬스터 1장의 공격력은 엔드 페이즈시까지 1000 포인트 올라간다.
