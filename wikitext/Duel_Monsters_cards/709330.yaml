  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Meklord" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Assemblée Meklord" par tour. Vous ne pouvez utiliser chacun des effets suivants de "Assemblée Meklord" qu'une fois par tour.<br />● Vous pouvez défausser 1 carte, puis ciblez 1 monstre que vous contrôlez ; détruisez-le.<br />● Si un ou plusieurs monstres "Meklord" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez cibler 1 autre Magie/Piège face recto sur le Terrain ; détruisez-le.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Meklord“-Monster von deinem Deck hinzufügen. Du kannst nur 1 „Meklord-Fertigung“ pro Spielzug aktivieren. Du kannst jeden der folgenden Effekte von „Meklord-Fertigung“ nur einmal pro Spielzug verwenden.<br />● Du kannst 1 Karte abwerfen und dann 1 Monster wählen, das du kontrollierst; zerstöre es.<br />● Falls ein oder mehr offene „Meklord“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 andere/n offene/n Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Meklord" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Montaggio Meklord" per turno. Puoi utilizzare ognuno dei seguenti effetti di "Montaggio Meklord" una sola volta per turno.<br />● Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro che controlli; distruggilo.<br />● Se uno o più mostri "Meklord" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 altra Magia/Trappola scoperta sul Terreno; distruggila.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Senhormek" do seu Deck à sua mão. Você só pode ativar 1 "Montagem Senhormek" por turno. Você só pode usar cada um dos seguintes efeitos de "Montagem Senhormek" uma vez por turno.<br />● Você pode descartar 1 card e, depois, escolha 1 monstro que você controla; destrua-o.<br />● Se um ou mais monstros "Senhormek" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 outra Magia/Armadilha com a face para cima no campo; destrua-a.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Meklord" en tu Deck. Sólo puedes activar 1 "Ensamblaje Meklord" por turno. Sólo puedes usar cada uno de los siguientes efectos de "Ensamblaje Meklord" una vez por turno.<br />● Puedes descartar 1 carta, y después seleccionar 1 monstruo que controles; destrúyelo.<br />● Si uno o más monstruos "Meklord" boca arriba que controlas son destruidos en batalla o por efecto de una carta: puedes seleccionar otra Mágica/Trampa boca arriba en el Campo; destrúyela.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「機皇」モンスター１体を手札に加える事ができる。②：手札を１枚捨て、自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。③：自分フィールドの表側表示の「機皇」モンスターが戦闘・効果で破壊された場合、このカード以外のフィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "기황" 몬스터 1장을 패에 넣을 수 있다. ②: 패를 1장 버리고, 자신 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. ③: 자신 필드의 앞면 표시의 "기황" 몬스터가 전투 / 효과로 파괴되었을 경우, 필드의 다른 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
