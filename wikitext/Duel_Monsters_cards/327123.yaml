  | pendulum_effect       = If you have a "[[Performapal]]" card in your other [[Pendulum Zone]], except "Performapal Lizardraw": You can [[destroy]] this card, and if you do, [[Draw a card|draw]] 1 card. You can only use this [[effect]] of "Performapal Lizardraw" [[once per turn]].
  | text                  = If another [[face-up]] [[Monster Card|monster]] you [[control]] is destroyed by your opponent's [[attack]] or card effect: You can draw cards equal to the number of "Performapal" monsters you currently control. You can only use this effect of "Performapal Lizardraw" [[once per turn]].
  | fr_pendulum_effect    = Si vous avez une carte "Potartiste" ("Lézarpioche Potartiste" exclu) dans votre autre Zone Pendule : vous pouvez détruire cette carte, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Lézarpioche Potartiste" qu'une fois par tour.
  | fr_text               = Si un autre monstre face recto que vous contrôlez est détruit par une attaque ou effet de carte de votre adversaire : vous pouvez piocher un nombre de cartes égal au nombre de monstres "Potartiste" que vous contrôlez actuellement. Vous ne pouvez utiliser cet effet de "Lézarpioche Potartiste" qu'une fois par tour.
  | de_pendulum_effect    = Falls du eine „Künstlerkumpel“-Karte in deiner anderen Pendelzone hast, außer „Künstlerkumpel Ziehechse“: Du kannst diese Karte zerstören und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Künstlerkumpel Ziehechse“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls ein anderes offenes Monster, das du kontrollierst, durch einen Angriff oder einen Karteneffekt deines Gegners zerstört wird: Du kannst Karten in Höhe der Anzahl der „Künstlerkumpel“-Monster ziehen, die du derzeit kontrollierst. Du kannst diesen Effekt von „Künstlerkumpel Ziehechse“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se hai una carta "Artistamico" nella tua altra Zona Pendulum, eccetto "Artistamico Pescalucertola": puoi distruggere questa carta e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Artistamico Pescalucertola" una sola volta per turno.
  | it_text               = Se un altro mostro scoperto che controlli viene distrutto da un attacco o dall'effetto di una carta del tuo avversario: puoi pescare carte pari al numero di mostri "Artistamico" che controlli attualmente. Puoi utilizzare questo effetto di "Artistamico Pescalucertola" una sola volta per turno.
  | pt_pendulum_effect    = Se você tiver um card "Camarartista" na sua outra Zona de Pêndulo, exceto "Camarartista Compragarto": você pode destruir este card e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Camarartista Compragarto" uma vez por turno.
  | pt_text               = Se outro monstro com a face para cima que você controla for destruído por um ataque ou efeito de card do seu oponente: você pode comprar cards igual ao número de monstros "Camarartista" que você controla atualmente. Você só pode usar este efeito de "Camarartista Compragarto" uma vez por turno.
  | es_pendulum_effect    = Si tienes una carta "Artistamigo" en tu otra Zona del Péndulo, excepto "Artistamigo Robagarto": puedes destruir esta carta y, si lo haces, roba 1 carta. Sólo puedes usar este efecto de "Artistamigo Robagarto" una vez por turno.
  | es_text               = Si otro monstruo boca arriba que controles es destruido por un ataque o efecto de carta de tu adversario: puedes robar tantas cartas como la cantidad de monstruos "Artistamigo" que controles en este momento. Sólo puedes usar este efecto de "Artistamigo Robagarto" una vez por turno.
  | ja_pendulum_effect    = 「ＥＭリザードロー」のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズにもう片方の自分のＰゾーンに「ＥＭリザードロー」以外の「ＥＭ」カードが存在する場合に発動できる。このカードを破壊し、自分はデッキから１枚ドローする。
  | ja_text               = 「ＥＭリザードロー」のモンスター効果は１ターンに１度しか使用できない。①：このカード以外の自分フィールドの表側表示モンスターが相手モンスターの攻撃または相手の効果で破壊された場合に発動できる。自分フィールドの「ＥＭ」モンスターの数だけ自分はデッキからドローする。
  | ko_pendulum_effect    = "EM 리저드로우" 의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 다른 한쪽 자신의 펜듈럼 존에 "EM 리저드로우" 이외의 "EM" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 파괴하고, 자신은 덱에서 1장 드로우한다.
  | ko_text               = "EM 리저드로우" 의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 앞면 표시 몬스터가 상대 몬스터의 공격 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 자신 필드의 "EM" 몬스터의 수만큼 자신은 덱에서 드로우한다.
