  | text                  = 2 [[Monster Card|monsters]] with the same [[Type]] or [[Attribute]]<br />Cannot be used as [[Link Material]] the [[turn]] it is [[Link Summon]]ed. You can [[target]] 1 [[face-up]] monster you [[control]]; [[equip]] 1 monster to it from your [[hand]] or [[Main Deck|Deck]] with its same original Type or Attribute. The equipped monster gains 1000 [[ATK]]. If you equipped it from the Deck, you cannot [[Special Summon]] monsters with that Equip Card's name for the rest of this turn. You can only use this [[effect]] of "Union Carrier" [[once per turn]].
  | fr_text               = 2 monstres du même Type ou Attribut<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; équipez-lui 1 monstre du même Type ou Attribut d'origine depuis votre main ou Deck. Le monstre équipé gagne 1000 ATK. Si vous l'avez équipé depuis le Deck, vous ne pouvez pas Invoquer Spécialement de monstres du nom de la Carte d'Équipement le reste de ce tour. Vous ne pouvez utiliser cet effet de "Transporteur Union" qu'une fois par tour.
  | de_text               = 2 Monster mit demselben Typ oder derselben Eigenschaft<br />Diese Karte kann nicht in dem Spielzug als Linkmaterial verwendet werden, in dem sie als Linkbeschwörung beschworen wurde. Du kannst 1 offenes Monster wählen, das du kontrollierst; rüste es mit 1 Monster mit demselben Grund-Typ oder derselben Grund-Eigenschaft von deiner Hand oder deinem Deck aus. Das ausgerüstete Monster erhält 1000 ATK. Falls du es vom Deck ausgerüstet hast, kannst du für den Rest dieses Spielzugs keine Monster mit dem Namen der Ausrüstungskarte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Transportverbund“ nur einmal pro Spielzug verwenden.
  | it_text               = 2 mostri con lo stesso Tipo o Attributo<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia 1 mostro a esso dalla tua mano o Deck con il suo stesso Tipo o Attributo originale. Il mostro equipaggiato guadagna 1000 ATK. Se l'hai equipaggiato dal Deck, non puoi Evocare Specialmente mostri con il nome di quella Carta Equipaggiamento per il resto di questo turno. Puoi utilizzare questo effetto di "Trasportatore Unione" una sola volta per turno.
  | pt_text               = 2 monstros com o mesmo Tipo ou Atributo<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Você pode escolher 1 monstro com a face para cima que você controla; equipe 1 monstro da sua mão ou do Deck a ele com seu mesmo Tipo ou Atributo original. O monstro equipado ganha 1000 de ATK. Se você o equipou com um card do Deck, pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial com o nome desse Card de Equipamento. Você só pode usar este efeito de "Portador da União" uma vez por turno.
  | es_text               = 2 monstruos con el mismo Tipo o Atributo<br />No puede ser usado como Material de Enlace el turno en el que es Invocado por Enlace. Puedes seleccionar 1 monstruo boca arriba que controles; equípale 1 monstruo en tu mano o Deck con su mismo Tipo o Atributo original. El monstruo equipado gana 1000 ATK. Si lo equipaste desde el Deck, por el resto de este turno no puedes Invocar de Modo Especial monstruos con el nombre de esa Carta de Equipo. Sólo puedes usar este efecto de "Transporte de la Unión" una vez por turno.
  | ja_text               = 種族または属性が同じモンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。このカードはリンク召喚されたターンにはリンク素材にできない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。元々の種族または元々の属性が対象のモンスターと同じモンスター１体を手札・デッキから選び、攻撃力１０００アップの装備カード扱いとして対象のモンスターに装備する。この効果でデッキから装備した場合、ターン終了時まで自分はその装備したモンスターカード及びその同名モンスターを特殊召喚できない。
  | ko_text               = 종족 또는 속성이 같은 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 원래의 종족 또는 원래의 속성이 대상 몬스터와 같은 몬스터 1장을 패 / 덱에서 고르고, 공격력 1000 올리는 장착 카드로 취급하여 대상 몬스터에 장착한다. 이 효과로 덱에서 장착했을 경우, 턴 종료시까지 자신은 그 장착한 몬스터 카드 및 그와 같은 이름의 몬스터를 특수 소환할 수 없다.
  | sc_text               = 种族或属性相同的怪兽2只<br />此卡名的效果1回合仅可使用1次。此卡被连接召唤的回合不可作为连接素材。①：以自己场上的1只表侧表示怪兽为对象可以发动。从手牌・牌组挑选1只原本种族或原本属性与对象怪兽相同的怪兽，视为攻击力上升1000的装备卡装备于对象怪兽。以此效果从牌组装备的情况下，直至回合结束时为止，自己不可特殊召唤该装备的怪兽卡及该怪兽的同名怪兽。
