  | fr_text               = 1 monstre Cyberse de max. Niveau 4<br />Lorsque votre adversaire active une Carte Piège (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'effet de carte, et si vous le faites, bannissez-la. Si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez Sacrifier 1 monstre "@Ignister" qui a été Invoqué depuis l'Extra Deck ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Linguriboh" qu'une fois par tour.
  | de_text               = 1 Cyberse-Monster der Stufe 4 oder niedriger<br />Wenn dein Gegner eine Fallenkarte aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere den Effekt jener Karte und falls du dies tust, verbanne sie. Falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „@Ignister“-Monster, das vom Extra Deck beschworen wurde, als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Linguriboh“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 mostro Cyberso di Livello 4 o inferiore<br />Quando il tuo avversario attiva una Carta Trappola (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'effetto di quella carta e, se lo fai, bandiscila. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi offrire come Tributo 1 mostro "@Ignister" che è stato Evocato dall'Extra Deck; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Linguriboh" una sola volta per turno.
  | pt_text               = 1 monstro Ciberso de Nível 4 ou menos<br />Quando seu oponente ativar um Card de Armadilha (Efeito Rápido): você pode oferecer este card como Tributo; negue o efeito desse card e, se isso acontecer, bana-o. Se este card estiver no seu Cemitério (Efeito Rápido): você pode oferecer como Tributo 1 monstro "@Ignister" que foi Invocado do Deck Adicional; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Linguriboh" uma vez por turno.
  | es_text               = 1 monstruo Ciberso de Nivel 4 o menor<br />Cuando tu adversario activa una Carta de Trampa (Efecto Rápido): puedes Sacrificar esta carta; niega el efecto de esa carta y, si lo haces, destiérrala. Si esta carta está en tu Cementerio (Efecto Rápido): puedes Sacrificar 1 monstruo "@Ignister" que fue Invocado desde el Deck Extra; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Linguriboh" una vez por turno.
  | ja_text               = レベル４以下のサイバース族モンスター１体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が罠カードを発動した時、このカードをリリースして発動できる。その効果を無効にし除外する。②：このカードが墓地に存在する場合、ＥＸデッキから特殊召喚された自分フィールドの「＠イグニスター」モンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_text               = 레벨 4 이하의 사이버스족 몬스터 1장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 함정 카드를 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 효과를 무효로 하고 제외한다. ②: 이 카드가 묘지에 존재할 경우, 엑스트라 덱에서 특수 소환된 자신 필드의 "＠(앳)이그니스터" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text               = 等级4以下的电子界族怪兽1只<br />此卡名的①②效果1回合仅可各使用1次。①：对手发动陷阱卡时，解放此卡可以发动。将该效果无效并除外。②：此卡存在于墓地的情况下，解放自己场上1只从额外牌组被特殊召唤的"@伊格尼斯者"怪兽可以发动。将此卡特殊召唤。此效果在对手回合中也可以发动。
