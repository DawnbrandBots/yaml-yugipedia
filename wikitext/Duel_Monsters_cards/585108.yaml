  | text                 = "[[Blue-Eyes White Dragon]]" + "Blue-Eyes White Dragon" + "Blue-Eyes White Dragon"<br />Your opponent cannot [[target]] or [[destroy]] this card with card [[effect]]s. [[Once per turn]]: You can target 1 card your opponent [[control]]s; destroy it. If this card was [[Fusion Summon]]ed using a monster whose original name is "[[Blue-Eyes Alternative White Dragon]]" as [[material]], you can target up to 3 cards your opponent controls instead. This card cannot [[attack]] the [[turn]] this effect is [[activate]]d.
  | fr_text              = "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus"<br />Votre adversaire ne peut ni cibler ni détruire cette carte avec des effets de carte. Une fois par tour : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte a été Invoquée par Fusion en utilisant un monstre dont le nom d'origine est "Dragon Blanc Alternatif aux Yeux Bleus" comme Matériel, vous pouvez cibler max. 3 cartes contrôlées par votre adversaire à la place. Cette carte ne peut pas attaquer le tour où cet effet est activé.
  | de_text              = „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“<br />Dein Gegner kann diese Karte weder als Ziel für Karteneffekte wählen noch durch solche zerstören. Einmal pro Spielzug: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte mit einem Monster, dessen Grund-Name „Blauäugiger alternativer weißer Drache“ ist, als Material als Fusionsbeschwörung beschworen wurde, kannst du stattdessen bis zu 3 Karten wählen, die dein Gegner kontrolliert. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird.
  | it_text              = "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu"<br />Il tuo avversario non può scegliere come bersaglio o distruggere questa carta con gli effetti delle carte. Una volta per turno: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta è stata Evocata tramite Fusione utilizzando come materiale un mostro il cui nome originale è "Drago Bianco Alternativo Occhi Blu", puoi invece scegliere come bersaglio fino a 3 carte controllate dal tuo avversario. Questa carta non può attaccare nel turno in cui questo effetto viene attivato.
  | pt_text              = "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis"<br />Seu oponente não pode escolher este card como alvo de, nem destruir este card com, efeitos de card. Uma vez por turno: você pode escolher 1 card que seu oponente controla; destrua-o. Se este card foi Invocado por Invocação-Fusão usando como matéria um monstro cujo nome original seja "Dragão Branco Alternativo de Olhos Azuis", em vez disso, você pode escolher até 3 cards que seu oponente controla. Este card não pode atacar no turno em que este efeito for ativado.
  | es_text              = "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules"<br />Tu adversario no puede seleccionar o destruir esta carta con efectos de cartas. Una vez por turno: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Si esta carta fue Invocada por Fusión usando como material un monstruo cuyo nombre original sea "Dragón Blanco Alternativo de Ojos Azules", puedes seleccionar hasta 3 cartas que controle tu adversario en su lugar. Esta carta no puede atacar el turno en el que este efecto es activado.
  | ja_text              = 「青眼の白龍」＋「青眼の白龍」＋「青眼の白龍」<br />①：フィールドのこのカードは相手の効果の対象にならず、相手の効果では破壊されない。②：１ターンに１度、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。元々のカード名が「青眼の亜白龍」となるモンスターを素材としてこのカードが融合召喚されている場合、この効果の対象を２枚または３枚にできる。この効果を発動するターン、このカードは攻撃できない。
  | ko_text              = "푸른 눈의 백룡" + "푸른 눈의 백룡" + "푸른 눈의 백룡"<br />①: 필드의 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 1턴에 1번, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 원래의 카드명이 "푸른 눈의 아백룡"이 되는 몬스터를 소재로서 이 카드가 융합 소환되어 있을 경우, 이 효과의 대상을 2장 또는 3장으로 할 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
