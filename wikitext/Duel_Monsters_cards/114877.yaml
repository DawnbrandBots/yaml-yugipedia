  | ja_text         = １ターンに１度、相手フィールド上に[[Face-up|表側]][[Defense Position|守備表示]]で存在するモンスター１体を選択して発動する事ができる。[[Hand|手札]]を１枚捨て、選択した相手モンスターを [[Equip Card|装備カード]]扱いとしてこのカードに１体のみ装備する。このカードの[[ATK|攻撃力]]は、このカードの効果で装備したモンスターの攻撃力分アップする。このカードは[[Attack|攻撃]]した場合、[[Battle Phase|バトルフェイズ]]終了時に守備表示になる。[[End Phase|エンドフェイズ]]時、このカードの効果で装備したモンスターを相手フィールド上に表側守備表示で[[Special Summon|特殊召喚]]する。
