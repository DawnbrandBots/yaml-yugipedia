  | translated_text = Once per turn: You can target 1 face-up Defense Position monster your opponent controls; discard 1 card and equip that '''<u>opponent's monster</u>''' to this card. (You can only equip 1 monster at a time to this card with this effect.) This card gains the ATK of the equipped monster. If this card attacks, it is changed to Defense Position at the end of the Battle Phase. During the End Phase: The monster equipped to this card by this card's effect is Special Summoned to your opponent's side of the field in face-up Defense Position.
  | fr_text         = Une fois par tour : vous pouvez cibler 1 monstre en Position de Défense face recto contrôlé par votre adversaire ; défaussez 1 carte et équipez la cible à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Cette carte gagne l'ATK du monstre équipé. Si cette carte attaque, à la fin de la Battle Phase, elle est changée en Position de Défense. Durant la End Phase : le monstre équipé à cette carte par l'effet de cette carte est Invoqué Spécialement sur le Terrain de votre adversaire en Position de Défense face recto.
  | de_text         = Einmal pro Spielzug: Du kannst 1 Monster in offener Verteidigungsposition wählen, das dein Gegner kontrolliert; wirf 1 Karte ab und rüste diese Karte mit dem gewählten Ziel aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Diese Karte erhält die ATK des ausgerüsteten Monsters. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Während der End Phase: Das Monster, das diese Karte durch ihren Effekt ausrüstet, wird als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition beschworen.
  | it_text         = Una volta per turno: Puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Difesa controllato dal tuo avversario; scarta 1 carta ed equipaggia quel bersaglio a questa carta. (Puoi equipaggiare 1 solo mostro alla volta a questa carta con questo effetto.) Questa carta guadagna l'ATK de mostro equipaggiato. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase. Durante la End Phase: il mostro equipaggiato a questa carta dall'effetto di questa carta viene Evocato Specialmente sul Terreno del tuo avversario scoperto in Posizione di Difesa.
