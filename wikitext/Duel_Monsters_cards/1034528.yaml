  | lore                  = You can [[Ritual Summon]] this card with "[[Blessing of the Voiceless Voice]]". If this card is Ritual Summoned while you have "[[Lo, the Prayers of the Voiceless Voice]]" on your [[field]] or in your [[GY]]: You can [[Draw a card|draw]] 2 cards, then [[discard]] 1 card. When an [[attack]] is declared involving a [[LIGHT]] [[Ritual Monster]] ([[Warrior]] or [[Dragon]]): You can discard 1 random card from your opponent's [[hand]]. During your opponent's [[End Phase]]: You can [[Add a card|add]] 1 LIGHT monster from your [[GY]] to your hand. You can only use each effect of "Saffira, Divine Dragon of the Voiceless Voice" once per turn.
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Bénédiction de la Sans Voix". Si cette carte est Invoquée Rituellement tant que vous avez "Lo, les Prières de la Sans Voix" sur votre Terrain ou dans votre Cimetière : vous pouvez piocher 2 cartes, puis défaussez 1 carte. Lorsqu'une attaque impliquant un Monstre Rituel LUMIÈRE (Guerrier ou Dragon) est déclarée : vous pouvez défausser 1 carte au hasard à votre adversaire. Durant la End Phase de votre adversaire : vous pouvez ajouter 1 monstre LUMIÈRE depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Saffira, Dragon Divin de la Sans Voix" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte mit „Segen der stimmlosen Stimme“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird, solange du „Lo, die Gebete der stimmlosen Stimme“ auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst 2 Karten ziehen, dann wirf 1 Karte ab. Wenn ein Angriff deklariert wird, an dem ein LICHT Ritualmonster (Krieger oder Drache) beteiligt ist: Du kannst 1 zufällige Karte von der Hand deines Gegners abwerfen. Während der End Phase deines Gegners: Du kannst deiner Hand 1 LICHT Monster von deinem Friedhof hinzufügen. Du kannst jeden Effekt von „Saffira, göttlicher Drache der stimmlosen Stimme“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Benedizione della Voce Muta". Se questa carta viene Evocata tramite Rituale mentre hai "Lo, le Preghiere della Voce Muta" sul tuo Terreno o nel tuo Cimitero: puoi pescare 2 carte, poi scartare 1 carta. Quando viene dichiarato un attacco che coinvolge un Mostro Rituale LUCE (Guerriero o Drago): puoi scartare 1 carta a caso dalla mano del tuo avversario. Durante la End Phase del tuo avversario: puoi aggiungere 1 mostro LUCE dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Saffira, Drago Divino della Voce Muta" una sola volta per turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Bênção da Voz Sem Voz". Se este card for Invocado por Invocação-Ritual enquanto você tiver "Lo, as Orações da Voz Sem Voz" no seu campo ou no seu Cemitério: você pode comprar 2 cards e, depois, descartar 1 card. Quando um ataque for declarado envolvendo um Monstro de Ritual de LUZ (Guerreiro ou Dragão): você pode descartar 1 card aleatório da mão do seu oponente. Durante a Fase Final do seu oponente: você pode adicionar 1 monstro de LUZ do seu Cemitério à sua mão. Você só pode usar cada efeito de "Saffira, o Dragão Divino da Voz Sem Voz" uma vez por turno.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Bendición de la Voz Muda". Si esta carta es Invocada por Ritual mientras tienes "Lo, las Oraciones de la Voz Muda" en tu Campo o en tu Cementerio: puedes robar 2 cartas, y después descarta 1 carta. Cuando es declarado un ataque que involucre un Monstruo de Ritual de LUZ (Guerrero o Dragón): puedes descartar 1 carta al azar de la mano de tu adversario. Durante la End Phase de tu adversario: puedes añadir a tu mano 1 monstruo de LUZ en tu Cementerio. Sólo puedes usar cada efecto de "Saffira, Divina de Dragones de la Voz Muda" una vez por turno.
  | ja_lore               = 「粛声なる祝福」により降臨<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚した場合、自分のフィールドか墓地に「粛声の祈り手ロー」が存在すれば発動できる。自分は２枚ドローする。その後、自分の手札を１枚選んで捨てる。②：戦士族・ドラゴン族で光属性の儀式モンスターが戦闘を行う攻撃宣言時に発動できる。相手の手札をランダムに１枚捨てる。③：相手エンドフェイズに発動できる。自分の墓地から光属性モンスター１体を手札に加える。
  | trans_lore            = You can Ritual Summon this card with "Blessing of the Voiceless Voice". If this card is Ritual Summoned '''and''' you have "Lo, the Prayers of the Voiceless Voice" on your field or in your GY: You can draw 2 cards, then discard 1 card. When an attack is declared involving a LIGHT Ritual Monster (Warrior or Dragon): You can discard 1 random card from your opponent's hand. During your opponent's End Phase: You can add 1 LIGHT monster from your GY to your hand. You can only use each effect of "Saffira, Divine Dragon of the Voiceless Voice" once per turn.
  | ko_lore               = "순성한 축복"에 의해 의식 소환<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 의식 소환했을 경우, 자신의 필드나 묘지에 "순성의 기도하는 손 로"가 존재하면 발동할 수 있다. 자신은 2장 드로우한다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 전사족 / 드래곤족이고 빛 속성인 의식 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 상대의 패를 무작위로 1장 버린다. ③: 상대 엔드 페이즈에 발동할 수 있다. 자신 묘지에서 빛 속성 몬스터 1장을 패에 넣는다.
  | sc_lore               = 以“肃声祝福”降临<br />此卡名的①②③效果１回合仅可各使用１次。<br />①：此卡仪式召唤的情况下，如果自己场上或墓地存在“肃声之祈祷者 律”则可以发动。自己抽２张。然后，挑选自己的１张手牌舍弃。<br />②：战士族・龙族的光属性仪式怪兽进行战斗的攻击宣言时可以发动。随机舍弃对手的１张手牌。<br />③：在对手的结束阶段可以发动。从自己的墓地将１只光属性怪兽加入手牌。
