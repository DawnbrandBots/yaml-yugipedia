  | fr_text         = Vous pouvez révéler cette carte dans votre main, puis ciblez 1 monstre Cyberse de Niveau 4 dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main dans votre zone pointée par un Monstre Lien lié que vous contrôlez, et si vous le faites, renvoyez le monstre ciblé à la main. Vous ne pouvez utiliser cet effet de "Tablir SIMM" qu'une fois par tour.
  | de_text         = Du kannst diese Karte in deiner Hand vorzeigen und dann 1 Cyberse-Monster der Stufe 4 in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in deine Zone, auf die ein verlinktes Linkmonster zeigt, das du kontrollierst, und falls du dies tust, gib das als Ziel gewählte Monster auf die Hand zurück. Du kannst diesen Effekt von „SIMM-Tablir“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi rivelare questa carta nella tua mano, poi scegliere come bersaglio 1 mostro Cyberso di Livello 4 nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano in una tua zona puntata da un Mostro Link linkato che controlli e, se lo fai, fai ritornare il mostro scelto come bersaglio nella mano. Puoi utilizzare questo effetto di "SIMM Tabliro" una sola volta per turno.
  | pt_text         = Você pode revelar este card na sua mão e, depois, escolher 1 monstro Ciberso de Nível 4 no seu Cemitério; Invoque este card por Invocação-Especial da sua mão em uma zona sua para a qual um Monstro Link linkado que você controla apontar e, se isso acontecer, devolva o monstro alvo para a mão. Você só pode usar este efeito de "SIMM Tablir" uma vez por turno.
  | es_text         = Puedes mostrar esta carta en tu mano, y después selecciona 1 monstruo Ciberso de Nivel 4 en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano a tu zona a la que apunte un Monstruo de Enlace enlazado que controles y, si lo haces, devuelve el monstruo seleccionado a la mano. Sólo puedes usar este efecto de "Tablir SIMM" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せ、自分の墓地のサイバース族・レベル４モンスター１体を対象として発動できる。リンク状態の自分のリンクモンスターのリンク先となる自分フィールドにこのカードを手札から特殊召喚し、対象のモンスターを手札に戻す。
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고, 자신 묘지의 사이버스족 / 레벨 4 몬스터 1장을 대상으로 하여 발동할 수 있다. 링크 상태의 자신의 링크 몬스터의 링크 앞이 되는 자신 필드에 이 카드를 패에서 특수 소환하고, 대상 몬스터를 패로 되돌린다.
  | sc_text         = 此卡名的效果1回合仅可使用1次。①：向对手出示手牌中的此卡，以自己墓地的1只电子界族・等级4怪兽为对象可以发动。将此卡从手牌特殊召唤至连接状态的自己连接怪兽连接端的自己场上，将对象怪兽放回手牌。
