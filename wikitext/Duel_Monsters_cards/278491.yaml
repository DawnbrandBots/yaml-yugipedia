  | ja_text         = レベル４モンスター×２<br />①：このカードは攻撃できない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。サイコロを１回振り、出た目によって以下の効果を適用する。●１：自分のＬＰを半分にする。●２：自分はデッキから１枚ドローする。●３：相手は手札を１枚選んで捨てる。●４：フィールドの表側表示のカード１枚を選び、その効果をターン終了時まで無効にする。●５：フィールドのカード１枚を選んで破壊する。●６：このカードを破壊する。
  | ko_text         = 레벨 4 몬스터 × 2<br />이 카드는 공격할 수 없다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 효과를 적용한다. 1 : 자신의 라이프 포인트를 절반으로 한다. 2 : 자신은 덱에서 카드를 1장 드로우한다. 3 : 상대는 패를 1장 고르고 버린다. 4 : 필드 위의 카드 1장을 고르고, 그 효과를 턴 종료시까지 무효로 한다. 5 : 필드 위의 카드 1장을 고르고 파괴한다. 6 : 이 카드를 파괴한다.
  | sc_text         = 等级４怪兽×２<br />①：此卡不可攻击。②：１回合１次，去除此卡的１个超量素材可以发动。掷１次骰子，根据掷出的数字适用以下效果。●１：将自己的LP改成一半。●２：自己抽１张。●３：对手挑选１张手牌舍弃。●４：将场上的１张表侧表示卡的效果直至回合结束时为止无效。●５：将场上的１张卡破坏。●６：将此卡破坏。
