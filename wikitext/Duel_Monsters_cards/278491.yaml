  | de_text         = 2 Monster der Stufe 4<br />Diese Karte kann nicht angreifen. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; wirf einen sechsseitigen Würfel und führe den Effekt basierend auf dem Ergebnis aus.<br />1: Halbiere deine Life Points. 2: Ziehe 1 Karte. 3: Dein Gegner wirft 1 Karte ab. 4: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld. 5: Zerstöre 1 Karte auf dem Spielfeld. 6: Zerstöre diese Karte.
  | it_text         = 2 mostri di Livello 4<br />Questa carta non può attaccare. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; tira un dado a sei facce e applica il risultato.<br />1: Dimezza i tuoi Life Point. 2: Pesca 1 carta. 3: Il tuo avversario scarta 1 carta. 4: Annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno. 5: Distruggi 1 carta sul Terreno. 6: Distruggi questa carta.
  | pt_text         = 2 monstros de Nível 4<br />Este card não pode atacar. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste turno; lance um dado de 6 faces e aplique o resultado.<br />1: Diminua seus Pontos de Vida pela metade. 2: Compre 1 card. 3: Seu oponente descarta 1 card. 4: Negue os efeitos de 1 card com a face para cima no campo até o final deste turno. 5: Destrua 1 card no campo. 6: Destrua este card.
