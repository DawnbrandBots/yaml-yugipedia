  | fr_text             = "Reine Azamina" + 1 Monstre Fusion ou Synchro<br />Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement (depuis votre Extra Deck) en Sacrifiant 1 "Sainte Azamina" que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire. Non destructible par des effets de carte. Chaque fois que votre adversaire active une carte ou un effet, tous les monstres qu'il contrôle perdent 500 ATK lorsqu'il est résolu. Votre adversaire ne peut pas activer les effets des monstres avec 0 ATK.
  | de_text             = „Königin Azamina“ + 1 Fusions- oder Synchromonster<br />Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 1 „Sankt Azamina“, die du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert, als Tribut anbietest. Kann nicht durch Karteneffekte zerstört werden. Jedes Mal, wenn dein Gegner eine Karte oder einen Effekt aktiviert, verlieren alle Monster, die er kontrolliert, 500 ATK, wenn sie oder er aufgelöst wird. Dein Gegner kann keine Effekte von Monstern mit 0 ATK aktivieren.
  | it_text             = "Regina Azamina" + 1 Mostro Fusione o Synchro<br />Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente (dal tuo Extra Deck) offrendo come Tributo 1 "Santa Azamina" che controlli e 1 mostro scoperto controllato dal tuo avversario. Non può essere distrutto dagli effetti delle carte. Ogni volta che il tuo avversario attiva una carta o un effetto, tutti i mostri che controlla perdono 500 ATK quando si risolve. Il tuo avversario non può attivare gli effetti dei mostri con ATK 0.
  | pt_text             = "Rainha Azamina" + 1 Monstro de Fusão ou Sincro<br />Primeiro deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial (do seu Deck Adicional) ao oferecer como Tributo 1 "Santa Azamina" que você controla e 1 monstro com a face para cima que seu oponente controla. Não pode ser destruído por efeitos de card. Sempre que seu oponente ativar um card ou efeito, todos os monstros que ele controla perdem 500 de ATK quando ele resolver. Seu oponente não pode ativar os efeitos de monstros com 0 de ATK.
  | es_text             = "Reina Azamina" + 1 Monstruo de Fusión o Sincronía<br />Debe ser primero Invocado por Fusión, o Invocado de Modo Especial (desde tu Deck Extra) Sacrificando 1 "Santa Azamina" que controles y 1 monstruo boca arriba que controle tu adversario. No puede ser destruido por efectos de cartas. Cada vez que tu adversario activa una carta o efecto, todos los monstruos que controle pierden 500 ATK cuando se resuelva. Tu adversario no puede activar los efectos de monstruos con 0 ATK.
