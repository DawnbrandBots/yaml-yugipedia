  | text                = When this card is [[activate]]d: [[Add a card|Add]] 1 "[[Grandpa Demetto (card)|Grandpa Demetto]]" or "[[Box of Friends]]" from your [[Main Deck|Deck]] to your [[hand]]. While you [[control]] "[[Princess Cologne (card)|Princess Cologne]]", your opponent's monsters cannot target monsters with 0 [[ATK]] or [[DEF]] for attacks. [[Once per turn]]: You can [[destroy]] 1 monster in your hand or [[field]], and if you do, [[send]] 1 "[[Doll Monster]]" card from your Deck to the [[GY]], also you cannot [[Special Summon]] monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Xyz Monster]]s. You can only activate "Doll Happiness" once per turn.
  | fr_text             = Lorsque cette carte est activée : ajoutez 1 "Papy Demetto" ou "Boîte d'Amis" depuis votre Deck à votre main. Tant que vous contrôlez "Princesse Cologne", les monstres de votre adversaire ne peuvent pas cibler les monstres avec 0 ATK ou DEF avec une attaque. Une fois par tour : vous pouvez détruire 1 monstre dans votre main ou sur votre Terrain, et si vous le faites, envoyez 1 carte "Monstre Poupée" depuis votre Deck au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez activer "Bonheur de Poupée" qu'une fois par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Großvater Demetto“ oder „Eine Kiste voller Freunde“ von deinem Deck hinzu. Solange du „Prinzessin Kölnisch“ kontrollierst, können Monster deines Gegners Monster mit 0 ATK oder DEF nicht als Angriffsziel wählen. Einmal pro Spielzug: Du kannst 1 Monster in deiner Hand oder auf deiner Spielfeldseite zerstören und falls du dies tust, lege 1 „Puppenmonster“-Karte von deinem Deck auf den Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Du kannst „Puppenglück“ nur einmal pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: aggiungi 1 "Nonnino Demetto" o "Scatola di Amici" dal tuo Deck alla tua mano. Mentre controlli "Principessa Colonia", i mostri del tuo avversario non possono scegliere come bersaglio mostri con ATK o DEF 0 per gli attacchi. Una volta per turno: puoi distruggere 1 mostro nella tua mano o Terreno e, se lo fai, manda 1 carta "Mostro Bambola" dal tuo Deck al Cimitero, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Puoi attivare "Felicità delle Bambole" una sola volta per turno.
  | pt_text             = Quando este card for ativado: adicione 1 "Vovô Demetto" ou "Caixa de Amigos" do seu Deck à sua mão. Enquanto você controlar "Princesa Colônia", os monstros do seu oponente não podem escolher monstros com 0 de ATK ou de DEF como alvo de ataques. Uma vez por turno: você pode destruir 1 monstro na sua mão ou no campo e, se isso acontecer, envie 1 card "Monstro Boneca" do seu Deck para o Cemitério e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Você só pode ativar "Felicidade da Boneca" uma vez por turno.
  | es_text             = Cuando esta carta es activada: añade a tu mano 1 "Abuelo Demetto" o "Caja de Amigos" en tu Deck. Mientras controles "Princesa Colonia", los monstruos de tu adversario no pueden seleccionar para ataques a monstruos con ATK o DEF 0. Una vez por turno: puedes destruir 1 monstruo en tu mano o Campo y, si lo haces, manda al Cementerio 1 carta "Monstruo Muñeca" en tu Deck, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Sólo puedes activar "Felicidad de la Muñeca" una vez por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「デメット爺さん」または「おもちゃ箱」１体を手札に加える。②：自分フィールドに「プリンセス・コロン」が存在する限り、相手は攻撃力か守備力が０のモンスターを攻撃対象に選択できない。③：１ターンに１度、発動できる。自分の手札・フィールドのモンスター１体を選んで破壊し、デッキから「ドール・モンスター」カード１枚を墓地へ送る。このターン、自分はＸモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "디메트 할아버지" 또는 "장난감상자" 1장을 패에 넣는다. ②: 자신 필드에 "프린세스 코롱"이 존재하는 한, 상대는 공격력이나 수비력이 0 인 몬스터를 공격 대상으로 선택할 수 없다. ③: 1턴에 1번, 발동할 수 있다. 자신의 패 / 필드의 몬스터 1장을 골라 파괴하고, 덱에서 "돌 몬스터" 카드 1장을 묘지로 보낸다. 이 턴에, 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
