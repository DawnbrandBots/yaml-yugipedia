  | text                     = There can only be 1 "[[Earthbound Immortal]]" [[monster]] on the [[field]]. If there is no face-up [[Field Spell Card|Field Spell]] on the field, [[destroy]] this card. Your opponent's monsters cannot [[Attack target|target]] this card for [[attack]]s. This card can attack [[Direct attack|directly]]. If this card is [[Normal Summon]]ed: [[Target]] 1 to 3 cards you [[control]], but not more than your opponent has in their [[hand]]; [[shuffle]] them into the [[Deck]], then [[discard]] the same number of [[random]] cards from your opponent's hand (or as many as possible), and if you do, this card gains 1000 [[ATK]] for each card discarded by this [[effect]].
  | fr_text                  = Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement. Si cette carte est Invoquée Normalement : ciblez de 1 à 3 cartes que vous contrôlez, mais pas plus que votre adversaire a dans sa main ; mélangez-les dans le Deck, puis défaussez au hasard le même nombre de cartes à votre adversaire (ou autant que possible), et si vous le faites, cette carte gagne 1000 ATK pour chaque carte défaussée par cet effet.
  | de_text                  = Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann direkt angreifen. Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 bis 3 Karten, die du kontrollierst, aber nicht mehr als dein Gegner in seiner Hand hat; mische sie ins Deck, dann wirf dieselbe Anzahl zufällige Karten von der Hand deines Gegners ab (oder so viele wie möglich) und falls du dies tust, erhält diese Karte für jede durch diesen Effekt abgeworfene Karte 1000 ATK.
  | it_text                  = Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare direttamente. Se questa carta viene Evocata Normalmente: scegli come bersaglio da 1 a 3 carte che controlli, ma non più di quelle che il tuo avversario ha nella sua mano; mischiale nel Deck, poi scarta lo stesso numero di carte a caso dalla mano del tuo avversario (o tante quante possibile) e, se lo fai, questa carta guadagna 1000 ATK per ogni carta fatta scartare da questo effetto.
  | pt_text                  = Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente. Se este card for Invocado por Invocação-Normal: escolha de 1 a 3 cards que você controla, mas não mais do que o seu oponente tenha em sua mão; embaralhe-os no Deck e, depois, descarte o mesmo número de cards aleatórios da mão do seu oponente (ou tantos quanto possível) e, se isso acontecer, este card ganha 1000 de ATK para cada card descartado por este efeito.
  | es_text                  = Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar directamente. Si esta carta es Invocada de Modo Normal: selecciona de 1 a 3 cartas que controles, pero no más que las que tenga tu adversario en su mano; barájalas al Deck, y después descarta el mismo número de cartas al azar de la mano de tu adversario (o tantas como sea posible) y, si lo haces, esta carta gana 1000 ATK por cada carta descartada por este efecto.
  | ja_text                  = ①：「地縛神」モンスターはフィールドに１体しか表側表示で存在できない。②：このカードが召喚に成功した場合、相手の手札の数までこのカード以外の自分フィールドのカードを対象として発動する（最大３枚まで）。そのカードを持ち主のデッキに戻す。その後、戻した数だけ相手の手札をランダムに選んで捨て、このカードの攻撃力は捨てた数×１０００アップする。③：このカードは直接攻撃できる。④：相手はこのカードを攻撃対象に選択できない。⑤：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。
  | translated_text          = There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack directly. If this card is Normal Summoned: Target 1 to 3 <u>other</u> cards you control, but not more than your opponent has in their hand; shuffle them into the Deck, then discard the same number of random cards from your opponent's hand (or as many as possible), and if you do, this card gains 1000 ATK for each card discarded by this effect.
  | ko_text                  = ①: "지박신" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드를 일반 소환했을 경우, 상대 패의 수까지 자신 필드의 다른 카드를 대상으로 하고 발동한다(최대 3장까지). 그 카드를 덱으로 되돌린다. 그 후, 되돌린 수만큼 상대의 패를 무작위로 버리고, 이 카드의 공격력은 버린 수 × 1000 올린다. ③: 이 카드는 직접 공격할 수 있다. ④: 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ⑤: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다.
  | sc_text                  = ①：“地缚神”怪兽在场上仅可有１只以表侧表示存在。<br />②：此卡召唤的情况下，以自己场上其他的卡为对象发动，数量最多为对手的手牌数量（最多３张）。将该卡放回牌组。然后，依所放回的数量随机舍弃对手的手牌，此卡的攻击力上升相当于所舍弃数量×１０００的数值。<br />③：此卡可直接攻击。<br />④：对手怪兽不可将此卡选择为攻击对象。<br />⑤：不存在表侧表示的场地魔法卡的情况下，此卡将被破坏。
