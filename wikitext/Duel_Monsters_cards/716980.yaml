  | pendulum_effect       = During each [[Standby Phase]]: You can [[Add a card|add]] 1 [[face-up]] [[Pendulum Monster]] from your [[Extra Deck]] to your [[hand]]. You can only use this [[effect]] of "Symphonic Warrior Rockks" [[once per turn]]. When an opponent's [[monster]] declares an [[attack]]: You can [[destroy]] both that monster and this card.
  | text                  = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card in the [[Monster Zone]] is [[destroyed by battle]] or card [[effect]]: You can place this card in your [[Pendulum Zone]]. You can only use each of the following [[effect]]s of "Symphonic Warrior Rockks" [[once per turn]]. If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 [[face-up]] [[Pendulum Monster]] from your [[Extra Deck]] to your [[hand]]. If "[[Symph Amplifire]]" is in your [[Field Zone]]: You can [[destroy]] 1 card on the field.
  | fr_pendulum_effect    = Durant chaque Standby Phase : vous pouvez ajouter 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Rocko, Guerrier Symphonique" qu'une fois par tour. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez détruire le monstre ainsi que cette carte.
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chacun des effets suivants de "Rocko, Guerrier Symphonique" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Si "Amplifeu Symph" est dans votre Zone Terrain : vous pouvez détruire 1 carte sur le Terrain.
  | de_pendulum_effect    = Während jeder Standby Phase: Du kannst deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzufügen. Du kannst diesen Effekt von „Symphonischer Krieger Rock-k-ks“ nur einmal pro Spielzug verwenden. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst sowohl jenes Monster als auch diese Karte zerstören.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden der folgenden Effekte von „Symphonischer Krieger Rock-k-ks“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzufügen. Falls „Symph-Verstärkofeuer“ in deiner Spielfeldzone liegt: Du kannst 1 Karte auf dem Spielfeld zerstören.
  | it_pendulum_effect    = Durante ogni Standby Phase: puoi aggiungere 1 Mostro Pendulum scoperto dal tuo Extra Deck alla tua mano. Puoi utilizzare questo effetto di "Rockks Guerriero Sinfonico" una sola volta per turno. Quando un mostro dell'avversario dichiara un attacco: puoi distruggere sia quel mostro che questa carta.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ognuno dei seguenti effetti di "Rockks Guerriero Sinfonico" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Mostro Pendulum scoperto dal tuo Extra Deck alla tua mano. Se "Sinf Amplifuoco" è nella tua Zona Terreno: puoi distruggere 1 carta sul Terreno.
  | pt_pendulum_effect    = Durante cada Fase de Apoio: você pode adicionar 1 Monstro Pêndulo com a face para cima do seu Deck Adicional à sua mão. Você só pode usar este efeito de "Guerreiro Sinfônico Rockks" uma vez por turno. Quando um monstro do oponente declarar um ataque: você pode destruir tanto esse monstro como este card.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada um dos seguintes efeitos de "Guerreiro Sinfônico Rockks" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Monstro Pêndulo com a face para cima do seu Deck Adicional à sua mão. Se "Sinfo Amplificardor" estiver na sua Zona do Campo: você pode destruir 1 card no campo.
  | es_pendulum_effect    = Durante cada Standby Phase: puedes añadir a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "Guerrero Sinfónico Rockks" una vez por turno. Cuando un monstruo del adversario declara un ataque: puedes destruir ambos, ese monstruo y esta carta.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada uno de los siguientes efectos de "Guerrero Sinfónico Rockks" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Si "Amplifuego Sinf" está en tu Zona del Campo: puedes destruir 1 carta en el Campo.
  | ja_pendulum_effect    = このカード名の①のＰ効果は１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動できる。自分のＥＸデッキから表側表示のＰモンスター１体を手札に加える。②：相手モンスターの攻撃宣言時に発動できる。そのモンスターとこのカードを破壊する。
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分のＥＸデッキから表側表示のＰモンスター１体を手札に加える。②：自分のフィールドゾーンに「アンプリファイヤー」が存在する場合に発動できる。フィールドのカード１枚を選んで破壊する。③：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 ①의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 패에 넣는다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 몬스터와 이 카드를 파괴한다.
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 패에 넣는다. ②: 자신의 필드 존에 "앰플리파이어"가 존재할 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다. ③: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = 此卡名的①灵摆效果１回合仅可使用１次。①：在自己・对手的准备阶段可以发动。从自己的额外牌组将１只表侧表示的灵摆怪兽加入手牌。②：对手怪兽攻击宣言时可以发动。将该怪兽和此卡破坏。
  | sc_text               = 协调＋１只以上协调以外的怪兽<br />此卡名的①②怪兽效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下可以发动。从自己的额外牌组将１只表侧表示的灵摆怪兽加入手牌。②：自己的场地区域存在“扩音器热焰”的情况下可以发动。挑选场上的１张卡破坏。③：怪兽区域的此卡因战斗・效果被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
