  | pt_lore               = O nome deste card se torna "Servo Caveira" enquanto estiver no Cemitério. Você pode descartar este card e, depois, ative 1 dos seguintes efeitos.<br />● Escolha 1 dos seus "Servo Caveira" ou "Pesadelo Inumano" banidos; devolva-o para o Cemitério.<br />● Escolha 1 dos seus "A Dama Inumana" ou "Rei dos Servos Caveira" banidos; Invoque-o por Invocação-Especial.
