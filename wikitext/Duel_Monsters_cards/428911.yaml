  | text            = [[Target]] 1 [[face-up]] [[Monster Card|monster]] on the [[field]]; its [[ATK]]/[[DEF]] become half its current ATK/DEF until the end of this [[turn]]. Once per [[Chain]], when a [[Trap Card]] is [[activate]]d while this card is in your [[GY]]: You can [[Special Summon]] this card as a [[Normal Monster]] ([[Aqua]]/[[WATER]]/[[Level]] 2/ATK 1200/DEF 0). (This card is NOT treated as a Trap.) If [[Summon]]ed this way, this card is [[unaffected]] by [[monster effect]]s, also [[banish]] it when it [[leaves the field]].
  | fr_text         = Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, son ATK/DEF deviennent la moitié de son ATK/DEF actuelles. Une fois par Chaîne, lorsqu'une Carte Piège est activée tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte comme un Monstre Normal (Aqua/EAU/Niveau 2/ATK 1200/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Si elle est Invoquée de cette façon, cette carte n'est pas affectée par des effets de monstre, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  | de_text         = Wähle 1 offenes Monster auf dem Spielfeld; seine ATK/DEF werden bis zum Ende dieses Spielzugs gleich der Hälfte seiner derzeitigen ATK/DEF. Einmal pro Kette, wenn eine Fallenkarte aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung als Normales Monster (Aqua/WASSER/Stufe 2/ATK 1200/DEF 0) beschwören. (Diese Karte wird NICHT als Falle behandelt.) Falls diese Karte auf diese Art beschworen wird, bleibt sie von Monstereffekten unberührt, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  | it_text         = Scegli come bersaglio 1 mostro scoperto sul Terreno; i suoi ATK/DEF diventano la metà dei suoi ATK/DEF attuali fino alla fine di questo turno. Una volta per Catena, quando viene attivata una Carta Trappola mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta come Mostro Normale (Acqua/ACQUA/Livello 2/ATK 1200/DEF 0). (Questa carta NON viene considerata come una Trappola.) Se viene Evocata in questo modo, questa carta è immune agli effetti dei mostri, inoltre bandiscila quando lascia il Terreno.
  | pt_text         = Escolha 1 monstro com a face para cima no campo, até o final deste turno, o ATK e DEF dele se tornam metade do seu ATK e DEF atuais. Uma vez por Corrente, quando um Card de Armadilha for ativado enquanto este card estiver no seu Cemitério: Invoque este card por Invocação-Especial como um Monstro Normal (Tipo Aqua/ÁGUA/Nível 2/ATK 1200/DEF 0). (Este card NÃO é considerado como um Card de Armadilha.) Se Invocado desta forma, este card não é afetado por efeitos de monstro e, além disso, bana-o quando ele deixar o campo.
  | es_text         = Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, su ATK/DEF se convierten en la mitad de su ATK/DEF en este momento. Una vez por Cadena, cuando una Carta de Trampa es activada mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial como un Monstruo Normal (Aqua/AGUA/Nivel 2/ATK 1200/DEF 0). (Esta carta NO se trata como una Trampa). Si es Invocada de esta forma, esta carta no es afectada por efectos de monstruos, y además destiérrala cuando deje el Campo.
  | ko_text         = ① : 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 절반이 된다. ② : 필드의 함정 카드가 발동했을 때, 그 발동에 체인하고 이 효과를 묘지에서 발동할 수 있다. 이 카드는 일반 몬스터(물족 / 물 / 레벨 2 / 공 1200 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는 몬스터의 효과를 받지 않으며, 필드에서 벗어났을 경우에 제외한다.
  | ja_text         = ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで半分になる。②：罠カードが発動した時、その発動にチェーンしてこの効果を墓地で発動できる。このカードは通常モンスター（水族・水・星２・攻１２００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはモンスターの効果を受けず、フィールドから離れた場合に除外される。
