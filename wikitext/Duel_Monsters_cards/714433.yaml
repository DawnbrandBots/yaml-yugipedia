  | pt_text         = Você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima e, depois, escolha até 2 monstros Planta que você controla; reduza o Nível dele(s) em 2 até o final deste turno. Durante a Fase Final, se este card estiver no Cemitério porque foi oferecido como Tributo e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Ciclame, a Fada Rikka" uma vez por turno.
