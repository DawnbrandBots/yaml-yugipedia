  | text         = You can [[Ritual Summon]] this card with "[[Cycle of the World]]". This card's name becomes "[[Demise, King of Armageddon]]" while in the [[hand]] or on the [[field]]. While this Ritual Summoned card is on the field, your [[Ritual Monster]]s cannot be [[destroyed by battle]]. If all [[Monster Card|monsters]] used to Ritual Summon this card were Ritual Monsters, you do not [[pay]] [[LP]] to [[activate]] its [[effect]]s. [[Once per turn]]: You can pay 2000 LP; [[destroy]] as many other cards on the field as possible, and if you do, [[inflict]] 200 damage to your opponent for each destroyed card they controlled.
  | fr_text      = Vous pouvez Invoquer Rituellement cette carte avec "Cycle du Monde". Le nom de cette carte devient "Peine, Roi de l'Armageddon" tant qu'elle est dans la main ou sur le Terrain. Tant que cette carte Invoquée Rituellement est sur le Terrain, vos Monstres Rituels ne peuvent pas être détruits au combat. Si tous les monstres utilisés pour Invoquer Rituellement cette carte étaient des Monstres Rituels, vous ne payez pas de LP pour activer ses effets. Une fois par tour : vous pouvez payer 2000 LP ; détruisez autant d'autres cartes sur le Terrain que possible, et si vous le faites, infligez 200 points de dommages à votre adversaire pour chaque carte détruite qu'il contrôlait.
  | de_text      = Du kannst diese Karte mit „Zyklus der Welt“ als Ritualbeschwörung beschwören. Der Name dieser Karte wird zu „Demise, König des Jüngsten Tages“, solange sie sich in der Hand oder auf dem Spielfeld befindet. Solange diese als Ritualbeschwörung beschworene Karte auf dem Spielfeld liegt, können deine Ritualmonster nicht durch Kampf zerstört werden. Falls alle Monster, die verwendet wurden, um diese Karte als Ritualbeschwörung zu beschwören, Ritualmonster waren, zahlst du keine LP, um ihre Effekte zu aktivieren. Einmal pro Spielzug: Du kannst 2000 LP zahlen; zerstöre so viele andere Karten auf dem Spielfeld wie möglich und falls du dies tust, füge deinem Gegner 200 Schaden für jede zerstörte Karte zu, die er kontrolliert hat.
  | it_text      = Puoi Evocare tramite Rituale questa carta con "Ciclo del Mondo". Il nome di questa carta diventa "Demise, Re dell'Armageddon" mentre è nella mano o sul Terreno. Mentre questa carta Evocata tramite Rituale è sul Terreno, i tuoi Mostri Rituale non possono essere distrutti in battaglia. Se tutti i mostri utilizzati per Evocare tramite Rituale questa carta erano Mostri Rituale, non paghi LP per attivare i suoi effetti. Una volta per turno: puoi pagare 2000 LP; distruggi tante altre carte sul Terreno quante possibile e, se lo fai, infliggi 200 danni al tuo avversario per ogni carta distrutta che controllava.
  | pt_text      = Você pode Invocar este card por Invocação-Ritual com "Ciclo do Mundo". O nome deste card se torna "Demise, o Rei do Armagedom" enquanto estiver na mão ou no campo. Enquanto este card Invocado por Invocação-Ritual estiver no campo, seus Monstros de Ritual não podem ser destruídos em batalha. Se todos os monstros usados para a Invocação-Ritual deste card eram Monstros de Ritual, você não paga PV para ativar seus efeitos. Uma vez por turno: você pode pagar 2000 PV; destrua tantos outros cards no campo quanto possível e, se isso acontecer, cause 200 de dano ao seu oponente para cada card destruído que ele controlava.
  | es_text      = Puedes Invocar esta carta por Ritual con "Ciclo del Mundo". El nombre de esta carta se convierte en "Demise, Rey del Armagedón" mientras esté en la mano o en el Campo. Mientras esta carta Invocada por Ritual esté en el Campo, tus Monstruos de Ritual no pueden ser destruidos en batalla. Si todos los monstruos usados para Invocar esta carta por Ritual fueron Monstruos de Ritual, no pagas LP para activar sus efectos. Una vez por turno: puedes pagar 2000 LP; destruye tantas otras cartas en el Campo como sea posible y, si lo haces, inflige 200 puntos de daño a tu adversario por cada carta destruida que controlaba.
  | ja_text      = 「エンドレス・オブ・ザ・ワールド」により降臨<br />①：このカードのカード名は、手札・フィールドに存在する限り「終焉の王デミス」として扱う。②：儀式召喚したこのカードがモンスターゾーンに存在する限り、自分の儀式モンスターは戦闘では破壊されない。③：儀式モンスターのみを使用して儀式召喚したこのカードの効果を発動するために払うＬＰが必要なくなる。④：１ターンに１度、２０００ＬＰを払って発動できる。フィールドの他のカードを全て破壊し、破壊した相手フィールドのカードの数×２００ダメージを相手に与える。
  | ko_text      = "엔드리스 오브 더 월드"에 의해 의식 소환. ①: 이 카드의 카드명은, 패 / 필드에 존재하는 한 "종언의 왕 데미스"로 취급한다. ②: 의식 소환한 이 카드가 몬스터 존에 존재하는 한, 자신의 의식 몬스터는 전투로는 파괴되지 않는다. ③: 의식 몬스터만을 사용하여 의식 소환한 이 카드의 효과를 발동하기 위해 지불할 LP는 필요없게 된다. ④: 1턴에 1번, 2000 LP를 지불하고 발동할 수 있다. 필드의 다른 카드를 전부 파괴하고, 파괴한 상대 필드의 카드의 수 × 200 데미지를 상대에게 준다.
