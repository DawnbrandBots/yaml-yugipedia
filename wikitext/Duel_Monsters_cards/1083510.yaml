  | lore                  = [[FLIP]]: If it is the [[Main Phase]]: Apply these [[effect]]s in sequence.<br />● This turn, "[[Mimighoul]]" [[monsters]] cannot be [[destroyed by battle]].<br />● Give [[control]] of this card to your opponent.<br />During your Main Phase: You can [[Special Summon]] this card from your hand to your opponent's [[field]] in [[face-down]] [[Defense Position]], or if your opponent controls a monster, you can Special Summon this card [[face-up]] on your field. You can only use each effect of "Mimighoul Armor" once per turn.
  | fr_lore               = FLIP : Si c'est la Main Phase : appliquez ces effets dans l'ordre.<br />● Ce tour, les monstres "Mimigoule" ne peuvent pas être détruits au combat.<br />● Donnez le contrôle de cette carte à votre adversaire.<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face verso, ou si votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement face recto cette carte sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Armure Mimigoule" qu'une fois par tour.
  | de_lore               = FLIPP: Falls es die Main Phase ist: Führe nacheinander diese Effekte aus.<br />● In diesem Spielzug können „Mimighul“-Monster nicht durch Kampf zerstört werden.<br />● Übergib die Kontrolle über diese Karte an deinen Gegner.<br />Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die verdeckte Verteidigungsposition beschwören oder falls dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung offen auf deine Spielfeldseite beschwören. Du kannst jeden Effekt von „Mimighul Rüstung“ nur einmal pro Spielzug verwenden.
  | it_lore               = SCOPRI: Se è la Main Phase: applica questi effetti in ordine.<br />● In questo turno, i mostri "Mimighoul" non possono essere distrutti in battaglia.<br />● Dai il controllo di questa carta al tuo avversario.<br />Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario coperta in Posizione di Difesa o, se il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Mimighoul Armatura" una sola volta per turno.
  | pt_lore               = VIRE: Se for a Fase Principal: aplique esses efeitos em sequência.<br />● Neste turno, monstros "Mimicarniçal" não podem ser destruídos em batalha.<br />● Conceda o controle deste card ao seu oponente.<br />Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente com a face para baixo em Posição de Defesa ou, se seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial com a face para cima no seu campo. Você só pode usar cada efeito de "Armadura Mimicarniçal" uma vez por turno.
  | es_lore               = VOLTEO: Si es la Main Phase: aplica estos efectos en secuencia.<br />● Este turno, los monstruos "Mimighoul" no pueden ser destruidos en batalla.<br />● Da el control de esta carta a tu adversario.<br />Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa boca abajo o, si tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial boca arriba a tu Campo. Sólo puedes usar cada efecto de "Armadura Mimighoul" una vez por turno.
