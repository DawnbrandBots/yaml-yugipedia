  | text                = 1 [[Dinosaur]] [[Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />If this card [[battle]]s, your opponent cannot [[activate]] [[Spell Card|Spell]]/[[Trap Card]]s until the end of the [[Damage Step]]. Your opponent's monsters cannot [[target]] monsters for [[attack]]s, except this one. [[Once per turn]]: You can target 1 monster your opponent [[control]]s; [[destroy]] it. If this card would be [[destroyed by battle]] or card [[effect]], you can destroy 1 card you control instead.
  | fr_text             = 1 Syntoniseur Dinosaure + 1+ monstre non-Syntoniseur<br />Si cette carte combat, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Les monstres de votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez détruire 1 carte que vous contrôlez à la place.
  | de_text             = 1 Dinosaurier-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte kämpft, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Monster deines Gegners können keine Monster als Angriffsziel wählen, außer diesem. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Karte zerstören, die du kontrollierst.
  | it_text             = 1 Tuner Dinosauro + 1+ mostri non-Tuner<br />Se questa carta combatte, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. I mostri del tuo avversario non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece distruggere 1 carta che controlli.
  | pt_text             = 1 Regulador Dinossauro + 1+ monstros não-Reguladores<br />Se este card batalhar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Os monstros do seu oponente não podem escolher monstros como alvo de ataques, exceto este. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; destrua-o. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 card que você controla.
  | es_text             = 1 Dinosaurio Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta batalla, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Los monstruos de tu adversario no pueden seleccionar monstruos para ataques, excepto éste. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Si esta carta fuera a ser destruida en batalla o por el efecto de una carta, puedes destruir 1 carta que controles en su lugar.
  | ja_text             = 恐竜族チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃対象に選択できない。③：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。④：このカードが戦闘・効果で破壊される場合、代わりに自分フィールドのカード１枚を破壊できる。
  | ko_text             = 공룡족 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ③: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ④: 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 카드 1장을 파괴할 수 있다.
  | sc_text             = 恐龙族协调＋协调以外的怪兽１只以上<br />①：此卡进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱卡。<br />②：只要此卡存在于怪兽区域，对手不可将其他怪兽选择为攻击对象。<br />③：１回合１次，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏。<br />④：此卡将被战斗・效果破坏的情况下，作为代替可将自己场上的１张卡破坏。
