  | text                 = When your opponent [[activate]]s a [[monster effect]], while you [[control]] a "[[Hecahands]]" [[monster]]: [[Negate]] the activation, and if you do, [[destroy]] that monster, then you can [[Special Summon]] the destroyed monster to your [[field]]. You can only activate 1 "Ib'al-Hecahands" per turn.
  | fr_text              = Lorsque votre adversaire active un effet de monstre, tant que vous contrôlez un monstre "Hécamains" : annulez l'activation, et si vous le faites, détruisez le monstre, puis vous pouvez Invoquer Spécialement le monstre détruit sur votre Terrain. Vous ne pouvez activer qu'1 "Ib'al-Hécamains" par tour.
  | de_text              = Wenn dein Gegner einen Monstereffekt aktiviert, solange du ein „Hekahände“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jenes Monster, dann kannst du das zerstörte Monster als Spezialbeschwörung auf deine Spielfeldseite beschwören. Du kannst nur 1 „Ib'al-Hekahände“ pro Spielzug aktivieren.
  | it_text              = Quando il tuo avversario attiva l'effetto di un mostro, mentre tu controlli un mostro "Hecamani": annulla l'attivazione e, se lo fai, distruggi quel mostro, poi puoi Evocare Specialmente il mostro distrutto sul tuo Terreno. Puoi attivare solo 1 "Ib'al-Hecamani" per turno.
  | pt_text              = Quando seu oponente ativar um efeito de monstro, enquanto você controlar um monstro "Hecamãos": negue a ativação e, se isso acontecer, destrua esse monstro e, depois, você pode Invocar o monstro destruído por Invocação-Especial no seu campo. Você só pode ativar 1 "Ib'al-Hecamãos" por turno.
  | es_text              = Cuando tu adversario activa un efecto de monstruo, mientras controles un monstruo "Hecamanos": niega la activación y, si lo haces, destruye ese monstruo, y después puedes Invocar de Modo Especial el monstruo destruido a tu Campo. Sólo puedes activar 1 "Ib'al-Hecamanos" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ヘカトンケイル」モンスターが存在し、相手がモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。その後、破壊したモンスターを自分フィールドに特殊召喚できる。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "헤카톤케일" 몬스터가 존재하고, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 파괴한 몬스터를 자신 필드에 특수 소환할 수 있다.
  | sc_text              = 此卡名的卡1回合仅可发动1张。①：自己场上存在“百臂无形”怪兽，且对手发动怪兽的效果时可以发动。将该发动无效并破坏。然后，可将所破坏的怪兽特殊召唤至自己场上。
