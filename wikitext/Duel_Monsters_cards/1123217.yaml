  | de_text             = Monster, die dein Gegner kontrolliert und die angreifen können, müssen diese Karte angreifen. Kann nicht durch Kampf zerstört werden. Am Ende des Damage Steps, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Du kannst 1 dieser Effekte aktivieren;<br />● Lege 1 Jungfer-Zählmarke auf 1 offenes Monster, das dein Gegner kontrolliert.<br />● Übernimm die Kontrolle über 1 Monster mit einer Jungfer-Zählmarke, das dein Gegner kontrolliert.
  | it_text             = I mostri controllati dal tuo avversario che possono attaccare devono attaccare questa carta. Non può essere distrutto in battaglia. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: puoi attivare 1 di questi effetti;<br />● Metti 1 Segnalino Fanciulla su 1 mostro scoperto controllato dal tuo avversario.<br />● Prendi il controllo di 1 mostro controllato dal tuo avversario con un Segnalino Fanciulla.
  | pt_text             = Monstros que seu oponente controla que podem atacar devem atacar este card. Não pode ser destruído em batalha. No final da Etapa de Dano, se este card batalhou um monstro do oponente: você pode ativar 1 desses efeitos;<br />● Coloque 1 Marcador de Donzela em 1 monstro com a face para cima que seu oponente controla.<br />● Tome o controle de 1 monstro que seu oponente controla com um Marcador de Donzela.
  | es_text             = Los monstruos que controla tu adversario que puedan atacar deben atacar a esta carta. No puede ser destruida en batalla. Al final del Damage Step, si esta carta batalló con un monstruo del adversario: puedes activar 1 de estos efectos;<br />● Pon 1 Contador Doncella en 1 monstruo boca arriba que controle tu adversario.<br />● Toma el control de 1 monstruo que controle tu adversario con un Contador Doncella.
  | ja_text             = ①：このカードがモンスターゾーンに存在する限り、攻撃可能な相手モンスターはこのカードを攻撃しなければならない。②：このカードは戦闘では破壊されない。③：このカードが相手モンスターと戦闘を行ったダメージステップ終了時、以下の効果から１つを選択して発動できる。<br />●相手フィールドの表側表示モンスター１体に乙女カウンターを１つ置く。<br />●乙女カウンターが置かれている相手モンスター１体のコントロールを得る。
  | ko_text             = ①: 이 카드가 몬스터 존에 존재하는 한, 공격 가능한 상대 몬스터는 이 카드를 공격해야 한다. ②: 이 카드는 전투로는 파괴되지 않는다. ③: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드의 앞면 표시 몬스터 1장에 소녀 카운터를 1개 놓는다.<br />●소녀 카운터가 놓여 있는 상대 몬스터 1장의 컨트롤을 얻는다.
  | sc_text             = ①：只要此卡存在于怪兽区域，可攻击的对手怪兽必须攻击此卡。②：此卡不会因战斗被破坏。③：此卡与对手怪兽进行战斗的伤害步骤结束时，可从以下效果中选择1个发动。<br />●在对手场上的1只表侧表示怪兽上放1个少女计数物。<br />●获得1只放有少女计数物的对手怪兽的控制权。
