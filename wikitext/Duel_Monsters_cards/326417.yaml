  | de_text             = Mische 3 Karten ins Deck (eine beliebige Kombination aus „D/D“-Monstern in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof und/oder „D/D“-Karten in deiner Pendelzone), dann kannst du deiner Hand 2 „D/D“-Monster von deinem Deck hinzufügen.
  | it_text             = Mischia 3 carte nel Deck (qualsiasi combinazione di mostri "D/D" nella tua mano, Terreno o Cimitero, e/o carte "D/D" nella tua Zona Pendulum), poi puoi aggiungere 2 mostri "D/D" dal tuo Deck alla tua mano.
  | pt_text             = Embaralhe 3 cards no Deck (qualquer combinação de monstros "D/D" na sua mão, campo ou Cemitério, e/ou cards "D/D" nas suas Zonas de Pêndulo) e, depois, você pode adicionar 2 monstros "D/D" do seu Deck à sua mão.
  | es_text             = Baraja 3 cartas al Deck (cualquier combinación de monstruos "D/D" en tu mano, Campo o Cementerio y/o cartas "D/D" en tu Zona del Péndulo), y después puedes añadir a tu mano 2 monstruos "D/D" en tu Deck.
  | ja_text             = ①：自分の手札・フィールド・墓地の「ＤＤ」モンスター及び自分のＰゾーンの「ＤＤ」カードの中から合計３枚選んで持ち主のデッキに戻す。その後、デッキから「ＤＤ」モンスター２体を手札に加える事ができる。
  | ko_text             = ①: 자신의 패 / 필드 / 묘지의 "DD(디디)" 몬스터 및 자신 펜듈럼 존의 "DD(디디)" 카드 중에서 합계 3장 고르고 주인의 덱으로 되돌린다. 그 후, 덱에서 "DD(디디)" 몬스터 2장을 패에 넣을 수 있다.
  | sc_text             = ①：将自己手牌・场上（表侧表示）・墓地的“DD”怪兽或自己灵摆区域的“DD”卡合计3张放回牌组。然后，可从牌组将2只“DD”怪兽加入手牌。
