  | text                = When this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Majespecter]]" [[Spell]] from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Majespecter Crow - Yata" [[once per turn]]. While this card is in your [[Monster Zone]], your opponent cannot [[target]] it with card effects, also it cannot be [[destroy]]ed by your opponent's card effects.
  | fr_text             = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie "Majesspectre" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Corbeau Majesspectre - Yata" qu'une fois par tour. Tant que cette carte est dans votre Zone Monstre, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire.
  | de_text             = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Majespenst“-Zauber von deinem Deck hinzufügen. Du kannst diesen Effekt von „Majespenst Krähe - Yata“ nur einmal pro Spielzug verwenden. Solange diese Karte in deiner Monsterzone liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_text             = Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia "Maestospettro" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Maestospettro Corvo - Yata" una sola volta per turno. Mentre questa carta è nella tua Zona Mostri, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario.
  | pt_text             = Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia "Majespectro" do seu Deck à sua mão. Você só pode usar este efeito de "Corvo Majespectro - Yata" uma vez por turno. Enquanto este card estiver na sua Zona de Monstros, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente.
  | es_text             = Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica "Majespectro" en tu Deck. Sólo puedes usar este efecto de "Cuervo Majespectro - Yata" una vez por turno. Mientras esta carta esté en tu Zona de Monstruos, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario.
  | ja_text             = 「マジェスペクター・クロウ」の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「マジェスペクター」魔法カード１枚を手札に加える。②：このカードはモンスターゾーンに存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。
  | ko_text             = "마제스펙터 크로우" 의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "마제스펙터" 마법 카드 1장을 패에 넣는다. ② : 이 카드는 몬스터 존에 존재하는 한, 상대 효과의 대상이 되지 않고, 상대의 효과로는 파괴되지 않는다.
  | sc_text             = 此卡名的①怪兽效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤时可以发动。从牌组将１张“威风魔灵”魔法卡加入手牌。<br />②：只要此卡存在于怪兽区域，此卡不会被对手的效果破坏，对手不可将此卡作为效果的对象。
