  | lore                  = [[Target]] 1 [[Zombie]] [[monster]] in either [[GY]]; [[banish]] 1 monster with the same name from your [[Main Deck|Deck]] or [[Extra Deck]], and if you do, [[Special Summon]] the targeted monster to your [[field]]. If this card is in your GY: You can [[shuffle]] 1 of your banished Zombie monsters into the Deck, and if you do, [[Set]] this card, but banish it when it [[leaves the field]]. You can only use 1 "Zombie Reborn" [[effect]] per [[turn]], and only once that turn.
  | fr_lore               = Ciblez 1 monstre Zombie dans l'un des Cimetières ; bannissez 1 monstre du même nom depuis votre Deck ou Extra Deck, et si vous le faites, Invoquez Spécialement le monstre ciblé sur votre Terrain. Si cette carte est dans votre Cimetière : vous pouvez mélanger 1 de vos monstres Zombie bannis dans le Deck, et si vous le faites, Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Renaissance du Zombie" par tour, et uniquement une fois le tour.
  | de_lore               = Wähle 1 Zombie-Monster in einem beliebigen Friedhof; verbanne 1 Monster mit demselben Namen von deinem Deck oder Extra Deck und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung auf deine Spielfeldseite. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 deiner verbannten Zombie-Monster ins Deck mischen und falls du dies tust, setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Zombie-Wiedergeburt“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Scegli come bersaglio 1 mostro Zombie in qualsiasi Cimitero; bandisci 1 mostro con lo stesso nome dal tuo Deck o Extra Deck e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio sul tuo Terreno. Se questa carta è nel tuo Cimitero: puoi mischiare 1 dei tuoi mostri Zombie banditi nel Deck e, se lo fai, Posiziona questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Zombie Resuscitato" per turno, e solo una volta in quel turno.
  | pt_lore               = Escolha 1 monstro Zumbi em qualquer Cemitério; bana 1 monstro com o mesmo nome do seu Deck ou Deck Adicional e, se isso acontecer, Invoque o monstro alvo por Invocação-Especial no seu campo. Se este card estiver no seu Cemitério: você pode embaralhar no Deck 1 dos seus monstros Zumbi banidos e, se isso acontecer, Baixe este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Renascimento Zumbi" por turno e apenas uma vez por turno.
  | es_lore               = Selecciona 1 monstruo Zombi en cualquier Cementerio; destierra 1 monstruo con el mismo nombre en tu Deck o Deck Extra y, si lo haces, Invoca de Modo Especial el monstruo seleccionado a tu Campo. Si esta carta está en tu Cementerio: puedes barajar al Deck 1 de tus monstruos Zombi desterrados y, si lo haces, Coloca esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Zombi Reencarnado" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分または相手の墓地のアンデット族モンスター１体を対象として発動できる。自分のデッキ・ＥＸデッキから、そのモンスターの同名モンスター１体を除外し、対象のモンスターを自分フィールドに特殊召喚する。②：このカードが墓地に存在する場合に発動できる。除外されている自分のアンデット族モンスター１体を選んでデッキに戻し、このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 또는 상대 묘지의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 덱 / 엑스트라 덱에서, 그 몬스터의 같은 이름의 몬스터 1장을 제외하고, 대상 몬스터를 자신 필드에 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 제외되어 있는 자신의 언데드족 몬스터 1장을 골라 덱으로 되돌리고, 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_lore               = 此卡名的①②效果１回合１次，仅可使用其中１个。①：以自己或对手墓地的１只不死族怪兽为对象可以发动。从自己的牌组・额外牌组将１只该怪兽的同名怪兽除外，将对象怪兽特殊召唤至自己场上。②：此卡存在于墓地的情况下可以发动。挑选被除外的自己的１只不死族怪兽放回牌组，将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
