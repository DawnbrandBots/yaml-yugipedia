  | ko_text         = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "기아기아앙그라" 이외의 기계족 / 땅 속성 / 레벨 4 몬스터 1장을 패에 넣는다. 이 턴에, 자신은 공격 선언할 수 없으며, 기계족 몬스터밖에 특수 소환할 수 없다.
  | sc_text         = ①：此卡召唤成功时可以发动。从牌组将"齿轮齿轮潜掘机"以外的1只机械族・地属性・等级4怪兽加入手牌。此回合，自己不可攻击宣言，仅可特殊召唤机械族怪兽。
