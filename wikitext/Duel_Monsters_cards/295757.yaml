  | de_text         = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 ERDE Monster vom Typ Maschine der Stufe 4 von deinem Deck hinzufügen, außer „Getriebriaufbohrer“, zusätzlich kannst du für den Rest dieses Spielzugs weder Angriffe deklarieren noch Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Maschine.
  | it_text         = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro TERRA di Tipo Macchina di Livello 4 dal tuo Deck alla tua mano, eccetto "Ingranaggianauger", inoltre non puoi dichiarare attacchi, né Evocare Specialmente mostri, eccetto mostri di Tipo Macchina, per il resto di questo turno.
  | pt_text         = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro de TERRA do Tipo Máquina de Nível 4 do seu Deck à sua mão, exceto "Engrenagibroca" e, além disso, pelo resto deste turno, você não pode declarar ataques, nem Invocar monstros por Invocação-Especial, exceto monstros do Tipo Máquina.
  | es_text         = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo de TIERRA de Tipo Máquina de Nivel 4 en tu Deck, excepto "Engranajitaladro", y además por el resto de este turno no puedes declarar ataques, ni Invocar monstruos de Modo Especial excepto monstruos de Tipo Máquina.
