  | text                 = "[[Lunalight Panther Dancer]]" + 2 "[[Lunalight]]" [[Monster Card|monsters]]<br />Must be [[Fusion Summon]]ed with the above [[Fusion Material]]s. Your opponent cannot [[target]] this card with card [[effect]]s, also it cannot be [[destroy]]ed by your opponent's card effects. This card can make a second [[attack]] during each [[Battle Phase]]. [[Once per turn]], at the end of the [[Damage Step]], if this card attacked a monster: You can destroy all Special Summoned monsters your opponent [[control]]s.
  | fr_text              = "Panthère Danseuse de Clair de Lune" + 2 monstres "Clair de Lune"<br />Uniquement Invocable par Fusion avec les Matériels Fusion ci-dessus. Votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Durant chaque Battle Phase, cette carte peut faire une seconde attaque. Une fois par tour, à la fin de la Damage Step, si cette carte a attaqué un monstre : vous pouvez détruire tous les monstres Invoqués Spécialement contrôlés par votre adversaire.
  | de_text              = „Lunalicht Panthertänzerin“ + 2 „Lunalicht“-Monster<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen. Einmal pro Spielzug, am Ende des Damage Steps, falls diese Karte ein Monster angegriffen hat: Du kannst alle als Spezialbeschwörung beschworenen Monster zerstören, die dein Gegner kontrolliert.
  | it_text              = "Pantera Danzante della Lucelunare" + 2 mostri "Lucelunare"<br />Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Il tuo avversario non può scegliere come bersaglio questa carta con gli effetti delle carte, inoltre essa non può essere distrutto dagli effetti delle carte del tuo avversario. Questa carta può effettuare un secondo attacco durante ogni Battle Phase. Una volta per turno, alla fine del Damage Step, se questa carta ha attaccato un mostro: puoi distruggere tutti i mostri Evocati Specialmente controllati dal tuo avversario.
  | pt_text              = "Pantera Dançarina Luzlunar" + 2 monstros "Luzlunar"<br />Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Este card pode realizar um segundo ataque durante cada Fase de Batalha. Uma vez por turno, no final da Etapa de Dano, se este card atacou um monstro: você pode destruir todos os monstros Invocados por Invocação-Especial que seu oponente controla.
  | es_text              = "Pantera Bailarina de la Lunaluz" + 2 monstruos "Lunaluz"<br />Debe ser Invocada por Fusión con los Materiales de Fusión listados arriba. Tu adversario no puede seleccionar esta carta con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. Esta carta puede hacer un segundo ataque durante cada Battle Phase. Una vez por turno, al final del Damage Step, si esta carta atacó a un monstruo: puedes destruir todos los monstruos Invocados de Modo Especial que controle tu adversario.
  | ja_text              = 「月光舞豹姫」＋「ムーンライト」モンスター×２<br />このカードは上記のカードを融合素材にした融合召喚でのみ特殊召喚できる。①：このカードは相手の効果の対象にならず、相手の効果では破壊されない。②：このカードは１度のバトルフェイズ中に２回攻撃できる。③：１ターンに１度、このカードがモンスターを攻撃したダメージステップ終了時に発動できる。相手フィールドの特殊召喚されたモンスターを全て破壊する。
  | ko_text              = "문라이트 팬서 댄서" ＋ "문라이트" 몬스터 × 2<br />이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 특수 소환할 수 있다. ①: 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ③: 1턴에 1번, 이 카드가 몬스터를 공격한 데미지 스텝 종료시에 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 파괴한다.
  | sc_text              = "月光舞豹姬"＋"月光"怪兽×2<br />此卡仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。①：此卡不会成为对手效果的对象，也不会因对手的效果而被破坏。②：此卡在1次战斗阶段中可攻击2次。③：1回合1次，此卡攻击怪兽的伤害步骤结束时可以发动。将对手场上被特殊召唤的怪兽全部破坏。
