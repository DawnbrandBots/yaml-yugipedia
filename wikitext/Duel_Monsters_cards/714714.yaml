  | text         = When your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a [[Monster Card|monster]](s), while you [[control]] a [[Ritual Monster]]: [[Negate]] the [[Summon]], and if you do, [[shuffle]] that monster into the [[Deck]]. You can only [[activate]] 1 "Drytron Meteor Shower" [[Once per turn|per turn]].
  | fr_text      = Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres, tant que vous contrôlez un Monstre Rituel : annulez l'Invocation, et si vous le faites, mélangez ces monstres dans le Deck. Vous ne pouvez activer qu'1 "Drytron Pluie de Météorites" par tour.
  | de_text      = Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört, solange du ein Ritualmonster kontrollierst: Annulliere die Beschwörung und falls du dies tust, mische das oder die Monster ins Deck. Du kannst nur 1 „Drytron-Meteorschauer“ pro Spielzug aktivieren.
  | it_text      = Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri, mentre controlli un Mostro Rituale: annulla l'Evocazione e, se lo fai, mischia quel mostro nel Deck. Puoi attivare solo 1 "Drytron Pioggia di Meteore" per turno.
  | pt_text      = Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial, enquanto você controlar um Monstro de Ritual: negue a Invocação e, se isso acontecer, embaralhe esse monstro no Deck. Você só pode ativar 1 "Chuva de Meteoros Drytron" por turno.
  | es_text      = Cuando tu adversario Invoca de Modo Normal o Especial uno o más monstruos, mientras tú controlas un Monstruo de Ritual: niega la Invocación y, si lo haces, baraja ese monstruo al Deck. Sólo puedes activar 1 "Lluvia de Meteoritos Drytron" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに儀式モンスターが存在し、相手がモンスターを召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを持ち主のデッキに戻す。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 의식 몬스터가 존재하고, 상대가 몬스터를 일반 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 주인의 덱으로 되돌린다.
  | sc_text      = 此卡名的卡1回合仅可发动1张。①：自己场上有仪式怪兽存在、对手召唤・特殊召唤怪兽之际可以发动。将其无效化，将该怪兽放回持有者的牌组。
