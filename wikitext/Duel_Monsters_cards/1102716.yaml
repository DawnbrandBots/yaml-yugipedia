  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[discard]] 1 card; [[Add a card|add]] 2 "[[Heraldry]]" [[Spells]]/[[Traps]] from your [[Main Deck|Deck]] to your [[hand]]. You can [[banish]] this card from your [[GY]], then [[target]] 2 "[[Heraldic Beast]]" [[monsters]] in your GY with the same name; Special Summon them in [[Defense Position]], also you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except by [[Xyz Summon]] that uses only monsters with "Heraldic Beast" or "[[Number]]" in their original names as [[material]]. You can only use each effect of "Heraldic Beast Stad Whale" once per turn.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 carte ; ajoutez 2 Magies/Pièges "Héraldique" depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres "Bête Héraldique" dans votre Cimetière du même nom ; Invoquez-les Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour, sauf par Invocation Xyz qui utilise uniquement des monstres avec "Bête Héraldique" ou "Numéro" dans leur nom d'origine comme Matériel. Vous ne pouvez utiliser chaque effet de "Baleine Stad, Bête Héraldique" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; füge deiner Hand 2 „Wappen“-Zauber/Fallen von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen und dann 2 „Wappenungeheuer“-Monster mit demselben Namen in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer durch eine Xyz-Beschwörung, die nur Monster mit „Wappenungeheuer“ oder „Nummer“ in ihren Grund-Namen als Material verwendet. Du kannst jeden Effekt von „Wappenungeheuer Stad-Wal“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi scartare 1 carta; aggiungi 2 Magie/Trappole "dell'Araldo" dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri "Bestia Araldica" con lo stesso nome nel tuo Cimitero; Evocali Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto con un'Evocazione Xyz che utilizza solo mostri con "Bestia Araldica" o "Numero" nei loro nomi originali come materiale. Puoi utilizzare ogni effetto di "Bestia Araldica Balena Stad" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 card; adicione 2 Magias/Armadilhas "Heráldico(a)" do seu Deck à sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 2 monstros "Besta Heráldica" no seu Cemitério com o mesmo nome; Invoque-os por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto por uma Invocação-Xyz que use como matéria apenas monstros com "Besta Heráldica" ou "Número" em seus nomes originais. Você só pode usar cada efeito de "Besta Heráldica Baleia de Stad" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes descartar 1 carta; añade a tu mano 2 Mágicas/Trampas "Heráldico/a" en tu Deck. Puedes desterrar esta carta en tu Cementerio, y después selecciona 2 monstruos "Bestia Heráldica" en tu Cementerio con el mismo nombre; Invócalos de Modo Especial en Posición de Defensa, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto con una Invocación Xyz que sólo como material use monstruos con "Bestia Heráldica" o "Número" en sus nombres originales. Sólo puedes usar cada efecto de "Bestia Heráldica Ballena Stad" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、手札を１枚捨てて発動できる。デッキから「メダリオン」魔法・罠カード２枚を手札に加える。②：墓地のこのカードを除外し、自分の墓地の同名の「紋章獣」モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は元々のカード名に「紋章獣」か「Ｎｏ．」を含むモンスターのみを素材としたＸ召喚でしかＥＸデッキからモンスターを特殊召喚できない。
  | ko_text             = 
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，舍弃1张手牌可以发动。从牌组将2张“徽章”魔法・陷阱卡加入手牌。②：将墓地的此卡除外，以自己墓地的2只同名“纹章兽”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己除了以原本卡名包含“纹章兽”或“编号”的怪兽作为素材的超量召唤之外，不可从额外牌组特殊召唤怪兽。
