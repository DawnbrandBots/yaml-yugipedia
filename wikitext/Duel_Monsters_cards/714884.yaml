  | text                = 2 [[Level]] 4 [[monsters]]<br />Cannot be [[destroyed by battle]] with a monster [[Special Summon]]ed from the [[GY]]. You can only use each of the following [[effect]]s of "Exosister Kaspitell" [[once per turn]]. If this card is [[Xyz Summon]]ed using an "[[Exosister]]" [[monster]] as [[material]]: Neither player can Special Summon monsters from the GYs for the rest of this [[turn]]. You can [[detach]] 1 material from this card; [[Add a card|add]] 1 "Exosister" monster from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text             = 2 monstres de Niveau 4<br />Non destructible au combat avec un monstre Invoqué Spécialement depuis le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Exosœur Kaspitell" qu'une fois par tour. Si cette carte est Invoquée par Xyz en utilisant un monstre "Exosœur" comme Matériel : le reste de ce tour, aucun joueur ne peut Invoquer Spécialement de monstres depuis les Cimetières. Vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 monstre "Exosœur" depuis votre Deck à votre main.
  | de_text             = 2 Monster der Stufe 4<br />Kann nicht durch Kampf mit einem als Spezialbeschwörung vom Friedhof beschworenen Monster zerstört werden. Du kannst jeden der folgenden Effekte von „Exoschwester Kaspitell“ nur einmal pro Spielzug verwenden. Falls diese Karte als Xyz-Beschwörung beschworen wird und ein „Exoschwester“-Monster als Material dafür verwendet wird: Kein Spieler kann für den Rest dieses Spielzugs Monster als Spezialbeschwörung von den Friedhöfen beschwören. Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Exoschwester“-Monster von deinem Deck hinzu.
  | it_text             = 2 mostri di Livello 4<br />Non può essere distrutta in battaglia con un mostro Evocato Specialmente dal Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Esosorella Kaspitell" una sola volta per turno. Se questa carta viene Evocata Xyz utilizzando un mostro "Esosorella" come materiale: nessun giocatore può Evocare Specialmente mostri dai Cimiteri per il resto di questo turno. Puoi staccare 1 materiale da questa carta; aggiungi 1 mostro "Esosorella" dal tuo Deck alla tua mano.
  | pt_text             = 2 monstros de Nível 4<br />Não pode ser destruído em batalha com um monstro Invocado por Invocação-Especial do Cemitério. Você só pode usar cada um dos seguintes efeitos de "Exoirmã Kaspitrela" uma vez por turno. Se este card for Invocado por Invocação-Xyz usando um monstro "Exoirmã" como matéria: nenhum duelista pode Invocar monstros por Invocação-Especial dos Cemitérios pelo resto deste turno. Você pode desassociar 1 matéria deste card; adicione 1 monstro "Exoirmã" do seu Deck à sua mão.
  | es_text             = 2 monstruos de Nivel 4<br />No puede ser destruido en batalla con un monstruo Invocado de Modo Especial desde el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Exormana Kaspitella" una vez por turno. Si esta carta es Invocada Xyz usando un monstruo "Exormana" como material: ningún jugador puede Invocar monstruos de Modo Especial desde los Cementerios por el resto de este turno. Puedes desacoplar 1 material de esta carta; añade a tu mano 1 monstruo "Exormana" en tu Deck.
  | ja_text             = レベル４モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「エクソシスター」モンスターを素材としてＸ召喚した場合に発動できる。このターン、お互いに墓地からモンスターを特殊召喚できない。②：このカードは墓地から特殊召喚されたモンスターとの戦闘では破壊されない。③：このカードのＸ素材を１つ取り除いて発動できる。デッキから「エクソシスター」モンスター１体を手札に加える。
  | translated_text     = 2 Level 4 monsters<br />Cannot be destroyed by battle with a monster Special Summoned from the GY. You can only use each of the following effects of "Exosister Kaspitell" once per turn. If this card is Xyz Summoned using an "Exosister" monster as material: '''<u>You can activate this effect;</u>''' neither player can Special Summon monsters from the GYs for the rest of this turn. You can detach 1 material from this card; add 1 "Exosister" monster from your Deck to your hand.
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 "엑소시스터" 몬스터를 소재로서 엑시즈 소환했을 경우에 발동할 수 있다. 이 턴에, 서로 묘지에서 몬스터를 특수 소환할 수 없다. ②: 이 카드는 묘지에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다. ③: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "엑소시스터" 몬스터 1장을 패에 넣는다.
  | sc_text             = 等级4怪兽×2<br />此卡名的①③效果1回合仅可各使用1次。①：此卡以“驱魔姐妹”怪兽作为素材超量召唤的情况下可以发动。此回合，双方不可从墓地将怪兽特殊召唤。②：此卡不会因与从墓地被特殊召唤的怪兽的战斗被破坏。③：去除此卡的1个超量素材可以发动。从牌组将1只“驱魔姐妹”怪兽加入手牌。
