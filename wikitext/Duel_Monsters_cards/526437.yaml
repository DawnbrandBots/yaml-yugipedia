  | text                  = "[[Dark Magician]]" + 1 [[Dragon]] [[Monster Card|monster]]<br />This card's name becomes "Dark Magician" while on the [[field]] or in the [[GY]]. Your opponent cannot [[target]] [[Spell Card|Spells]]/[[Trap Card|Traps]] you [[control]] with card [[effect]]s, also they cannot be [[destroy]]ed by your opponent's card effects.
  | fr_text               = "Magicien Sombre" + 1 monstre Dragon<br />Le nom de cette carte devient "Magicien Sombre" tant qu'elle est sur le Terrain ou dans le Cimetière. Votre adversaire ne peut pas cibler de Magies/Pièges que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire.
  | de_text               = „Dunkler Magier“ + 1 Drache-Monster<br />Der Name dieser Karte wird zu „Dunkler Magier“, solange sie auf dem Spielfeld oder im Friedhof liegt. Dein Gegner kann Zauber/Fallen, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_text               = "Mago Nero" + 1 mostro Drago<br />Il nome di questa carta diventa "Mago Nero" mentre è sul Terreno o nel Cimitero. Il tuo avversario non può scegliere come bersaglio Magie/Trappole che controlli con gli effetti delle carte, inoltre esse non possono essere distrutte dagli effetti delle carte del tuo avversario.
  | pt_text               = "Mago Negro" + 1 monstro Dragão<br />O nome deste card se torna "Mago Negro" enquanto estiver no campo ou no Cemitério. Seu oponente não pode escolher Magias/Armadilhas que você controla como alvo de efeitos de card e, além disso, elas não podem ser destruídas pelos efeitos de card do seu oponente.
  | es_text               = "Mago Oscuro" + 1 monstruo Dragón<br />El nombre de esta carta se convierte en "Mago Oscuro" mientras está en el Campo o en el Cementerio. Tu adversario no puede seleccionar Mágicas/Trampas que controles con efectos de cartas, y además éstas no pueden ser destruidas por efectos de cartas de tu adversario.
  | ja_text               = 「ブラック・マジシャン」＋ドラゴン族モンスター<br />①：このカードのカード名は、フィールド・墓地に存在する限り「ブラック・マジシャン」として扱う。②：このカードがモンスターゾーンに存在する限り、自分フィールドの魔法・罠カードは相手の効果では破壊されず、相手はそれらを効果の対象にできない。
  | ko_text               = "블랙 매지션" ＋ 드래곤족 몬스터<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "블랙 매지션"으로 취급한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 마법 / 함정 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.
  | sc_text               = “黑魔导”＋龙族怪兽<br />①：此卡只要存在于场上・墓地，卡名视为“黑魔导”。②：只要此卡存在于怪兽区域，自己场上的魔法・陷阱卡不会成为对手效果的对象，也不会因对手的效果而被破坏。
