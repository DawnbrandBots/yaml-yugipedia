  | text                 = 3 "[[Lunalight]]" [[Monster Card|monsters]]<br />Must be [[Fusion Summon]]ed. Gains 200 [[ATK]] for each [[Beast-Warrior]] monster that is [[banish]]ed or in the [[GY]]s. Your opponent cannot [[target]] this card with card [[effect]]s. During your [[Main Phase]], except the [[turn]] this card was [[sent]] to the GY: You can banish this card from your GY, then target 1 [[Fusion Monster]] you [[control]]; it gains 3000 ATK until the end of this turn. You can only use this effect of "Lunalight Sabre Dancer" [[once per turn]].
  | fr_text              = 3 monstres "Clair de Lune"<br />Uniquement Invocable par Fusion. Gagne 200 ATK pour chaque monstre Bête-Guerrier qui est banni ou dans les Cimetières. Votre adversaire ne peut pas cibler cette carte avec des effets de carte. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Fusion que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 3000 ATK. Vous ne pouvez utiliser cet effet de "Danseuse aux Épées Clair de Lune" qu'une fois par tour.
  | de_text              = 3 „Lunalicht“-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Erhält für jedes Ungeheuer-Krieger-Monster, das verbannt ist oder sich in den Friedhöfen befindet, 200 ATK. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Fusionsmonster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 3000 ATK. Du kannst diesen Effekt von „Lunalicht Schwerttänzerin“ nur einmal pro Spielzug verwenden.
  | it_text              = 3 mostri "Lucelunare"<br />Deve essere Evocato tramite Fusione. Guadagna 200 ATK per ogni mostro Guerriero-Bestia che è bandito o nei Cimiteri. Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Fusione che controlli; esso guadagna 3000 ATK, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Danzatrice Scimitarre della Lucelunare" una sola volta per turno.
  | pt_text              = 3 monstros "Luzlunar"<br />Deve ser Invocado por Invocação-Fusão. Ganha 200 de ATK para cada monstro Besta-Guerreira que estiver banido ou nos Cemitérios. Seu oponente não pode escolher este card como alvo de efeitos de card. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro de Fusão que você controla; ele ganha 3000 de ATK até o final deste turno. Você só pode usar este efeito de "Dançarina de Lâminas Luzlunar" uma vez por turno.
  | es_text              = 3 monstruos "Lunaluz"<br />Debe ser Invocado por Fusión. Gana 200 ATK por cada monstruo Guerrero-Bestia que esté desterrado o en los Cementerios. Tu adversario no puede seleccionar esta carta con efectos de cartas. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Fusión que controles; éste gana 3000 ATK hasta el final de este turno. Sólo puedes usar este efecto de "Bailarín de Espada de la Lunaluz" una vez por turno.
  | ja_text              = 「ムーンライト」モンスター×３<br />このカードは融合召喚でしか特殊召喚できない。このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、お互いの墓地の獣戦士族モンスター及び除外されている獣戦士族モンスターの数×２００アップする。②：このカードは相手の効果の対象にならない。③：墓地のこのカードを除外し、自分フィールドの融合モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで３０００アップする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text              = "문라이트" 몬스터 × 3<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 서로의 묘지의 야수전사족 몬스터 및 제외되어 있는 야수전사족 몬스터의 수 × 200 올린다. ②: 이 카드는 상대 효과의 대상이 되지 않는다. ③: 묘지의 이 카드를 제외하고, 자신 필드의 융합 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 3000 올린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text              = “月光”怪兽×3<br />此卡仅可以融合召唤方式特殊召唤。此卡名的③效果1回合仅可使用1次。①：此卡的攻击力上升双方墓地・除外状态的兽战士族怪兽数量×200的数值。②：对手不可将场上的此卡作为效果的对象。③：从墓地将不是在此回合被送至墓地的此卡除外，以自己场上的1只融合怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升3000。
