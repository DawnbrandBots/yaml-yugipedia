  | text            = You can [[Set]] this card from your [[hand]] to your [[Spell & Trap Zone]] as a [[Spell Card|Spell]]. During your opponent's [[turn]], if this Set card in the Spell & Trap Zone is [[destroy]]ed and [[sent]] to your [[GY]]: [[Special Summon]] it. During your opponent's turn ([[Quick Effect]]): You can [[Tribute]] this card from your hand or [[face-up]] [[field]]; neither player can banish cards for the rest of this turn.
  | fr_text         = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto ; le reste de ce tour, aucun joueur ne peut bannir de cartes.
  | de_text         = Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; für den Rest dieses Spielzugs kann kein Spieler Karten verbannen.
  | it_text         = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto; nessun giocatore può bandire carte per il resto di questo turno.
  | pt_text         = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima; nenhum duelista pode banir cards pelo resto deste turno.
  | es_text         = Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta en tu mano o Campo boca arriba; por el resto de este turno, ningún jugador puede desterrar cartas.
  | ja_text         = ①：このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。③：相手ターンに、手札・フィールドのこのカードをリリースして発動できる。このターン、お互いにカードを除外できない。
  | ko_text         = ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ③: 상대 턴에, 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 이 턴에, 서로 카드를 제외할 수 없다.
  | sc_text         = ①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。②：被放置在魔法与陷阱区域的此卡在对手回合中被破坏并被送至墓地的情况下发动。将此卡特殊召唤。③：在对手回合中，解放手牌・场上的此卡可以发动。此回合，双方不可将卡除外。
