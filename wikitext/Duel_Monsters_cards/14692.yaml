  | text                  = If this card is [[Normal Summon]]ed: [[Target]] 1 [[Level]] 3 or lower [[Dragon]] [[Monster Card|monster]] in your [[GY]]; [[equip]] that Dragon monster to this card. Gains [[ATK]] equal to the [[original ATK]] of the monster equipped to it by this [[effect]]. If this card [[attack]]s a [[Defense Position]] monster, inflict piercing [[battle damage]]. If this card would be [[destroyed by battle]], [[destroy]] that equipped monster, instead.
  | fr_text               = Si cette carte est Invoquée Normalement : ciblez 1 monstre Dragon de max. Niveau 3 dans votre Cimetière ; équipez le monstre Dragon à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  | de_text               = Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof; rüste diese Karte mit dem Drache-Monster aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  | it_text               = Se questa carta viene Evocata Normalmente: scegli come bersaglio 1 mostro Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel mostro Drago a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  | pt_text               = Se este card for Invocado por Invocação-Normal: escolha 1 monstro Dragão de Nível 3 ou menos no seu Cemitério; equipe esse monstro Dragão a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  | es_text               = Si esta carta es Invocada de Modo Normal: selecciona 1 monstruo Dragón de Nivel 3 o menor en tu Cementerio; equipa ese monstruo Dragón a esta carta. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  | ja_text               = ①：このカードが召喚に成功した場合、自分の墓地のレベル３以下のドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。④：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  | ko_text               = ①: 이 카드를 일반 소환했을 경우, 자신 묘지의 레벨 3 이하의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 드래곤족 몬스터를 장착 마법 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ④: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다.
  | sc_text               = ①：此卡召唤的情况下，以自己墓地的1只等级3以下的龙族怪兽为对象发动。将该龙族怪兽视为装备魔法卡装备于此卡。②：此卡的攻击力上升以此卡的效果装备的怪兽的攻击力数值。③：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。④：此卡将被战斗破坏的情况下，作为代替将以此卡的效果装备的怪兽破坏。
