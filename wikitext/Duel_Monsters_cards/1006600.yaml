  | text                = If you have a "[[SPYRAL]]" card on your [[field]] or in your [[GY]]: You can [[Special Summon]] this card from your [[hand]] to your opponent's field in [[Defense Position]] (but it cannot be [[Tribute]]d, nor be used as [[material]] for a [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], or [[Link Summon]]), then both players [[reveal]] the top card of their [[Main Deck|Deck]]. You can only use this [[effect]] of "SPYRAL Double Agent" [[once per turn]]. All "SPYRAL" monsters on the field gain 500 [[ATK]], also "[[SPYRAL Super Agent]]" on the field can attack directly.
  | fr_text             = Si vous avez une carte "ESPIRALE" sur votre Terrain ou dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense (mais elle ne peut être ni Sacrifiée ni utilisée comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien), puis chaque joueur révèle la carte du dessus de son Deck. Vous ne pouvez utiliser cet effet de "Espion Double ESPIRALE" qu'une fois par tour. Tous les monstres "ESPIRALE" sur le Terrain gagnent 500 ATK, et aussi, "Super Espion ESPIRALE" sur le Terrain peut attaquer directement.
  | de_text             = Falls du eine „SPIORAL“-Karte auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören (aber sie kann weder als Tribut angeboten noch als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden), dann zeigen beide Spieler die oberste Karte ihres Decks vor. Du kannst diesen Effekt von „SPIORAL-Doppelagent“ nur einmal pro Spielzug verwenden. Alle „SPIORAL“-Monster auf dem Spielfeld erhalten 500 ATK, zusätzlich kann „SPIORAL-Superagent“ auf dem Spielfeld direkt angreifen.
  | it_text             = Se hai una carta "SPIARALE" sul tuo Terreno o nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario in Posizione di Difesa (ma essa non può essere offerta come Tributo, né utilizzata come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link), poi entrambi i giocatori rivelano la prima carta del loro Deck. Puoi utilizzare questo effetto di "Agente Doppiogiochista SPIARALE" una sola volta per turno. Tutti i mostri "SPIARALE" sul Terreno guadagnano 500 ATK, inoltre i "Super Agente SPIARALE" sul Terreno possono attaccare direttamente.
  | pt_text             = Se você tiver um card "ESPIRÃO" no seu campo ou no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente em Posição de Defesa (mas ele não pode ser oferecido como Tributo, nem ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link) e, depois, os dois duelistas revelam o card do topo dos seus Deck. Você só pode usar este efeito de "Agente Duplo ESPIRÃO" uma vez por turno. Todos os monstros "ESPIRÃO" no campo ganham 500 de ATK e, além disso, "Super Agente ESPIRÃO" no campo pode atacar diretamente.
  | es_text             = Si tienes una carta "E.S.P.I.R.A.L." en tu Campo o en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa (pero no puede ser Sacrificada ni ser usada como material para una Invocación por Fusión, Sincronía, Xyz o Enlace), y después ambos jugadores muestran la carta de la parte superior de su Deck. Sólo puedes usar este efecto de "Agente Doble E.S.P.I.R.A.L." una vez por turno. Todos los monstruos "E.S.P.I.R.A.L." en el Campo ganan 500 ATK, y además "Súper Agente E.S.P.I.R.A.L." en el Campo puede atacar directamente.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分のフィールドか墓地に「ＳＰＹＲＡＬ」カードが存在する場合に発動できる。このカードを手札から相手フィールドに守備表示で特殊召喚する。その後、お互いのデッキの一番上のカードをお互いに確認する。この効果で特殊召喚したこのカードは、リリースできず、融合・Ｓ・Ｘ・Ｌ召喚の素材にもできない。②：フィールドの「ＳＰＹＲＡＬ」モンスターの攻撃力は５００アップし、「ＳＰＹＲＡＬ－ダンディ」は直接攻撃できる。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드나 묘지에 "SPYRAL(스파이랄)" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 상대 필드에 수비 표시로 특수 소환한다. 그 후, 서로의 덱 맨 위의 카드를 서로 확인한다. 이 효과로 특수 소환한 이 카드는, 릴리스할 수 없으며, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로도 할 수 없다. ②: 필드의 "SPYRAL(스파이랄)" 몬스터의 공격력은 500 올리고, "SPYRAL(스파이랄)－댄디"는 직접 공격할 수 있다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。①：自己场上或墓地存在“秘旋谍”卡的情况下可以发动。从手牌将此卡以守备表示特殊召唤至对手场上。然后，将双方牌组最上面的卡给彼此确认。以此效果特殊召唤的此卡不可解放，也不可作为融合・同步・超量・连接召唤的素材。②：场上的“秘旋谍”怪兽的攻击力上升５００，“秘旋谍－花花公子”可直接攻击。
