  | fr_text             = Envoyez 4 cartes "Bête Cristalline" depuis votre Zone Magie & Piège au Cimetière ; envoyez autant de cartes sur le Terrain que possible au Cimetière, puis Invoquez Spécialement autant de monstres "Bête Cristalline" que possible depuis votre Cimetière, inférieur ou égal au nombre de cartes envoyées depuis le Terrain de votre adversaire au Cimetière par l'effet de cette carte.
  | de_text             = Lege 4 „Kristallungeheuer“-Karten von deiner Zauber- & Fallenzone auf den Friedhof; lege so viele Karten auf dem Spielfeld wie möglich auf den Friedhof, dann beschwöre so viele „Kristallungeheuer“-Monster als Spezialbeschwörung von deinem Friedhof wie möglich, bis zur Anzahl der Karten, die durch den Effekt dieser Karte von der Spielfeldseite deines Gegners auf den Friedhof gelegt wurden.
  | it_text             = Manda 4 carte "Bestia Cristallo" dalla tua Zona Magie & Trappole al Cimitero; manda al Cimitero tante carte sul Terreno quante possibile, poi Evoca Specialmente dal tuo Cimitero tanti mostri "Bestia Cristallo" quanti possibile, fino al numero di carte mandate dal Terreno del tuo avversario al Cimitero dall'effetto di questa carta.
  | pt_text             = Envie 4 cards "Fera Cristalina" da sua Zona de Magias & Armadilhas para o Cemitério; envie para o Cemitério tantos cards no campo quanto possível e, depois, Invoque por Invocação-Especial tantos monstros "Fera Cristalina" quanto possível do seu Cemitério, até o número de cards enviados do campo do seu oponente para o Cemitério pelo efeito deste card.
  | es_text             = Manda al Cementerio 4 cartas "Bestia de Cristal" en tu Zona de Magia y Trampas; manda al Cementerio tantas cartas en el Campo como sea posible, y después Invoca de Modo Especial, desde tu Cementerio, tantos monstruos "Bestia de Cristal" como sea posible, hasta el número de cartas mandadas al Cementerio desde el Campo de tu adversario por efecto de esta carta.
