  | text                = An [[Xyz Monster]] that has this card as [[material]] gains this [[effect]].<br />● Your opponent cannot [[target]] this card with card effects.<br />You can only use each of the following effects of "K9-ØØ Lupis" [[once per turn]]. During the [[Main Phase]], if your opponent has [[activate]]d a [[monster effect]] in the [[hand]] or [[GY]] this [[turn]] ([[Quick Effect]]): You can [[Special Summon]] this card from your hand or GY, but [[banish]] it when it [[leaves the field]]. During your opponent's [[turn]], you can ([[Quick Effect]]): Immediately after this effect resolves, [[Xyz Summon]] using this card you [[control]].
  | fr_text             = Un Monstre Xyz qui a cette carte comme Matériel gagne cet effet.<br />● Votre adversaire ne peut pas cibler cette carte avec des effets de carte.<br />Vous ne pouvez utiliser chacun des effets suivants de "K9-ØØ Lupis" qu'une fois par tour. Durant la Main Phase, si votre adversaire a activé un effet de monstre dans la main ou Cimetière ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Durant le tour de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Xyz en utilisant cette carte que vous contrôlez.
  | de_text             = Ein Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.<br />● Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen.<br />Du kannst jeden der folgenden Effekte von „K9-ØØ Lupis“ nur einmal pro Spielzug verwenden. Während der Main Phase, falls dein Gegner in diesem Spielzug einen Monstereffekt in der Hand oder im Friedhof aktiviert hat (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Während des Spielzugs deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Xyz-Beschwörung durch, indem du diese Karte verwendest, die du kontrollierst.
  | it_text             = Un Mostro Xyz che ha questa carta come materiale guadagna questo effetto.<br />● Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.<br />Puoi utilizzare ognuno dei seguenti effetti di "K9-ØØ Lupis" una sola volta per turno. Durante la Main Phase, se il tuo avversario ha attivato l'effetto di un mostro nella mano o Cimitero in questo turno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano o Cimitero, ma bandiscila quando lascia il Terreno. Durante il turno del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Evoca Xyz utilizzando questa carta che controlli.
  | pt_text             = Um Monstro Xyz que tenha este card como matéria ganha este efeito.<br />● Seu oponente não pode escolher este card como alvo de efeitos de card.<br />Você só pode usar cada um dos seguintes efeitos de "Lupis K9-ØØ" uma vez por turno. Durante a Fase Principal, se seu oponente tiver ativado um efeito de monstro na mão ou no Cemitério neste turno (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão ou do Cemitério, mas bana-o quando ele deixar o campo. Durante o turno do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz usando este card que você controla.
  | es_text             = Un Monstruo Xyz que tenga esta carta como material gana este efecto.<br />● Tu adversario no puede seleccionar esta carta con efectos de cartas.<br />Sólo puedes usar cada uno de los siguientes efectos de "K9-ØØ Lupis" una vez por turno. Durante la Main Phase, si tu adversario ha activado un efecto de monstruo en la mano o Cementerio este turno (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano o Cementerio, pero destiérrala cuando deje el Campo. Durante el turno de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invoca Xyz usando esta carta que controlas.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が手札・墓地のモンスターの効果を発動した自分・相手ターンのメインフェイズに発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：相手ターンに発動できる。このカードを含む自分フィールドのモンスターを素材としてＸ召喚を行う。③：このカードを素材として持っているＸモンスターは以下の効果を得る。●相手はこのカードを効果の対象にできない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 패 / 묘지의 몬스터의 효과를 발동한 자신 / 상대 턴의 메인 페이즈에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 상대 턴에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 엑시즈 소환을 실행한다. ③: 이 카드를 소재로서 가지고 있는 엑시즈 몬스터는 이하의 효과를 얻는다. ● 상대는 이 카드를 효과의 대상으로 할 수 없다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在对手发动过手牌・墓地的怪兽的效果的、自己・对手回合的主要阶段可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：在对手回合可以发动。将包含此卡在内的自己场上的怪兽作为素材进行超量召唤。③：持有此卡作为素材的超量怪兽获得以下效果。<br />●对手不可将此卡作为效果的对象。
