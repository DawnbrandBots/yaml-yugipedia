  | lore                  = [[FLIP]]: If it is the [[Main Phase]]: Apply these [[effect]]s in sequence.<br />● This [[turn]], you cannot [[activate]] the [[effect]]s of [[monsters]] [[Special Summon]]ed from your [[hand]].<br />● Give [[control]] of this card to your opponent.<br />During your Main Phase: You can [[Special Summon]] this card from your hand to your opponent's [[field]] in [[face-down]] [[Defense Position]], or if you control a "[[Mimighoul]]" monster, you can Special Summon this card [[face-up]] on your field. You can only use each effect of "Mimighoul Fairy" once per turn.
  | fr_lore               = FLIP : Si c'est la Main Phase : appliquez ces effets dans l'ordre.<br />● Ce tour, vous ne pouvez pas activer les effets des monstres Invoqués Spécialement depuis votre main.<br />● Donnez le contrôle de cette carte à votre adversaire.<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face verso, ou si vous contrôlez un monstre "Mimigoule", vous pouvez Invoquer Spécialement face recto cette carte sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Fée Mimigoule" qu'une fois par tour.
  | de_lore               = FLIPP: Falls es die Main Phase ist: Führe nacheinander diese Effekte aus.<br />● In diesem Spielzug kannst du keine Effekte von Monstern aktivieren, die als Spezialbeschwörung von deiner Hand beschworen wurden.<br />● Übergib die Kontrolle über diese Karte an deinen Gegner.<br />Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die verdeckte Verteidigungsposition beschwören oder falls du ein „Mimighul“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung offen auf deine Spielfeldseite beschwören. Du kannst jeden Effekt von „Mimighul Fee“ nur einmal pro Spielzug verwenden.
  | it_lore               = SCOPRI: Se è la Main Phase: applica questi effetti in ordine.<br />● In questo turno, non puoi attivare gli effetti dei mostri Evocati Specialmente dalla tua mano.<br />● Dai il controllo di questa carta al tuo avversario.<br />Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario coperta in Posizione di Difesa o, se controlli un mostro "Mimighoul", puoi Evocare Specialmente questa carta scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Mimighoul Fata" una sola volta per turno.
  | pt_lore               = VIRE: Se for a Fase Principal: aplique esses efeitos em sequência.<br />● Neste turno, você não pode ativar os efeitos de monstros Invocados por Invocação-Especial da sua mão.<br />● Conceda o controle deste card ao seu oponente.<br />Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente com a face para baixo em Posição de Defesa ou, se você controlar um monstro "Mimicarniçal", você pode Invocar este card por Invocação-Especial com a face para cima no seu campo. Você só pode usar cada efeito de "Fada Mimicarniçal" uma vez por turno.
  | es_lore               = VOLTEO: Si es la Main Phase: aplica estos efectos en secuencia.<br />● Este turno, no puedes activar los efectos de los monstruos Invocados de Modo Especial desde tu mano.<br />● Da el control de esta carta a tu adversario.<br />Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa boca abajo o, si controlas un monstruo "Mimighoul", puedes Invocar esta carta de Modo Especial boca arriba a tu Campo. Sólo puedes usar cada efecto de "Hada Mimighoul" una vez por turno.
