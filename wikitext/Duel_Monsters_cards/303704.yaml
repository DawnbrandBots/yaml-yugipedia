  | fr_text      = Activez cette carte en ciblant 1 Monstre Xyz VENT sans Matériel Xyz que vous contrôlez. Tant que le monstre est sur le Terrain, annulez les effets de tous les monstres face recto sur le Terrain. Lorsque le monstre quitte le Terrain, détruisez cette carte. Durant la End Phase du tour où cette carte a été activée : attachez cette carte au monstre comme Matériel Xyz.
  | de_text      = Aktiviere diese Karte, indem du 1 WIND Xyz-Monster wählst, das du kontrollierst und das kein Xyz-Material hat. Solange das Monster auf dem Spielfeld liegt, annulliere die Effekte aller offenen Monster auf dem Spielfeld. Falls das Monster das Spielfeld verlässt, zerstöre diese Karte. Während der End Phase des Spielzugs, in dem diese Karte aktiviert wurde: Hänge diese Karte als Xyz-Material an das Monster an.
  | it_text      = Attiva questa carta scegliendo come bersaglio 1 Mostro Xyz VENTO che controlli che non ha Materiali Xyz. Mentre quel mostro è sul Terreno, annulla gli effetti di tutti i mostri scoperti sul Terreno. Quando quel mostro lascia il Terreno, distruggi questa carta. Durante la End Phase del turno in cui questa carta è stata attivata: attacca questa carta a quel mostro come Materiale Xyz.
  | ko_text      = ① : 자신 필드의 엑시즈 소재가 없는 바람 속성 엑시즈 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터가 필드에 존재하는 한, 필드의 앞면 표시 몬스터의 효과는 무효화된다. 대상의 몬스터가 필드에서 벗어났을 때 이 카드는 파괴된다. ② : 이 카드를 발동한 턴의 엔드 페이즈에 발동한다. 필드의 이 카드를, 이 카드의 발동시에 대상으로 한 몬스터의 아래에 겹치고 엑시즈 소재로 한다.
  | pt_text      = Ative este card ao escolher 1 Monstro Xyz de VENTO que você controla que não tenha Matérias Xyz. Enquanto esse monstro estiver no campo, negue os efeitos de todos os monstros com a face para cima no campo. Quando esse monstro deixar o campo, destrua este card. Durante a Fase Final do turno em que este card foi ativado: associe este card a esse monstro como uma Matéria Xyz.
  | es_text      = Activa esta carta seleccionando 1 Monstruo Xyz de VIENTO que controles que no tenga Materiales Xyz. Mientras ese monstruo esté en el Campo, niega los efectos de todos los monstruos boca arriba en el Campo. Cuando ese monstruo deje el Campo, destruye esta carta. Durante la End Phase del turno en que esta carta fue activada: acopla esta carta a ese monstruo como Material Xyz.
  | ja_text      = ①：自分フィールドのＸ素材の無い風属性Ｘモンスター１体を対象としてこのカードを発動できる。そのモンスターがフィールドに存在する限り、フィールドの表側表示モンスターの効果は無効化される。対象のモンスターがフィールドから離れた時にこのカードは破壊される。②：このカードを発動したターンのエンドフェイズに発動する。フィールドのこのカードを、このカードの発動時に対象としたモンスターの下に重ねてＸ素材とする。
