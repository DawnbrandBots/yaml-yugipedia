  | text         = If you [[control]] no [[Monster Card|monsters]]: [[Target]] 1 monster in your [[GY]]; [[Special Summon]] it, but it has its [[effect]]s [[negate]]d, also [[banish]] it during the [[End Phase]]. You can banish this card from your GY, then target 1 card you control; [[shuffle]] it into the [[Main Deck|Deck]], then [[Draw a card|draw]] 1 card, also during the End Phase of this [[turn]], banish 1 card from your [[hand]]. You can only use this effect of "Shuffle Reborn" [[once per turn]].
  | fr_text      = Si vous ne contrôlez aucun monstre : ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement, mais il a ses effets annulés, et aussi, bannissez-le durant la End Phase. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte que vous contrôlez ; mélangez-la dans le Deck, puis piochez 1 carte, et aussi durant la End Phase de ce tour, bannissez 1 carte depuis votre main. Vous ne pouvez utiliser cet effet de "Renaissance du Mélange" qu'une fois par tour.
  | de_text      = Falls du keine Monster kontrollierst: Wähle 1 Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber seine Effekte bleiben annulliert, zusätzlich verbanne es während der End Phase. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die du kontrollierst; mische sie ins Deck, dann ziehe 1 Karte, zusätzlich verbanne während der End Phase dieses Spielzugs 1 Karte von deiner Hand. Du kannst diesen Effekt von „Mischwiedergeburt“ nur einmal pro Spielzug verwenden.
  | it_text      = Se non controlli nessun mostro: scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti si annullano, inoltre bandiscilo durante la End Phase. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta che controlli; mischiala nel Deck, poi pesca 1 carta, inoltre durante la End Phase di questo turno, bandisci 1 carta dalla tua mano. Puoi utilizzare questo effetto di "Mischiata Resuscitata" una sola volta per turno.
  | pt_text      = Se você não controlar nenhum monstro: escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial, mas ele tem seus efeitos negados e, além disso, bana-o durante a Fase Final. Você pode banir este card do seu Cemitério e, depois, escolher 1 card que você controla; embaralhe-o no Deck e, depois, compre 1 card e, além disso, durante a Fase Final deste turno, bana 1 card da sua mão. Você só pode usar este efeito de "Renascimento Embaralhado" uma vez por turno.
  | es_text      = Si no controlas monstruos: selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial, pero ve sus efectos negados, y además destiérralo durante la End Phase. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta que controles; barájala al Deck, y después roba 1 carta, y además durante la End Phase de este turno, destierra 1 carta de tu mano. Sólo puedes usar este efecto de "Baraja y Renace" una vez por turno.
  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに除外される。②：墓地のこのカードを除外し、自分フィールドのカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻してシャッフルし、その後自分はデッキから１枚ドローする。このターンのエンドフェイズに、自分の手札を１枚除外する。
  | ko_text      = "셔플 리본"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 무효화되고, 엔드 페이즈에 제외된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱으로 되돌리고 셔플하여, 그 후 자신은 덱에서 1장 드로우한다. 이 턴의 엔드 페이즈에, 자신의 패를 1장 제외한다.
