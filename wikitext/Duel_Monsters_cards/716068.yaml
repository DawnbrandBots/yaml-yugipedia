  | text                = 3+ [[Level]] 12 [[monsters]]<br />([[Quick Effect]]): You can [[detach]] 2 [[material]]s from this card; [[Special Summon]] from your [[Extra Deck]], 1 "[[Number]]" monster that has a number between "1" and "100" in its name. (This is treated as an [[Xyz Summon]].) The [[turn]] you [[activate]] this [[effect]], other monsters you [[control]] cannot attack directly, also you cannot Special Summon from the Extra Deck, except [[Xyz Monster]]s. When an opponent's monster declares an [[attack]]: You can change the [[ATK]] of the opponent's monster to 0. You can only use each effect of "Number 99: Utopia Dragonar" [[once per turn]].
  | fr_text             = 3+ monstres de Niveau 12<br />(Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; Invoquez Spécialement depuis votre Extra Deck, 1 monstre "Numéro" qui a un numéro entre "1" et "100" dans son nom. (Ceci est traité comme une Invocation Xyz.) Le tour où vous activez cet effet, les autres monstres que vous contrôlez ne peuvent pas attaquer directement, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck (Monstres Xyz exclus). Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez changer l'ATK du monstre de l'adversaire à 0. Vous ne pouvez utiliser chaque effet de "Numéro 99 : Dragonier Utopie" qu'une fois par tour.
  | de_text             = 3+ Monster der Stufe 12<br />(Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; beschwöre 1 „Nummer“-Monster, das eine Zahl zwischen „1“ und „100“ in seinem Namen hat, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Xyz-Beschwörung behandelt.) In dem Spielzug, in dem du diesen Effekt aktivierst, können andere Monster, die du kontrollierst, nicht direkt angreifen, zusätzlich kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst die ATK des Monsters des Gegners zu 0 ändern. Du kannst jeden Effekt von „Nummer 99: Utopia-Drachenar“ nur einmal pro Spielzug verwenden.
  | it_text             = 3+ mostri di Livello 12<br />(Effetto Rapido): puoi staccare 2 materiali da questa carta; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero" che ha un numero tra "1" e "100" nel suo nome. (Questa viene considerata come un'Evocazione Xyz.) Nel turno in cui attivi questo effetto, gli altri mostri che controlli non possono attaccare direttamente, inoltre non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz. Quando un mostro dell'avversario dichiara un attacco: puoi cambiare l'ATK del mostro dell'avversario a 0. Puoi utilizzare ogni effetto di "Numero 99: Dragonar Utopia" una sola volta per turno.
  | pt_text             = 3+ monstros de Nível 12<br />(Efeito Rápido): você pode desassociar 2 matérias deste card; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número" com um número entre "1" e "100" em seu nome. (Isso é considerado uma Invocação-Xyz.) No turno em que ativar este efeito, outros monstros que você controla não podem atacar diretamente e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz. Quando um monstro do oponente declarar um ataque: você pode mudar o ATK desse monstro do oponente para 0. Você só pode usar cada efeito de "Número 99: Dragonar Utopia" uma vez por turno.
  | es_text             = 3+ monstruos de Nivel 12<br />(Efecto Rápido): puedes desacoplar 2 materiales de esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número" que tenga un número entre "1" y "100" en su nombre. (Esto se trata como una Invocación Xyz). El turno en el que activas este efecto, los otros monstruos que controles no pueden atacar directamente, y además no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Cuando un monstruo del adversario declara un ataque: puedes cambiar a 0 el ATK de ese monstruo del adversario. Sólo puedes usar cada efecto de "Número 99: Utopía Dragonar" una vez por turno.
  | ja_text             = レベル１２モンスター×３体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードのＸ素材を２つ取り除いて発動できる（この効果を発動するターン、自分はＸモンスターしかＥＸデッキから特殊召喚できず、他の自分のモンスターは直接攻撃できない）。「Ｎｏ．１」～「Ｎｏ．１００」のいずれかの「Ｎｏ．」モンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚する。②：相手モンスターの攻撃宣言時に発動できる。その相手モンスターの攻撃力を０にする。
  | ko_text             = 레벨 12 몬스터 × 3장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. "No.1"~"No.100" 중 어느 "No." 몬스터 1장을 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없으며, 이 카드 이외의 자신 몬스터는 직접 공격할 수 없다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력을 0 으로 한다.
  | sc_text             = 等级１２怪兽×３只以上<br />此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中，去除此卡的２个超量素材可以发动。将“编号1”～“编号100”中的任意１只“编号”怪兽视为超量召唤从额外牌组特殊召唤。发动此效果的回合中，自己从额外牌组仅可特殊召唤超量怪兽，此卡以外的自己的怪兽不可直接攻击。②：对手怪兽攻击宣言时可以发动。将该对手怪兽的攻击力改成０。
