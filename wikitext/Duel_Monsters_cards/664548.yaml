  | text                  = You can [[send]] up to 2 [[Spell Card|Spells]]/[[Trap Card|Traps]] from your hand and/or [[field]] to the [[Graveyard|GY]]; [[Draw a card|draw]] that many cards. If this card is in your [[hand]]: You can [[send]] 1 [[Level]] 6 or higher [[Spellcaster]] [[Monster Card|monster]] from your [[Main Deck|Deck]] to the GY, then [[activate]] 1 of these [[effect]]s;<br />● [[Special Summon]] this card.<br />● Send this card to the GY, then, you can Special Summon 1 "[[Dark Magician]]" or 1 "[[Dark Magician Girl]]" from your GY.<br />You can only use each effect of "Magicians' Souls" [[once per turn]].
  | fr_text               = Vous pouvez envoyer max. 2 Magies/Pièges depuis votre main et/ou Terrain au Cimetière ; piochez autant de cartes. Si cette carte est dans votre main : vous pouvez envoyer 1 monstre Magicien de min. Niveau 6 depuis votre Deck au Cimetière, puis activez 1 de ces effets ;<br />● Invoquez Spécialement cette carte.<br />● Envoyez cette carte au Cimetière, puis, vous pouvez Invoquer Spécialement 1 "Magicien Sombre" ou 1 "Magicienne des Ténèbres" depuis votre Cimetière.<br />Vous ne pouvez utiliser chaque effet de "Âmes des Magiciens" qu'une fois par tour.
  | de_text               = Du kannst bis zu 2 Zauber/Fallen von deiner Hand und/oder Spielfeldseite auf den Friedhof legen; ziehe so viele Karten. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Hexer-Monster der Stufe 6 oder höher von deinem Deck auf den Friedhof legen und dann 1 dieser Effekte aktivieren;<br />● Beschwöre diese Karte als Spezialbeschwörung.<br />● Lege diese Karte auf den Friedhof, dann kannst du 1 „Dunkler Magier“ oder 1 „Dunkles Magier-Mädchen“ als Spezialbeschwörung von deinem Friedhof beschwören.<br />Du kannst jeden Effekt von „Seelen der Magier“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi mandare fino a 2 Magie/Trappole dalla tua mano e/o Terreno al Cimitero; pesca quel numero di carte. Se questa carta è nella tua mano: puoi mandare 1 mostro Incantatore di Livello 6 o superiore dal tuo Deck al Cimitero, poi attivare 1 di questi effetti;<br />● Evoca Specialmente questa carta.<br />● Manda questa carta al Cimitero, poi puoi Evocare Specialmente 1 "Mago Nero" o 1 "Ragazza Maga Nera" dal tuo Cimitero.<br />Puoi utilizzare ogni effetto di "Anime dei Maghi" una sola volta per turno.
  | pt_text               = Você pode enviar até 2 Magias/Armadilhas da sua mão e/ou do campo para o Cemitério; compre esse número de cards. Se este card estiver na sua mão: você pode enviar 1 monstro Mago de Nível 6 ou mais do seu Deck para o Cemitério e, depois, ative 1 desses efeitos;<br />● Invoque este card por Invocação-Especial.<br />● Envie este card para o Cemitério e, depois, você pode Invocar por Invocação-Especial 1 "Mago Negro" ou 1 "Pequena Maga Negra" do seu Cemitério.<br />Você só pode usar cada efeito de "Almas dos Magos" uma vez por turno.
  | es_text               = Puedes mandar al Cementerio hasta 2 Mágicas/Trampas en tu mano y/o Campo; roba ese mismo número de cartas. Si esta carta está en tu mano: puedes mandar al Cementerio 1 monstruo Lanzador de Conjuros de Nivel 6 o mayor en tu Deck, y después activar 1 de estos efectos;<br />● Invoca esta carta de Modo Especial.<br />● Manda esta carta al Cementerio, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Mago Oscuro" o 1 "Chica Maga Oscura".<br />Sólo puedes usar cada efecto de "Almas de Magos" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、デッキからレベル６以上の魔法使い族モンスター１体を墓地へ送り、以下の効果から１つを選択して発動できる。●このカードを特殊召喚する。●このカードを墓地へ送る。その後、自分の墓地から「ブラック・マジシャン」か「ブラック・マジシャン・ガール」１体を特殊召喚できる。②：自分の手札・フィールドから魔法・罠カードを２枚まで墓地へ送って発動できる。墓地へ送った数だけ自分はドローする。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 덱에서 레벨 6 이상의 마법사족 몬스터 1장을 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●이 카드를 특수 소환한다. ●이 카드를 묘지로 보낸다. 그 후, "블랙 매지션"이나 "블랙 매지션 걸" 1장을 자신 묘지에서 특수 소환할 수 있다. ②: 자신의 패 / 필드에서 마법 / 함정 카드를 2장까지 묘지로 보내고 발동할 수 있다. 묘지로 보낸 수만큼 자신은 드로우한다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，从牌组将1只等级6以上的魔法师族怪兽送至墓地，可从以下效果中选择1个发动。●将此卡特殊召唤。●将此卡送至墓地。然后，可从自己墓地将1只“黑魔导”或“黑魔导女孩”特殊召唤。②：从自己手牌・场上将最多2张魔法・陷阱卡送至墓地可以发动。自己依送至墓地的数量抽牌。
