  | text                = If a "[[Super Quant]]" [[Monster Card|monster]] you [[control]] is [[destroyed by battle]]: [[Special Summon]] 1 "[[Super Quantal Mech Beast]]" [[Xyz Monster]] from your [[Extra Deck]], then you can Special Summon 1 "[[Super Quantum]]" monster from your [[hand]], [[Main Deck|Deck]], or [[GY]], that is specifically listed on that Xyz Monster in its text, but [[negate]] its [[effect]]s. You can only [[activate]] 1 "Super Quantal Alphancall Appeal" per [[turn]].
  | fr_text             = Si un monstre "Super Quant" que vous contrôlez est détruit au combat : Invoquez Spécialement 1 Monstre Xyz "Bête Méca Super Quantique" depuis votre Extra Deck, puis vous pouvez Invoquer Spécialement 1 monstre "Super Quantum" depuis votre main, Deck ou Cimetière, qui est spécifiquement listé dans le texte du Monstre Xyz, mais annulez ses effets. Vous ne pouvez activer qu'1 "Appel de Demande Alphan Super Quantique" par tour.
  | de_text             = Falls ein „Superquant“-Monster, das du kontrollierst, durch Kampf zerstört wird: Beschwöre 1 „Superquantal Mechungeheuer“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck, dann kannst du 1 „Superquantum“-Monster, das ausdrücklich im Text des Xyz-Monster aufgeführt wird, als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören, aber annulliere seine Effekte. Du kannst nur 1 „Superquantal Alphan-Rufbeschwerde“ pro Spielzug aktivieren.
  | it_text             = Se un mostro "Super Quant" che controlli viene distrutto in battaglia: Evoca Specialmente 1 Mostro Xyz "Super Quantal Bestia Mech" dal tuo Extra Deck, poi puoi Evocare Specialmente dalla tua mano, Deck o Cimitero, 1 mostro "Super Quantum" che è specificamente indicato su quel Mostro Xyz nel suo testo, ma annulla i suoi effetti. Puoi attivare solo 1 "Super Quantal Alfanrichiamo Appello" per turno.
  | pt_text             = Se um monstro "Super Quant" que você controla for destruído em batalha: Invoque por Invocação-Especial 1 Monstro Xyz "Besta Mech Super Quantal" do seu Deck Adicional e, depois, você pode Invocar por Invocação-Especial 1 monstro "Super Quantum" da sua mão, do Deck ou do Cemitério, que esteja especificamente listado no texto desse Monstro Xyz, mas negue seus efeitos. Você só pode ativar 1 "Apelo Alfancall Super Quantal" por turno.
  | es_text             = Si un monstruo "Súper Cuant" que controlas es destruido en batalla: Invoca de Modo Especial 1 Monstruo Xyz "Mecha Bestia Súper Cuantal" en tu Deck Extra, y después puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Súper Cuantio", que sea listado específicamente en el texto de ese Monstruo Xyz, pero niega sus efectos. Sólo puedes activar 1 "Alfan Reclamo, Súper Cuantal" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の「超量」モンスターが戦闘で破壊された時に発動できる。ＥＸデッキから「超量機獣」Ｘモンスター１体を特殊召喚する。その後、そのＸモンスターカードにカード名が記された「超量士」モンスター１体を自分の手札・デッキ・墓地から選び、効果を無効にして特殊召喚できる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 "초량" 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 엑스트라 덱에서 "초량기수" 엑시즈 몬스터 1장을 특수 소환한다. 그 후, 그 엑시즈 몬스터 카드에 카드명이 쓰여진 "초량사" 몬스터 1장을 자신의 패 / 덱 / 묘지에서 골라, 효과를 무효로 하고 특수 소환할 수 있다.
