  | pt_text               = 1 monstro Máquina de LUZ + "Cabeça Yare-Y" ou "Tanque Zilhão-Z"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que mencione "monstro União" em seu texto. Você só pode usar este efeito de "Controlador da União" uma vez por turno. Uma vez por turno, durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Normal ou União Máquina de LUZ da sua mão.
  | es_text               = 1 monstruo Máquina de LUZ + "Y-Preparado Cabeza" o "Z-Tropecientos Tanque"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controlas. Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "monstruo de Unión" en su texto. Sólo puedes usar este efecto de "Controlador de Unión" una vez por turno. Una vez por turno, durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo de Unión o Normal Máquina de LUZ desde tu mano.
  | ja_text               = 機械族・光属性モンスター＋「Ｙ－ドラゴン・イアヘッド」か「Ｚ－ジリオン・キャタピラー」<br />自分フィールドの上記のカードを除外した場合のみＥＸデッキから特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＥＸデッキから特殊召喚した場合に発動できる。効果テキストに「ユニオンモンスター」と記された魔法・罠カード１枚をデッキから手札に加える。②：１ターンに１度、自分メインフェイズに発動できる。機械族・光属性の、通常モンスターかユニオンモンスター１体を手札から特殊召喚する。
