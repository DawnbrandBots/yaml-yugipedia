  | fr_text               = 1 monstre LUMIÈRE Machine + "Tête Action-Y" ou "Tank Zillion-Z"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main qui mentionne "monstre Union" dans son texte. Vous ne pouvez utiliser cet effet de "Contrôleur d'Union" qu'une fois par tour. Une fois par tour, durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Normal ou Union LUMIÈRE Machine depuis votre main.
  | de_text               = 1 LICHT Maschine-Monster + „Y-Bereitkopf“ oder „Z-Zillionenpanzer“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Union-Monster“ in seinem oder ihrem Text erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Union-Controller“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 LICHT Maschine-Union- oder Normales LICHT Maschine-Monster als Spezialbeschwörung von deiner Hand beschwören.
