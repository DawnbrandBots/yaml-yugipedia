  | text                  = [[FLIP]]: You can [[Special Summon]] 1 "[[Shaddoll]]" [[Monster Card|monster]] from your [[hand]] in [[face-up]] or [[face-down]] [[Defense Position]].<br />If this card is sent to the [[Graveyard|GY]] by a card [[effect]]: You can [[send]] 1 "Shaddoll" monster from your hand to the GY, and if you do, for the rest of this [[turn]], all monsters you control gain [[ATK]]/[[DEF]] equal to the original [[Level]] of that monster sent to the GY x 100. You can only use 1 "Qadshaddoll Keios" effect per turn, and only once that turn.
  | fr_text               = FLIP : Vous pouvez Invoquer Spécialement 1 monstre "Marionnette de l'Ombre" depuis votre main en Position de Défense face recto ou face verso.<br />Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez envoyer 1 monstre "Marionnette de l'Ombre" depuis votre main au Cimetière, et si vous le faites, le reste de ce tour, tous les monstres que vous contrôlez gagnent une ATK/DEF égales au Niveau d'origine du monstre envoyé au Cimetière x 100. Vous ne pouvez utiliser qu'1 effet de "Keios Marionnette de l'Ombre Qad" par tour, et uniquement une fois le tour.
  | de_text               = FLIPP: Du kannst 1 „Schattenpuppe“-Monster als Spezialbeschwörung von deiner Hand in die offene oder verdeckte Verteidigungsposition beschwören.<br />Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Monster von deiner Hand auf den Friedhof legen und falls du dies tust, erhalten alle Monster, die du kontrollierst, für den Rest dieses Spielzugs ATK/DEF in Höhe der Grund-Stufe des auf den Friedhof gelegten Monsters x 100. Du kannst nur 1 Effekt von „Qadschattenpuppe Keios“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text               = SCOPRI: Puoi Evocare Specialmente 1 mostro "Bambolaombra" dalla tua mano scoperto o coperto in Posizione di Difesa.<br />Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi mandare 1 mostro "Bambolaombra" dalla tua mano al Cimitero e, se lo fai, per il resto di questo turno, tutti i mostri che controlli guadagnano ATK/DEF pari al Livello originale di quel mostro mandato al Cimitero x 100. Puoi utilizzare solo 1 effetto di "Qadbambolaombra Keios" per turno, e solo una volta in quel turno.
  | pt_text               = VIRE: Você pode Invocar por Invocação-Especial 1 monstro "Sombraneco" da sua mão com a face para cima ou com a face para baixo em Posição de Defesa.<br />Se este card for enviado para o Cemitério por um efeito de card: você pode enviar 1 monstro "Sombraneco" da sua mão para o Cemitério e, se isso acontecer, pelo resto deste turno, todos os monstros que você controla ganham ATK/DEF igual ao Nível original desse monstro enviado para o Cemitério x 100. Você só pode usar 1 efeito de "Keios Qadsombraneco" por turno e apenas uma vez por turno.
  | es_text               = VOLTEO: Puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Sombrañeca" en Posición de Defensa boca arriba o boca abajo.<br />Si esta carta es mandada al Cementerio por efecto de una carta: puedes mandar al Cementerio 1 monstruo "Sombrañeca" en tu mano y, si lo haces, por el resto de este turno, todos los monstruos que controlas ganan ATK/DEF igual al Nivel original x 100 de ese monstruo mandado al Cementerio. Sólo puedes usar 1 efecto de "Keios Qadsombrañeca" por turno, y sólo una vez ese turno.
  | ja_text               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合に発動できる。手札から「シャドール」モンスター１体を表側守備表示または裏側守備表示で特殊召喚する。②：このカードが効果で墓地へ送られた場合に発動できる。手札から「シャドール」モンスター１体を墓地へ送る。このターン中、以下の効果を適用する。●自分フィールドのモンスターの攻撃力・守備力はこの効果で墓地へ送ったモンスターの元々のレベル×１００アップする。
  | ko_text               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 패에서 "섀도르" 몬스터 1장을 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "섀도르" 몬스터 1장을 묘지로 보낸다. 이 턴 중에, 이하의 효과를 적용한다. ●자신 필드의 몬스터의 공격력 / 수비력은 이 효과로 묘지로 보낸 몬스터의 원래의 레벨 × 100 올린다.
  | sc_text               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：在此卡反转的情况下可以发动。从手牌中以表侧守备表示或里侧守备表示将1只“影依”怪兽特殊召唤。②：在此卡因效果被送至墓地的情况下可以发动。从手牌将1只“影依”怪兽送至墓地。在此回合中适用以下效果。●自己场上怪兽的攻击力・守备力上升以此效果被送至墓地的怪兽的原本等级×100。
