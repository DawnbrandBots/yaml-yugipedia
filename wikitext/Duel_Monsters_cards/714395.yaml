  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]], that specifically lists the card "[[Gaia the Dragon Champion]]" in its text. If this card is [[Send|sent]] to the [[Graveyard|GY]]: You can [[target]] 1 "Gaia the Dragon Champion" in your [[Monster Zone]]; [[negate]] the [[effect]]s of [[face-up]] monsters your opponent currently controls with [[ATK]] less than or equal to it until the end of this [[turn]]. You can only use each [[effect]] of "Curse of Dragon, the Cursed Dragon" [[once per turn]].
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main, qui liste spécifiquement la carte "Gaïa le Dragon Champion" dans son texte. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 "Gaïa le Dragon Champion" dans votre Zone Monstre ; jusqu'à la fin de ce tour, annulez les effets des monstres face recto actuellement contrôlés par votre adversaire avec une ATK inférieure ou égale à celui-ci. Vous ne pouvez utiliser chaque effet de "Malédiction du Dragon, le Dragon Maudit" qu'une fois par tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die ausdrücklich die Karte „Drachenmeister Gaia“ in seinem oder ihrem Text erwähnt, von deinem Deck hinzufügen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Drachenmeister Gaia“ in deiner Monsterzone wählen; annulliere bis zum Ende dieses Spielzugs die Effekte der offenen Monster, die dein Gegner derzeit kontrolliert und deren ATK kleiner oder gleich seinen ATK sind. Du kannst jeden Effekt von „Drachenfluch, der verfluchte Drache“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che indica specificamente la carta "Gaia il Dragone" nel suo testo. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 "Gaia il Dragone" nella tua Zona Mostri; annulla gli effetti dei mostri scoperti attualmente controllati dal tuo avversario con ATK pari o inferiore al suo fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Anatema del Drago, il Drago Maledetto" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão, que liste especificamente o card "Gaia, o Matador de Dragões" em seu texto. Se este card for enviado para o Cemitério: você pode escolher 1 "Gaia, o Matador de Dragões" na sua Zona de Monstros; até o final deste turno, negue os efeitos dos monstros com a face para cima que seu oponente controla atualmente com ATK menor ou igual que o dele. Você só pode usar cada efeito de "Maldição do Dragão, o Dragão Amaldiçoado" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck, que liste específicamente la carta "Gaia el Campeón Dragón" en su texto. Si esta carta es mandada al Cementerio: puedes seleccionar 1 "Gaia el Campeón Dragón" en tu Zona de Monstruos; hasta el final de este turno, niega los efectos de los monstruos boca arriba que controle tu adversario en este momento con menos o igual ATK que éste. Sólo puedes usar cada efecto de "Maldición de Dragón, el Dragón Maldito" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「竜騎士ガイア」のカード名が記された魔法・罠カード１枚を手札に加える。②：このカードが墓地へ送られた場合、自分フィールドの「竜騎士ガイア」１体を対象として発動できる。そのモンスターの攻撃力以下の攻撃力を持つ、相手フィールドの全ての表側表示モンスターの効果はターン終了時まで無効化される。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "용기사 가이아"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "용기사 가이아" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이하의 공격력을 가지는, 상대 필드의 모든 앞면 표시 몬스터의 효과는 턴 종료시까지 무효화된다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张记载有“龙骑士盖亚”卡名的魔法陷阱卡加入手牌。②：此卡被送至墓地的情况下，以自己场上的１只“龙骑士盖亚”为对象可以发动。对手场上拥有该怪兽的攻击力以下攻击力的所有表侧表示怪兽的效果直至回合结束时为止无效。
