  | text         = You can [[Special Summon]] this card (from your [[hand]]) to your [[zone]] a [[Cyberse]] [[Link Monster]] [[points to]]. You can only Special Summon "Template Skipper" [[once per turn]] this way. During your [[Main Phase]]: You can [[banish]] 1 Cyberse monster from your hand or [[GY]], and if you do, this card's name can be treated as the banished monster's, if used as [[Link Material]] this turn. You can only use this [[effect]] of "Template Skipper" [[once per turn]].
  | fr_text      = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre zone pointée par un Monstre Lien Cyberse. Vous ne pouvez Invoquer Spécialement "Périophtodèle" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez bannir 1 monstre Cyberse depuis votre main ou Cimetière, et si vous le faites, le nom de cette carte peut être traité comme celui du monstre banni, si elle est utilisée comme Matériel Lien ce tour. Vous ne pouvez utiliser cet effet de "Périophtodèle" qu'une fois par tour.
  | de_text      = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine Zone beschwören, auf die ein Cyberse-Linkmonster zeigt. Du kannst „Templatspringer“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 Cyberse-Monster von deiner Hand oder deinem Friedhof verbannen und falls du dies tust, kann der Name dieser Karte in diesem Spielzug als der des verbannten Monsters behandelt werden, falls sie als Linkmaterial verwendet wird. Du kannst diesen Effekt von „Templatspringer“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi Evocare Specialmente questa carta (dalla tua mano) in una tua zona puntata da un Mostro Link Cyberso. Puoi Evocare Specialmente "Saltatore Modello" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi bandire 1 mostro Cyberso dalla tua mano o Cimitero e, se lo fai, il nome di questa carta può essere considerato come quello del mostro bandito, se utilizzato come Materiale Link in questo turno. Puoi utilizzare questo effetto di "Saltatore Modello" una sola volta per turno.
  | pt_text      = Você pode Invocar este card por Invocação-Especial (da sua mão) em uma zona sua para a qual um Monstro Link Ciberso apontar. Você só pode Invocar "Modelo-do-lodo" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal: você pode banir 1 monstro Ciberso da sua mão ou do Cemitério e, se isso acontecer, o nome deste card pode ser considerado como o nome do monstro banido, se usado como Matéria Link neste turno. Você só pode usar este efeito de "Modelo-do-lodo" uma vez por turno.
  | es_text      = Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu zona a la que apunte un Monstruo de Enlace Ciberso. Sólo puedes Invocar de Modo Especial "Salta Patrones" una vez por turno de esta forma. Durante tu Main Phase: puedes desterrar 1 monstruo Ciberso en tu mano o Cementerio y, si lo haces, el nombre de esta carta puede ser tratado como el nombre del monstruo desterrado, si fue usado como Material de Enlace este turno. Sólo puedes usar este efecto de "Salta Patrones" una vez por turno.
  | ja_text      = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードはサイバース族Ｌモンスターのリンク先となる自分フィールドに手札から特殊召喚できる。②：自分メインフェイズに発動できる。自分の手札・墓地からサイバース族モンスター１体を除外する。このターンにＬ召喚する場合、このカードはこの効果で除外したモンスターの同名カードとしてＬ素材にできる。
  | ko_text      = 
  | sc_text      = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可从手牌特殊召唤至电子界族连接怪兽连接端的自己场上。②：在自己的主要阶段可以发动。从自己手牌・墓地将1只电子界族怪兽除外。在此回合要连接召唤的情况下，可将此卡视为以此效果除外的怪兽的同名卡来作为连接素材。
