  | text                  = ''A [[Gem-Knight]] officer of high rank, who has optimized the use of the [[Fragment Fusion|crystal powers]]. Despite his ability to overwhelm most opponents, he's wary of stretching himself too thin, and opts for solidarity with his comrades.''
  | fr_text               = ''Un officier Chevalier-Gemmes de rang élevé qui a développé une utilisation optimisée des pouvoirs cristallins. Malgré cette faculté à submerger la plupart de ses adversaires, il essaie de ne pas y avoir recours et tend à se tourner vers ses camarades.''
  | de_text               = ''Ein Edelstein-Ritter-Offizier mit hohem Dienstgrad, der die Verwendung der Kristallkräfte optimiert hat. Trotz seiner Fähigkeit, die meisten Gegner im Alleingang zu überwältigen, scheut er das Risiko und verlässt sich auf die Solidarität seiner Kameraden.''
  | it_text               = ''Un Cavaliere-Gemma di alto rango, che ha ottimizzato l'uso dei poteri dei cristalli. Nonostante la sua capacità di sconfiggere la maggior parte degli avversari, fa attenzione a non sprecare troppe energie, e preferisce collaborare coi suoi compagni.''
  | pt_text               = ''Um Cavaleiro-Gema de alta patente, que aperfeiçoou o uso dos poderes de cristal. Apesar de sua habilidade de subjugar a maioria dos oponentes, ele não quer mais se esforçar tanto, e opta por ser solidário com seus camaradas.''
  | es_text               = ''Un Caballero-Gema de alto rango, que ha optimizado el uso de los poderes de los cristales. A pesar de su capacidad para imponerse a cualquier adversario, tiene miedo de no dar abasto, y elige solidarizarse con sus camaradas.''
  | ja_text               = クリスタルパワーを最適化し、戦闘力に変えて戦うジェムナイトの上級戦士。その高い攻撃力で敵を圧倒するぞ。しかし、その最適化には限界を感じる事も多く、仲間たちとの結束を大切にしている。
  | ko_text               = 크리스탈 파워를 최적화하여, 전투력으로 변화시켜 싸우는 젬나이트의 상급 전사. 높은 공격력으로 적을 압도하지만, 최적화하기에는 한계를 느낄 때도 많아서, 동료들과의 결속이 중요하다.
  | sc_text               = 能优化水晶力量，将其转化为战斗力，是宝石骑士的上级战士。其高超的战斗力在敌人面前占据压倒性优势。然而，因经常感觉到优化存在局限性，故很重视与伙伴之间的团结关系。
