  | pt_text      = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha que mencione "Espadachim das Chamas" do seu Deck à sua mão. Se este card for enviado para o Cemitério: você pode enviar 1 "Espadachim das Chamas", ou 1 monstro que o mencione, do seu Deck ou Deck Adicional para o Cemitério, exceto "Espadachim das Chamas Lutador". Você só pode usar cada efeito de "Espadachim das Chamas Lutador" uma vez por turno.
