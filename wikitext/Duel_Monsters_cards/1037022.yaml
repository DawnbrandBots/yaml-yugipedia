  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「炎の剣士」のカード名が記された魔法・罠カード１枚を手札に加える。②：このカードが墓地へ送られた場合に発動できる。「闘炎の剣士」を除く、「炎の剣士」またはそのカード名が記されたモンスター１体をデッキ・ＥＸデッキから墓地へ送る。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "화염의 검사"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. "투화염의 검사"가 아닌, "화염의 검사" 또는 그 카드명이 쓰여진 몬스터 1장을 덱 / 엑스트라 덱에서 묘지로 보낸다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张记载有“炎之剑士”卡名的魔法・陷阱卡加入手牌。②：此卡被送至墓地的情况下可以发动。从牌组・额外牌组将除“斗炎之剑士”以外的、１只“炎之剑士”或记载有该卡名的怪兽送至墓地。
