  | text                = 2+ [[Level]] 6 [[monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Gaia Stream, the Graceful Force" by using 1 [[Rank]] 5 or 7 [[Xyz Monster]] you [[control]] ([[transfer]] its [[material]]s to this card). Cannot be used as material for an Xyz Summon the [[turn]] it was Xyz Summoned. Cannot attack directly. Gains [[ATK]] equal to the combined [[Level]]s/[[Rank]]s of its attached materials x 200. At the end of the [[Damage Step]], if this card battled: [[Detach]] 1 material from this card.
  | fr_text             = 2+ monstres de Niveau 6<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Flot Gaïa, Force Gracieuse" en utilisant 1 Monstre Xyz de Rang 5 ou 7 que vous contrôlez (transférez ses Matériels à cette carte). Non utilisable comme Matériel pour une Invocation Xyz le tour où elle a été Invoquée par Xyz. Ne peut pas attaquer directement. Gagne une ATK égale à la somme des Niveaux/Rangs de ses Matériels attachés x 200. À la fin de la Damage Step, si cette carte a combattu : détachez 1 Matériel de cette carte.
  | de_text             = 2+ Monster der Stufe 6<br />Einmal pro Spielzug kannst du „Gaiastrom, die anmutige Kraft“ auch als Xyz-Beschwörung beschwören, indem du 1 Xyz-Monster des Rangs 5 oder 7 verwendest, das du kontrollierst (transferiere sein Material an diese Karte). Diese Karte kann in dem Spielzug, in dem sie als Xyz-Beschwörung beschworen wurde, nicht als Material für eine Xyz-Beschwörung verwendet werden. Kann nicht direkt angreifen. Diese Karte erhält ATK in Höhe der Summe der Stufen/Ränge ihres angehängten Materials x 200. Am Ende des Damage Steps, falls diese Karte gekämpft hat: Hänge 1 Material von dieser Karte ab.
  | it_text             = 2+ mostri di Livello 6<br />Una volta per turno, puoi anche Evocare Xyz "Flusso Gaia, la Forza Graziosa" utilizzando 1 Mostro Xyz di Rango 5 o 7 che controlli (trasferisci i suoi materiali su questa carta). Non può essere utilizzata come materiale per un'Evocazione Xyz nel turno in cui è stata Evocata Xyz. Non può attaccare direttamente. Guadagna ATK pari alla somma dei Livelli/Ranghi dei suoi materiali attaccati x 200. Alla fine del Damage Step, se questa carta ha combattuto: stacca 1 materiale da questa carta.
  | pt_text             = 2+ monstros de Nível 6<br />Uma vez por turno, você também pode Invocar "Fluxo Gaia, a Força Graciosa" por Invocação-Xyz ao usar 1 Monstro Xyz de Classe 5 ou 7 que você controla (transfira as matérias dele para este card). Não pode ser usado como matéria para uma Invocação-Xyz no turno em que foi Invocado por Invocação-Xyz. Não pode atacar diretamente. Ganha ATK igual aos Níveis/Classes combinados de suas matérias associadas x 200. No final da Etapa de Dano, se este card batalhou: desassocie 1 matéria deste card.
  | es_text             = 2+ monstruos de Nivel 6<br />Una vez por turno, también puedes Invocar Xyz "Arroyo Gaia, la Fuerza Grácil" usando 1 Monstruo Xyz de Rango 5 o 7 que controles (transfiere sus materiales a esta carta). No puede ser usada como material para una Invocación Xyz en el turno en el que fue Invocada Xyz. No puede atacar directamente. Gana ATK igual a los Niveles/Rangos combinados de sus materiales acoplados x 200. Al final del Damage Step, si esta carta batalló: desacopla 1 material de esta carta.
  | ja_text             = レベル６モンスター×２体以上<br />「流麗の騎士ガイアストリーム」は１ターンに１度、自分フィールドのランク５・７のＸモンスターの上に重ねてＸ召喚する事もできる。このカードはＸ召喚されたターンにはＸ召喚の素材にできない。①：このカードは直接攻撃できない。②：このカードの攻撃力は、このカードがＸ素材としているモンスターのレベル・ランクの合計×２００アップする。③：このカードが戦闘を行ったダメージステップ終了時に発動する。このカードのＸ素材を１つ取り除く。
