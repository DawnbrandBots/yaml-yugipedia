  | lore                  = If this card is in your [[hand]] or [[GY]]: You can [[banish]] a total of 2 [[EARTH]] and/or [[Dragon]] [[Monster Card|monsters]] from your hand and/or GY, except this card; [[Special Summon]] this card. During your opponent's [[End Phase]], if you [[control]] this Special Summoned card: [[Return]] it to the hand. You can [[discard]] this card and 1 EARTH monster to the GY, then [[target]] 1 monster in your GY; Special Summon that target. If this card is banished: You can [[Add a card|add]] 1 EARTH Dragon monster from your [[Main Deck|Deck]] to your hand. You can only use 1 "Redox, Dragon Ruler of Boulders" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_lore               = Si cette carte est dans votre main ou Cimetière : vous pouvez bannir un total de 2 monstres TERRE et/ou Dragon (cette carte exclue) depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte. Durant la End Phase de votre adversaire, si vous contrôlez cette carte Invoquée Spécialement : renvoyez-la à la main. Vous pouvez défausser cette carte et 1 monstre TERRE au Cimetière, puis ciblez 1 monstre dans votre Cimetière ; Invoquez Spécialement la cible. Si cette carte est bannie : vous pouvez ajouter 1 monstre TERRE Dragon depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Redox, Maître Dragon des Rochers" par tour, et uniquement une fois le tour.
  | de_lore               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst insgesamt 2 ERDE und/oder Drache-Monster von deiner Hand und/oder deinem Friedhof verbannen, außer dieser Karte; beschwöre diese Karte als Spezialbeschwörung. Während der End Phase deines Gegners, falls du diese als Spezialbeschwörung beschworene Karte kontrollierst: Gib sie auf die Hand zurück. Du kannst diese Karte und 1 ERDE Monster auf den Friedhof abwerfen und dann 1 Monster in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 ERDE Drache-Monster von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Redox, Drachenherrscher der Felsen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Se questa carta è nella tua mano o Cimitero: puoi bandire un totale di 2 mostri TERRA e/o Drago dalla tua mano e/o Cimitero eccetto questa carta; Evoca Specialmente questa carta. Durante la End Phase del tuo avversario, se controlli questa carta Evocata Specialmente: falla ritornare nella mano. Puoi scartare al Cimitero questa carta e 1 mostro TERRA, poi scegliere come bersaglio 1 mostro nel tuo Cimitero; Evoca Specialmente quel bersaglio. Se questa carta viene bandita: puoi aggiungere 1 mostro TERRA Drago dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Redox, Drago Sovrano dei Macigni" per turno, e solo una volta in quel turno.
  | pt_lore               = Se este card estiver na sua mão ou no Cemitério: você pode banir um total de 2 monstros de TERRA e/ou Dragão da sua mão e/ou do Cemitério, exceto este card; Invoque este card por Invocação-Especial. Durante a Fase Final do seu oponente, se você controlar este card Invocado por Invocação-Especial: devolva-o para a mão. Você pode descartar este card e 1 monstro de TERRA para o Cemitério e, depois, escolha 1 monstro no seu Cemitério; Invoque o alvo por Invocação-Especial. Se este card for banido: você pode adicionar 1 monstro Dragão de TERRA do seu Deck à sua mão. Você só pode usar 1 efeito de "Redox, Dragão Soberano dos Pedregulhos" por turno e apenas uma vez por turno.
  | es_lore               = Si esta carta está en tu mano o Cementerio: puedes desterrar un total de 2 monstruos de TIERRA y/o Dragón en tu mano y/o Cementerio, excepto esta carta; Invoca esta carta de Modo Especial. Durante la End Phase de tu adversario, si controlas esta carta Invocada de Modo Especial: devuélvela a la mano. Puedes descartar al Cementerio esta carta y 1 monstruo de TIERRA, y después selecciona 1 monstruo en tu Cementerio; Invoca ese objetivo de Modo Especial. Si esta carta es desterrada: puedes añadir a tu mano 1 monstruo Dragón de TIERRA en tu Deck. Sólo puedes usar 1 efecto de "Redox, Señor Dragón de las Rocas" por turno, y sólo una vez ese turno.
  | ja_lore               = 自分の手札・墓地からこのカード以外のドラゴン族または地属性のモンスターを合計２体除外して発動できる。このカードを手札・墓地から特殊召喚する。特殊召喚したこのカードは相手のエンドフェイズ時に持ち主の手札に戻る。また、このカードと地属性モンスター１体を手札から墓地へ捨てる事で、自分の墓地のモンスター１体を選択して特殊召喚する。このカードが除外された場合、デッキからドラゴン族・地属性モンスター１体を手札に加える事ができる。「巌征竜－レドックス」の効果は１ターンに１度しか使用できない。
  | tc_lore               = 可从我方手牌、墓地中除外此卡以外的龙族或地属性的怪兽共2只并进行发动。从手牌、墓地特殊召唤此卡。受到特殊召唤的此卡，将于对手的结束阶段时返回至持有者手牌。此外，透过将此卡连同1只地属性怪兽从手牌丢弃至墓地，来选择我方墓地中的1只怪兽进行特殊召唤。若是此卡被除外的情形，可从牌组中抽取1只龙族、地属性怪兽加入手牌。「巖征龍－銹」的效果1回合只可使用1次。
  | ko_lore               = 자신의 패 / 묘지에서 이 카드 이외의 드래곤족 또는 땅 속성 몬스터를 합계 2장 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 특수 소환한 이 카드는 상대의 엔드 페이즈 시에 주인의 패로 되돌아간다. 또한, 이 카드와 땅 속성 몬스터 1장을 패에서 묘지에 버리는 것으로, 자신 묘지의 몬스터 1장을 선택하고 특수 소환한다. 이 카드가 제외되었을 경우, 덱에서 드래곤족 / 땅 속성 몬스터 1장을 패에 넣을 수 있다. "암정룡 레독스" 의 효과는 1턴에 1번밖에 발동할 수 없다.
  | sc_lore               = 此卡名的①～④效果１回合１次，仅可使用其中１个。<br />①：从手牌将此卡与１只地属性怪兽舍弃至墓地，以自己墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：从自己的手牌・墓地将２只龙族或地属性的怪兽除外可以发动。从手牌・墓地将此卡特殊召唤。<br />③：此卡是被特殊召唤的情况下，在对手的结束阶段发动。将此卡放回手牌。<br />④：此卡被除外的情况下可以发动。从牌组将１只龙族・地属性怪兽加入手牌。
