  | text                = [[Special Summon]] 1 "[[Vendread]]" [[Monster Card|monster]] from your [[hand]], [[Main Deck|Deck]], or [[GY]] in [[face-down]] [[Defense Position]], except "[[Vendread Scavenger]]", then apply the following [[effect]].<br />● [[Ritual Summon]] any 1 "Vendread" [[Ritual Monster]] from your hand or GY by [[Tribute|Tributing]] monsters you [[control]], including the monster Special Summoned by this card, whose total [[Level]]s equal or exceed the Level of the Ritual Monster.<br />You can only [[activate]] 1 "Ravenous Vendread" per turn.
  | fr_text             = Invoquez Spécialement 1 monstre "Vendetterreur" ("Charognard Vendetterreur" exclu) depuis votre main, Deck ou Cimetière en Position de Défense face verso, puis appliquez l'effet suivant.<br />● Invoquez Rituellement 1 Monstre Rituel "Vendetterreur" depuis votre main ou Cimetière en Sacrifiant des monstres que vous contrôlez (monstre Invoqué Spécialement par cette carte inclus), dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel.<br />Vous ne pouvez activer qu'1 "Vendetterreur Vorace" par tour.
  | de_text             = Beschwöre 1 „Venschrecken“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof in die verdeckte Verteidigungsposition, außer „Venschrecken Aasfresser“, dann führe den folgenden Effekt aus.<br />● Beschwöre 1 beliebiges „Venschrecken“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof, indem du Monster, die du kontrollierst, als Tribut anbietest, darunter das durch diese Karte als Spezialbeschwörung beschworene Monster, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist.<br />Du kannst nur 1 „Gefräßiger Venschrecken“ pro Spielzug aktivieren.
  | it_text             = Evoca Specialmente 1 mostro "Venterrore" dalla tua mano, Deck o Cimitero coperto in Posizione di Difesa, eccetto "Venterrore Sciacallo", poi applica il seguente effetto.<br />● Evoca tramite Rituale 1 qualsiasi Mostro Rituale "Venterrore" dalla tua mano o Cimitero offrendo come Tributo mostri che controlli, compreso il mostro Evocato Specialmente da questa carta, con Livello totale pari o superiore al Livello del Mostro Rituale.<br />Puoi attivare solo 1 "Venterrore Famelico" per turno.
  | pt_text             = Invoque por Invocação-Especial 1 monstro "Vendorror" da sua mão, do Deck ou do Cemitério com a face para baixo em Posição de Defesa, exceto "Carniceiro Vendorror" e, depois, aplique o seguinte efeito.<br />● Invoque por Invocação-Ritual qualquer 1 Monstro de Ritual "Vendorror" da sua mão ou do Cemitério ao oferecer como Tributo monstros que você controla, incluindo o monstro Invocado por Invocação-Especial por este card, cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual.<br />Você só pode ativar 1 "Voraz Vendorror" por turno.
  | es_text             = Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Vengamiedo" en Posición de Defensa boca abajo, excepto "Chatarrero Vengamiedo", y después aplica el siguiente efecto.<br />● Invoca por Ritual cualquier Monstruo de Ritual "Vengamiedo" desde tu mano o Cementerio Sacrificando monstruos que controlas, incluyendo el monstruo Invocado de Modo Especial por esta carta, cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual.<br />Sólo puedes activar 1 "Vengamiedo Voraz" por turno.
  | ja_text             = 「ヴェンデット」儀式モンスターの降臨に必要。このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・デッキ・墓地から「ヴェンデット・スカヴェンジャー」以外の「ヴェンデット」モンスター１体を選んで裏側守備表示で特殊召喚する。その後、以下の効果を適用する。●レベルの合計が儀式召喚するモンスターのレベル以上になるように、この効果で特殊召喚したモンスターを含む自分フィールドのモンスターをリリースし、自分の手札・墓地から「ヴェンデット」儀式モンスター１体を儀式召喚する。
  | ko_text             = "벤데드" 의식 몬스터의 의식 소환에 필요. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 덱 / 묘지에서 "벤데드 스캐벤저" 이외의 "벤데드" 몬스터 1장을 고르고 뒷면 수비 표시로 특수 소환한다. 그 후, 이하의 효과를 적용한다. ●레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 이 효과로 특수 소환한 몬스터를 포함하는 자신 필드의 몬스터를 릴리스하고, 자신의 패 / 묘지에서 "벤데드" 의식 몬스터 1장을 의식 소환한다.
  | sc_text             = “仇尸”仪式怪兽的降临所必需。此卡名的卡１回合仅可发动１张。①：从自己的手牌・牌组・墓地挑选“仇尸・殇痕食腐者”以外的１只“仇尸”怪兽，以里侧守备表示特殊召唤。然后适用以下效果。●为使合计等级为仪式召唤的怪兽的等级以上，解放自己场上包含以此效果特殊召唤的怪兽在内的怪兽，从自己的手牌・墓地将１只“仇尸”仪式怪兽仪式召唤。
