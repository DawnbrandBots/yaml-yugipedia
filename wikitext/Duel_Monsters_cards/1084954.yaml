  | pendulum_effect       = You can [[target]] 1 card in your [[Pendulum Zone]]; toss a coin.<br />● Heads: [[Special Summon]] it.<br />● Tails: [[Destroy]] it, but lose [[LP]] equal to its [[Pendulum Scale]] x 300.<br />You can only use this [[effect]] of "Tempura of Fortune - EBI" [[once per turn]].
  | text                  = ''We went to EDO-FRONT, which has been the talk of the town. The scale of the Tempura here is not only large but also so beautifully shaped that it has earned the nickname of "Golden Tempura". The state-of-the-art facilities and the atmosphere of other cultures are all in the harbor, but there is also a mellow, nostalgic aroma in the air, and the occasional crackle of the crackling sounds will lift your spirits. We have been looking forward to this cruise for a year, but I think [[Level 3 Monster Cards|3 stars]] is just about right.''
  | fr_pendulum_effect    = Vous pouvez cibler 1 carte dans votre Zone Pendule ; lancez une pièce.<br />● Face : Invoquez-la Spécialement.<br />● Pile : Détruisez-la, mais perdez des LP égaux à son Échelle Pendule x 300.<br />Vous ne pouvez utiliser cet effet de "Tempura de la Fortune - EBI" qu'une fois par tour.
  | fr_text               = ''Nous sommes allés à EDO-FRONT, centre de toutes les attentions en ville. Le tempura là-bas est non seulement gigantesque, mais aussi tellement élégant qu'il a gagné le surnom de "Tempura d'or". L'équipement ultramoderne et l'atmosphère multiculturelle sont omniprésents dans le port, où un arôme doux et nostalgique flotte dans l'air. Les bruits de crépitement occasionnels vous remonteront le moral. Ça fait plus d'un an que nous voulions y aller, mais je pense qu'il ne mérite que 3 étoiles.''
  | de_pendulum_effect    = Du kannst 1 Karte in deiner Pendelzone wählen; wirf eine Münze.<br />● Kopf: Beschwöre sie als Spezialbeschwörung.<br />● Zahl: Zerstöre sie, aber du verlierst LP in Höhe ihres Pendelbereichs x 300.<br />Du kannst diesen Effekt von „Tempura des Schicksals - EBI“ nur einmal pro Spielzug verwenden.
  | de_text               = ''Wir waren bei EDO-FRONT, was derzeit in aller Munde ist. Das Tempura ist hier nicht nur groß, sondern auch so schön geformt, dass es sich die Bezeichnung „Goldenes Tempura“ verdient hat. Hier im Hafen gibt es die modernsten Anlagen und die Atmosphäre anderer Kulturen liegt in der Luft. Gleichzeitig aber auch ein sanftes, nostalgisches Aroma und gelegentliche knisternde Geräusche heben die Stimmung. Wir haben uns das ganze Jahr auf diese Kreuzfahrt gefreut, aber ich denke, 3 Sterne ist genau die richtige Bewertung.''
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; lancia una moneta.<br />● Testa: Evocala Specialmente.<br />● Croce: Distruggila, ma perdi LP pari al suo Valore Pendulum x 300.<br />Puoi utilizzare questo effetto di "Tempura della Fortuna - EBI" una sola volta per turno.
  | it_text               = ''Siamo andati all'EDO-FRONT, che è quello di cui tutta la città parla. Qui la Tempura non è solo grande, ma ha anche una forma così bella da essere soprannominata la "Tempura d'Oro". Le strutture d'avanguardia e l'atmosfera di altre culture sono tutte presenti nel porto, ma c'è anche un aroma dolce e nostalgico nell'aria, e l'occasionale crepitio di suoni schioppettanti ti solleva lo spirito. Abbiamo atteso con impazienza questa crociera per un anno, ma penso che 3 stelle siano perfette.''
  | pt_pendulum_effect    = Você pode escolher 1 card na sua Zona de Pêndulo; lance uma moeda.<br />● Cara: Invoque-o por Invocação-Especial.<br />● Coroa: Destrua-o, mas perca PV igual à sua Escala de Pêndulo x 300.<br />Você só pode usar este efeito de "Tempura da Sorte - EBI" uma vez por turno.
  | pt_text               = ''Fomos ao EDO-FRONT, o que tem sido o assunto da cidade. O tamanho do Tempura aqui não é apenas grande, mas também tão maravilhosamente moldado que ganhou o apelido de "Tempura Dourado". As instalações de última geração e a atmosfera de outras culturas estão por todo o porto, mas também há um aroma suave e nostálgico no ar, e o estalo ocasional dos sons crepitantes levantará seu ânimo. Estivemos esperando ansiosamente por este cruzeiro por um ano, mas acho que 3 estrelas é o mais correto.''
  | es_pendulum_effect    = Puedes seleccionar 1 carta en tu Zona de Péndulo; lanza una moneda.<br />● Cara: Invócala de Modo Especial.<br />● Cruz: Destrúyela, pero pierdes LP iguales a su Escala de Péndulo x 300.<br />Sólo puedes usar este efecto de "Tempura de la Fortuna - EBI" una vez por turno.
  | es_text               = ''Fuimos a EDO-FRONT, que ha sido la comidilla de la ciudad. La escala de la tempura aquí no solo es grande, sino también tan bellamente formada que se ha ganado el apodo de "Tempura dorada". Las instalaciones de última generación y la atmósfera de otras culturas están en el puerto, pero también hay un aroma suave y nostálgico en el ambiente, y el crujido ocasional de los sonidos crepitantes te levantará el ánimo. Hemos estado esperando este crucero durante un año, pero creo que 3 estrellas es lo correcto.''
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分のＰゾーンのカード１枚を対象として発動できる。コイントスを１回行い、その裏表によって以下の効果を適用する。●表：そのカードを特殊召喚する。●裏：そのカードを破壊し、自分はそのＰスケール×３００ＬＰを失う。
  | ja_text               = 話題沸騰のＥＤＯ－ＦＲＯＮＴに。ここの天賦羅はスケールの大きさもさる事ながら、その美しい造形には「金賦羅」の異名も付くほど。最新鋭の設備と異文化感に溢れた港内ですが、どこか懐かしさを感じる芳醇な香りも漂い、時折パチパチと鳴り響く小気味良い音色に心も揚ガります。念願の天賦羅でしたが、周辺空域の荒れ模様に左右される為本日は一切入港されず…。運が悪かったとはいえ、その後の予定も白紙にせざるを得ませんでした。１年間心待ちにしていただけに誠に遺憾ではありますが、今回の対応については星３が妥当かと思います。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 코인 토스를 1회 실행하고, 그 앞뒷면에 따라 이하의 효과를 적용한다. ●앞: 그 카드를 특수 소환한다. ●뒤: 그 카드를 파괴하고, 자신은 그 펜듈럼 스케일 × 300 LP를 상실한다.
  | ko_text               = 화제의 핫플, EDO－FRONT에 방문! 이곳의 텐푸라는 크기도 놀랍지만, 그 모양 또한 '금푸라'라는 별칭을 얻을 정도로 아름답습니다. 최첨단 설비와 이국적인 분위기로 가득 찬 항구이지만, 동시에 어딘가 향수를 불러일으키는 그윽한 향이 감돌고, 이따금 파삭파삭 울려 퍼지는 잔잔한 소리에 마음도 덩달아 들뜹니다. 오랫동안 고대하던 텐푸라였는데, 주변 공역의 날씨가 악화되어 오늘은 아쉽게도 입항이 취소되었습니다. 운이 나쁘게도, 이후 일정도 모두 백지화할 수밖에 없었습니다. 1년을 손꼽아 기다린 만큼 유감이지만, 이번 방문은 별 3개가 적당할 것 같습니다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：以自己灵摆区域的1张卡为对象可以发动。掷1次硬币，根据掷出的正反，适用以下效果。●正面：将该卡特殊召唤。●反面：将该卡破坏，自己失去相当于其灵摆刻度×300的LP。
  | sc_text               = 来到了备受瞩目的EDO－FRONT。这里的天赋罗规模之大自不必说，其精美的造型更是被誉为“金赋罗”。虽然港口内是充盈的最先进设备和满满的异国风情，但同时也弥漫着一股怀旧的芳醇香气，不时传来噼里啪啦的美妙音色，让人心情酥畅脆跃。可因为被周边空域的糟糕状况影响，心心念念的天赋罗今天完全不能入港……别说运气不好，连之后的计划也都打了水漂。1年来的期盼落空，着实让人遗憾，不过我认为这次的体验还是值得给3颗星。
