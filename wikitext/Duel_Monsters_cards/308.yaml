  | fr_text         = "Moissonneur d'Esprit" + "Cheval de Cauchemar"<br />Cette carte n'est pas détruite à l'issue d'un combat. Détruisez cette carte lorsqu'elle est désignée comme cible d'un effet d'une Carte Magie, Piège ou Monstre à Effet. Cette carte peut attaquer directement les Life Points de votre adversaire, même s'il y a un monstre sur le Terrain de votre adversaire. Si cette carte attaque directement avec succès les Life Points de votre adversaire, il se défausse d'1 carte au hasard de sa main.
  | de_text         = „Geister-Sensenmann“ + „Nachtmahr“<br />Dieses Monster kann nicht als Ergebnis eines Kampfes zerstört werden. Wenn diese Karte als Ziel eines Effekts einer Zauber-, Fallen- oder Effektmonsterkarte bestimmt wird, zerstöre diese Karte. Dieses Monster kann die Life Points deines Gegners direkt angreifen, selbst wenn sich Monster auf der Spielfeldseite deines Gegners befinden. Wenn diese Karte erfolgreich direkt angreift, wirft dein Gegner 1 zufällige Karte aus seiner Hand ab.
  | it_text         = "Spirito Mietitore" + "Cavallo Incubo"<br />Questa carta non viene distrutta in seguito ad una battaglia.Distruggi questa carta quando viene designata come bersaglio dell'effetto di un Carta Magia, Trappola o Mostro con Effetto. Questa carta può attaccare direttamente i Life Points del tuo avversario anche se c'è un mostro sul Terreno del tuo avversario. Quando questa carta attacca direttamente i Life Points del tuo avversario con successo, il tuo avversario scarta 1 carta a caso dalla sua mano.
