  | fr_text      = Vous pouvez envoyer cette carte face recto que vous contrôlez au Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; s'il attaque ce tour, jusqu'à la fin de la Damage Step, votre adversaire ne peut ni activer de cartes ni d'effets qui ciblent un ou plusieurs monstres.
  | de_text      = Du kannst diese offene Karte, die du kontrollierst, auf den Friedhof legen und dann 1 offenes Monster wählen, das du kontrollierst; falls es in diesem Spielzug angreift, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren, die ein oder mehr Monster als Ziel wählen.
  | it_text      = Puoi mandare questa carta scoperta che controlli al Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; se esso attacca in questo turno, il tuo avversario non può attivare carte o effetti che hanno come bersaglio uno o più mostri fino alla fine del Damage Step.
  | pt_text      = Você pode enviar este card com a face para cima que você controla para o Cemitério e, depois, escolher 1 monstro com a face para cima que você controla; se ele atacar neste turno, até o final da Etapa de Dano, seu oponente não pode ativar cards ou efeitos que escolham um ou mais monstros como alvo.
  | es_text      = Puedes mandar al Cementerio esta carta boca arriba que controlas, y después seleccionar 1 monstruo boca arriba que controles; si este turno éste ataca, hasta el final del Damage Step tu adversario no puede activar cartas o efectos que seleccionen a uno o más monstruos.
  | ja_text      = 自分フィールド上に表側表示で存在するこのカードを墓地へ送り、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。このターン、選択したモンスターが攻撃する場合、相手はダメージステップ終了時までモンスターを対象にする魔法・罠・効果モンスターの効果を発動する事ができない。
  | ko_text      = 자신 필드 위에 앞면 표시로 존재하는 이 카드를 묘지에 보내고, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동한다. 이 턴에, 선택한 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터를 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  | sc_text      = ①：将场上的此卡送至墓地，以自己场上的1只表侧表示怪兽为对象可以发动。此回合，该怪兽攻击的情况下，对手直至伤害步骤结束时为止，不可发动以怪兽为对象的魔法・陷阱・怪兽的效果。
