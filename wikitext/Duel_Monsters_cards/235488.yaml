  | fr_text         = 2 monstres LUMIÈRE de Niveau 4<br />Une fois par tour : vous pouvez détacher 2 Matériels Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez son ATK à 0, et si vous le faites, il a ses effets annulés. Si cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : piochez 1 carte.
  | de_text         = 2 LICHT Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 2 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK zu 0 und falls du dies tust, bleiben seine Effekte annulliert. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Ziehe 1 Karte.
  | it_text         = 2 mostri LUCE di Livello 4<br />Una volta per turno: puoi staccare 2 Materiali Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0 e, se lo fai, i suoi effetti si annullano. Se questa carta che controlli viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: pesca 1 carta.
  | pt_text         = 2 monstros de LUZ de Nível 4<br />Uma vez por turno: você pode desassociar 2 Matérias Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; mude o ATK dele para 0 e, se isso acontecer, ele tem seus efeitos negados. Se este card que você controla for destruído por um card do seu oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: compre 1 card.
  | es_text         = 2 monstruos de LUZ de Nivel 4<br />Una vez por turno: puedes desacoplar de esta carta 2 Materiales Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0 y, si lo haces, éste ve sus efectos negados. Si esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por un efecto de carta) y mandada a tu Cementerio: roba 1 carta.
  | ja_text         = 光属性レベル４モンスター×２<br />①：１ターンに１度、このカードのＸ素材を２つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、その効果を無効にする。②：フィールドのこのカードが相手によって破壊され墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。
  | ko_text         = 빛 속성 레벨 4 몬스터 x 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력을 0으로 하고, 그 효과를 무효로 한다. 또한, 필드 위의 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 카드를 1장 드로우한다.
  | sc_text         = 光属性等级4怪兽×2<br />①：1回合1次，去除此卡的2个超量素材，可以对手场上的1只表侧表示的怪兽为对象发动。将该怪兽的攻击力改成0，使其效果无效。②：在场上的此卡被对手破坏并送至墓地的情况下发动。自己从牌组中抽1张。
