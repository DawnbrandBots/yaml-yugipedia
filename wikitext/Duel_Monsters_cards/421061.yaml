  | de_text         = 2 oder mehr (max. 5) Krieger-Monster der Stufe 4<br />Einmal pro Spielzug, während der End Phase deines Gegners: Hänge 1 Material von dieser Karte ab. Diese Karte erhält Effekte basierend auf der Anzahl des an sie angehängten Materials. ● 1+: Kann nicht durch Kampf zerstört werden. ● 2+: Erhält 1500 ATK/DEF. ● 3+: Bleibt von den Effekten anderer Karten unberührt. ● 4+: Dein Gegner kann keine Monster als Normal- oder Spezialbeschwörung beschwören. ● 5: Einmal pro Spielzug: Du kannst alle Karten zerstören, die dein Gegner kontrolliert.
  | it_text         = 2 o più (massimo 5) mostri Guerriero di Livello 4<br />Una volta per turno, durante la End Phase del tuo avversario: stacca 1 materiale da questa carta. Questa carta guadagna effetti a seconda del numero di materiali attaccati ad essa. ● 1+: Non può essere distrutto in battaglia. ● 2+: Guadagna 1500 ATK/DEF. ● 3+: Immune agli effetti delle altre carte. ● 4+: Il tuo avversario non può Evocare Normalmente o Specialmente mostri. ● 5: Una volta per turno: puoi distruggere tutte le carte controllate dal tuo avversario.
  | pt_text         = 2 ou mais (máx. 5) monstros Guerreiro de Nível 4<br />Uma vez por turno, durante a Fase Final do seu oponente: desassocie 1 matéria deste card. Este card ganha efeitos de acordo com o número de matérias associadas a ele. ● 1+: Não pode ser destruído em batalha. ● 2+: Ganha 1500 de ATK/DEF. ● 3+: Não é afetado por outros efeitos de cards. ● 4+: Seu oponente não pode Invocar monstros por Invocação-Normal ou Especial. ● 5: Uma vez por turno: você pode destruir todos os cards que seu oponente controla.
