  | fr_text               = Lorsqu'un monstre déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, annulez l'attaque, puis, si vous contrôlez un Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel, vous pouvez détruire le monstre qui a déclaré l'attaque. Si un monstre est banni face recto (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière ; Invoquez Spécialement 1 monstre LUMIÈRE Magicien depuis votre main ou Cimetière dont l'ATK est égale à sa propre DEF. Vous ne pouvez utiliser cet effet de "Âmépée - La Dorée" qu'une fois par tour.
  | de_text               = Wenn ein Monster einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, annulliere jenen Angriff, dann, falls du ein Fusionsmonster kontrollierst, das „Gefallener von Albaz“ als Material erwähnt, kannst du das Monster zerstören, das jenen Angriff deklariert hat. Falls ein Monster offen verbannt wird (außer während des Damage Steps): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen; beschwöre 1 LICHT Hexer-Monster, dessen ATK seinen eigenen DEF entsprechen, als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Die goldene Schwertseele“ nur einmal pro Spielzug verwenden.
  | it_text               = Quando un mostro dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, annulla quell'attacco, poi, se controlli un Mostro Fusione che menziona "Caduto di Albaz" come materiale, puoi distruggere il mostro che ha dichiarato quell'attacco. Se un mostro viene bandito scoperto (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Terreno o Cimitero; Evoca Specialmente dalla tua mano o Cimitero 1 mostro LUCE Incantatore il cui ATK è pari al suo stesso DEF. Puoi utilizzare questo effetto di "La Dorata Spadanima" una sola volta per turno.
  | pt_text               = Quando um monstro declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, negue o ataque e, depois, se você controlar um Monstro de Fusão que mencione "Caído de Arbaz" como matéria, você pode destruir o monstro que declarou esse ataque. Se um monstro for banido com a face para cima (exceto durante a Etapa de Dano): você pode banir este card do seu campo ou do Cemitério; Invoque por Invocação-Especial 1 monstro Mago de LUZ da sua mão ou do Cemitério cujo ATK seja igual à sua própria DEF. Você só pode usar este efeito de "A Espadalma Dourada" uma vez por turno.
  | es_text               = Cuando un monstruo declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, niega ese ataque y después, si controlas un Monstruo de Fusión que mencione "Caído de Albaz" como material, puedes destruir el monstruo que declaró ese ataque. Si un monstruo es desterrado boca arriba (excepto durante el Damage Step): puedes desterrar esta carta en tu Campo o Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Lanzador de Conjuros de LUZ cuyo ATK sea igual a su propia DEF. Sólo puedes usar este efecto de "El Almaespada Dorada" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚し、その攻撃を無効にする。「アルバスの落胤」を融合素材とする融合モンスターが自分フィールドに存在する場合、さらにその攻撃宣言したモンスターを破壊できる。②：モンスターが表側で除外された場合、フィールド・墓地のこのカードを除外して発動できる。攻撃力と守備力の数値が同じ魔法使い族・光属性モンスター１体を自分の手札・墓地から特殊召喚する。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 공격을 무효로 한다. 자신 필드에 "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터가 존재할 경우, 추가로 그 공격 선언한 몬스터를 파괴할 수 있다. ②: 몬스터가 앞면 표시로 제외되었을 경우, 필드 / 묘지의 이 카드를 제외하고 발동할 수 있다. 공격력과 수비력의 수치가 같은 마법사족 / 빛 속성 몬스터 1장을 자신의 패 / 묘지에서 고르고 특수 소환한다.
  | sc_text               = 此卡名的②效果１回合仅可使用１次。①：怪兽的攻击宣言时可以发动。将此卡从手牌特殊召唤，将该攻击无效。自己场上存在需以“阿尔白斯之落胤”作为融合素材的融合怪兽的情况下，进而可将该攻击宣言的怪兽破坏。②：怪兽以表侧表示被除外的情况下，将场上・墓地的此卡除外可以发动。从自己的手牌・墓地挑选１只攻击力和守备力数值相同的魔法师族・光属性怪兽特殊召唤。
