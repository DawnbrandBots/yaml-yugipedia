  | text                  = 3 [[Level]] 6 [[monsters]]<br />You can also [[Xyz Summon]] this card by using "[[N.As.H. Knight]]" you [[control]] ([[transfer]] its [[material]]s to this card). Cannot be [[destroy]]ed by card [[effect]]s. You can [[detach]] 1 material from this card; [[Special Summon]] from your [[Extra Deck]], 1 "[[Number]]" [[Xyz Monster]] that has a number between [[Number 10X|"101" and "107"]] in its name, using this [[face-up]] card you control (this is treated as an Xyz Summon, transfer its materials to the Summoned monster), but destroy it during your opponent's next [[End Phase]]. You can only use this effect of "CXyz N.As.Ch. Knight" [[once per turn]].
  | fr_text               = 3 monstres de Niveau 6<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Chevalier N.As.H." que vous contrôlez. (Transférez ses Matériels à cette carte.) Non destructible par des effets de carte. Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement depuis votre Extra Deck, 1 Monstre Xyz "Numéro" qui a un numéro entre "101" et "107" dans son nom, en utilisant cette carte face recto que vous contrôlez comme Matériel, mais détruisez-le durant la prochaine End Phase de votre adversaire. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez utiliser cet effet de "Chevalier N.As.Ch. CXyz" qu'une fois par tour.
  | de_text               = 3 Monster der Stufe 6<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du „N.As.H.-Ritter“, den du kontrollierst, verwendest. (Transferiere sein Material an diese Karte.) Kann nicht durch Karteneffekte zerstört werden. Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 „Nummer“-Xyz-Monster, das eine Zahl zwischen „101“ und „107“ in seinem Namen hat, als Spezialbeschwörung von deinem Extra Deck und verwende dafür diese offene Karte, die du kontrollierst, als das Material, aber zerstöre es während der nächsten End Phase deines Gegners. (Dies wird als Xyz-Beschwörung behandelt. Transferiere ihr Material an das beschworene Monster.) Du kannst diesen Effekt von „CXyz N.As.Ch.-Ritter“ nur einmal pro Spielzug verwenden.
  | it_text               = 3 mostri di Livello 6<br />Puoi anche Evocare Xyz questa carta utilizzando un "Cavaliere N.As.H." che controlli. (Trasferisci i suoi materiali su questa carta.) Non può essere distrutto dagli effetti delle carte. Puoi staccare 1 materiale da questa carta; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Numero" che ha un numero tra "101" e "107" nel suo nome, utilizzando questa carta scoperta che controlli come materiale, ma distruggila durante la prossima End Phase del tuo avversario. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi utilizzare questo effetto di "CXyz Cavaliere N.As.Ch." una sola volta per turno.
  | pt_text               = 3 monstros de Nível 6<br />Você também pode Invocar este card por Invocação-Xyz ao usar um "Cavaleiro N.As.H." que você controla. (Transfira as matérias dele para este card.) Não pode ser destruído por efeitos de card. Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Número" com um número entre "101" e "107" em seu nome, usando este card com a face para cima que você controla como matéria, mas destrua-o durante a próxima Fase Final do seu oponente. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só pode usar este efeito de "CXyz Cavaleiro N.As.Ch." uma vez por turno.
  | es_text               = 3 monstruos de Nivel 6<br />También puedes Invocar Xyz esta carta usando "Caballero N.As.H." que controles. (Transfiere sus materiales a esta carta). No puede ser destruido por efectos de cartas. Puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Número" que tenga un número entre "101" y "107" en su nombre, usando esta carta boca arriba que controlas como material, pero destrúyelo durante la próxima End Phase de tu adversario. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes usar este efecto de "CXyz Caballero N.As.Ch." una vez por turno.
  | ja_text               = レベル６モンスター×３<br />このカードは自分フィールドの「Ｎ・Ａｓ・Ｈ Ｋｎｉｇｈｔ」の上に重ねてＸ召喚する事もできる。このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドのこのカードは効果では破壊されない。②：このカードのＸ素材を１つ取り除いて発動できる。「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは次の相手エンドフェイズに破壊される。
  | ko_text               = 레벨 6 몬스터 × 3<br />이 카드는 자신 필드의 "네필 어사일럼 헤트 나이트"의 위에 겹쳐 엑시즈 소환할 수도 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 효과로는 파괴되지 않는다. ②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 상대 엔드 페이즈에 파괴된다.
  | sc_text               = 等级６怪兽×３<br />此卡也可重叠在自己场上的“沉魂救济帝车骑士”上面来超量召唤。此卡名的②效果１回合仅可使用１次。①：场上的此卡不会因效果被破坏。②：去除此卡的１个超量素材可以发动。从额外牌组将“编号101”～“编号107”中的任意１只“编号”超量怪兽重叠在自己场上的此卡上面，视为超量召唤来特殊召唤。以此效果特殊召唤的怪兽，将在下个对手的结束阶段被破坏。
