  | lore                  = 1 [[WATER]] [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card is [[Synchro Summon]]ed: You can [[Special Summon]] 1 [[Level]] 4 or lower [[Fish]] monster from your [[hand]] or [[GY]] in [[Defense Position]], then you can Special Summon 1 monster with that same name from your GY. You can only use this [[effect]] of "White Aura Porpoise" [[once per turn]]. If this card in your [[possess]]ion is destroyed by your opponent's card and sent to your GY: You can [[banish]] 1 other WATER monster from your GY; Special Summon this card, and if you do, it is treated as a Tuner.
  | fr_lore               = 1 Syntoniseur EAU + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre Poisson de max. Niveau 4 depuis votre main ou Cimetière en Position de Défense, puis vous pouvez Invoquer Spécialement 1 monstre du même nom depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Marsouin Aura Blanche" qu'une fois par tour. Si cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez bannir 1 autre monstre EAU depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, elle est traitée comme Syntoniseur.
  | de_lore               = 1 WASSER Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Fisch-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition beschwören, dann kannst du 1 Monster mit demselben Namen als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diesen Effekt von „Weißaura-Schweinswal“ nur einmal pro Spielzug verwenden. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 anderes WASSER Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird sie als Empfänger behandelt.
  | it_lore               = 1 Tuner ACQUA + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro Pesce di Livello 4 o inferiore dalla tua mano o Cimitero in Posizione di Difesa, poi puoi Evocare Specialmente 1 mostro con quello stesso nome dal tuo Cimitero. Puoi utilizzare questo effetto di "Focena Aura Bianca" una sola volta per turno. Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi bandire 1 altro mostro ACQUA dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, essa viene considerata come un Tuner.
  | pt_lore               = 1 Regulador de ÁGUA + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro Peixe de Nível 4 ou menos da sua mão ou do Cemitério em Posição de Defesa e, depois, você pode Invocar por Invocação-Especial 1 monstro com esse mesmo nome do seu Cemitério. Você só pode usar este efeito de "Toninha de Aura Branca" uma vez por turno. Se este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode banir 1 outro monstro de ÁGUA do seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, ele é considerado como um Regulador.
  | es_lore               = 1 Cantante de AGUA + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Pez de Nivel 4 o menor en Posición de Defensa, y después puedes Invocar de Modo Especial 1 monstruo con el mismo nombre desde tu Cementerio. Sólo puedes usar este efecto de "Marsopa de Aura Blanca" una vez por turno. Si esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes desterrar otro monstruo de AGUA en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, se trata como un Cantante.
  | ja_lore               = 水属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分の手札・墓地からレベル４以下の魚族モンスター１体を守備表示で特殊召喚する。その後、その同名モンスター１体を自分の墓地から特殊召喚できる。②：このカードが相手によって破壊され墓地へ送られた場合、自分の墓地から他の水属性モンスター１体を除外して発動できる。このカードをチューナー扱いで特殊召喚する。
  | ko_lore               = 
  | sc_lore               = 水属性协调＋协调以外的怪兽１只以上<br />此卡名的①效果１回合仅可使用１次。<br />①：此卡同步召唤的情况下可以发动。从自己的手牌・墓地将１只等级４以下的鱼族怪兽以守备表示特殊召唤。然后，可从自己的墓地将１只其同名怪兽特殊召唤。<br />②：此卡因对手被破坏并被送至墓地的情况下，从自己的墓地将１只其他的水属性怪兽除外可以发动。将此卡视为协调特殊召唤。
