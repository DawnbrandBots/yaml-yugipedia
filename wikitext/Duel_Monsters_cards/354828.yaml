  | text                = [[Special Summon]] 1 "[[U.A.]]" [[Monster Card|monster]] from your [[Main Deck|Deck]], but its [[effect]]s are [[negate]]d, also it cannot be used as [[Synchro Material|Synchro]] or [[Xyz Material]] for a [[Summon]]. Then you lose [[LP]] equal to that monster's [[Level]] x 300. You can only [[activate]] 1 "U.A. Signing Deal" per [[turn]].
  | fr_text             = Invoquez Spécialement 1 monstre "U.A." depuis votre Deck, mais ses effets sont annulés, et aussi, il ne peut pas être utilisé comme Matériel Synchro ou Xyz pour une Invocation. Puis vous perdez des LP égaux au Niveau du monstre x 300. Vous ne pouvez activer qu'1 "Signature de Contrat U.A." par tour.
  | de_text             = Beschwöre 1 „U.A.“-Monster als Spezialbeschwörung von deinem Deck, aber seine Effekte werden annulliert, zusätzlich kann es nicht als Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Dann verlierst du LP in Höhe der Stufe des Monsters x 300. Du kannst nur 1 „U.A. Vertragsunterzeichnung“ pro Spielzug aktivieren.
  | it_text             = Evoca Specialmente 1 mostro "U.A." dal tuo Deck, ma i suoi effetti sono annullati, inoltre esso non può essere utilizzato come Materiale Synchro o Xyz per un'Evocazione. Poi perdi LP pari al Livello di quel mostro x 300. Puoi attivare solo 1 "U.A. Firma del Contratto" per turno.
  | pt_text             = [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]] 1 [[Monster Card|monstro]] "[[U.A.]]" do seu [[Main Deck|Deck]], mas seus [[Effect|efeitos]] são [[Negate|negados]] e, além disso, ele não pode ser usado como [[Synchro Material|Matéria Sincro]] ou [[Xyz Material|Xyz]] para uma Invocação. Depois, você perde [[LP|PV]] igual ao [[Level|Nível]] desse monstro x 300. Você só pode [[Activate|ativar]] 1 "U.A. Assinar Contrato" por [[turn]]o.
  | es_text             = Invoca de Modo Especial, desde tu Deck, 1 monstruo "U.A.", pero sus efectos son negados, y además tampoco puede ser usado como Material de Sincronía o Xyz para una Invocación. Después, tú pierdes LP iguales al Nivel de ese monstruo x 300. Sólo puedes activar 1 "U.A. Firma del Contrato" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「Ｕ．Ａ．」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはＳ・Ｘ召喚の素材にできず、効果は無効化される。その後、自分はそのモンスターのレベル×３００ＬＰを失う。
  | ko_text             = "U.A.(울트라 애슬리트) 플래그십 딜"은 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "U.A.(울트라 애슬리트)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 싱크로 / 엑시즈 소환의 소재로 할 수 없으며, 효과는 무효화된다. 그 후, 자신은 그 몬스터의 레벨 × 300 LP를 상실한다.
