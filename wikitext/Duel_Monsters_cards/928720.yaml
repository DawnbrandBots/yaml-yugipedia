  | fr_text               = Si votre adversaire contrôle min. 2 monstres face recto (monstres VENT exclus), ces monstres ne peuvent pas cibler cette carte avec une attaque. Vous ne pouvez utiliser chacun des effets suivants de "Kaitoptera" qu'une fois par tour. Durant votre Main Phase : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck à votre main. Si cette carte est bannie : vous pouvez l'Invoquer Spécialement, puis vous pouvez ajouter 1 "Polymérisation" depuis votre Cimetière à votre main.
  | de_text               = Falls dein Gegner 2 oder mehr offene Monster kontrolliert, außer WIND Monstern, können jene Monster diese Karte nicht als Angriffsziel wählen. Du kannst jeden der folgenden Effekte von „Kaitoptera“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst sie als Spezialbeschwörung beschwören, dann kannst du deiner Hand 1 „Polymerisation“ von deinem Friedhof hinzufügen.
  | it_text               = Se il tuo avversario controlla 2 o più mostri scoperti, eccetto mostri VENTO, quei mostri non possono scegliere questa carta come bersaglio per gli attacchi. Puoi utilizzare ognuno dei seguenti effetti di "Kaitoptera" una sola volta per turno. Durante la tua Main Phase: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi Evocarla Specialmente, poi puoi aggiungere 1 "Polimerizzazione" dal tuo Cimitero alla tua mano.
  | pt_text               = Se seu oponente controlar 2 ou mais monstros com a face para cima, exceto monstros de VENTO, esses monstros não podem escolher este card como alvo de ataques. Você só pode usar cada um dos seguintes efeitos de "Kaitoptera" uma vez por turno. Durante sua Fase Principal: você pode adicionar 1 "Polimerização" do seu Deck à sua mão. Se este card for banido: você pode Invocá-lo por Invocação-Especial e, depois, você pode adicionar 1 "Polimerização" do seu Cemitério à sua mão.
  | es_text               = Si tu adversario controla 2 o más monstruos boca arriba, excepto monstruos de VIENTO, esos monstruos no pueden seleccionar esta carta para ataques. Sólo puedes usar cada uno de los siguientes efectos de "Kaitoptera" una vez por turno. Durante tu Main Phase: puedes añadir a tu mano 1 "Polimerización" en tu Deck. Si esta carta es desterrada: puedes Invocarla de Modo Especial, y después puedes añadir a tu mano 1 "Polimerización" en tu Cementerio.
  | ja_text               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドに風属性モンスター以外の表側表示モンスターが２体以上存在する場合、その相手モンスターはこのカードを攻撃対象に選択できない。②：自分メインフェイズに発動できる。デッキから「融合」１枚を手札に加える。③：このカードが除外された場合に発動できる。このカードを特殊召喚する。その後、自分の墓地から「融合」１枚を手札に加える事ができる。
  | ko_text               = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 바람 속성 몬스터 이외의 앞면 표시 몬스터가 2장 이상 존재할 경우, 그 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣는다. ③: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신 묘지에서 "융합" 1장을 패에 넣을 수 있다.
  | sc_text               = 此卡名的②③效果1回合仅可各使用1次。①：对手场上存在2只以上的、风属性怪兽以外的表侧表示怪兽的情况下，该对手怪兽不可将此卡选择为攻击对象。②：在自己的主要阶段可以发动。从牌组将1张“融合”加入手牌。③：此卡被除外的情况下可以发动。将此卡特殊召唤。然后，可从自己墓地将1张“融合”加入手牌。
