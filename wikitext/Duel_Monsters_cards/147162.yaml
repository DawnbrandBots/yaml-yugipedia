  | fr_text             = Lorsque cette carte est Invoquée Normalement, si votre adversaire contrôle un monstre et que vous ne contrôlez aucune autre carte : vous pouvez bannir 2 monstres "Nordique" depuis votre main ; Invoquez Spécialement 2 "Jeton Einherjar" (Guerrier/TERRE/Niveau 4/ATK 1000/DEF 1000) en Position de Défense.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird, falls dein Gegner ein Monster kontrolliert und du keine anderen Karten kontrollierst: Du kannst 2 „Nordisch“-Monster von deiner Hand verbannen; beschwöre 2 „Einherjar-Spielmarken“ (Krieger/ERDE/Stufe 4/ATK 1000/DEF 1000) als Spezialbeschwörung in die Verteidigungsposition.
  | it_text             = Quando questa carta viene Evocata Normalmente, se il tuo avversario controlla un mostro e tu non controlli nessuna altra carta: puoi bandire 2 mostri "Nordic" dalla tua mano; Evoca Specialmente 2 "Segna-Einherjar" (Guerriero/TERRA/Livello 4/ATK 1000/DEF 1000) in Posizione di Difesa.
  | pt_text             = Quando este card for Invocado por Invocação-Normal, se seu oponente controlar um monstro e você não controlar nenhum outro card: você pode banir 2 monstros "Nórdic" da sua mão; Invoque por Invocação-Especial 2 "Fichas Einherjar" (Guerreiro/TERRA/Nível 4/ATK 1000/DEF 1000) em Posição de Defesa.
  | es_text             = Cuando esta carta es Invocada de Modo Normal, si tu adversario controla un monstruo y tú no controlas ninguna otra carta: puedes desterrar 2 monstruos "Nórdico/a" en tu mano; Invoca de Modo Especial 2 "Fichas Einherjar" (Guerrero/TIERRA/Nivel 4/ATK 1000/DEF 1000) en Posición de Defensa.
  | ja_text             = ①：このカードが召喚に成功した時、相手フィールドにモンスターが存在し、自分フィールドにこのカード以外のカードが存在しない場合、手札から「極星」モンスター２体を除外して発動できる。自分フィールドに「エインヘリアル・トークン」（戦士族・地・星４・攻／守１０００）２体を守備表示で特殊召喚する。
  | ko_text             = ①: 이 카드가 일반 소환에 성공했을 때, 상대 필드에 몬스터가 존재하고, 자신 필드에 이 카드 이외의 카드가 존재하지 않을 경우, 패에서 "극성" 몬스터 2장을 제외하여 발동할 수 있다. 자신 필드에 "에인헤리아르 토큰"(전사족 / 땅 / 레벨 4 / 공 1000 / 수 1000) 2장을 수비 표시로 특수 소환한다.
