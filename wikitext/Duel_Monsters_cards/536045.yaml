  | text                = If this card was [[Special Summon]]ed by the effect of a "[[Gladiator Beast]]" [[Monster Card|monster]], it can [[attack]] twice during each [[Battle Phase]]. At the end of the Battle Phase, if this card attacked or was attacked, you can return it to the [[Main Deck|Deck]] to Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Dimacari".
  | fr_text             = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", elle peut attaquer deux fois durant chaque Battle Phase. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, sauf "Dimachère, Bête Gladiateur".
  | de_text             = Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde, kann sie während jeder Battle Phase zweimal angreifen. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Deck zurücklegen, um 1 „Gladiatorungeheuer“-Monster von deinem Deck als Spezialbeschwörung zu beschwören, außer „Gladiatorungeheuer Dimakari“.
  | it_text             = Se questa carta è stata Evocata tramite Evocazione Speciale dall'effetto di un mostro "Gladiatore Bestia", può attaccare due volte in ogni Battle Phase. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Deck per Evocare tramite Evocazione Speciale 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Dimacari".
  | pt_text             = Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora", ele pode realizar um segundo ataque durante cada Fase de Batalha. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Dimacari".
  | es_text             = Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", puede atacar dos veces durante cada Battle Phase. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para Invocar de Modo Especial 1 monstruo "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Dimacari".
  | ja_text             = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードは１度のバトルフェイズ中に２回攻撃をする事ができる。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ディカエリィ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。
  | ko_text             = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을경우, 이 카드는 1번의 배틀페이즈 중에 2회 공격을 할 수 잇다. 이 카드가 전투를 실행한 배틀페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 디카에리"이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신필드 위에 특수 소환한다.
