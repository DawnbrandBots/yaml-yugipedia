  | text                = You can [[Ritual Summon]] this card with "[[Prayers of the Voiceless Voice]]". Gains 2050 [[ATK]] while you have "[[Lo, the Prayers of the Voiceless Voice]]" on your [[field]] or in your [[GY]]. You can only use each of the following [[effect]]s of "Skull Guardian, Protector of the Voiceless Voice" [[once per turn]]. If this card is Ritual Summoned: You can [[Add a card|add]] 1 "[[Voiceless Voice]]" [[monster]], or 1 [[Ritual Monster]] ([[Warrior]] or [[Dragon]]), from your [[Main Deck|Deck]] to your [[hand]]. When your opponent activates a card or effect while you control "Lo, the Prayers of the Voiceless Voice" ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that card.
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Prières de la Sans Voix". Gagne 2050 ATK tant que vous avez "Lo, les Prières de la Sans Voix" sur votre Terrain ou dans votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Gardien du Crâne, Protecteur de la Sans Voix" qu'une fois par tour. Si cette carte est Invoquée Rituellement : vous pouvez ajouter 1 monstre "Sans Voix" ou 1 Monstre Rituel (Guerrier ou Dragon) depuis votre Deck à votre main. Lorsque votre adversaire active une carte ou un effet tant que vous contrôlez "Lo, les Prières de la Sans Voix" (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte.
  | de_text             = Du kannst diese Karte mit „Gebete der stimmlosen Stimme“ als Ritualbeschwörung beschwören. Erhält 2050 ATK, solange du „Lo, die Gebete der stimmlosen Stimme“ auf deiner Spielfeldseite oder in deinem Friedhof hast. Du kannst jeden der folgenden Effekte von „Totenkopfwächter, Beschützer der stimmlosen Stimme“ nur einmal pro Spielzug verwenden. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst deiner Hand 1 „Stimmlosen Stimme“-Monster oder 1 Ritualmonster (Krieger oder Drache) von deinem Deck hinzufügen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du „Lo, die Gebete der stimmlosen Stimme“ kontrollierst (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Preghiere della Voce Muta". Guadagna 2050 ATK mentre hai "Lo, le Preghiere della Voce Muta" sul tuo Terreno o nel tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Teschio Guardiano, Protettore della Voce Muta" una sola volta per turno. Se questa carta viene Evocata tramite Rituale: puoi aggiungere 1 mostro "Voce Muta", o 1 Mostro Rituale (Guerriero o Drago), dal tuo Deck alla tua mano. Quando il tuo avversario attiva una carta o un effetto mentre controlli "Lo, le Preghiere della Voce Muta" (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Orações da Voz Sem Voz". Ganha 2050 de ATK enquanto você tiver "Lo, as Orações da Voz Sem Voz" no seu campo ou no seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Guardião Caveira, o Protetor da Voz Sem Voz" uma vez por turno. Se este card for Invocado por Invocação-Ritual: você pode adicionar 1 monstro "Voz Sem Voz", ou 1 Monstro de Ritual (Guerreiro ou Dragão), do seu Deck à sua mão. Quando seu oponente ativar um card ou efeito enquanto você controlar "Lo, as Orações da Voz Sem Voz" (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card.
  | es_text             = Puedes Invocar esta carta por Ritual con "Oraciones de la Voz Muda". Gana 2050 ATK mientras tengas "Lo, las Oraciones de la Voz Muda" en tu Campo o en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Guardián del Cráneo, Protector de la Voz Muda" una vez por turno. Si esta carta es Invocada por Ritual: puedes añadir a tu mano 1 monstruo "Voz Muda" o 1 Monstruo de Ritual (Guerrero o Dragón), en tu Deck. Cuando tu adversario activa una carta o efecto mientras controlas "Lo, las Oraciones de la Voz Muda" (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta.
  | ja_text             = 「粛声なる祈り」により降臨<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚した場合に発動できる。デッキから「粛声」モンスターまたは戦士族・ドラゴン族の儀式モンスター１体を手札に加える。②：自分のフィールドか墓地に「粛声の祈り手ロー」が存在する限り、このカードの攻撃力は２０５０アップする。③：自分フィールドに「粛声の祈り手ロー」が存在し、相手が魔法・罠・モンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。
  | ko_text             = "순성한 기도"에 의해 의식 소환<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 의식 소환했을 경우에 발동할 수 있다. 덱에서 "순성" 몬스터 또는 전사족 / 드래곤족의 의식 몬스터 1장을 패에 넣는다. ②: 자신의 필드나 묘지에 "순성의 기도하는 손 로"가 존재하는 한, 이 카드의 공격력은 2050 올린다. ③: 자신 필드에 "순성의 기도하는 손 로"가 존재하고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text             = 以“肃声祈祷”降临<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡仪式召唤的情况下可以发动。从牌组将１只“肃声”怪兽或战士族・龙族的仪式怪兽加入手牌。<br />②：只要自己的场上或墓地存在“肃声之祈祷者 律”，此卡的攻击力上升２０５０。<br />③：自己场上存在“肃声之祈祷者 律”，且对手发动魔法・陷阱・怪兽的效果时可以发动。将该发动无效并破坏。
