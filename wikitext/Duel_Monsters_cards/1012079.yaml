  | ja_lore             = 「粛声なる祈り」により降臨<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚した場合に発動できる。デッキから「粛声」モンスターまたは戦士族・ドラゴン族の儀式モンスター１体を手札に加える。②：自分のフィールドか墓地に「粛声の祈り手ロー」が存在する限り、このカードの攻撃力は２０５０アップする。③：自分フィールドに「粛声の祈り手ロー」が存在し、相手が魔法・罠・モンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。
  | ko_lore             = 
  | sc_lore               = 以“肃声祈祷”降临<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡仪式召唤的情况下可以发动。从牌组将１只“肃声”怪兽或战士族・龙族的仪式怪兽加入手牌。<br />②：只要自己的场上或墓地存在“肃声之祈祷者 律”，此卡的攻击力上升２０５０。<br />③：自己场上存在“肃声之祈祷者 律”，且对手发动魔法・陷阱・怪兽的效果时可以发动。将该发动无效并破坏。
