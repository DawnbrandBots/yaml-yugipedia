  | lore                = You can [[Ritual Summon]] this card with "[[Silenforcing Prayer]]". Gains 2050 [[ATK]] while "[[Novox, the Silenforcer Disciple]]" is on your [[field]] or in your [[GY]]. You can only use each of the following [[effect]]s of "Skull Guardian, the Silenforcing Protector" [[once per turn]]. If this card is Ritual Summoned: You can [[Add a card|add]] 1 "[[Silenforc]]" [[monster]], or 1 [[Warrior]] or [[Dragon]] [[Ritual Monster]], from your [[Main Deck|Deck]] to your [[hand]]. When your opponent activates a card or effect while you control "Novox, the Silenforcer Disciple" ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that card.
