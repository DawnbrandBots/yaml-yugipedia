  | fr_text      = Non utilisable comme Matériel Synchro. Deux fois par tour : vous pouvez cibler 1 monstre Poisson sur le Terrain, puis activez 1 de ces effets.<br />● Augmentez son Niveau de 1.<br />● Réduisez son Niveau de 1.<br />Vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) durant le tour où vous activez cet effet.
  | de_text      = Kann nicht als Synchromaterial verwendet werden. Zweimal pro Spielzug: Du kannst 1 Fisch-Monster auf dem Spielfeld wählen, dann aktiviere 1 dieser Effekte.<br />● Erhöhe seine Stufe um 1.<br />● Verringere seine Stufe um 1.<br />Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern.
  | it_text      = Non può essere utilizzato come Materiale Synchro. Due volte per turno: puoi scegliere come bersaglio 1 mostro Pesce sul Terreno, poi attivare 1 di questi effetti.<br />● Aumenta il suo Livello di 1.<br />● Riduci il suo Livello di 1.<br />Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostri ACQUA.
  | pt_text      = Não pode ser usado como uma Matéria Sincro. Duas vezes por turno: você pode escolher 1 monstro Peixe no campo e, depois, ative 1 desses efeitos.<br />● Aumente o Nível dele em 1.<br />● Reduza o Nível dele em 1.<br />Você não pode Invocar quaisquer monstros por Invocação-Especial durante o turno em que ativar este efeito, exceto monstros de ÁGUA.
  | es_text      = No puede ser usado como Material de Sincronía. Dos veces por turno: puedes seleccionar 1 monstruo Pez en el Campo, y después activar 1 de estos efectos.<br />● Aumenta su Nivel en 1.<br />● Reduce su Nivel en 1.<br />Durante el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA.
  | ja_text      = このカードはシンクロ素材にできない。自分のメインフェイズ時に、フィールド上の魚族モンスター１体を選択し、以下の効果から１つを選択して発動できる。この効果は１ターンに２度まで使用できる。この効果を発動するターン、自分は水属性以外のモンスターを特殊召喚できない。<br />●選択したモンスターのレベルを１つ上げる。<br />●選択したモンスターのレベルを１つ下げる。
  | ko_text      = 이 카드는 싱크로 소재로 할 수 없다. 자신의 메인 페이즈시에, 필드 위의 어류족 몬스터 1장을 선택하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. 이 효과는 1턴에 2번까지 사용할 수 있다. 이 효과를 발동하는 턴에, 자신은 물 속성 이외의 몬스터를 특수 소환할 수 없다.<br />●선택한 몬스터의 레벨을 1개 올린다.<br />●선택한 몬스터의 레벨을 1개 내린다.
