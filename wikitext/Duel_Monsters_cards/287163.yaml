  | fr_text         = 4 monstres de Niveau 10<br />Non destructible au combat. Si un monstre que vous contrôlez inflige des dommages de combat à votre adversaire : vous gagnez des LP égaux aux dommages qu'il a reçus. Si cette carte a "Numéro 92 : Dragon Heart-eartH" comme Matériel, elle gagne cet effet.<br />● Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire. Cette activation et cet effet ne peuvent être annulés.
  | de_text         = 4 Monster der Stufe 10<br />Kann nicht durch Kampf zerstört werden. Falls ein Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du erhältst LP in Höhe des Schadens, den er erhalten hat. Falls diese Karte „Nummer 92: Heart-eartH-Drache“ als Material hat, erhält sie diesen Effekt.<br />● Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert. Diese Aktivierung und dieser Effekt können nicht annulliert werden.
  | it_text         = 4 mostri di Livello 10<br />Non può essere distrutto in battaglia. Se un mostro che controlli infligge danno da combattimento al tuo avversario: guadagni LP pari al danno che ha subito. Se questa carta ha "Numero 92: Drago Heart-eartH" come materiale, essa guadagna questo effetto.<br />● Una volta per turno: puoi staccare 1 materiale da questa carta; annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario, fino alla fine di questo turno. Questa attivazione ed effetto non possono essere annullati.
  | pt_text         = 4 monstros de Nível 10<br />Não pode ser destruído em batalha. Se um monstro que você controla causar dano de batalha ao seu oponente: você ganha PV igual ao dano que ele sofreu. Se este card tiver "Número 92: Dragão Heart-eartH" como matéria, ele ganha este efeito.<br />● Uma vez por turno: você pode desassociar 1 matéria deste card; até o final deste turno, negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente. Esta ativação e efeito não podem ser negados.
  | es_text         = 4 monstruos de Nivel 10<br />No puede ser destruido en batalla. Si un monstruo que controles inflige daño de batalla a tu adversario: ganas LP iguales al daño que él recibió. Si esta carta tiene "Número 92: Dragón Heart-eartH" como material, gana este efecto.<br />● Una vez por turno: puedes desacoplar 1 material de esta carta; niega los efectos de todas las cartas boca arriba que controle tu adversario en este momento, hasta el final de este turno. Esta activación y efecto no pueden ser negados.
  | ja_text         = レベル１０モンスター×４<br />①：このカードは戦闘では破壊されない。②：自分のモンスターが相手に戦闘ダメージを与えた場合に発動する。その数値分だけ自分のＬＰを回復する。③：このカードが「Ｎｏ．９２ 偽骸神龍 Ｈｅａｒｔ－ｅａｒｔＨ Ｄｒａｇｏｎ」をＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの全ての表側表示のカードの効果はターン終了時まで無効化される。この効果の発動と効果は無効化されない。
  | ko_text         = 레벨 10 몬스터 × 4<br />이 카드는 전투로는 파괴되지 않는다. 자신 필드 위의 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 그 수치만큼만 자신의 라이프 포인트를 회복한다. 또한, 이 카드가 "No.92 위해신룡 Heart－eartH Dragon"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 모든 카드의 효과를 턴 종료시까지 무효로 한다. 이 효과의 발동과 효과는 무효화되지 않는다.
  | sc_text         = 等级１０怪兽×４<br />①：此卡不会因战斗被破坏。②：自己的怪兽给予对手战斗伤害的情况下发动。自己依其数值恢复LP。③：此卡持有“编号92 伪骸神龙 心地心龙”作为超量素材的情况下，获得以下效果。<br />●１回合１次，去除此卡的１个超量素材可以发动。对手场上所有表侧表示的卡的效果直至回合结束时为止无效化。此效果的发动和效果不会被无效化。
