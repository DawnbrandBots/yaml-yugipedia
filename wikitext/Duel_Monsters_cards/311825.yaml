  | lore                  = [[Once per turn]]: You can [[banish]] 1 "[[Ritual Beast]]" [[Monster Card|monster]] from your [[Extra Deck]] and [[send]] 1 "Ritual Beast" monster with the same [[Type]] as that monster from your [[Main Deck|Deck]] to the [[Graveyard]]. You can only [[Special Summon]] "Spiritual Beast Rampengu(s)" once per turn.
  | fr_lore               = Une fois par tour : vous pouvez bannir 1 monstre "Bête Spirituelle" depuis votre Extra Deck, et envoyez 1 monstre "Bête Spirituelle" du même Type que le monstre depuis votre Deck au Cimetière. Vous ne pouvez Invoquez Spécialement un ou plusieurs "Rampengu, Avatar Bête Spirituelle" qu'une fois par tour.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Geistungeheuer“-Monster von deinem Extra Deck verbannen und 1 „Geistungeheuer“-Monster mit demselben Typ wie das Monster von deinem Deck auf den Friedhof legen. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Avatar Rampingu“ als Spezialbeschwörung beschwören.
  | it_lore               = [[Once per turn|Una volta per turno]]: puoi [[Banish|bandire]] 1 mostro "[[Ritual Beast|Bestia Spirito]]" dal tuo [[Extra Deck]] e [[Send|mandare]] 1 mostro "Bestia Spirito" con lo stesso [[Type|Tipo]] di quel mostro dal tuo [[Main Deck|Deck]] al [[Graveyard|Cimitero]]. Puoi [[Special Summon|Evocare Specialmente]] uno o più "Avatar Bestia Spirito Rampengu" una sola volta per [[turn]]o.
  | pt_lore               = [[Once per turn|Uma vez por turno]]: você pode [[Banish|banir]] 1 [[Monster Card|monstro]] "[[Ritual Beast|Besta Espiritual]]" do seu [[Extra Deck|Deck Adicional]] e [[Send|enviar]] 1 monstro "Besta Espiritual" com o mesmo [[Type|Tipo]] que esse monstro do seu [[Main Deck|Deck]] para o [[Graveyard|Cemitério]]. Você só pode [[Summon|Invocar]] por [[Special Summon|Invocação-Especial]] "Avatar(es) da Besta Espiritual Rampengu" uma vez por turno.
  | es_lore               = Una vez por turno: puedes desterrar 1 monstruo "Espíritu Bestia" en tu Deck Extra y mandar al Cementerio 1 monstruo "Espíritu Bestia" en tu Deck con el mismo Tipo que ese monstruo. Sólo puedes Invocar de Modo Especial uno o más "Avatar del Espíritu Bestia Pingüinero" una vez por turno.
  | ja_lore               = 自分は「精霊獣 ラムペンタ」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、自分メインフェイズに発動できる。ＥＸデッキから「霊獣」モンスター１体を除外し、そのモンスターと同じ種族の「霊獣」モンスター１体をデッキから墓地へ送る。
  | ko_lore               = 자신은 "정령수 람펜타"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 엑스트라 덱에서 "령수" 몬스터 1장을 제외하고, 그 몬스터와 같은 종족의 "령수" 몬스터 1장을 덱에서 묘지로 보낸다.
