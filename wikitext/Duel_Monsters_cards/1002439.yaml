  | text                = During your [[Main Phase]]: You can [[destroy]] 1 [[DARK]] [[monster]] in your [[hand]] or [[face-up]] [[field]], and if you do, [[Add a card|add]] 1 "[[Yubel]]", or 1 card that mentions it, from your [[Main Deck|Deck]] to your hand, except "Nightmare Pain". You can only use this effect of "Nightmare Pain" [[once per turn]]. While you [[control]] a "[[Yubel (archetype)|Yubel]]" monster, your opponent's monsters that can [[attack]] must attack "Yubel" monsters. Your opponent takes any [[battle damage]] you would have taken from battles involving your "Yubel" monsters.
  | fr_text             = Durant votre Main Phase : vous pouvez détruire 1 monstre TÉNÈBRES dans votre main ou sur votre Terrain face recto, et si vous le faites, ajoutez 1 "Yubel" ou 1 carte qui le mentionne ("Douleur du Cauchemar" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Douleur du Cauchemar" qu'une fois par tour. Tant que vous contrôlez un monstre "Yubel", les monstres de votre adversaire qui peuvent attaquer doivent attaquer les monstres "Yubel". Votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant vos monstres "Yubel".
  | de_text             = Während deiner Main Phase: Du kannst 1 FINSTERNIS Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, füge deiner Hand 1 „Yubel“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzu, außer „Albtraum-Schmerz“. Du kannst diesen Effekt von „Albtraum-Schmerz“ nur einmal pro Spielzug verwenden. Solange du ein „Yubel“-Monster kontrollierst, müssen Monster deines Gegners, die angreifen können, „Yubel“-Monster angreifen. Dein Gegner erhält den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen deine „Yubel“-Monster beteiligt sind.
  | it_text             = Durante la tua Main Phase: puoi distruggere 1 mostro OSCURITÀ nella tua mano o Terreno scoperto e, se lo fai, aggiungi 1 "Yubel", o 1 carta che lo menziona, dal tuo Deck alla tua mano, eccetto "Dolore Incubo". Puoi utilizzare questo effetto di "Dolore Incubo" una sola volta per turno. Mentre controlli un mostro "Yubel", i mostri del tuo avversario che possono attaccare devono attaccare mostri "Yubel". Il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono i tuoi mostri "Yubel".
  | pt_text             = Durante sua Fase Principal: você pode destruir 1 monstro de TREVAS na sua mão ou no campo com a face para cima e, se isso acontecer, adicione 1 "Yubel" ou 1 card que o mencione, do seu Deck à sua mão, exceto "Dor do Pesadelo". Você só pode usar este efeito de "Dor do Pesadelo" uma vez por turno. Enquanto você controlar um monstro "Yubel", os monstros do seu oponente que podem atacar devem atacar monstros "Yubel". Seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo seus monstros "Yubel".
  | es_text             = Durante tu Main Phase: puedes destruir 1 monstruo de OSCURIDAD en tu mano o Campo boca arriba y, si lo haces, añade a tu mano 1 "Yubel", o 1 carta que lo mencione, en tu Deck, excepto "Dolor de Pesadilla". Sólo puedes usar este efecto de "Dolor de Pesadilla" una vez por turno. Mientras controlas un monstruo "Yubel", los monstruos de tu adversario que puedan atacar deben atacar a monstruos "Yubel". Tu adversario recibe cualquier daño de batalla que habrías recibido de batallas que involucren a tus monstruos "Yubel".
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールド（表側表示）の闇属性モンスター１体を破壊し、「ナイトメア・ペイン」を除く、「ユベル」１体またはそのカード名が記されたカード１枚をデッキから手札に加える。②：自分フィールドに「ユベル」モンスターが存在する限り、攻撃可能な相手モンスターは「ユベル」モンスターを攻撃しなければならない。③：自分の「ユベル」モンスターの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드(앞면 표시)의 어둠 속성 몬스터 1장을 파괴하고, "나이트메어 페인"이 아닌, "유벨" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ②: 자신 필드에 "유벨" 몬스터가 존재하는 한, 공격 가능한 상대 몬스터는 "유벨" 몬스터를 공격해야 한다. ③: 자신의 "유벨" 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。①：在自己的主要阶段可以发动。将自己的手牌・场上（表侧表示）的１只暗属性怪兽破坏，从牌组将除“梦魇苦痛”之外的１只“尤贝尔”或１张记载有该卡名的卡加入手牌。②：只要自己场上存在“尤贝尔”怪兽，可攻击的对手怪兽必须攻击“尤贝尔”怪兽。③：因自己的“尤贝尔”怪兽的战斗对自己造成的战斗伤害由对手代为承受。
