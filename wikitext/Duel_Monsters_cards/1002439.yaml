  | fr_lore               = Durant votre Main Phase : vous pouvez détruire 1 monstre TÉNÈBRES dans votre main ou sur votre Terrain face recto, et si vous le faites, ajoutez 1 "Yubel" ou 1 carte qui le mentionne ("Douleur du Cauchemar" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Douleur du Cauchemar" qu'une fois par tour. Tant que vous contrôlez un monstre "Yubel", les monstres de votre adversaire qui peuvent attaquer doivent attaquer les monstres "Yubel". Votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant vos monstres "Yubel".
  | de_lore               = Während deiner Main Phase: Du kannst 1 FINSTERNIS Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, füge deiner Hand 1 „Yubel“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzu, außer „Albtraum-Schmerz“. Du kannst diesen Effekt von „Albtraum-Schmerz“ nur einmal pro Spielzug verwenden. Solange du ein „Yubel“-Monster kontrollierst, müssen Monster deines Gegners, die angreifen können, „Yubel“-Monster angreifen. Dein Gegner erhält den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen deine „Yubel“-Monster beteiligt sind.
  | it_lore               = Durante la tua Main Phase: puoi distruggere 1 mostro OSCURITÀ nella tua mano o Terreno scoperto e, se lo fai, aggiungi 1 "Yubel", o 1 carta che lo menziona, dal tuo Deck alla tua mano, eccetto "Dolore Incubo". Puoi utilizzare questo effetto di "Dolore Incubo" una sola volta per turno. Mentre controlli un mostro "Yubel", i mostri del tuo avversario che possono attaccare devono attaccare mostri "Yubel". Il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono i tuoi mostri "Yubel".
  | pt_lore               = Durante sua Fase Principal: você pode destruir 1 monstro de TREVAS na sua mão ou no campo com a face para cima e, se isso acontecer, adicione 1 "Yubel" ou 1 card que o mencione, do seu Deck à sua mão, exceto "Dor do Pesadelo". Você só pode usar este efeito de "Dor do Pesadelo" uma vez por turno. Enquanto você controlar um monstro "Yubel", os monstros do seu oponente que podem atacar devem atacar monstros "Yubel". Seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo seus monstros "Yubel".
  | es_lore               = Durante tu Main Phase: puedes destruir 1 monstruo de OSCURIDAD en tu mano o Campo boca arriba y, si lo haces, añade a tu mano 1 "Yubel", o 1 carta que lo mencione, en tu Deck, excepto "Dolor de Pesadilla". Sólo puedes usar este efecto de "Dolor de Pesadilla" una vez por turno. Mientras controlas un monstruo "Yubel", los monstruos de tu adversario que puedan atacar deben atacar a monstruos "Yubel". Tu adversario recibe cualquier daño de batalla que habrías recibido de batallas que involucren a tus monstruos "Yubel".
