  | lore                  = If it is your opponent's [[Battle Phase]], a [[Monster Card|monster]] you [[control]]led at the start of this Battle Phase was just [[destroy]]ed, and all monsters you controlled at the start of this Battle Phase (min. 2) have now been [[destroyed by battle]] and [[sent]] to the [[GY]]: You can [[Special Summon]] this card from your [[hand]]. If Summoned this way: Choose an [[Attribute]], and if you do, destroy all [[face-up]] monsters with that Attribute. Your opponent cannot [[Normal Summon|Normal]] or Special Summon monsters with that Attribute.
  | fr_lore               = Si vous contrôliez 2 ou plusieurs monstres au début de la Battle Phase de votre adversaire et qu'ils ont tous été détruits au combat et envoyés au Cimetière, vous pouvez Invoquer Spécialement cette carte depuis votre main durant la Battle Phase. Si vous le faites, choisissez un Attribut et détruisez tous les monstres face recto avec cet Attribut. Votre adversaire ne peut pas Invoquer Normalement ou Spécialement des monstres avec cet Attribut.
  | de_lore               = Falls es die Battle Phase deines Gegners ist und alle Monster, die du am Beginn dieser Battle Phase kontrolliert hast, (min. 2) durch Kampf zerstört und auf deinen Friedhof gelegt wurden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls sie auf diese Art beschworen wird: Bestimme eine Eigenschaft und zerstöre alle offenen Monster mit der Eigenschaft. Dein Gegner kann keine Monster mit der Eigenschaft als Normal- oder Spezialbeschwörung beschwören.
  | it_lore               = Se tu controllavi 2 o più mostri all'inizio della Battle Phase del tuo avversario, e tutti sono stati distrutti in battaglia e mandati al Cimitero, puoi Evocare tramite Evocazione Speciale questa carta dalla tua mano durante quella Battle Phase. Se lo fai, scegli un Attributo e distruggi tutti i mostri scoperti con quell'Attributo. Il tuo avversario non può Evocare tramite Evocazione Normale o Speciale mostri con quell'Attributo.
  | pt_lore               = Se você controlava 2 ou mais monstros no início da Fase de Batalha do seu oponente e todos eles foram destruídos em batalha e enviados ao Cemitério, você pode Invocar Especialmente esta carta da sua mão durante aquela Fase de Batalha. Se o fizer, escolha um Atributo e destrua todos os monstros virados para cima com aquele Atributo. Seu oponente não pode fazer Invocação Normal ou Invocação Especial de monstros com aquele Atributo.
  | es_lore               = Si controlabas 2 o más monstruos al comienzo de la Battle Phase de tu adversario y todos ellos fueron destruidos en batalla y mandados al Cementerio, puedes Invocar de Modo Especial desde tu mano esta carta durante esa Battle Phase. Si lo haces, elige un Atributo y destruye todos los monstruos boca arriba con ese Atributo. Tu adversario no puede Invocar de Modo Normal o Especial monstruos con ese Atributo.
  | ja_lore               = 相手のバトルフェイズ時に発動する事ができる。バトルフェイズ開始時に自分フィールド上にモンスターが２体以上存在し、それらのモンスターが１度のバトルフェイズ中に戦闘によって全て破壊され墓地へ送られた時、このカードを手札から特殊召喚する事ができる。この効果で特殊召喚に成功した時、属性を１つ宣言し、フィールド上に表側表示で存在する宣言した属性のモンスターを全て破壊する。その後、このカードがフィールド上に表側表示で存在する限り、相手は宣言された属性のモンスターを召喚・特殊召喚する事ができない。
  | ko_lore               = 상대의 배틀 페이스시에 발동할 수 있다. 배틀 페이즈 개시시에 자신 필드 위에 몬스터가 2장 이상 존재하고, 그 몬스터들이 1번의 배틀 페이즈 중에 전투에 의해서 전부 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 속성을 1개 선언하고, 필드 위에 앞면 표시로 존재하는 선언한 속성의 몬스터를 전부 파괴한다. 그 후, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 선언된 속성의 몬스터를 일반 소환 / 특수 소환할 수 없다.
