  | text                  = [[Once per turn]]: You can [[banish]] 1 "[[The Agent]]" [[monster]] from your [[GY]], then [[target]] 1 [[LIGHT]] [[Fairy]] monster you [[control]]; that target gains 800 [[ATK]] until the end of this [[turn]]. Once per turn: You can [[discard]] 1 Fairy monster, then target 1 of your banished LIGHT Fairy monsters; [[Special Summon]] it. "[[The Sanctuary in the Sky]]" must be on the [[field]] to [[activate]] and to [[resolve]] this effect.
  | fr_text               = Une fois par tour : vous pouvez bannir 1 monstre "Agent" depuis votre Cimetière, puis ciblez 1 monstre LUMIÈRE Elfe que vous contrôlez ; jusqu'à la fin de ce tour, la cible gagne 800 ATK. Une fois par tour : vous pouvez défausser 1 monstre Elfe, puis ciblez 1 de vos monstres LUMIÈRE Elfe bannis ; Invoquez-le Spécialement. "Le Sanctuaire Céleste" doit être sur le Terrain pour activer et résoudre cet effet.
  | de_text               = Einmal pro Spielzug: Du kannst 1 „Sendbot“-Monster von deinem Friedhof verbannen und dann 1 LICHT Fee-Monster wählen, das du kontrollierst; das gewählte Ziel erhält bis zum Ende dieses Spielzugs 800 ATK. Einmal pro Spielzug: Du kannst 1 Fee-Monster abwerfen und dann 1 deiner verbannten LICHT Fee-Monster wählen; beschwöre es als Spezialbeschwörung. „Die Zuflucht im Himmel“ muss auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = Una volta per turno: puoi bandire 1 mostro "L'Agente" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro LUCE Fata che controlli; quel bersaglio guadagna 800 ATK fino alla fine di questo turno. Una volta per turno: puoi scartare 1 mostro Fata, poi scegliere come bersaglio 1 dei tuoi mostri LUCE Fata banditi; Evocalo Specialmente. "Il Santuario nel Cielo" deve essere sul Terreno per attivare e risolvere questo effetto.
  | pt_text               = Uma vez por turno: você pode banir 1 monstro "O Representante" do seu Cemitério e, depois, escolha 1 monstro Fada de LUZ que você controla; o alvo ganha 800 de ATK até o final deste turno. Uma vez por turno: você pode descartar 1 monstro Fada e, depois, escolha 1 dos seus monstros Fada de LUZ banidos; Invoque-o por Invocação-Especial. "O Santuário no Céu" deve estar no campo para ativar e resolver este efeito.
  | es_text               = Una vez por turno: puedes desterrar 1 monstruo "El Agente" en tu Cementerio, y después seleccionar 1 monstruo Hada de LUZ que controles; ese objetivo gana 800 ATK hasta el final de este turno. Una vez por turno: puedes descartar 1 monstruo Hada, y después seleccionar 1 de tus monstruos Hada de LUZ desterrados; Invócalo de Modo Especial. "El Santuario en el Cielo" debe estar en el Campo para activar y resolver este efecto.
  | ja_text               = ①：１ターンに１度、自分の墓地から「代行者」モンスター１体を除外し、自分フィールドの天使族・光属性モンスター１体を対象として発動できる。その自分の天使族・光属性モンスターの攻撃力はターン終了時まで８００アップする。②：１ターンに１度、手札から天使族モンスター１体を捨て、除外されている自分の天使族・光属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果はフィールドに「天空の聖域」が存在する場合に発動と処理ができる。
  | ko_text               = ①: 1턴에 1번, 자신 묘지에서 "대행자" 몬스터 1장을 제외하고, 자신 필드의 천사족 / 빛 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신의 천사족 / 빛 속성 몬스터의 공격력은 턴 종료시까지 800 올린다. ②: 1턴에 1번, 패에서 천사족 몬스터 1장을 버리고, 제외되어 있는 자신의 천사족 / 빛 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 필드에 "천공의 성역"이 존재할 경우에 발동과 처리를 할 수 있다.
