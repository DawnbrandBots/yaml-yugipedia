  | fr_text             = 2 monstres de Niveau 5<br />Vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 carte "K9" depuis votre Deck à votre main, puis si votre adversaire a activé un effet de monstre ce tour, vous pouvez Poser 1 Magie Jeu-Rapide "K9" depuis votre Deck ou Cimetière. Lorsque votre adversaire active un effet de monstre dans la main ou Cimetière (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'effet. Vous ne pouvez utiliser chaque effet de "K9-17 "Éventreuse"" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 5<br />Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „K9“-Karte von deinem Deck hinzu, dann, falls dein Gegner in diesem Spielzug einen Monstereffekt aktiviert hat, kannst du 1 „K9“-Schnellzauber von deinem Deck oder Friedhof setzen. Wenn dein Gegner einen Monstereffekt in der Hand oder im Friedhof aktiviert (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere jenen Effekt. Du kannst jeden Effekt von „K9-17 „Ripper““ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 5<br />Puoi staccare 1 materiale da questa carta; aggiungi 1 carta "K9" dal tuo Deck alla tua mano, poi se il tuo avversario ha attivato l'effetto di un mostro in questo turno, puoi Posizionare 1 Magia Rapida "K9" dal tuo Deck o Cimitero. Quando il tuo avversario attiva l'effetto di un mostro nella mano o Cimitero (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla quell'effetto. Puoi utilizzare ogni effetto di "K9-17 "Squartatrice"" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 5<br />Você pode desassociar 1 matéria deste card; adicione 1 card "K9" do seu Deck à sua mão e, depois, se seu oponente tiver ativado um efeito de monstro neste turno, você pode Baixar 1 Magia Rápida "K9" do seu Deck ou Cemitério. Quando seu oponente ativar um efeito de monstro na mão ou no Cemitério (Efeito Rápido): você pode desassociar 1 matéria deste card; negue o efeito. Você só pode usar cada efeito de ""Estripadora" K9-17" uma vez por turno.
  | es_text             = 2 monstruos de Nivel 5<br />Puedes desacoplar 1 material de esta carta; añade a tu mano 1 carta "K9" en tu Deck y después, si tu adversario ha activado un efecto de monstruo este turno, puedes Colocar 1 Mágica de Juego Rápido "K9" desde tu Deck o Cementerio. Cuando tu adversario activa el efecto de un monstruo en la mano o Cementerio (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega ese efecto. Sólo puedes usar cada efecto de "K9-17 "Destripadora"" una vez por turno.
  | ja_text             = レベル５モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「Ｋ９」カード１枚を手札に加える。このターンに相手がモンスターの効果を発動している場合、さらに自分のデッキ・墓地から「Ｋ９」速攻魔法カード１枚を自分フィールドにセットできる。②：相手が手札・墓地のモンスターの効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。その効果を無効にする。
  | ko_text             = 레벨 5 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "K9(케이나인)" 카드 1장을 패에 넣는다. 이 턴에 상대가 몬스터의 효과를 발동하고 있을 경우, 추가로 자신의 덱 / 묘지에서 "K9(케이나인)" 속공 마법 카드 1장을 자신 필드에 세트할 수 있다. ②: 상대가 패 / 묘지의 몬스터의 효과를 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 효과를 무효로 한다.
  | sc_text             = 等级5怪兽×2<br />此卡名的①②效果1回合仅可各使用1次。①：去除此卡的1个超量素材可以发动。从牌组将1张“K9”卡加入手牌。对手在此回合发动过怪兽的效果的情况下，自己进而可从自己牌组・墓地将1张“K9”速攻魔法卡放置在自己场上。②：对手发动手牌・墓地的怪兽的效果时，去除此卡的1个超量素材可以发动。将该效果无效。
