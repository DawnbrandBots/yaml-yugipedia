  | ko_text             = ①: 자신 필드에 "BF(블랙 페더)" 몬스터가 일반 소환되었을 때에 이 효과를 발동할 수 있다. 그 몬스터보다 낮은 공격력을 가지는 "BF(블랙 페더)" 몬스터 1장을 덱에서 패에 넣는다.
  | tc_text             = 冠有「BF」之名的怪兽被召唤至我方场上时，可从牌组中将1只攻击力比该怪兽低，冠有「BF」之名的怪兽加入手牌。
