  | fr_skill_activation = Retournez cette carte lorsque vous activez cette Compétence.
  | fr_lore             = Activez cette Compétence durant votre Main Phase.<br />Une fois par tour, durant votre tour, vous pouvez placer un Compteur sur cette Compétence. Si elle a min. 3 Compteurs lorsque vous allez piocher une carte, vous pouvez chercher une carte dans votre Deck et l'ajouter à votre main à la place. A la fin du tour où vous utilisez cette Compétence, vous perdez le Duel.
  | de_skill_activation = Drehe diese Karte um, wenn du diese Fähigkeit aktivierst.
  | de_lore             = Aktiviere diese Fähigkeit während deiner Main Phase.<br />Einmal pro Spielzug, während deines Spielzugs, kannst du eine Zählmarke auf diese Fähigkeit legen. Falls sie 3 oder mehr Zählmarken hat, wenn du eine Karte ziehen würdest, kannst du stattdessen dein Deck nach einer beliebigen Karte durchsuchen und sie deiner Hand hinzufügen. Am Ende des Spielzugs, in dem du diese Fähigkeit verwendest, verliest du das Duell.
  | it_skill_activation = Gira questa carta quando attivi questa Abilità.
  | it_lore             = Attiva questa Abilità durante la tua Main Phase.<br />Una volta per turno, durante il tuo turno, puoi mettere un Segnalino su questa Abilità. Se ha 3 o più Segnalini quando stai per pescare una carta, puoi invece cercare nul tuo Deck una qualsiasi carta e aggiungerla alla tua mano. Alla fine del turno in cui utilizzi questa Abilità, perdi il Duello.
  | pt_skill_activation = Vire este card quando ativar esta Habilidade.
  | pt_lore             = Ative esta Habilidade durante sua Fase Principal.<br/>Uma vez por turno, durante seu turno, você pode colocar um marcador nesta Habilidade. Se ela tiver 3 ou mais marcadores, quando você compraria um card, em vez disso, você pode procurar qualquer card no seu Deck e adicioná-lo à sua mão. No final do turno em que você usar esta Habilidade, você perde o Duelo.
  | es_skill_activation = Voltea esta carta cuando actives esta Habilidad.
