  | it_lore               = Quando un mostro "Alanera" viene Evocato Normalmente sul tuo Terreno: puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Alanera" con ATK inferiore a quello di quel mostro.
  | pt_lore               = Quando um monstro "Asanegra" for Invocado por Invocação-Normal no seu campo: você pode adicionar 1 monstro "Asanegra" com ATK menor que o desse monstro do seu Deck à sua mão.
  | es_lore               = Cuando un monstruo "Alanegra" es Invocado de Modo Normal a tu Campo: puedes añadir a tu mano 1 monstruo "Alanegra" en tu Deck con un ATK menor al de ese monstruo.
  | ja_lore               = ①：自分フィールドに「ＢＦ」モンスターが召喚された時にこの効果を発動できる。そのモンスターより低い攻撃力を持つ「ＢＦ」モンスター１体をデッキから手札に加える。
  | ko_lore               = ①: 자신 필드에 "BF(블랙 페더)" 몬스터가 일반 소환되었을 때에 이 효과를 발동할 수 있다. 그 몬스터보다 낮은 공격력을 가지는 "BF(블랙 페더)" 몬스터 1장을 덱에서 패에 넣는다.
  | tc_lore               = 冠有「BF」之名的怪兽被召唤至我方场上时，可从牌组中将1只攻击力比该怪兽低，冠有「BF」之名的怪兽加入手牌。
  | sc_lore               = ①：“黑羽”怪兽被召唤至自己场上时可以发动此效果。将1只攻击力低于该怪兽的“黑羽”怪兽从牌组加入手牌。
