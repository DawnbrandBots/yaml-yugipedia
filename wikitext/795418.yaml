  | fr_lore               = Si cette carte est dans votre main ou Cimetière : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main, qui liste spécifiquement "Dragon Poussière d'Étoile" dans son texte. Vous ne pouvez utiliser chaque effet de "Poussière d'Étoile Synchronique" qu'une fois par tour.
  | de_lore               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle von deinem Deck hinzufügen, der oder die ausdrücklich „Sternenstaubdrache“ in seinem oder ihrem Text erwähnt. Du kannst jeden Effekt von „Sternenstaub-Synchron“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta è nella tua mano o Cimitero: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che indica specificamente "Drago Polvere di Stelle" nel suo testo. Puoi utilizzare ogni effetto di "Synchron Polvere di Stelle" una sola volta per turno.
  | pt_lore               = Se este card estiver na sua mão ou no Cemitério: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que liste especificamente "Dragão da Poeira Estelar" em seu texto. Você só pode usar cada efeito de "Sincron da Poeira Estelar" uma vez por turno.
  | es_lore               = Si esta carta está en tu mano o Cementerio: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que liste específicamente "Dragón de Polvo de Estrellas" en su texto. Sólo puedes usar cada efecto de "Sincrón de Polvo de Estrellas" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「スターダスト・ドラゴン」のカード名が記された魔法・罠カード１枚を手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "스타더스트 드래곤"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다.
