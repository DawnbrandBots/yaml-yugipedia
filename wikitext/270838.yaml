  | fr_lore               = Cette carte ne peut pas attaquer directement votre adversaire. Si vous avez un monstre (monstres "Bête Fantôme Méca" exclus) dans votre Cimetière, cette carte ne peut pas attaquer. Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 Jeton, puis ciblez 1 carte dans l'un des Cimetières ; bannissez la cible.
  | de_lore               = Diese Karte kann deinen Gegner nicht direkt angreifen. Falls du ein Monster in deinem Friedhof hast, das kein „Mecha-Phantomungeheuer“-Monster ist, kann diese Karte nicht angreifen. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Spielmarke als Tribut anbieten und dann 1 Karte im Friedhof eines beliebigen Spielers wählen; verbanne das gewählte Ziel.
  | it_lore               = Questa carta non può attaccare il tuo avversario direttamente. Se hai un mostro nel tuo Cimitero che non è un mostro "Bestia Fantasma Meccanica", questa carta non può attaccare. Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 Segna-Mostro, poi scegli come bersaglio 1 carta nel Cimitero di qualsiasi giocatore; bandisci quel bersaglio.
  | pt_lore               = Este card não pode atacar diretamente seu oponente. Se você tiver um monstro no seu Cemitério que não seja um monstro "Besta Fantasma Mecha", este card não pode atacar. O Nível deste card aumenta em um número igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno: você pode oferecer 1 Ficha como Tributo e, depois, escolher 1 card no Cemitério de qualquer duelista; bana o alvo.
  | es_lore               = Esta carta no puede atacar a tu adversario directamente. Si tienes un monstruo en tu Cementerio que no sea un monstruo "Mecha Bestia Fantasma", esta carta no puede atacar. El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno: puedes Sacrificar 1 Ficha, y después seleccionar 1 carta en el Cementerio de cualquier jugador; destierra ese objetivo.
  | ja_lore               = このカードは直接攻撃できない。自分の墓地に「幻獣機」と名のついたモンスター以外のモンスターが存在する場合、このカードは攻撃できない。このカードのレベルは自分フィールド上の「幻獣機トークン」のレベルの合計分だけ上がる。自分フィールド上にトークンが存在する限り、このカードは戦闘及び効果では破壊されない。また、１ターンに１度、トークン１体をリリースした発動できる。自分または相手の墓地のカード１枚を選択してゲームから除外する。
  | ko_lore               = 이 카드는 직접 공격할 수 없다. 자신 묘지에 "환상수기" 라는 이름이 붙은 몬스터 이외의 몬스터가 존재할 경우, 이 카드는 공격할 수 없다. 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰" 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 1턴에 1번, 토큰 1장을 릴리스하고 발동할 수 있다. 자신 또는 상대 묘지의 카드 1장을 선택하고 게임에서 제외한다.
