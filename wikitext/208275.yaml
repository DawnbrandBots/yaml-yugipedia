  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by having exactly 5 [[EARTH]] [[Monster Card|monster]]s in your [[GY]]. When this card is Special Summoned: You can [[target]] 1 monster in either player's GY; Special Summon that target. You can only use this [[effect]] of "Grandsoil the Elemental Lord" [[once per turn]]. If this [[face-up]] card [[leaves the field]], skip the [[Battle Phase]] of your next [[turn]].
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 5 monstres TERRE dans votre Cimetière. Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre dans l'un des Cimetières ; Invoquez Spécialement la cible. Vous ne pouvez utiliser cet effet de "Grandsoil le Seigneur Élémentaire" qu'une fois par tour. Si cette carte face recto quitte le Terrain, sautez la Battle Phase de votre prochain tour.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 5 ERDE Monster in deinem Friedhof hast. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster im Friedhof eines beliebigen Spielers wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst diesen Effekt von „Grandsoil der Elementarherrscher“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, überspringe die Battle Phase deines nächsten Spielzugs.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 5 mostri TERRA nel tuo Cimitero. Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore; Evoca Specialmente quel bersaglio. Puoi utilizzare questo effetto di "Grandsoil il Signore Elementale" una sola volta per turno. Se questa carta scoperta lascia il Terreno, salta la Battle Phase del tuo prossimo turno.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 5 monstros de TERRA no seu Cemitério. Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro no Cemitério de qualquer duelista; Invoque o alvo por Invocação-Especial. Você só pode usar este efeito de "Grandesolo, o Senhor Elemental" uma vez por turno. Se este card com a face para cima deixar o campo, pule a Fase de Batalha do seu próximo turno.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 5 monstruos de TIERRA en tu Cementerio. Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo en el Cementerio de cualquier jugador; Invoca ese objetivo de Modo Especial. Sólo puedes usar este efecto de "Gransuelo el Señor Elemental" una vez por turno. Si esta carta boca arriba deja el Campo, sáltate la Battle Phase de tu próximo turno.
  | ja_lore               = このカードは通常召喚できない。自分の墓地の地属性モンスターが５体の場合のみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時、自分または相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。②：表側表示のこのカードがフィールドから離れた場合、次の自分ターンのバトルフェイズをスキップする。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 묘지의 땅 속성 몬스터가 5장일 경우에만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때, 자신 또는 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 다음 자신 턴의 배틀 페이즈를 스킵한다.
  | tc_lore               = 此卡不可通常召唤。仅限我方墓地的地属性怪兽为5只的场合可特殊召唤。此卡特殊召唤成功时，可选择我方或对手墓地的1只怪兽特殊召唤至我方场上。此卡从场上离开时，跳过下一个我方回合的战斗阶段。
