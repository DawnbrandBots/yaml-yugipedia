  | lore                  = During the [[Main Phase]]: You can [[discard]] 1 card, then [[activate]] 1 of these [[effect]]s;<br />● [[Special Summon]] 1 [[Gemini monster]] from your [[Main Deck|Deck]] as an [[Effect Monster]] that gains its effects.<br />● [[Tribute]] 1 Gemini monster, and if you do, Special Summon 1 [[FIRE]] [[Warrior]] monster from your [[hand]] or Deck. Then, if you Tributed a Gemini monster that was treated as an Effect Monster and had gained its effects, you can also [[destroy]] 1 card on the [[field]].<br />You can only use this effect of "Gemini Ablation" [[once per turn]].
  | fr_lore               = Durant la Main Phase : vous pouvez défausser 1 carte, puis activez 1 de ces effets ;<br />● Invoquez Spécialement 1 monstre Gémeau depuis votre Deck comme un Monstre à Effet qui gagne ses effets.<br />● Sacrifiez 1 monstre Gémeau, et si vous le faites, Invoquez Spécialement 1 monstre FEU Guerrier depuis votre main ou Deck. Puis, si vous Sacrifiez un monstre Gémeau qui a été traité comme un Monstre à Effet et qui avait gagné ses effets, vous pouvez aussi détruire 1 carte sur le Terrain.<br />Vous ne pouvez utiliser cet effet de "Ablation des Gémeaux" qu'une fois par tour.
  | de_lore               = Während der Main Phase: Du kannst 1 Karte abwerfen und dann 1 dieser Effekte aktivieren;<br />● Beschwöre 1 Zwillingsmonster als Effektmonster, das seine Effekte erhält, als Spezialbeschwörung von deinem Deck.<br />● Biete 1 Zwillingsmonster als Tribut an und falls du dies tust, beschwöre 1 FEUER Krieger-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck. Dann, falls du ein Zwillingsmonster, das als Effektmonster behandelt wurde und seine Effekte erhalten hatte, als Tribut angeboten hast, kannst du zusätzlich 1 Karte auf dem Spielfeld zerstören.<br />Du kannst diesen Effekt von „Zwillingsabschmelzung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la Main Phase: puoi scartare 1 carta, poi attivare 1 di questi effetti;<br />● Evoca Specialmente 1 mostro Gemello dal tuo Deck come un Mostro con Effetto che guadagna i suoi effetti.<br />● Offri come Tributo 1 mostro Gemello e, se lo fai, Evoca Specialmente 1 mostro FUOCO Guerriero dalla tua mano o Deck. Poi, se hai offerto come Tributo un mostro Gemello che veniva considerato come un Mostro con Effetto e aveva guadagnato i suoi effetti, puoi inoltre distruggere 1 carta sul Terreno.<br />Puoi utilizzare questo effetto di "Ablazione Gemella" una sola volta per turno.
  | pt_lore               = Durante a Fase Principal: você pode descartar 1 card e, depois, ative 1 desses efeitos;<br />● Invoque por Invocação-Especial 1 monstro Gêmeos do seu Deck como um Monstro de Efeito que ganha seus efeitos.<br />● Ofereça como Tributo 1 monstro Gêmeos e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Guerreiro de FOGO da sua mão ou do Deck. Depois, se você ofereceu como Tributo um monstro Gêmeos que era considerado como um Monstro de Efeito e ganhou seus efeitos, você também pode destruir 1 card no campo.<br />Você só pode usar este efeito de "Separação dos Gêmeos" uma vez por turno.
  | es_lore               = Durante la Main Phase: puedes descartar 1 carta, y después activar 1 de estos efectos;<br />● Invoca de Modo Especial, desde tu Deck, 1 Monstruo Géminis como un Monstruo de Efecto que gana sus efectos.<br />● Sacrifica 1 monstruo Géminis y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Guerrero de FUEGO. Después, si Sacrificaste un monstruo Géminis que era tratado como un Monstruo de Efecto y había ganado sus efectos, puedes también destruir 1 carta en el Campo.<br />Sólo puedes usar este efecto de "Ablación Géminis" una vez por turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、手札を１枚捨て、以下の効果から１つを選択して発動できる。<br />●デッキからデュアルモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはもう１度召喚された状態として扱う。<br />●自分フィールドのデュアルモンスター１体をリリースし、手札・デッキから戦士族・炎属性モンスター１体を特殊召喚する。もう１度召喚された状態のデュアルモンスターをリリースした場合、さらにフィールドのカード１枚を選んで破壊できる。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 패를 1장 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●덱에서 듀얼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 1번 더 일반 소환된 상태로 취급한다. ●자신 필드의 듀얼 몬스터 1장을 릴리스하고, 패 / 덱에서 전사족 / 화염 속성 몬스터 1장을 특수 소환한다. 1번 더 일반 소환된 상태의 듀얼 몬스터를 릴리스했을 경우, 추가로 필드의 카드 1장을 골라 파괴할 수 있다.
