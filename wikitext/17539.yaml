  | effect_types          = Ignition, Ignition-like, Ignition-like, Condition, Continuous-like
  | lore                  = [[Once per turn]], during your [[Main Phase]], if you [[control]] this [[monster]] on the [[field]], you can [[equip]] it to your "[[Giant Orc]]" as an [[Equip Spell Card]], OR [[unequip]] the [[Union monster|Union equipment]] and [[Special Summon]] this card in [[face-up]] [[Attack Position]]. While equipped to a monster by this [[Effect|card's effect]], you can change the equipped monster's [[battle position]] once per turn. (1 monster can only be equipped with 1 Union Monster at a time. If the equipped monster is [[Destroyed by battle|destroyed as a result of battle]], destroy this card instead.)
  | fr_lore               = Une fois par tour, durant votre Main Phase, si vous contrôlez ce monstre sur le Terrain, vous pouvez équiper cette carte à votre "Orc Gigantesque" comme une Carte Magie d'Équipement, OU libérer cet équipement Union et faire l'Invocation Spéciale de cette carte en Position d'Attaque face recto. Uniquement lorsque cette carte est équipée par l'effet de cette carte, vous pouvez changer la position de combat du monstre équipé une fois par tour. (1 monstre ne peut être équipé que par 1 monstre Union à la fois. Si le monstre que cette carte équipe est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  | de_lore               = Einmal pro Spielzug, während deiner Main Phase, kannst du deine „Riesenork“-Karte mit dieser Karte als Ausrüstungszauberkarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Wenn diese Karte durch ihren Effekt ein Monster ausrüstet, kannst du die Position des ausgerüsteten Monsters einmal pro Spielzug, während deiner Main Phase, ändern. (1 Monster kann nur mit 1 Union-Monster zurzeit ausgerüstet sein. Wenn das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  | it_lore               = Una volta per turno, durante la tua Main Phase puoi equipaggiare questa carta al tuo "Orco Gigante" come una Carta Magia Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione d'Attacco. Quando questa carta viene equipaggiata per effetto di questa carta, puoi cambiare la posizione del mostro equipaggiato una volta per turno durante la tua Main Phase (1 mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguito ad una battaglia, distruggi invece questa carta).
  | pt_lore               = Uma vez por turno, você pode equipar esta carta em um "Giant Orc" que você controla OU desequipá-lo e Special Summon esta carta para o seu lado do campo virada para cima na Posição de Ataque. Uma vez por turno, você pode alterar a Posição de Batalha do monstro equipado. (Somente 1 monstro pode ser equipado com um monstro Union por vez. Se o monstro equipado seria destruído em batalha, destrua esta carta em vez disso.)
  | es_lore               = Una vez por turno, durante tu Main Phase, puedes equipar esta carta a tu "Orco Gigante" como una Carta Mágica de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, puedes cambiar la posición de batalla del monstruo equipado una vez por turno durante tu Main Phase. (1 monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido en batalla, se destruye esta carta en su lugar).
  | ja_lore               = １ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「ジャイアント・オーク」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている時のみ、装備モンスターの表示形式を１ターンに１度だけ変更する事ができる。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  | ko_lore               = 1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신의 "자이언트 오크" 에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착카드 취급이 되어있을 때만, 장착 몬스터의 표시 형식을 1턴에 1번만 변경할 수 있다. (1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투로 파괴될때 이 카드를 대신 파괴한다.)
