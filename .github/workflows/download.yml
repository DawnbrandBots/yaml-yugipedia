name: Download wikitext from Yugipedia

on:
  workflow_dispatch:
    inputs:
      category:
        description: Yugipedia category
        default: Duel_Monsters_cards
        required: false
      subdirectory:
        description: Destination wikitext/ subdirectory
        default: cards
        required: false
      gcmcontinue:
        description: Mediawiki API gcmcontinue parameter
        required: false

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          cache: pip
      - run: pip install -r src/requirements.txt
      - run: |
          cd "wikitext/${{ github.event.inputs.subdirectory }}" \
          && python3 ../../src/main.py '${{ github.event.inputs.category }}' "${{ github.event.inputs.gcmcontinue }}"
      - name: Commit
        if: ${{ always() }}
        run: |
          git config user.name GitHub Actions
          git config user.email noreply@github.com
          git add .
          git commit -m 'Yugipedia download: ${{ github.event.inputs.category }}'
          git pull --rebase
          git push
